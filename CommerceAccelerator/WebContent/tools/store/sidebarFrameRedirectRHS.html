<HEAD>
	<LINK rel="stylesheet" href="/wcs/tools/common/centre.css">
	<SCRIPT SRC="/wcs/javascript/tools/common/Util.js"></SCRIPT>
	<SCRIPT SRC="/wcs/javascript/tools/common/URLParser.js"></SCRIPT>

	<script language="javascript">
	var frameURL = "";
	var parser = new URLParser(top.document.URL);
	frameURL += parser.getProtocol() + "://";
	frameURL += parser.getServerName();

	frameURL += parser.getParameterValue("webPathToUse") + "/";
	frameURL += parser.getParameterValue("sidebarViewName");
	frameURL += "?forStoreId=";
	frameURL += parser.getParameterValue("storeIdToUse");
	frameURL += "&actionName=";
	frameURL += parser.getParameterValue("actionName");

	document.location.href = frameURL;
	</script>
</HEAD>

</body>
