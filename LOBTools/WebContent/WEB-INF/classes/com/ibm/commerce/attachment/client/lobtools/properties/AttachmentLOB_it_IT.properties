gettingStartedPageContent_01=<ul><li>Per creare un nuovo allegato, fare clic sull'icona <b>Crea nuovo</b> sulla barra degli strumenti.</li><li>Per lavorare con un allegato esistente, fare clic sulla relativa cartella nella vista di esplorazione posta sulla sinistra.</li><li>Per ricercare un allegato:</li></ul>
