ruleBasedSalesCategoryCategoryContent=Sie haben eine regelbasierte Verkaufskategorie ausgewählt.<br/><ul><li>Mithilfe der Geschäftsvoranzeige können Sie die zugehörigen Katalogeinträge und Unterkategorien anzeigen.</li><li>Wenn Sie sie öffnen möchten, um sie zu bearbeiten, klicken Sie doppelt auf sie.</li></ul>
