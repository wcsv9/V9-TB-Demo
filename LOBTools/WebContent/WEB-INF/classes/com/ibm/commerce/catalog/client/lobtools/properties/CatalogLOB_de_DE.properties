ruleTypeDescriptionIntro=Wählen Sie aus, wie diese Kategorie gefüllt werden soll.
ruleTypeDescription_Static=Wenn ausgewählt ist, dass die Kategorieinhalte definiert werden, können Sie die Kategorieinhalte definieren, indem Sie nach Katalogeinträgen suchen und indem Sie die endgültige Liste durch Hinzufügen, Entfernen und Umstellen von Einträgen ändern.
ruleTypeDescription_Rule=Bei Auswahl von 'Die Kategorieinhalte werden über eine Regel festgelegt' können Sie die Kategorieinhalte über eine Suchregel definieren und Katalogeinträge vor oder nach den Suchergebnissen direkt hinzufügen.
ruleBasedSalesCategoryFoundCatalogEntries=Katalogeinträge nach bestimmten Kriterien
ruleBasedSalesCategorySampleCatalogEntries=Beispielkatalogeinträge nach bestimmten Kriterien
ruleBasedSalesCategoryFoundCatalogEntriesList=Katalogeinträge
ruleBasedSalesCategory_assignCatalogEntries=Katalogeinträge zu Kategorie zuordnen
ruleBasedSalesCategory_assignedCatalogEntries=Zugeordnete Katalogeinträge
ruleBasedSalesCategory_ignoreAssignedCatalogEntries=Bereits zugeordnete Katalogeinträge aus den Ergebnissen ausschließen
ruleBasedSalesCategorySpecifyMaximum=Maximale Anzahl zuzuordnender Katalogeinträge für die Kategorie
ruleBasedSalesCategoryMaximum=Maximum
ruleBasedSalesCategoryButtonText_dynamic=Beispielkatalogeinträge suchen
ruleBasedSalesCategoryButtonText_static=Katalogeinträge suchen
ruleBasedSalesCategoryStaticHeaderText=Mithilfe von Eigenschaften für Katalogeinträge, Kategorien und Attributen des Attributverzeichnisses zur Verwendung beim Merchandising können Sie Suchfilter definieren, um Katalogeinträge zu finden, die dieser Kategorie zugeordnet werden sollen. Klicken Sie auf <b>Katalogeinträge suchen</b>, damit die Suchergebnisse in der Ansicht 'Dienstprogramm' angezeigt werden. Ziehen Sie die Katalogeinträge aus der Ansicht 'Dienstprogramme' in die Tabelle <b>Zugeordnete Katalogeinträge</b>, um die Katalogeinträge dieser Kategorie zuzuordnen. Sie können mehrere Suchläufe durchführen, um Katalogeinträge zu finden.
ruleBasedSalesCategoryDynamicHeaderText=Mithilfe von Suchfiltern, Sortierkriterien und weiteren Optionen können Sie eine Regel für automatisches Zuordnen von Katalogeinträgen zu dieser Kategorie erstellen. Wenn Sie auf <b>Speichern</b> klicken oder die Regel erneut angewendet wird, werden die Katalogeinträge, die mit der Regel übereinstimmen, automatisch dieser Kategorie zugeordnet. Nach dem erneuten Laden der Eigenschaftenansicht werden die zugeordneten Katalogeinträge in der Tabelle <b>Zugeordnete Katalogeinträge</b> angezeigt.
ruleBasedSalesCategoryDynamic_displayOption=Anzeigeoption
searchConditions=Suchbedingungen
extendedHelpText_searchFilters_static=Geben Sie die Suchfilter an, die bei der Suche nach Katalogeinträgen mit Management Center angewendet werden sollen. Die Suchergebnisse werden in der Ansicht 'Dienstprogramme' angezeigt. Ziehen Sie die Katalogeinträge aus der Ansicht 'Dienstprogramme' in die Tabelle <b>Zugeordnete Katalogeinträge</b>, um die Katalogeinträge dieser Kategorie zuzuordnen. <p>Wenn Sie ein Attribut des Attributverzeichnisses als Suchfilter einschließen möchten, muss das Attribut für die Verwendung beim Merchandising aktiviert sein.</p>
extendedHelpText_sortCriteria_static=Geben Sie Sortierkriterien für das Suchergebnis der Katalogeinträge an. Wenn Sie beispielsweise 'Herstellername' und die Reihenfolge 'Aufsteigend' auswählen, werden die in der Ansicht 'Dienstprogramme' angezeigten Katalogeinträge alphabetisch sortiert.
extendedHelpText_ignoreAssignedCatalogEntries=Wählen Sie dieses Kontrollkästchen aus, damit Katalogeinträge, die momentan bereits dieser Kategorie zugeordnet sind, nicht in der Ansicht 'Dienstprogramme' angezeigt werden. Das Auswählen dieses Kontrollkästchens kann hilfreich sein, wenn das Suchergebnis sehr umfangreich ist und Katalogeinträge enthält, die bereits zu dieser Kategorie gehören.
extendedHelpText_assignedCatalogEntries_static=Ziehen Sie Katalogeinträge aus der Ansicht 'Dienstprogramme' in diese Tabelle, um Katalogeinträge dieser Kategorie zuzuordnen. Sie können die Anzeigereihenfolge sowohl mit den Auf- und Abwärtspfeiltasten als auch durch Bearbeiten der Reihenfolge ändern.
extendedHelpText_searchFilters_dynamic=Mithilfe von Attributen des Attributverzeichnisses, Eigenschaften, Eigenschaften für Katalogeinträge und Kategorien können Sie Suchfilter definieren, um Katalogeinträge zu finden, die dieser Kategorie zugeordnet werden sollen. Bei jedem Anwenden der Regel auf die Kategorie werden diese Suchfilter verwendet, um die Liste der Katalogeinträge zu ersetzen, die dieser Kategorie zugeordnet sind. <p>Wenn Sie ein Attribut des Attributverzeichnisses als Suchfilter einschließen möchten, muss das Attribut für die Verwendung beim Merchandising aktiviert sein.</p>
extendedHelpText_sortCriteria_dynamic=Geben Sie Sortierkriterien für das Suchergebnis der Katalogeinträge an. Wenn Sie beispielsweise 'Herstellername' und die Reihenfolge 'Aufsteigend' auswählen, werden die in der Ansicht 'Dienstprogramme' angezeigten Katalogeinträge alphabetisch sortiert.
extendedHelpText_specifyMax_dynamic=Die maximale Anzahl der Katalogeinträge, die der Kategorie zugeordnet werden sollen.<br/><br/>Die zugeordneten Katalogeinträge sind eine Kombination aus den Katalogeinträgen, die den Suchbedingungen entsprechen, und den Katalogeinträgen, die Sie direkt der Kategorie zugeordnet haben.<br/><br/>Wenn Sie auswählen, dass bestimmte Katalogeinträge <b>vor</b> den Katalogeinträgen angezeigt werden sollen, die den Suchbedingungen entsprechen, werden die betreffenden Katalogeinträge zuerst zugeordnet.<br/>Anschließend werden die Katalogeinträge zugeordnet, die den Suchbedingungen entsprechen, bis die maximale Anzahl erreicht ist.<br/><br/>Wenn Sie auswählen, dass bestimmte Katalogeinträge <b>nach</b> den Katalogeinträgen angezeigt werden sollen, die den Suchbedingungen entsprechen, werden die den Suchbedingungen entsprechenden Katalogeinträge zuerst zugeordnet.<br/>Anschließend werden die Katalogeinträge zugeordnet, die Sie angegeben haben, bis die maximale Anzahl erreicht ist.
extendedHelpText_alwaysShow_dynamic=Geben Sie ohne Berücksichtigung der Suchbedingungen Katalogeinträge an, die in der Kategorie enthalten sein sollen. Wenn Sie einen Katalogeintrag zuordnen, der nicht den Suchbedingungen entspricht, wird der betreffende Katalogeintrag gemäß den ausgewählten Anzeigeoptionen und der aktuellen Anzeigereihenfolge der für Katalogeinträge in dieser Tabelle angezeigt.
extendedHelpText_assigned_dynamic=Die Katalogeinträge, die momentan der Kategorie zugeordnet sind. Um diese Liste zu aktualisieren, müssen Sie die Eigenschaftenansicht erneut laden, nachdem Sie Änderungen an der Regel vorgenommen haben, die die Kategorieeinträge für die Kategorie festlegt.
extendedHelpText_sampleButton_dynamic=Klicken Sie auf diese Schaltfläche, um eine Liste der Katalogeinträge anzuzeigen, die den aktuellen Suchbedingungen entsprechen. Die angezeigten Katalogeinträge werden dieser Kategorie erst zugeordnet, wenn Sie die Kategorie speichern. Die zugeordneten Katalogeinträge für diese Kategorie können von dieser Beispielliste abweichen, da Sie die Kategorie im Laufe der Zeit an Ihre Anforderungen anpassen.
extendedHelpText_displayOption_dynamic=Ordnen Sie Katalogeinträge für die Kategorie direkt zu, damit die betreffenden Katalogeinträge zuerst angezeigt werden, oder um sicherzustellen, dass die Kategorie stets Katalogeinträge enthält.<br/><br/>Wenn Sie auswählen, dass bestimmte Katalogeinträge <b>vor</b> den Katalogeinträgen angezeigt werden sollen, die den Suchbedingungen entsprechen, werden die betreffenden Katalogeinträge zuerst zugeordnet.<br/>Anschließend werden die Katalogeinträge zugeordnet, die den Suchbedingungen entsprechen, bis die maximale Anzahl erreicht ist.<br/><br/>Wenn Sie auswählen, dass bestimmte Katalogeinträge <b>nach</b> den Katalogeinträgen angezeigt werden sollen, die den Suchbedingungen entsprechen, werden die den Suchbedingungen entsprechenden Katalogeinträge zuerst zugeordnet.<br/>Anschließend werden die Katalogeinträge zugeordnet, die Sie angegeben haben, bis die maximale Anzahl erreicht ist.
ruleBasedSalesCategory_lastEvalTime=Vorherige Anwendung der Regel:
extendedHelpText_lastEvalTime=Der Zeitpunkt (Datum und Uhrzeit), an dem die Regel zuletzt angewendet wurde, um Katalogeinträge für die Kategorie zuzuordnen. Datum und Uhrzeit werden im Format jjjj-mm-tt hh:mm:ss.ms angegeben.
ruleBasedSalesCategory_currentyEvaluating=Die Regel wird derzeit auf die Kategorie angewendet. Laden Sie die Eigenschaftenansicht erneut, um die aktualisierte Liste der zugeordneten Katalogeinträge anzuzeigen.
ruleBasedSalesCategory_notCurrentyEvaluating=Die Liste der Katalogeinträge in der Tabelle der zugeordneten Katalogeinträge ist möglicherweise nicht die Liste der Katalogeinträge, die mit der Regel übereinstimmen. Prüfen Sie den Zeitpunkt, an dem die Regel zuletzt angewendet wurde, um zu ermitteln, ob Sie die Regel erneut anwenden müssen. Sie können das erneute Anwenden der Regel für die Kategorie auslösen, indem Sie in der Exploreransicht mit der rechten Maustaste auf die Kategorie klicken und <b>Regel erneut anwenden</b> auswählen.
ruleBasedSalesCategory_evaluatingFailed=Der letzte Versuch, die Regel für die Kategorie anzuwenden, ist fehlgeschlagen. Sie können das erneute Anwenden der Regel für die Kategorie auslösen, indem Sie in der Exploreransicht mit der rechten Maustaste auf die Kategorie klicken und <b>Regel erneut anwenden</b> auswählen. Laden Sie die Eigenschaftenansicht erneut, um den aktuellen Status der Regelanwendung anzuzeigen. Wenden Sie sich an den Systemadministrator, wenn die Regelanwendung weiterhin fehlschlägt.
ruleBasedSalesCategory_interval=Geplantes Intervall für erneute Anwendung der Regel:
extendedHelpText_interval=<p>Das Intervall (in Sekunden) seit dem vorherigen Anwenden der Regel, nach dem das automatische Anwenden der Regel ausgelöst wird. Dieses Intervall muss von einem Siteadministrator konfiguriert werden. Wenn kein Wert für dieses Intervall angegeben wird, ist die nächste automatische Anwendung der Regel möglicherweise nicht konfiguriert. Wenn dieser Wert fehlt, bitten Sie den Siteadministrator, den Wert zu konfigurieren.</p><p>Während des geplanten Intervalls können Sie das erneute Anwenden der Regel für die Kategorie auslösen, indem Sie in der Exploreransicht mit der rechten Maustaste auf die Kategorie klicken und <b>Regel erneut anwenden</b> auswählen.</p>
ruleBasedSalesCategory_reapply=Regel erneut anwenden
ruleBasedSalesCategory_notEnabled=<b>Wenden Sie sich an Ihren Systemadministrator, damit er die Zuweisung von Katalogeinträgen zu regelbasierten Verkaufskategorien aktiviert. Bis die Regel angewendet werden kann, werden Katalogeinträge regelbasierten Verkaufskategorien nicht zugewiesen.</b>
ruleBasedSalesCategory_autoEvalNotEnabled=Um die Regel erneut anzuwenden, klicken Sie mit der rechten Maustaste auf die Kategorie in der Exploreransicht und wählen Sie <b>Regel erneut anwenden</b> aus. Die automatische Anwendung der Regel ist nicht aktiviert. Wenden Sie sich an Ihren Systemadministrator, damit er das automatische Anwenden der Regel aktiviert.

#Attribute Catalog Entry Reference
attributeCatalogEntryReference=Katalogeinträge
extendedHelpText_AttributeCatalogEntryReference=<p>Die Liste der Katalogeinträge, denen das Attribut zugeordnet wird. Das Löschen einer Attributzuordnung in dieser Tabelle ist nicht möglich, wenn eine der folgenden Bedingungen zutrifft: </p><ul><li>Das Attribut ist ein definierendes Attribut. Die Verwendungsspalte gibt an, ob ein Attribut als definierendes Attribut oder als beschreibendes Attribut verwendet wird.</li><li>Der Katalogeintrag ist durch einen Arbeitsbereich gesperrt.</li></ul><p>Attributzuordnungen für definierende und für beschreibende Attribute können in der Eigenschaftenansicht für einen Katalogeintrag gelöscht werden.</p>
extendedHelpText_InheritedAttributeCatalogEntryReference=<p>Die Liste der Katalogeinträge, denen das Attribut zugeordnet wird. Das Löschen einer Attributzuordnung in dieser Tabelle ist nicht möglich, wenn eine der folgenden Bedingungen zutrifft: </p><ul><li>Das Attribut ist ein definierendes Attribut. Die Verwendungsspalte gibt an, ob ein Attribut als definierendes Attribut oder als beschreibendes Attribut verwendet wird.</li><li>Der Katalogeintrag ist durch einen Arbeitsbereich gesperrt.</li><li>Attribut und Katalogeintrag wurden aus dem Ressourcengeschäft übernommen.</li></ul><p>Attributzuordnungen für definierende und für beschreibende Attribute können in der Eigenschaftenansicht für einen Katalogeintrag gelöscht werden.</p>

