extendedHelpText_Code=Dies ist der Code, mit dem das Objekt gekennzeichnet wird.
extendedHelpText_CatalogEntryKeyword=Geben Sie eines oder mehrere Schlüsselwörter (durch ein Komma und ein Leerzeichen getrennt) ein, die den Inhalt der Webseite beschreiben. Einige Suchmaschinen im Internet stellen anhand dieser Schlüsselwörter fest, ob Ihre Seite eine Suchabfrage erfüllt.
extendedHelpText_manufacturerPartNumber=Geben Sie die Teilenummer für den Katalogeintrag ein, die vom Hersteller eindeutig definiert wurde. Die Teilenummer unterscheidet sich vom Code.
extendedHelpText_SKUCode=Geben Sie den Code der Artikelnummer (SKU, Stock Keeping Unit) ein, die den Artikel eindeutig identifiziert (ähnlich einer Teilenummer).
extendedHelpText_buyable=Geben Sie an, ob Kunden diesen Katalogeintrag kaufen können.
extendedHelpText_onSpecial=Gibt an, ob das Produkt ein Sonderangebot ist.
extendedHelpText_onAuction=Gibt an, ob das Produkt für eine Auktion verfügbar ist. Dieses Feld dient nur zu Lesezwecken.
extendedHelpText_startDate=Fügen Sie das Jahr, den Monat und das Datum hinzu, zu dem der Katalogeintrag eingeführt wird. Dieses Feld dient nur zu Ihrer Information.
extendedHelpText_endDate=Fügen Sie das Jahr, den Monat und das Datum hinzu, ab dem der Katalogeintrag zurückgezogen wird. Dieses Datum kann zum Beispiel das Datum sein, ab dem ein Softwarehersteller keine Upgrades mehr für eine Version des Produkts zur Verfügung stellt. Dieses Feld dient nur zu Ihrer Information.
extendedHelpText_availabilityDate=Fügen Sie das Jahr, den Monat und das Datum hinzu, an dem das Produkt für den Kunden erhältlich ist.
extendedHelpText_lastOrderDate=Fügen Sie das letzte Jahr, den letzten Monat und das letzte Datum hinzu, an dem das Produkt zur Bestellung zur Verfügung steht. Hierbei handelt es sich um das letzte Datum, an dem ein Kunde das Produkt bestellen kann. Wenn ein Hersteller zum Beispiel die Produktion eines Produkts beendet, aber noch ein Bestand des Produkts auf Lager ist, steht es noch einen Monat für Bestellungen zur Verfügung.
extendedHelpText_endOfServiceDate=Fügen Sie das Jahr, den Monat und das Datum hinzu, ab dem für das Produkt kein Service mehr angeboten wird. Dieses Datum kann zum Beispiel das Datum sein, ab dem ein Softwarehersteller keine Upgrades mehr für eine Version des Produkts zur Verfügung stellt. Dieses Feld dient nur zu Ihrer Information.
extendedHelpText_discontinueDate=Fügen Sie das Jahr, den Monat und das Datum hinzu, ab dem das Produkt nicht mehr lieferbar ist.
extendedHelpText_field1=Ein angepasstes Feld für Ihre Produktdaten. Der Eintrag muss eine ganze Zahl sein.
