extendedHelpText_overrideDisplayToCustomers=Überschreibt die übernommene Anzeige mit der Kundeneinstellung. Sie können für jede Sprache, die Ihr Geschäft unterstützt, eine andere Überschreibungseinstellung für diesen Katalogeintrag oder diese Kategorie verwenden.
extendedHelpText_listprice=Der Listenpreis ist nur für die Kataloganzeige vorgesehen. Kunden bezahlen den Angebotspreis.
