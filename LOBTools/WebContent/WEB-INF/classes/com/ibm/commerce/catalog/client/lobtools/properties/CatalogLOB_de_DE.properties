extendedHelpText_MerchandisingAssociations=Merchandisingzuordnungen schlagen Zusatz-, Alternativ- oder Ersatzprodukte für einen ausgewählten Katalogeintrag vor. Merchandisingzuordnungen werden als Produktempfehlungsstrategie zur Steigerung des Geschäftsumsatzes einsetzt.
