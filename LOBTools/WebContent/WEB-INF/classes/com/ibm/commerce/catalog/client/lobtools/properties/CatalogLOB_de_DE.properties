ruleBasedSalesCategoryPopulationMethod=Füllmethode
ruleBasedSalesCategoryPopulationMethod_rule=Katalogeinträge werden zu dieser Kategorie zugeordnet. Führen Sie Suchvorgänge durch und nehmen Sie Zuordnungen vor, entfernen Sie Einträge oder ändern Sie die Reihenfolge in der endgültigen Liste.
ruleBasedSalesCategoryPopulationMethod_static=Die Kategorieinhalte werden über eine Regel festgelegt. Sie können bestimmte Katalogeinträge vor und nach der Festlegung, welche Elemente über die Regel angezeigt werden, zuordnen.
