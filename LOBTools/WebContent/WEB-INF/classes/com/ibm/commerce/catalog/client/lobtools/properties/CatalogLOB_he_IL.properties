extendedHelpText_seoTitle=כותרת זו מופיעה בשורת הכתובת של הדפדפן. יש לבחור באפשרות <b>עקיפת ברירת מחדל</b> כדי להחליף את הכותרת שנוצרה על-ידי המערכת.
extendedHelpText_seoMetaDesc=מטה-תיאור המשמש את מנועי החיפוש מספק תיאור של האתר ורשומת קטלוג בדף תוצאות החיפוש. יש לבחור באפשרות <b>עקיפת ברירת מחדל</b> כדי להחליף את המטה-תיאור שנוצר על-ידי המערכת.
extendedHelpText_seoImageAltDesc=תמליל חלופי של תמונה משמש את מנועי החיפוש בדירוג ובמפתוח מדויק של התמונה. יש לבחור באפשרות <b>עקיפת ברירת מחדל</b> כדי להחליף את התמליל החלופי של התמונה שנוצר על-ידי המערכת.
extendedHelpText_seoTitleEsite=כותרת זו מופיעה בשורת הכתובת של הדפדפן. יש לבחור באפשרות <b>עקיפת כותרת דף</b> כדי לציין כותרת דף אחרת עבור חנות האתר המורחבת ולא לקבל את הכותרת בירושה ממאגר הנכסים.
extendedHelpText_seoMetaDescEsite=מטה-תיאור המשמש את מנועי החיפוש מספק תיאור של האתר ושל רשומת הקטלוג הזו בדף תוצאות החיפוש. יש לבחור באפשרות <b>עקיפת מטה-תיאור</b> כדי לציין מטה-תיאור אחר עבור חנות האתר המורחבת ולא לקבל את התיאור בירושה ממאגר הנכסים.
extendedHelpText_seoImageAltDescEsite=תמליל חלופי של תמונה משמש את מנועי החיפוש לדירוג ולמפתוח מדויק של התמונה. יש לבחור באפשרות <b>עקיפת תמליל חלופי של תמונה</b> כדי לציין תמליל חלופי אחר של תמונה עבור חנות האתר המורחבת ולא לקבל את התמליל בירושה ממאגר הנכסים.
extendedHelpText_seoDesktopUrl=מילת המפתח של ה-URL היא שם ייחודי עבור URL של רשומות קטלוג. לדוגמה, אם תציינו את המילת מפתח של ה-URL <i>blue-three-seat-couch</i> ה-URL של הדף עשוי להיראות כך: <br/>www.aurora.com/shop/furniture/blue-three-seat-couch
extendedHelpText_seoDesktopUrlEsite=<p>מילת המפתח של ה-URL היא שם ייחודי עבור ה-URL של רשומות קטלוג. לדוגמה, אם תציינו את מילת המפתח של ה-URL <i>blue-three-seat-couch</i> דף ה-URL עשוי להיראות כך: <br/>www.aurora.com/shop/furniture/blue-three-seat-couch</p><p>כברירת מחדל, מילת מפתח ak URL עוברת בירושה ממאגר הנכסים. </p>
extendedHelpText_seoMetaDesc_Category= מטה-תיאור המשמש את מנוע החיפוש מספק תיאור של האתר ושל קטגוריה בדף תוצאות החיפוש. יש לבחור באפשרות <b>עקיפת ברירת מחדל</b> כדי להחליף את התוכן שנוצר על-ידי המערכת.
extendedHelpText_seoMetaDescEsite_Category=מטה-תיאור המשמש את מנוע החיפוש מספק תיאור של האתר ושל קטגוריה זו בדף תוצאות החיפוש. בחרו ב<b>עקיפת תיאור מפורט</b> אם ברצונכם לציין תיאור מפורט אחר עבור  מאגר האתרים המורחב, במקום לרשת את התיאור ממאגר הנכסים.
extendedHelpText_seoDesktopUrl_Category=מילת המפתח של ה-URL היא שם ייחודי עבור URL של קטגוריה. לדוגמה, אם תציינו את מילת המפתח של ה-URL <i>furniture</i>, דף ה-URL עשוי להיאות כך:<br/>www.aurora.com/shop/furniture
extendedHelpText_seoDesktopUrlEsite_Category=<p>מילת המפתח של ה-URL היא שם ייחודי עבור ה-URL של הקטגוריה. לדוגמה, אם תציינו את מילת המפתח של ה-URL <i>furniture</i> דף ה-URL עשוי להיראות כך: <br/>www.aurora.com/shop/furniture</p><p>כברירת מחדל, מילת מפתח של URL עוברת בירושה ממאגר הנכסים.</p>

