gettingStartedPageContent_01=<ul><li>ליצירת אובייקט קטלוג חדש, לחצו על החץ השחור לצד האיקון <b>יצירת חדש</b> בסרגל הכלים; לאחר מכן לחצו על סוג האובייקט.</li><li>כדי לעבוד עם אובייקט קטלוג קיים, בתצוגת הסייר משמאל יש לננוט אל האובייקט.</li><li>לחיפוש אובייקט קטלוג:</li></ul>
