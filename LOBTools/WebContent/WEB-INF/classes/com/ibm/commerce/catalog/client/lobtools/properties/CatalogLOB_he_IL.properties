extendedHelpText_assigned_dynamic=רשומות הקטלוג שמוקצות כעת לקטגוריה. כדי לעדכן את הרשימה עליכם לטעון את תצוגת התכונות מחדש לאחר שמירת השינויים לכלל שקובע את רשומות הקטלוג בקטגוריה.
extendedHelpText_sampleButton_dynamic=לחצו על הלחצן כדי להציג רשימה של רשומות קטלוג שמתאימות לתנאי החיפוש. רשומות קטלוג אלה אינן מוקצות לקטגוריה זו עד לשמירת הקטגוריה. רשומות הקטלוג שמוקצות לקטגוריה עשויות להיות שונות מאלו שמופיעות ברשימה לדוגמה לאורך הזמן מכיוון שהקטלוג שלכם עובר שינויים.
extendedHelpText_displayOption_dynamic=הקצו רשומות קטלוג ישירות לקטגוריה כדי שרשומות הקטלוג יוצגו ראשונות בקטגוריה או כדי לוודא שהקטגוריה תמיד תכלול רשומות קטלוג.<br/><br/>כאשר אתם בוחרים להציג רשומות קטלוג ספציפיות <b>לפני</b> רשומות הקטלוג שתואמות את תנאי החיפוש, רשומות קטלוג אלה יוקצו לפני השאר.<br/>לאחר מכן רשומות הקטלוג שמתאימות לתנאי החיפוש יוספו עד שהמספר המקסימלי שצוין יושג.<br/><br/>כאשר אתם בוחרים להציג רשומות קטלוג ספציפיות <b>אחרי</b> רשומות הקטלוג שתואמות את תנאי החיפוש, רשומות קטלוג אלה יוקצו לפני השאר.<br/>לאחר מכן רשומות הקטלוג שציינתם יוספו עד שהמספר המקסימלי שצוין יושג.
ruleBasedSalesCategory_lastEvalTime=הפעם האחרונה שבה הכלל הוחל:
extendedHelpText_lastEvalTime=התאריך האחרון והשעה האחרונה שבהם הכלל הוחל על הקצאת רשומות קטלוג לקטגוריה. התאריך והשעה נמצאים במבנה: yyyy- mm- dd hh:mm:ss.millis
ruleBasedSalesCategory_currentyEvaluating=הכלל מוחל כעת על הקטגוריה. טענו מחדש את תצוגת התכונות כדי להציג רשימה מעודכנת של רשומות הקטלוג שהוקצו.
ruleBasedSalesCategory_notCurrentyEvaluating=ייתכן שרשימת רשומות הקטלוג בטבלה 'רשומות קטלוג מוקצות' לא תהיה הרשימה העדכנית של רשומות קטלוג שמתאימות לכלל. בדקו את הפעם האחרונה שבה הוחל כלל כדי לקבוע אם יש צורך ליישם את הכלל שוב. ניתן להחיל את הכלל מחדש על הקטגוריה על-ידי לחיצה ימנית על הקטגוריה בתצוגת הסייר ובחירה באפשרות <b>החלה מחדש של כלל.</b>
ruleBasedSalesCategory_evaluatingFailed=הנסיון האחרון להחלת הכלל על הקטגוריה נכשל. ניתן להחיל את הכלל מחדש על הקטגוריה על-ידי לחיצה ימנית על הקטגוריה בתצוגת הסייר ובחירה באפשרות <b>החלה מחדש של כלל</b>. טענו מחדש את תצוגת התכונות כדי להציג מצב מעודכן של יישום הכלל. אם החלת הכלל ממשיכה להיכשל יש ליצור קשר עם מנהלן המערכת.
ruleBasedSalesCategory_interval=מרווח זמן מתוזמן עד להחלת הכלל מחדש:
extendedHelpText_interval=<p>מרווח זמן (בשניות) שחייב לחלוף מהפעם האחרונה שבה הוחל הכלל כדי להפעיל החלה אוטומטית של הכלל.  מנהלן האתר חייב לקבוע את התצורה של מרווח הזמן. אם ערך של מרווח הזמן חסר ייתכן שהתצורה של ההחלה האוטומטית הבאה של הכלל לא תיקבע. אם ערך זה חסר יש ליצור קשר עם מנהלן המערכת כדי לקבוע את תצורתו.ניתן להחיל את הכלל מחדש על הקטגוריה במהלך מרווח הזמן המתוזמן על-ידי לחיצה ימנית על הקטגוריה בתצוגת הסייר ובחירה באפשרות <b>החלה מחדש של כלל</b>.</p>
ruleBasedSalesCategory_reapply=החלה מחדש של כלל
ruleBasedSalesCategory_notEnabled=<b>צרו קשר עם מנהלן המערכת כדי לאפשר הקצאה של רשומות קטלוג לקטגוריות מכירה המבוססות על כלל. עד להחלת הכלל לא ניתן יהיה להקצות רשומות קטלוג לקטגוריות מכירה מבוססות כלל.</b>
ruleBasedSalesCategory_autoEvalNotEnabled=כדי להחיל את הכלל מחדש יש ללחוץ לחיצה ימנית על הקטגוריה בתצוגת הסייר ולבחור באפשרות <b>החלה מחדש של כלל</b>. החלה אוטומטית של הכלל אינה מורשית. צרו קשר עם מנהלן המערכת כדי לאפשר החלה אוטומטית של הכלל.

