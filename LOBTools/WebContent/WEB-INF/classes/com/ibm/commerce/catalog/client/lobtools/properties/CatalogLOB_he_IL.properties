extendedHelpText_lastOrderDate=הוסיפו את השנה, החודש והתאריך הסופיים שבהם המוצר הופך לזמין להזמנה. זהו התאריך האחרון שבו הלקוח יכול להזמין את המוצר. לדוגמה, יצרן יכול להפסיק לייצר מוצר, אך מכיוון שהוא עדיין קיים במלאי הוא עדיין זמין למשך חודש אחד וניתן להזמין אותו.
extendedHelpText_endOfServiceDate=הוסיפו את השנה, החודש והתאריך שבהם המוצר מפסיק להיות זמין לשירות. לדוגמה, תאריך זה יכול להיות התאריך שבו יצרן תוכנה מפסיק לספק עדכונים לגרסת המוצר שלהם. שדה זה נועד לפרשנותכם ולידיעתכם בלבד.
extendedHelpText_discontinueDate=הוסיפו את השנה, החודש והתאריך שבו מופסק הייצור של המוצר.
