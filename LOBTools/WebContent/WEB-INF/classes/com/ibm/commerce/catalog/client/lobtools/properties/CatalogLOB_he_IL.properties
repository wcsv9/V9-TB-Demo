extendedHelpText_Code=הקוד המשמש לזיהוי האובייקט.
extendedHelpText_CatalogEntryKeyword=הקלידו מילת מפתח אחת או יותר, המופרדות באמצעות פסיק ורווח, ומתארות את התכנים של דף האינטרנט. חלק ממנועי החיפוש באינטרנט משתמשים במילות מפתח אלה כדי לקבוע אם הדף עונה על שאילתת החיפוש.
