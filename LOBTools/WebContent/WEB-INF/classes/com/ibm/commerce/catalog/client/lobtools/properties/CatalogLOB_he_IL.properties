extendedHelpText_endDate=הוסיפו את השנה, החודש, והתאריך שבהם רשומת הקטלוג נמשכה. לדוגמה, תאריך הסיום הזה יכול להיות התאריך שבו יצרן התוכנה מפסיק לייצר גרסה של המוצר שלו. שדה זה נועד לפרשנותכם ולידיעתכם בלבד.
