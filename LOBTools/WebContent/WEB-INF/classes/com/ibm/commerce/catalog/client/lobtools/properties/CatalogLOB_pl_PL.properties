extendedHelpText_backOrderable=Zaznacz to pole wyboru, je\u015bli klienci maj\u0105 mie\u0107 mo\u017cliwo\u015b\u0107 zamawiania produkt\u00f3w, kt\u00f3rych nie ma w magazynie.
extendedHelpText_forceBackOrder=Zaznacz to pole wyboru, je\u015bli w przypadku braku towaru w magazynie ma by\u0107 automatycznie generowana dyspozycja sprowadzenia go.
extendedHelpText_releaseSeparately=Zaznacz to pole wyboru, je\u015bli klienci maj\u0105 mie\u0107 mo\u017cliwo\u015b\u0107 wybrania cz\u0119\u015bciowej realizacji zam\u00f3wienia.
extendedHelpText_quantityMultiple=Zaznacz to pole wyboru, je\u015bli klienci maj\u0105 mie\u0107 mo\u017cliwo\u015b\u0107 zam\u00f3wienia tego produktu tylko wtedy, gdy w magazynie znajduje si\u0119 pewna minimalna jego ilo\u015b\u0107.
extendedHelpText_categoryCategory=Kategoria lub katalog, do kt\u00f3rego nale\u017cy dana kategoria.

extendedHelpText_DescriptiveAttribute=Atrybuty opisowe to dodatkowe opisy. Na przyk\u0142ad \u201etylko czyszczenie chemiczne\u201d. Nazwa atrybutu jest zale\u017cna od j\u0119zyka i jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_DefiningAttribute=Atrybuty definiuj\u0105ce to w\u0142a\u015bciwo\u015bci kod\u00f3w SKU w sklepie internetowym, takie jak kolor i rozmiar.
extendedHelpText_AttributeDataType=Wybierz typ atrybutu: tekst, liczba dziesi\u0119tna czy liczba ca\u0142kowita. Na przyk\u0142ad atrybut kolor to tekstowy typ danych.
extendedHelpText_Note=Wpisz wszelkie dodatkowe dane atrybutu, kt\u00f3re maj\u0105 by\u0107 wy\u015bwietlane w interfejsie sklepowym.
extendedHelpText_AttributeSequence=Kolejno\u015b\u0107, w jakiej obiekt jest wy\u015bwietlany klientowi.
extendedHelpText_AttributeDisplayGroupName=Wpisz s\u0142owo kluczowe, aby powi\u0105za\u0107 pokrewne atrybuty. Wszystkie pokrewne atrybuty nale\u017cy tworzy\u0107 z tym samym powi\u0105zanym s\u0142owem kluczowym.
extendedHelpText_Field1=Pole u\u017cytkownika na dowolne dane produktu. Wprowadzona warto\u015b\u0107 musi by\u0107 liczb\u0105 dziesi\u0119tn\u0105.

extendedHelpText_AttributeValue=Nazwa atrybutu powi\u0105zanego z produktem, na przyk\u0142ad kolor i rozmiar. Nazwa atrybutu jest okre\u015blana przy utworzeniu grupy produkt\u00f3w. Na przyk\u0142ad grupa produkt\u00f3w \u201eM\u0119skie spodnie robocze\u201d mo\u017ce mie\u0107 dwa atrybuty: kolor i rozmiar. Ka\u017cdy produkt z tej grupy ma okre\u015blon\u0105 warto\u015b\u0107 koloru i rozmiaru. Przyk\u0142ad: M\u0119skie spodnie robocze, kolor indygo, 91 cm w talii i 95 cm d\u0142ugo\u015bci. Je\u015bli sklep obs\u0142uguje wi\u0119cej ni\u017c jedne ustawienia narodowe, to nazwy tych atrybut\u00f3w mog\u0105 by\u0107 wy\u015bwietlane w innych j\u0119zykach.
extendedHelpText_AttributeValueImagePath1=Wpisz \u015bcie\u017ck\u0119 wzgl\u0119dn\u0105 do obrazu.
extendedHelpText_AttributeValueImagePath2=Wpisz \u015bcie\u017ck\u0119 wzgl\u0119dn\u0105 do obrazu.
extendedHelpText_AttributeValueUnitOfMeasure=U\u017cyj tego pola do wybrania jednostki miary, na podstawie kt\u00f3rej jest ustalana cena produktu.
extendedHelpText_AttributeValueSequence=Kolejno\u015b\u0107, w jakiej warto\u015bci atrybut\u00f3w s\u0105 wy\u015bwietlane klientowi.

extendedHelpText_MerchandisingAssociations=Powi\u0105zania towarowe sugeruj\u0105 produkty dodatkowe, inne lub produkty zast\u0119puj\u0105ce, w zale\u017cno\u015bci od wybranej pozycji katalogu. Powi\u0105zania towarowe s\u0105 cz\u0119\u015bci\u0105 strategii polecania produkt\u00f3w, maj\u0105cej na celu zwi\u0119kszenie sprzeda\u017cy.
extendedHelpText_ManyToManyMerchandisingAssociationsSource=Podaj co najmniej jedn\u0105 pozycj\u0119 katalogu. Ka\u017cda pozycja katalogu dodana do tej tabeli zostanie powi\u0105zana ze wszystkimi pozycjami katalogu dodanymi do tabeli <b>Powi\u0105zania towarowe</b>.
extendedHelpText_ManyToManyMerchandisingAssociationsTarget=Okre\u015bl co najmniej jedn\u0105 pozycj\u0119 katalogu, kt\u00f3ra ma by\u0107 u\u017cywana jako powi\u0105zanie towarowe. Na przyk\u0142ad mo\u017cna powi\u0105za\u0107 p\u0142aszcz z pasuj\u0105cym do niego kapeluszem i szalem.
ManyToManyRemoveExistingText=Usu\u0144 istniej\u0105ce powi\u0105zania towarowe z tabeli <b>Pozycje katalogu</b>.

extendedHelpText_Components=Je\u015bli w magazynie znajduje si\u0119 niewielka ilo\u015b\u0107 jakiego\u015b komponentu, mo\u017cesz zmieni\u0107 komponenty pakunku lub zestawu. Jest to r\u00f3wnie\u017c przydatne, gdy zechcesz uczyni\u0107 pakunek lub zestaw bardziej atrakcyjnym dla klient\u00f3w.
extendedHelpText_DefaultCatalog=Katalog domy\u015blny to katalog wy\u015bwietlany kupuj\u0105cym w interfejsie sklepowym. Wybierz katalog g\u0142\u00f3wny lub katalog handlowy.

