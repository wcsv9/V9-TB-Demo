ruleBasedSalesCategorySpecifyMaximum=Maksymalna liczba pozycji katalogu do przypisania do kategorii
ruleBasedSalesCategoryMaximum=Maksimum
ruleBasedSalesCategoryButtonText_dynamic=Znajd\u017a przyk\u0142adowe pozycje katalogu
ruleBasedSalesCategoryButtonText_static=Znajd\u017a pozycje katalogu
ruleBasedSalesCategoryStaticHeaderText=U\u017cyj w\u0142a\u015bciwo\u015bci pozycji katalogu, kategorii i atrybut\u00f3w ze s\u0142ownika atrybut\u00f3w, kt\u00f3re s\u0105 u\u017cywane przy obs\u0142udze towar\u00f3w, do zdefiniowania filtr\u00f3w wyszukiwania w celu znalezienia pozycji katalogu do przypisania do tej kategorii.  Kliknij przycisk <b>Znajd\u017a pozycje katalogu</b>, aby wy\u015bwietli\u0107 wyniki wyszukiwania w widoku Narz\u0119dzia. Przeci\u0105gnij pozycje katalogu z widoku Narz\u0119dzia do tabeli <b>Przypisane pozycje katalogu</b>, aby przypisa\u0107 pozycje katalogu do tej kategorii. W celu znalezienia pozycji katalogu mo\u017cna wykona\u0107 wiele operacji wyszukiwania.
ruleBasedSalesCategoryDynamicHeaderText=U\u017cyj filtr\u00f3w wyszukiwania, kryteri\u00f3w sortowania i innych opcji, aby utworzy\u0107 regu\u0142\u0119 automatycznego przypisywania pozycji katalogu do tej kategorii. Po klikni\u0119ciu przycisku <b>Zapisz</b> lub ponownym zastosowaniu regu\u0142y pozycje katalogu, kt\u00f3re s\u0105 zgodne z t\u0105 regu\u0142\u0105, s\u0105 automatycznie przypisywane do tej kategorii. Po prze\u0142adowaniu widok w\u0142a\u015bciwo\u015bci przypisane pozycje katalogu zostan\u0105 wy\u015bwietlone w tabeli <b>Przypisane pozycje katalogu</b>.
ruleBasedSalesCategoryDynamic_displayOption=Opcje wy\u015bwietlania
searchConditions=Warunki wyszukiwania
extendedHelpText_searchFilters_static=Okre\u015bl filtry wyszukiwania, kt\u00f3re maj\u0105 zosta\u0107 zastosowane, gdy aplikacja Management Center szuka pozycji katalogu. Wyniki wyszukiwania s\u0105 wy\u015bwietlane w widoku Narz\u0119dzia. Przeci\u0105gnij pozycje katalogu z widoku Narz\u0119dzia do tabeli <b>Przypisane pozycje katalogu</b>, aby przypisa\u0107 pozycje katalogu do tej kategorii.  <p>Aby do\u0142\u0105czy\u0107 atrybut ze s\u0142ownika atrybut\u00f3w jako filtr wyszukiwania, atrybut musi by\u0107 w\u0142\u0105czony na potrzeby u\u017cycia przy obs\u0142udze towar\u00f3w.</p>
extendedHelpText_sortCriteria_static=Podaj co najmniej jedno kryterium, wed\u0142ug kt\u00f3rego maj\u0105 by\u0107 sortowane wyniki wyszukiwania pozycji katalogu. Je\u015bli na przyk\u0142ad zostanie wybrana nazwa producenta i kolejno\u015b\u0107 rosn\u0105ca, pozycje katalogu wy\u015bwietlane w widoku Narz\u0119dzia s\u0105 sortowane alfabetycznie.
extendedHelpText_ignoreAssignedCatalogEntries=Zaznacz to pole wyboru, aby wykluczy\u0107 pozycje katalogu, kt\u00f3re s\u0105 obecnie przypisane do tej kategorii, z wy\u015bwietlania w widoku Narz\u0119dzia. Rozwa\u017c wybranie tego pola wyboru, je\u015bli istnieje du\u017ca liczba wynik\u00f3w wyszukiwania zawieraj\u0105cych pozycje katalogu, kt\u00f3re s\u0105 ju\u017c w tej kategorii.
extendedHelpText_assignedCatalogEntries_static=Przeci\u0105gnij pozycje katalogu z widoku Narz\u0119dzia do tej tabeli, aby przypisa\u0107 te pozycje katalogu do tej kategorii. Aby zmieni\u0107 kolejno\u015b\u0107 wy\u015bwietlania, mo\u017cna u\u017cy\u0107 strza\u0142ek w g\u00f3r\u0119 i w d\u00f3\u0142, ale kolejno\u015b\u0107 mo\u017cna te\u017c edytowa\u0107 bezpo\u015brednio.
extendedHelpText_searchFilters_dynamic=U\u017cyj atrybut\u00f3w ze s\u0142ownika atrybut\u00f3w, w\u0142a\u015bciwo\u015bci pozycji katalogu i kategorii do utworzenia filtr\u00f3w wyszukiwania w celu znalezienia pozycji katalogu do przypisania do tej kategorii.  Za ka\u017cdym razem, gdy do kategorii stosowana jest regu\u0142a, te filtry wyszukiwania s\u0105 u\u017cywane do zast\u0105pienia listy pozycji katalogu, kt\u00f3re s\u0105 przypisane do tej kategorii.  <p>Aby do\u0142\u0105czy\u0107 atrybut ze s\u0142ownika atrybut\u00f3w jako filtr wyszukiwania, atrybut musi by\u0107 w\u0142\u0105czony na potrzeby u\u017cycia przy obs\u0142udze towar\u00f3w.</p>
extendedHelpText_sortCriteria_dynamic=Podaj co najmniej jedno kryterium, wed\u0142ug kt\u00f3rego maj\u0105 by\u0107 sortowane wyniki wyszukiwania pozycji katalogu. Je\u015bli na przyk\u0142ad zostanie wybrana nazwa producenta i kolejno\u015b\u0107 rosn\u0105ca, pozycje katalogu wy\u015bwietlane w widoku Narz\u0119dzia s\u0105 sortowane alfabetycznie.
extendedHelpText_specifyMax_dynamic=Maksymalna liczba pozycji katalogu do przypisania do kategorii.<br/><br/>Przypisane pozycje katalogu s\u0105 kombinacj\u0105 pozycji katalogu zgodnych z warunkami wyszukiwania i pozycji katalogu, kt\u00f3re s\u0105 przypisane bezpo\u015brednio do tej kategorii.<br/><br/>Po wybraniu wy\u015bwietlania konkretnych pozycji katalogu <b>przed</b> pozycjami katalogu, kt\u00f3re s\u0105 zgodne z warunkami wyszukiwania, te pozycje katalogu zostan\u0105 przypisane jako pierwsze.<br/>Nast\u0119pnie dodawane s\u0105 pozycje katalogu, kt\u00f3re s\u0105 zgodne z warunkami wyszukiwania, dop\u00f3ki nie zostanie osi\u0105gni\u0119ta okre\u015blona maksymalna liczba.<br/><br/>Po wybraniu wy\u015bwietlania konkretnych pozycji katalogu <b>po</b> pozycjach katalogu, kt\u00f3re s\u0105 zgodne z warunkami wyszukiwania, te zgodne pozycje katalogu zostan\u0105 przypisane jako pierwsze.<br/>Nast\u0119pnie dodawane s\u0105 podane pozycje katalogu, dop\u00f3ki nie zostanie osi\u0105gni\u0119ta maksymalna liczba.
extendedHelpText_alwaysShow_dynamic=Okre\u015bl pozycje katalogu, kt\u00f3re maj\u0105 zosta\u0107 uwzgl\u0119dnione w kategorii, niezale\u017cnie od tego, czy pozycje katalogu s\u0105 zgodne z warunkami wyszukiwania. W przypadku uwzgl\u0119dnienia pozycji katalogu, kt\u00f3re nie s\u0105 zgodne z warunkami wyszukiwania, pozycja katalogu jest wy\u015bwietlana zgodnie z wybran\u0105 opcj\u0105 wy\u015bwietlania i kolejno\u015bci\u0105 pozycji katalogu w tej tabeli.
extendedHelpText_assigned_dynamic=Pozycje katalogu, kt\u00f3re s\u0105 obecnie przypisane do kategorii. Aby zaktualizowa\u0107 t\u0119 list\u0119, nale\u017cy prze\u0142adowa\u0107 widok w\u0142a\u015bciwo\u015bci po zapisaniu zmian w regule, kt\u00f3ra okre\u015bla pozycje katalogu w kategorii.
extendedHelpText_sampleButton_dynamic=Kliknij ten przycisk, aby wy\u015bwietli\u0107 list\u0119 pozycji katalogu, kt\u00f3re obecnie s\u0105 zgodne z warunkami wyszukiwania. Te pozycje katalogu nie s\u0105 przypisywane do tej kategorii do momentu zapisania kategorii. Pozycje katalogu, kt\u00f3re s\u0105 przypisane do kategorii, mog\u0105 z biegiem czasu r\u00f3\u017cni\u0107 si\u0119 od tej listy przyk\u0142adowej z powodu rozbudowy katalogu.
extendedHelpText_displayOption_dynamic=Pozycje katalogu mo\u017cna przypisa\u0107 do kategorii bezpo\u015brednio, aby by\u0142y one wy\u015bwietlane w tej kategorii jako pierwsze lub w celu zapewnienia, \u017ce ta kategoria b\u0119dzie zawsze je zawiera\u0142a.<br/><br/>Po wybraniu wy\u015bwietlania konkretnych pozycji katalogu <b>przed</b> pozycjami katalogu, kt\u00f3re s\u0105 zgodne z warunkami wyszukiwania, te pozycje katalogu zostan\u0105 przypisane jako pierwsze.<br/>Nast\u0119pnie dodawane s\u0105 pozycje katalogu, kt\u00f3re s\u0105 zgodne z warunkami wyszukiwania, dop\u00f3ki nie zostanie osi\u0105gni\u0119ta okre\u015blona maksymalna liczba.<br/><br/>Po wybraniu wy\u015bwietlania konkretnych pozycji katalogu <b>po</b> pozycjach katalogu, kt\u00f3re s\u0105 zgodne z warunkami wyszukiwania, te zgodne pozycje katalogu zostan\u0105 przypisane jako pierwsze.<br/>Nast\u0119pnie dodawane s\u0105 podane pozycje katalogu, dop\u00f3ki nie zostanie osi\u0105gni\u0119ta maksymalna liczba.
ruleBasedSalesCategory_lastEvalTime=Ostatnie zastosowanie regu\u0142y:
extendedHelpText_lastEvalTime=Ostatnia data i godzina zastosowania regu\u0142y w celu przypisania pozycji katalogu do kategorii. Data i godzina maj\u0105 nast\u0119puj\u0105cy format: rrrr-mm-dd gg:mm:ss.ms
ruleBasedSalesCategory_currentyEvaluating=Regu\u0142a jest aktualnie stosowana do kategorii. Prze\u0142aduj widok w\u0142a\u015bciwo\u015bci, aby wy\u015bwietli\u0107 zaktualizowan\u0105 list\u0119 przypisanych pozycji katalogu.
ruleBasedSalesCategory_notCurrentyEvaluating=Lista pozycji katalogu znajduj\u0105ca si\u0119 w tabeli Przypisane pozycje katalogu mo\u017ce nie by\u0107 bie\u017c\u0105c\u0105 list\u0105 pozycji katalogu zgodnych z regu\u0142\u0105. Sprawd\u017a dat\u0119 ostatniego zastosowania regu\u0142y i okre\u015bl, czy konieczne jest ponowne jej zastosowanie. Regu\u0142\u0119 mo\u017cna ponownie zastosowa\u0107 do kategorii, klikaj\u0105c kategori\u0119 prawym przyciskiem myszy w widoku eksploratora i wybieraj\u0105c opcj\u0119 <b>Ponownie zastosuj regu\u0142\u0119</b>.
ruleBasedSalesCategory_evaluatingFailed=Ostatnie pr\u00f3ba zastosowania regu\u0142y do kategorii nie powiod\u0142a si\u0119. Regu\u0142\u0119 mo\u017cna ponownie zastosowa\u0107 do kategorii, klikaj\u0105c kategori\u0119 prawym przyciskiem myszy w widoku eksploratora i wybieraj\u0105c opcj\u0119 <b>Ponownie zastosuj regu\u0142\u0119</b>. Prze\u0142aduj widok w\u0142a\u015bciwo\u015bci, aby wy\u015bwietli\u0107 bie\u017c\u0105cy status zastosowania regu\u0142y. Je\u015bli operacja zastosowania regu\u0142y nadal ko\u0144czy si\u0119 niepowodzeniem, skontaktuj si\u0119 z administratorem systemu.
ruleBasedSalesCategory_interval=Zaplanowany czas do ponownego zastosowania regu\u0142y:
extendedHelpText_interval=<p>Czas (w sekundach), jaki musi up\u0142yn\u0105\u0107 od ostatniego zastosowania regu\u0142y, aby zosta\u0142o wyzwolone automatyczne zastosowanie regu\u0142y.  Ten czas musi zosta\u0107 skonfigurowany przez administratora serwisu. Je\u015bli brak warto\u015bci tego czasu, nast\u0119pne automatyczne zastosowanie regu\u0142y mo\u017ce nie zosta\u0107 skonfigurowane. Je\u015bli brak tej warto\u015bci, nale\u017cy skontaktowa\u0107 si\u0119 z administratorem serwisu, aby j\u0105 skonfigurowa\u0107.</p><p>Regu\u0142\u0119 mo\u017cna ponownie zastosowa\u0107 do kategorii w zaplanowanym czasie, klikaj\u0105c kategori\u0119 prawym przyciskiem myszy w widoku eksploratora i wybieraj\u0105c opcj\u0119 <b>Ponownie zastosuj regu\u0142\u0119</b>.</p>
ruleBasedSalesCategory_reapply=Ponownie zastosuj regu\u0142\u0119
ruleBasedSalesCategory_notEnabled=<b>Skontaktuj si\u0119 z administratorem systemu, aby w\u0142\u0105czy\u0107 przypisywanie pozycji katalogu do kategorii handlowych opartych na regu\u0142ach. Do czasu, kiedy mo\u017cna b\u0119dzie zastosowa\u0107 regu\u0142\u0119, pozycje katalogu nie s\u0105 przypisane do kategorii handlowych opartych na regu\u0142ach. </b>
ruleBasedSalesCategory_autoEvalNotEnabled=Aby ponownie zastosowa\u0107 regu\u0142\u0119, w widoku eksploratora kliknij kategori\u0119 prawym przyciskiem myszy, a nast\u0119pnie wybierz opcj\u0119 <b>Ponownie zastosuj regu\u0142\u0119</b>. Automatyczne stosowanie regu\u0142y nie jest w\u0142\u0105czone. Skontaktuj si\u0119 z administratorem systemu, aby w\u0142\u0105czy\u0107 automatyczne stosowanie regu\u0142y.

