ruleTypeDescription_Static=Je\u015bli wybrano opcj\u0119 Definiuj zawarto\u015b\u0107 tej kategorii, mo\u017cna zdefiniowa\u0107 zawarto\u015b\u0107 kategorii, wyszukuj\u0105c pozycje katalogu lub dodaj\u0105c je, usuwaj\u0105c je i porz\u0105dkuj\u0105c list\u0119 ko\u0144cow\u0105.
