extendedHelpText_Code=Kod u\u017cywany do identyfikacji obiektu.
extendedHelpText_CatalogEntryKeyword=Wpisz jedno lub wi\u0119cej s\u0142\u00f3w kluczowych opisuj\u0105cych tre\u015b\u0107 strony WWW. Poszczeg\u00f3lne s\u0142owa rozdziel przecinkami i spacjami. Niekt\u00f3re wyszukiwarki internetowe b\u0119d\u0105 podejmowa\u0142y na podstawie tych s\u0142\u00f3w kluczowych decyzj\u0119, czy Twoja strona pasuje do zapyta\u0144 u\u017cytkownik\u00f3w.
extendedHelpText_manufacturerPartNumber=Wprowad\u017a unikalny numer katalogowy pozycji katalogu okre\u015blony przez producenta. Numer katalogowy r\u00f3\u017cni si\u0119 od kodu.
extendedHelpText_SKUCode=Wpisz kod SKU jednoznacznie identyfikuj\u0105cy pozycj\u0119, na przyk\u0142ad numer katalogowy.
extendedHelpText_buyable=Wskazuje, czy klient mo\u017ce kupi\u0107 t\u0119 pozycj\u0119 katalogu.
extendedHelpText_onSpecial=Wskazuje, czy produkt jest dost\u0119pny w ofercie specjalnej.
extendedHelpText_onAuction=Wskazuje, czy produkt jest dost\u0119pny na aukcji. To pole jest tylko do odczytu.
extendedHelpText_startDate=Wpisz rok, miesi\u0105c i dat\u0119 wprowadzenia pozycji katalogu. To pole pe\u0142ni funkcj\u0119 wy\u0142\u0105cznie informacyjn\u0105 i mo\u017cesz dowolnie interpretowa\u0107 wprowadzane w nim warto\u015bci.
extendedHelpText_endDate=Wpisz rok, miesi\u0105c i dat\u0119 wycofania pozycji katalogu. Na przyk\u0142ad ta data ko\u0144cowa mo\u017ce by\u0107 dat\u0105 zaprzestania wydawania wersji swojego produktu przez producenta oprogramowania. To pole pe\u0142ni funkcj\u0119 wy\u0142\u0105cznie informacyjn\u0105 i mo\u017cesz dowolnie interpretowa\u0107 wprowadzane w nim warto\u015bci.
extendedHelpText_availabilityDate=Wpisz rok, miesi\u0105c i dzie\u0144 okre\u015blaj\u0105ce, od kiedy produkt jest dost\u0119pny do kupienia.
extendedHelpText_lastOrderDate=Wpisz rok, miesi\u0105c i dzie\u0144 okre\u015blaj\u0105ce, do kiedy produkt jest dost\u0119pny. Data ta okre\u015bla ostatni dzie\u0144, w kt\u00f3rym klient mo\u017ce zam\u00f3wi\u0107 produkt. Na przyk\u0142ad producent mo\u017ce wycofa\u0107 produkt, ale poniewa\u017c w magazynie nadal s\u0105 dost\u0119pne zapasy, jeszcze przez miesi\u0105c istnieje mo\u017cliwo\u015b\u0107 jego zamawiania.
extendedHelpText_endOfServiceDate=Wpisz rok, miesi\u0105c i dzie\u0144 okre\u015blaj\u0105ce, od kiedy produkt przestaje by\u0107 obs\u0142ugiwany. Na przyk\u0142ad mo\u017ce by\u0107 to data, kiedy producent oprogramowania przestanie wydawa\u0107 aktualizacje do konkretnej wersji produktu. To pole pe\u0142ni funkcj\u0119 wy\u0142\u0105cznie informacyjn\u0105 i mo\u017cesz dowolnie interpretowa\u0107 wprowadzane w nim warto\u015bci.
extendedHelpText_discontinueDate=Wpisz rok, miesi\u0105c i dzie\u0144 okre\u015blaj\u0105ce, od kiedy produkt zostaje wstrzymany.
extendedHelpText_field1=Pole u\u017cytkownika na dowolne dane produktu. Wprowadzona warto\u015b\u0107 musi by\u0107 liczb\u0105 ca\u0142kowit\u0105.
extendedHelpText_field2=Pole u\u017cytkownika na dowolne dane produktu. Wprowadzona warto\u015b\u0107 musi by\u0107 liczb\u0105 ca\u0142kowit\u0105.
extendedHelpText_field3=Pole u\u017cytkownika na dowolne dane produktu. Wprowadzona warto\u015b\u0107 musi by\u0107 liczb\u0105 dziesi\u0119tn\u0105.
extendedHelpText_field4=Pole u\u017cytkownika na dowolne dane produktu. Wprowadzona warto\u015b\u0107 musi by\u0107 tekstem.
extendedHelpText_field5=Pole u\u017cytkownika na dowolne dane produktu. Wprowadzona warto\u015b\u0107 musi by\u0107 tekstem.
extendedHelpText_displayToCustomers=Wskazuje, \u017ce klienci mog\u0105 ogl\u0105da\u0107 t\u0119 pozycj\u0119 katalogu lub kategori\u0119 w interfejsie sklepowym dla zidentyfikowanego j\u0119zyka. Dla ka\u017cdego j\u0119zyka obs\u0142ugiwanego przez sklep mo\u017ce istnie\u0107 inne ustawienie tej pozycji katalogu lub kategorii.
extendedHelpText_overrideDisplayToCustomers=Przes\u0142ania dziedziczone ustawienie sposobu wy\u015bwietlania dla klienta. Dla ka\u017cdego j\u0119zyka obs\u0142ugiwanego przez sklep mo\u017ce istnie\u0107 inne ustawienie przes\u0142aniania tej pozycji katalogu lub kategorii.
extendedHelpText_listprice=Cena katalogowa jest przeznaczona tylko na potrzeby wy\u015bwietlania katalogu. Klienci p\u0142ac\u0105 cen\u0119 ofertow\u0105.
