errorMessageMaxExceeded=Liczba przypisa\u0144 ({1}) przekracza maksimum ({0}). Jednocze\u015bnie mo\u017cna utworzy\u0107 tylko nast\u0119puj\u0105c\u0105 liczb\u0119 przypisa\u0144 pozycji katalogu: {0}. Usu\u0144 pozycje katalogu z tabeli <b>Pozycje katalogu</b> lub kategorie handlowe z tabeli <b>Kategorie handlowe</b>.
errorMessageMinimumNotMet=Podaj co najmniej jedn\u0105 pozycj\u0119 katalogu w tabeli <b>Pozycje katalogu</b> i co najmniej jedn\u0105 kategori\u0119 handlow\u0105 w tabeli <b>Kategorie handlowe</b>.
errorMessageOnlyInherited= Co najmniej jedna kategoria handlowa lub pozycja katalogu musi nale\u017ce\u0107 do sklepu w modelu rozszerzalnym. Nie mo\u017cna przypisywa\u0107 dziedziczonych pozycji katalogu do dziedziczonych kategorii handlowych w sklepie w modelu rozszerzalnym.

