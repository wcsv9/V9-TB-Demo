extendedHelpText_SalesCategoryAssignmentTarget=Podaj co najmniej jedn\u0105 kategori\u0119 handlow\u0105. Ka\u017cda pozycja katalogu, kt\u00f3ra znajduje si\u0119 w tabeli <b>Pozycje katalogu</b>, jest przypisywana do kategorii handlowych dodawanych do tej tabeli. Dziedziczone kategorie handlowe sk\u0142adu zasob\u00f3w mog\u0105 dodawa\u0107 tylko u\u017cytkownicy, kt\u00f3rzy maj\u0105 dost\u0119p do danego sk\u0142adu zasob\u00f3w. Dziedziczonych pozycji katalogu sk\u0142adu zasob\u00f3w nie mo\u017cna przypisywa\u0107 do dziedziczonych kategorii handlowych sk\u0142adu zasob\u00f3w.
extendedHelpText_SalesCategoryAssignmentSource=Podaj co najmniej jedn\u0105 pozycj\u0119 katalogu. Ka\u017cda pozycja katalogu dodawana do tej tabeli jest przypisywana do kategorii handlowych w tabeli <b>Kategorie handlowe</b>. Dziedziczonych pozycji katalogu sk\u0142adu zasob\u00f3w nie mo\u017cna przypisywa\u0107 do dziedziczonych kategorii handlowych sk\u0142adu zasob\u00f3w.
infoMessageInheritedToInherited=Przypisz jedn\u0105 lub wi\u0119cej pozycji katalogu do jednej lub kilku kategorii handlowych. Nie mo\u017cna przypisywa\u0107 dziedziczonych pozycji katalogu do dziedziczonych kategorii handlowych w sklepie w modelu rozszerzalnym.
