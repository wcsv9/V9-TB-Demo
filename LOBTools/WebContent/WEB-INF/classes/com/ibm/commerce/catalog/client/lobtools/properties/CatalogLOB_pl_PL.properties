attributeCatalogEntryReference=Pozycje katalogu
extendedHelpText_AttributeCatalogEntryReference=<p>Lista pozycji katalogu, kt\u00f3re maj\u0105 przypisany atrybut. Nie mo\u017cna usun\u0105\u0107 przypisania atrybutu w tej tabeli, je\u015bli dowolny z poni\u017cszych warunk\u00f3w jest spe\u0142niony:</p><ul><li>Atrybut jest atrybutem definiuj\u0105cym. Kolumna wykorzystania wskazuje, czy atrybut jest u\u017cywany jako atrybut definiuj\u0105cy, czy te\u017c opisowy.</li><li>Pozycja katalogu jest zablokowana w obszarze roboczym.</li></ul><p>Przypisanie atrybut\u00f3w definiuj\u0105cych i opisowych mo\u017cna usun\u0105\u0107 w widoku w\u0142a\u015bciwo\u015bci dla pozycji katalogu.</p>
extendedHelpText_InheritedAttributeCatalogEntryReference=<p>Lista pozycji katalogu, kt\u00f3re maj\u0105 przypisany atrybut. Nie mo\u017cna usun\u0105\u0107 przypisania atrybutu w tej tabeli, je\u015bli dowolny z poni\u017cszych warunk\u00f3w jest spe\u0142niony:</p><ul><li>Atrybut jest atrybutem definiuj\u0105cym. Kolumna wykorzystania wskazuje, czy atrybut jest u\u017cywany jako atrybut definiuj\u0105cy, czy te\u017c opisowy.</li><li>Pozycja katalogu jest zablokowana w obszarze roboczym.</li><li>Atrybut i pozycja katalogu s\u0105 dziedziczone ze sk\u0142adu zasob\u00f3w.</li></ul><p>Przypisanie atrybut\u00f3w definiuj\u0105cych i opisowych mo\u017cna usun\u0105\u0107 w widoku w\u0142a\u015bciwo\u015bci dla pozycji katalogu.</p>

