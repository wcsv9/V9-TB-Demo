ruleBasedSalesCategoryPopulationMethod_rule=Przypisz pozycje katalogu do tej kategorii.  Po wyszukaniu mo\u017cna przypisywa\u0107 pozycje, usuwa\u0107 je z listy i decydowa\u0107 o kolejno\u015bci na ko\u0144cowej li\u015bcie.
