catalogFilterPropertiesCategories_helpText=Sie können dieser Tabelle Kategorien hinzufügen, um diese in den Katalogfilter ein- oder aus dem Katalogfilter auszuschließen. Wenn Sie beispielsweise Kategorie A aus dem Katalogfilter ausschließen möchten, müssen Sie Kategorie A zur Tabelle hinzufügen und anschließend 'Ausschließen' aus der Liste der Filtertypen auswählen.
catalogFilterPropertiesAttribute_helpText=Sie können dieser Tabelle Attribute, die im Attributwörterverzeichnis definiert sind, sowie Katalogeintragseigenschaften hinzufügen, um diese in den Katalogfilter ein- oder aus dem Katalogfilter auszuschließen.
catalogFilterPropertiesConditionGroup_helpText=Eine Bedingungsgruppe ist eine Gruppe, die aus einer oder mehreren Attribut- und Eigenschaftsbedingungen besteht, die für eine Kategorie gelten. Geben Sie einen Namen für die Bedingungsgruppe an und definieren Sie anschließend die Attribut- und Eigenschaftsbedingung in der Tabelle für Attribut- und Eigenschaftsbedingungen.
