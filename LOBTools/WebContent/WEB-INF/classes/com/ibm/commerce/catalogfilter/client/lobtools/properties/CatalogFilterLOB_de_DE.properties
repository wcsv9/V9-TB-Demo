catalogFilterPropertiesExcludeCatalogEntries_helpText=Sie können dieser Tabelle Katalogeinträge hinzufügen, um diese in den Katalogfilter auszuschließen.
catalogFilterPropertiesCategoriesTree_helpText=Der Katalogfilter umfasst den gesamten Katalog. Sie können Attribut- und Eigenschaftsbedingungen verwenden, um Teile des Katalogs aufzunehmen oder auszuschließen. Sie können auch Kategorien (mit oder ohne Attribut- und Eigenschaftsbedingungen) einzeln aufnehmen oder ausschließen.

