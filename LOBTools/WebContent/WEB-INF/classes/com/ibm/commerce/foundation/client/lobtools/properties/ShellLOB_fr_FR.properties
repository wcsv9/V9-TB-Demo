userPreferenceDialogStoreTip=Magasin sur lequel travailler chaque fois que vous utilisez le centre de gestion.
userPreferenceDialogStoreExtendedHelp=Sélectionnez le magasin par défaut sur lequel travailler chaque fois que vous utilisez le centre de gestion.
userPreferenceDialogLanguagePrompt=Langue
userPreferenceDialogLanguageTip=Langue d'affichage du texte dans le centre de gestion.
userPreferenceDialogLanguageExtendedHelp=Sélectionnez la langue à utiliser dans le centre de gestion. Par exemple, le texte sera affiché en anglais des Etats-Unis si vous sélectionnez cette langue.
userPreferenceDialogStylePrompt=Style
userPreferenceDialogEnableTooltipPrompt=Afficher des infobulles détaillées
userPreferenceDialogEnableTooltipTip=Afficher l'aide détaillée relative à l'interface utilisateur
userPreferenceDialogEnableTooltipExtendedHelp=Les infobulles détaillées affichent des informations sur les divers éléments de l'interface utilisateur. Si vous n'êtes pas familier avec un aspect d'un élément de l'interface utilisateur (une zone ou un bouton, par exemple), les infobulles détaillées peuvent vous venir en aide. Suivant la position concernée dans l'interface utilisateur du centre de gestion, vous pouvez afficher des infobulles détaillées en cliquant soit sur une icône d'aide (contiguë à une zone dans une vue Propriétés, par exemple), soit en positionnant votre curseur au-dessus d'un bouton. Dans certains cas, un lien vous permet aussi d'accéder au centre de documentation pour de plus amples informations.
userPreferenceDialogDateFormatPrompt=Format de date
userPreferenceDialogDateFormatTip=Format d'affichage de la date dans le centre de gestion.
userPreferenceDialogDateFormatExtendedHelp=Sélectionnez le format de date à utiliser dans le centre de gestion. Par exemple, selon le format sélectionné, le 9 mai 2012 pourrait être affiché sous la forme 2012/05/09 ou 05/09/12.
userPreferenceDialogTimeFormatPrompt=Format d'heure
userPreferenceDialogTimeFormatTip=Format d'affichage de l'heure dans le centre de gestion.
userPreferenceDialogTimeFormatExtendedHelp=Sélectionnez le format horaire à utiliser dans le centre de gestion. Par exemple, selon le format sélectionné, 13h00 peut être affiché sous la forme 1h00 ou 13h00.
userPreferenceDialogFirstDayOfWeekPrompt=Faire débuter la semaine avec ce jour
userPreferenceDialogFirstDayOfWeekTip=Premier jour de semaine pour la gestion des tâches dans le centre de gestion.
userPreferenceDialogFirstDayOfWeekExtendedHelp=Sélectionnez le jour à utiliser comme premier jour de la semaine dans le centre de gestion. Si vous sélectionnez, par exemple, le mardi, ce jour sera affiché comme le premier de la semaine dans le centre de gestion.
userPreferenceDialogNumberFormatPrompt=Format de nombre
userPreferenceDialogNumberFormatTip=Format d'affichage des nombres dans le centre de gestion.
userPreferenceDialogNumberFormatExtendedHelp=Sélectionnez le format numérique à utiliser dans le centre de gestion. Par exemple, selon le format sélectionné, le nombre mille pourra être affiché en tant que 1,000 ou 1000.
userPreferenceDialogTimeZonePrompt=Fuseau horaire
userPreferenceDialogTimeZoneTip=Fuseau horaire pour l'affichage des dates et des heures dans le centre de gestion.
userPreferenceDialogTimeZoneExtendedHelp=Sélectionnez le fuseau horaire à utiliser dans le centre de gestion. Les données de date et d'heure chargées à partir de WebSphere Commerce Server sont converties suivant le fuseau horaire sélectionné.
userPreferenceDialogPageSizePrompt=Taille de page
userPreferenceDialogPageSizeTip=Taille de page pour l'affichage d'objets métier dans le centre de gestion.
userPreferenceDialogPageSizeExtendedHelp=Sélectionnez la taille de page à utiliser dans le centre de gestion. La taille de page détermine le nombre d'objets métier à afficher sur chaque page. Par exemple, si vous indiquez 50 comme taille de page, 50 objets métier s'affichent sur chaque page.
userPreferenceDialogEnableCommerceAcceleratorPrompt=Activer WebSphere Commerce Accelerator
userPreferenceDialogEnableCommerceAcceleratorTip=Pour ouvrir WebSphere Commerce Accelerator depuis le centre de gestion, affichez l'option WebSphere Commerce Accelerator dans le menu Outils du centre de gestion.
userPreferenceDialogEnableCommerceAcceleratorExtendedHelp=Pour ouvrir WebSphere Commerce Accelerator depuis le centre de gestion, affichez l'option WebSphere Commerce Accelerator dans le menu Outils du centre de gestion. Utilisez WebSphere Commerce Accelerator pour gérer des tâches de stockage non incluses avec le centre de gestion (par exemple, des informations sur les commandes ou les livraisons).
userPreferenceDialogCKEditorPrompt=Utiliser CKEditor
userPreferenceDialogCKEditorTip=Utilisez CKEditor pour éditer des zones RTF au lieu de l'éditeur de texte enrichi du centre de gestion.
userPreferenceDialogCKEditorExtendedHelp=Utilisez CKEditor pour éditer des zones RTF au lieu de l'éditeur de texte enrichi du centre de gestion. CKEditor est un éditeur WYSIWYG qui permet de créer du code HTML.
userPreferenceDialogCKEditorAlertDialogMessage=Vous pouvez rencontrer des limitations CKEditor avec certaines versions d'Internet Explorer. Pour de meilleurs résultats, utilisez Firefox comme navigateur.<br/>Notez également que lorsque vous éditez un contenu existant comportant du code HTML, il se peut que CKEditor corrige ou supprime du code qu'il ne peut pas interpréter. Ce comportement peut entraîner des résultats inattendus. Sauvegardez le contenu pouvant être affecté avant de continuer. Voulez-vous continuer ? 
userPreferenceDialogEnableBidiPrompt=Activer le texte bidirectionnel
userPreferenceDialogEnableBidiTip=Activer le texte bidirectionnel et le sens du texte pour sélectionner le texte généré par l'utilisateur.
userPreferenceDialogEnableBidiExtendedHelp=Activer le texte bidirectionnel et le sens du texte pour sélectionner le texte généré par l'utilisateur.
userPreferenceDialogTextDirectionPrompt=Direction du texte généré par l'utilisateur
userPreferenceDialogTextDirectionTip=Sélectionner l'orientation du texte pour l'affichage du texte généré par l'utilisateur
userPreferenceDialogTextDirectionExtendedHelp=Le texte peut être affiché de droite à gauche, gauche à droite ou mode contextuel (en fonction du contenu du texte). 

