# Getting Started Page
gettingStartedPageTitle=Raten
gettingStartedPageContent_01=<ul><li>Klicken Sie zum Erstellen einer neuen Ratenregel in der Symbolleiste auf das Symbol <b>Neu erstellen</b>.</li><li>Um mit einer vorhandenen Ratenregel zu arbeiten, klicken Sie auf der linken Seite in der Exploreranzeige auf den Ordner <b>Raten</b>.</li><li>So gehen Sie vor, um eine Ratenregel zu suchen: </li></ul>
gettingStartedPageContent_02=1. Geben Sie im Suchbereich in der rechten oberen Ecke den Suchbegriff ein. Als Platzhalterzeichen können Sie den Stern (*) verwenden.<br/>2. Klicken Sie auf das Suchsymbol.<br/>

