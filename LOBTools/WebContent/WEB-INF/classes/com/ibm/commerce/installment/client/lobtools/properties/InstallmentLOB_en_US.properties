# Getting Started Page
gettingStartedPageTitle=Installments
gettingStartedPageContent_01=<ul><li>To create a new installment rule, click the <b>Create New</b> icon on the toolbar.</li><li>To work with an existing installment rule, click the <b>Installments</b> folder in the explorer view to the left.</li><li>To search for an installment rule: </li></ul>
gettingStartedPageContent_02=1. In the find area at the top right, type a keyword in the search field. Use the asterisk (*) as a wildcard.<br/>2. Click the search icon.<br/>

