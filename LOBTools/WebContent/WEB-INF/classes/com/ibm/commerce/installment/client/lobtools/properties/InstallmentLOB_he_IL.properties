gettingStartedPageContent_01=<ul><li>ליצירת כלל תשלומים חדש, לחצו על האיקון <b>יצירת חדש</b> בסרגל הכלים.</li><li>לעבודה עם כלל תשלומים קיים, לחצו על התיקיה <b>תשלומים</b> בתצוגת הסייר משמאל.</li><li>לחיפוש כלל תשלומים: </li></ul>
