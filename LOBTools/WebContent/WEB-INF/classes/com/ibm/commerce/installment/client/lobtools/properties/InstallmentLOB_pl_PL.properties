gettingStartedPageTitle=Raty
gettingStartedPageContent_01=<ul><li>Aby utworzy\u0107 now\u0105 regu\u0142\u0119 rat, kliknij ikon\u0119 <b>Utw\u00f3rz now\u0105</b> na pasku narz\u0119dzi.</li><li>Aby pracowa\u0107 z istniej\u0105c\u0105 regu\u0142\u0105 rat, kliknij folder <b>Raty</b> w widoku eksploratora po lewej stronie.</li><li>Aby wyszuka\u0107 regu\u0142\u0119 rat: </li></ul>
gettingStartedPageContent_02=1. Wpisz s\u0142owo kluczowe w polu wyszukiwania, w obszarze znajdowania w prawym g\u00f3rnym rogu ekranu. Jako znaku wieloznacznego mo\u017cna u\u017cy\u0107 gwiazdki (*).<br/>2. Kliknij ikon\u0119 wyszukiwania.<br/>

