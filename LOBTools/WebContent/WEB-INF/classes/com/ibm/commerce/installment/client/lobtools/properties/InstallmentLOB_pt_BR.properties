# Getting Started Page
gettingStartedPageTitle=Parcelas
gettingStartedPageContent_01=<ul><li>Para criar uma nova regra de parcela, clique no ícone <b>Criar Novo</b> na barra de ferramentas.</li><li>Para trabalhar com uma regra de parcela existente, clique na pasta <b>Parcelas</b> na visualização do Explorer à esquerda.</li><li>Para procurar uma regra de parcela: </li></ul>
gettingStartedPageContent_02=1. Na área Localizar na parte superior direita, digite uma cadeia de procura no campo pesquisar, selecione Pontos de E-Marketing a partir da lista e clique no Ícone de Pesquisa Pesquisar. Você pode utilizar um asterisco (*) como um caractere curinga em sua procura.<br/>2. Clique no botão de procura.<br/>

