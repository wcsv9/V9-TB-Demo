#Help text
extendedHelpText_homePageLayoutAssignment=ציינו את עיצוב הדף שיוקצה לדף הבית. ניתן לציין כמה הקצאות עיצוב דפים  עם תאריכי התחלה וסיום שונים. עיצוב הדף יחזור לעיצוב שהוא ברירת המחדל לאחר שיחלוף התאריך של הקצאת העיצוב בעלת התאריך המאוחר מכולם. 
