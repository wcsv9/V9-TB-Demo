# Getting Started Page
gettingStartedPageTitle=עיצוב דפים 
gettingStartedPageContent_01=<ul><li>כדי לעבוד עם דף חנות קיים, לחצו על התיקיה הרלוונטית בתצוגת הסייר משמאל.</li><li>כדי לחפש דף חנות או אובייקט עיצוב דפים:</li></ul>
gettingStartedPageContent_02=1. באזור החיפוש בחלק העליון מימין, הקלידו מילת מפתח בשדה החיפוש. כדי להשתמש בתיו-כל (wildcard), השתמשו בסימן הכוכבית (*).<br/>2. כדי לבחור מה ברצונכם לחפש, לחצו על החץ השחור ליד איקון החיפוש.<br/>3. לחצו על איקון החיפוש.<br/>

