#Help text
extendedHelpText_homePageLayoutAssignment=Ana sayfaya atanacak sayfa yerle\u015fim d\u00fczenini belirtin. Farkl\u0131 ba\u015flang\u0131\u00e7 ve biti\u015f tarihleriyle birden fazla sayfa yerle\u015fim d\u00fczeni atamas\u0131 belirtebilirsiniz. Biti\u015f tarihi en sonra olan sayfa yerle\u015fim d\u00fczeni atamas\u0131n\u0131n biti\u015f tarihi ge\u00e7ince, sayfa yerle\u015fim d\u00fczeni varsay\u0131lan sayfa yerle\u015fim d\u00fczenine geri \u00e7evrilir. 
