# Getting Started Page
gettingStartedPageTitle=Sayfa Yerle\u015fim D\u00fczeni 
gettingStartedPageContent_01=<ul><li>Var olan bir ma\u011faza sayfas\u0131yla \u00e7al\u0131\u015fmak i\u00e7in, soldaki gezgin g\u00f6r\u00fcn\u00fcm\u00fcnde ilgili klas\u00f6r\u00fc t\u0131klat\u0131n.</li><li>Bir ma\u011faza sayfas\u0131 ya da sayfa yerle\u015fim d\u00fczeni nesnesi aramak i\u00e7in:</li></ul>
gettingStartedPageContent_02=1. Sa\u011f \u00fcstteki bulma k\u0131sm\u0131nda, arama alan\u0131na bir anahtar s\u00f6zc\u00fck girin. Joker olarak y\u0131ld\u0131z i\u015fareti (*) kullan\u0131n.<br/>2. Neyi aramak istedi\u011finizi se\u00e7mek i\u00e7in, arama simgesinin yan\u0131ndaki siyah oku t\u0131klat\u0131n.<br/>3. Ara simgesini t\u0131klat\u0131n.<br/>

