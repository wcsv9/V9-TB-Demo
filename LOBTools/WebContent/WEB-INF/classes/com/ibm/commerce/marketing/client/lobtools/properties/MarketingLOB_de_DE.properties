# Help
help_searchSKU=Wählen Sie erhältliche Katalogeinträge wie Artikelnummern und Kits aus. Produkte und Bundles können nicht hinzugefügt werden.
help_campaign_name=Dieser Name wird intern angezeigt, um die Kampagne zu identifizieren.
help_campaign_owner=Diese Person ist für die Kampagne verantwortlich. Hierbei kann es sich um einen übergeordneten Projektträger handeln, um eine Person, die für die Finanzierung der Kampagne zuständig ist, oder um eine in anderer Form für Ihr Unternehmen relevante Person.
help_campaign_season=Dies ist die Saison, in der die Kampagne läuft. Sie kann auf den Kalender bezogen sein (z. B. Frühjahr oder Sommer), auf Geschäftszeiträume oder auf andere für Ihr Unternehmen relevante Zeiträume. Diese Angabe wird auf der Seite mit der Kampagnenliste angezeigt.
help_activity_name=Dieser Name wird intern angezeigt, um die Aktivität zu identifizieren.
help_activity_priority=Ordnen Sie eine Priorität zu, indem Sie eine Zahl zwischen 0 und 1000 eingeben. 0 ist die niedrigste Priorität, 1000 ist die höchste Priorität. Wenn für dieselbe E-Marketing-Einblendung mehrere Aktivitäten geplant werden, wird zuerst die Aktivität mit der höchsten Priorität angezeigt.
help_activity_repeatable=Wiederholbare Aktivitäten zeigen den Inhalt mehrmals für einen Kunden an. Dies bedeutet, dass für einen Kunden, der die E-Marketing-Einblendung mehrmals anzeigt, jedes Mal derselbe Inhalt angezeigt wird. Dieses Verhalten ist bei Webaktivitäten generell wünschenswert.
help_activityDialog_repeatable=Wiederholbare Aktivitäten ermöglichen einem Kunden das mehrfache Eingeben und Ausführen einer Aktivität. Überlegen Sie, welches Ziel Ihre Aktivität verfolgt, und entscheiden Sie dann, ob Sie diese Aktivität als wiederholt anwendbar markieren möchten.
help_activity_relatedActivities=In dieser Tabelle werden Aktivitäten angezeigt, die über Marketing-Experimente in Beziehung zu der angezeigten Aktivität stehen. Wenn Sie zum Beispiel eine Aktivität anzeigen, die aus dem Gewinnerpfad eines Experiments erstellt wurden, wird in dieser Tabelle die ursprüngliche schreibgeschützte Aktivität angezeigt, die die Testelemente enthielt.
help_email_name=Dieser Name wird intern angezeigt, um die E-Mail-Schablone zu identifizieren.
help_email_recordOpens=Wählen Sie dieses Kontrollkästchen aus, wenn Sie möchten, dass die Anzahl der Öffnungsvorgänge von E-Mails in der Registerkarte 'Statistiken' für eine E-Mail-Aktivität angezeigt wird, die diese Schablone verwendet.
help_email_recordClicks=Wählen Sie dieses Kontrollkästchen aus, wenn Sie möchten, dass die Anzahl der Klickvorgänge von E-Mails in der Registerkarte 'Statistiken' für eine E-Mail-Aktivität angezeigt wird, die diese Schablone verwendet.
help_email_recordCoremetrics=Wählen Sie dieses Kontrollkästchen aus, wenn Sie in IBM Digital Analytics die Effektivität einer E-Mail-Aktivität verfolgen möchten, die diese Schablone verwendet.
help_email_recordAnalyticsProvider=Wählen Sie dieses Kontrollkästchen aus, wenn Sie mit einem Provider für externe Analysen die Effektivität einer E-Mail-Aktivität verfolgen möchten, die diese Schablone verwendet.
help_email_replyTo=Dies ist die E-Mail-Antwortadresse, an die Kunden, die die E-Mail empfangen, eine Antwort senden können.
help_email_sendDate=Dies ist das Datum, an dem die E-Mail gesendet wird.
help_email_sendTime=Dies ist die Uhrzeit an dem oben angegebenen Datum, zu der die E-Mail gesendet wird. Dieser Wert wird vom Siteadministrator konfiguriert. Wenn er fehlt, wurden keine E-Mail-Aktivitäten konfiguriert.
help_email_content_format=Wählen Sie das Format für den Inhalt der E-Mail aus. Die Auswahl des einfachen Textformats schränkt die Tags ein, die in die Schablone aufgenommen werden können. Selecting HTML might mean that customers who use older email clients are unable to properly view the delivered email.
help_email_url=Geben Sie die URL ein, zu der ein Kunde nach der Klickaktion geführt werden soll. Diese URL müssen Sie bei den Entwicklern erfragen, damit sichergestellt ist, dass der Kunde zur korrekten Adresse geführt wird.
help_email_url_text=Dieser Text wird als Link zur angegebenen URL angezeigt.
help_email_linkname_reporting=Dieses Feld wird nur zu Berichtszwecken verwendet. Einfache und doppelte Anführungszeichen sind nicht zulässig und werden vor dem Speichern automatisch entfernt.
help_email_sendImmediately=Wählen Sie dieses Kontrollkästchen aus, um eine E-Mail zu senden, sobald der Kunde die Aktion 'Nachricht senden' in der Aktivität erreicht. Wenn dieses Kontrollkästchen nicht ausgewählt ist, wird die E-Mail vom Server zu der Uhrzeit gesendet, die für das Senden der Marketing-E-Mails für das Geschäft an die Verwaltungskonsole terminiert ist.
help_email_template=Geben Sie die zu verwendende E-Mail-Schablone an. Wenn die Schablone nicht im System vorhanden ist, müssen Sie sie mithilfe des Tools 'Marketing' erstellen.
help_emailStatistics_delivery=In dieser Tabelle werden grundlegende Statistikdaten zur E-Mail-Zustellung unter Angabe absoluter Zahlen und Prozentsätze angezeigt.
help_emailStatistics_effectiveness=In dieser Tabelle werden Statistikdaten angezeigt, die darüber Aufschluss geben, wie Kunden mit den empfangenen E-Mails interagieren; die Daten werden als Zahlen und als Prozentsätze angegeben.
help_espot_name=Dieser Name wird im Management Center und beim Anzeigen der Position der E-Marketing-Einblendung in einer Voranzeige des Geschäfts angezeigt.
help_espot_displayContent=Wählen Sie dieses Kontrollkästchen aus, wenn in dieser E-Marketing-Einblendung Inhalt, wie zum Beispiel Werbung, angezeigt werden soll. Dies dient nur zu Informationszwecken.
help_espot_displayCategories=Wählen Sie dieses Kontrollkästchen aus, wenn in dieser E-Marketing-Einblendung eine Empfehlung für eine Kategorie angezeigt werden soll. Dies dient nur zu Informationszwecken.
help_espot_displayCatalogEntries=Wählen Sie dieses Kontrollkästchen aus, wenn in dieser E-Marketing-Einblendung eine Empfehlung für einen Katalogeintrag angezeigt werden soll. Dies dient nur zu Informationszwecken.
help_espot_widget=Wählen Sie dieses Kontrollkästchen aus, wenn diese E-Marketing-Einblendung ein Widget aufweist, das auf einer fernen Site eingebettet werden kann. Dies dient nur zu Informationszwecken.
help_espot_feed=Dies ist die Webadresse des Feeds für diese E-Marketing-Einblendung. Sie können den Feed anzeigen, indem Sie diese URL-Adresse kopieren und sie in einen Feed-Reader oder Browser einfügen. Sie können diese URL-Adresse auch für Kunden bereitstellen, damit diese den Feed subskribieren können.
help_espot_defaultContent=Geben Sie an, was in der E-Marketing-Einblendung angezeigt werden soll, wenn a) gerade keine Webaktivitäten in dieser E-Marketing-Einblendung aktiv sind oder b) der Kunde, der die Seite anzeigt, nicht zur Zielgruppe der Webaktivitäten in dieser E-Marketing-Einblendung gehört, die derzeit aktiv sind. Sie können Katalogeinträge, Kategorien und Inhalt als Standardinhalt angeben.
help_espot_defaultContentOverride=Wenn hier der Standardinhalt angegeben wird, wird der im Ressourcengeschäft angegebene Standardinhalt ignoriert.
help_espot_defaultTitleContent=Geben Sie an, was in der E-Marketing-Einblendung angezeigt werden soll, wenn a) gerade keine Webaktivitäten in dieser E-Marketing-Einblendung aktiv sind oder b) der Kunde, der die Seite anzeigt, nicht zur Zielgruppe der Webaktivitäten in dieser E-Marketing-Einblendung gehört, die derzeit aktiv sind. Sie können den Marketinginhalt als den Standard-Titelinhalt angeben.
help_espot_defaultTitleContentOverride=Wenn hier der Standard-Titelinhalt angegeben wird, wird der im Ressourcengeschäft angegebene Standard-Titelinhalt ignoriert.
help_espot_statistics_viewer=Gibt die Anzahl der Anzeige- und Klickvorgänge für jede E-Marketing-Einblendung in dieser Aktivität seit der ersten Aktivierung der Aktivität an. Die Durchklickgeschwindigkeit ist die Anzahl der Klickvorgänge pro hundert Anzeigevorgänge und wird als Prozentsatz angegeben.
help_displayMA_type=Sie können mehrere Zuordnungstypen auswählen, indem Sie die Umschalttaste oder die Taste Strg gedrückt halten und dann auf die Zuordnungstypen klicken.
help_displayMA_targetCondition=Wählen Sie die Option aus, die beschreibt, wie Sie dieses Ziel definieren möchten.
help_shopcartpurchhist_targetCondition_total=Wählen Sie die Option aus, die beschreibt, wie Sie dieses Ziel definieren möchten.
help_shopcartpurchhist_targetCondition_products=Wählen Sie die Option aus, die beschreibt, wie Sie dieses Ziel definieren möchten.
help_shopcartpurchhist_targetCondition_categories=Wählen Sie die Option aus, die beschreibt, wie Sie dieses Ziel definieren möchten.
help_shopcart_anyCatalogEntries=Wählen Sie die Option aus, die beschreibt, wie viele der Zielkatalogeinträge sich im Warenkorb befinden müssen.
help_shopcart_catalogEntries=Wählen Sie die Option aus, die beschreibt, wie viele der Zielkatalogeinträge sich im Warenkorb befinden müssen. Wenn Sie mehrere Katalogeinträge oder Kategorien in der vorhergehenden Tabelle angegeben haben, gilt der Wert für jeden Eintrag bzw. jede Kategorie.
help_purchhist_anyCatalogEntries=Wählen Sie die Option aus, die beschreibt, wie viele Bestellungen der Kunde aufgegeben haben muss.
help_purchhist_catalogEntries=Wählen Sie die Option aus, die beschreibt, wie viele der Zielkatalogeinträge sich im Umsatzprotokoll des Kunden befinden müssen. Wenn Sie mehrere Katalogeinträge oder Kategorien in der vorhergehenden Tabelle angegeben haben, gilt der Wert für jeden Eintrag bzw. jede Kategorie.
help_promotionrecommendation_promotionSelection=Geben Sie den Rabatt an, den Sie dem Inhalt zuordnen möchten, der von dieser Webaktivität angezeigt wird. Wenn der Rabatt noch nicht im System vorhanden ist, müssen Sie ihn mithilfe des Tools 'Rabatte' erstellen.
help_promotionrecommendation_contentSelection=Geben Sie den Inhalt an, der in der E-Marketing-Einblendung für diese Webaktivität angezeigt werden soll. In der Regel ist der Inhalt eine Werbung für den zugeordneten Rabatt, der eine vordefinierte Klickaktion für einen Rabatt hat. Wenn der Inhalt noch nicht im System vorhanden ist, müssen Sie ihn mithilfe des Tools 'Marketing' erstellen.
help_couponSelection=Geben Sie den Couponrabatt an, den Sie dem Kunden gewähren möchten. Wenn der Couponrabatt noch nicht im System vorhanden ist, müssen Sie ihn mithilfe des Tools 'Rabatte' erstellen.
help_sms_content=Geben Sie den Inhalt an, der an den Kunden gesendet werden soll. Der Inhaltstyp muss eine Textnachricht für mobile Geräte sein. Wenn der Inhalt noch nicht im System vorhanden ist, müssen Sie ihn mithilfe des Tools 'Marketing' erstellen.
help_customerbehavior_targetCondition_option=Wählen Sie eine Option aus, die die Seite des Geschäfts beschreibt, die der Zielkunde anzeigen muss. Ihre Auswahl sollte der in dieser Aktivität angegebenen E-Marketing-Einblendung entsprechen. Wenn sich zum Beispiel die E-Marketing-Einblendung auf der Anzeigeseite für Kategorien befindet, wählen Sie die Option 'Kunde zeigt eine Kategorie an' aus.
help_customerbehavior_targetCondition_categories=Wählen Sie die Option aus, die beschreibt, wie Sie dieses Ziel definieren möchten.
help_customerbehavior_targetCondition_products=Wählen Sie die Option aus, die beschreibt, wie Sie dieses Ziel definieren möchten.
help_customerbehavior_targetCondition_productsincategories=Wählen Sie die Option aus, die beschreibt, wie Sie dieses Ziel definieren möchten.
help_customerbehavior_targetCondition_urlContents=Wählen Sie die Option aus, die beschreibt, wie Sie dieses Ziel definieren möchten.
help_customerbehavior_targetCondition_searchTerms=Wählen Sie die Option aus, die beschreibt, wie Sie dieses Ziel definieren möchten.
help_customerbehavior_targetCondition_urlContentsFromDomain=Wählen Sie die Option aus, die beschreibt, wie Sie dieses Ziel definieren möchten.
help_customerbehavior_targetCondition_cookieContents=Wählen Sie die Option aus, die beschreibt, wie Sie dieses Ziel definieren möchten.
help_customerbehavior_targetCondition_catalogBrowsingBehavior=Wählen Sie die Option aus, die den Teil des Geschäftskatalogs beschreibt, den die Zielkunden angezeigt haben müssen.
help_customerbehavior_targetCondition_onlineBehavior=Wählen Sie die Option aus, die den Typ von erfasstem Kundenverhalten beschreibt, das Sie als Ziel verwenden möchten. Die Option 'Aufgezeichnete URL-Parameter' zielt auf Kunden ab, die Seiten angezeigt haben, die einen bestimmten Parameter auf der Seiten-URL enthalten.
help_customerbehavior_categoryCondition=Geben Sie an, ob die Bedingung nur auf die angegebene Kategorien angewendet werden soll oder ob auch die Unterkategorien eingeschlossen werden sollen.
help_recentlyviewed_typeOfList=Wählen Sie aus, ob in der kürzlich angezeigten Liste Katalogeinträge oder Kategorien in der E-Marketing-Einblendung angezeigt werden sollen.
help_wait_timeToWait=Geben Sie einen Wartezeitraum in der Aktivität an. Wenn der Wartezeitraum abgelaufen ist, wird die Aktivität fortgesetzt und der Kunde fährt mit dem nächsten Element im Aktivitätspfad fort. Platzieren Sie den Wartestatusauslöser rechts neben einem anderen Auslöser oder einer Aktion. Es wird davon abgeraten, den Wartestatusauslöser als erstes Element in einem Aktivitätsablauf zu platzieren.
help_timeframe_catalogBrowsingBehavior=Wählen Sie die Option aus, die beschreibt, wann der Kunde die Katalogeinträge oder Kategorien angezeigt haben muss.
help_timeframe_onlineBehavior=Wählen Sie die Option aus, die beschreibt, wann der Kunde die Seite angezeigt oder die Suchbegriffsuche ausgeführt haben muss.
help_timeframe_shoppingCart=Wählen Sie die Option aus, die beschreibt, wann der Kunde die Katalogeinträge dem Warenkorb hinzugefügt haben muss.
help_timeframe_purchaseHistory=Wählen Sie die Option aus, die beschreibt, wann der Kunde die Bestellung aufgegeben haben muss.
help_timeframe_socialCommerce=Wählen Sie die Option aus, die beschreibt, wann der Kunde am Empfehlungshandel für das Geschäft teilgenommen haben muss.
help_content_name=Dieser Name wird intern angezeigt, um den Inhalt zu identifizieren.
help_content_behavior=Wählen Sie 'Statisch' aus, wenn im Inhalt dieselben Ergebnisse für alle Kunden angezeigt werden. Wählen Sie 'Dynamisch' aus, wenn sich der Inhalt in Abhängigkeit vom Kunden ändert, z. B. wenn im Inhalt der Kundenname im Text unter Verwendung von Substitutionsvariablen angezeigt wird.
help_content_attachment=Assets, die Inhalt zugeordnet sind, werden für die Kunden im virtuellen Schaufenster angezeigt. Bei einem zugeordneten Asset kann es sich um eine Datei, eine URL oder einen Anhang handeln.
help_content_clickaction=Wählen Sie aus, welche Aktion der Server ausführen soll, wenn ein Kunde auf den im virtuellen Schaufenster angezeigten Inhalt klickt.
help_content_inputOption=Geben Sie die Methode zum Definieren der Imagemap an. Sie können jeden Bereich innerhalb der Imagemap einzeln definieren oder einen HTML-Quellcode einfügen, um die gesamte Imagemap zu definieren.
help_content_imageMapSource=Geben Sie den HTML-Quellcode an, der die gesamte Imagemap definieren soll. Legen Sie ein Inhalts-ID für die Abbildung fest, die die Abbildung mit der Imagemap verknüpft. Das Format ist: &lt;map name="[contentId]"&gt;. Verwenden Sie keine Zahl als Mapname.
help_content_areas=Definieren Sie die Bereiche innerhalb der Abbildung, in denen ein Klick eine Aktion auslöst. Geben Sie die Koordinaten dieser Bereiche mithilfe folgender Formate an. Rechteck: X1,Y1,X2,Y2 (wobei X1,Y1 die linke obere Koordinate und X2,Y2 die rechte untere Koordinate ist); Kreis: X,Y,Radius (wobei X,Y den Mittelpunkt des Kreises bezeichnet); Vieleck: X1,Y1,X2,Y2, ... Xn,Yn (geben Sie eine gerade Anzahl an Koordinaten an).
help_content_url=Zu dieser URL wird ein Kunde nach der Klickaktion geführt. Wenn eine angepasste URL angegeben wird, sollten Sie diesen Wert bei den Entwicklern erfragen, damit sichergestellt ist, dass der Kunde zur korrekten Adresse geführt wird.  Andernfalls basiert dieser Wert auf den Auswahlen, die Sie zuvor getroffen haben.
help_catalogbehavior_frequency=Wählen Sie die Option aus, die beschreibt, wie häufig der Kunde die Katalogeinträge oder Kategorien angezeigt haben muss. Wenn Sie mehrere Katalogeinträge oder Kategorien angeben, gilt der Wert im Feld für die Häufigkeit für jeden Eintrag bzw. jede Kategorie.
help_onlinebehavior_frequency=Wählen Sie die Option aus, die beschreibt, wie häufig der Kunde die Seite angezeigt oder die Suchbegriffsuche ausgeführt haben muss. Wenn Sie mehrere Werte für Suchbegriffe oder Parameter angeben, gilt der Wert im Feld für die Häufigkeit für jeden Wert.
help_socialCommerce_frequency=Wählen Sie die Option aus, die beschreibt, wie oft ein Kunde die in diesem Ziel definierte Social Commerce-Aktivität ausgeführt haben muss.
help_socialCommerce_times=Geben Sie an, wie häufig ein Kunde die in diesem Auslöser definierte Social Commerce-Aktivität ausgeführt haben muss.
help_experiment_name=Dieser Name wird extern angezeigt, um das Experiment im Analysebericht zu identifizieren.
help_experiment_branchType=Der in diesem Experiment verwendete Verzweigungstyp. Der Verzweigungstyp "Erster Pfad, für den der Kunde qualifiziert ist" wird bei Experimenten für die Webaktivität empfohlen.
help_experiment_scope=Diese Option gibt an, wann neuer Inhalt für einen Kunden angezeigt werden soll, der den experimentellen Inhalt bereits angezeigt hat.
help_experiment_maxCustomers=Diese Option gibt die Anzahl der Kunden an, die am Experiment teilnehmen. Wenn der Grenzwert erreicht ist, können keine neuen Kunden am Experiment teilnehmen.
help_experiment_startDate=Das Datum und die Uhrzeit des Experimentstarts. Wenn Sie kein Startdatum angeben, wird das Experiment gestartet, sobald die Aktivität planmäßig startet.
help_experiment_endDate=Das Datum und die Uhrzeit des Experimentendes. Wenn Sie kein Enddatum angeben ist, wird das Experiment so lange wie die Aktivität ausgeführt, sofern Sie nicht einen Wert in das Feld für die <b>Maximale Anzahl der Kunden</b> angegeben haben.
help_experiment_sessionLength=Der Zeitraum, in dem ein Benutzer dasselbe Testelement angezeigt bekommt. Nach Ablauf der Sitzungszeit kann dem Kunden ein anderes Testelement im Experiment zugeordnet werden. Außerdem ist dies der Zeitraum ab dem Moment, an dem für den Kunden etwas in einer E-Marketing-Einblendung angezeigt wurde, bis zu dem Zeitpunkt seiner Bestellung. Hiermit wird ermittelt, ob die Anzeige den Kauf beeinflusst hat.
help_experiment_status=Legt den Status des Experiments auf 'Aktiv' oder 'Inaktiv' fest. Diese Einstellung betrifft lediglich die Experimentpfade in der Webaktivität; sie betrifft nicht den Status der Webaktivität selbst.
help_experiment_paths=Geben Sie einen Namen für jeden Pfad im Experiment an. Wenn der ausgewählte Verzweigungstyp 'Wahlfreier Pfad' ist, geben Sie einen Prozentsatz für jeden Pfad an, der die relative Häufigkeit festlegt, mit der der Server diesen Pfad auswählt; die Summe der Prozentsatzwert für alle Pfade muss 100 ergeben. Experimente müssen über mindestens zwei Pfade verfügen. 
help_experiment_totalUniqueCustomers=Dieser schreibgeschützte Wert gibt die Gesamtzahl der Kunden an, die an diesem Experiment teilgenommen haben. Wenn im Feld für die maximale Anzahl der Kunden in der Registerkarte 'Allgemeine Eigenschaften' ein Wert angegeben wurde, gibt dieser Wert an, wann dieses Experiment beendet wird.
help_search_experiment_name=Dieser Name wird extern angezeigt, um das Experiment im Analysebericht zu identifizieren.
help_search_experiment_branchType=Wenn die Pfade, die dem Element 'Experiment'folgen, mit Zielen beginnen, wählen Sie den Verzweigungstyp 'Erster Pfad, für den der Kunde qualifiziert ist' aus. Wählen Sie andernfalls den Verzweigungstyp 'Wahlfreier Pfad' aus und ordnen Sie jedem Pfad einen Prozentsatz zu.
help_search_experiment_scope=Diese Option gibt an, wann im Suchregelexperiment ein anderer Pfad auf einen bestimmten Kunden angewendet werden soll, der bereits an den Experiment teilgenommen hat.
help_search_experiment_maxCustomers=Diese Option gibt die Anzahl der Kunden an, die am Experiment teilnehmen. Wenn der Grenzwert erreicht ist, können keine neuen Kunden am Experiment teilnehmen.
help_search_experiment_startDate=Das Datum und die Uhrzeit des Experimentstarts. Wenn Sie kein Startdatum angeben, wird das Experiment gestartet, sobald die Suchregel planmäßig startet.
help_search_experiment_endDate=Das Datum und die Uhrzeit des Experimentendes. Wenn Sie kein Enddatum angeben ist, wird das Experiment so lange wie die Suchregel ausgeführt, sofern Sie nicht einen Wert in das Feld <b>Maximale Anzahl der Kunden</b> angegeben haben.
help_search_experiment_sessionLength=Der Zeitraum, in dem ein Benutzer dasselbe Testelement angezeigt bekommt. Nach Ablauf der Sitzungszeit kann dem Kunden ein anderes Testelement im Experiment zugeordnet werden.
help_search_experiment_status=Legt den Status des Experiments auf 'Aktiv' oder 'Inaktiv' fest. Diese Einstellung betrifft lediglich die Experimentpfade in der Suchregel. Sie hat keine Auswirkungen auf die Suchregel an sich.
help_search_experiment_paths=Geben Sie einen Namen und einen Prozentsatz für jeden Pfad im Experiment an. Der Prozentsatz stellt die relative Häufigkeit dar, mit der der Server einen Pfad auswählt. Die Summe aller Prozentangaben für alle Pfade muss 100 ergeben. Experimente müssen über mindestens zwei Pfade verfügen. 
help_search_experiment_totalUniqueCustomers=Dieser schreibgeschützte Wert gibt die Gesamtzahl der Kunden an, die an diesem Experiment teilgenommen haben. Wenn im Feld für die maximale Anzahl der Kunden in der Registerkarte 'Allgemeine Eigenschaften' ein Wert angegeben wurde, gibt dieser Wert an, wann dieses Experiment beendet wird.
help_urlcontent_name=Geben Sie den Namen des URL-Parameters ein. Wenn die URL zum Beispiel brand=xyz enthält, geben Sie 'brand' ein. Beim Angeben des Namens muss die Groß-/Kleinschreibung beachtet werden; geben Sie ihn genau so ein, wie er in der URL angegeben wird.
help_urlcontent_values=Geben Sie den Wert für den URL-Parameter teilweise oder vollständig ein und gehen Sie dabei gemäß der Auswahl in der Liste 'Abgleichsregel für Parameterwert' vor. Beim Angeben des Werts muss die Groß-/Kleinschreibung beachtet werden. Sie können weitere Werte angeben, indem Sie zusätzliche Zeilen zur Tabelle hinzufügen.
help_searchTerms=Geben Sie den Suchbegriff teilweise oder vollständig ein und gehen Sie dabei gemäß der Auswahl in der Liste 'Abgleichsregel für Suchbegriff' vor. Bei der Suche wird nicht die Groß-/Kleinschreibung beachtet. Sie können weitere Suchbegriffe angeben, indem Sie zusätzliche Zeilen zur Tabelle hinzufügen.
help_urlcontentFromDomain_domain=Geben Sie den Domänennamen für die externe Site teilweise oder vollständig ein und gehen Sie dabei gemäß der Auswahl in der Liste 'Abgleichsregel für Domäne' vor. Beispiel: Eine externe Site besitzt den Namen 'www.example.com'. (a) Wenn laut Abgleichsregel der exakte Domänenname verwendet werden muss, geben Sie 'www.example.com' ein. (b) Wenn laut Abgleichsregel der Domänenname eine bestimmte Zeichenfolge enthalten muss, geben Sie 'example' oder '.example.' oder einen belieben anderen Teil des Namens ein. (c) Wenn laut Abgleichsregel der Domänenname mit einer bestimmten Zeichenfolge enden muss, geben Sie 'example.com' oder '.example.com' ein.
help_urlcontentFromDomain_name=Geben Sie den Namen des Parameters ein, der in der URL der Seite auf der externen Site angezeigt wird, auf der der Link zu Ihrer Site enthalten war. Wenn in der URL zum Beispiel 'search=televisions' enthalten ist, geben Sie 'search' ein. Beim Angeben des Namens muss die Groß-/Kleinschreibung beachtet werden; geben Sie ihn genau so ein, wie er in der URL angegeben wird.
help_urlcontentFromDomain_values=Geben Sie für den Parameter, der in der URL der Seite auf der externen Site angezeigt wird, die den Link zu Ihrer Site enthielt, den vollständigen Wert oder einen Teil des Werts ein. Ihre Eingabe hängt von Ihrer Auswahl in der Liste 'Abgleichsregel für Parameterwert' ab. Bei diesem Wert muss die Groß-/Kleinschreibung nicht beachtet werden. Sie können weitere Werte angeben, indem Sie zusätzliche Zeilen zur Tabelle hinzufügen.
help_urlcontentFromDomain_searchKeywords=Geben Sie den Suchbegriff teilweise oder vollständig ein und gehen Sie dabei gemäß der Auswahl in der Liste 'Abgleichsregel für Suchbegriff' vor. Bei der Suche wird nicht die Groß-/Kleinschreibung beachtet. Sie können weitere Suchbegriffe angeben, indem Sie zusätzliche Zeilen zur Tabelle hinzufügen.
help_cookiecontent_name=Geben Sie den Namen des Cookies ein. Beim Angeben des Namens muss die Groß-/Kleinschreibung beachtet werden; geben Sie ihn genau so ein, wie er im Cookie angegeben wird.
help_cookiecontent_values=Geben Sie den Cookiewert teilweise oder vollständig ein und gehen Sie dabei gemäß der Auswahl in der Liste 'Abgleichsregel für Cookiewert' vor. Beim Angeben dieses Werts muss die Groß-/Kleinschreibung beachtet werden. Sie können weitere Werte angeben, indem Sie zusätzliche Zeilen zur Tabelle hinzufügen.
help_time_daysOfTheWeek=Wählen Sie die Wochentage aus, an denen diese Aktivität oder dieser Aktivitätspfad aktiv ist. Wenn Sie keinen Tag auswählen, ist die Aktivität oder der Aktivitätspfad an jedem Tag aktiv.
help_time_startTime=Geben Sie die Uhrzeit an, zu der diese Aktivität oder dieser Aktivitätspfad aktiv wird. Wenn Sie keine Uhrzeit angeben, wird als Startzeit 00:00 Uhr verwendet. (Serverzeitzone)
help_time_endTime=Geben Sie die Uhrzeit an, zu der diese Aktivität oder dieser Aktivitätspfad inaktiv wird. Wenn Sie keine Uhrzeit angeben, wird als Endzeit 23:59 Uhr verwendet. (Serverzeitzone). Wenn Sie eine Endzeit angeben, die im 24-Stunden-Format vor der Startzeit liegt, wird die Endzeit für den folgenden Tag definiert.
help_branch_name=Dieser Name wird extern angezeigt, um die Verzweigung im Analysebericht zu identifizieren.
help_branch_branchType=Der in dieser Verzweigung verwendete Verzweigungstyp.
help_branch_paths=Geben Sie einen Namen für jeden Pfad in der Verzweigung an. Wenn der ausgewählte Verzweigungstyp 'Wahlfreier Pfad' ist, geben Sie einen Prozentsatz für jeden Pfad an, der die relative Häufigkeit festlegt, mit der der Server diesen Pfad auswählt; die Summe der Prozentsatzwert für alle Pfade muss 100 ergeben. Verzweigungen müssen über mindestens zwei Pfade verfügen.
help_customerSegment_name=Dieser Name wird im Management Center angezeigt. Wenn Sie diese Kundensegment in einer Marketing-Aktivität oder einem Rabatt auswählen, müssen Sie diesen Namen verwenden, um das Kundensegment anzugeben.
help_customerSegment_populateMarketing=Wählen Sie dieses Kontrollkästchen aus, wenn Sie Marketing-Aktivitäten nutzen möchten, um Kunden dynamisch zu diesem Segment hinzuzufügen oder aus diesem Segment zu entfernen. Hierfür müssen Sie eine Marketing-Aktivität erstellen, die auf dieses Kundensegment in einem Aktionselement des Typs 'Zu Kundensegment hinzufügen oder aus Kundensegment entfernen' verweist. Dieses Kontrollkästchen muss ausgewählt sein, damit diese dynamischen Aktualisierungen ausgeführt werden können.
help_customerSegment_allowExport=Wenn diese Option ausgewählt ist, kann das Kundensegment an externe Anwendungen exportiert werden. 
help_customerSegment_exportAll=Wenn diese Option ausgewählt ist, werden alle Kunden im Kundensegment an externe Anwendungen exportiert. Dazu zählen auch die Kunden, die der Marketingkommunikation nicht ausdrücklich zugestimmt haben.
help_customerSegment_inclusion=Wählen Sie eine Option aus dieser Liste aus, um Kunden in dieses neue Kundensegment einzuschließen, die bereits in mindestens einem vorhandenen Kundensegment vorhanden sind oder die in keinem Kundensegment vorhanden sind. Geben Sie anschließend die Kundensegmente in der angezeigten Tabelle  an.
help_customerSegment_includedCustomer=Geben Sie die vorhandenen registrierten Kunden an, die Sie explizit in dieses Kundensegment aufnehmen möchten. Mithilfe der Anmelde-ID, des Vornamens oder des Nachnamens können Sie nach Kunden suchen.
help_customerSegment_excludedCustomer=Geben Sie die vorhandenen registrierten Kunden an, die Sie explizit aus diesem Kundensegment entfernen möchten, auch wenn sie die für dieses Segment definierten Kriterien erfüllen. Mithilfe der Anmelde-ID, des Vornamens oder des Nachnamens können Sie nach Kunden suchen.
help_customerSegment_AcctCountryRegion=Das Land oder die Region der Geschäftstätigkeit gibt den Standort an, an dem ein Konto geführt wird. Diese Angabe unterscheidet sich insofern von der geographischen Position, als ein Konto mit Basis in den USA in den USA, Kanada und in Großbritannien geführt werden kann.
help_customerSegment_AcctLocation=Die geographische Position legt fest, an welchem Ort die Basis eines Kontos ist.
help_customerSegment_SpecifyAddrCity=Der Name des Orts, den Sie zur Tabelle hinzufügen, muss exakt mit dem Namen identisch sein, der in der Geschäftsdatenbank für den angegebenen Kunden gespeichert ist. In der Regel wird der Name gespeichert, wenn der Kunde ihn auf der Seite des Geschäfts eingibt. In der Tabelle können Sie mehrere Versionen für den Ortsnamen eingeben, zum Beispiel New York oder NYC, um mehr Kundenübereinstimmungen zu erhalten. Beim Eingeben des Namens muss nicht die Groß-/Kleinschreibung beachtet werden.
help_customerSegment_SpecifyAddrPostalCode=Das Präfix ist ein Teil der gesamten Postleitzahl, die in der Datenbank gespeichert ist und beginnt mit der ersten Zahl oder dem ersten Buchstaben in der Postleitzahl. Wenn Sie zum Beispiel '90' in der Tabelle angeben, durchsucht der Server die Datenbank des Geschäfts nach allen Kunden, deren Postleitzahl mit '90' beginnt. Bei der Suche wird nicht die Groß-/Kleinschreibung beachtet.
help_customerSegment_SpecifyPhoneNumber=Die Vorwahl ist ein Teil der gesamten Telefonnummer, die in der Datenbank gespeichert ist und beginnt mit der ersten Zahl oder dem ersten Zeichen. Wenn Sie zum Beispiel '0911' in der Tabelle angeben, durchsucht der Server die Datenbank des Geschäfts nach allen Kunden, deren Telefonnummer mit '0911' beginnt. Der Eintrag darf nur Zahlen enthalten; Leerzeichen und Sonderzeichen (zum Beispiel Klammern oder Bindestriche) sind nicht zulässig.
help_customerSegment_SpecifyEmail=Der Domänenname ist der Teil der E-Mail-Adresse nach dem Zeichen @. Wenn Sie zum Beispiel einen Kunden mit der E-Mail-Adresse 'hansmayer@beispiel.com' aufnehmen möchten, fügen Sie die E-Mail-Adressdomäne 'beispiel.com' zur Tabelle hinzu.
help_customerSegment_CurrentAge=Um dieses Attribut verwenden zu können, muss Ihre Site die Geburtsdaten von Kunden erfassen. Normalerweise können Kunden ihr Geburtsdatum bei der Registrierung angeben. Anhand des angegebenen Geburtsdatums berechnet der Server das Alter des Kunden. Daher bleibt die Altersangabe im Verlauf der Zeit stets korrekt.
help_customerSegment_AgeGroup=Um dieses Attribut verwenden zu können, muss Ihre Site die Altersgruppen der Kunden erfassen. Normalerweise können Kunden ihre Altersgruppe bei der Registrierung angeben. Beachten Sie hierbei, dass die heute von einem Kunden erfolgte Angabe der Altersgruppe im Verlauf der Zeit ungenau werden kann.
help_customerSegment_Segments=Geben Sie mindestens ein Kundensegment an, das vom Server für die Überprüfung verwendet werden soll, in deren Rahmen diese Aktivität ausgelöst werden soll.
help_palette_triggers=Mit Auslösern definieren Sie Ereignisse, die bewirken, dass eine Marketing-Kampagne beginnt oder fortgesetzt wird.
help_palette_targets=Mit Zielen definieren Sie, welche Kunden in Ihre Marketing-Kampagnenaktivitäten einbezogen werden.
help_palette_actions=Mit Aktionen definieren Sie, was geschieht, wenn ein Auslöser gestartet wird.
help_palette_branching=Fügen Sie eine Verzweigung zu einer Web- oder Dialogaktivität hinzu, um einen einzelnen Pfad in mehrere Pfade aufzuteilen. Das Element 'Verzweigung' und das Element 'Experiment' sind für unterschiedliche Verwendungen konzipiert.
help_abandondedcart_frequency=Geben Sie an, wie häufig der Server eine Überprüfung auf Einkaufskörbe durchführen soll, deren Inhalt ausgewählt, jedoch nicht gekauft wurde, und die die für diesen Auslöser festgelegten Kriterien erfüllen. Wenn Sie 'Nur einmal' auswählen, erfolgt die Überprüfung nur am ersten Tag, an dem die Aktivität aktiv ist.
help_abandondedcart_numberOfDays=Geben Sie an, wie viele Tage der Einkaufskorb inaktiv sein muss, damit die Aktivität ausgelöst wird. Definitionsgemäß enthält ein solcher Einkaufskorb zwar einen oder mehrere Artikel, aber der Kunde hat in dem von Ihnen angegebenen Zeitraum nicht an der Kasse bezahlt oder den Inhalt des Einkaufskorbs nicht geändert.
help_abandondedcart_minimumNumberOfDays=Geben Sie an, wie viele Tage der Einkaufskorb mindestens inaktiv sein muss, damit die Aktivität ausgelöst wird. Definitionsgemäß enthält ein solcher Einkaufskorb zwar einen oder mehrere Artikel, aber der Kunde hat in dem von Ihnen angegebenen Zeitraum nicht an der Kasse bezahlt oder den Inhalt des Einkaufskorbs nicht geändert.
help_abandondedcart_maximumNumberOfDays=Geben Sie an, wie viele Tage der Einkaufskorb höchstens inaktiv sein darf, damit die Aktivität ausgelöst wird. Definitionsgemäß enthält ein solcher Einkaufskorb zwar einen oder mehrere Artikel, aber der Kunde hat in dem von Ihnen angegebenen Zeitraum nicht an der Kasse bezahlt oder den Inhalt des Einkaufskorbs nicht geändert.
help_customerSegment_frequency=Geben Sie an, wie häufig der Server eine Überprüfung auf Kunden in den für diesen Auslöser aufgelisteten Segmenten durchführen soll. Wählen Sie 'Nur einmal' aus, wenn die Überprüfung nur einmal ausgelöst werden soll, nämlich am ersten Tag, an dem die Aktivität aktiv ist. Wählen Sie 'Täglich' aus, wenn die Aktivität jeden Tag, an dem sie aktiv ist, ausgelöst werden soll. Eine tägliche Überprüfung ist bei Kundensegmenten sinnvoll, deren Mitgliedschaft sich täglich ändert.
help_addToSegment_segment=Geben Sie ein vorhandenes Kundensegment an. Für das Kundensegment muss auf der Registerkarte 'Allgemeine Eigenschaften' das Kontrollkästchen für die Verwendung von Marketing-Aktivitäten zum Hinzufügen oder Entfernen von Kunden ausgewählt sein. Wenn das Kontrollkästchen nicht ausgewählt (markiert) ist, funktioniert die Aktion 'Zu Kundensegment hinzufügen oder aus Kundensegment entfernen' nicht.
help_birthdayNDays=Geben Sie an, wie viele Tage vor dem Geburtstag des Kunden diese Aktivität ausgelöst werden soll. Wenn die Aktivität am Geburtstag des Kunden ausgelöst werden soll, geben Sie in diesem Feld 0 an.
help_bestsellers_category=Geben Sie die Kategorie an, für die Sie eine Liste der meistverkauften Produkte anzeigen wollen. Sie können mehrere Kategorien angeben. Dies ist jedoch nur sinnvoll, wenn Sie eine der <b>Anzeige</b>optionen auswählen, für die erforderlich ist, dass der Kunde die Kategorie oder die zugehörigen Unterkategorien zurzeit anzeigt.
help_bestsellers_size=Geben Sie an, wie viele Produkte Sie in der Liste mit den meistverkauften Produkten anzeigen wollen.
help_bestsellers_interval_num=Geben Sie die Anzahl der Tage an, deren Gesamtauftragsvolumen die Basis für die Liste der meistverkauften Produkte sein soll. Wenn Sie zum Beispiel '3' angeben, bilden die Bestellungen innerhalb der letzten drei Tage die Basis für die Liste der meistverkauften Produkte.
help_bestsellers_location=Geben Sie an, ob der Kunde die Kategorie anzeigen muss, um die Liste der meistverkauften Produkte zu sehen. Verwenden Sie bei Auswahl der Option, mit der die Liste nur angezeigt wird, <i>wenn der Kunde die Kategorie zurzeit anzeigt</i>, die E-Marketing-Einblendungen auf der Anzeigeseite der Kategorie. Verwenden Sie bei Auswahl der Option, mit der die Liste <i>nur angezeigt wird, wenn der Kunde die Kategorie oder die zugehörigen Unterkategorien zurzeit anzeigt</i> E-Marketing-Einblendungen auf der Anzeigeseite der Kategorie oder der Anzeigeseite des Produkts oder auf beiden.
help_topbrowsed_category=Geben Sie die Kategorie an, für die Sie eine Liste mit den meistgesuchten Produkten anzeigen wollen. Sie können mehrere Kategorien angeben. Dies ist jedoch nur sinnvoll, wenn Sie eine der <b>Anzeige</b>optionen auswählen, für die erforderlich ist, dass der Kunde die Kategorie oder die zugehörigen Unterkategorien zurzeit anzeigt.
help_topbrowsed_size=Geben Sie an, wie viele Produkte Sie in der Liste mit den meistgesuchten Produkten anzeigen wollen.
help_topbrowsed_interval_num=Geben Sie die Anzahl der Tage an, deren Browsingaktivität die Basis für die Liste der meistgesuchten Produkte sein soll. Wenn Sie zum Beispiel '3' angeben, bildet die Browsingaktivität innerhalb der letzten drei Tage die Basis für die Liste der meistgesuchten Produkte. 
help_topbrowsed_location=Geben Sie an, ob der Kunde die Kategorie anzeigen muss, um die Liste der meistgesuchten Produkte zu sehen. Verwenden Sie bei Auswahl der Option, mit der die Liste nur angezeigt wird, <i>wenn der Kunde die Kategorie zurzeit anzeigt</i>, die E-Marketing-Einblendungen auf der Anzeigeseite der Kategorie. Verwenden Sie bei Auswahl der Option, mit der die Liste <i>nur angezeigt wird, wenn der Kunde die Kategorie oder die zugehörigen Unterkategorien zurzeit anzeigt</i> E-Marketing-Einblendungen auf der Anzeigeseite der Kategorie oder der Anzeigeseite des Produkts oder auf beiden.
help_waitforevent_eventname=Ein Geschäftsentwickler muss den Ereignisnamen angeben. Dies ist der Name, den der Geschäftsentwickler dem Ereignis beim Anpassen der Software zuordnet. Durch das Ereignis wird definiert, was eintreten muss, damit die Dialogaktivität durch diesen Auslöser gestartet oder fortgesetzt wird. Ein solches Ereignis kann z. B. ein Kunde sein, der auf einen angepassten Link auf einer Geschäftsseite klickt oder der einen Artikel aus einem Einkaufskorb entfernt. Beim Eingeben des Namens muss die Groß-/Kleinschreibung beachtet werden.
help_waitforevent_numberofparameters=Ein Geschäftsentwickler kann für dieses Ereignis einen oder zwei Parameter zum Abgleichen definieren.
help_waitforevent_parametername=Der Geschäftsentwickler muss den Parameternamen bereitstellen. Dies ist der Name, den der Geschäftsentwickler dem Parameter beim Anpassen der Software für dieses Ereignis zuordnet. Beim Eingeben des Namens muss die Groß-/Kleinschreibung beachtet werden.
help_waitforevent_parametervalue=Der Geschäftsentwickler muss die Parameterwerte bereitstellen. Geben Sie den gesamten oder einen Teil des Werts ein, je nach Ihrer Auswahl in der Liste 'Abgleichsregel für Parameterwert'. Beim Angeben des Werts muss die Groß-/Kleinschreibung beachtet werden. Sie können weitere Werte angeben, indem Sie zusätzliche Zeilen zur Tabelle hinzufügen.
help_waitforevent_secondparametername=Wenn Sie einen zweiten Parameternamen angeben, müssen die passenden Werte für den ersten und den zweiten Parameter den Parameterkriterien für den Trigger entsprechen.
help_waitforevent_times=Geben Sie an, wie oft das Ereignis für einen bestimmten Kunden auftreten muss, damit die Dialogaktivität gestartet oder fortgesetzt wird.
help_waitforevent_timeframe=Wählen Sie die Option aus, die beschreibt, wann das Ereignis aufgetreten sein muss.
help_customersearches_searchtermvalue=Geben Sie alle oder einen Teil des Suchbegriffs entsprechend Ihrer Auswahl in der Liste 'Abgleichsregel für Suchbegriffe' ein. Sie können weitere Suchbegriffe angeben, indem Sie zusätzliche Zeilen zur Tabelle hinzufügen.
help_customersearches_times=Geben Sie an, wie oft das Ereignis für einen bestimmten Kunden auftreten muss, damit die Dialogaktivität gestartet oder fortgesetzt wird.
help_customersearches_timeframe=Wählen Sie die Option aus, die beschreibt, wann das Ereignis aufgetreten sein muss.
help_recurringorder_repeatSchedule=Wählen Sie aus, ob diese Aktivität wiederholt werden oder nur einmal ausgeführt werden soll.
help_recurringorder_numberOfDays=Wählen Sie 0 aus, um die Aktivität am Tag des Starts auszulösen oder stornieren Sie das Datum oder geben Sie die Anzahl der Tage ein, die vorher oder nachher verstreichen müssen, damit die Aktivität ausgelöst wird. Beispiel: Ein Kunde erhält per E-Mail die Warnung, dass seine wiederkehrende Bestellung in 45 Tagen abläuft.
help_recurringorder_recurringOrderTriggerType=Wählen Sie aus, ob der Auslöser vor oder nach dem Start-, End- oder Stornodatum verwendet werden soll.
help_recurringorder_startsBetweenDateRange=Wählen Sie einen Zeitrahmen aus, innerhalb dessen nach einem Startdatum für die wiederkehrende Bestellung gesucht werden soll oder wählen Sie keinen festen Zeitpunkt aus.
help_recurringorder_endsBetweenDateRange=Wählen Sie einen Zeitrahmen aus, innerhalb dessen nach einem Enddatum für die wiederkehrende Bestellung gesucht werden soll oder wählen Sie keinen festen Zeitpunkt aus.
help_subscription_repeatSchedule=Wählen Sie aus, ob diese Aktivität wiederholt werden oder nur einmal ausgeführt werden soll.
help_subscription_numberOfDays=Wählen Sie 0 aus, um die Aktivität am Tag des Starts auszulösen oder stornieren Sie das Datum oder geben Sie die Anzahl der Tage ein, die vorher oder nachher verstreichen müssen, damit die Aktivität ausgelöst wird. Beispiel: Ein Kunde erhält per E-Mail die Warnung, dass sein Abonnement in 45 Tagen abläuft.
help_subscription_subscriptionTriggerType=Wählen Sie aus, ob der Auslöser vor oder nach dem Start-, End- oder Stornodatum verwendet werden soll.
help_subscription_startsBetweenDateRange=Wählen Sie einen Zeitrahmen aus, innerhalb dessen nach einem Startdatum für das Abonnement gesucht werden soll oder wählen Sie keinen festen Zeitpunkt aus.
help_subscription_endsBetweenDateRange=Wählen Sie einen Zeitrahmen aus, innerhalb dessen nach einem Enddatum für das Abonnement gesucht werden soll oder wählen Sie keinen festen Zeitpunkt aus.
help_subscription_applicableSubscriptions=Schränken Sie die Suche durch Hinzufügen bestimmter Katalogeinträge für das Abonnement ein.

help_customerCheckInStore_locationType=Wählen Sie aus, welcher Positionstyp dem Auslöser für das Einchecken von Kunden zugeordnet werden soll.
help_customerCheckInStore_regionSelection=Geben Sie an, welche Region dem Auslöser für das Einchecken von Kunden zugeordnet werden soll.
