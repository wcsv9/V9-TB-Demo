help_promotionChecker_promotionSelection=Especifique la promoción que desea resaltar a los clientes cuando vean una entrada de catálogo que cumple los requisitos de la promoción. Si la promoción todavía no existe en el sistema, debe crearla mediante la herramienta Promociones.
displayProductPromotionalPrice=Mostrar precio promocional
help_displayProductPromotionalPrice_promotionSelection=Especifique una o más promociones. Cuando un cliente vea una entrada de catálogo que cumpla los requisitos de una promoción en esta tabla, la zona de e-Marketing mostrará el precio original y el precio promocional para la entrada de catálogo. Si la promoción todavía no existe en el sistema, debe crearla mediante la herramienta Promociones.

