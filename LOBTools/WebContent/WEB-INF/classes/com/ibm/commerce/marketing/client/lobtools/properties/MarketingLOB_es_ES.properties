gettingStartedPageContent_02=1. En el área de búsqueda en la parte superior derecha, escriba un término de búsqueda en el campo de búsqueda. Utilice el asterisco (*) como carácter comodín.<br/>2. Para seleccionar lo que desee buscar, pulse la flecha negra situada junto al icono de búsqueda.<br/>3. Pulse el icono de búsqueda.<br/>

