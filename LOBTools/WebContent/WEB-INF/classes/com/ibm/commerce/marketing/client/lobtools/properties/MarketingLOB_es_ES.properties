# Help
help_searchSKU=Seleccione entradas de catálogo adquiribles, tales como códigos de artículo y kits. No se pueden añadir productos ni paquetes compuestos.
help_campaign_name=Este nombre se visualiza internamente para ayudar a identificar la campaña.
help_campaign_owner=Ésta es la persona responsable de la campaña. Puede ser un patrocinador veterano, alguien responsable de financiar la campaña o podría ser también alguien relevante para su empresa.
help_campaign_season=Ésta es la época o temporada en que se desarrolla la campaña. Esto puede estar en función del calendario, como por ejemplo primavera o verano, en función de los periodos fiscales o podría ser también un período relevante para su empresa. Se muestra en la página de lista de campañas.
help_activity_name=Este nombre se visualiza internamente para ayudar a identificar la actividad.
help_activity_priority=Asigne una prioridad entrando un número entre cero y mil. Cero es la prioridad más baja y mil es la prioridad más alta. Cuando hay varias actividades planificadas para la misma zona de e-Marketing, se visualiza primero la que tiene la prioridad más alta.
help_activity_repeatable=Las actividades repetibles muestran el contenido a un cliente varias veces. Esto significa que un cliente que vea la zona de e-Marketing varias veces podría ver el mismo contenido cada vez. Generalmente, este comportamiento es conveniente para actividades web.
help_activityDialog_repeatable=Las actividades repetibles permiten que el cliente entre y complete la actividad varias veces. Tenga en cuenta lo que intenta conseguir la actividad a la hora de decidir si marcarla como repetible.
help_activity_relatedActivities=Esta tabla lista actividades relacionadas mediante experimentos comerciales con la actividad que está viendo. Por ejemplo, si está viendo una actividad creada a partir de la vía de acceso ganadora de un experimento, esta tabla listará la actividad original de sólo lectura que contenía los elementos de texto.
help_email_name=Este nombre se visualiza internamente para ayudar a identificar la plantilla de correo electrónico.
help_email_recordOpens=Marque este recuadro si desea que se muestre el número de correos electrónicos abiertos en la pestaña Estadística para una actividad de correo electrónico que utiliza esta plantilla.
help_email_recordClicks=Marque este recuadro si desea que se muestre las veces que se pulsa en un correo electrónico en la pestaña Estadísticas para una actividad de correo electrónico que utiliza esta plantilla.
help_email_recordCoremetrics=Marque este recuadro si desea hacer un seguimiento de la eficacia en IBM Digital Analytics de una actividad de correo electrónico que utiliza esta plantilla.
help_email_recordAnalyticsProvider=Seleccione esta casilla si desea hacer un seguimiento, en un proveedor analítico externo, de la eficacia de una actividad de correo electrónico que hace uso de esta plantilla.
help_email_replyTo=Ésta es la dirección de correo electrónico de respuesta a la que los clientes que reciban el correo electrónico pueden responder.
help_email_sendDate=La fecha en que se enviará el correo electrónico.
help_email_sendTime=La hora en que se enviará el correo electrónico en la fecha especificada más arriba. Este valor lo configura el administrador de sitio y si está ausente, no se han configurado actividades de correo electrónico.
help_email_content_format=Seleccione el formato del contenido para el correo electrónico. La selección de texto plano limita los códigos que pueden incluirse en la plantilla. La selección de HTML puede significar que los usuarios que utilizan clientes de correo electrónico más antiguos no pueden ver de forma adecuada el correo electrónico entregado.
help_email_url=Entre el URL al que la acción de pulsación lleva al cliente. Debería obtener este URL de los desarrolladores para asegurarse de que lleva al cliente a la ubicación correcta.
help_email_url_text=Mostrar este texto enlazado al URL especificado.
help_email_linkname_reporting=Se utiliza únicamente con fines informativos. Las comillas simples y dobles no están permitidas y se eliminarán automáticamente antes de guardar.
help_email_sendImmediately=Marque este recuadro para enviar el correo electrónico en cuanto el cliente alcanza la acción Enviar mensaje en la actividad. Si se borra la marca del recuadro, el servidor envía el correo electrónico a la hora del día que se haya planificado el envío de los correos electrónicos de marketing correspondientes a la tienda en la consola de administración.
help_email_template=Especifique la plantilla de correo electrónico que va a utilizar. Si la plantilla todavía no existe en el sistema, debe crearla mediante la herramienta Marketing.
help_emailStatistics_delivery=Esta tabla muestra las estadísticas básicas de entrega de correo electrónico, en forma de números y porcentajes.
help_emailStatistics_effectiveness=Esta tabla muestra las estadísticas relacionadas con la forma en que los clientes interactúan con los correos electrónicos que reciben, en forma de números y porcentajes.
help_espot_name=Este nombre se muestra en el Centro de gestión y cuando se consulta la ubicación de las zonas de e-Marketing en una vista previa de la tienda.
help_espot_displayContent=Marque este recuadro si tiene previsto que esta zona de e-Marketing muestre el contenido, por ejemplo, un anuncio. Se utiliza únicamente con fines informativos.
help_espot_displayCategories=Marque este recuadro si tiene previsto que esta zona de e-Marketing muestre la recomendación de una categoría. Se utiliza únicamente con fines informativos.
help_espot_displayCatalogEntries=Marque este recuadro si tiene previsto que esta zona de e-Marketing muestre la recomendación de una entrada de catálogo. Se utiliza únicamente con fines informativos.
help_espot_widget=Marque este recuadro de selección si esta zona de e-Marketing tiene un widget que puede insertarse en un sitio remoto. Se utiliza únicamente con fines informativos.
help_espot_feed=Ésta es la dirección web del canal de información para esta zona de e-Marketing. Puede ver el canal de información copiando este URL y pegándolo en un lector o navegador de canales de información. También puede proporcionar este URL a los clientes para que puedan suscribirse al canal de información.
help_espot_defaultContent=Especifique qué desea que se muestre en esta zona de e-Marketing cuando a) actualmente no haya actividades web en ejecución en esta zona de e-Marketing, o b) el cliente que consulta la página no es el objetivo de las actividades web actualmente en ejecución en esta zona de e-Marketing. Puede especificar entradas de catálogo, categorías y contenido como contenido predeterminado.
help_espot_defaultContentOverride=Si especifica aquí contenido predeterminado, el que esté especificado en la tienda de elementos se pasará por alto.
help_espot_defaultTitleContent=Especifique qué desea que se muestre en este título de Zona de e-Marketing cuando a) no haya actividades web actualmente en ejecución en esta zona de e-Marketing, o b) el cliente que consulta la página no sea el objetivo de las actividades web actualmente en ejecución en esta zona de e-Marketing. Puede especificar contenido de marketing como el contenido de título predeterminado.
help_espot_defaultTitleContentOverride=Si el contenido de título predeterminado se especifica aquí, el contenido de título predeterminado especificado en la tienda con elementos no se tendrá en cuenta.
help_espot_statistics_viewer=Indica el número de vistas y pulsaciones de cada zona de e-Marketing utilizadas en esta actividad desde que se activó por primera vez. La tasa de pulsaciones es el número de pulsaciones por cada cien vistas, expresadas a modo de porcentaje.
help_displayMA_type=Puede seleccionar varios tipos de asociación manteniendo pulsada la tecla Desplazamiento o Control mientras pulsa en los tipos de asociación.
help_displayMA_targetCondition=Elija la opción que describe cómo desea definir este objetivo.
help_shopcartpurchhist_targetCondition_total=Elija la opción que describe cómo desea definir este objetivo.
help_shopcartpurchhist_targetCondition_products=Elija la opción que describe cómo desea definir este objetivo.
help_shopcartpurchhist_targetCondition_categories=Elija la opción que describe cómo desea definir este objetivo.
help_shopcart_anyCatalogEntries=Seleccione la opción correspondiente al número de entradas de catálogo de destino que deben existir en el carro de compra.
help_shopcart_catalogEntries=Seleccione la opción correspondiente al número de entradas de catálogo de destino que deben existir en el carro de compra. Si ha especificado más de una entrada de catálogo o categoría en la tabla anterior, este número se aplica a cada una de ellas.
help_purchhist_anyCatalogEntries=Seleccione la opción que describe cuántos pedidos debe haber realizado el cliente.
help_purchhist_catalogEntries=Seleccione la opción correspondiente al número de entradas de catálogo de destino que deben existir en el historial de compras del cliente. Si ha especificado más de una entrada de catálogo o categoría en la tabla anterior, este número se aplica a cada una de ellas.
help_promotionrecommendation_promotionSelection=Especifique la promoción que desea asociar al contenido que muestra esta actividad web. Si la promoción todavía no existe en el sistema, debe crearla mediante la herramienta Promociones.
help_promotionrecommendation_contentSelection=Especifique el contenido que desea que se muestre en la zona de e-Marketing de esta actividad web. Normalmente, el contenido es un anuncio de la promoción asociada que tiene una acción de pulsación predefinida para una promoción. Si el contenido todavía no existe en el sistema, debe crearlo mediante la herramienta Marketing.
help_couponSelection=Especifique la promoción de cupones que desea emitir al cliente. Si la promoción de cupones todavía no existe en el sistema, debe crearla mediante la herramienta Promociones.
help_sms_content=Especifique el contenido que desee enviar al cliente. El tipo de contenido debe ser un mensaje de texto para el dispositivo móvil. Si el contenido todavía no existe en el sistema, debe crearlo mediante la herramienta Marketing.
help_customerbehavior_targetCondition_option=Elija la opción que describe la página de la tienda que el cliente objetivo debe estar viendo. Su elección deberá corresponder a la zona de e-Marketing especificada en esta actividad. Por ejemplo, si la zona de e-Marketing Spot está en la página de visualización de categorías, elija que el Cliente está viendo una categoría.
help_customerbehavior_targetCondition_categories=Elija la opción que describe cómo desea definir este objetivo.
help_customerbehavior_targetCondition_products=Elija la opción que describe cómo desea definir este objetivo.
help_customerbehavior_targetCondition_productsincategories=Elija la opción que describe cómo desea definir este objetivo.
help_customerbehavior_targetCondition_urlContents=Elija la opción que describe cómo desea definir este objetivo.
help_customerbehavior_targetCondition_searchTerms=Elija la opción que describe cómo desea definir este objetivo.
help_customerbehavior_targetCondition_urlContentsFromDomain=Elija la opción que describe cómo desea definir este objetivo.
help_customerbehavior_targetCondition_cookieContents=Elija la opción que describe cómo desea definir este objetivo.
help_customerbehavior_targetCondition_catalogBrowsingBehavior=Elija la opción que describe la parte del catálogo de la tienda que los clientes objetivo deben haber visto.
help_customerbehavior_targetCondition_onlineBehavior=Elija la opción que describe el tipo de comportamiento de cliente registrado en que desea centrarse. La opción de Parámetros de URL registrados señala a los clientes que han visto páginas que contienen un parámetro específico en el URL de la página.
help_customerbehavior_categoryCondition=Especifique si la condición debe aplicarse únicamente a las categorías especificadas o deben incluirse también las subcategorías.
help_recentlyviewed_typeOfList=Seleccione si desea que la lista de productos vistos recientemente muestre entradas de catálogo o categorías en la Zona de e-Marketing.
help_wait_timeToWait=Especifique un período de espera en la actividad. Cuando el período de espera finaliza, la actividad prosigue y el cliente pasa al elemento siguiente del plan de actividades. Coloque el desencadenante de Espera a la derecha de otro desencadenante u acción. No es recomendable colocar un desencadenante de Espera como primer elemento de un flujo de actividades.
help_timeframe_catalogBrowsingBehavior=Elija la opción que describe cuándo debe haber visto el cliente las entradas de catálogo o las categorías.
help_timeframe_onlineBehavior=Elija la opción que describe cuándo el cliente debe haber visto la página o realizado la búsqueda de términos de búsqueda.
help_timeframe_shoppingCart=Seleccione la opción que describe cuándo el cliente debe haber añadido las entradas de catálogo al carro de la compra.
help_timeframe_purchaseHistory=Seleccione la opción que describe cuándo el cliente debe haber realizado el pedido.
help_timeframe_socialCommerce=Seleccione la opción que describe cuándo el cliente debe haber participado en Social Commerce social de la tienda.
help_content_name=Este nombre se muestra internamente para ayudar a identificar el contenido.
help_content_behavior=Elija Estático si el contenido muestra los mismos resultados a todos los clientes. Elija Dinámico si el contenido cambia en función del cliente, por ejemplo, el contenido muestra el nombre del cliente en el texto utilizando variables de sustitución.
help_content_attachment=Los elementos que se asignan al contenido se muestran en el escaparate a los clientes. Un elemento asociado puede ser un archivo, un URL o un adjunto.
help_content_clickaction=Seleccione la acción que el servidor realiza cuando un cliente pulsa en el contenido mostrado en el escaparate.
help_content_inputOption=Especifique el método para definir el mapa de imagen. Puede definir cada área del mapa de imagen individualmente o incluir código fuente HTML para definir el mapa de imagen completo.
help_content_imageMapSource=Especifique el código fuente HTML que define el mapa de imagen completo. Establezca un contentId (ID de contenido) de imagen como el nombre de mapa para asociar la imagen al mapa de imagen. El formato es: &lt;map name="[contentId]"&gt;. No establezca un número como el nombre de mapa.
help_content_areas=Defina las áreas de la imagen que contendrán una acción de pulsación. Especifique las coordenadas del área utilizando estos formatos: Rectángulo: X1,Y1,X2,Y2 (donde X1,Y1 es la coordenada superior izquierda y X2,Y2 es la coordenada inferior izquierda); Círculo: X,Y,radio (donde X,Y es el centro del círculo); Polígono: X1,Y1,X2,Y2, ... Xn,Yn (especifique un número par de coordenadas)
help_content_url=Éste es el URL al que la acción de pulsación lleva al cliente. Si especifica un URL personalizado, debería obtenerlo de los desarrolladores para asegurarse de que lleva al cliente a la ubicación correcta.  De lo contrario, se basa en las selecciones que ha entrado más arriba.
help_catalogbehavior_frequency=Elija la opción que describe el número de veces que el cliente debe haber visto las entradas de catálogo o las categorías. Si especifica más de una entrada de catálogo o categoría, el número del campo Veces es aplicable a cada uno.
help_onlinebehavior_frequency=Elija la opción que describe el número de veces que el cliente debe haber visto la página o realizado la búsqueda de términos de búsqueda. Si especifica más de un término de búsqueda o valor de parámetro, el número del campo Veces es aplicable a cada uno.
help_socialCommerce_frequency=Elija la opción que describe el número de veces que un cliente debe haber realizado la actividad social definida en este destino.
help_socialCommerce_times=Especifique el número de veces que un cliente debe haber realizado la actividad de comercio social definida en este desencadenante.
help_experiment_name=Este nombre se visualiza externamente para ayudar a identificar el experimento en informes estadísticos.
help_experiment_branchType=El tipo de ramificación utilizado en este experimento. Se recomienda el tipo de ramificación "Primera vía de acceso para la que el cliente cumple los requisitos" para experimentos de actividades web.
help_experiment_scope=Esta opción especifica cuándo debe mostrarse nuevo contenido a un cliente que ya ha visto contenido experimental.
help_experiment_maxCustomers=Esta opción especifica el número de clientes que participarán en el experimento. Cuando se alcance el límite, no se permitirá participar en el experimento a nuevos clientes.
help_experiment_startDate=La fecha y hora en que se inicia este experimento. Si no especifica una fecha de inicio, el experimento se iniciará en la fecha que la actividad esté planificada para iniciarse.
help_experiment_endDate=La fecha y hora en que finaliza el experimento. Si no especifica una fecha de finalización, el experimento se ejecutará durante el tiempo de ejecución planificado de la actividad, a menos que haya especificado un valor en el campo <b>Número máximo de clientes</b>.
help_experiment_sessionLength=El período de tiempo durante el cual un cliente ve el mismo elemento de prueba. Cuando la sesión caduca, se puede asignar al cliente un elemento de prueba diferente en el experimento. Es también el período de tiempo que ha de transcurrir desde que se le muestra algo a un cliente en una zona de e-Marketing hasta el momento en que realiza la compra para considerar que la visualización ha influido en la compra.
help_experiment_status=Establece el estado del experimento en En ejecución (activo) o Suspendido (inactivo). Este valor sólo afecta a las vías de acceso del experimento; no afecta al estado de la propia actividad web.
help_experiment_paths=Especifique un nombre para cada vía de acceso del experimento. Si el tipo de ramificación seleccionado es Aleatorio, especifique un porcentaje para cada vía de acceso que representa la frecuencia relativa con la que el servidor elige una vía de acceso; la suma de los valores porcentuales para todas las vías de acceso debe ser 100. Los experimentos deben tener al menos dos vías de acceso. 
help_experiment_totalUniqueCustomers=Este valor de sólo lectura muestra el número total de clientes que han participado en este experimento. Si se ha especificado un número en el campo Número máximo de clientes de la pestaña Propiedades generales, este valor indica cuándo terminará el experimento.
help_search_experiment_name=Este nombre se visualiza externamente para ayudar a identificar el experimento en informes estadísticos.
help_search_experiment_branchType=Si las vías de acceso que van detrás del elemento Experimento empiezan por destinos, elija el tipo de ramificación "Primera vía de acceso para la que el cliente cumple los requisitos". De lo contrario, elija el tipo de ramificación "Vía de acceso aleatoria" y asigne un porcentaje a cada vía de acceso.
help_search_experiment_scope=Esta opción especifica cuándo aplicar una vía de acceso diferente en el experimento de norma de búsqueda a un cliente específico que ya ha participado en el experimento.
help_search_experiment_maxCustomers=Esta opción especifica el número de clientes que participarán en el experimento. Cuando se alcance el límite, no se permitirá participar en el experimento a nuevos clientes.
help_search_experiment_startDate=La fecha y hora en que se inicia este experimento. Si no especifica una fecha de inicio, el experimento se iniciará en la fecha que la norma de búsqueda esté planificada para iniciarse.
help_search_experiment_endDate=La fecha y hora en que finaliza el experimento. Si no especifica una fecha de finalización, el experimento se ejecutará durante el tiempo de ejecución planificado de la norma de búsqueda, a menos que haya especificado un valor en el campo <b>Número máximo de clientes</b>.
help_search_experiment_sessionLength=El período de tiempo durante el cual un cliente ve el mismo elemento de prueba. Cuando la sesión caduca, se puede asignar al cliente un elemento de prueba diferente en el experimento.
help_search_experiment_status=Establece el estado del experimento en En ejecución (activo) o Suspendido (inactivo). Este valor sólo afecta a las vías de acceso del experimento de la norma de búsqueda. No afecta a la propia norma de búsqueda.
help_search_experiment_paths=Especifique un nombre y un porcentaje para cada vía de acceso del experimento. El porcentaje representa la frecuencia relativa con la que el servidor elige una vía de acceso. La suma de los valores porcentuales para todas las vías de acceso debe ser 100. Los experimentos deben tener al menos dos vías de acceso. 
help_search_experiment_totalUniqueCustomers=Este valor de sólo lectura muestra el número total de clientes que han participado en este experimento. Si se ha especificado un número en el campo Número máximo de clientes de la pestaña Propiedades generales, este valor indica cuándo terminará el experimento.
help_urlcontent_name=Escriba el nombre del parámetro de URL. Por ejemplo, si el URL contiene marca=xyz, escriba marca. El nombre distingue mayúsculas y minúsculas; escríbalo exactamente tal como aparece en el URL.
help_urlcontent_values=Escriba todo o parte del valor del parámetro de URL, según lo que haya seleccionado en la lista de normas de correspondencia de valores de Parámetros. El valor distingue mayúsculas y minúsculas. Puede especificar más de un valor añadiendo filas adicionales a la tabla.
help_searchTerms=Escriba todo o parte del término de búsqueda, de acuerdo con lo que haya seleccionado en la lista Norma de coincidencia de término de búsqueda. El término de búsqueda no es sensible a las mayúsculas y minúsculas. Puede especificar más de un término de búsqueda añadiendo filas adicionales a la tabla.
help_urlcontentFromDomain_domain=Escriba todo o parte del nombre del dominio del sitio externo, de acuerdo con lo que haya seleccionado en la lista de normas de comparación de dominios. Ejemplo: para un sitio web externo llamado www.example.com, (a) Si la norma de comparación es "Nombre de dominio exacto", escriba www.example.com (b) Si la norma de comparación es "El nombre de dominio contiene", escriba .example. o cualquier otra porción del nombre (c) Si la norma de comparación es "El nombre de dominio termina por", escriba example.com o .example.com
help_urlcontentFromDomain_name=Escriba el nombre del parámetro que aparece en el URL de la página del sitio externo que contenía el enlace al sitio. Por ejemplo, si el URL contiene Buscar=televisiones, teclee Buscar. El nombre distingue mayúsculas y minúsculas; escríbalo exactamente tal como aparece en el URL.
help_urlcontentFromDomain_values=Teclee todo o parte del valor del parámetro que aparece en el URL de la página del sitio externo que contenía el enlace a su sitio. Lo que escriba dependerá de lo que haya seleccionado en la lista de normas de correspondencia del valor de Parámetro. El valor no distingue mayúsculas y minúsculas. Puede especificar más de un valor añadiendo filas adicionales a la tabla.
help_urlcontentFromDomain_searchKeywords=Escriba todo o parte del término de búsqueda, de acuerdo con lo que haya seleccionado en la lista Norma de coincidencia de término de búsqueda. El término de búsqueda no es sensible a las mayúsculas y minúsculas. Puede especificar más de un término de búsqueda añadiendo filas adicionales a la tabla.
help_cookiecontent_name=Escriba el nombre del cookie. El nombre distingue mayúsculas y minúsculas; escríbalo exactamente tal como aparece en el cookie.
help_cookiecontent_values=Escriba todo o parte del valor del cookie según lo que haya seleccionado en la lista de normas de correspondencia de valores de cookie. Este valor distingue mayúsculas y minúsculas. Puede especificar más de un valor añadiendo filas adicionales a la tabla.
help_time_daysOfTheWeek=Seleccione los días de la semana en que esta actividad, o la vía de acceso de la actividad, estará activa. Si no selecciona un día, la actividad o la vía de acceso de la actividad, estará activa cada día.
help_time_startTime=Especifique la hora del día en que esta actividad o vía de acceso de actividad se activará. Si no especifica una hora, la hora de inicio será a las 12:00 A.M. (huso horario del servidor)
help_time_endTime=Especifique la hora del día en que esta actividad o vía de acceso de actividad dejará de estar activa. Si no especifica una hora, la hora de finalización será a las 11:59 P.M. (huso horario del servidor). Si especifica una hora final que es anterior a la hora de inicio en el reloj de 24 horas, la hora final se producirá en el día siguiente.
help_branch_name=Este nombre se visualiza externamente para ayudar a identificar la ramificación en informes estadísticos.
help_branch_branchType=El tipo de ramificación utilizado en este elemento de ramificación.
help_branch_paths=Especifique un nombre para cada vía de acceso de la ramificación. Si el tipo de ramificación seleccionado es Aleatorio, especifique un porcentaje para cada vía de acceso que representa la frecuencia relativa con la que el servidor elige una vía de acceso; la suma de los valores porcentuales para todas las vías de acceso debe ser 100. Las ramificaciones deben tener al menos dos vías de acceso.
help_customerSegment_name=Este nombre se visualiza en el Centro de gestión. Cuando dirige a este segmento de cliente en una actividad o promoción de marketing, debe utilizar este nombre para identificar el segmento del cliente.
help_customerSegment_populateMarketing=Marque este recuadro de selección si va a utilizar actividades de marketing para añadir o eliminar dinámicamente clientes de este segmento. Esto requiere que cree una actividad de marketing que haga referencia a este segmento de cliente en un elemento de acción de añadir a o eliminar del segmento del cliente. Este recuadro de selección debe estar seleccionado para que estas actualizaciones dinámicas puedan llevarse a cabo.
help_customerSegment_allowExport=Cuando está seleccionado, el segmento de clientes puede exportarse a aplicaciones externas. 
help_customerSegment_exportAll=Cuando está seleccionado, todos los clientes del segmento de clientes se exportan a aplicaciones externas, incluidos los clientes que no han optado por recibir comunicaciones de marketing.
help_customerSegment_inclusion=Seleccione una opción de esta lista para incluir clientes en este nuevo segmento de clientes que pertenecen, o no pertenecen, a uno o más segmentos de clientes existentes. Luego especifique los segmentos de clientes en la tabla que se muestra.
help_customerSegment_includedCustomer=Especifique los clientes registrados existentes a los que desea incluir explícitamente en este segmento de clientes. Busque los clientes por su ID de inicio de sesión, o por su nombre de pila, o por el apellido.
help_customerSegment_excludedCustomer=Especifique los clientes registrados existentes a los que desea excluir explícitamente de este segmento de clientes, aunque cumplan los criterios definidos para dicho segmento. Busque los clientes por su ID de inicio de sesión, o por su nombre de pila, o por el apellido.
help_customerSegment_AcctCountryRegion=El país o la región de operación define la ubicación donde opera una cuenta. La diferencia con la ubicación geográfica radica en que una cuenta con base en Estados Unidos puede operar en Estados Unidos, en Canadá y en el Reino Unido.
help_customerSegment_AcctLocation=La ubicación geográfica define el lugar de base de una cuenta.
help_customerSegment_SpecifyAddrCity=El nombre de la ciudad que añada a la tabla debe coincidir exactamente con el nombre almacenado en la base de datos de la tienda de un cliente determinado. Por lo general, el nombre se almacena tal como el cliente lo especificó en la página de la tienda. En la tabla, puede añadir varias versiones del nombre de la misma ciudad, por ejemplo, Nueva York y NY, para que haya más coincidencias con el cliente. El nombre no distingue mayúsculas y minúsculas.
help_customerSegment_SpecifyAddrPostalCode=El prefijo es una parte del código postal completo tal como se ha almacenado en la base de datos de la tienda, empezando por el primer número o letra del código. Por ejemplo, si especifica el prefijo 90 en la tabla, el servidor buscará en la base de datos de la tienda todos los clientes que tengan un código postal que empiece por 90. La búsqueda no distingue mayúsculas y minúsculas.
help_customerSegment_SpecifyPhoneNumber=El prefijo es una parte del número de teléfono completo tal como se ha almacenado en la base de datos de la tienda, empezando por el primer número o carácter. Por ejemplo, si especifica el prefijo 212 en la tabla, el servidor buscará en la base de datos de la tienda todos los clientes cuyo número de teléfono empiece por 212. Incluya solamente números en la entrada; no utilice espacios en blanco ni caracteres especiales (tales como paréntesis y guiones).
help_customerSegment_SpecifyEmail=El nombre de dominio es la parte de la dirección de correo electrónico que viene después del signo @. Por ejemplo, para incluir un cliente que tenga la dirección de correo juanlopez@ejemplo.com, añada este dominio de dirección de correo electrónico en la tabla: ejemplo.com.
help_customerSegment_CurrentAge=Para utilizar este atributo, su sitio debe recopilar las fechas de nacimiento de los clientes. Normalmente, los clientes pueden especificar su fecha de nacimiento durante el registro. El servidor calcula la edad del cliente a partir de la fecha de nacimiento proporcionada; por consiguiente, la edad se calculará correctamente a medida que pase el tiempo.
help_customerSegment_AgeGroup=Para utilizar este atributo, su sitio debe recopilar los grupos de edades de los clientes. Normalmente, los clientes pueden especificar su grupo de edad durante el registro. Tenga en cuenta que si un cliente especifica su grupo de edad hoy, el grupo podría ser incorrecto al pasar el tiempo.
help_customerSegment_Segments=Especifique uno o más segmentos de clientes que desee que el servidor examine para desencadenar esta actividad.
help_palette_triggers=Los desencadenantes definen el evento que hace que la actividad de marketing empiece o continúe.
help_palette_targets=Los destinos definen qué clientes son los destinatarios de la actividad de marketing.
help_palette_actions=Las acciones definen qué hacer cuando se activa un desencadenante.
help_palette_branching=Añada un elemento ramificación a una actividad web o de diálogo para partir una vía de acceso en varias vías de acceso. El elemento Bifurcación y el elemento Experimento tienen usos diferentes.
help_abandondedcart_frequency=Especifique con qué frecuencia el servidor comprobará si hay carros de la compra abandonados que cumplan con los criterios establecidos para este desencadenante. Si elige Una vez solamente, la comprobación se producirá solo el primer día en que la actividad esté activa.
help_abandondedcart_numberOfDays=Especifique cuántos días debe estar inactivo el carro para desencadenar la actividad. Por definición, un carro abandonado contiene uno o más artículos y el cliente no ha pasado por caja ni modificado el contenido del carro durante el número de días que especifica.
help_abandondedcart_minimumNumberOfDays=Especifique el número mínimo de días que debe estar inactivo el carro para desencadenar la actividad. Por definición, un carro abandonado contiene uno o más artículos y el cliente no ha pasado por caja ni modificado el contenido del carro durante el número de días que especifica.
help_abandondedcart_maximumNumberOfDays=Especifique el número máximo de días que debe estar inactivo el carro para desencadenar la actividad. Por definición, un carro abandonado contiene uno o más artículos y el cliente no ha pasado por caja ni modificado el contenido del carro durante el número de días que especifica.
help_customerSegment_frequency=Especifique con qué frecuencia el servidor comprobará si hay clientes en los segmentos listados para este desencadenante. Elija Una vez solamente si desea que la actividad se desencadene solo una vez, el primer día en que la actividad esté activa. Elija A diario si desea que la actividad se desencadene cada día que esté activa. Una comprobación diaria tiene sentido para los segmentos de cliente que tienen una pertenencia que cambia diariamente.
help_addToSegment_segment=Especifique un segmento de cliente registrado. El segmento de cliente debe tener seleccionado el siguiente recuadro de selección en la pestaña Propiedades generales: "Utilizar actividades de marketing para añadir o eliminar clientes." Si el recuadro de selección no está marcado, la acción Añadir o eliminar de segmento de cliente no funcionará.
help_birthdayNDays=Especifique el número de días anteriores al cumpleaños del cliente para desencadenar esta actividad. Para desencadenar la actividad en el cumpleaños del cliente, especifique 0 en este campo.
help_bestsellers_category=Especifique la categoría para la que desea mostrar una lista de los productos más vendidos. Puede especificar más de una categoría; no obstante, esto sólo tiene sentido si elige una de las opciones <b>Mostrar</b> que requiere que el cliente esté mirando la categoría o sus subcategorías.
help_bestsellers_size=Especifique cuántos productos desea mostrar en la lista de los más vendidos.
help_bestsellers_interval_num=Especifique el número de días con pedidos realizados que desea utilizar como base para la lista de los más vendidos. Por ejemplo, si especifica 3, la lista de los más vendidos se basa en los pedidos realizados en los últimos tres días.
help_bestsellers_location=Especifique si el cliente debe estar mirando la categoría para ver la lista de los más vendidos. Si elige la opción para mostrar la lista <i>sólo cuando el cliente esté mirando la categoría</i>, utilice Zonas de e-Marketing en la página de visualización de categoría. Si elige la opción para mostrar la lista <i>sólo cuando el cliente esté mirando la categoría o sus subcategorías</i>, utilice Zonas de e-Marketing en la página de visualización de categoría, la página de visualización de producto o en ambas.
help_topbrowsed_category=Especifique la categoría para la que desea mostrar una lista de los productos más visitados. Puede especificar más de una categoría; no obstante, esto sólo tiene sentido si elige una de las opciones <b>Mostrar</b> que requiere que el cliente esté mirando la categoría o sus subcategorías.
help_topbrowsed_size=Especifique cuántos productos desea mostrar en la lista de los más visitados.
help_topbrowsed_interval_num=Especifique el número de días de actividad de navegación en el que desea basar la lista de los más visitados. Por ejemplo, si especifica 3, la lista de los más visitados se basa en la actividad de navegación que ha tenido lugar en los últimos tres días. 
help_topbrowsed_location=Especifique si el cliente debe estar mirando la categoría para ver la lista de los más visitados. Si elige la opción para mostrar la lista <i>sólo cuando el cliente esté mirando la categoría</i>, utilice Zonas de e-Marketing en la página de visualización de categoría. Si elige la opción para mostrar la lista <i>sólo cuando el cliente esté mirando la categoría o sus subcategorías</i>, utilice Zonas de e-Marketing en la página de visualización de categoría, la página de visualización de producto o en ambas.
help_waitforevent_eventname=Un desarrollador de tiendas debe proporcionar el nombre del suceso. Éste es el nombre que el desarrollador de tiendas asigna al suceso al personalizar el software. El suceso define lo que debe ocurrir para que este desencadenante haga que la actividad de diálogo se inicie o continúe. Por ejemplo, un suceso puede ser que un cliente pulse un enlace personalizado en una página de tienda o elimine un artículo de un carro de la compra. El nombre es sensible a mayúsculas y minúsculas.
help_waitforevent_numberofparameters=Un desarrollador de tiendas puede definir uno o dos parámetros a comparar para este suceso.
help_waitforevent_parametername=Un desarrollador de tiendas debe proporcionar el nombre del parámetro. Éste es el nombre que el desarrollador de tiendas asigna al parámetro al personalizar el software para este suceso. El nombre es sensible a mayúsculas y minúsculas.
help_waitforevent_parametervalue=Un desarrollador de tiendas debe proporcionar los valores de parámetro. Escriba todo o parte del valor, dependiendo de lo que haya seleccionado en la lista Norma de coincidencia de valor de parámetro. El valor distingue mayúsculas y minúsculas. Puede especificar más de un valor añadiendo filas adicionales a la tabla.
help_waitforevent_secondparametername=Si especifica un segundo nombre de parámetro, una coincidencia para el primer parámetro y el segundo parámetro debe cumplir los criterios de parámetro del desencadenante.
help_waitforevent_times=Especifique el número de veces que el suceso debe haber ocurrido para un cliente específico para que la actividad de diálogo se inicie o continúe.
help_waitforevent_timeframe=Elija la opción que describe cuándo debe haber ocurrido el suceso.
help_customersearches_searchtermvalue=Escriba todo o parte del término de búsqueda, de acuerdo con lo que haya seleccionado en la lista Norma de coincidencia de término de búsqueda. Puede especificar más de un término de búsqueda añadiendo filas adicionales a la tabla.
help_customersearches_times=Especifique el número de veces que el suceso debe haber ocurrido para un cliente específico para que la actividad de diálogo se inicie o continúe.
help_customersearches_timeframe=Elija la opción que describe cuándo debe haber ocurrido el suceso.
help_recurringorder_repeatSchedule=Seleccione si desea que esta actividad se repita o se ejecute una sola vez.
help_recurringorder_numberOfDays=Seleccione 0 para desencadenar la actividad el día de la fecha de inicio, finalización o cancelación o especifique el número de días antes o después de los cuales desea desencadenar la actividad. Por ejemplo, enviar a un cliente un correo electrónico avisándole de que su pedido recurrente va a caducar en 45 días.
help_recurringorder_recurringOrderTriggerType=Seleccione si desea que el desencadenante busque antes o después de las fechas de inicio, finalización o cancelación.
help_recurringorder_startsBetweenDateRange=Seleccione un periodo de tiempo en el que buscar la fecha de inicio del pedido recurrente o elija cualquier fecha.
help_recurringorder_endsBetweenDateRange=Seleccione un periodo de tiempo en el que buscar la fecha de finalización del pedido recurrente o elija cualquier fecha.
help_subscription_repeatSchedule=Seleccione si desea que esta actividad se repita o se ejecute una sola vez.
help_subscription_numberOfDays=Seleccione 0 para desencadenar la actividad el día de la fecha de inicio, finalización o cancelación o especifique el número de días antes o después de los cuales desea desencadenar la actividad. Por ejemplo, enviar a un cliente un correo electrónico avisándole de que su suscripción va a caducar en 45 días.
help_subscription_subscriptionTriggerType=Seleccione si desea que el desencadenante busque antes o después de las fechas de inicio, finalización o cancelación.
help_subscription_startsBetweenDateRange=Seleccione un periodo de tiempo en el que buscar la fecha de inicio de la suscripción o elija cualquier fecha.
help_subscription_endsBetweenDateRange=Seleccione un periodo de tiempo en el que buscar la fecha de finalización de la suscripción o elija cualquier fecha.
help_subscription_applicableSubscriptions=Restrinja la búsqueda añadiendo entradas de catálogo de suscripción específicas en este campo.

help_customerCheckInStore_locationType=Seleccione el tipo de ubicación para asociar al desencadenante El cliente hace check-in.
help_customerCheckInStore_regionSelection=Especifique la región que desea asociar al desencadenante El cliente hace check-in.
help_customerCheckInStore_pointOfInterestSelection=Especifique el punto de interés que desea asociar al desencadenante El cliente hace check-in.
help_customerCheckInStore_frequency=Elija la opción que describe el número de veces que se debe recibir un suceso El cliente hace check-in.
help_customerCheckInStore_times=Veces
help_customerCheckInStore_timeframe=Elija la opción que describe si la actividad se puede desencadenar repetidamente.

help_locationcontent_locationType=El identificador de la ubicación se utiliza con el prefijo y el sufijo para crear una vía de acceso para localizar el contenido a visualizar. 
help_locationcontent_prefix=Debe obtener este prefijo del desarrollador de la tienda para asegurarse de que identifica la ubicación correcta.
help_locationcontent_suffix=Debe obtener este sufijo del desarrollador de la tienda para asegurarse de que identifica la ubicación correcta.

help_returnNvpData=Escriba los nombres y los valores de las propiedades. Una propiedad de zona de e-Marketing puede ser información interpretada por una zona de e-Marketing del escaparate y utilizada para controlar el comportamiento del escaparate. Puede solicitar los nombres y valores para una zona de e-Marketing a los desarrolladores para asegurarse de que los nombres y valores que establezca puedan ser utilizados por la zona de e-Marketing del escaparate.
help_content_references=Esta tabla lista las zonas de e-Marketing, actividades web y diseños que utilizan este contenido. Efectúe una doble pulsación sobre cualquier fila de la tabla para abrir la vista de propiedades del objeto y realizar cambios. Si la tabla está vacía, este contenido no se utiliza en ningún objeto, por lo que no se mostrará en el escaparate.

