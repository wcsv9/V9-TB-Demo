shopCartTotalOneConditionRequired=Especifique al menos una condición de carro de la compra utilizando el campo Número de entradas de catálogo, el campo Valor de entradas de catálogo o el campo Período de tiempo.
experimentEndConditionRequired=Para el elemento Experimento, especifique un valor para el campo Número máximo de clientes o para el campo Fecha de finalización.
experimentPercentagesIncorrect=Para el elemento Experimento, en la pestaña Vías de acceso, especifique valores en la columna Porcentaje (%) cuyo total sea 100 por ciento.
experimentDuplicateNames=Para el elemento Experimento, en la pestaña Vías de acceso, especifique un nombre diferente en la columna Nombre de cada vía de acceso. 
branchDuplicateNames=Para el elemento Ramificación, especifique un nombre diferente en la columna Nombre de cada vía de acceso.
attachmentRequired=Especifique un adjunto, un archivo o un URL en la tabla Elementos asociados.
noParameterNameProvided=Especifique el nombre del parámetro URL en el campo Nombre de parámetro.
noParameterValueProvided=Especifique uno o más valores en la tabla Valores de parámetro.
noCookieValueProvided=Especifique uno o más valores en la tabla Valores de cookies.
noKeywordProvided=Especifique uno o más términos de búsqueda en la tabla Términos de búsqueda.
noCouponsSelected=Especifique una promoción de cupones en la tabla Promoción de cupones.
notCouponPromotion=Especifique una promoción de cupones en la tabla Promoción de cupones.
contentWrongClickAction=El contenido especificado en la tabla Contenido debe contener una acción de pulsación relacionada con una promoción. Especifique un contenido distinto o sustituya la acción Recomendar contenido por la acción recomendar promoción.
promotionWrongClickAction=El contenido especificado en la tabla Contenido debe contener una acción de pulsación relacionada con una promoción. Especifique un contenido distinto o sustituya la acción Recomendar contenido por la acción recomendar promoción.
promotionNotCoupon=Especifique una promoción en la tabla Promoción que sea una promoción de cupones.
promotionNotCode=Especifique una promoción en la tabla Promoción que requiera códigos de promoción.
noPropertiesRequiredTrigger=No es necesario configurar propiedades para este desencadenante.
noPropertiesRequiredTarget=No es necesario configurar propiedades para este destino.
noPropertiesRequiredAction=No es necesario configurar propiedades para esta acción.
wrongContentTypeSelectedForSMS=Especifique un contenido en la tabla Contenido que tenga el tipo siguiente: Mensaje de texto para el dispositivo móvil.
needsPopulatedPromotionCodes=Especifique una promoción en la tabla Promoción que tenga códigos de promoción exclusivos y se haya activado.
invalidSubscriptionCatentry=Especifique una entrada de catálogo de suscripción válida en el campo Restringir la búsqueda a suscripciones específicas. 
noNvpProvided=Especifique uno o más valores en la tabla Propiedades.

