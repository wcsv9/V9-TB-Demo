help_locationcontent_locationType=Identificatorul loca\u0163iei este folosit cu prefix \u015fi sufix pentru a crea o cale pentru a g\u0103si con\u0163inutul de afi\u015fat. 
help_locationcontent_prefix=Trebuie s\u0103 ob\u0163ine\u0163i acest identificator de la dezvoltatorul magazinului pentru a fi sigur c\u0103 identific\u0103 loca\u0163ia corect\u0103.
help_locationcontent_suffix=Trebuie s\u0103 ob\u0163ine\u0163i acest sufix de la dezvoltatorul magazinului pentru a fi sigur c\u0103 identific\u0103 loca\u0163ia corect\u0103.

help_returnNvpData=Tasta\u0163i numele \u015fi valorile propriet\u0103\u0163ilor. O proprietate de spot e-Marketing pot fi informa\u0163iile care sunt \u00een\u0163elese de un spot e-Marketing de storefront \u015fi care sunt folosite pentru controlul comportamentului storefront-ului. Pute\u0163i ob\u0163ine numele \u015fi valorile pentru un spot e-Marketing de la dezvoltatorii dumneavoastr\u0103 pentru a v\u0103 asigura c\u0103 numele \u015fi valorile pe care le seta\u0163i pot fi utilizate de spotul e-Marketing de storefront.
help_content_references=Acest tabel prezint\u0103 spoturile e-Marketing, activit\u0103\u0163ile web \u015fi dispunerile care utilizeaz\u0103 acest con\u0163inut. Face\u0163i dublu clic pe orice r\u00e2nd din tabel pentru a deschide vizualizarea propriet\u0103\u0163ilor pentru obiect \u015fi a face modific\u0103ri. Dac\u0103 tabelul este gol, acest con\u0163inut nu este utilizat \u00een niciun obiect, a\u015fa c\u0103 nu va fi afi\u015fat \u00een storefront.

