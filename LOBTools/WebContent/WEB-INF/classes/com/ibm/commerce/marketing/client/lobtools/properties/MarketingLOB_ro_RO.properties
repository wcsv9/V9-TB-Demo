shopCartTotalOneConditionRequired=Specifica\u0163i cel pu\u0163in o condi\u0163ie de co\u015f de cump\u0103r\u0103turi utiliz\u00e2nd fie c\u00e2mpul Num\u0103r intr\u0103ri de catalog, fie c\u00e2mpul Valoare intr\u0103ri de catalog sau Cadru timp.
experimentEndConditionRequired=Pentru elementul Experiment, specifica\u0163i o valoare fie pentru c\u00e2mpul Num\u0103r maxim de clien\u0163i, fie pentru c\u00e2mpul Dat\u0103 sf\u00e2r\u015fit.
experimentPercentagesIncorrect=Pentru elementul Experiment, \u00een fi\u015fa C\u0103i, specifica\u0163i valori \u00een coloana Procentaj (%) care \u00eensumeaz\u0103 100 de procente.
experimentDuplicateNames=Pentru elementul Experiment, \u00een fi\u015fa C\u0103i, specifica\u0163i valori \u00een coloana Procentaj (%) care \u00eensumeaz\u0103 path de procente. 
