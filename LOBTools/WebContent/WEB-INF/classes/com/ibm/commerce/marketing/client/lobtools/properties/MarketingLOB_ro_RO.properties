contentWrongClickAction=Con\u0163inutul specificat \u00een tabelul Con\u0163inut nu poate avea o ac\u0163iune de clic legat\u0103 de promo\u0163ie. Fie specifica\u0163i un con\u0163inut diferit, fie \u00eenlocui\u0163i ac\u0163iunea Recomandare con\u0163inut cu ac\u0163iunea Recomandare promo\u0163ie.
promotionWrongClickAction=Con\u0163inutul specificat \u00een tabelul Con\u0163inut trebuie s\u0103 aib\u0103 o ac\u0163iune de clic legat\u0103 de promo\u0163ie. Fie specifica\u0163i un con\u0163inut diferit, fie \u00eenlocui\u0163i ac\u0163iunea Recomandare promo\u0163ie cu ac\u0163iunea Recomandare con\u0163inut.
