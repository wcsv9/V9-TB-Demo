promotionChecker=Verificator de promo\u0163ie
promotionCheckerSummary=Verifica\u0163i dac\u0103 intrarea de catalog afi\u015fat\u0103 se calific\u0103 pentru aceast\u0103 promo\u0163ie: {0}
