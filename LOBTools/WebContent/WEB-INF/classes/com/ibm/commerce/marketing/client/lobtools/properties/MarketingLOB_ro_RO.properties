# Help
help_searchSKU=Selecta\u0163i intr\u0103ri de catalog cump\u0103rabile, cum ar fi SKU-uri \u015fi kit-uri. Produsele \u015fi bundle-urile nu pot fi ad\u0103ugate.
help_campaign_name=Numele este afi\u015fat intern pentru a se putea identifica campania.
help_campaign_owner=Aceasta este persoana responsabil\u0103 de campanie. Acesta poate fi fie un sponsor senior, cineva care este responsabil de finan\u0163area campaniei, sau oricum aceasta ar putea fi relevant\u0103 pentru afacerea dumneavoastr\u0103.
help_campaign_season=Acesta este sezonul \u00een care se desf\u0103\u015foar\u0103 campania. Acesta poate fi dup\u0103 calendar, de exemplu prim\u0103vara sau vara, \u00een perioadele fiscale, sau oricum ar fi relevant pentru afacerea dumneavoatr\u0103. Se afi\u015feaz\u0103 \u00een pagina Campanii - List\u0103.
help_activity_name=Numele este afi\u015fat intern pentru a se putea identifica activitatea.
help_activity_priority=Aloca\u0163i o prioritate introduc\u00e2nd un num\u0103r \u00eentre zero \u015fi o mie. Zero este prioritatea cea mai mic\u0103 \u015fi o mie este prioritatea cea mai mare. C\u00e2nd mai multe activit\u0103\u0163i sunt planificate pentru acela\u015fi spot e-Marketing, activitatea cu cea mai mare prioritate este afi\u015fat\u0103 prima.
help_activity_repeatable=Activit\u0103\u0163ile repetabile afi\u015feaz\u0103 con\u0163inutul de mai multe ori pentru un client. Aceasta \u00eenseamn\u0103 c\u0103 un client care vizualizeaz\u0103 spotul de e-Marketing de mai multe ori ar putea vedea acela\u015fi con\u0163inut de fiecare dat\u0103. Acest comportament este \u00een general de dorit pentru activit\u0103\u0163i web.
help_activityDialog_repeatable=Activit\u0103\u0163ile repetabile permit clientului s\u0103 \u00eenceap\u0103 \u015fi s\u0103 termine o activitate de mai multe ori. Lua\u0163i \u00een considerare ce trebuie s\u0103 \u00eendeplineasc\u0103 activitatea dumneavoastr\u0103 pentru a decide dac\u0103 s\u0103 marca\u0163i sau nu aceast\u0103 activitate ca repeatabil\u0103.
help_activity_relatedActivities=Aceast\u0103 tabel\u0103 listeaz\u0103 activit\u0103\u0163i legate, prin experimentele de marketing, activit\u0103\u0163ii pe care o vizualiza\u0163i . De exemplu, dac\u0103 vizualiza\u0163i o activitate creat\u0103 din calea c\u00e2\u015ftig\u0103toare a unui experiment, atunci aceast\u0103 tabel\u0103 listeaz\u0103 activitatea original\u0103, numai citire, care a con\u0163inut elementele de test.
help_email_name=Acest nume este afi\u015fat intern pentru a v\u0103 ajuta s\u0103 identifica\u0163i \u015fablonul e-mail.
help_email_recordOpens=Selecta\u0163i aceast\u0103 caset\u0103 de bifare dac\u0103 vre\u0163i ca num\u0103rul e-mailurilor deschise s\u0103 fie afi\u015fat pe fila Statistici pentru o activitate e-mail care folose\u015fte acest \u015fablon.
help_email_recordClicks=Selecta\u0163i aceast\u0103 caset\u0103 de bifare dac\u0103 vre\u0163i ca num\u0103rul de clicuri e-mail s\u0103 fie afi\u015fat pe fila Statistici pentru o activitate e-mail care folose\u015fte acest \u015fablon.
help_email_recordCoremetrics=Selecta\u0163i aceast\u0103 caset\u0103 de bifare dac\u0103 vre\u0163i s\u0103 urm\u0103ri\u0163i \u00een IBM Digital Analytics eficien\u0163a unei activit\u0103\u0163i e-mail care folose\u015fte acest \u015fablon.
help_email_recordAnalyticsProvider=Selecta\u0163i aceast\u0103 caset\u0103 de bifare dac\u0103 vre\u0163i s\u0103 urm\u0103ri\u0163i \u00eentr-un furnizor de analiz\u0103 extern eficien\u0163a unei activit\u0103\u0163i e-mail care folose\u015fte acest \u015fablon.
help_email_replyTo=Aceasta este adresa e-mail de r\u0103spuns la care pot r\u0103spunde clien\u0163ii care primesc e-mailul.
help_email_sendDate=Data la care va fi trimis e-mailul.
help_email_sendTime=Ora la care va fi trimis e-mailul la data specificat\u0103 mai sus. Aceast\u0103 valoare este configurat\u0103 de administratorul site-ului \u015fi, dac\u0103 lipse\u015fte, activit\u0103\u0163ile e-mail nu au fost configurate.
help_email_content_format=Selecta\u0163i formatul con\u0163inutului pentru e-mail. Select\u00e2nd text simplu se limiteaz\u0103 tagurile care pot fi incluse \u00een \u015fablon. Selectarea HTML ar putea \u00eensemna c\u0103 clien\u0163ii care folosesc clien\u0163i e-mail mai vechi nu pot vizualiza corespunz\u0103tor e-mailul livrat.
help_email_url=Introduce\u0163i URL-ul c\u0103tre care clientul va fi trimis prin ac\u0163iunea clic. Ar trebui s\u0103 ob\u0163ine\u0163i acest URL de la dezvoltatorii dumneavoastr\u0103 pentru a v\u0103 asigura c\u0103 direc\u0163ioneaz\u0103 clientul \u00een loca\u0163ia corect\u0103.
help_email_url_text=Afi\u015fa\u0163i acest text legat de URL-ul specificat.
help_email_linkname_reporting=Utilizat numai \u00een scopul raport\u0103rii. Nu sunt permise ghilimele simple \u015fi duble \u015fi vor fi scoate automat \u00eenainte de salvare.
help_email_sendImmediately=Selecta\u0163i aceast\u0103 caset\u0103 de bifare pentru a trimite e-mailul imediat ce clientul ajunge la ac\u0163iunea Trimitere mesaj \u00een activitate. Dac\u0103 aceast\u0103 caset\u0103 de bifare este debifat\u0103, serverul trimite e-mailul la ora din zi la care sunt planificate s\u0103 fie trimise e-mailurile de marketing pentru magazin \u00een Consola administrativ\u0103.
help_email_template=Specifica\u0163i \u015fablonul e-mail de folosit. Dac\u0103 \u015fablonul nu exist\u0103 \u00eenc\u0103 pe sistem, trebuie s\u0103 crea\u0163i unul utiliz\u00e2nd unealta Marketing.
help_emailStatistics_delivery=Acest tabel afi\u015feaz\u0103 statistici de livrare e-mail de baz\u0103, afi\u015fate at\u00e2t ca numere, c\u00e2t \u015fi ca procentaje.
help_emailStatistics_effectiveness=Acest tabel afi\u015feaz\u0103 statistici legate de modul \u00een care clien\u0163ii au interac\u0163ionat cu e-mailurile pe care le-au primit, afi\u015fate at\u00e2t ca numere, c\u00e2t \u015fi ca procentaje.
help_espot_name=Acest nume este afi\u015fat \u00een Centrul de gestiune \u015fi atunci c\u00e2nd se vizualizeaz\u0103 loca\u0163ia Spot-urilor e-marketing \u00eentr-o previzualizare a magazinului.
help_espot_displayContent=Selecta\u0163i aceast\u0103 caset\u0103 de bifare dac\u0103 acest spot e-Marketing este menit s\u0103 afi\u015feze con\u0163inut, cum ar fi un anun\u0163. Acesta este doar \u00een scopuri informa\u0163ionale.
help_espot_displayCategories=Selecta\u0163i aceast\u0103 caset\u0103 de bifare dac\u0103 acest spot e-marketing ar trebui s\u0103 afi\u015feze recomandarea unei categorii. Acesta este doar \u00een scopuri informa\u0163ionale.
help_espot_displayCatalogEntries=Selecta\u0163i aceast\u0103 caset\u0103 de bifare dac\u0103 acest spot e-marketing ar trebui s\u0103 afi\u015feze recomandarea unei intr\u0103ri de catalog. Acesta este doar \u00een scopuri informa\u0163ionale.
help_espot_widget=Selecta\u0163i aceast\u0103 caset\u0103 de bifare dac\u0103 spotul e-Marketing are un widget ce poate fi \u00eenglobat pe un sit la distan\u0163\u0103. Acesta este doar \u00een scopuri informa\u0163ionale.
help_espot_feed=Aceasta este adresa web a aliment\u0103rii pentru acest spot e-Marketing. Pute\u0163i vizualiza alimentarea copiind acest URL \u015fi lipindu-l \u00eentr-un cititor de aliment\u0103ri sau browser. Pute\u0163i de asemenea furniza acest URL clien\u0163ilor, astfel \u00eenc\u00e2t ace\u015ftia s\u0103 se poat\u0103 abona la alimentare.
help_espot_defaultContent=Specifica\u0163i ce s\u0103 se afi\u015feze \u00een acest spot e-Marketing c\u00e2nd a) nu ruleaz\u0103 momentan nicio activitate web \u00een acest spot e-Marketing, sau b) clientul care vizualizeaz\u0103 pagina nu este vizat de activit\u0103\u0163ile web care ruleaz\u0103 momentan \u00een acest spot e-Marketing. Pute\u0163i specifica intr\u0103ri de catalog, categorii \u015fi con\u0163inut ca fiind con\u0163inut implicit.
help_espot_defaultContentOverride=Dac\u0103 se specific\u0103 aici con\u0163inut implicit, con\u0163inutul implicit specificat \u00een magazinul de aseturi va fi ignorat.
help_espot_defaultTitleContent=Specifica\u0163i ce s\u0103 se afi\u015feze \u00een acest titlu de spot e-Marketing c\u00e2nd a) nu ruleaz\u0103 momentan nicio activitate web \u00een acest spot e-Marketing, sau b) clientul care vizualizeaz\u0103 pagina nu este vizat de activit\u0103\u0163ile web care ruleaz\u0103 momentan \u00een acest spot e-Marketing. Pute\u0163i specifica con\u0163inut de marketing drept con\u0163inut de titlu implicit.
help_espot_defaultTitleContentOverride=Dac\u0103 este specificat aici con\u0163inutul de titlu implicit, va fi ignorat con\u0163inutul de titlu implicit specificat \u00een magazinul de aseturi.
help_espot_statistics_viewer=Indic\u0103 num\u0103rul de vizualiz\u0103ri \u015fi clicuri pentru fiecare spot e-marketing utilizat \u00een aceast\u0103 activitate, de la momentul primei activ\u0103ri a activit\u0103\u0163ii. Rata de clic este num\u0103rul de clicuri per suta de vizualiz\u0103ri, exprimat\u0103 sub form\u0103 de procentaj.
help_displayMA_type=Pute\u0163i selecta mai multe tipuri de asocieri, \u0163in\u00e2nd ap\u0103sate tastele Shift sau Ctrl \u00een timp ce ap\u0103sa\u0163i pe tipurile asociate.
help_displayMA_targetCondition=Alege\u0163i op\u0163iunea care descrie modul \u00een care dori\u0163i s\u0103 defini\u0163i aceast\u0103 \u0163int\u0103.
help_shopcartpurchhist_targetCondition_total=Alege\u0163i op\u0163iunea care descrie modul \u00een care dori\u0163i s\u0103 defini\u0163i aceast\u0103 \u0163int\u0103.
help_shopcartpurchhist_targetCondition_products=Alege\u0163i op\u0163iunea care descrie modul \u00een care dori\u0163i s\u0103 defini\u0163i aceast\u0103 \u0163int\u0103.
help_shopcartpurchhist_targetCondition_categories=Alege\u0163i op\u0163iunea care descrie modul \u00een care dori\u0163i s\u0103 defini\u0163i aceast\u0103 \u0163int\u0103.
help_shopcart_anyCatalogEntries=Alege\u0163i op\u0163iunea care descrie c\u00e2te intr\u0103ri de catalog \u0163int\u0103 trebuie s\u0103 fie \u00een co\u015ful de cump\u0103r\u0103turi.
help_shopcart_catalogEntries=Alege\u0163i op\u0163iunea care descrie c\u00e2te intr\u0103ri de catalog \u0163int\u0103 trebuie s\u0103 fie \u00een co\u015ful de cump\u0103r\u0103turi. Dac\u0103 a\u0163i specificat mai multe introri de catalog sau categorii din tabelul anterioar\u0103, atunci acest num\u0103r se aplic\u0103 la fiecare.
help_purchhist_anyCatalogEntries=Alege\u0163i op\u0163iunea care descrie c\u00e2te comenzi trebuie s\u0103 fi plasat clientul.
help_purchhist_catalogEntries=Alege\u0163i op\u0163iunea care descrie c\u00e2te intr\u0103ri de catalog \u0163int\u0103 trebuie s\u0103 fie \u00een istoricul de achizi\u0163ii al clientului. Dac\u0103 a\u0163i specificat mai multe introri de catalog sau categorii din tabela anterioar\u0103, atunci acest num\u0103r se aplic\u0103 la fiecare.
help_promotionrecommendation_promotionSelection=Specifica\u0163i promo\u0163ia pe care vre\u0163i s-o asocia\u0163i cu con\u0163inutul pe care \u00eel afi\u015feaz\u0103 aceast\u0103 activitate web. Dac\u0103 promo\u0163ia nu exist\u0103 \u00eenc\u0103 \u00een sistem, trebuie s\u0103 o crea\u0163i folosind utilitarul de promo\u0163ii.
help_promotionrecommendation_contentSelection=Specifica\u0163i con\u0163inutul pe care vre\u0163i s\u0103-l afi\u015fa\u0163i \u00een spotul e-Marketing pentru aceast\u0103 activitate web. Tipic, con\u0163inutul este un anun\u0163 pentru promo\u0163ia asociat\u0103 care are o ac\u0163iune de ap\u0103sare predefinit\u0103 pentru o promo\u0163ie. Dac\u0103 con\u0163inutul nu exist\u0103 \u00eenc\u0103 \u00een sistem, trebuie s\u0103 \u00eel crea\u0163i folosind utilitarul de marketing.
help_couponSelection=Specifica\u0163i promo\u0163ia cu taloane pe care dori\u0163i s-o emite\u0163i clientului. Dac\u0103 aceast\u0103 promo\u0163ie nu exist\u0103 \u00eenc\u0103 \u00een sistem, trebuie s-o crea\u0163i utiliz\u00e2nd unealta Promo\u0163ii.
help_sms_content=Specifica\u0163i con\u0163inutul de trimis clientului. Tipul con\u0163inutului trebuie s\u0103 fie Mesaj text pentru dispozitive mobile. Dac\u0103 con\u0163inutul nu exist\u0103 \u00eenc\u0103 \u00een sistem, trebuie s\u0103 \u00eel crea\u0163i folosind utilitarul de marketing.
help_customerbehavior_targetCondition_option=Alege\u0163i op\u0163iunea care descrie pagina de magazin pe care clientul \u0163int\u0103 trebuie s\u0103 o vizualizeze. Alegerea dumneavoastr\u0103 ar trebui s\u0103 corespund\u0103 spotului de e-Marketing specificat \u00een aceast\u0103 activitate. De exemplu, dac\u0103 spotul de e-Marketing este pe pagina de afi\u015fare a categoriei, atunci alege\u0163i Clientul vizualizeaz\u0103 o categorie.
help_customerbehavior_targetCondition_categories=Alege\u0163i op\u0163iunea care descrie modul \u00een care dori\u0163i s\u0103 defini\u0163i aceast\u0103 \u0163int\u0103.
help_customerbehavior_targetCondition_products=Alege\u0163i op\u0163iunea care descrie modul \u00een care dori\u0163i s\u0103 defini\u0163i aceast\u0103 \u0163int\u0103.
help_customerbehavior_targetCondition_productsincategories=Alege\u0163i op\u0163iunea care descrie modul \u00een care dori\u0163i s\u0103 defini\u0163i aceast\u0103 \u0163int\u0103.
help_customerbehavior_targetCondition_urlContents=Alege\u0163i op\u0163iunea care descrie modul \u00een care dori\u0163i s\u0103 defini\u0163i aceast\u0103 \u0163int\u0103.
help_customerbehavior_targetCondition_searchTerms=Alege\u0163i op\u0163iunea care descrie modul \u00een care dori\u0163i s\u0103 defini\u0163i aceast\u0103 \u0163int\u0103.
help_customerbehavior_targetCondition_urlContentsFromDomain=Alege\u0163i op\u0163iunea care descrie modul \u00een care dori\u0163i s\u0103 defini\u0163i aceast\u0103 \u0163int\u0103.
help_customerbehavior_targetCondition_cookieContents=Alege\u0163i op\u0163iunea care descrie modul \u00een care dori\u0163i s\u0103 defini\u0163i aceast\u0103 \u0163int\u0103.
help_customerbehavior_targetCondition_catalogBrowsingBehavior=Alege\u0163i op\u0163iunea care descrie partea catalogului de magazin pe care clientul \u0163int\u0103 trebuie s\u0103 o fi vizualizat.
help_customerbehavior_targetCondition_onlineBehavior=Alege\u0163i op\u0163iunea care descrie tipul de comportament inregistrat al clientului pe care-l vre\u0163i ca \u0163int\u0103. Op\u0163iunea parametrilor URL \u00eenregistra\u0163i \u0163inte\u015fte clien\u0163i care au vizualizat pagini ce con\u0163in un parametru specific pe URL-ul paginii.
help_customerbehavior_categoryCondition=Specifica\u0163i dac\u0103 condi\u0163ia se aplic\u0103 numai pentru categoriile specificate sau include de asemenea \u015fi subcategoriile.
help_recentlyviewed_typeOfList=Alege\u0163i dac\u0103 vre\u0163i ca lista de vizualiz\u0103ri recente s\u0103 afi\u015feze intr\u0103ri de catalog sau categorii \u00een spotul e-Marketing.
help_wait_timeToWait=Specifica\u0163i o perioad\u0103 de a\u015fteptare \u00een activitate. C\u00e2nd perioada de a\u015fteptare se termin\u0103, activitatea continu\u0103\u015fi clientul continu\u0103 la urm\u0103torul element din calea activit\u0103\u0163ii. Plasa\u0163i decla\u015fatorul A\u015fteptare \u00een partea dreapt\u0103 a altui declan\u015fator sau o ac\u0163iune. Nu este recomandat\u0103 s\u0103 plasa\u0163i un declan\u015fator A\u015fteptare ca elementul filtru dintr-un flux de activit\u0103\u0163i.
help_timeframe_catalogBrowsingBehavior=Alege\u0163i op\u0163iunea care descrie momentul \u00een care clientul trebuie s\u0103 fi vizualizat int\u0103rile de catalog sau categoriile.
help_timeframe_onlineBehavior=Alege\u0163i op\u0163iunea care descrie momentul \u00een care clientul trebuie s\u0103 fi vizualizat pagina sau a realizat c\u0103utarea termenilor de c\u0103utare.
help_timeframe_shoppingCart=Alege\u0163i op\u0163iunea care descrie c\u00e2nd clientul trebuie s\u0103 fi ad\u0103ugat intr\u0103rile de catalog la co\u015ful de cump\u0103r\u0103turi.
help_timeframe_purchaseHistory=Alege\u0163i op\u0163iunea care descrie c\u00e2nd clientul trebuie s\u0103 fi plasat comanda.
help_timeframe_socialCommerce=Alege\u0163i op\u0163iunea care descrie c\u00e2nd clientul trebuie s\u0103 fi participat la comer\u0163 electronic \u00een magazin.
help_content_name=Avcest nume este afi\u015fat intern pentru a ajuta la identificarea con\u0163inutului.
help_content_behavior=Alege\u0163i static \u00een cazul \u00een care con\u0163inutul afi\u015feaz\u0103 acelea\u015fi rezultate pentru to\u0163i clien\u0163ii. Alege\u0163i Dinamic \u00een cazul \u00een care con\u0163inutul se modific\u0103 \u00een func\u0163ie de client, de exemplu, con\u0163inutul afi\u015feaz\u0103 numele clientului \u00een text folosind variabile de substituire.
help_content_attachment=Aseturile alocate con\u0163inutului sunt afi\u015fate \u00een storefront clien\u0163ilor. Un aset asociat poate fi un fi\u015fier, un URL, sau un ata\u015fament.
help_content_clickaction=Selecta\u0163i ac\u0163iunea pe care o execut\u0103 serverul c\u00e2nd un client face clic pe con\u0163inutul afi\u015fat pe storefront.
help_content_inputOption=Specifica\u0163i metoda pentru definirea h\u0103r\u0163ii imagine. Pute\u0163i defini fiecare zon\u0103 individual \u00een harta imagine sau pute\u0163i include codul surs\u0103 HTML pentru a defini \u00eentreaga hart\u0103 imagine.
help_content_imageMapSource=Specifica\u0163i codul surs\u0103 HTML care define\u015fte \u00eentreaga hart\u0103 imagine. Seta\u0163i un contentId de imagine ca nume de hart\u0103 pentru a asocia imaginea cu harta imagine. Formatul este: &lt;map name="[contentId]"&gt;. Nu seta\u0163i un num\u0103r ca nume de hart\u0103.
help_content_areas=Defini\u0163i zonele din imagine care vor con\u0163ine o ac\u0163iune clic. Specifica\u0163i coordonatele zonelor utiliz\u00e2nd aceste formate: Dreptunghi: X1,Y1,X2,Y2 (unde X1,Y1 este coordonata st\u00e2nga sus \u015fi X2,Y2 este coordonata dreapta jos); Cerc: X,Y,raz\u0103 (unde X,Y este centrul cercului); Poligon: X1,Y1,X2,Y2, ... Xn,Yn (specifica\u0163i un num\u0103r par de coordonate)
help_content_url=Acesta este URL-ul c\u0103tre care clientul va fi trimis prin clic. Dac\u0103 specifica\u0163i un URL personalizat, ar trebui s\u0103 \u00eel ob\u0163ine\u0163i de la dezvoltatori pentru a v\u0103 asigura c\u0103 clientul este trimis la adresa corect\u0103.  Altfel, este bazat pe selec\u0163iile f\u0103cute anterior.
help_catalogbehavior_frequency=Alege\u0163i op\u0163iunea care descrie de c\u00e2te ori clientul trebuie s\u0103 fi vizualizat intr\u0103rile de catalog sau categoriile. Dac\u0103  specifica\u0163i mai mult de o intrare de catalog sau categorie, atunci num\u0103rul din c\u00e2mpul Perioade se aplic\u0103 fiec\u0103reia.
help_onlinebehavior_frequency=Alege\u0163i op\u0163iunea care de c\u00e2te ori clientul trebuie s\u0103 fi vizualizat pagina sau a realizat c\u0103utarea termenilor de c\u0103utare. Dac\u0103  specifica\u0163i mai mult de un termen de c\u0103utare sau valoare de parametru, atunci num\u0103rul din c\u00e2mpul De c\u00e2te ori se aplic\u0103 fiec\u0103ruia.
help_socialCommerce_frequency=Alege\u0163i op\u0163iunea care descrie de c\u00e2te ori un client trebuie s\u0103 realizeze activitatea social\u0103 definit\u0103 \u00een aceast\u0103 \u0163int\u0103.
help_socialCommerce_times=Specifica\u0163i de c\u00e2te ori un client trebuie s\u0103 fi realizat activitatea Social Commerce definit\u0103 \u00een acest declan\u015fator.
help_experiment_name=Numele este afi\u015fat extern pentru a se identifica experimentul \u00een rapoartele analitice.
help_experiment_branchType=Tipul de ramificare utilizat \u00een acest experiment. Tipul de ramur\u0103 "Prima cale pentru care se calific\u0103 clientul" este recomandat pentru experimente de activit\u0103\u0163i web.
help_experiment_scope=Aceast\u0103 op\u0163iune specific\u0103 c\u00e2nd noul con\u0163inut trebuie afi\u015fat unui client care a v\u0103zut deja con\u0163inut experimental.
help_experiment_maxCustomers=Op\u0163iunea specific\u0103 num\u0103rul de clien\u0163i care vor participa la experiment. C\u00e2nd limita este atins\u0103, nu se va permite ca noi clien\u0163i s\u0103 participe la experiment.
help_experiment_startDate=Data \u015fi ora la care \u00eencepe acest experiment. Dac\u0103 nu specifica\u0163i o dat\u0103 de pornire, experimentul va \u00eencepe atunci c\u00e2nd activitatea este planificat\u0103 s\u0103 porneasc\u0103.
help_experiment_endDate=Data \u015fi ora la care se termin\u0103 experimentul. Dac\u0103 nu specifica\u0163i o dat\u0103 de oprire, experimentul va rula at\u00e2t timp c\u00e2t activitatea este planificat\u0103 s\u0103 ruleze \u00eenafar\u0103 de cazul \u00een care a\u0163i specificat o valoare \u00een c\u00e2mpul <b>Num\u0103r maxim de clien\u0163i</b>.
help_experiment_sessionLength=Intervalul de timp \u00een care un client vede acela\u015fi element de test. Dup\u0103 ce expir\u0103 durata sesiunii, clientului i-ar putea fi asignat un alt element de test din experiment. Este de asemenea intervalul de timp de c\u00e2nd unui client i s-a afi\u015fat ceva \u00eentr-un spot de e-Marketing p\u00e2n\u0103 c\u00e2nd face o comand\u0103 pentru a spune c\u0103 afi\u015farea i-a influen\u0163at cump\u0103rarea.
help_experiment_status=Seteaz\u0103 starea experimentului ca Rulare (activ) sau Suspendat (inactiv). Aceast\u0103 setare afecteaz\u0103 numai c\u0103ile de experiment din activitatea web; nu afecteaz\u0103 starea activit\u0103\u0163ii web \u00een sine.
help_experiment_paths=Specifica\u0163i un nume pentru fiecare cale din experiment. Dac\u0103 tipul de ramificare selectat este cale Aleatorie, specifica\u0163i un procentaj pentru fiecare cale care reprezint\u0103 frecven\u0163a relativ\u0103 la care serverul alege o cale; suma valorilor procentuale pentru toate c\u0103ile trebuie s\u0103 fie 100. Experimentele trebuie s\u0103 aib\u0103 cel pu\u0163in 2 c\u0103i. 
help_experiment_totalUniqueCustomers=Aceast\u0103 valoare numai-citire afi\u015feaz\u0103 num\u0103rul total de clien\u0163i care au participat \u00een acest experiment. Dac\u0103 se specific\u0103 un num\u0103r \u00een c\u00e2mpul Num\u0103r maxim de clien\u0163i \u00een fi\u015fa Propriet\u0103\u0163i generale, aceast\u0103 valoare indic\u0103 momentul \u00een care se va termina experimentul.
help_search_experiment_name=Numele este afi\u015fat extern pentru a se identifica experimentul \u00een rapoartele analitice.
help_search_experiment_branchType=Dac\u0103 aceste c\u0103i ce urmeaz\u0103 elementului experiment \u00eencep cu destina\u0163ii, alege\u0163i tipul de ramur\u0103 "Prima cale pentru care clientul se calific\u0103". Altfel, alege\u0163i tipul de ramur\u0103 "Cale aleatoare" \u015fi aloca\u0163i un procent pentru fiecare cale.
help_search_experiment_scope=Aceast\u0103 op\u0163iune specific\u0103 c\u00e2nd s\u0103 aplica\u0163i o cale diferit\u0103 \u00een experimentul regul\u0103 de c\u0103utare pentru un anumit client care a participat deja la experiment.
help_search_experiment_maxCustomers=Op\u0163iunea specific\u0103 num\u0103rul de clien\u0163i care vor participa la experiment. C\u00e2nd limita este atins\u0103, nu se va permite ca noi clien\u0163i s\u0103 participe la experiment.
help_search_experiment_startDate=Data \u015fi ora la care \u00eencepe acest experiment. Dac\u0103 nu specifica\u0163i o dat\u0103 de pornire, experimentul va porni atunci c\u00e2nd regula de c\u0103utare este planificat\u0103 s\u0103 porneasc\u0103.
help_search_experiment_endDate=Data \u015fi ora la care se termin\u0103 experimentul. Dac\u0103 nu specifica\u0163i o dat\u0103 de oprire, experimentul va rula at\u00e2t timp c\u00e2t regula de c\u0103utare este planificat\u0103 s\u0103 ruleze \u00eenafar\u0103 de cazul \u00een care a\u0163i specificat o valoare \u00een c\u00e2mpul <b>Num\u0103r maxim de clien\u0163i</b>.
help_search_experiment_sessionLength=Intervalul de timp \u00een care un client vede acela\u015fi element de test. Dup\u0103 ce expir\u0103 durata sesiunii, clientului i-ar putea fi asignat un alt element de test din experiment.
help_search_experiment_status=Seteaz\u0103 starea experimentului ca Rulare (activ) sau Suspendat (inactiv). Aceast\u0103 setare afecteaz\u0103 doar c\u0103ile c\u0103tre experimente din regula de c\u0103utare. Nu afecteaz\u0103 regula de c\u0103utare \u00een sine.
help_search_experiment_paths=Specifica\u0163i un nume \u015fi un procent pentru fiecare cale din experiment. Procentul va reprezenta frecven\u0163a relativ\u0103 cu care serverul va alege o cale. Suma valorilor procentuale pentru toate c\u0103ile trebuie s\u0103 fie 100. Experimentele trebuie s\u0103 aib\u0103 cel pu\u0163in 2 c\u0103i. 
help_search_experiment_totalUniqueCustomers=Aceast\u0103 valoare numai-citire afi\u015feaz\u0103 num\u0103rul total de clien\u0163i care au participat \u00een acest experiment. Dac\u0103 se specific\u0103 un num\u0103r \u00een c\u00e2mpul Num\u0103r maxim de clien\u0163i \u00een fi\u015fa Propriet\u0103\u0163i generale, aceast\u0103 valoare indic\u0103 momentul \u00een care se va termina experimentul.
help_urlcontent_name=Tasta\u0163i numele parametrului URL. De exemplu, dac\u0103 URL-ul con\u0163ine marca=xyz, tasta\u0163i marca. Numele este sensibil la majuscule; tasta\u0163i-l exact a\u015fa cum apare \u00een URL.
help_urlcontent_values=Tasta\u0163i \u00eentreaga valoare pentru parametrul URL sau doar o parte, \u00een func\u0163ie de selec\u0163ia dumneavoastr\u0103 \u00een lista de reguli de potrivire pentru valorile parametrilor. Valoarea este sensibil\u0103 la majuscule. Pute\u0163i specifica mai multe valori ad\u0103ug\u00e2nd r\u00e2nduri adi\u0163ionale \u00een tabel.
help_searchTerms=Tasta\u0163i \u00een \u00eentregime sau o parte din termenul de c\u0103utare, \u00een func\u0163ie de selec\u0163ia dumneavoastr\u0103 din lista de reguli de potrivire termeni de C\u0103utare. Termenul de c\u0103utare nu este sensibil la majuscule. Pute\u0163i specifica mai mult de un termen de c\u0103utare ad\u0103ug\u00e2nd linii suplimentare la tabel.
help_urlcontentFromDomain_domain=Tasta\u0163i \u00eentregul nume domeniu pentru situl extern, sau doar o patre a lui, \u00een func\u0163ie de selec\u0163ia dumneavoastr\u0103 din lista de reguli de potrivire pentru domeniu. Exemplu: Pentru un sit extern numit www.example.com, (a) Dac\u0103 regula de potrivire este "Domeniul este exact", tasta\u0163i www.example.com (b) Dac\u0103 regula de potrivire este "Domeniul con\u0163ine", tasta\u0163i example, .example. sau orice alt\u0103 por\u0163iune a numelui (c) Dac\u0103 regula de potrivire este "Domeniul se termin\u0103 cu", tasta\u0163i example.com sau .example.com
help_urlcontentFromDomain_name=Tasta\u0163i numele parametrului care apare \u00een URL-ul paginii pe situl extern care con\u0163inea leg\u0103tura c\u0103tre situl dumneavoastr\u0103. De exemplu, dac\u0103 URL-ul con\u0163ine search=televisions, tasta\u0163i search. Numele este sensibil la majuscule; tasta\u0163i-l exact a\u015fa cum apare \u00een URL.
help_urlcontentFromDomain_values=Tasta\u0163i toat\u0103 sau doar o parte din valoarea pentru parametrul care apare \u00een URL-ul paginii pe situl extern care con\u0163inea leg\u0103tura c\u0103tre situl dumneavoastr\u0103. Ce tasta\u0163i depinde de selec\u0163ia dumneavoastr\u0103 din lista de reguli de potrivire pentru valorile parametrilor. Valoarea nu este sensibil\u0103 la majuscule. Pute\u0163i specifica mai multe valori ad\u0103ug\u00e2nd r\u00e2nduri adi\u0163ionale \u00een tabel\u0103.
help_urlcontentFromDomain_searchKeywords=Tasta\u0163i \u00een \u00eentregime sau o parte din termenul de c\u0103utare, \u00een func\u0163ie de selec\u0163ia dumneavoastr\u0103 din lista de reguli de potrivire termeni de C\u0103utare. Termenul de c\u0103utare nu este sensibil la majuscule. Pute\u0163i specifica mai mult de un termen de c\u0103utare ad\u0103ug\u00e2nd linii suplimentare la tabel.
help_cookiecontent_name=Tasta\u0163i numele cookie-ului. Numele este sensibil la majuscule; tasta\u0163i-l exact cum apare \u00een cookie.
help_cookiecontent_values=Tasta\u0163i \u00eentreaga valoare cookie, sau o parte a ei, \u00een func\u0163ie de selec\u0163ia dumneavoastr\u0103 din lista de reguli de potrivire pentru valoarea cookie. Aceast\u0103 valoare este sensibil\u0103 la majuscule. Pute\u0163i specifica mai multe valori ad\u0103ug\u00e2nd r\u00e2nduri adi\u0163ionale \u00een tabel\u0103.
help_time_daysOfTheWeek=Selecta\u0163i zilele din s\u0103pt\u0103m\u00e2n\u0103 \u00een care aceat\u0103 activitate sau cale de activitate este activ\u0103. Dac\u0103 nu selecta\u0163i o zi, atunci activitatea sau calea activit\u0103\u0163ii este activ\u0103 \u00een fiecare zi.
help_time_startTime=Specifica\u0163i ora din zi la care este activ\u0103 aceast\u0103 activitate sau cale de activitate. Dac\u0103 nu specifica\u0163i o or\u0103, atunci ora de pornire este 12:00 A.M. (fusul orar al serverului)
help_time_endTime=Specifica\u0163i ora din zi la care \u00eenceteaz\u0103 a mai fi activ\u0103 aceast\u0103 activitate sau calea activit\u0103\u0163ii. Dac\u0103 nu specifica\u0163i o or\u0103, atunci ora de sf\u00e2r\u015fit este 11:59 P.M. (fus orar server). Dac\u0103 specifica\u0163i o or\u0103 determinare care este mai devreme \u00een ceasul cu 24 ore dec\u00e2t ora de \u00eencepere,atunci ora de terminare va avea loc \u00een urm\u0103toarea zi.
help_branch_name=Acest nume este afi\u015fat extern pentru a se putea identifica ramura \u00een rapoartele analitice.
help_branch_branchType=Tipul de ramificare utilizat \u00een acest element de ramur\u0103.
help_branch_paths=Specifica\u0163i un nume pentru fiecare cale din ramur\u0103. Dac\u0103 tipul de ramificare selectat este cale Aleatorie, specifica\u0163i un procentaj pentru fiecare cale care reprezint\u0103 frecven\u0163a relativ\u0103 la care serverul alege o cale; suma valorilor procentuale pentru toate c\u0103ile trebuie s\u0103 fie 100. Experimentele trebuie s\u0103 aib\u0103 cel pu\u0163in 2 c\u0103i.
help_customerSegment_name=Acest nume este afi\u015fat \u00een Centrul de gestiune. C\u00e2nd viza\u0163i acest segment de clien\u0163i \u00eentr-o activitate de marketing sau o promo\u0163ie, trebuie s\u0103 utiliza\u0163i acest nume pentru a identifica segmentul de clien\u0163i.
help_customerSegment_populateMarketing=Selecta\u0163i aceast\u0103 caset\u0103 de bifare dac\u0103 inten\u0163iona\u0163i s\u0103 utiliza\u0163i activit\u0103\u0163i de marketing sau d\u0103 ad\u0103uga\u0163i \u015fi s\u0103 \u00eenl\u0103tura\u0163i \u00een mod dinamic clien\u0163i din acest segment. Pentru aceasta trebuie s\u0103 crea\u0163i o activitate de marketing care face referire la acest segment de clien\u0163i \u00eentr-un element de ac\u0163iune Ad\u0103ugare la sau \u00cenl\u0103turare din segment clien\u0163i. Aceast\u0103 caset\u0103 de bifare trebuie selectat\u0103 pentru ca aceste actualiz\u0103ri dinamice s\u0103 aib\u0103 loc.
help_customerSegment_allowExport=C\u00e2nd este selectat, segmentul de clien\u0163i poate fi exportat la aplica\u0163iile externe. 
help_customerSegment_exportAll=C\u00e2nd este astfel selectat, to\u0163i clien\u0163ii din segmentul de clien\u0163i sunt exporta\u0163i la aplica\u0163iile externe, inclusiv clien\u0163ii care nu au optat \u00een comunica\u0163iile de marketing.
help_customerSegment_inclusion=Selecta\u0163i o op\u0163iune din aceast\u0103 list\u0103 pentru a include clien\u0163i \u00een acest nou segment de clien\u0163i, care apar\u0163in, sau nu apar\u0163in unuia sau mai multor segmente de clien\u0163i. Apoi, specifica\u0163i segmentele de clien\u0163i \u00een tabelul care se afi\u015feaz\u0103.
help_customerSegment_includedCustomer=Specifica\u0163i clien\u0163i \u00eenregistra\u0163i existen\u0163i pe care dori\u0163i \u00een mod explicit s\u0103-i include\u0163i \u00een acest segment de clien\u0163i. C\u0103uta\u0163i clien\u0163i dup\u0103 ID-ul lor de logare, dup\u0103 prenume sau nume de familie.
help_customerSegment_excludedCustomer=Specifica\u0163i clien\u0163i \u00eenregistra\u0163i existen\u0163i pe care dori\u0163i \u00een mod explicit s\u0103-i exclude\u0163i din acest segment de clien\u0163i, chiar dac\u0103 \u00eendeplinesc criteriile definite pentru segment. C\u0103uta\u0163i clien\u0163i dup\u0103 ID-ul lor de logare, dup\u0103 prenume sau nume de familie.
help_customerSegment_AcctCountryRegion=\u0162ara sau regiunea de operare define\u015fte loca\u0163ia unde opereaz\u0103 un cont. Aceasta este diferit\u0103 de loca\u0163ia geografic\u0103 prin aceea c\u0103 un cont stabilit \u00een Statele Unite poate opera \u00een Statele Unite, Canada \u015fi Marea Britanie.
help_customerSegment_AcctLocation=Loca\u0163ia geografic\u0103 define\u015fte unde este stabilit contul.
help_customerSegment_SpecifyAddrCity=Numele ora\u015fului pe care \u00eel ad\u0103uga\u0163i \u00een tabel\u0103 trebuie s\u0103 se potriveasc\u0103 numelui exact a\u015fa cum este stocat \u00een baza de date a magazinului dumneavoastr\u0103 pentru un anumit client. \u00cen mod normal, numele este stocat a\u015fa cum l-a introdus clientul pe pagina magazinului dumneavoastr\u0103. \u00cen tabel\u0103, pute\u0163i ad\u0103uga mai multe versiuni ale aceluia\u015fi nume de ora\u015f, de exemplu, New York \u015fi NYC, pentru a ob\u0163ine mai multe potriviri de clien\u0163i. Numele nu ese sensibil la majuscule.
help_customerSegment_SpecifyAddrPostalCode=Prefixul este o por\u0163iune a codului po\u015ftal sau ZIP complet, a\u015fa cum este stocat \u00een baza de date a magazinului dumneavoastr\u0103, \u00eencep\u00e2nd cu prima cifr\u0103 sau liter\u0103 din cod. De exemplu, dac\u0103 specifica\u0163i prefixul 90 \u00een tabel\u0103, serverul va c\u0103uta \u00een baza de date a magazinului dup\u0103 to\u0163i clien\u0163ii al c\u0103ror cod ZIP \u00eencepe cu 90. C\u0103utarea nu este sensibil\u0103 la majuscule.
help_customerSegment_SpecifyPhoneNumber=Prefixul este o por\u0163iune din num\u0103rul de telefon complet, a\u015fa cum este stocat \u00een baza de date a magazinului dumneavoastr\u0103, \u00eencep\u00e2nd cu prima cifr\u0103 sau primul caracter. De exemplu, dac\u0103 specifica\u0163i prefixul 212 \u00een tabel\u0103, serverul va c\u0103uta \u00een baza de date a magazinului dup\u0103 to\u0163i clien\u0163ii al c\u0103ror num\u0103r de telefon \u00eencepe cu 212. Include\u0163i doar numere \u00een intrare; nu include\u0163i spa\u0163ii sau caractere speciale(de exemplu paranteze \u015fi liniu\u0163e de desp\u0103r\u0163ire).
help_customerSegment_SpecifyEmail=Numele domeniului este partea adresei e-mail care vine dup\u0103 semnul @. De exemplu, pentru a include un client cu adresa e-mail johndoe@example.com, ad\u0103uga\u0163i acest domeniu de adrese e-mail \u00een tabel: example.com.
help_customerSegment_CurrentAge=Pentru a folosi acest atribut, sit-ul dumneavoastr\u0103 trebuie s\u0103 adune datele de na\u015ftere ale clien\u0163ilor. De obicei, clien\u0163ii \u00ee\u015fi pot specificate datele de na\u015ftere \u00een timpul \u00eenregistr\u0103rii. Serverul calculeaz\u0103 v\u00e2rsta clientului dup\u0103 data de na\u015ftere furnizat\u0103 ; prin urmare, v\u00e2rsta va r\u0103m\u00e2ne exact\u0103 \u00een timp.
help_customerSegment_AgeGroup=Pentru a folosi acest atribut, sit-ul dumneavoastr\u0103 trebuie s\u0103 adune grupele de v\u00e2rst\u0103 ale clien\u0163ilor. De obicei, clien\u0163ii\u00ee\u015fi specific\u0103 grupa de v\u00e2rst\u0103 \u00een timpul \u00eenregistr\u0103rii. Nota\u0163i c\u0103 dac\u0103 un client \u00ee\u015fi specific\u0103 azi gurpa de v\u00e2rst\u0103, grupa de v\u00e2rst\u0103 poate deveni inexact\u0103 \u00een timp.
help_customerSegment_Segments=Specifica\u0163i unul sau mai multe segmente de clien\u0163i pe care vre\u0163i s\u0103 le verifice serverul pentru a declan\u015fa aceast\u0103 activitate.
help_palette_triggers=Declan\u015fatorii definesc evenimentul care face ca activitatea de marketing s\u0103 \u00eenceap\u0103 sau s\u0103 continue.
help_palette_targets=Declan\u015fatorii definesc ce clien\u0163i observ\u0103 activitatea de marketing.
help_palette_actions=Ac\u0163iunile definesc ce se face atunci c\u00e2nd apare un declan\u015fator.
help_palette_branching=Ad\u0103uga\u0163i un element de ramur\u0103 la o activitate de dialog sau web pentru a \u00eemp\u0103r\u0163i o cale unic\u0103 \u00een mai multe c\u0103i. Elementul Ramificare \u015fi elementul Experiment au utiliz\u0103ri diferite.
help_abandondedcart_frequency=Specifica\u0163i c\u00e2t de des verific\u0103 serverul pentru co\u015furile de cump\u0103r\u0103turi abandonare care \u00eent\u00e2lnesc criteriile  setate pentru acest declan\u015fator. Dac\u0103 alege\u0163i doar o singur\u0103 dat\u0103, verificarea va surveni doar \u00een prima zi \u00een care activitatea este activ\u0103.
help_abandondedcart_numberOfDays=Specifica\u0163i c\u00e2te zile trebuie s\u0103 fie co\u015ful inactiv pentru a declan\u015fa activitatea. Prin defini\u0163ie, un co\u015f abandonat con\u0163ine unul sau mai multe articole \u015fi clientul nu a verificat sau modificat con\u0163inutul co\u015fului \u00een timpul num\u0103rului de zile specificat.
help_abandondedcart_minimumNumberOfDays=Specifica\u0163i num\u0103rul minim de zile \u00een care co\u015ful trebuie s\u0103 fie inactiv pentru a declan\u015fa activitatea. Prin defini\u0163ie, un co\u015f abandonat con\u0163ine unul sau mai multe articole \u015fi clientul nu a verificat sau modificat con\u0163inutul co\u015fului \u00een timpul num\u0103rului de zile specificat.
help_abandondedcart_maximumNumberOfDays=Specifica\u0163i num\u0103rul maxim de zile \u00een care co\u015ful trebuie s\u0103 fie inactiv pentru a declan\u015fa activitatea. Prin defini\u0163ie, un co\u015f abandonat con\u0163ine unul sau mai multe articole \u015fi clientul nu a verificat sau modificat con\u0163inutul co\u015fului \u00een timpul num\u0103rului de zile specificat.
help_customerSegment_frequency=Specifica\u0163i c\u00e2t de des verific\u0103 serverul pentru clien\u0163ii din segmentele listate pentru acest declan\u015fator. Alege\u0163i o singur\u0103 dat\u0103 dac\u0103 vre\u0163i ca activitatea s\u0103 fie declan\u015fat\u0103 doar o dat\u0103, \u00een prima zi \u00een care activitatea este activ\u0103. Alege\u0163i Zilnic dac\u0103 vre\u0163i ca activitatea s\u0103 fie declan\u015fat\u0103 \u00een fiecare zi \u00een care este activ\u0103. O verificare zilnic\u0103 are sens pentru segmentele de clien\u0163i care au o calitate de membru care se schimb\u0103 zilnic.
help_addToSegment_segment=Specifica\u0163i un segment existent de clien\u0163i. Segmentul de clien\u0163i trebuie s\u0103 aib\u0103 selectat\u0103 urm\u0103toarea caset\u0103 de bifare \u00een tabul Propriet\u0103\u0163i generale : "Folosi\u0163i activit\u0103\u0163ile de marketing pentru a ad\u0103uga sau \u00eenl\u0103tura clien\u0163i." Dac\u0103 nu este selectat\u0103 c\u0103su\u0163a de bifare, ac\u0163iunile Ad\u0103ugare la sau \u00cenl\u0103turare din segmentul de client nu vor func\u0163iona.
help_birthdayNDays=Specifica\u0163i cu c\u00e2te zile \u00eenainte de ziua de na\u015ftere a clientului s\u0103 fie declan\u015fat\u0103 aceast\u0103 activitate. Pentru a declan\u015fa o activitate de ziua de na\u015ftere a clientului, specifica\u0163i 0 \u00een acest c\u00e2mp.
help_bestsellers_category=Specifica\u0163i categoria pentru care vre\u0163i s\u0103 afi\u015fa\u0163i o list\u0103 a produselor cel mai bine v\u00e2ndute. Pute\u0163i specifica mai multe categorii; \u00eens\u0103 aceasta are sens doar dac\u0103 alege\u0163i una dintre op\u0163iunile <b>Afi\u015fare</b> care cere clientului s\u0103 vizualizeze categoria sau subcategoriile sale.
help_bestsellers_size=Specifica\u0163i c\u00e2te produse vre\u0163i s\u0103 fie afi\u015fate \u00een lista cu cel mai bine v\u00e2ndute.
help_bestsellers_interval_num=Specifica\u0163i pe c\u00e2te zile de comenzi s\u0103 fie bazate lista cu cel mai bine v\u00e2ndute. De exemplu, dac\u0103 specifica\u0163i 3, atunci lista cu cel mai bine v\u00e2ndute este bazat\u0103 pe comenzile plasate \u00een ultimele trei zile.
help_bestsellers_location=Specifica\u0163i dac\u0103 un client trebuie s\u0103 vizualizeze categoria pentru a vedea lista cu cel mai bine v\u00e2ndute. Dac\u0103 alege\u0163i op\u0163iunea de a afi\u015fa lista <i>doar c\u00e2nd clientul vizualizeaz\u0103 categoria</i>, folosi\u0163i spoturi e-Marketing \u00een pagina de afi\u015fare a categoriei. Dac\u0103 alege\u0163i op\u0163iunea de a afi\u015fa lista <i>doar c\u00e2nd clientul vizualizeaz\u0103 categoria sau subcategoriile sale</i>, folosi\u0163i spoturile e-Marketing pe pagina de afi\u015fare a categoriei sau pe pagina de afi\u015fare a produsului, sau ambele.
help_topbrowsed_category=Specifica\u0163i categoria pentru care vre\u0163i s\u0103 afi\u015fa\u0163i o list\u0103 a produselor cele mai r\u0103sfoite. Pute\u0163i specifica mai multe categorii; \u00eens\u0103 aceasta are sens doar dac\u0103 alege\u0163i una dintre op\u0163iunile <b>Afi\u015fare</b> care cere clientului s\u0103 vizualizeze categoria sau subcategoriile sale.
help_topbrowsed_size=Specifica\u0163i c\u00e2te produse vre\u0163i s\u0103 afi\u015fa\u0163i \u00een lista cu cele mai r\u0103sfoite.
help_topbrowsed_interval_num=Specifica\u0163i pe c\u00e2te zile de r\u0103sfoire s\u0103 fie bazat\u0103 lista cu cele mai r\u0103sfoite. De exemplu, dac\u0103 specifica\u0163i 3, atunci lista cu cele mai r\u0103sfoite este bazat\u0103 pe comenzile plasate \u00een ultimele trei zile. 
help_topbrowsed_location=Specifica\u0163i dac\u0103 un client trebuie s\u0103 vizualizeze categoria pentru a vedea lista cu cele mai r\u0103sfoite. Dac\u0103 alege\u0163i op\u0163iunea de a afi\u015fa lista <i>doar c\u00e2nd clientul vizualizeaz\u0103 categoria</i>, folosi\u0163i spoturi e-Marketing \u00een pagina de afi\u015fare a categoriei. Dac\u0103 alege\u0163i op\u0163iunea de a afi\u015fa lista <i>doar c\u00e2nd clientul vizualizeaz\u0103 categoria sau subcategoriile sale</i>, folosi\u0163i spoturile e-Marketing pe pagina de afi\u015fare a categoriei sau pe pagina de afi\u015fare a produsului, sau ambele.
help_waitforevent_eventname=Un dezvoltator de magazin trebuie s\u0103 furnizeze un nume de eveniment. Acesta este numele pe care dezvoltatorul magazinului \u00eel aloc\u0103 evenimentului la personalizarea software-ului. Evenimentul define\u015fte ce trebuie s\u0103 se \u00eent\u00e2mple pentru ca acest declan\u015fator s\u0103 determine activitatea de dialog s\u0103 porneasc\u0103 sau s\u0103 continue. De exemplu, un eveniment ar putea fi un client care apas\u0103 pe o leg\u0103tur\u0103 personalizat\u0103 de pe o pagin\u0103 de magazin sau \u00eenl\u0103tur\u0103 un articol dintr-un co\u015f de cump\u0103r\u0103turi. Numele este sensibil la majuscule.
help_waitforevent_numberofparameters=Un dezvoltator de magazin poate defini unul sau doi parametri de potrivire pentru acest eveniment.
help_waitforevent_parametername=Un dezvoltator de magazin trebuie s\u0103 furnizeze numele parametrului. Acesta este numele pe care dezvoltatorul magazinului \u00eel aloc\u0103 parametrului la personalizarea software-ului pentru acest eveniment. Numele este sensibil la majuscule.
help_waitforevent_parametervalue=Un dezvoltator de magazin trebuie s\u0103 furnizeze valorile parametrului. Tasta\u0163i \u00eentreaga valoare sau o parte a valorii, \u00een func\u0163ie de selec\u0163ia pentru valoarea parametrului care se potrive\u015fte cu lista de reguli. Valoarea este sensibil\u0103 la majuscule. Pute\u0163i specifica mai multe valori ad\u0103ug\u00e2nd r\u00e2nduri adi\u0163ionale \u00een tabel.
help_waitforevent_secondparametername=Dac\u0103 specifica\u0163i un nume pentru al doilea parametru, atunci o potrivire pentru primul parametru \u015fi al doilea parametru trebuie s\u0103 \u00eendeplineasc\u0103 criteriile parametrului pentru declan\u015fator.
help_waitforevent_times=Specifica\u0163i de c\u00e2te ori trebuie s\u0103 fi avut loc evenimentul pentru un anumit client pentru ca activitatea de dialog s\u0103 porneasc\u0103 sau s\u0103 continue.
help_waitforevent_timeframe=Alege\u0163i op\u0163iunea care descrie c\u00e2nd trebuie s\u0103 fi avut loc evenimentul.
help_customersearches_searchtermvalue=Tasta\u0163i \u00een \u00eentregime sau o parte din termenul de c\u0103utare, \u00een func\u0163ie de selec\u0163ia dumneavoastr\u0103 din lista de reguli de potrivire termeni de C\u0103utare. Pute\u0163i specifica mai mult de un termen de c\u0103utare ad\u0103ug\u00e2nd linii suplimentare la tabel.
help_customersearches_times=Specifica\u0163i de c\u00e2te ori trebuie s\u0103 fi avut loc evenimentul pentru un anumit client pentru ca activitatea de dialog s\u0103 porneasc\u0103 sau s\u0103 continue.
help_customersearches_timeframe=Alege\u0163i op\u0163iunea care descrie c\u00e2nd trebuie s\u0103 fi avut loc evenimentul.
help_recurringorder_repeatSchedule=Selecta\u0163i dac\u0103 vre\u0163i ca aceast\u0103 activitate s\u0103 se repete sau s\u0103 ruleze o singur\u0103 dat\u0103.
help_recurringorder_numberOfDays=Selecta\u0163i 0 pentru a declan\u015fa activitatea la data de pornire, de terminare sau anulare sau introduce\u0163i num\u0103rul de zile dinainte sau dup\u0103 c\u00e2nd dori\u0163i s\u0103 declan\u015fa\u0163i activitatea. De exemplu, trimiterea c\u0103tre un client a unui avertisment prin e-mail prin care \u00eel informa\u0163i de expirarea \u00een 45 de zile a comenzii recurente.
help_recurringorder_recurringOrderTriggerType=Selecta\u0163i dac\u0103 vre\u0163i ca declan\u015fatorul s\u0103 verifice \u00eenainte sau dup\u0103 datele de pornire, terminare sau anulare.
help_recurringorder_startsBetweenDateRange=Selecta\u0163i un interval de timp pentru a c\u0103uta \u00eentre datele de pornire ale comenzilor recurente sau alege\u0163i oric\u00e2nd.
help_recurringorder_endsBetweenDateRange=Selecta\u0163i un interval de timp pentru a c\u0103uta \u00eentre datele de terminare ale comenzilor recurente sau alege\u0163i oric\u00e2nd.
help_subscription_repeatSchedule=Selecta\u0163i dac\u0103 vre\u0163i ca aceast\u0103 activitate s\u0103 se repete sau s\u0103 ruleze o singur\u0103 dat\u0103.
help_subscription_numberOfDays=Selecta\u0163i 0 pentru a declan\u015fa activitatea la data de pornire, de terminare sau anulare sau introduce\u0163i num\u0103rul de zile dinainte sau dup\u0103 c\u00e2nd dori\u0163i s\u0103 declan\u015fa\u0163i activitatea. De exemplu, trimiterea c\u0103tre un client a unui avertisment prin e-mail prin care \u00eel informa\u0163i c\u0103 abonamentul va expira \u00een 45 zile.
help_subscription_subscriptionTriggerType=Selecta\u0163i dac\u0103 vre\u0163i ca declan\u015fatorul s\u0103 verifice \u00eenainte sau dup\u0103 datele de pornire, terminare sau anulare.
help_subscription_startsBetweenDateRange=Selecta\u0163i un interval de timp pentru a c\u0103uta \u00eentre datele de pornire ale abonamentelor sau alege\u0163i oric\u00e2nd.
help_subscription_endsBetweenDateRange=Selecta\u0163i un interval de timp pentru a c\u0103uta \u00eentre datele de terminare ale abonamentelor sau alege\u0163i oric\u00e2nd.
help_subscription_applicableSubscriptions=Restric\u0163iona\u0163i-v\u0103 c\u0103utarea prin ad\u0103ugarea aici a intr\u0103rilor specifice de catalog de abonamente.

help_customerCheckInStore_locationType=Selecta\u0163i tipul loca\u0163iei de asociat cu declan\u015fatorul Clientul se \u00eenregistreaz\u0103 la intrare
help_customerCheckInStore_regionSelection=Selecta\u0163i regiunea de asociat cu declan\u015fatorul Clientul se \u00eenregistreaz\u0103 la intrare
help_customerCheckInStore_pointOfInterestSelection=Selecta\u0163i punctul de interes de asociat cu declan\u015fatorul Clientul se \u00eenregistreaz\u0103 la intrare
help_customerCheckInStore_frequency=Alege\u0163i op\u0163iunea care descrie de c\u00e2te ori evenimentul Clientul se \u00eenregistreaz\u0103 la intrare trebuie primit.
