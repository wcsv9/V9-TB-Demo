gettingStartedPageTitle=Marketing
gettingStartedPageContent_01=<ul><li>Pentru a crea un obiect de marketing nou, face\u0163i clic pe s\u0103geata neagr\u0103 de l\u00e2ng\u0103 pictograma <b>Creare nou</b> \u00een bara de unelte; apoi face\u0163i clic pe tipul obiectului.</li><li>Pentru a lucra cu un obiect de marketing existent, face\u0163i clic pe folderul respectiv \u00een vizualizarea exploratorului, \u00een partea din st\u00e2nga.</li><li>Pentru a c\u0103uta un obiect de marketing:</li></ul>
