needsPopulatedPromotionCodes=Specifica\u0163i o promo\u0163ie \u00een tabelul Promo\u0163ie care are coduri de promo\u0163ie unice \u015fi a fost activat\u0103.
invalidSubscriptionCatentry=Specifica\u0163i o intrare de catalog abonament valid\u0103 \u00een C\u0103utarea restric\u0163ionat\u0103 pentru a specifica c\u00e2mpul abonamente. 
