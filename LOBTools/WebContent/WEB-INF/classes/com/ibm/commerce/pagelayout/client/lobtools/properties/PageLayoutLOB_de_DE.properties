# Getting Started Page
gettingStartedPageTitle=Commerce Composer
gettingStartedPageContent_01=<ul><li>Klicken Sie zum Arbeiten mit einer vorhandenen Geschäftsseite oder einem vorhandenen Layout auf der linken Seite in der Exploreransicht auf den entsprechenden Ordner.</li><li>Gehen Sie wie folgt vor, um nach einer Seite zu suchen: </li></ul>
gettingStartedPageContent_02=1. Geben Sie im Suchbereich in der rechten oberen Ecke den Suchbegriff ein. Als Platzhalterzeichen können Sie den Stern (*) verwenden.<br/>2. Klicken Sie zum Auswählen des zu suchenden Objekts auf den schwarzen Pfeil neben dem Suchsymbol.<br/>3. Klicken Sie auf das Suchsymbol.<br/>

linkedCategoryContent=Sie haben eine Kategorieseite für eine verlinkte Kategorie ausgewählt.<br/><ul><li>Um die zugehörigen Layouts anzuzeigen, müssen Sie mit der rechten Maustaste auf das gewünschte Element und dann auf 'Layoutliste anzeigen' klicken.</li><li>Um den zugehörigen Layoutkalender anzuzeigen, müssen Sie mit der rechten Maustaste auf das gewünschte Element und dann auf 'Layoutkalender anzeigen' klicken.</li><li>Wenn Sie die zugehörigen Katalogeintragseiten anzeigen möchten, klicken Sie mit der rechten Maustaste auf das gewünschte Element und dann auf 'Seitenliste für Katalogeinträge anzeigen'.</li><li>Um die zugehörigen Unterkategorieseiten anzuzeigen, müssen Sie mit der rechten Maustaste auf das gewünschte Element und dann auf 'Seitenliste für Kategorie anzeigen' klicken.</li><li>Wenn Sie die Kategorieseite öffnen möchten, um sie zu bearbeiten, klicken Sie doppelt auf sie.</li></ul>

