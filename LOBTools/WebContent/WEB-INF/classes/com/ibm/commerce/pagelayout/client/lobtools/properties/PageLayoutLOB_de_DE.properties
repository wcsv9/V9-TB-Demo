rotatingContentWidgetWebActivityInheritedToolTip=Geben Sie mindestens eine vorhandene Webaktivität an, die in diesem Widget ausgeführt werden soll. Die Webaktivitätsaktion muss mindestens zwei Elemente mit Marketinginhalten und nicht mit Katalogeinträgen oder Kategorien anzeigen. Zur Erstellung einer neuen Webaktivität müssen Sie die Tabelle <b>Webaktivitäten</b> des Geschäfts für die erweiterte Site (siehe unten) verwenden. Eine neue Webaktivität kann im Ressourcengeschäft nicht erstellt werden, wenn Sie im Geschäft für die erweiterte Site arbeiten.

