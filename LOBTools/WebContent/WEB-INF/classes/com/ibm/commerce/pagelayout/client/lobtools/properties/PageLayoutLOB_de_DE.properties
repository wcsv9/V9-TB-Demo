intelligentOfferWidgetWebActivityToolTip=Geben Sie mindestens eine Webaktivität an, die in diesem Widget ausgeführt werden soll. Die Webaktivitätsaktion muss <b>IBM Product Recommendations anzeigen</b> lauten. Sie können einen der folgenden Arbeitsschritte ausführen: <ul><li>Erstellen Sie eine neue Webaktivität, indem Sie auf das Symbol <b>Neue erstellen</b> oberhalb dieser Tabelle klicken.</li><li>Suchen Sie vorhandene Webaktivitäten und fügen Sie sie zu dieser Tabelle hinzu.</li></ul>
