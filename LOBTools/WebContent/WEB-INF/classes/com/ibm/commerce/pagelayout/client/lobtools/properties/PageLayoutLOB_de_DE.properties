# AssociatedAssets Widget
AssociatedAssetsWidgetContent=Dieses Widget ruft automatisch Links zu allen zugeordneten Assets für einen Katalogeintrag ab und zeigt sie an. Zu diesen Assets gehören Gewährleistungsdokumente, Benutzerhandbücher und Videos. Verwenden Sie das Tool 'Kataloge', um Katalogeinträgen zugeordnete Assets zuzuweisen.

# DefiningAttributes Widget
DefiningAttributesWidgetContent=Dieses Widget ruft automatisch die definierenden Attribute eines Katalogeintrags ab und zeigt sie an. Verwenden Sie das Tool 'Kataloge', um Attribute zu erstellen und sie Katalogeinträgen zuzuweisen.

# DescriptiveAttributes Widget
DescriptiveAttributesWidgetContent=Dieses Widget ruft automatisch die beschreibenden Attribute eines Katalogeintrags ab und zeigt sie an. Verwenden Sie das Tool 'Kataloge', um Attribute zu erstellen und sie Katalogeinträgen zuzuweisen.

# Discounts Widget
DiscountsWidgetContent=Dieses Widget ruft automatisch die Rabatte ab, die für den aktuellen Katalogeintrag gelten, und zeigt sie an. Verwenden Sie das Tool 'Rabatte', um die Rabatte zu erstellen.

# FacebookLike Widget
FacebookLikeWidgetContent=Dieses Widget zeigt die Facebook-Schaltflächen <b>Gefällt mir</b> und <b>Senden</b> an.

# FullImage Widget
FullImageWidgetContent=Dieses Widget ruft automatisch das Vollbild eines Katalogeintrags ab und zeigt es an. Darüber hinaus zeigt es alle aus anderen Blickwinkeln aufgenommene Bilder an, die als zugeordnete Assets für den Katalogeintrag definiert sind. Verwenden Sie das Tool 'Kataloge', um die Vollbilddatei anzugeben und dem Katalogeintrag optional aus anderen Blickwinkeln aufgenommene Bilder zuzuweisen.

# InventoryAvailability Widget
InventoryAvailabilityWidgetContent=Dieses Widget ruft automatisch Daten zur Verfügbarkeit eines Katalogeintrags im Lagerbestand des Online-Shops und im Geschäft ab und zeigt diese an.

# LongDescription Widget
LongDescriptionWidgetContent=Dieses Widget ruft automatisch die Langbeschreibung eines Katalogeintrags ab und zeigt sie an. Verwenden Sie das Tool 'Kataloge', um die Langbeschreibung des Katalogeintrags anzugeben.

# MerchandisingAssociations Widget
MerchandisingAssociationsWidgetContent=Dieses Widget ruft automatisch die Cross-Sells, Up-Sells, Ersatzartikel und Zubehörteile für einen Katalogeintrag ab und zeigt sie an. Verwenden Sie das Tool 'Kataloge', um Merchandisingzuordnungen für einen Katalogeintrag zu definieren.

# NamePartNumberAndPrice Widget
NamePartNumberAndPriceWidgetContent=Dieses Widget ruft automatisch den Namen, die Teilenummer und den Preis eines Katalogeintrags ab und zeigt diese Daten an. Verwenden Sie das Tool 'Kataloge', um diese Katalogeintragsdaten zu verwalten.

# ShopperActions Widget
ShopperActionsWidgetContent=Dieses Widget zeigt das Eingabefeld <b>Menge</b>, die Schaltfläche <b>Dem Einkaufskorb hinzufügen</b> und die Schaltfläche <b>Zur Wunschliste hinzufügen</b> für einen Katalogeintrag an.

# ShortDescription Widget
ShortDescriptionWidgetContent=Dieses Widget ruft automatisch die Kurzbeschreibung eines Katalogeintrags ab und zeigt sie an. Verwenden Sie das Tool 'Kataloge', um die Kurzbeschreibung des Katalogeintrags anzugeben. 

# Search Summary Widget
SearchSummaryWidgetContent=Dieses Widget zeigt den Suchbegriff, den der Kunde verwendet hat, und die Anzahl der Suchergebnisse an und bietet empfohlene Suchbegriffe an, wenn keine Übereinstimmungen gefunden wurden.

# Components Widget
ComponentsWidgetContent=Dieses Widget ruft automatisch die Katalogeinträge ab, die in einem Bundle, einem Kit oder einem dynamischen Kit enthalten sind, und zeigt sie an.

# Site Content List Widget
SiteContentListWidgetContent=Dieses Widget zeigt eine Liste mit dem Siteinhalt an, der mit dem Suchbegriff des Kunden übereinstimmt. Beispiele für Siteinhalt sind Inhaltsseiten, Dokumente und Videos. Der Inhalt muss mit einer Crawlersuche durchlaufen und von Ihrer Suchmaschine indexiert worden sein, damit er in diesem Widget angezeigt werden kann.

# Rich Text Widget
richTextWidgetContentsPrompt=Anzeigetext

# BreadCrumb Trail Widget
BreadcrumbTrailWidgetContent=Dieses Widget ruft automatisch die Hauptlinkliste für die aktuelle Seite ab und zeigt sie an.

# Add To Requisition Lists Widget
AddToRequisitionListsWidgetContent=Dieses Widget zeigt die Schaltfläche <b>Zur Anforderungsliste hinzufügen</b> an, über die Kunden einen Katalogeintrag zu einer neuen oder vorhandenen Anforderungsliste hinzufügen können.

# SKU List Widget
SKUListWidgetContent=Diese Artikelnummertabelle enthält eine Liste der für das Produkt verfügbaren SKUs. Sie können die Liste der angezeigten Artikel durch Auswahl von Attributen filtern.
SKUListWidgetShowCompareBoxPrompt=Vergleichsfunktion für Artikelnummer ausschließen

# Predefined Dynamic Kit List Widget
PDKListWidgetContent=Dieses Widget zeigt die vordefinierten dynamischen Kits an, die einem dynamischen Kit zugeordnet sind.  Die Ergebnisse werden nur auf der Anzeigeseite für dynamische Kits angezeigt.

# Help texts for Widgets
extendedHelpText_WidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_contentRecommendationWidgetWidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren, z. B. <i>Sidebar Ads</i>. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_contentRecommendationWidgetWidgetOrientation=Geben Sie an, wie mehrere Elemente mit Marketinginhalten innerhalb des Widgets angeordnet werden sollen: <ul><li><b>Horizontal:</b> Ordnen Sie den Inhalt nebeneinander auf der Seite an.</li><li><b>Vertikal:</b> Stapeln Sie den Inhalt übereinander entlang einer senkrechten Linie auf der Seite.</li></ul>
extendedHelpText_contentRecommendationWidgetMaxContentToDisplay=Geben Sie an, wie viele Elemente mit Marketinginhalten in diesem Widget gleichzeitig angezeigt werden können. Wenn eine größere Anzahl von Elementen an das Widget zurückgegeben wird, dann stehen Steuerelemente zum Blättern im Widget zur Verfügung, mit denen Kunden den zusätzlichen Inhalt anzeigen können.
extendedHelpText_categoryRecommendationWidgetWidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren, z. B. <i>Featured categories on home page</i>. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_categoryRecommendationWidgetWidgetOrientation=Geben Sie an, wie die Kategorieempfehlungen innerhalb des Widgets angeordnet werden sollen:<ul><li><b>Horizontal:</b> Ordnen Sie die Kategorien nebeneinander auf der Seite an.</li><li><b>Vertikal:</b> Stapeln Sie die Kategorien übereinander entlang einer senkrechten Linie auf der Seite.</li></ul> 
extendedHelpText_categoryRecommendationWidgetMaxCategoriesToDisplay=Geben Sie an, wie viele Kategorieempfehlungen in diesem Widget gleichzeitig angezeigt werden können. Wenn eine größere Anzahl von Elementen an das Widget zurückgegeben wird, dann stehen Steuerelemente zum Blättern im Widget zur Verfügung, mit denen Kunden die zusätzlichen Kategorien anzeigen können. 
extendedHelpText_productListingWidgetWidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren, z. B. <i>Product list for search results</i>. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_productListingWidgetInitialView=Geben Sie die Ansicht an, die angezeigt werden soll, wenn ein Kunde zum ersten Mal die Seite besucht:<ul><li><b>Rasteransicht:</b> Zeigen Sie die Eingangsliste der Katalogeinträge in einem Raster (z. B. 4 mal 3) an.</li><li><b>Listenansicht:</b> Zeigen Sie die Eingangsliste der Katalogeinträge in einer unstrukturierten Liste mit zwölf Einträgen an.</li></ul>Kunden können zwischen den Ansichten wechseln.
extendedHelpText_productListingWidgetEnableSKUListView=Wählen Sie dieses Kontrollkästchen aus, wenn eine Liste mit allen verfügbaren Artikelnummern für jedes Produkt in der Listenansicht angezeigt werden soll.
extendedHelpText_productListingWidgetOrderBy=Geben Sie das Kriterium an, nach dem die Katalogeinträge im Widget sortiert werden sollen, wenn der Kunde die Seite zum ersten Mal besucht. Der Kunde kann in der Liste <b>Sortieren nach</b> im Widget eine andere Sortieroption auswählen. 
extendedHelpText_productListingWidgetShowCompareBox=Wählen Sie dieses Kontrollkästchen aus, wenn Sie nicht möchten, dass Kunden Produkte vergleichen können, die in diesem Widget angezeigt werden.
extendedHelpText_productRecommendationWidgetWidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren, z. B. <i>Featured products</i>. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_productRecommendationWidgetWidgetOrientation=Geben Sie an, wie die Katalogeintragsempfehlungen innerhalb des Widgets angeordnet werden sollen: <ul><li><b>Horizontal:</b> Ordnen Sie die Katalogeinträge nebeneinander auf der Seite an.</li><li><b>Vertikal:</b> Stapeln Sie die Katalogeinträge übereinander entlang einer senkrechten Linie auf der Seite.</li></ul>
extendedHelpText_productRecommendationWidgetMaxProductsToDisplay=Geben Sie an, wie viele Katalogeintragsempfehlungen in diesem Widget gleichzeitig angezeigt werden können. Wenn eine größere Anzahl von Elementen an das Widget zurückgegeben wird, dann stehen Steuerelemente zum Blättern im Widget zur Verfügung, mit denen Kunden die zusätzlichen Katalogeinträge anzeigen können.
extendedHelpText_rotatingContentWidgetWidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren, z. B. <i>Hero spot for home page</i>. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_rotatingContentWidgetImageCount=Wählen Sie den Grafiktyp aus, der unten im Widget zur Darstellung der einzelnen Inhaltselemente im Karussell verwendet werden soll. Kunden können auf die Abbildungen klicken, um den entsprechenden Inhalt auszuwählen.
extendedHelpText_pageHeadingWidgetWidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren, z. B. <i>Category page heading</i>. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_richTextWidgetWidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren, z. B. <i>Banner ad for free shipping</i>. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_richTextWidgetDisplayText=Sie können einen der folgenden Arbeitsschritte ausführen:<ul><li>Geben Sie Text in den Editor ein und formatieren Sie den Text mithilfe der Symbolleistenoptionen.</li><li>Geben Sie HTML-Code in den Editor ein oder fügen Sie ihn ein.</li></ul>Dieses Widget unterstützt zwei Texteditoren. In den Vorgaben Ihres Management Centers können Sie den bevorzugten Editor einstellen. 
extendedHelpText_eMarketingSpotWidgetWidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren, z. B. <i>Featured products in department layout</i>. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_eMarketingSpotWidgetWidgetOrientation=Geben Sie an, wie die Daten (Inhalt, Kategorien oder Katalogeinträge) innerhalb des Widgets angeordnet werden sollen: <ul><li><b>Horizontal:</b> Ordnen Sie die Daten nebeneinander auf der Seite an.</li><li><b>Vertikal:</b> Stapeln Sie die Daten übereinander entlang einer senkrechten Linie auf der Seite.</li></ul>
extendedHelpText_eMarketingSpotWidgetMaxItemsToDisplay=Geben Sie die Anzahl der Inhalte, Kategorien oder Katalogeinträge an, die von diesem Widget gleichzeitig angezeigt werden kann. Wenn eine größere Anzahl von Elementen an das Widget zurückgegeben wird, dann stehen Steuerelemente zum Blättern im Widget zur Verfügung, mit denen Kunden die zusätzlichen Daten anzeigen können.
extendedHelpText_eMarketingSpotWidgetEmsType_Global_Prompt=Geben Sie eine bereits vorhandene E-Marketing-Einblendung an, die in diesem Widget verwendet werden soll. Wenn diese E-Marketing-Einblendung nicht vorhanden ist, dann erstellen Sie sie im Tool 'Marketing'. Sie müssen das Tool 'Marketing' verwenden, um diese E-Marketing-Einblendung mit Webaktivitäten und/oder Standardinhalt zu füllen.
extendedHelpText_eMarketingSpotWidgetEmsType_Local_Suffix=Geben Sie ein Suffix an, das für die generierten Namen der E-Marketing-Einblendungen verwendet werden soll. Beispiele für Suffixe sind <i>BestSellers</i>, <i>Row1Ad</i> oder <i>Featured</i>.
extendedHelpText_eMarketingSpotWidgetShowFeed=Wählen Sie dieses Kontrollkästchen aus, um einen Link <b>Abonnieren</b> und ein entsprechendes Symbol im Widget hinzuzufügen. Kunden können einen Feed mit den Empfehlungen abonnieren, die im Widget angezeigt werden. Wenn die Empfehlungen geändert werden, dann erhalten Kunden in ihrem Feed-Reader entsprechende Aktualisierungen.
extendedHelpText_eMarketingSpotWidgetEmsTypePrompt=Wählen Sie den Typ der E-Marketing-Einblendung aus, die in diesem Widget verwendet werden soll:<ul><li><b>Allgemeine E-Marketing-Einblendung:</b> Alle Seiten, denen dieses Layout zugewiesen wurde, haben die gleiche E-Marketing-Einblendung.</li><li><b>Seitenspezifische E-Marketing-Einblendung:</b> Alle Seiten, denen dieses Layout zugewiesen wurde, haben eindeutige E-Marketing-Einblendungen. Sie müssen den Inhalt der E-Marketing-Einblendung für jede Seite separat verwalten.</li></ul>
extendedHelpText_facetNavigationWidgetWidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren, z. B. <i>Facet navigation for search results</i>. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_facetNavigationWidgetWidgetOrientation=Geben Sie an, wie mehrere Facetten im Widget angeordnet werden sollen: <ul><li><b>Vertikal:</b> Zeigen Sie die Facetten übereinander entlang einer senkrechten Linie auf der Seite an.</li><li><b>Horizontal:</b> Zeigen Sie die Facetten in separaten Spalten nebeneinander auf der Seite an.</li></ul>
extendedHelpText_siteContentWidgetWidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren, z. B. <i>Site content for camera search results</i>. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_breadcrumbTrailWidgetWidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren, z. B. <i>Department page breadcrumb</i>. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_siteMapWidgetWidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren, z. B. <i>Site map links</i>. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_searchSummaryWidgetWidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren, z. B.  <i>Camera search results summary</i>. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_facebookActivityWidgetWidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren, z. B. <i>Facebook Activity on Home Page</i>. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_categoryNavigationWidgetWidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren, z. B. <i>Category navigation for search results</i>. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_categoryNavigationWidgetShowTopCategory=<ul><li>Für Seitenlayouts vom Typ <b>Kategorie</b>: Wählen Sie dieses Kontrollkästchen aus, um eine Liste der Abteilungslinks (oberste Kategorie) für alle Kategorien anzuzeigen, die nicht über Unterkategorien verfügen. Wenn dieses Kontrollkästchen nicht ausgewählt ist, wird das Widget nicht auf Seiten für Kategorien ausgegeben, die nicht über Unterkategorien verfügen.</li><li>Für Seitenlayouts vom Typ <b>Inhalt</b> und <b>Katalogeintrag</b>: Wählen Sie dieses Kontrollkästchen aus, sodass das Widget auf der Seite ausgegeben wird.</li><li>Für Layouts, die <b>Suchbegriffen</b> (Suchergebnisseiten) zugeordnet sind: Dieses Kontrollkästchen hat keine Auswirkungen.</li></ul> 
extendedHelpText_intelligentOfferWidgetWidgetName=Geben Sie einen Namen ein, um dieses Widget im aktuellen Layout zu identifizieren, z. B. <i>Recommendations for Tableware category</i>. Dieser Name wird im Schaufenster nicht angezeigt.
extendedHelpText_intelligentOfferWidgetWidgetOrientation=Geben Sie an, wie die Katalogeinträge innerhalb des Widgets angeordnet werden sollen: <ul><li><b>Horizontal:</b> Ordnen Sie die Katalogeinträge nebeneinander auf der Seite an.</li><li><b>Vertikal:</b> Stapeln Sie die Katalogeinträge übereinander entlang einer senkrechten Linie auf der Seite.</li></ul>
extendedHelpText_intelligentOfferWidgetMaxProductsToDisplay=Geben Sie die Anzahl der Katalogeinträge an, die von diesem Widget gleichzeitig angezeigt werden können. Wenn eine größere Anzahl von Elementen an das Widget zurückgegeben wird, dann stehen Steuerelemente zum Blättern im Widget zur Verfügung, mit denen Kunden den zusätzlichen Inhalt anzeigen können.
extendedHelpText_intelligentOfferWidgetShowFeed=Wählen Sie dieses Kontrollkästchen aus, um einen Link <b>Abonnieren</b> und ein entsprechendes Symbol im Widget hinzuzufügen. Kunden können einen Feed mit den Empfehlungen abonnieren, die im Widget angezeigt werden. Wenn die Empfehlungen geändert werden, dann erhalten Kunden in ihrem Feed-Reader entsprechende Aktualisierungen.
extendedHelpText_SKUListWidgetShowCompareBox=Wählen Sie dieses Kontrollkästchen aus, wenn Sie nicht möchten, dass Kunden Artikelnummern vergleichen können, die in diesem Widget angezeigt werden.


