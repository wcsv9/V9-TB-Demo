# Help texts for "Search Engine Optimization"
extendedHelpText_seoTitle=Dieser Titel wird in der Titelleiste des Browsers angezeigt. Wählen Sie <b>Standard überschreiben</b> aus, um den vom System generierten Titel zu ersetzen.
extendedHelpText_seoMetaDesc=Die von Suchmaschinen verwendete Metabeschreibung liefert eine Beschreibung Ihrer Site und dieses Katalogeintrags auf einer Suchergebnisseite. Wählen Sie <b>Standard überschreiben</b> aus, um die vom System generierte Metabeschreibung zu ersetzen.
extendedHelpText_seoImageAltDesc=Der alternative Text für Abbildungen wird von Suchmaschinen zum genauen Einstufen und Indexieren eines Bildes verwendet. Wählen Sie <b>Standard überschreiben</b> aus, um den vom System generierten alternativen Text des Bildes zu ersetzen.
extendedHelpText_seoTitleEsite=Dieser Titel wird in der Titelleiste des Browsers angezeigt. Wählen Sie <b>Seitentitel außer Kraft setzen</b> aus, wenn Sie einen anderen Seitentitel des Geschäfts für die erweiterte Site angeben wollen und der Titel nicht aus dem Ressourcengeschäft übernommen werden soll.
extendedHelpText_seoMetaDescEsite=Die von Suchmaschinen verwendete Metabeschreibung liefert eine Beschreibung Ihrer Site und dieses Katalogeintrags auf einer Suchergebnisseite. Wählen Sie <b>Metabeschreibung außer Kraft setzen</b> aus, wenn Sie eine andere Metabeschreibung des Geschäfts für die erweiterte Site angeben wollen und die Beschreibung nicht aus dem Ressourcengeschäft übernommen werden soll.
extendedHelpText_seoImageAltDescEsite=Der alternative Text für Abbildungen wird von Suchmaschinen zum genauen Einstufen und Indexieren eines Bildes verwendet. Wählen Sie <b>Alternativen Text für Bild außer Kraft setzen</b> aus, wenn Sie einen anderen alternativen Bildtext des Geschäfts für die erweiterte Site angeben wollen und der Text nicht aus dem Ressourcengeschäft übernommen werden soll.
extendedHelpText_seoDesktopUrl=Das URL-Schlüsselwort ist der eindeutige Name für die URL eines Katalogeintrags. Wenn Sie z. B. das URL-Schlüsselwort <i>blue-three-seat-couch</i> eingeben, dann kann die Seiten-URL das folgende Format haben: <br/>www.aurora.com/shop/furniture/blue-three-seat-couch
extendedHelpText_seoDesktopUrlEsite=<p>Das URL-Schlüsselwort ist der eindeutige Name für die URL eines Katalogeintrags. Wenn Sie z. B. das URL-Schlüsselwort <i>blue-three-seat-couch</i> eingeben, dann kann die Seiten-URL das folgende Format haben: <br/>www.aurora.com/shop/furniture/blue-three-seat-couch </p><p>Standardmäßig wird das URL-Schlüsselwort vom Ressourcengeschäft übernommen.</p>
extendedHelpText_seoMetaDesc_Category=Die Metabeschreibung wird von einer Suchmaschine verwendet, um eine Beschreibung Ihrer Site und dieser Kategorie auf einer Suchergebnisseite bereitzustellen. Wählen Sie <b>Standard überschreiben</b> aus, um die vom System generierte Metabeschreibung zu ersetzen.
extendedHelpText_seoMetaDescEsite_Category=Die Metabeschreibung wird von einer Suchmaschine verwendet, um eine Beschreibung Ihrer Site und dieser Kategorie auf einer Suchergebnisseite bereitzustellen. Wählen Sie <b>Metabeschreibung außer Kraft setzen</b> aus, wenn Sie eine andere Metabeschreibung des Geschäfts für die erweiterte Site angeben wollen und die Beschreibung nicht aus dem Ressourcengeschäft übernommen werden soll.
extendedHelpText_seoDesktopUrl_Category=Das URL-Schlüsselwort ist der eindeutige Name für die Kategorie-URL. Wenn Sie z. B. das URL-Schlüsselwort <i>furniture</i> eingeben, dann kann die Seiten-URL das folgende Format haben: <br/>www.aurora.com/shop/furniture
extendedHelpText_seoDesktopUrlEsite_Category=<p>Das URL-Schlüsselwort ist der eindeutige Name für die Kategorie-URL. Wenn Sie z. B. das URL-Schlüsselwort <i>furniture</i> eingeben, dann kann die Seiten-URL das folgende Format haben: <br/>www.aurora.com/shop/furniture </p><p>Standardmäßig wird das URL-Schlüsselwort vom Ressourcengeschäft übernommen.</p>
extendedHelpText_seoDesktopUrl_ContentPage=Geben Sie ein Schlüsselwort ein, das in der Seiten-URL verwendet werden soll, z. B.  <i>customer-support</i>. Daraufhin wird die Seiten-URL wie im folgenden Beispiel dargestellt:<br/> www.aurora.com/shop/customer-support
extendedHelpText_seoDesktopUrlEsite_ContentPage=<p>Geben Sie ein Schlüsselwort ein, das in der Seiten-URL verwendet werden soll, z. B.  <i>customer-support</i>. Daraufhin wird die Seiten-URL wie im folgenden Beispiel dargestellt:<br/> www.aurora.com/shop/customer-support. </p><p>Standardmäßig wird das URL-Schlüsselwort vom Ressourcengeschäft übernommen.</p>
extendedHelpText_seoMetaDesc_ContentPage=Geben Sie eine kurze Beschreibung der Seite ein, um den Suchmaschinen und Ihren Kunden den Seiteninhalt zu vermitteln. Bestimmte Suchmaschinen zeigen die Metabeschreibung in den Suchergebnissen an. Im HTML-Code der Seite wird dieser Inhalt in den Tag für die Metabeschreibung eingefügt. 
extendedHelpText_seoMetaKeyword_ContentPage=Geben Sie eines oder mehrere Schlüsselwörter (durch ein Komma und ein Leerzeichen getrennt) ein, die den Inhalt der Webseite beschreiben. Einige Suchmaschinen im Internet stellen anhand dieser Schlüsselwörter fest, ob Ihre Seite eine Suchabfrage erfüllt.
extendedHelpText_seoTitle_ContentPage=Geben Sie einen eindeutigen beschreibenden Namen für die Seite ein, der in der Titelleiste des Browsers angezeigt werden soll, z. B. <i>Customer Support | Aurora</i>. Im HTML-Code der Seite wird dieser Inhalt in den Tag &lt;title&gt; eingefügt.  
extendedHelpText_seoMetaDescEsite_ContentPage=Geben Sie eine kurze Beschreibung der Seite ein, um den Suchmaschinen und Ihren Kunden den Seiteninhalt zu vermitteln. Bestimmte Suchmaschinen zeigen die Metabeschreibung in den Suchergebnissen an. Im HTML-Code der Seite wird dieser Inhalt in den Tag für die Metabeschreibung eingefügt. Wählen Sie <b>Metabeschreibung außer Kraft setzen</b> aus, wenn Sie eine andere Metabeschreibung des Geschäfts für die erweiterte Site angeben wollen und die Beschreibung nicht aus dem Ressourcengeschäft übernommen werden soll. 
extendedHelpText_seoTitleEsite_ContentPage=Geben Sie einen eindeutigen beschreibenden Namen für die Seite ein, der in der Titelleiste des Browsers angezeigt werden soll, z. B. <i>Customer Support | Aurora</i>. Im HTML-Code der Seite wird dieser Inhalt in den Tag &lt;title&gt; eingefügt. Wählen Sie <b>Seitentitel außer Kraft setzen</b> aus, wenn Sie einen anderen Seitentitel des Geschäfts für die erweiterte Site angeben wollen und der Titel nicht aus dem Ressourcengeschäft übernommen werden soll.  
extendedHelpText_seoMetaKeywordEsite_ContentPage=Geben Sie eines oder mehrere Schlüsselwörter (durch ein Komma und ein Leerzeichen getrennt) ein, die den Inhalt der Webseite beschreiben. Einige Suchmaschinen im Internet stellen anhand dieser Schlüsselwörter fest, ob Ihre Seite eine Suchabfrage erfüllt. Wählen Sie <b>Metaschlüsselwort außer Kraft setzen</b> aus, wenn Sie ein anderes Schlüsselwort des Geschäfts für die erweiterte Site angeben wollen und das Schlüsselwort nicht aus dem Ressourcengeschäft übernommen werden soll.
 
