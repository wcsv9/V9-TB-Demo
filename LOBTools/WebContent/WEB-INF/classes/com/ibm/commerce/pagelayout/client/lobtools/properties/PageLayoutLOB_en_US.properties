productListingWidgetAddContent=Add content to list
productListingWidgetAddContentToolTip=Select this check box if you want to add marketing content, such as an ad, to the list. The content will be inserted between catalog entries in the list.
productListingWidgetDefaultContentToolTip=Specify one or more pieces of marketing content to display in the list. You can either: <UL><LI>Create new content by clicking the <b>Create New Content</b> icon above this table.</LI><LI>Find and add existing content.</LI></UL>In the <b>List Position</b> column, type a number to specify the position to insert the content within the catalog entry list.
productListingWidgetDefaultContentInheritedToolTip=Specify one or more existing pieces of marketing content to display in the list. In the <b>List Position</b> column, select a number to specify the position to insert the content within the catalog entry list. To create new content, you must use the <b>Content</b> table for the extended site store (see below). You cannot create new content in the asset store when you are working in the extended site store. 

