intelligentOfferWidgetWebActivityToolTip=Specify one or more web activities to run in this widget. The web activity action must be <b>Display IBM Product Recommendations</b>. You can either: <ul><li>Create a new web activity by clicking the <b>Create New</b> icon above this table.</li><li>Find and add existing web activities to this table.</li></ul>
intelligentOfferWidgetWebActivityInheritedToolTip=Specify one or more existing web activities to run in this widget. The web activity action must be <b>Display IBM Product Recommendations</b>. To create a new web activity, you must use the  <b>Web activities</b> table for the extended site store (see below). You cannot create a new web activity in the asset store when you are working in the extended site store. 

# AssociatedAssets Widget
AssociatedAssetsWidgetContent=This widget automatically retrieves and displays links to all the associated assets for a catalog entry, such as warranty documents, user manuals, and videos. Use the Catalogs tool to assign associated assets to catalog entries.

# DefiningAttributes Widget
DefiningAttributesWidgetContent=This widget automatically retrieves and displays the defining attributes of a catalog entry. Use the Catalogs tool to create attributes and assign them to catalog entries.

# DescriptiveAttributes Widget
DescriptiveAttributesWidgetContent=This widget automatically retrieves and displays the descriptive attributes of a catalog entry. Use the Catalogs tool to create attributes and assign them to catalog entries.

# Discounts Widget
DiscountsWidgetContent=This widget automatically retrieves and displays the promotions that the current catalog entry qualifies for. Use the Promotions tool to create promotions.

# FacebookLike Widget
FacebookLikeWidgetContent=This widget displays the Facebook <b>Like</b> and <b>Send</b> buttons.

# FullImage Widget
FullImageWidgetContent=This widget automatically retrieves and displays the full image of a catalog entry, and displays any angle images that are defined as associated assets for the catalog entry. Use the Catalogs tool to specify the full image file and, optionally, to associate angle images to the catalog entry.

# InventoryAvailability Widget
InventoryAvailabilityWidgetContent=This widget automatically retrieves and displays both the online and in-store inventory availability of a catalog entry.

# LongDescription Widget
LongDescriptionWidgetContent=This widget automatically retrieves and displays the long description of a catalog entry. Use the Catalogs tool to specify the long description of the catalog entry.

# MerchandisingAssociations Widget
MerchandisingAssociationsWidgetContent=This widget automatically retrieves and displays cross-sells, up-sells, replacements, and accessories for a catalog entry. Use the Catalogs tool to define merchandising associations for a catalog entry.

# NamePartNumberAndPrice Widget
NamePartNumberAndPriceWidgetContent=This widget automatically retrieves and displays the name, part number, and price of a catalog entry. Use the Catalogs tool to manage this catalog entry data.

# ShopperActions Widget
ShopperActionsWidgetContent=This widget displays the <b>Quantity</b> entry field, the <b>Add To Cart</b> button, and the <b>Add To Wish List</b> button for a catalog entry.

# ShortDescription Widget
ShortDescriptionWidgetContent=This widget automatically retrieves and displays the short description of a catalog entry. Use the Catalogs tool to specify the short description of the catalog entry. 

# Search Summary Widget
SearchSummaryWidgetContent=This widget displays the search term that the customer used, the number of search results, and offers suggested search terms when there are no matches.

# Components Widget
ComponentsWidgetContent=This widget automatically retrieves and displays the catalog entries that are included in a bundle, kit, or dynamic kit.

# Site Content List Widget
SiteContentListWidgetContent=This widget displays a list of site content that matches the customer's search term. Examples of site content are content pages, documents, and videos. The content must be crawled and indexed by your search engine to be displayed in this widget.

# Rich Text Widget
richTextWidgetContentsPrompt=Display text

# BreadCrumb Trail Widget
BreadcrumbTrailWidgetContent=This widget automatically retrieves and displays the breadcrumb trail for the current page.

# Add To Requisition Lists Widget
AddToRequisitionListsWidgetContent=This widget displays the <b>Add To Requisition List</b> button that a customer uses to add a catalog entry to a new or existing requisition list.

# SKU List Widget
SKUListWidgetContent=This SKU table contains a list of all SKUs available for the product. You can filter the list of items shown by selecting attributes.
SKUListWidgetShowCompareBoxPrompt=Exclude SKU compare feature

# Predefined Dynamic Kit List Widget
PDKListWidgetContent=The widget displays the predefined dynamic kits that are associated with a dynamic kit.  Results are displayed on only the Dynamic Kit Display page.

# Help texts for Widgets
extendedHelpText_WidgetName=Type a name to identify this widget in this layout. This name is not displayed on the storefront.
extendedHelpText_contentRecommendationWidgetWidgetName=Type a name to identify this widget in this layout, for example, <i>Sidebar Ads</i>. This name is not displayed on the storefront.
extendedHelpText_contentRecommendationWidgetWidgetOrientation=Specify how to arrange multiple pieces of marketing content inside the widget:<ul><li><b>Horizontal:</b> Arrange the content side by side across the page.</li><li><b>Vertical:</b> Stack the content on top of one another down the page.</li></ul>
extendedHelpText_contentRecommendationWidgetMaxContentToDisplay=Specify how many pieces of marketing content this widget can display at the same time. If more than this number are returned to the widget, scrolling controls are included on the widget to allow customers to view the additional content.
extendedHelpText_categoryRecommendationWidgetWidgetName=Type a name to identify this widget in this layout, for example, <i>Featured categories on home page</i>. This name is not displayed on the storefront.
extendedHelpText_categoryRecommendationWidgetWidgetOrientation=Specify how to arrange the category recommendations inside the widget:<ul><li><b>Horizontal:</b> Arrange the categories side by side across the page.</li><li><b>Vertical:</b> Stack the categories on top of one another down the page.</li></ul> 
extendedHelpText_categoryRecommendationWidgetMaxCategoriesToDisplay=Specify how many category recommendations this widget can display at the same time. If more than this number are returned to the widget, scrolling controls are included on the widget to allow customers to view the additional categories. 
extendedHelpText_productListingWidgetWidgetName=Type a name to identify this widget in this layout, for example, <i>Product list for search results</i>. This name is not displayed on the storefront.
extendedHelpText_productListingWidgetInitialView=Specify the view to display when a customer first visits the page:<ul><li><b>Grid view:</b> Display the initial list of catalog entries in a grid, for example, 4 by 3.</li><li><b>List view:</b> Display the initial list of catalog entries in a flat list of 12.</li></ul>Customers can switch between views.
extendedHelpText_productListingWidgetEnableSKUListView=Select this check box if you would like to show a list of all available SKUs for each product in the list view.
extendedHelpText_productListingWidgetOrderBy=Specify the criterion by which to sort the catalog entries in the widget when the customer first visits the page. The customer can select a different sort option from the <b>Sort By</b> list in the widget. 
extendedHelpText_productListingWidgetShowCompareBox=Select this check box if you do not want customers to be able to compare products that are displayed in this widget.
extendedHelpText_productRecommendationWidgetWidgetName=Type a name to identify this widget in this layout, for example, <i>Featured products</i>. This name is not displayed on the storefront.
extendedHelpText_productRecommendationWidgetWidgetOrientation=Specify how to arrange the catalog entry recommendations inside the widget:<ul><li><b>Horizontal:</b> Arrange the catalog entries side by side across the page.</li><li><b>Vertical:</b> Stack the catalog entries on top of one another down the page.</li></ul>
extendedHelpText_productRecommendationWidgetMaxProductsToDisplay=Specify how many catalog entry recommendations this widget can display at the same time. If more than this number are returned to the widget, scrolling controls are included on the widget to allow customers to view the additional catalog entries.
extendedHelpText_rotatingContentWidgetWidgetName=Type a name to identify this widget in this layout, for example, <i>Hero spot for home page</i>. This name is not displayed on the storefront.
extendedHelpText_rotatingContentWidgetImageCount=Select the type of image to display at the bottom of the widget to represent each piece of content in the carousel. Customers can click the images to select content.
extendedHelpText_pageHeadingWidgetWidgetName=Type a name to identify this widget in this layout, for example, <i>Category page heading</i>. This name is not displayed on the storefront.
extendedHelpText_richTextWidgetWidgetName=Type a name to identify this widget in this layout, for example, <i>Banner ad for free shipping</i>. This name is not displayed on the storefront.
extendedHelpText_richTextWidgetDisplayText=You can either:<ul><li>Type text into the editor and format the text using the toolbar options.</li><li>Type or paste HTML code into the editor.</li></ul>This widget supports two text editors. In your Management Center preferences, you can set your preferred editor. 
extendedHelpText_eMarketingSpotWidgetWidgetName=Type a name to identify this widget in this layout, for example, <i>Featured products in department layout</i>. This name is not displayed on the storefront.
extendedHelpText_eMarketingSpotWidgetWidgetOrientation=Specify how the data (content, categories, or catalog entries) are arranged inside the widget:<ul><li><b>Horizontal:</b> Arrange the data side by side across the page.</li><li><b>Vertical:</b> Stack the data on top of one another down the page.</li></ul>
extendedHelpText_eMarketingSpotWidgetMaxItemsToDisplay=Specify the number of content, categories, or catalog entries this widget can display at the same time. If more than this number are returned to the widget, scrolling controls are included on the widget to allow customers to view additional data.
extendedHelpText_eMarketingSpotWidgetEmsType_Global_Prompt=Specify an existing e-Marketing Spot to use in this widget. If the e-Marketing Spot does not exist, create it in the Marketing tool. You must use the Marketing tool to populate this e-Marketing Spot with web activities, default content, or both.
extendedHelpText_eMarketingSpotWidgetEmsType_Local_Suffix=Specify a suffix to use for the generated e-Marketing Spot names. Suffix examples are <i>BestSellers</i>, <i>Row1Ad</i>, or <i>Featured</i>.
extendedHelpText_eMarketingSpotWidgetShowFeed=Select this check box to add a <b>Subscribe</b> link and icon to the widget. Customers can subscribe to a feed of the recommendations displayed in the widget. When the recommendations change, customers will receive updates in their feed reader.
extendedHelpText_eMarketingSpotWidgetEmsTypePrompt=Choose the type of e-Marketing Spot to use in this widget:<ul><li><b>Common e-Marketing Spot:</b> All pages that are assigned this layout will have the same e-Marketing Spot.</li><li><b>Page-specific e-Marketing Spot:</b> All pages that are assigned this layout will have unique e-Marketing Spots. For each page, you must manage the e-Marketing Spot content independently.</li></ul>
extendedHelpText_facetNavigationWidgetWidgetName=Type a name to identify this widget in this layout, for example, <i>Facet navigation for search results</i>. This name is not displayed on the storefront.
extendedHelpText_facetNavigationWidgetWidgetOrientation=Specify how to arrange multiple facets inside the widget: <ul><li><b>Vertical:</b> Display the facets in a single column down the page.</li><li><b>Horizontal:</b> Display the facets in separate columns arranged side by side across the page.</li></ul>
extendedHelpText_siteContentWidgetWidgetName=Type a name to identify this widget in this layout, for example, <i>Site content for camera search results</i>. This name is not displayed on the storefront.
extendedHelpText_breadcrumbTrailWidgetWidgetName=Type a name to identify this widget in this layout, for example, <i>Department page breadcrumb</i>. This name is not displayed on the storefront.
extendedHelpText_siteMapWidgetWidgetName=Type a name to identify this widget in this layout, for example, <i>Site map links</i>. This name is not displayed on the storefront.
extendedHelpText_searchSummaryWidgetWidgetName=Type a name to identify this widget in this layout, for example, <i>Camera search results summary</i>. This name is not displayed on the storefront.
extendedHelpText_facebookActivityWidgetWidgetName=Type a name to identify this widget in this layout, for example, <i>Facebook Activity on Home Page</i>. This name is not displayed on the storefront.
extendedHelpText_categoryNavigationWidgetWidgetName=Type a name to identify this widget in this layout, for example, <i>Category navigation for search results</i>. This name is not displayed on the storefront.
extendedHelpText_categoryNavigationWidgetShowTopCategory=<ul><li>For <b>category</b> page layouts: Select this check box to display a list of department (top-category) links for any categories that do not have subcategories. If this check box is cleared, the widget will not be rendered on pages for categories that do not have subcategories.</li><li>For <b>content</b> page and <b>catalog entry</b> page layouts: You must select this check box so that the widget is rendered on the page.</li><li>For layouts assigned to <b>search terms</b> (search results pages): This check box has no effect.</li></ul> 
extendedHelpText_intelligentOfferWidgetWidgetName=Type a name to identify this widget in this layout, for example, <i>Recommendations for Tableware category</i>. This name is not displayed on the storefront.
extendedHelpText_intelligentOfferWidgetWidgetOrientation=Specify how the catalog entries are arranged inside the widget: <ul><li><b>Horizontal:</b> Arrange the catalog entries side by side across the page.</li><li><b>Vertical:</b> Stack the catalog entries on top of one another down the page.</li></ul>
extendedHelpText_intelligentOfferWidgetMaxProductsToDisplay=Specify the number of catalog entries this widget can display at the same time. If more than this number are returned to the widget, scrolling controls are included on the widget to allow customers to view the additional content.
extendedHelpText_intelligentOfferWidgetShowFeed=Select this check box to add a <b>Subscribe</b> link and icon to the widget. Customers can subscribe to a feed of the recommendations displayed in the widget. When the recommendations change, customers will receive updates in their feed reader.
extendedHelpText_SKUListWidgetShowCompareBox=Select this check box if you do not want customers to be able to compare SKUs that are displayed in this widget.


