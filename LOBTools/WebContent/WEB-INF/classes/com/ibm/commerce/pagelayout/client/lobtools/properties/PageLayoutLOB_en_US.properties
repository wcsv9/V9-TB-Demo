# Help texts for "Search Engine Optimization"
extendedHelpText_seoTitle=This title appears in the browser title bar. Select <b>Override default</b> to replace the system-generated title.
extendedHelpText_seoMetaDesc=The meta description, used by search engines, provides a description of your site and this catalog entry on a search results page. Select <b>Override default</b> to replace the system-generated meta description.
extendedHelpText_seoImageAltDesc=Image alt text is used by search engines to accurately rank and index the image. Select <b>Override default</b> to replace the system-generated image alt text.
extendedHelpText_seoTitleEsite=This title appears in the browser title bar. Select <b>Override page title</b> if you want to specify a different page title for the extended site store, instead of inheriting the title from the asset store.
extendedHelpText_seoMetaDescEsite=The meta description, used by search engines, provides a description of your site and this catalog entry on a search results page. Select <b>Override meta description</b> if you want to specify a different meta description for the extended site store, instead of inheriting the description from the asset store.
extendedHelpText_seoImageAltDescEsite=Image alt text is used by search engines to accurately rank and index the image. Select <b>Override image alt text</b> if you want to specify different image alt text for the extended site store, instead of inheriting the text from the asset store.
extendedHelpText_seoDesktopUrl=The URL keyword is a unique name for the catalog entry URL. For example, if you enter the URL keyword <i>blue-three-seat-couch</i>, the page URL might look like this example: <br/>www.aurora.com/shop/furniture/blue-three-seat-couch
extendedHelpText_seoDesktopUrlEsite=<p>The URL keyword is a unique name for the catalog entry URL. For example, if you enter the URL keyword <i>blue-three-seat-couch</i>, the page URL might look like this example: <br/>www.aurora.com/shop/furniture/blue-three-seat-couch</p><p>By default, the URL keyword is inherited from the asset store.</p>
extendedHelpText_seoMetaDesc_Category=The meta description is used by a search engine to provide a description of your site and this category on a search results page. Select <b>Override default</b> to replace the system-generated meta description.
extendedHelpText_seoMetaDescEsite_Category=The meta description is used by a search engine to provide a description of your site and this category on a search results page. Select <b>Override meta description</b> if you want to specify a different meta description for the extended site store, instead of inheriting the description from the asset store.
extendedHelpText_seoDesktopUrl_Category=The URL keyword is a unique name for the category URL. For example, if you enter the URL keyword <i>furniture</i>, the page URL might look like this example:<br/>www.aurora.com/shop/furniture
extendedHelpText_seoDesktopUrlEsite_Category=<p>The URL keyword is a unique name for the category URL. For example, if you enter the URL keyword <i>furniture</i>, the page URL might look like this example:<br/>www.aurora.com/shop/furniture</p><p>By default, the URL keyword is inherited from the asset store.</p>
extendedHelpText_seoDesktopUrl_ContentPage=Type a keyword to use in the page URL, for example, <i>customer-support</i>. As a result, the page URL might look like this example:<br/>www.aurora.com/shop/customer-support
extendedHelpText_seoDesktopUrlEsite_ContentPage=<p>Type a keyword to use in the page URL, for example, <i>customer-support</i>. As a result, the page URL might look like this example:<br/>www.aurora.com/shop/customer-support</p><p>By default, the URL keyword is inherited from the asset store.</p>
extendedHelpText_seoMetaDesc_ContentPage=Type a short description of the page to help search engines and your customers understand the page content. Some search engines display the meta description in search results. In the page HTML, this content is inserted in the meta description tag. 
extendedHelpText_seoMetaKeyword_ContentPage=Type one or more keywords, separated by a comma and a space, that describe the contents of the web page. Some Internet search engines use these keywords to determine whether your page satisfies a search query.
extendedHelpText_seoTitle_ContentPage=Type a unique, descriptive name for the page to display in the browser title bar, for example, <i>Customer Support | Aurora</i>. In the page HTML, this content is inserted in the &lt;title&gt; tag.  
extendedHelpText_seoMetaDescEsite_ContentPage=Type a short description of the page to help search engines and your customers understand the page content. Some search engines display the meta description in search results. In the page HTML, this content is inserted in the meta description tag. Select <b>Override meta description</b> if you want to specify a different meta description for the extended site store, instead of inheriting the description from the asset store. 
extendedHelpText_seoTitleEsite_ContentPage=Type a unique, descriptive name for the page to display in the browser title bar, for example, <i>Customer Support | Aurora</i>. In the page HTML, this content is inserted in the &lt;title&gt; tag. Select <b>Override page title</b> if you want to specify a different page title for the extended site store, instead of inheriting the title from the asset store.  
extendedHelpText_seoMetaKeywordEsite_ContentPage=Type one or more keywords, separated by a comma and a space, that describe the contents of the web page. Some Internet search engines use these keywords to determine whether your page satisfies a search query. Select <b>Override meta keyword</b> if you want to specify a different keyword for the extended site store, instead of inheriting the keyword from the asset store.
 
