# Getting Started Page
gettingStartedPageTitle=Commerce Composer
gettingStartedPageContent_01=<ul><li>כדי לעבוד עם מתכונת או דף חנות קיימים, לחצו על התיקיה הרלוונטית בתצוגת הסייר משמאל.</li><li>לחיפוש דף או מתכונת:</li></ul>
gettingStartedPageContent_02=1. באזור החיפוש בחלק העליון מימין, הקלידו מילת חיפוש בשדה החיפוש. השתמשו בכוכבית (*) כתו ג'וקר.<br/>2. כדי לבחור מה ברצונכם לחפש, לחצו על החץ השחור ליד איקון החיפוש. <br/>3. לחצו על איקון החיפוש.<br/>

linkedCategoryContent=בחרתם דף קטגוריה עבור קטגוריה מקושרת.<br/><ul><li>כדי להציג את המתכונות שלו, לחצו באמצעות לחצן העכבר הימני עליו, ולאחר מכן לחצו על הצגת רשימת מתכונות.</li><li>כדי להציג את יומן המתכונות שלו, לחצו באמצעות לחצן העכבר הימני עליו, ולאחר מכן לחצו על הצגת יומן מתכונות.</li><li>כדי להציג את דפי רשומות הקטלוג שלו, לחצו באמצעות לחצן העכבר הימני עליו, ולאחר מכן לחצו על הצגת רשימת דפי רשומות קטלוג.</li><li>כדי להציג את דפי תת-הקטגוריה שלו, לחצו באמצעות לחצן העכבר הימני עליו, ולאחר מכן לחצו על הצגת רשימת דפי קטגוריה.</li><li>כדי לפתוח את דף הקטגוריה לעריכה, לחצו לחיצה כפולה עליו.</li></ul>

