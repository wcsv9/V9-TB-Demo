# Help texts for "Search Engine Optimization"
extendedHelpText_seoTitle=כותרת זו מופיעה בשורת הכותרת של הדפדפן. בחרו ב<b>עקיפת ברירת מחדל</b> כדי להחליף את הכותרת שהופקה על-ידי המערכת.
extendedHelpText_seoMetaDesc=התיאור המפורט, שנמצא בשימוש על-ידי מנועי חיפוש, מספק תיאור של האתר שלכם ושל רשומת קטלוג זו בדף תוצאות החיפוש. בחרו ב<b>עקיפת ברירת מחדל</b> כדי להחליף את התיאור המפורט שהופק על-ידי המערכת.
extendedHelpText_seoImageAltDesc=תמליל חלופי של תמונה נמצא בשימוש על-ידי מנועי חיפוש כדי לדרג ולקבוע מדד באופן מדויק של התמונה. בחרו ב<b>עקיפת ברירת מחדל</b> כדי להחליף את התמליל החלופי של התמונה שהופק על-ידי המערכת.
extendedHelpText_seoTitleEsite=כותרת זו מופיעה בשורת הכותרת של הדפדפן. בחרו ב<b>עקיפת כותרת דף</b> אם ברצונכם לציין כותרת דף שונה עבור מאגר האתרים המורחב, במקום לרשת כותרת ממאגר הנכסים.
extendedHelpText_seoMetaDescEsite=התיאור המפורט, שנמצא בשימוש על-ידי מנועי חיפוש, מספק תיאור של האתר שלכם ושל רשומת קטלוג זו בדף תוצאות החיפוש. בחרו ב<b>עקיפת תיאור מפורט</b> אם ברצונכם לציין תיאור מפורט אחר עבור מאגר האתרים המורחב, במקום לרשת את התיאור ממאגר הנכסים.
extendedHelpText_seoImageAltDescEsite=תמליל חלופי של תמונה נמצא בשימוש על-ידי מנועי חיפוש כדי לדרג ולקבוע מדד באופן מדויק של התמונה. תבחרו ב<b>עקיפת תמליל חלופי של תמונה</b> אם ברצונכם לציין תמליל חלופי של תמונה שונה עבור מאגר האתרים המורחב, במקום לרשת את התמליל ממאגר הנכסים.
