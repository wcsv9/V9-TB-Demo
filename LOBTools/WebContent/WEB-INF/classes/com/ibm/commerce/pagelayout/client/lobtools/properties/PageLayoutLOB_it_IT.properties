# Help texts for "Search Engine Optimization"
extendedHelpText_seoTitle=Questo titolo viene visualizzato nella barra del titolo del browser. Selezionare <b>Sovrascrivi valore predefinito</b> per sostituire il titolo generato dal sistema.
extendedHelpText_seoMetaDesc=La metadescrizione, utilizzata dai motori di ricerca, fornisce una descrizione del proprio sito e di questa voce di catalogo in una pagina dei risultati della ricerca. Selezionare <b>Sovrascrivi valore predefinito</b> per sostituire la metadescrizione generata dal sistema.
extendedHelpText_seoImageAltDesc=Il testo alternativo immagine viene utilizzato dai motori di ricerca per classificare e indicizzare accuratamente l'immagine. Selezionare <b>Sovrascrivi valore predefinito</b> per sostituire il testo alternativo immagine generato dal sistema.
extendedHelpText_seoTitleEsite=Questo titolo viene visualizzato nella barra del titolo del browser. Selezionare <b>Sostituisci titolo di pagina</b> se si desidera specificare un titolo di pagina differente per il negozio sito esteso, anziché ereditare il titolo dal negozio risorse.
extendedHelpText_seoMetaDescEsite=La metadescrizione, utilizzata dai motori di ricerca, fornisce una descrizione del proprio sito e di questa voce di catalogo in una pagina dei risultati della ricerca. Selezionare <b>Sostituisci metadescrizione</b> se si desidera specificare una metadescrizione differente per il negozio sito esteso, anziché ereditare la descrizione dal negozio risorse.
extendedHelpText_seoImageAltDescEsite=Il testo alternativo immagine viene utilizzato dai motori di ricerca per classificare e indicizzare accuratamente l'immagine. Selezionare <b>Sostituisci testo alternativo immagine</b> se si desidera specificare un testo alternativo immagine differente per il negozio sito esteso, anziché ereditare il testo dal negozio risorse.
extendedHelpText_seoDesktopUrl=La parola chiave URL è un nome univoco per l'URL della voce di catalogo. Ad esempio, se si immette la parola chiave URL <i>blue-three-seat-couch</i>, l'URL della pagina potrebbe essere simile al seguente esempio: <br/>www.aurora.com/shop/furniture/blue-three-seat-couch
extendedHelpText_seoDesktopUrlEsite=<p>La parola chiave URL è un nome univoco per l'URL della voce di catalogo. Ad esempio, se si immette la parola chiave URL <i>blue-three-seat-couch</i>, l'URL della pagina potrebbe essere simile al seguente esempio: <br/>www.aurora.com/shop/furniture/blue-three-seat-couch </p><p>Per impostazione predefinita, la parola chiave URL viene ereditata dal negozio risorse.</p>
extendedHelpText_seoMetaDesc_Category=La metadescrizione viene utilizzata da un motore di ricerca per fornire una descrizione del proprio sito e di questa categoria in una pagina dei risultati della ricerca. Selezionare <b>Sovrascrivi valore predefinito</b> per sostituire la metadescrizione generata dal sistema.
extendedHelpText_seoMetaDescEsite_Category=La metadescrizione viene utilizzata da un motore di ricerca per fornire una descrizione del proprio sito e di questa categoria in una pagina dei risultati della ricerca. Selezionare <b>Sostituisci metadescrizione</b> se si desidera specificare una metadescrizione differente per il negozio sito esteso, anziché ereditare la descrizione dal negozio risorse.
extendedHelpText_seoDesktopUrl_Category=La parola chiave URL è un nome univoco per l'URL della categoria. Ad esempio, se si immette la parola chiave URL <i>furniture</i>, l'URL della pagina potrebbe essere simile al seguente esempio: <br/>www.aurora.com/shop/furniture
extendedHelpText_seoDesktopUrlEsite_Category=<p>La parola chiave URL è un nome univoco per l'URL della categoria. Ad esempio, se si immette la parola chiave URL <i>furniture</i>, l'URL della pagina potrebbe essere simile al seguente esempio: <br/>www.aurora.com/shop/furniture </p><p>Per impostazione predefinita, la parola chiave URL viene ereditata dal negozio risorse.</p>
extendedHelpText_seoDesktopUrl_ContentPage=Immettere una parola chiave da utilizzare nell'URL della pagina, ad esempio, <i>customer-support</i>. Come risultato, l'URL della pagina potrebbe essere simile al seguente esempio:<br/> www.aurora.com/shop/customer-support
extendedHelpText_seoDesktopUrlEsite_ContentPage=<p>Immettere una parola chiave da utilizzare nell'URL della pagina, ad esempio, <i>customer-support</i>. Come risultato, l'URL della pagina potrebbe essere simile al seguente esempio:<br/> www.aurora.com/shop/customer-support </p><p>Per impostazione predefinita, la parola chiave URL viene ereditata dal negozio risorse.</p>
extendedHelpText_seoMetaDesc_ContentPage=Immettere una descrizione breve della pagina per aiutare i motori di ricerca e i clienti a comprendere il contenuto della pagina. Alcuni motori di ricerca visualizzano la meta descrizione nei risultati della ricerca. Nell'HTML della pagina, questo contenuto viene inserito nella tag di meta descrizione. 
extendedHelpText_seoMetaKeyword_ContentPage=Immettere una o più parole chiave, separate da una virgola e uno spazio, che descrivono il contenuto della pagina Web. Alcuni motori di ricerca di Internet utilizzano queste parole chiave per determinare se la pagina soddisfa una query di ricerca.
extendedHelpText_seoTitle_ContentPage=Immettere un nome descrittivo univoco per la pagina da visualizzare nella barra del titolo del browser, ad esempio, <i>Customer Support | Aurora</i>. Nell'HTML della pagina, questo contenuto viene inserito nella tag &lt;title&gt;.  
extendedHelpText_seoMetaDescEsite_ContentPage=Immettere una descrizione breve della pagina per aiutare i motori di ricerca e i clienti a comprendere il contenuto della pagina. Alcuni motori di ricerca visualizzano la meta descrizione nei risultati della ricerca. Nell'HTML della pagina, questo contenuto viene inserito nella tag di meta descrizione. Selezionare <b>Sostituisci metadescrizione</b> se si desidera specificare una metadescrizione differente per il negozio sito esteso, anziché ereditare la descrizione dal negozio risorse. 
extendedHelpText_seoTitleEsite_ContentPage=Immettere un nome descrittivo univoco per la pagina da visualizzare nella barra del titolo del browser, ad esempio, <i>Customer Support | Aurora</i>. Nell'HTML della pagina, questo contenuto viene inserito nella tag &lt;title&gt;. Selezionare <b>Sostituisci titolo di pagina</b> se si desidera specificare un titolo di pagina differente per il negozio sito esteso, anziché ereditare il titolo dal negozio risorse.  
extendedHelpText_seoMetaKeywordEsite_ContentPage=Immettere una o più parole chiave, separate da una virgola e uno spazio, che descrivono il contenuto della pagina Web. Alcuni motori di ricerca di Internet utilizzano queste parole chiave per determinare se la pagina soddisfa una query di ricerca. Selezionare <b>Sostituisci parola chiave meta</b> se si desidera specificare una parola chiave differente per il negozio sito esteso, anziché ereditare la parola chiave dal negozio risorse.
 
