# AssociatedAssets Widget
AssociatedAssetsWidgetContent=Questo widget richiama e visualizza automaticamente i collegamenti a tutte le risorse associate per una voce di catalogo, quali documenti di garanzia, manuali per l'utente e video. Utilizzare lo strumento Cataloghi per assegnare le risorse associate alle voci di catalogo.

# DefiningAttributes Widget
DefiningAttributesWidgetContent=Questo widget richiama e visualizza automaticamente gli attributi di definizione di una voce di catalogo. Utilizzare lo strumento Cataloghi per creare gli attributi e assegnarli alle voci di catalogo.

# DescriptiveAttributes Widget
DescriptiveAttributesWidgetContent=Questo widget richiama e visualizza automaticamente gli attributi di descrizione di una voce di catalogo. Utilizzare lo strumento Cataloghi per creare gli attributi e assegnarli alle voci di catalogo.

# Discounts Widget
DiscountsWidgetContent=Questo widget richiama e visualizza automaticamente le promozioni relative alla voce di catalogo corrente. Utilizzare lo strumento Promozioni per creare le promozioni.

# FacebookLike Widget
FacebookLikeWidgetContent=Questo widget visualizza i pulsanti <b>Mi piace</b> e <b>Invia</b> di Facebook.

# FullImage Widget
FullImageWidgetContent=Questo widget richiama e visualizza automaticamente l'immagine intera di una voce di catalogo e visualizza eventuali immagini angolo definite come risorse associate per la voce di catalogo. Utilizzare lo strumento Cataloghi per specificare il file dell'immagine intera e, facoltativamente, per associare le immagini angolo alla voce di catalogo.

# InventoryAvailability Widget
InventoryAvailabilityWidgetContent=Questo widget richiama e visualizza automaticamente la disponibilità dell'inventario in linea e in negozio di una voce di catalogo.

# LongDescription Widget
LongDescriptionWidgetContent=Questo widget richiama e visualizza automaticamente la descrizione dettagliata di una voce di catalogo. Utilizzare lo strumento Cataloghi per specificare la descrizione dettagliata della voce di catalogo.

# MerchandisingAssociations Widget
MerchandisingAssociationsWidgetContent=Questo widget richiama e visualizza automaticamente vendite incrociate, vendite a rialzo, sostituzioni ed accessori per una voce di catalogo. Utilizzare lo strumento Cataloghi per definire le associazioni merci per una voce di catalogo.

# NamePartNumberAndPrice Widget
NamePartNumberAndPriceWidgetContent=Questo widget richiama e visualizza automaticamente il nome, il numero parte e il prezzo di una voce di catalogo. Utilizzare lo strumento Cataloghi per gestire questi dati della voce di catalogo.

# ShopperActions Widget
ShopperActionsWidgetContent=Questo widget visualizza il campo di immissione <b>Quantità</b>, il pulsante <b>Aggiungi al carrello</b> e il pulsante <b>Aggiungi all'elenco interessi</b> per una voce di catalogo.

# ShortDescription Widget
ShortDescriptionWidgetContent=Questo widget richiama e visualizza automaticamente la descrizione breve di una voce di catalogo. Utilizzare lo strumento Cataloghi per specificare la descrizione breve della voce di catalogo. 

# Search Summary Widget
SearchSummaryWidgetContent=Questo widget visualizza il termine di ricerca utilizzato dal cliente, il numero di risultati della ricerca e suggerisce dei termini di ricerca quando non vengono trovate corrispondenze.

# Components Widget
ComponentsWidgetContent=Questo widget richiama e visualizza automaticamente le voci di catalogo incluse in una raccolta di prodotti, kit o kit dinamico.

# Site Content List Widget
SiteContentListWidgetContent=Questo widget visualizza un elenco del contenuto del sito che corrisponde al termine di ricerca del cliente. Esempi di contenuto del sito sono pagine di contenuto, documenti e video. Il contenuto deve essere scansionato e indicizzato dal motore di ricerca per poter essere visualizzato in questo widget.

# Rich Text Widget
richTextWidgetContentsPrompt=Testo di visualizzazione

# BreadCrumb Trail Widget
BreadcrumbTrailWidgetContent=Questo widget richiama e visualizza automaticamente la traccia degli spostamenti per la pagina corrente.

# Add To Requisition Lists Widget
AddToRequisitionListsWidgetContent=Questo widget visualizza il pulsante <b>Aggiungi all'elenco richieste</b> utilizzato dal cliente per aggiungere una voce di catalogo a un elenco richieste nuovo o esistente.

# SKU List Widget
SKUListWidgetContent=Questa tabella di SKU contiene un elenco di tutte le SKU disponibili per il prodotto. È possibile filtrare l'elenco di articoli visualizzati selezionando gli attributi.
SKUListWidgetShowCompareBoxPrompt=Escludi funzione di confronto SKU

# Predefined Dynamic Kit List Widget
PDKListWidgetContent=Il widget visualizza un elenco di kit dinamici predefiniti associati a un kit dinamico.  I risultati sono visualizzati solo nella pagina Visualizzazione kit dinamico.

# Help texts for Widgets
extendedHelpText_WidgetName=Immettere un nome per identificare questo widget nel layout. Questo nome non viene visualizzato nel negozio.
extendedHelpText_contentRecommendationWidgetWidgetName=Immettere un nome per identificare questo widget nel layout, ad esempio, <i>Inserzioni della barra laterale</i>. Questo nome non viene visualizzato nel negozio.
extendedHelpText_contentRecommendationWidgetWidgetOrientation=Specificare come disporre più parti di contenuto marketing all'interno del widget: <ul><li><b>Orizzontale:</b> i contenuti vengono disposti in modo affiancato in tutta la pagina.</li><li><b>Verticale:</b> i contenuti vengono sovrapposti l'uno sull'altro lungo la pagina.</li></ul>
extendedHelpText_contentRecommendationWidgetMaxContentToDisplay=Specificare il numero di parti del contenuto marketing che il widget può visualizzare contemporaneamente. Se al widget viene restituito un numero maggiore rispetto a quello specificato, nel widget vengono inclusi i controlli di scorrimento per consentire ai clienti di visualizzare il contenuto aggiuntivo.
extendedHelpText_categoryRecommendationWidgetWidgetName=Immettere un nome per identificare questo widget nel layout, ad esempio, <i>Nuove categorie sulla home page</i>. Questo nome non viene visualizzato nel negozio.
extendedHelpText_categoryRecommendationWidgetWidgetOrientation=Specificare come disporre i consigli sulla categoria all'interno del widget: <ul><li><b>Orizzontale:</b> le categorie vengono disposte in modo affiancato in tutta la pagina.</li><li><b>Verticale:</b> le categorie vengono sovrapposte l'una sull'altra lungo la pagina.</li></ul> 
extendedHelpText_categoryRecommendationWidgetMaxCategoriesToDisplay=Specificare il numero di consigli sulla categoria che il widget può visualizzare contemporaneamente. Se al widget viene restituito un numero maggiore rispetto a quello specificato, nel widget vengono inclusi i controlli di scorrimento per consentire ai clienti di visualizzare le categorie aggiuntive. 
extendedHelpText_productListingWidgetWidgetName=Immettere un nome per identificare questo widget nel layout, ad esempio, <i>Elenco prodotti per i risultati della ricerca</i>. Questo nome non viene visualizzato nel negozio.
extendedHelpText_productListingWidgetInitialView=Specificare la vista da visualizzare quando il cliente visita la pagina per la prima volta: <ul><li><b>vista Griglia:</b> visualizza l'elenco iniziale di voci di catalogo in una griglia, ad esempio, 4 per 3.</li><li><b>Vista Elenco:</b> visualizza l'elenco iniziale di voci di catalogo in un semplice elenco di 12 voci.</li></ul>I clienti possono alternare le viste.
extendedHelpText_productListingWidgetEnableSKUListView=Selezionare questa casella di spunta se si desidera visualizzare un elenco di tutte le SKU disponibili per ciascun prodotto nella vista elenco.
extendedHelpText_productListingWidgetOrderBy=Specificare il criterio in base al quale ordinare le voci di catalogo nel widget quando il cliente visita la pagina per la prima volta. Il cliente può selezionare un'opzione di ordinamento diversa dall'elenco <b>Ordina per</b> nel widget. 
extendedHelpText_productListingWidgetShowCompareBox=Selezionare questa casella di spunta se non si desidera permettere ai clienti di confrontare i prodotti visualizzati in questo widget.
extendedHelpText_productRecommendationWidgetWidgetName=Immettere un nome per identificare questo widget nel layout, ad esempio, <i>Nuovi prodotti</i>. Questo nome non viene visualizzato nel negozio.
extendedHelpText_productRecommendationWidgetWidgetOrientation=Specificare come disporre i consigli sulle voci di catalogo all'interno del widget: <ul><li><b>Orizzontale:</b> le voci di catalogo vengono disposte in modo affiancato in tutta la pagina.</li><li><b>Verticale:</b> le voci di catalogo vengono sovrapposte l'una sull'altra lungo la pagina.</li></ul>
extendedHelpText_productRecommendationWidgetMaxProductsToDisplay=Specificare il numero di consigli sulle voci di catalogo che il widget può visualizzare contemporaneamente. Se al widget viene restituito un numero maggiore rispetto a quello specificato, nel widget vengono inclusi i controlli di scorrimento per consentire ai clienti di visualizzare le voci di catalogo aggiuntive.
extendedHelpText_rotatingContentWidgetWidgetName=Immettere un nome per identificare questo widget nel layout, ad esempio, <i>Spot Hero per la home page</i>. Questo nome non viene visualizzato nel negozio.
extendedHelpText_rotatingContentWidgetImageCount=Selezionare il tipo di immagine da visualizzare al fondo del widget per rappresentare ogni parte di contenuto nella sequenza. I clienti possono fare clic sulle immagini per selezionare il contenuto.
extendedHelpText_pageHeadingWidgetWidgetName=Immettere un nome per identificare questo widget nel layout, ad esempio, <i>Intestazione pagina categoria</i>. Questo nome non viene visualizzato nel negozio.
extendedHelpText_richTextWidgetWidgetName=Immettere un nome per identificare questo widget nel layout, ad esempio, <i>Banner pubblicitario per la spedizione gratuita</i>. Questo nome non viene visualizzato nel negozio.
extendedHelpText_richTextWidgetDisplayText=È possibile:<ul><li>Immettere il testo nell'editor e formattare il testo utilizzando le opzioni della barra degli strumenti.</li><li>Immettere o incollare il codice HTML nell'editor.</li></ul>Questo widget supporta due editor di testo. Nelle preferenze di Management Center, è possibile impostare il proprio editor preferito. 
extendedHelpText_eMarketingSpotWidgetWidgetName=Immettere un nome per identificare questo widget nel layout, ad esempio, <i>Nuovi prodotti nel layout dei reparti</i>. Questo nome non viene visualizzato nel negozio.
extendedHelpText_eMarketingSpotWidgetWidgetOrientation=Specificare come disporre i dati (contenuto, categorie o voci di catalogo) all'interno del widget:<ul><li><b>Orizzontale:</b> i dati vengono disposti in modo affiancato in tutta la pagina.</li><li><b>Verticale:</b> i dati vengono sovrapposti l'uno sull'altro lungo la pagina.</li></ul>
extendedHelpText_eMarketingSpotWidgetMaxItemsToDisplay=Specificare il numero di contenuti, categorie o voci di catalogo che questo widget può visualizzare contemporaneamente. Se al widget viene restituito un numero maggiore rispetto a quello specificato, nel widget vengono inclusi i controlli di scorrimento per consentire ai clienti di visualizzare dati aggiuntivi.
extendedHelpText_eMarketingSpotWidgetEmsType_Global_Prompt=Specificare uno spot di e-Marketing esistente da utilizzare in questo widget. Se lo spot di e-Marketing non esiste, crearlo nello strumento Marketing. È necessario utilizzare lo strumento Marketing per popolare questo spot di e-Marketing con attività Web e/o contenuti predefiniti.
extendedHelpText_eMarketingSpotWidgetEmsType_Local_Suffix=Specificare un suffisso da utilizzare per i nomi di spot di e-Marketing generati. Esempi di suffisso sono <i>BestSellers</i>, <i>Riga1Ad</i> o <i>Nuovo</i>.
extendedHelpText_eMarketingSpotWidgetShowFeed=Selezionare questa casella di spunta per aggiungere un collegamento e un'icona <b>Sottoscrivi</b> al widget. I clienti possono sottoscrivere un feed dei consigli visualizzati nel widget. Quando i consigli vengono modificati, i clienti riceveranno gli aggiornamenti nel proprio lettore di feed.
extendedHelpText_eMarketingSpotWidgetEmsTypePrompt=Scegliere il tipo di spot di e-Marketing da utilizzare in questo widget:<ul><li><b>Spot di e-Marketing comune:</b> tutte le pagine a cui è assegnato questo layout avranno lo stesso spot di e-Marketing.</li><li><b>Spot di e-Marketing specifico della pagina:</b> tutte le pagine a cui è assegnato questo layout avranno spot di e-Marketing univoci. Per ogni pagina, è necessario gestire il contenuto dello spot di e-Marketing in modo indipendente.</li></ul>
extendedHelpText_facetNavigationWidgetWidgetName=Immettere un nome per identificare questo widget nel layout, ad esempio, <i>Navigazione facet per i risultati della ricerca</i>. Questo nome non viene visualizzato nel negozio.
extendedHelpText_facetNavigationWidgetWidgetOrientation=Specificare come disporre più facet all'interno del widget: <ul><li><b>Verticale:</b> visualizzare i facet in una singola colonna lungo la pagina.</li><li><b>Orizzontale:</b> visualizzare i facet in colonne separate disposte in modo affiancato in tutta la pagina.</li></ul>
extendedHelpText_siteContentWidgetWidgetName=Immettere un nome per identificare questo widget nel layout, ad esempio, <i>Contenuto del sito per i risultati della ricerca di fotocamere</i>. Questo nome non viene visualizzato nel negozio.
extendedHelpText_breadcrumbTrailWidgetWidgetName=Immettere un nome per identificare questo widget nel layout, ad esempio, <i>Spostamenti pagine del reparto</i>. Questo nome non viene visualizzato nel negozio.
extendedHelpText_siteMapWidgetWidgetName=Immettere un nome per identificare questo widget nel layout, ad esempio, <i>Collegamenti mappa del sito</i>. Questo nome non viene visualizzato nel negozio.
extendedHelpText_searchSummaryWidgetWidgetName=Immettere un nome per identificare questo widget nel layout, ad esempio, <i>Riepilogo risultati della ricerca di fotocamere</i>. Questo nome non viene visualizzato nel negozio.
extendedHelpText_facebookActivityWidgetWidgetName=Immettere un nome per identificare questo widget nel layout, ad esempio, <i>Attività Facebook sulla home page</i>. Questo nome non viene visualizzato nel negozio.
extendedHelpText_categoryNavigationWidgetWidgetName=Immettere un nome per identificare questo widget nel layout, ad esempio, <i>Navigazione categoria per i risultati della ricerca</i>. Questo nome non viene visualizzato nel negozio.
extendedHelpText_categoryNavigationWidgetShowTopCategory=<ul><li>Per i layout delle pagine di <b>categoria</b>: selezionare questa casella di spunta per visualizzare un elenco di collegamenti ai reparti (categoria principale) per tutte le categorie che non hanno sottocategorie. Se questa casella di spunta non è selezionata, il widget non sarà visualizzabile nelle pagine per le categorie che non dispongono di sottocategorie.</li><li>Per i layout delle pagine di <b>contenuto</b> e di <b>voci di catalogo</b>: è necessario selezionare questa casella di spunta in modo che il widget venga visualizzato nella pagina.</li><li>Per i layout assegnati ai <b>termini di ricerca</b> (pagine dei risultati di ricerca): questa casella di spunta non ha alcun effetto.</li></ul> 
extendedHelpText_intelligentOfferWidgetWidgetName=Immettere un nome per identificare questo widget nel layout, ad esempio, <i>Consigli per la categoria Articoli per la tavola</i>. Questo nome non viene visualizzato nel negozio.
extendedHelpText_intelligentOfferWidgetWidgetOrientation=Specificare come disporre le voci di catalogo all'interno del widget: <ul><li><b>Orizzontale:</b> le voci di catalogo vengono disposte in modo affiancato in tutta la pagina.</li><li><b>Verticale:</b> le voci di catalogo vengono sovrapposte l'una sull'altra lungo la pagina.</li></ul>
extendedHelpText_intelligentOfferWidgetMaxProductsToDisplay=Specificare il numero di voci di catalogo che questo widget può visualizzare contemporaneamente. Se al widget viene restituito un numero maggiore rispetto a quello specificato, nel widget vengono inclusi i controlli di scorrimento per consentire ai clienti di visualizzare il contenuto aggiuntivo.
extendedHelpText_intelligentOfferWidgetShowFeed=Selezionare questa casella di spunta per aggiungere un collegamento e un'icona <b>Sottoscrivi</b> al widget. I clienti possono sottoscrivere un feed dei consigli visualizzati nel widget. Quando i consigli vengono modificati, i clienti riceveranno gli aggiornamenti nel proprio lettore di feed.
extendedHelpText_SKUListWidgetShowCompareBox=Selezionare questa casella di spunta se non si desidera consentire ai clienti di confrontare le SKU visualizzate in questo widget.


