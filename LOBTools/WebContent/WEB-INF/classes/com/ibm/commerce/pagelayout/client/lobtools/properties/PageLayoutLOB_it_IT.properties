# Getting Started Page
gettingStartedPageTitle=Commerce Composer
gettingStartedPageContent_01=<ul><li>Per lavorare con una pagina o un layout di negozio esistente, fare clic sulla relativa cartella nella vista di esplorazione posta sulla sinistra.</li><li>Per ricercare una pagina o un layout:</li></ul>
gettingStartedPageContent_02=1. Nell'area di ricerca in alto a destra, immettere una parola chiave nel campo di ricerca. Utilizzare un asterisco (*) come carattere jolly.<br/>2. Per selezionare l'oggetto da ricercare, fare clic sulla freccia nera accanto all'icona di ricerca.<br/>3. Fare clic sull'icona di ricerca.<br/>

linkedCategoryContent=È stata selezionata una pagina di categoria per una categoria collegata.<br/><ul><li>Per visualizzare i relativi layout, selezionare la categoria facendo clic con il tasto destro del mouse, quindi fare clic su Mostra elenco di layout.</li><li>Per visualizzare il relativo calendario di layout, selezionare la categoria facendo clic con il tasto destro del mouse, quindi fare clic su Mostra calendario di layout.</li><li>Per visualizzare le relative pagine di voci di catalogo, selezionare la categoria facendo clic con il tasto destro del mouse, quindi fare clic su Mostra elenco di pagine voci di catalogo.</li><li>Per visualizzare le relative pagine di sottocategorie, selezionare la categoria facendo clic con il tasto destro del mouse, quindi fare clic su Mostra elenco pagine di categorie.</li><li>Per aprire la pagina di categoria per la modifica, fare doppio clic su di essa.</li></ul>

