# Getting Started Page
gettingStartedPageTitle=Commerce Composer
gettingStartedPageContent_01=<ul><li>\u05db\u05d3\u05d9 \u05dc\u05e2\u05d1\u05d5\u05d3 \u05e2\u05dd \u05de\u05ea\u05db\u05d5\u05e0\u05ea \u05d0\u05d5 \u05d3\u05e3 \u05d7\u05e0\u05d5\u05ea \u05e7\u05d9\u05d9\u05de\u05d9\u05dd, \u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc \u05d4\u05ea\u05d9\u05e7\u05d9\u05d4 \u05d4\u05e8\u05dc\u05d5\u05d5\u05e0\u05d8\u05d9\u05ea \u05d1\u05ea\u05e6\u05d5\u05d2\u05ea \u05d4\u05e1\u05d9\u05d9\u05e8 \u05de\u05e9\u05de\u05d0\u05dc.</li><li>\u05dc\u05d7\u05d9\u05e4\u05d5\u05e9 \u05d3\u05e3 \u05d0\u05d5 \u05de\u05ea\u05db\u05d5\u05e0\u05ea:</li></ul>
gettingStartedPageContent_02=1. \u05d1\u05d0\u05d6\u05d5\u05e8 \u05d4\u05d7\u05d9\u05e4\u05d5\u05e9 \u05d1\u05d7\u05dc\u05e7 \u05d4\u05e2\u05dc\u05d9\u05d5\u05df \u05de\u05d9\u05de\u05d9\u05df, \u05d4\u05e7\u05dc\u05d9\u05d3\u05d5 \u05de\u05d9\u05dc\u05ea \u05d7\u05d9\u05e4\u05d5\u05e9 \u05d1\u05e9\u05d3\u05d4 \u05d4\u05d7\u05d9\u05e4\u05d5\u05e9. \u05d4\u05e9\u05ea\u05de\u05e9\u05d5 \u05d1\u05db\u05d5\u05db\u05d1\u05d9\u05ea (*) \u05db\u05ea\u05d5 \u05d2'\u05d5\u05e7\u05e8.<br/>2. \u05db\u05d3\u05d9 \u05dc\u05d1\u05d7\u05d5\u05e8 \u05de\u05d4 \u05d1\u05e8\u05e6\u05d5\u05e0\u05db\u05dd \u05dc\u05d7\u05e4\u05e9, \u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc \u05d4\u05d7\u05e5 \u05d4\u05e9\u05d7\u05d5\u05e8 \u05dc\u05d9\u05d3 \u05d0\u05d9\u05e7\u05d5\u05df \u05d4\u05d7\u05d9\u05e4\u05d5\u05e9. <br/>3. \u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc \u05d0\u05d9\u05e7\u05d5\u05df \u05d4\u05d7\u05d9\u05e4\u05d5\u05e9.<br/>

linkedCategoryContent=\u05d1\u05d7\u05e8\u05ea\u05dd \u05d3\u05e3 \u05e7\u05d8\u05d2\u05d5\u05e8\u05d9\u05d4 \u05e2\u05d1\u05d5\u05e8 \u05e7\u05d8\u05d2\u05d5\u05e8\u05d9\u05d4 \u05de\u05e7\u05d5\u05e9\u05e8\u05ea.<br/><ul><li>\u05db\u05d3\u05d9 \u05dc\u05d4\u05e6\u05d9\u05d2 \u05d0\u05ea \u05d4\u05de\u05ea\u05db\u05d5\u05e0\u05d5\u05ea \u05e9\u05dc\u05d5, \u05dc\u05d7\u05e6\u05d5 \u05d1\u05d0\u05de\u05e6\u05e2\u05d5\u05ea \u05dc\u05d7\u05e6\u05df \u05d4\u05e2\u05db\u05d1\u05e8 \u05d4\u05d9\u05de\u05e0\u05d9 \u05e2\u05dc\u05d9\u05d5, \u05d5\u05dc\u05d0\u05d7\u05e8 \u05de\u05db\u05df \u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc \u05d4\u05e6\u05d2\u05ea \u05e8\u05e9\u05d9\u05de\u05ea \u05de\u05ea\u05db\u05d5\u05e0\u05d5\u05ea.</li><li>\u05db\u05d3\u05d9 \u05dc\u05d4\u05e6\u05d9\u05d2 \u05d0\u05ea \u05d9\u05d5\u05de\u05df \u05d4\u05de\u05ea\u05db\u05d5\u05e0\u05d5\u05ea \u05e9\u05dc\u05d5, \u05dc\u05d7\u05e6\u05d5 \u05d1\u05d0\u05de\u05e6\u05e2\u05d5\u05ea \u05dc\u05d7\u05e6\u05df \u05d4\u05e2\u05db\u05d1\u05e8 \u05d4\u05d9\u05de\u05e0\u05d9 \u05e2\u05dc\u05d9\u05d5, \u05d5\u05dc\u05d0\u05d7\u05e8 \u05de\u05db\u05df \u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc \u05d4\u05e6\u05d2\u05ea \u05d9\u05d5\u05de\u05df \u05de\u05ea\u05db\u05d5\u05e0\u05d5\u05ea.</li><li>\u05db\u05d3\u05d9 \u05dc\u05d4\u05e6\u05d9\u05d2 \u05d0\u05ea \u05d3\u05e4\u05d9 \u05e8\u05e9\u05d5\u05de\u05d5\u05ea \u05d4\u05e7\u05d8\u05dc\u05d5\u05d2 \u05e9\u05dc\u05d5, \u05dc\u05d7\u05e6\u05d5 \u05d1\u05d0\u05de\u05e6\u05e2\u05d5\u05ea \u05dc\u05d7\u05e6\u05df \u05d4\u05e2\u05db\u05d1\u05e8 \u05d4\u05d9\u05de\u05e0\u05d9 \u05e2\u05dc\u05d9\u05d5, \u05d5\u05dc\u05d0\u05d7\u05e8 \u05de\u05db\u05df \u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc \u05d4\u05e6\u05d2\u05ea \u05e8\u05e9\u05d9\u05de\u05ea \u05d3\u05e4\u05d9 \u05e8\u05e9\u05d5\u05de\u05d5\u05ea \u05e7\u05d8\u05dc\u05d5\u05d2.</li><li>\u05db\u05d3\u05d9 \u05dc\u05d4\u05e6\u05d9\u05d2 \u05d0\u05ea \u05d3\u05e4\u05d9 \u05ea\u05ea-\u05d4\u05e7\u05d8\u05d2\u05d5\u05e8\u05d9\u