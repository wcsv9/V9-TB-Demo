# Help texts for "Search Engine Optimization"
extendedHelpText_seoTitle=Ten tytu\u0142 jest wy\u015bwietlany na pasku tytu\u0142u przegl\u0105darki. Wybierz opcj\u0119 <b>Przes\u0142o\u0144 warto\u015b\u0107 domy\u015bln\u0105</b>, aby zast\u0105pi\u0107 tytu\u0142 wygenerowany przez system.
extendedHelpText_seoMetaDesc=Metaopis jest u\u017cywany przez wyszukiwarki do udost\u0119pnienia opisu serwisu i tej pozycji katalogu na stronie wynik\u00f3w wyszukiwania. Wybierz opcj\u0119 <b>Przes\u0142o\u0144 warto\u015b\u0107 domy\u015bln\u0105</b>, aby zast\u0105pi\u0107 metaopis wygenerowany przez system.
extendedHelpText_seoImageAltDesc=Alternatywny tekst obrazu umo\u017cliwia wyszukiwarkom w\u0142a\u015bciw\u0105 ocen\u0119 i zindeksowanie obrazu. Wybierz opcj\u0119 <b>Przes\u0142o\u0144 warto\u015b\u0107 domy\u015bln\u0105</b>, aby zast\u0105pi\u0107 alternatywny tekst obrazu wygenerowany przez system.
extendedHelpText_seoTitleEsite=Ten tytu\u0142 jest wy\u015bwietlany na pasku tytu\u0142u przegl\u0105darki. Wybierz opcj\u0119 <b>Przes\u0142o\u0144 tytu\u0142 strony</b>, aby mie\u0107 mo\u017cliwo\u015b\u0107 podania innego tytu\u0142u strony sklepu w modelu rozszerzalnym zamiast dziedziczenia tytu\u0142u sk\u0142adu zasob\u00f3w.
extendedHelpText_seoMetaDescEsite=Metaopis jest u\u017cywany przez wyszukiwarki do udost\u0119pnienia opisu serwisu i tej pozycji katalogu na stronie wynik\u00f3w wyszukiwania. Wybierz opcj\u0119 <b>Przes\u0142o\u0144 metaopis</b>, aby mie\u0107 mo\u017cliwo\u015b\u0107 podania innego metaopisu sklepu w modelu rozszerzalnym zamiast dziedziczenia opisu sk\u0142adu zasob\u00f3w.
extendedHelpText_seoImageAltDescEsite=Alternatywny tekst obrazu umo\u017cliwia wyszukiwarkom w\u0142a\u015bciw\u0105 ocen\u0119 i zindeksowanie obrazu. Wybierz opcj\u0119 <b>Przes\u0142o\u0144 alternatywny tekst obrazu</b>, aby mie\u0107 mo\u017cliwo\u015b\u0107 podania innego alternatywnego tekstu obrazu sklepu w modelu rozszerzalnym zamiast dziedziczenia tekstu sk\u0142adu zasob\u00f3w.
extendedHelpText_seoDesktopUrl=S\u0142owo kluczowe adresu URL jest u\u017cywane jako unikalna nazwa adresu URL pozycji katalogu. Je\u015bli na przyk\u0142ad wprowadzisz s\u0142owo kluczowe adresu URL <i>niebieska-trzyosobowa-kanapa</i>, adres URL strony mo\u017ce wygl\u0105da\u0107 nast\u0119puj\u0105co: <br/>www.aurora.com/shop/meble/niebieska-trzysosobowa-kanapa.
extendedHelpText_seoDesktopUrlEsite=<p>S\u0142owo kluczowe adresu URL jest u\u017cywane jako unikalna nazwa adresu URL pozycji katalogu. Je\u015bli na przyk\u0142ad wprowadzisz s\u0142owo kluczowe adresu URL <i>niebieska-trzyosobowa-kanapa</i>, adres URL strony mo\u017ce wygl\u0105da\u0107 nast\u0119puj\u0105co: <br/>www.aurora.com/shop/meble/niebieska-trzyosobowa-kanapa.</p><p>Domy\u015blnie s\u0142owo kluczowe adresu URL jest dziedziczone ze sk\u0142adu zasob\u00f3w.</p>
extendedHelpText_seoMetaDesc_Category=Metaopis jest u\u017cywany przez mechanizm wyszukiwania do udost\u0119pnienia opisu serwisu i tej kategorii na stronie wynik\u00f3w wyszukiwania. Wybierz opcj\u0119 <b>Przes\u0142o\u0144 warto\u015b\u0107 domy\u015bln\u0105</b>, aby zast\u0105pi\u0107 metaopis wygenerowany przez system.
extendedHelpText_seoMetaDescEsite_Category=Metaopis jest u\u017cywany przez mechanizm wyszukiwania do udost\u0119pnienia opisu serwisu i tej kategorii na stronie wynik\u00f3w wyszukiwania. Wybierz opcj\u0119 <b>Przes\u0142o\u0144 metaopis</b>, aby mie\u0107 mo\u017cliwo\u015b\u0107 podania innego metaopisu sklepu w modelu rozszerzalnym zamiast dziedziczenia opisu sk\u0142adu zasob\u00f3w.
