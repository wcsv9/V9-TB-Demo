# Help texts for Widgets
extendedHelpText_WidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_contentRecommendationWidgetWidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie, na przyk\u0142ad <i>Reklamy na pasku bocznym</i>. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_contentRecommendationWidgetWidgetOrientation=Wska\u017c, w jaki spos\u00f3b fragmenty materia\u0142\u00f3w marketingowych maj\u0105 zosta\u0107 rozmieszczone w widgecie:<ul><li><b>Poziomo:</b> tre\u015b\u0107 jest uk\u0142adana obok siebie na stronie.</li><li><b>Pionowo:</b> tre\u015b\u0107 jest uk\u0142adana jedna na drugiej od g\u00f3ry do do\u0142u strony.</li></ul>
extendedHelpText_contentRecommendationWidgetMaxContentToDisplay=Okre\u015bl, ile fragment\u00f3w materia\u0142\u00f3w marketingowych jednocze\u015bnie mo\u017ce wy\u015bwietla\u0107 ten widget. Je\u015bli do widgetu zostanie zwr\u00f3conych wi\u0119cej materia\u0142\u00f3w ni\u017c ta liczba, zostan\u0105 do niego do\u0142\u0105czone elementy steruj\u0105ce przewijaniem. Umo\u017cliwi to klientom wy\u015bwietlenie dodatkowej tre\u015bci.
extendedHelpText_categoryRecommendationWidgetWidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie, na przyk\u0142ad <i>Promowane kategorie na stronie g\u0142\u00f3wnej</i>. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_categoryRecommendationWidgetWidgetOrientation=Wska\u017c, w jaki spos\u00f3b rekomendacje kategorii maj\u0105 zosta\u0107 rozmieszczone w widgecie:<ul><li><b>Poziomo:</b> kategorie s\u0105 uk\u0142adane obok siebie na stronie.</li><li><b>Pionowo:</b> kategorie s\u0105 uk\u0142adane jedna na drugiej od g\u00f3ry do do\u0142u strony.</li></ul> 
extendedHelpText_categoryRecommendationWidgetMaxCategoriesToDisplay=Okre\u015bl, ile rekomendacji kategorii jednocze\u015bnie mo\u017ce wy\u015bwietla\u0107 ten widget. Je\u015bli do widgetu zostanie zwr\u00f3conych wi\u0119cej rekomendacji ni\u017c ta liczba, zostan\u0105 do niego do\u0142\u0105czone elementy steruj\u0105ce przewijaniem. Umo\u017cliwi to klientom wy\u015bwietlenie dodatkowych kategorii. 
extendedHelpText_productListingWidgetWidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie, na przyk\u0142ad <i>Lista produkt\u00f3w dla wynik\u00f3w wyszukiwania</i>. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_productListingWidgetInitialView=Okre\u015bl, kt\u00f3ry widok ma by\u0107 wy\u015bwietlany, gdy klient pierwszy raz odwiedza stron\u0119: <ul><li><b>Widok siatki:</b> zostanie wy\u015bwietlona pocz\u0105tkowa lista pozycji katalogu w postaci siatki, na przyk\u0142ad 4 na 3.</li><li><b>Widok listy:</b> zostanie wy\u015bwietlona pocz\u0105tkowa lista pozycji katalogu w postaci p\u0142askiej listy z 12 pozycjami.</li></ul>Klienci mog\u0105 prze\u0142\u0105cza\u0107 si\u0119 mi\u0119dzy widokami.
extendedHelpText_productListingWidgetEnableSKUListView=Zaznacz to pole wyboru, je\u015bli chcesz wy\u015bwietla\u0107 list\u0119 wszystkich dost\u0119pnych kod\u00f3w SKU dla ka\u017cdego produktu w widoku listy.
extendedHelpText_productListingWidgetOrderBy=Okre\u015bl kryterium, wed\u0142ug kt\u00f3rego maj\u0105 by\u0107 sortowane pozycje katalogu w widgecie, gdy klient pierwszy raz odwiedza stron\u0119. Klient mo\u017ce wybra\u0107 inn\u0105 opcj\u0119 sortowania z listy <b>Sortuj wed\u0142ug</b> w widgecie. 
extendedHelpText_productListingWidgetShowCompareBox=Zaznacz to pole wyboru, aby klienci nie mogli por\u00f3wnywa\u0107 produkt\u00f3w wy\u015bwietlanych w tym widgecie.
extendedHelpText_productRecommendationWidgetWidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie, na przyk\u0142ad <i>Promowane produkty</i>. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_productRecommendationWidgetWidgetOrientation=Wska\u017c, w jaki spos\u00f3b rekomendacje pozycji katalogu maj\u0105 zosta\u0107 rozmieszczone w widgecie:<ul><li><b>Poziomo:</b> pozycje katalogu s\u0105 uk\u0142adane obok siebie na stronie.</li><li><b>Pionowo:</b> pozycje katalogu s\u0105 uk\u0142adane jedna na drugiej od g\u00f3ry do do\u0142u strony.</li></ul>
extendedHelpText_productRecommendationWidgetMaxProductsToDisplay=Okre\u015bl, ile rekomendacji pozycji katalogu jednocze\u015bnie mo\u017ce wy\u015bwietla\u0107 ten widget. Je\u015bli do widgetu zostanie zwr\u00f3conych wi\u0119cej rekomendacji pozycji katalogu ni\u017c ta liczba, zostan\u0105 do niego do\u0142\u0105czone elementy steruj\u0105ce przewijaniem. Umo\u017cliwi to klientom wy\u015bwietlenie dodatkowych pozycji katalogu.
extendedHelpText_rotatingContentWidgetWidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie, na przyk\u0142ad <i>Du\u017cy obszar na stronie g\u0142\u00f3wnej</i>. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_rotatingContentWidgetImageCount=Wybierz typ obrazu do wy\u015bwietlenia w dolnej cz\u0119\u015bci widgetu, aby reprezentowa\u0142 ka\u017cdy fragment tre\u015bci w panelu przewijanym. Klienci mog\u0105 klikn\u0105\u0107 obrazy, aby wybra\u0107 tre\u015b\u0107.
extendedHelpText_pageHeadingWidgetWidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie, na przyk\u0142ad <i>Nag\u0142\u00f3wek strony kategorii</i>. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_richTextWidgetWidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie, na przyk\u0142ad <i>Baner reklamowy z informacj\u0105 o darmowej wysy\u0142ce</i>. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_richTextWidgetDisplayText=Mo\u017cesz wykona\u0107 jedn\u0105 z nast\u0119puj\u0105cych czynno\u015bci:<ul><li>Wpisz tekst w edytorze i skonfiguruj jego ustawienia formatowania przy u\u017cyciu opcji paska narz\u0119dzi.</li><li>Wpisz lub wklej kod HTML w edytorze.</li></ul>Ten widget obs\u0142uguje dwa edytory tekstu. W preferencjach aplikacji Management Center mo\u017cna wskaza\u0107 preferowany edytor. 
extendedHelpText_eMarketingSpotWidgetWidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie, na przyk\u0142ad <i>Wyr\u00f3\u017cnione produkty w uk\u0142adzie dzia\u0142u</i>. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_eMarketingSpotWidgetWidgetOrientation=Wska\u017c, w jaki spos\u00f3b dane (tre\u015b\u0107, kategorie lub pozycje katalogu) maj\u0105 zosta\u0107 rozmieszczone w widgecie:<ul><li><b>Poziomo:</b> dane s\u0105 uk\u0142adane obok siebie na stronie.</li><li><b>Pionowo:</b> dane s\u0105 uk\u0142adane jedne na drugich od g\u00f3ry do do\u0142u strony.</li></ul>
extendedHelpText_eMarketingSpotWidgetMaxItemsToDisplay=Podaj liczb\u0119 element\u00f3w tre\u015bci, kategorii lub pozycji katalogu, kt\u00f3re mo\u017cna r\u00f3wnocze\u015bnie wy\u015bwietli\u0107 w tym widgecie. Je\u015bli do widgetu b\u0119dzie zwracana wi\u0119ksza liczba element\u00f3w, zostan\u0105 do niego do\u0142\u0105czone elementy steruj\u0105ce s\u0142u\u017c\u0105ce do przewijania. Umo\u017cliwi to klientom wy\u015bwietlanie dodatkowych danych.
extendedHelpText_eMarketingSpotWidgetEmsType_Global_Prompt=Podaj istniej\u0105cy obszar e-reklamowy, kt\u00f3ry ma by\u0107 u\u017cywany w tym widgecie. Je\u015bli obszar e-reklamowy nie istnieje, utw\u00f3rz go w narz\u0119dziu Marketing. Nale\u017cy u\u017cy\u0107 narz\u0119dzia Marketing w celu zape\u0142nienia tego obszaru e-reklamowego akcjami WWW i/lub domy\u015bln\u0105 tre\u015bci\u0105.
extendedHelpText_eMarketingSpotWidgetEmsType_Local_Suffix=Podaj przyrostek do u\u017cycia dla generowanych nazw obszar\u00f3w e-reklamowych. Przyk\u0142ady przyrostk\u00f3w to <i>Najlepiej_sprzedaj\u0105ce_si\u0119</i>, <i>Reklama_w_wierszu_1</i> lub <i>Wyr\u00f3\u017cnione</i>.
extendedHelpText_eMarketingSpotWidgetShowFeed=Zaznacz to pole wyboru, aby doda\u0107 do widgetu odsy\u0142acz i ikon\u0119 <b>Subskrybuj</b>. Klienci mog\u0105 subskrybowa\u0107 kana\u0142 informacyjny rekomendacji wy\u015bwietlany w widgecie. Gdy rekomendacje zmieni\u0105 si\u0119, klienci zobacz\u0105 aktualizacje w swoim czytniku kana\u0142\u00f3w.
extendedHelpText_eMarketingSpotWidgetEmsTypePrompt=Wybierz typ obszaru e-reklamowego do u\u017cycia w tym widgecie:<ul><li><b>Wsp\u00f3lny obszar e-reklamowy:</b> wszystkie strony, do kt\u00f3rych zostanie przypisany ten uk\u0142ad, b\u0119d\u0105 mia\u0142y ten sam obszar e-reklamowy.</li><li><b>Specyficzny dla strony obszar e-reklamowy:</b> wszystkie strony, do kt\u00f3rych zostanie przypisany ten uk\u0142ad, b\u0119d\u0105 mia\u0142y unikalne obszary e-reklamowe. W przypadku poszczeg\u00f3lnych stron tre\u015bciami wy\u015bwietlanymi w obszarach e-reklamowych nale\u017cy zarz\u0105dza\u0107 niezale\u017cnie.</li></ul>
extendedHelpText_facetNavigationWidgetWidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie, na przyk\u0142ad <i>Nawigacja z u\u017cyciem aspekt\u00f3w dla wynik\u00f3w wyszukiwania</i>. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_facetNavigationWidgetWidgetOrientation=Wska\u017c, w jaki spos\u00f3b maj\u0105 zosta\u0107 rozmieszczone aspekty w widgecie: <ul><li><b>Pionowo:</b> aspekty b\u0119d\u0105 wy\u015bwietlane na stronie w pojedynczej kolumnie.</li><li><b>Poziomo:</b> aspekty b\u0119d\u0105 wy\u015bwietlane na stronie w oddzielnych kolumnach u\u0142o\u017conych obok siebie.</li></ul>
extendedHelpText_siteContentWidgetWidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie, na przyk\u0142ad <i>Tre\u015b\u0107 serwisu dla wynik\u00f3w wyszukiwania aparat\u00f3w</i>. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_breadcrumbTrailWidgetWidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie, na przyk\u0142ad <i>\u015acie\u017cka nawigacyjna na stronie dzia\u0142u</i>. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_siteMapWidgetWidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie, na przyk\u0142ad <i>Odsy\u0142acze do mapy serwisu</i>. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_searchSummaryWidgetWidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie, na przyk\u0142ad <i>Podsumowanie wynik\u00f3w wyszukiwania aparat\u00f3w</i>. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_facebookActivityWidgetWidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie, na przyk\u0142ad <i>Aktywno\u015b\u0107 w serwisie Facebook na stronie g\u0142\u00f3wnej</i>. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_categoryNavigationWidgetWidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie, na przyk\u0142ad <i>Nawigacja w kategoriach dla wynik\u00f3w wyszukiwania</i>. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_categoryNavigationWidgetShowTopCategory=<ul><li>W przypadku uk\u0142ad\u00f3w strony <b>kategorii</b>: zaznacz to pole wyboru, aby wy\u015bwietli\u0107 list\u0119 odsy\u0142aczy do dzia\u0142\u00f3w (kategoria najwy\u017cszego poziomu) dla wszystkich kategorii, kt\u00f3re nie maj\u0105 podkategorii. Je\u015bli zaznaczenie tego pola wyboru zostanie usuni\u0119te, widget nie b\u0119dzie wy\u015bwietlany na stronach dla kategorii, kt\u00f3re nie maj\u0105 podkategorii.</li><li>W przypadku uk\u0142ad\u00f3w strony <b>tre\u015bci</b> i <b>pozycji katalogu</b>: nale\u017cy zaznaczy\u0107 to pole wyboru, aby widget by\u0142 wy\u015bwietlany na stronie.</li><li>W przypadku uk\u0142ad\u00f3w przypisanych do <b>wyszukiwanych termin\u00f3w</b> (strony z wynikami wyszukiwania): to pole wyboru nie ma zastosowania.</li></ul> 
extendedHelpText_intelligentOfferWidgetWidgetName=Wpisz nazw\u0119, aby zidentyfikowa\u0107 widget w tym uk\u0142adzie, na przyk\u0142ad <i>Rekomendacje dla kategorii Zastawa sto\u0142owa</i>. Ta nazwa nie jest wy\u015bwietlana w interfejsie sklepowym.
extendedHelpText_intelligentOfferWidgetWidgetOrientation=Wska\u017c, w jaki spos\u00f3b pozycje katalogu maj\u0105 zosta\u0107 rozmieszczone w widgecie:<ul><li><b>Poziomo:</b> pozycje katalogu s\u0105 uk\u0142adane obok siebie na stronie.</li><li><b>Pionowo:</b> pozycje katalogu s\u0105 uk\u0142adane jedna na drugiej od g\u00f3ry do do\u0142u strony.</li></ul>
extendedHelpText_intelligentOfferWidgetMaxProductsToDisplay=Podaj liczb\u0119 pozycji katalogu, kt\u00f3re mo\u017cna r\u00f3wnocze\u015bnie wy\u015bwietli\u0107 w tym widgecie. Je\u015bli do widgetu zostanie zwr\u00f3conych wi\u0119cej materia\u0142\u00f3w ni\u017c ta liczba, zostan\u0105 do niego do\u0142\u0105czone elementy steruj\u0105ce przewijaniem. Umo\u017cliwi to klientom wy\u015bwietlenie dodatkowej tre\u015bci.
extendedHelpText_intelligentOfferWidgetShowFeed=Zaznacz to pole wyboru, aby doda\u0107 do widgetu odsy\u0142acz i ikon\u0119 <b>Subskrybuj</b>. Klienci mog\u0105 subskrybowa\u0107 kana\u0142 informacyjny rekomendacji wy\u015bwietlany w widgecie. Gdy rekomendacje zmieni\u0105 si\u0119, klienci zobacz\u0105 aktualizacje w swoim czytniku kana\u0142\u00f3w.
extendedHelpText_SKUListWidgetShowCompareBox=Zaznacz to pole wyboru, aby klienci nie mogli por\u00f3wnywa\u0107 kod\u00f3w SKU wy\u015bwietlanych w tym widgecie.


