extendedHelpText_seoDesktopUrl_ContentPage=Wpisz s\u0142owo kluczowe do u\u017cycia w adresie URL, na przyk\u0142ad <i>obsluga-klienta</i>. W rezultacie adres URL strony mo\u017ce wygl\u0105da\u0107 nast\u0119puj\u0105co:<br/> www.aurora.com/shop/obsluga-klienta.
extendedHelpText_seoDesktopUrlEsite_ContentPage=<p>Wpisz s\u0142owo kluczowe do u\u017cycia w adresie URL, na przyk\u0142ad <i>obsluga-klienta</i>. W rezultacie adres URL strony mo\u017ce wygl\u0105da\u0107 nast\u0119puj\u0105co: <br/>www.aurora.com/shop/obsluga-klienta.</p><p> Domy\u015blnie s\u0142owo kluczowe adresu URL jest dziedziczone ze sk\u0142adu zasob\u00f3w.</p>
extendedHelpText_seoMetaDesc_ContentPage=Wpisz kr\u00f3tki opis strony, aby u\u0142atwi\u0107 mechanizmom wyszukiwania i klientom zrozumienie tre\u015bci strony. Niekt\u00f3re mechanizmy wyszukiwania wy\u015bwietlaj\u0105 metaopis w wynikach wyszukiwania. W kodzie HTML strony ta tre\u015b\u0107 znajduje si\u0119 w znaczniku metaopisu. 
extendedHelpText_seoMetaKeyword_ContentPage=Wpisz jedno lub wi\u0119cej s\u0142\u00f3w kluczowych opisuj\u0105cych tre\u015b\u0107 strony WWW. Poszczeg\u00f3lne s\u0142owa rozdziel przecinkami i spacjami. Niekt\u00f3re wyszukiwarki internetowe b\u0119d\u0105 podejmowa\u0142y na podstawie tych s\u0142\u00f3w kluczowych decyzj\u0119, czy Twoja strona pasuje do zapyta\u0144 u\u017cytkownik\u00f3w.
extendedHelpText_seoTitle_ContentPage=Wpisz unikaln\u0105, opisow\u0105 nazw\u0119 strony do wy\u015bwietlenia na pasku tytu\u0142u przegl\u0105darki, na przyk\u0142ad <i>Obs\u0142uga klient\u00f3w | Aurora</i>. W kodzie HTML strony ta tre\u015b\u0107 znajduje si\u0119 w znaczniku &lt;title&gt;.  
extendedHelpText_seoMetaDescEsite_ContentPage=Wpisz kr\u00f3tki opis strony, aby u\u0142atwi\u0107 mechanizmom wyszukiwania i klientom zrozumienie tre\u015bci strony. Niekt\u00f3re mechanizmy wyszukiwania wy\u015bwietlaj\u0105 metaopis w wynikach wyszukiwania. W kodzie HTML strony ta tre\u015b\u0107 znajduje si\u0119 w znaczniku metaopisu. Wybierz opcj\u0119 <b>Przes\u0142o\u0144 metaopis</b>, aby mie\u0107 mo\u017cliwo\u015b\u0107 podania innego metaopisu sklepu w modelu rozszerzalnym zamiast dziedziczenia opisu sk\u0142adu zasob\u00f3w. 
extendedHelpText_seoTitleEsite_ContentPage=Wpisz unikaln\u0105, opisow\u0105 nazw\u0119 strony do wy\u015bwietlenia na pasku tytu\u0142u przegl\u0105darki, na przyk\u0142ad <i>Obs\u0142uga klient\u00f3w | Aurora</i>. W kodzie HTML strony ta tre\u015b\u0107 znajduje si\u0119 w znaczniku &lt;title&gt;. Wybierz opcj\u0119 <b>Przes\u0142o\u0144 tytu\u0142 strony</b>, aby mie\u0107 mo\u017cliwo\u015b\u0107 podania innego tytu\u0142u strony sklepu w modelu rozszerzalnym zamiast dziedziczenia tytu\u0142u sk\u0142adu zasob\u00f3w.  
extendedHelpText_seoMetaKeywordEsite_ContentPage=Wpisz jedno lub wi\u0119cej s\u0142\u00f3w kluczowych opisuj\u0105cych tre\u015b\u0107 strony WWW. Poszczeg\u00f3lne s\u0142owa rozdziel przecinkami i spacjami. Niekt\u00f3re wyszukiwarki internetowe b\u0119d\u0105 podejmowa\u0142y na podstawie tych s\u0142\u00f3w kluczowych decyzj\u0119, czy Twoja strona pasuje do zapyta\u0144 u\u017cytkownik\u00f3w. Wybierz opcj\u0119 <b>Przes\u0142o\u0144 s\u0142owo kluczowe meta</b>, aby mie\u0107 mo\u017cliwo\u015b\u0107 podania innego s\u0142owa kluczowego sklepu w modelu rozszerzalnym zamiast dziedziczenia s\u0142owa kluczowego sk\u0142adu zasob\u00f3w.
 
