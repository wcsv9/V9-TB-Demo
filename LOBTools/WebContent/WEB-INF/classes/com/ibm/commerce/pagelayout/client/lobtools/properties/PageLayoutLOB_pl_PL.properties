# Getting Started Page
gettingStartedPageTitle=Commerce Composer
gettingStartedPageContent_01=<ul><li>Aby pracowa\u0107 z istniej\u0105c\u0105 stron\u0105 sklepu lub uk\u0142adem, kliknij odpowiedni folder w widoku eksploratora po lewej stronie.</li><li>Aby wyszuka\u0107 stron\u0119 lub uk\u0142ad:</li></ul>
gettingStartedPageContent_02=1. Wpisz s\u0142owo kluczowe w polu wyszukiwania, w obszarze znajdowania w prawym g\u00f3rnym rogu ekranu. Jako znaku wieloznacznego mo\u017cna u\u017cy\u0107 gwiazdki (*).<br/>2. Aby wybra\u0107 obiekt do wyszukania, kliknij czarn\u0105 strza\u0142k\u0119 obok ikony wyszukiwania.<br/>3. Kliknij ikon\u0119 wyszukiwania.<br/>

linkedCategoryContent=Wybrano stron\u0119 kategorii dla powi\u0105zanej kategorii.<br/><ul><li>Aby wy\u015bwietli\u0107 jej uk\u0142ady, kliknij j\u0105 prawym przyciskiem myszy, a nast\u0119pnie kliknij opcj\u0119 Poka\u017c list\u0119 uk\u0142ad\u00f3w.</li><li>Aby wy\u015bwietli\u0107 jej kalendarz uk\u0142ad\u00f3w, kliknij j\u0105 prawym przyciskiem myszy, a nast\u0119pnie kliknij opcj\u0119 Poka\u017c kalendarz uk\u0142ad\u00f3w.</li><li>Aby wy\u015bwietli\u0107 strony pozycji katalogu, kliknij t\u0119 kategori\u0119 prawym przyciskiem myszy, a nast\u0119pnie kliknij opcj\u0119 Poka\u017c list\u0119 stron pozycji katalogu.</li><li>Aby wy\u015bwietli\u0107 strony podkategorii, kliknij t\u0119 kategori\u0119 prawym przyciskiem myszy, a nast\u0119pnie kliknij opcj\u0119 Poka\u017c list\u0119 stron kategorii.</li><li>Aby otworzy\u0107 stron\u0119 kategorii do edycji, kliknij j\u0105 dwukrotnie.</li></ul>

