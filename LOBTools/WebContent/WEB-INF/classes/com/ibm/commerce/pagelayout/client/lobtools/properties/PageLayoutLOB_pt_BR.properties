# Getting Started Page
gettingStartedPageTitle=Commerce Composer
gettingStartedPageContent_01=<ul><li>Para trabalhar com uma loja ou um layout existente, clique na pasta relevante na visualização Explorer à esquerda.</li><li>Para procurar uma página ou um layout:</li></ul>
gettingStartedPageContent_02=1. Na área Localizar na parte superior direita, digite uma cadeia de procura no campo pesquisar, selecione Pontos de E-Marketing a partir da lista e clique no Ícone de Pesquisa Pesquisar. É possível utilizar um asterisco (*) como um caractere curinga em sua procura.<br/>2. Para selecionar o que você deseja procurar, clique na seta preta ao lado do ícone de procura.<br/> 3. Clique no botão de procura.<br/>

linkedCategoryContent=Você selecionou uma página de categoria para uma categoria vinculada.<br/><ul><li>Para visualizar seus layouts, clique com o botão direito do mouse e, em seguida, clique em Mostrar Lista de Layout.</li><li>Para visualizar seu calendário de layout, clique com o botão direito do mouse e, em seguida, clique em Mostrar Calendário de Layout.</li><li>Para visualizar suas páginas de entrada no catálogo, clique com o botão direito do mouse e, em seguida, clique em Mostrar Lista de Páginas de Entradas no Catálogo.</li><li>Para visualizar suas páginas de subcategoria, clique com o botão direito do mouse e, em seguida, clique em Mostrar Lista de Páginas de Categoria.</li><li>Para abrir a página de categoria para edição, clique duas vezes nela.</li></ul>

