# AssociatedAssets Widget
AssociatedAssetsWidgetContent=Esse widget recupera e exibe automaticamente os links para todos os ativos associados a uma entrada no catálogo, como documentos de garantia, manuais do usuário e vídeos. Use a ferramenta Catálogos para designar recursos associados para entradas no catálogo.

# DefiningAttributes Widget
DefiningAttributesWidgetContent=Este widget automaticamente recupera e exibe os atributos de definição de uma entrada no catálogo. Use a ferramenta Catálogos para criar atributos e designá-los para entradas no catálogo.

# DescriptiveAttributes Widget
DescriptiveAttributesWidgetContent=Este widget automaticamente recupera e exibe atributos descritivos de uma entrada no catálogo. Use a ferramenta Catálogos para criar atributos e designá-los para entradas no catálogo.

# Discounts Widget
DiscountsWidgetContent=Este widget automaticamente recupera e exibe as promoções às quais a entrada no catálogo atual está qualificada. Use a ferramenta Promoções para criar promoções.

# FacebookLike Widget
FacebookLikeWidgetContent=Esse widget exibe os botões <b>Curtir</b> e <b>Enviar</b> do Facebook.

# FullImage Widget
FullImageWidgetContent=Este widget automaticamente recupera e exibe a imagem integral de uma entrada no catálogo, e exibe quaisquer imagens de ângulo definidas como recursos associados para a entrada no catálogo. Use a ferramenta Catálogos para especificar o arquivo de imagem integral e, opcionalmente, associar imagens de ângulo à entrada no catálogo.

# InventoryAvailability Widget
InventoryAvailabilityWidgetContent=Este widget automaticamente recupera e exibe ambas as disponibilidades de inventário, online e dentro da loja, de uma entrada no catálogo.

# LongDescription Widget
LongDescriptionWidgetContent=Este widget automaticamente recupera e exibe a descrição detalhada de uma entrada no catálogo. Use a ferramenta Catálogos para especificar a descrição detalhada da entrada no catálogo.

# MerchandisingAssociations Widget
MerchandisingAssociationsWidgetContent=Este widget automaticamente recupera e exibe vendas cruzadas, vendas complementares, substituições e acessórios para uma entrada no catálogo. Use a ferramenta Catálogo para definir associações de merchandising para uma entrada no catálogo.

# NamePartNumberAndPrice Widget
NamePartNumberAndPriceWidgetContent=Este widget automaticamente recupera e exibo o nome, o número de peça e o preço de uma entrada no catálogo. Use a ferramenta Catálogos para gerenciar estes dados de entrada no catálogo.

# ShopperActions Widget
ShopperActionsWidgetContent=Este widget exibe o campo de entrada <b>Quantidade</b>, o botão <b>Incluir no Carrinho de Compras</b> e o botão <b>Incluir na Lista de Desejos</b> para uma entrada no catálogo.

# ShortDescription Widget
ShortDescriptionWidgetContent=Este widget automaticamente recupera e exibe a descrição simples de uma entrada no catálogo. Use a ferramenta Catálogos para especificar a descrição simples de uma entrada no catálogo. 

# Search Summary Widget
SearchSummaryWidgetContent=Este widget exibe o termo de procura que o cliente usou, o número de resultados da procura e os termos de procura sugeridos de ofertas quando não há correspondências.

# Components Widget
ComponentsWidgetContent=Este widget automaticamente recupera e exibe as entradas no catálogo que estão incluídas em um pacote configurável, kit ou kit dinâmico.

# Site Content List Widget
SiteContentListWidgetContent=Este widget exibe uma lista de conteúdo do site que corresponde ao termo da procura do cliente. Exemplos de conteúdo de site são páginas de conteúdo, documentos e vídeos. O conteúdo deve passar por crawl e ser indexado pelo seu mecanismo de procura para ser exibido neste widget.

# Rich Text Widget
richTextWidgetContentsPrompt=Texto de exibição

# BreadCrumb Trail Widget
BreadcrumbTrailWidgetContent=Este widget recupera e exibe automaticamente a trilha de navegação para a página atual.

# Add To Requisition Lists Widget
AddToRequisitionListsWidgetContent=Este widget exibe o botão <b>Incluir na lista de requisição</b> que um cliente usa para incluir uma entrada no catálogo em uma lista de requisição nova ou existente.

# SKU List Widget
SKUListWidgetContent=Esta tabela de SKU contém uma lista de todas as SKUs disponíveis para o produto. É possível filtrar a lista de itens mostrados selecionando atributos.
SKUListWidgetShowCompareBoxPrompt=Excluir recurso de comparação do SKU

# Predefined Dynamic Kit List Widget
PDKListWidgetContent=O widget exibe uma lista de kits dinâmicos predefinidos que são associados a um kit dinâmico.  Os resultados são exibidos apenas na página Exibição de kit dinâmico.

# Help texts for Widgets
extendedHelpText_WidgetName=Digite um nome para identificar este widget neste layout. Este nome não é exibido na fachada de loja.
extendedHelpText_contentRecommendationWidgetWidgetName=Digite um nome para identificar este widget neste layout, por exemplo, <i>Anúncios na Barra Lateral</i>. Este nome não é exibido na fachada de loja.
extendedHelpText_contentRecommendationWidgetWidgetOrientation=Especifique como organizar múltiplas partes de conteúdo de marketing dentro do widget: <ul><li><b>Horizontal:</b> Organize o conteúdo lado a lado ao longo da página.</li><li><b>Vertical:</b> Empilhar os conteúdos um abaixo do outro na página.</li></ul>
extendedHelpText_contentRecommendationWidgetMaxContentToDisplay=Especifique quantas partes do conteúdo de marketing este widget pode exibir ao mesmo tempo. Se um número maior do que esse for retornado ao widget, controles de rolagem serão incluídos para permitir que os clientes visualizem o conteúdo adicional.
extendedHelpText_categoryRecommendationWidgetWidgetName=Digite um nome para identificar este widget neste layout, por exemplo, <i>Categorias apresentadas na página inicial</i>. Este nome não é exibido na fachada de loja.
extendedHelpText_categoryRecommendationWidgetWidgetOrientation=Especifique como organizar recomendações de categoria dentro do widget:<ul><li><b>Horizontal:</b> Organize as categorias lado a lado ao longo da página.</li><li><b>Vertical:</b> Empilhe as categorias umas sobre as outras ao longo da página.</li></ul> 
extendedHelpText_categoryRecommendationWidgetMaxCategoriesToDisplay=Especifique quantas recomendações de categoria este widget pode exibir ao mesmo tempo. Se um número maior do que esse for retornado ao widget, controles de rolagem serão incluídos no widget para permitir que os clientes visualizem as categorias adicionais. 
extendedHelpText_productListingWidgetWidgetName=Digite um nome para identificar este widget neste layout, por exemplo, <i>Lista de produto para resultados da procura</i>. Este nome não é exibido na fachada de loja.
extendedHelpText_productListingWidgetInitialView=Especifique a visualização a ser exibida quando um cliente visitar a página pela primeira vez:<ul><li><b>Visualização de Grade:</b> Exibir a lista inicial de entradas no catálogo em uma grade, por exemplo, 4 por 3.</li><li><b>Visualização de lista:</b> Exibir a lista inicial de entradas no catálogo em uma lista simples de 12.</li></ul>Os clientes podem alternar entre as visualizações.
extendedHelpText_productListingWidgetEnableSKUListView=Marque esta caixa de seleção se desejar mostrar uma lista de todas as SKUs disponíveis para cada produto na visualização da lista.
extendedHelpText_productListingWidgetOrderBy=Especifique o critério pelo qual as entradas no catálogo ficarão classificadas quando o cliente visitar a página pela primeira vez. O cliente pode selecionar uma opção de classificação diferente na lista <b>Classificar Por</b> no widget. 
extendedHelpText_productListingWidgetShowCompareBox=Marque esta caixa de seleção se você não desejar que os clientes possam comparar os produtos exibidos neste widget.
extendedHelpText_productRecommendationWidgetWidgetName=Digite um nome para identificar este widget neste layout, por exemplo, <i>Produtos Apresentados</i>. Este nome não é exibido na fachada de loja.
extendedHelpText_productRecommendationWidgetWidgetOrientation=Especifique como organizar recomendações de entrada no catálogo dentro do widget:<ul><li><b>Horizontal:</b> Organize as entradas no catálogo lado a lado ao longo da página.</li><li><b>Vertical:</b> Empilhar as entradas no catálogo uma abaixo da outra na página.</li></ul>
extendedHelpText_productRecommendationWidgetMaxProductsToDisplay=Especifique quantas recomendações de entrada no catálogo este widget pode exibir ao mesmo tempo. Se um número maior do que esse for retornado ao widget, controles de rolagem serão incluídos no widget para permitir que os clientes visualizem as entradas no catálogo adicionais.
extendedHelpText_rotatingContentWidgetWidgetName=Digite um nome para identificar este widget neste layout, por exemplo, <i>Hero spot para página inicial</i>. Este nome não é exibido na fachada de loja.
extendedHelpText_rotatingContentWidgetImageCount=Selecione o tipo de imagem a ser exibida na parte inferior do widget para representar cada parte do conteúdo no carrossel. Os clientes podem clicar nas imagens para selecionar o conteúdo.
extendedHelpText_pageHeadingWidgetWidgetName=Digite um nome para identificar este widget no layout, por exemplo, <i>Título da página de categoria</i>. Este nome não é exibido na fachada de loja.
extendedHelpText_richTextWidgetWidgetName=Digite um nome para identificar este widget neste layout, por exemplo,<i>Banner de propaganda para frete grátis</i>. Este nome não é exibido na fachada de loja.
extendedHelpText_richTextWidgetDisplayText=É possível: <ul><li>Digitar texto no editor e formatá-lo usando opções da barra de ferramentas.</li><li>Digitar ou colar o código HTML no editor.</li></ul>Este widget suporta dois editores de texto. Em suas preferências do Centro de Gerenciamento, é possível configurar seu editor preferencial. 
extendedHelpText_eMarketingSpotWidgetWidgetName=Digite um nome para identificar este widget neste layout, por exemplo, <i>Produtos em destaque no layout de departamento</i>. Este nome não é exibido na fachada de loja.
extendedHelpText_eMarketingSpotWidgetWidgetOrientation=Especifique como os dados (conteúdo, categorias ou entradas no catálogo) são organizados dentro do widget:<ul><li><b>Horizontal:</b> Organizar os dados lado a lado horizontalmente na página.</li><li><b>Vertical:</b> Empilhar os dados um sobre o outro verticalmente na página.</li></ul>
extendedHelpText_eMarketingSpotWidgetMaxItemsToDisplay=Especifique o número de conteúdo, categorias ou entradas no catálogo que este widget pode exibir ao mesmo tempo. Se um número maior que esse for retornado ao widget, controles de rolagem serão incluídos no widget para permitir que os clientes visualizem os dados adicionais.
extendedHelpText_eMarketingSpotWidgetEmsType_Global_Prompt=Especifique um Ponto de e-Marketing existente para usar nesse widget. Se o Ponto de e-Marketing não existir, crie-o na Ferramenta de Marketing. Você deve usar a Ferramenta de Marketing para preencher esse Ponto de e-Marketing com atividades da web, o conteúdo padrão, ou ambos.
extendedHelpText_eMarketingSpotWidgetEmsType_Local_Suffix=Especifique um sufixo a ser usado para os nomes de Ponto de e-Marketing gerados. Exemplos de sufixo são <i>BestSellers</i>, <i>Row1Ad</i> ou <i>Featured</i>.
extendedHelpText_eMarketingSpotWidgetShowFeed=Marque esta caixa de seleção para incluir um link <b>Assinar</b> e um ícone para o widget. Os clientes podem assinar um feed de recomendações exibido no widget. Quando as recomendações mudarem, os clientes receberão atualizações no seu leitor de feed.
extendedHelpText_eMarketingSpotWidgetEmsTypePrompt=Escolha o tipo de Ponto de e-Marketing a ser usado neste widget:<ul><li><b>Ponto de E-Marketing Comum:</b> Todas as páginas que receberam a designação desse layout terão o mesmo Ponto de e-Marketing.</li><li><b>Ponto de e-Marketing Específico da Página:</b> Todas as páginas que receberem a designação desse layout terão Pontos de e-marketing exclusivos. Para cada página, você deverá gerenciar o conteúdo do Ponto de e-Marketing independentemente.</li></ul>
extendedHelpText_facetNavigationWidgetWidgetName=Digite um nome para identificar este widget neste layout, por exemplo, <i>Navegação de aspecto para resultados da procura</i>. Este nome não é exibido na fachada de loja.
extendedHelpText_facetNavigationWidgetWidgetOrientation=Especifique como organizar vários aspectos dentro do widget: <ul><li><b>Vertical:</b> Exibir os aspectos em uma única coluna verticalmente na página.</li><li><b>Horizontal:</b> Exibir os aspectos em colunas separadas organizadas lado a lado horizontalmente na página.</li></ul>
extendedHelpText_siteContentWidgetWidgetName=Digite um nome para identificar este widget neste layout, por exemplo, <i>Conteúdo do site para resultados da procura de câmera</i>. Este nome não é exibido na fachada de loja.
extendedHelpText_breadcrumbTrailWidgetWidgetName=Digite um nome para identificar este widget neste layout, por exemplo, <i>Trilha de navegação de página de departamento</i>. Este nome não é exibido na fachada de loja.
extendedHelpText_siteMapWidgetWidgetName=Digite um nome para identificar este widget neste layout, por exemplo, <i>Links de mapa do site</i>. Este nome não é exibido na fachada de loja.
extendedHelpText_searchSummaryWidgetWidgetName=Digite um nome para identificar este widget neste layout, por exemplo, <i>Resumo de resultados de procura de câmera</i>. Este nome não é exibido na fachada de loja.
extendedHelpText_facebookActivityWidgetWidgetName=Digite um nome para identificar este widget neste layout, por exemplo, <i>Atividade do Facebook na Página Inicial</i>. Este nome não é exibido na fachada de loja.
extendedHelpText_categoryNavigationWidgetWidgetName=Digite um nome para identificar este widget neste layout, por exemplo, <i>Navegação de Categoria para resultados da procura</i>. Este nome não é exibido na fachada de loja.
extendedHelpText_categoryNavigationWidgetShowTopCategory=<ul><li>Para layouts da página de <b>categoria</b>: Marque essa caixa de seleção para exibir uma lista de links de departamento (categoria superior) para quaisquer categorias que não possuam subcategorias. Se essa caixa de seleção for limpa, o widget não será renderizado nas páginas para as categorias que não possuem subcategorias.</li><li>Para os layouts da página <b>conteúdo</b> e da página <b>entrada no catálogo</b>: Você deverá marcar essa caixa de seleção para que o widget seja renderizado na página.</li><li>Para os layouts designados a <b>termos de procura</b> (páginas de resultados da procura): Essa caixa de seleção não possui efeito.</li></ul> 
extendedHelpText_intelligentOfferWidgetWidgetName=Digite um nome para identificar este widget neste layout, por exemplo, <i>Recomendações para a categoria Artigos de Mesa</i>. Este nome não é exibido na fachada de loja.
extendedHelpText_intelligentOfferWidgetWidgetOrientation=Especifique como as entradas no catálogo são organizadas dentro do widget: <ul><li><b>Horizontal:</b> Organizar as entradas no catálogo lado a lado horizontalmente na página.</li><li><b>Vertical:</b> Empilhar as entradas no catálogo uma abaixo da outra na página.</li></ul>
extendedHelpText_intelligentOfferWidgetMaxProductsToDisplay=Especifique o número de entradas no catálogo que este widget pode exibir ao mesmo tempo. Se um número maior do que esse for retornado ao widget, controles de rolagem serão incluídos para permitir que os clientes visualizem o conteúdo adicional.
extendedHelpText_intelligentOfferWidgetShowFeed=Marque esta caixa de seleção para incluir um link <b>Assinar</b> e um ícone para o widget. Os clientes podem assinar um feed de recomendações exibido no widget. Quando as recomendações mudarem, os clientes receberão atualizações no seu leitor de feed.
extendedHelpText_SKUListWidgetShowCompareBox=Marque esta caixa de seleção se você não desejar que os clientes possam comparar os SKUs exibidos neste widget.


