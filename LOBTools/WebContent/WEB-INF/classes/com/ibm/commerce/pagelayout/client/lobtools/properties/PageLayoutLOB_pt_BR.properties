# Help texts for "Search Engine Optimization"
extendedHelpText_seoTitle=Este título aparece na barra de título do navegador. Selecione <b>Substituir padrão</b> para substituir o título gerado pelo sistema.
extendedHelpText_seoMetaDesc=A metadescrição, usada por mecanismos de procura, fornece uma descrição do seu site e desta entrada no catálogo em uma página de resultados de procura. Selecione<b>Substituir padrão</b> para substituir a metadescrição gerada pelo sistema.
extendedHelpText_seoImageAltDesc=O texto alternativo da imagem é usado por mecanismos de procura para classificar e indexar com precisão a página. Selecione <b>Substituir padrão</b> para substituir o texto alt da imagem gerado pelo sistema.
extendedHelpText_seoTitleEsite=Este título aparece na barra de título do navegador. Selecione <b>Substituir o Título da Página</b> se desejar especificar um título de página diferente para o armazenamento de site estendido, em vez de herdar o título do armazenamento de ativo.
extendedHelpText_seoMetaDescEsite=A metadescrição, usada por mecanismos de procura, fornece uma descrição do seu site e desta entrada no catálogo em uma página de resultados de procura. Selecione <b>Substituir a Descrição de Meta</b> se desejar especificar uma descrição de meta diferente para o armazenamento de site estendido, em vez de herdar a descrição do armazenamento de ativo.
extendedHelpText_seoImageAltDescEsite=O texto alternativo da imagem é usado por mecanismos de procura para classificar e indexar com precisão a página. Selecione <b>Substituir Texto Alt da Imagem</b> se desejar especificar um texto alt de imagem diferente para o armazenamento de site estendido, em vez de herdar o texto do armazenamento de ativo.
extendedHelpText_seoDesktopUrl=A palavra-chave da URL é um nome exclusivo para a entrada da URL no catálogo. Por exemplo, se você inserir a palavra-chave da URL<i>blue-three-seat-couch</i>, a página da URL pode parecer-se com esse exemplo:<br/>www.aurora.com/shop/furniture/blue-three-seat-couch
extendedHelpText_seoDesktopUrlEsite=<p>A palavra-chave da URL é um nome exclusivo para a URL da entrada do catálogo. Por exemplo, se você inserir a palavra-chave da URL <i>blue-three-seat-couch</i>, a URL da página poderá parecer com este exemplo:<br/>www.aurora.com/shop/furniture/blue-three-seat-couch</p><p>Por padrão, a palavra-chave da URL é herdada do armazenamento de ativos.</p>
extendedHelpText_seoMetaDesc_Category=A metadescrição é usada por um mecanismo de procura para fornecer uma descrição do seu site e desta categoria em uma página de resultados de procura. Selecione <b>Substituir padrão</b> para substituir a metadescrição gerada pelo sistema.
extendedHelpText_seoMetaDescEsite_Category=A metadescrição é usada por um mecanismo de procura para fornecer uma descrição do seu site e desta categoria em uma página de resultados de procura. Selecione <b>Substituir a Descrição de Meta</b> se desejar especificar uma descrição de meta diferente para o armazenamento de site estendido, em vez de herdar a descrição do armazenamento de ativo.
extendedHelpText_seoDesktopUrl_Category=A palavra-chave da URL é um nome exclusivo para URL da categoria. Por exemplo, se você inserir a palavra-chave de URL <i>furniture</i>, a página de URL pode parecer-se com este exemplo: <br/>www.aurora.com/shop/furniture
extendedHelpText_seoDesktopUrlEsite_Category=<p>A palavra-chave da URL é um nome exclusivo para a URL da categoria. Por exemplo, se você inserir a palavra-chave da URL <i>furniture</i>, a URL da página poderá parecer com este exemplo:<br/>www.aurora.com/shop/furniture</p><p>Por padrão, a palavra-chave da URL é herdada do armazenamento de ativos.</p>
extendedHelpText_seoDesktopUrl_ContentPage=Digite uma palavra-chave para ser usada na URL da página, por exemplo, <i>customer-support</i>. Como resultado, a página de URL pode parecer-se com este exemplo:<br/> www.aurora.com/shop/customer-support
extendedHelpText_seoDesktopUrlEsite_ContentPage=<p>Digite uma palavra-chave para usar a URL da página, por exemplo, <i>customer-support</i>. Como resultado, a URL da página poderá parecer com este exemplo:<br/>www.aurora.com/shop/customer-support</p><p>Por padrão, a palavra-chave da URL é herdada do armazenamento de ativos.</p>
extendedHelpText_seoMetaDesc_ContentPage=Digite uma descrição simples da página para ajudar os mecanismos de procura e os seus clientes a entender o conteúdo da página. Alguns mecanismos de busca exibem a meta descrição nos resultados da procura. No HTML da página, esse conteúdo é inserido na tag de meta descrição. 
extendedHelpText_seoMetaKeyword_ContentPage=Digite uma ou mais palavras-chave, separadas por uma vírgula e um espaço, que descrevam o conteúdo da página da web. Alguns mecanismos de procura da Internet usam essas palavras-chave para determinar se sua página atende a uma consulta de procura.
extendedHelpText_seoTitle_ContentPage=Digite um nome descritivo exclusivo para a página a ser exibido na barra de título, por exemplo, <i>Suporte ao Cliente | Aurora</i>. No HTML da página, esse conteúdo será inserido na tag &lt;title&gt;.  
extendedHelpText_seoMetaDescEsite_ContentPage=Digite uma descrição simples da página para ajudar os mecanismos de procura e os seus clientes a entender o conteúdo da página. Alguns mecanismos de busca exibem a meta descrição nos resultados da procura. No HTML da página, esse conteúdo é inserido na tag de meta descrição. Selecione <b>Substituir a Descrição de Meta</b> se desejar especificar uma descrição de meta diferente para o armazenamento de site estendido, em vez de herdar a descrição do armazenamento de ativo. 
extendedHelpText_seoTitleEsite_ContentPage=Digite um nome descritivo exclusivo para a página a ser exibido na barra de título, por exemplo, <i>Suporte ao Cliente | Aurora</i>. No HTML da página, esse conteúdo será inserido na tag &lt;title&gt;. Selecione <b>Substituir o Título da Página</b> se desejar especificar um título de página diferente para o armazenamento de site estendido, em vez de herdar o título do armazenamento de ativo.  
extendedHelpText_seoMetaKeywordEsite_ContentPage=Digite uma ou mais palavras-chave, separadas por uma vírgula e um espaço, que descrevam o conteúdo da página da web. Alguns mecanismos de procura da Internet usam essas palavras-chave para determinar se sua página atende a uma consulta de procura. Selecione <b>Substituir a Palavra-chave Meta</b> se desejar especificar uma palavra-chave diferente para o armazenamento de site estendido, em vez de herdar a palavra-chave do armazenamento de ativo.
 
