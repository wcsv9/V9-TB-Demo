# Getting Started Page
gettingStartedPageTitle=Commerce Composer
gettingStartedPageContent_01=<ul><li>Pentru a lucra cu o dispunere sau o pagin\u0103 de magazin existent\u0103, face\u0163i clic pe folderul relevant \u00een vizualizarea exploratorului din st\u00e2nga.</li><li>Pentru a c\u0103uta o pagin\u0103 sau o dispunere:</li></ul>
gettingStartedPageContent_02=1. \u00cen zona pentru g\u0103sire din partea de sus, introduce\u0163i un cuv\u00e2nt cheie \u00een c\u00e2mpul de c\u0103utare. Folosi\u0163i asteriscul (*) ca joker.<br/>2. Pentru a selecta ceea ce dori\u0163i s\u0103 fie c\u0103utat, face\u0163i clic pe s\u0103geata neagr\u0103 de l\u00e2ng\u0103 pictograma de c\u0103utare.<br/>3. Face\u0163i clic pe pictograma de c\u0103utare.<br/>

linkedCategoryContent=A\u0163i selectat o pagin\u0103 de categorie pentru o categorie cu leg\u0103tur\u0103.<br/><ul><li>Pentru a-i vizualiza dispunerile, face\u0163i clic dreapta pe ea \u015fi apoi face\u0163i clic pe Afi\u015fare list\u0103 dispuneri.</li><li>Pentru a-i vizualiza calendarul dispunerilor, face\u0163i clic dreapta pe ea \u015fi apoi face\u0163i clic pe Afi\u015fare calendar dispuneri.</li><li>Pentru a-i vizualiza paginile de intr\u0103ri de catalog, face\u0163i clic dreapta pe ea si apoi face\u0163i clic pe Afi\u015fre list\u0103 pagini intr\u0103ri de catalog.</li><li>Pentru a-i vedea paginile de subcategorie, face\u0163i clic dreapta pe ea \u015fi apoi face\u0163i clic pe Afi\u015fare list\u0103 pagini de categorie.</li><li>Pentru a deschide pagina categoriei pentru editare, face\u0163i dublu clic pe ea.</li></ul>

