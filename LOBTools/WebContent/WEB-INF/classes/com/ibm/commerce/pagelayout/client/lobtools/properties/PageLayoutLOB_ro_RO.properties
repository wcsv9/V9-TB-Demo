intelligentOfferWidgetWebActivityToolTip=Specifica\u0163i una sau mai multe activit\u0103\u0163i web de rulat \u00een acest widget. Ac\u0163iunea activit\u0103\u0163ii web trebuie s\u0103 fie <b>Afi\u015fare Recomand\u0103ri produse IBM</b>. Pute\u0163i fie s\u0103:<ul><li>Crea\u0163i o nou\u0103 activitate web f\u0103c\u00e2nd clic pe pictograma <b>Creare nou</b> deasupra acestui tabel.</li><li>G\u0103si\u0163i \u015fi ad\u0103uga\u0163i activit\u0103\u0163i web existente la acest tabel.</li></ul>
intelligentOfferWidgetWebActivityInheritedToolTip=Specifica\u0163i una sau mai multe activit\u0103\u0163i web existente pentru a rula \u00een acest widget. Ac\u0163iunea activit\u0103\u0163ii web trebuie s\u0103 fie <b>Afi\u015fare Recomand\u0103ri produse IBM</b>. Pentru a crea o nou\u0103 activitate web, trebuie s\u0103 utiliza\u0163i tabelul <b>Activit\u0103\u0163i web</b> pentru magazinul site extins (vede\u0163i mai jos). Nu pute\u0163i crea o activitate web nou\u0103 \u00een magazinul de aseturi atunci c\u00e2nd lucra\u0163i \u00een magazinul site extins. 

# AssociatedAssets Widget
AssociatedAssetsWidgetContent=Acest widget extrage \u015fi afi\u015feaz\u0103 automat leg\u0103turi la toate aseturile asociate unei intr\u0103ri de catalog, cum ar fi documentele de garan\u0163ie, manualele utilizatorului \u015fi fi\u015fierele video. Folosi\u0163i unealta Cataloage pentru a aloca aseturi asociate la intr\u0103ri de catalog.

# DefiningAttributes Widget
DefiningAttributesWidgetContent=Acest widget extrage automat \u015fi afi\u015feaz\u0103 atributele definitorii ale unei intr\u0103ri de catalog. Folosi\u0163i unealta Cataloage pentru a creea atribute \u015fi a le aloca la intr\u0103ri de catalog.

# DescriptiveAttributes Widget
DescriptiveAttributesWidgetContent=Acest widget extrage automat \u015fi afi\u015feaz\u0103 atributele descriptive ale unei intr\u0103ri de catalog. Folosi\u0163i unealta Cataloage pentru a creea atribute \u015fi a le aloca la intr\u0103ri de catalog.

# Discounts Widget
DiscountsWidgetContent=Acest widget extrage automat \u015fi afi\u015feaz\u0103 promo\u0163iile pentru care se calific\u0103 intrarea de catalog curent\u0103. Folosi\u0163i unealta Promo\u0163ii pentru a crea promo\u0163ii.

# FacebookLike Widget
FacebookLikeWidgetContent=Acest widget afi\u015feaz\u0103 butoanele Facebook <b>Like</b> \u015fi <b>Trimitere</b>.

# FullImage Widget
FullImageWidgetContent=Acest widget extrage automat \u015fi afi\u015feaz\u0103 imaginea complet\u0103 a unei intr\u0103ri de catalog \u015fi afi\u015feaz\u0103 orice imagine de unghi care este definit\u0103 ca aset asociat pentru intrarea de catalog. Folosi\u0163i unealta Cataloage pentru a specifica fi\u015fierul de imagine complet\u0103 \u015fi, op\u0163ional, pentru a asocia imagini de unghi la intrarea de catalog.

# InventoryAvailability Widget
InventoryAvailabilityWidgetContent=Acest widget extrage automat \u015fi afi\u015feaz\u0103 at\u00e2t disponibilitatea inventarului online, c\u00e2t \u015fi din magazin pentru o intrare de catalog.

# LongDescription Widget
LongDescriptionWidgetContent=Acest widget extrage automat \u015fi afi\u015feaz\u0103 descrierea lung\u0103 a unei intr\u0103ri de catalog. Folosi\u0163i unealta Cataloage pentru a specifica descrierea lung\u0103 a intr\u0103rii de catalog.

# MerchandisingAssociations Widget
MerchandisingAssociationsWidgetContent=Acest widget extrage automat \u015fi afi\u015feaz\u0103 v\u00e2nz\u0103ri \u00eencruci\u015fate, upsell, \u00eenlocuiri \u015fi accesorii pentru o intrare de catalog. Folosi\u0163i unealta Cataloage pentru a defini asocierile de mercantizare pentru o intrare de catalog.

# NamePartNumberAndPrice Widget
NamePartNumberAndPriceWidgetContent=Acest widget extrage automat \u015fi afi\u015feaz\u0103 numele, num\u0103rul de parte component\u0103 \u015fi pre\u0163ul unei intr\u0103ri de catalog. Folosi\u0163i unealta Cataloage pentru a gestiona aceste date de intrare de catalog.

# ShopperActions Widget
ShopperActionsWidgetContent=Acest widget afi\u015feaz\u0103 c\u00e2mpul de intrare <b>Cantitate</b>, butonul <b>Ad\u0103ugare \u00een co\u015f</b> \u015fi butonul <b>Ad\u0103ugare \u00een lista de dorin\u0163e</b> pentru o intrare de catalog.

# ShortDescription Widget
ShortDescriptionWidgetContent=Acest widget extrage automat \u015fi afi\u015feaz\u0103 descrierea scurt\u0103 a unei intr\u0103ri de catalog. Folosi\u0163i unealta Cataloage pentru a specifica descrierea scurt\u0103 a intr\u0103rii de catalog. 

# Search Summary Widget
SearchSummaryWidgetContent=Acest widget afi\u015feaz\u0103 termenul de c\u0103utare pe care l-a folosit clientul, num\u0103rul rezultatelor c\u0103ut\u0103rii \u015fi ofer\u0103 termeni de c\u0103utare sugera\u0163i c\u00e2nd nu sunt potriviri.

# Components Widget
ComponentsWidgetContent=Acest widget extrage automat \u015fi afi\u015feaz\u0103 intr\u0103rile de catalog care sunt incluse \u00eentr-un bundle, kit sau kit dinamic.

# Site Content List Widget
SiteContentListWidgetContent=Acest widget afi\u015feaz\u0103 o list\u0103 de con\u0163inut de site care se potrive\u015fte termenului de c\u0103utare al clientului. Exemple de con\u0163inut de site sunt paginile de con\u0163inut, documente \u015fi video. Con\u0163inutul trebuie s\u0103 aib\u0103 crawl f\u0103cut \u015fi s\u0103 fie indexat de motorul dumneavoastr\u0103 de c\u0103utare pentru a fi afi\u015fat \u00een acest widget.

# Rich Text Widget
richTextWidgetContentsPrompt=Text afi\u015fare

# BreadCrumb Trail Widget
BreadcrumbTrailWidgetContent=Acest widget extrage automat \u015fi afi\u015feaz\u0103 urma de \u00eentoarcere pentru pagina curent\u0103.

# Add To Requisition Lists Widget
AddToRequisitionListsWidgetContent=Acest widget afi\u015feaz\u0103 butonul <b>Ad\u0103ugare la lista de necesit\u0103\u0163i</b> pe care o utilizeaz\u0103 clientul pentru a ad\u0103uga o intrare de catalog la o list\u0103 de necesit\u0103\u0163i nou\u0103 sau existent\u0103.

# SKU List Widget
SKUListWidgetContent=Acest tabel SKU con\u0163ine o list\u0103 cu toate SKU-urile disponibile pentru produs. Pute\u0163i filtra lista de articole afi\u015fate prin selectarea atributelor.
SKUListWidgetShowCompareBoxPrompt=Excludere caracteristic\u0103 de comparare SKU

# Predefined Dynamic Kit List Widget
PDKListWidgetContent=Widget-ul afi\u015feaz\u0103 o list\u0103 de kituri dinamice predefinite care sunt asociate cu un kit dinamic.  Rezultatele sunt afi\u015fate doar pe pagina Afi\u015fare kit dinamic.

# Help texts for Widgets
extendedHelpText_WidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere. Acest nume nu este afi\u015fat \u00een storefront.
extendedHelpText_contentRecommendationWidgetWidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere, de exemplu, <i>Anun\u0163uri bar\u0103 lateral\u0103</i>. Acest nume nu este afi\u015fat pe storefront.
extendedHelpText_contentRecommendationWidgetWidgetOrientation=Specifica\u0163i cum s\u0103 aranja\u0163i mai multe piese de con\u0163inut de marketing \u00een widget:<ul><li><b>Orizontal:</b> Aranja\u0163i con\u0163inutul unul l\u00e2ng\u0103 altul pe pagin\u0103.</li><li><b>Vertical:</b> Stivui\u0163i con\u0163inutul unul deasupra celuilalt de-a lungul paginii.</li></ul>
extendedHelpText_contentRecommendationWidgetMaxContentToDisplay=Specifica\u0163i c\u00e2te piese de con\u0163inut de marketing poate afi\u015fa acest widget odat\u0103. Dac\u0103 se returneaz\u0103 mai mult de acest num\u0103r la widget, sunt incluse elemente de control al defil\u0103rii \u00een widget pentru a permite clien\u0163ilor s\u0103 vizualizeze con\u0163inutul suplimentar.
extendedHelpText_categoryRecommendationWidgetWidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere, de exemplu, <i>Categorii prezentate pe pagina Acas\u0103</i>. Acest nume nu este afi\u015fat \u00een storefront.
extendedHelpText_categoryRecommendationWidgetWidgetOrientation=Specifica\u0163i cum s\u0103 aranja\u0163i recomand\u0103rile de categorii \u00een widget:<ul><li><b>Orizontal:</b> Aranja\u0163i categoriile una l\u00e2ng\u0103 alta pe pagin\u0103.</li><li><b>Vertical:</b> Stivui\u0163i categoriile una deasupra celeilate de-a lungul paginii.</li></ul> 
extendedHelpText_categoryRecommendationWidgetMaxCategoriesToDisplay=Specifica\u0163i c\u00e2te recomand\u0103ri de categorii poate afi\u015fa acest widget odat\u0103. Dac\u0103 se returneaz\u0103 mai mult de acest num\u0103r la widget, sunt incluse elemente de control al defil\u0103rii \u00een widget pentru a permite clien\u0163ilor s\u0103 vizualizeze categoriile suplimentare. 
extendedHelpText_productListingWidgetWidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere, de exemplu, <i>List\u0103 de produse pentru rezultatele c\u0103ut\u0103rii</i>. Acest nume nu este afi\u015fat \u00een storefront.
extendedHelpText_productListingWidgetInitialView=Specifica\u0163i vizualizarea de afi\u015fat c\u00e2nd un client viziteaz\u0103 prima dat\u0103 pagina:<ul><li><b>Vizualizare gril\u0103:</b> Afi\u015feaz\u0103 lista ini\u0163ial\u0103 de intr\u0103ri de catalog \u00eentr-o gril\u0103, de exemplu, 4 pe 3.</li><li><b>Vizualizare list\u0103:</b> Afi\u015feaz\u0103 lista ini\u0163ial\u0103 de intr\u0103ri de catalog \u00eentr-o list\u0103 plat\u0103 de 12.</li></ul>Clien\u0163ii pot comuta \u00eentre vizualiz\u0103ri.
extendedHelpText_productListingWidgetEnableSKUListView=Selecta\u0163i aceast\u0103 caset\u0103 de bifare dac\u0103 a\u0163i dori s\u0103 afi\u015fa\u0163i o lista a tuturor SKU-urilor disponibile pentru fiecare produs \u00een vizualizarea listei.
extendedHelpText_productListingWidgetOrderBy=Specifica\u0163i criteriile dup\u0103 care s\u0103 se sorteze intr\u0103rile de catalog \u00een widget c\u00e2nd clientul viziteaz\u0103 prima dat\u0103 pagina. Clientul poate selecta o alt\u0103 op\u0163iune de sortare din lista <b>Sortare dup\u0103</b> \u00een widget. 
extendedHelpText_productListingWidgetShowCompareBox=Selecta\u0163i aceast\u0103 caset\u0103 de bifare dac\u0103 nu vre\u0163i ca clien\u0163ii s\u0103 poat\u0103 compara produse care sunt afi\u015fate \u00een acest widget.
extendedHelpText_productRecommendationWidgetWidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere, de exemplu, <i>Produse prezentate</i>. Acest nume nu este afi\u015fat \u00een storefront.
extendedHelpText_productRecommendationWidgetWidgetOrientation=Specifica\u0163i cum s\u0103 aranja\u0163i recomand\u0103rile de intr\u0103ri de catalog \u00een widget:<ul><li><b>Orizontal:</b> Aranja\u0163i intr\u0103rile de catalog una l\u00e2ng\u0103 alta pe pagin\u0103.</li><li><b>Vertical:</b> Stivui\u0163i intr\u0103rile de catalog una deasupra celeilalte de-a lungul paginii.</li></ul>
extendedHelpText_productRecommendationWidgetMaxProductsToDisplay=Specifica\u0163i c\u00e2te recomand\u0103ri de intr\u0103ri de catalog poate afi\u015fa acest widget odat\u0103. Dac\u0103 se returneaz\u0103 mai mult de acest num\u0103r la widget, sunt incluse elemente de control al defil\u0103rii \u00een widget pentru a permite clien\u0163ilor s\u0103 vizualizeze intr\u0103rile de catalog suplimentare.
extendedHelpText_rotatingContentWidgetWidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere, de exemplu, <i>Spot erou pentru pagina Acas\u0103</i>. Acest nume nu este afi\u015fat \u00een storefront.
extendedHelpText_rotatingContentWidgetImageCount=Selecta\u0163i tipul de imagine de afi\u015fat \u00een partea de jos a widget-ului pentru a reprezenta fiecare pies\u0103 de con\u0163inut \u00een carusel. Clien\u0163ii pot face clic pe imagini pentru a selecta con\u0163inutul.
extendedHelpText_pageHeadingWidgetWidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere, de exemplu, <i>Antet pagin\u0103 de categorie</i>. Acest nume nu este afi\u015fat \u00een storefront.
extendedHelpText_richTextWidgetWidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere, de exemplu, <i>Anun\u0163 banner pentru livrare gratuit\u0103</i>. Acest nume nu este afi\u015fat \u00een storefront.
extendedHelpText_richTextWidgetDisplayText=Pute\u0163i fie s\u0103:<ul><li>Tasta\u0163i text \u00een editor \u015fi s\u0103 formata\u0163i textul folosind op\u0163iunile barei de unelte.</li><li>Tasta\u0163i sau lipi\u0163i cod HTML \u00een editor.</li></ul>Acest widget suport\u0103 dou\u0103 editoare de text. \u00cen preferin\u0163ele Centrului dumneavoastr\u0103 de gestionare, v\u0103 pute\u0163i seta editorul preferat. 
extendedHelpText_eMarketingSpotWidgetWidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere, de exemplu, <i>Produse caracteristice \u00een macheta de departament</i>. Acest nume nu este afi\u015fat \u00een storefront.
extendedHelpText_eMarketingSpotWidgetWidgetOrientation=Specifica\u0163i cum sunt aranjate datele (con\u0163inut, categorii sau intr\u0103ri de catalog) \u00een widget-ul:<ul><li><b>Orizontal:</b> Aranjarea datelor al\u0103turi pe pagin\u0103.</li><li><b>Vertical:</b> Stivui\u0163i datele unele peste altele \u00een partea de jos a paginii.</li></ul>
extendedHelpText_eMarketingSpotWidgetMaxItemsToDisplay=Specifica\u0163i num\u0103rul de intr\u0103ri de catalog, categorii sau cantitatea de con\u0163inut pe care acest widget le poate afi\u015fa \u00een acela\u015fi timp. Dac\u0103 se returneaz\u0103 mai mult de acest num\u0103r la widget, sunt incluse elemente de control al defil\u0103rii \u00een widget pentru a permite clien\u0163ilor s\u0103 vizualizeze datel suplimentare.
extendedHelpText_eMarketingSpotWidgetEmsType_Global_Prompt=Specifica\u0163i un spot e-Marketing existent pentru utilizarea \u00een acest widget. Dac\u0103 nu exist\u0103 spotul e-Marketing, crea\u0163i-l \u00een unealta Marketing. Trebuie s\u0103 utiliza\u0163i unealta Marketing pentru a popula acest spot e-Marketing cu activit\u0103\u0163i web, con\u0163inut implicit sau ambele.
extendedHelpText_eMarketingSpotWidgetEmsType_Local_Suffix=Specifica\u0163i un sufix de utilizat pentru numele de spoturi generate e-Marketing. Exemple de sufixe sunt <i>BestSellers</i>, <i>Row1Ad</i> sau <i>Featured</i>.
extendedHelpText_eMarketingSpotWidgetShowFeed=Selecta\u0163i aceast\u0103 caset\u0103 de bifare pentru a ad\u0103uga o leg\u0103tur\u0103 <b>Abonare</b> \u015fi o pictogram\u0103 la widget. Clien\u0163ii se pot abona la o alimentare a recomand\u0103rilor afi\u015fare \u00een widget. C\u00e2nd recomand\u0103rile se modific\u0103, clien\u0163ii vor primi actualiz\u0103ri \u00een cititorul lor de alimentare.
extendedHelpText_eMarketingSpotWidgetEmsTypePrompt=Alege\u0163i tipul de spot e-Marketing de utilizat \u00een acest widget:<ul><li><b>Partea comun\u0103 de spot e-Marketing:</b> Toate paginile sunt alocate la aceast\u0103 dispunere vor avea acela\u015fi spot e-Marketing.</li><li><b>Pagin\u0103 specific\u0103 e-Marketing:</b> Toate paginile care sunt alocate la aceast\u0103 dispunere vor avea spoturi unice e-Marketing. Pentru fiecare pagin\u0103, trebuie s\u0103 gestiona\u0163i independent con\u0163inutul spotului de e-Marketing.</li></ul>
extendedHelpText_facetNavigationWidgetWidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere, de exemplu, <i>Navigare pe fa\u0163ete pentru rezultatele c\u0103ut\u0103rii</i>. Acest nume nu este afi\u015fat \u00een storefront.
extendedHelpText_facetNavigationWidgetWidgetOrientation=Specifica\u0163i cum se aranjeaz\u0103 fa\u0163etele multiple \u00een widget: <ul><li><b>Vertical:</b> Afi\u015farea fa\u0163etelor \u00eentr-o singur\u0103 coloan\u0103 \u00een partea de jos a paginii.</li><li><b>Orizontal:</b> Afi\u015farea fa\u0163etelor \u00een coloane separate aranjate al\u0103turi \u00een pagin\u0103.</li></ul>
extendedHelpText_siteContentWidgetWidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere, de exemplu, <i>Con\u0163inut de site pentru rezultate de c\u0103utare aparate de fotografiat</i>. Acest nume nu este afi\u015fat \u00een storefront.
extendedHelpText_breadcrumbTrailWidgetWidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere, de exemplu, <i>Urme de pagini departament</i>. Acest nume nu este afi\u015fat \u00een storefront.
extendedHelpText_siteMapWidgetWidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere, de exemplu, <i>Leg\u0103turi hart\u0103 site</i>. Acest nume nu este afi\u015fat \u00een storefront.
extendedHelpText_searchSummaryWidgetWidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere, de exemplu, <i>Rezumat rezultate c\u0103ut\u0103ri aparate de fotografiat</i>. Acest nume nu este afi\u015fat \u00een storefront.
extendedHelpText_facebookActivityWidgetWidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere, de exemplu, <i>Activitate Facebook pe pagina Acas\u0103</i>. Acest nume nu este afi\u015fat \u00een storefront.
extendedHelpText_categoryNavigationWidgetWidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere, de exemplu, <i>Navigarea pe categorii pentru rezultatele c\u0103ut\u0103rilor</i>. Acest nume nu este afi\u015fat \u00een storefront.
extendedHelpText_categoryNavigationWidgetShowTopCategory=<ul><li>Pentru machete de pagini <b>categorie</b>: Selecta\u0163i aceast\u0103 caset\u0103 de bifare pentru a afi\u015fa o list\u0103 de leg\u0103turi de departament (categorie de v\u00e2rf) pentru toate categoriile care nu au subcategorii. Dac\u0103 este debifat\u0103 aceast\u0103 caset\u0103 de bifare, widget-ul nu va fi randat pe pagini pentru categoriile care nu au subcategorii.</li><li>Pentru machetele de pagini de <b>con\u0163inut</b> \u015fi de <b>intrare de catalog entry</b>: Trebuie s\u0103 selecta\u0163i aceast\u0103 caset\u0103 de bifare astfel \u00eenc\u00e2t widget-ul  s\u0103 fie randat pe pagin\u0103.</li><li>Pentru machete alocate <b>termenilor de c\u0103utare</b> (pagini de rezultate de c\u0103utare): Aceast\u0103 caset\u0103 de bifare nu are niciun efect.</li></ul> 
extendedHelpText_intelligentOfferWidgetWidgetName=Tasta\u0163i un nume pentru a identifica acest widget \u00een aceast\u0103 dispunere, de exemplu,, <i>Recomand\u0103ri pentru categoria Articole de menaj</i>. Acest nume nu este afi\u015fat \u00een storefront.
extendedHelpText_intelligentOfferWidgetWidgetOrientation=Specifica\u0163i cum sunt aranjate intr\u0103rile de catalog \u00een widget-ul: <ul><li><b>Orizontal:</b> Aranjarea intr\u0103rilor de catalog una l\u00e2ng\u0103 alta pe pagin\u0103.</li><li><b>Vertical:</b> Stivui\u0163i intr\u0103rile de catalog una deasupra celeilalte de-a lungul paginii.</li></ul>
extendedHelpText_intelligentOfferWidgetMaxProductsToDisplay=Specifica\u0163i num\u0103rul de intr\u0103ri de catalog pe care acest widget le poate afi\u015fa \u00een acela\u015fi timp. Dac\u0103 se returneaz\u0103 mai mult de acest num\u0103r la widget, sunt incluse elemente de control al defil\u0103rii \u00een widget pentru a permite clien\u0163ilor s\u0103 vizualizeze con\u0163inutul suplimentar.
extendedHelpText_intelligentOfferWidgetShowFeed=Selecta\u0163i aceast\u0103 caset\u0103 de bifare pentru a ad\u0103uga o leg\u0103tur\u0103 <b>Abonare</b> \u015fi o pictogram\u0103 la widget. Clien\u0163ii se pot abona la o alimentare a recomand\u0103rilor afi\u015fare \u00een widget. C\u00e2nd recomand\u0103rile se modific\u0103, clien\u0163ii vor primi actualiz\u0103ri \u00een cititorul lor de alimentare.
extendedHelpText_SKUListWidgetShowCompareBox=Selecta\u0163i aceast\u0103 caset\u0103 de bifare dac\u0103 nu dori\u0163i ca clien\u0163i s\u0103 poat\u0103 compara SKU-urile care sunt afi\u015fate \u00een acest widget.


