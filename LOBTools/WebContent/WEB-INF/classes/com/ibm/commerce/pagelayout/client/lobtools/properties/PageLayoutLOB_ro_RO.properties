productListingWidgetContentPosition=Pozi\u0163ie \u00een list\u0103
productListingWidgetAddContent=Ad\u0103ugare con\u0163inut la list\u0103
productListingWidgetAddContentToolTip=Selecta\u0163i aceast\u0103 caset\u0103 de bifare dac\u0103 vre\u0163i s\u0103 ad\u0103uga\u0163i con\u0163inut de marketing, cum ar fi un anun\u0163, \u00een list\u0103. Con\u0163inutul va fi inserat \u00eentre intr\u0103rile de catalog din list\u0103.
productListingWidgetDefaultContentToolTip=Specifica\u0163i una sau mai multe piese de con\u0163inut de marketing de afi\u015fat \u00een list\u0103. Pute\u0163i fie s\u0103:<UL><LI>Crea\u0163i con\u0163inut nou f\u0103c\u00e2nd clic pe pictograma <b>Creare con\u0163inut nou</b> deasupra acestui tabel.</LI><LI>G\u0103si\u0163i \u015fi ad\u0103uga\u0163i con\u0163inut existent.</LI></UL>\u00cen coloana <b>Pozi\u0163ie \u00een list\u0103</b>, tasta\u0163i un num\u0103r pentru a specifica pozi\u0163ia de inserat con\u0163inutul \u00een lista de intr\u0103ri de catalog.
productListingWidgetDefaultContentInheritedToolTip=Specifica\u0163i una sau mai multe buc\u0103\u0163i de con\u0163inut de marketing de afi\u015fat \u00een list\u0103. \u00cen coloana <b>Pozi\u0163ie \u00een list\u0103</b>, selecta\u0163i un num\u0103r pentru a specifica pozi\u0163ia unde s\u0103 se insereze con\u0163inutul \u00een lista de intr\u0103ri de catalog. Pentru a crea con\u0163unut nou, trebuie s\u0103 utiliza\u0163i tabelul <b>Con\u0163inut</b> pentru magazinul site extins (vede\u0163i mai jos). Nu pute\u0163i crea con\u0163inut nou \u00een magazinul de aseturi atunci c\u00e2nd lucra\u0163i \u00een magazinul site extins. 

