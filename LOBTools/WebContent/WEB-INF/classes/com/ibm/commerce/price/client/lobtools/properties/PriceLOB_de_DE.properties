helpText_equationViewer=In dieser Grafikansicht wird die Preisgleichung so angezeigt, wie Sie sie erstellen. Sie können diese Vorschau nicht direkt bearbeiten; um die Gleichung zu ändern, verwenden Sie das <b>Erstellungsprogramm für Gleichungen</b>.
