#Rounding Price
roundingPriceText_RoundingElement=Rundung anwenden
helpText_roundingExample=Beispiele:<ul><li>Um Preise aufzurunden, die mit .99 enden, muss der Eintrag für <b>Rundungsmuster</b> wie folgt lauten: *.99</li><li>Um Preise aufzurunden die entweder mit .49 oder .99 enden, müssen die Einträge für <b>Rundungsmuster</b> wie folgt lauten: *.49 und *.99 (auf zwei separaten Spalten)</li><li>Um lediglich die letzte Dezimalstelle auf 9 aufzurunden, der Eintrag für <b>Rundungsmuster</b> wie folgt lauten: *.*9</li><li>Um Preise auf das nächste Hundert aufzurunden, der Eintrag für <b>Rundungsmuster</b> wie folgt lauten: *00</li></ul><br/>Verwenden Sie einen Stern (*), um Folgendes darzustellen: <ul><li>Die erste Zahl links, die Sie nicht explizit aufrunden wollen.</li><li>Alle Zahlenstellen rechts vom Dezimalpunkt (oder einer anderen Nummer), die Sie nicht explizit aufrunden wollen.</li></ul>
roundingPriceCurrencies_promptText=Gültige Währungen
roundingPriceCurrencies_tooltip=Wählen Sie die Währungen aus, auf die die in dieser Aktion definierten Rundungsmuster angewendet werden sollen. Wenn verschiedene Rundungsmuster auf unterschiedliche Währungen angewendet werden sollen, müssen Sie mehrere aufeinanderfolgende Aktionen des Typs <b>Rundung anwenden</b> im Preisregelpfad anwenden.
roundingPricePattern_ColumnHeader=Muster
roundingPricePattern_promptText=Rundungsmuster
roundingPricePattern_tooltip=Geben Sie mindestens ein Rundungsmuster an, zum Beispiel "*.99". Die Preise, die von dem Pfad ausgegeben werden, in dem diese Aktion enthalten ist, werden so aufgerundet, dass sie dem nächsten Muster in dieser Tabelle entsprechen. 
roundingPatternCharacterWaring=Ihr Rundungsmuster enthält ungültige Zeichen. Korrigieren Sie das Rundungsmuster, so dass es ausschließlich Zahlen, Sterne (*) und lediglich ein Dezimalzeichen (falls ein Dezimalzeichen erforderlich ist) enthält.
roundingPatternLexerWaring_asterisk=Ihr Rundungsmuster kann nicht mit zwei Sternen (**) beginnen. Entfernen Sie einen Stern.
roundingPatternLexerWaring_decimalPoint=Ihr Rundungsmuster kann nicht mit einem Dezimalzeichen starten oder enden. Entfernen Sie entweder das Dezimalzeichen oder geben Sie Zahlen oder Sterne (*) vor oder nach dem Dezimalzeichen an, um zu definieren, wie die Dezimalstellen gerundet werden sollen.
roundingPatternLexerWaring_decimalPoint_start=Ihr Rundungsmuster kann nicht mit einem Dezimalzeichen starten. Geben sie einen Stern (*) links vom Dezimalzeichen an.
roundingPatternLexerWaring_decimalPoint_end=Ihr Rundungsmuster kann nicht mit einem Dezimalzeichen enden. Entfernen Sie entweder das Dezimalzeichen oder geben Sie Zahlen oder Sterne (*) nach dem Dezimalzeichen an, um zu definieren, wie die Dezimalstellen gerundet werden sollen.
roundingRequireCurrency=Wählen Sie mindestens eine Währung in der Tabelle <b>Gültige Währungen</b> aus.
