# help text
helpText_priceListElement=Geben Sie die Preisliste an, in der die Preise enthalten sind, nach denen Sie suchen möchten. Sie können nur eine Preisliste angeben. Wenn die Preisliste noch nicht auf dem System vorhanden ist, müssen Sie eine Preisliste erstellen, indem Sie auf <b>Neu erstellen > Preisliste</b> klicken.
helpText_Options=Wählen Sie die Option aus, die beschreibt, wie Sie Preise berechnen möchten. Ihre Preisregel muss eine vorherige Aktion enthalten, die einen Preis für die Spalte <b>Preis berechnen</b> einreicht. Eine Ausnahme stellt die Verwendung einer vorhandenen Preisgleichung dar, die bereits eine Preisliste enthält.
helpText_catalogScope=Wählen Sie aus, wie Sie die Gruppe der Katalogeinträge definieren möchten, die der Bedingung in diesem Pfad zugeordnet werden sollen.
helpText_catalogEntries=Geben Sie mindestens einen Katalogeintrag an, der dieser Bedingung zugeordnet werden soll. Katalogeinträge können Artikelnummern, Produkte oder Kits sein, aber nicht Bundles.
helpText_categories=Geben Sie mindestens eine Kategorie an, die dieser Bedingung zugeordnet werden soll.
helpText_inputOperand=Wählen Sie die Option aus, die beschreibt, wo der erste Wert abgerufen werden kann, den Sie in dem Vergleich verwenden wollen. Es handelt sich dabei um den Wert "A". Sie könnten den Wert "A" beispielsweise aus einer Preisliste oder aus der vorherigen Aktion in der Preisregel abrufen, oder Sie könnten auch eine Preisgleichung ausführen.
helpText_comparisonOperand=Wählen Sie die Option aus, die beschreibt, wo der Wert abgerufen werden kann, den Sie mit dem Wert "A" vergleichen wollen.
helpText_operator=Wählen Sie aus, wie das Ergebnis des Vergleichs von Wert "A" mit "B" aussehen muss. Wenn die Bedingungsanforderung für einen bestimmten Katalogeintrag erfüllt ist, wird der Pfad mit dieser Bedingung verwendet, um den Katalogeintrag preislich auszuzeichnen.
helpText_simpleBranchType=Der Verzweigungstyp beschreibt, welchen Pfad die Preisregel verwendet, um einen Katalogeintrag preislich auszuzeichnen. Die <b>Bedingungsverzweigung</b> besitzt nur einen Verzweigungstyp.
helpText_paths=Geben Sie für jeden Pfad einen Namen ein, der seinen Zweck beschreibt. Der Name wird im Erstellungsprogramm für Preisregeln unter dem grünen Pfeil am Anfang eines jeden Pfads angezeigt. Klicken Sie zum Hinzufügen weiterer Pfade auf das Symbol <b>Neuen Pfad erstellen</b> über dieser Tabelle.
helpText_branchName=
helpText_coordinatorType=Der Verzweigungstyp beschreibt, welchen Pfad die Preisregel verwendet, um einen Katalogeintrag preislich auszuzeichnen.
helpText_nestedPriceRule=Geben Sie die Preisregel an, die verschachtelt werden soll. 
helpText_equationBuilder=Erstellen Sie eine Gleichung, die einen angepassten Preis ausgibt. Beispiel: <br/>Ausgabepreis = Preisliste A  * (1 - 0,05)<br/>Klicken Sie als erstes auf den schwarzen Pfeil rechts vom ersten Symbol über der Tabelle und anschließend auf eine Option in der Liste.
help_palette_actions=Aktionen definieren die Anweisungen, die in Bezug auf die Preisregel befolgt werden müssen, damit Preise für Katalogeinträge festgelegt werden.
help_palette_conditions=Bedingungen ermöglichen eine abweichende Preisgestaltung unter verschiedenen Bedingungen mit derselben Preisregel.
help_palette_branches=Durch Verzweigungen wird ein einzelner Pfad in einer Preisregel in mehrere Pfade aufgeteilt, damit Sie Bedingungen verwenden können oder angeben können, wie die Pfade koordiniert werden.
helpText_calculatePrice_equation=Geben Sie die Preisgleichung an, die zur Berechnung der Preise verwendet werden soll. Wenn die Preisgleichung noch nicht auf dem System vorhanden ist, müssen Sie eine Preisgleichung erstellen, indem Sie auf <b>Neu erstellen > Preisgleichung</b> klicken.
helpText_memberGroups=Geben Sie mindestens eine Mitgliedsgruppe an, der diese Bedingung zugeordnet werden soll. Sie müssen die eindeutige ID jeder Mitgliedsgruppe in eine Zeile dieser Tabelle eingeben.
helpText_organizations=Geben Sie mindestens eine Organisation an, die dieser Bedingung zugeordnet werden soll. Sie müssen die eindeutige ID jeder Organisation in eine Zeile dieser Tabelle eingeben.
helpText_buyerOrganizations=Geben Sie mindestens eine Einkäuferorganisation an, die dieser Bedingung zugeordnet werden soll.
helpText_customerSegments=Geben Sie mindestens ein Kundensegment an, das dieser Bedingung zugeordnet werden soll.
helpText_priceListCondition=Geben Sie die Preisliste an, die überprüft werden soll. Für jeden Katalogeintrag legt diese Bedingung fest, ob die Preisliste einen Preis enthält. Sie können in dieser Tabelle nur eine Preisliste angeben. Wenn die Preisliste noch nicht auf dem System vorhanden ist, müssen Sie eine Preisliste erstellen, indem Sie auf <b>Neu erstellen > Preisliste</b> klicken.
helpText_priceRuleRefPriceRule=Diese Tabelle listet die Preisregeln auf, in der die aktuelle Preisregel verschachtelt ist.
helpText_contractRefPriceRule=Diese Tabelle listet die Verträge auf auf, denen diese Preisregel zugeordnet ist. Um Änderungen an diesen Zuordnungen vorzunehmen, müssen Sie WebSphere Commerce Accelerator verwenden.
helpText_priceRuleRefEquation=Diese Tabelle listet die Preisregeln auf, die diese Preisgleichung verwenden.
helpText_priceRuleRefConstant=Diese Tabelle listet die Preisregeln auf, die diese Preiskonstante verwenden.
helpText_equationRefConstant=Diese Tabelle listet die Preisgleichungen auf, die diese Preiskonstante verwenden.

# error messages
errorMessage_missingCategories=Geben Sie mindestens eine Kategorie in der Tabelle <b>Kategorien</b> an.
errorMessage_missingCatalogEntries=Geben Sie mindestens einen Katalogeintrag in der Tabelle <b>Katalogeinträge</b> an.
errorMessage_missingCatalogFilter=Geben Sie einen vorhandenen Katalogfilter in der Tabelle <b>Katalogfilter</b> an.
errorMessage_missingPriceList=Geben Sie eine Preisliste in der Tabelle <b>Preisliste</b> an.
errorMessage_missingPriceConstant=Geben Sie eine Preiskonstante in der Tabelle <b>Preiskonstante</b> an.
errorMessage_missingPriceRule=Geben Sie eine Preisregel in der Tabelle <b>Preisregel</b> an.
errorMessage_missingExternalRule=Geben Sie eine externe Regel in der Tabelle <b>Externe Preisregel</b> an.
errorMessage_missingPriceEquation=Geben Sie eine Preisgleichung in der Tabelle <b>Preisgleichung</b> an.
errorMessage_missingMemberGroupEntries=Geben Sie die eindeutige ID einer Mitgliedsgruppe in der Tabelle <b>Mitgliedsgruppen</b> an.
errorMessage_missingOrganizationEntries=Geben Sie die eindeutige ID einer Organisation in der Tabelle <b>Organisationen</b> an.
errorMessage_missingCustomerSegments=Geben Sie mindestens ein Kundensegment an.
errorMessage_missingBuyerOrganizationEntries=Geben Sie mindestens eine Einkäuferorganisation an.
errorMessage_missingRoundingDefinition=Geben Sie ein Rundungsmuster in der Tabelle <b>Rundungsmuster</b> an.

# warning messages
branchPathDuplicateNames=Geben Sie für die Bedingungsverzweigung in der Spalte <b>Name</b> einen anderen Namen für jeden Pfad in der Tabelle 'Pfade' an.
coordinatorPathDuplicateNames=Geben Sie für die Koordinatorverzweigung in der Spalte <b>Name</b> einen anderen Namen für jeden Pfad in der Tabelle 'Pfade' an.

