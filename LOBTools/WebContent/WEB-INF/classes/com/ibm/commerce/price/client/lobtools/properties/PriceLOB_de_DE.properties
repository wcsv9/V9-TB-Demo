# Getting Started Page
gettingStartedPageTitle=Katalogfilter und Preisgestaltung
gettingStartedPageContent_01=<ul><li>Klicken Sie zum Erstellen eines neuen Katalogfilters oder Preisgestaltungsobjekts auf den schwarzen Pfeil neben dem Symbol 'Neu erstellen' in der Symbolleiste.</li><li>Klicken Sie zum Arbeiten an einem vorhandenen Katalogfilter oder Preisgestaltungsobjekt in der Exploreranzeige auf der linken Seite auf den entsprechenden Ordner.</li><li>Gehen Sie wie folgt vor, um nach einem Katalogfilter oder Preisgestaltungsobjekt zu suchen: </li></ul>
gettingStartedPageContent_02=1. Geben Sie im Suchbereich in der rechten oberen Ecke den Suchbegriff ein. Als Platzhalterzeichen können Sie den Stern (*) verwenden.<br/>2. Klicken Sie zum Auswählen des zu suchenden Objekts auf den schwarzen Pfeil neben dem Suchsymbol.<br/>3. Klicken Sie auf das Suchsymbol.

