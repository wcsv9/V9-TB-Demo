# help text
helpText_priceListElement=ציינו את רשימת המחירים הכוללת את המחירים שברצונכם לאתר. ניתן לציין רק רשימת מחירים אחת. אם רשימת המחירים עדיין אינה קיימת במערכת, עליכם ליצור אותה בלחיצה על <b>יצירת חדש> רשימת מחירים</b>.
helpText_Options=בחרו את האפשרות המתארת את האופן שברצונכם לחשב מחירים. כלל המחיר שלכם חייב להכיל פעולה קודמת שהעבירה מחיר לפעולת <b>חישוב מחיר</b>. החריגה מהכלל היא בשימוש במשוואת מחיר קיימת שכבר מכילה רשימת מחירים.
helpText_catalogScope=בחרו איך ברצונכם להגדיר את שיוך קבוצת רשומות הקטלוג לתנאי בנתיב הזה.
helpText_catalogEntries=ציינו רשומת קטלוג אחת או יותר שברצונכם לשייך לתנאי זה. רשומות קטלוג יכולות להיות קודי פריט, מוצרים או ערכות, אך לא חבילות.
helpText_categories=ציינו קטגוריה אחת או יותר שברצונכם לשייך לתנאי זה.
helpText_inputOperand=בחרו את האפשרות המתארת מהיכן לקבל את הערך הראשון שברצונכם להשתמש בו במשוואה. זה ערך "א". לדוגמה, ניתן לקבל את ערך "א" מרשימת מחירים, או מהרצת משוואת מחיר, או מהפעולה הקודמת בכלל המחיר.
helpText_comparisonOperand=בחרו את האפשרות המתארת מהיכן לקבל את הערך שברצונכם להשוות לערך "א".
helpText_operator=בחרו מה חייבת להיות תוצאת ההשוואה בין ערך "א" וערך "ב". אם אחת מרשומות הקטלוג עומדת בדרישת התנאי, הנתיב המכיל תנאי זה ישמש לתמחור רשומת קטלוג זו.
helpText_simpleBranchType=סוג הענף מתאר באיזה נתיב ישתמש כלל המחיר לתמחור רשומת קטלוג. יש ל<b>ענף תנאי</b> רק סוג ענף אחד.
helpText_paths=עבור כל נתיב, הקלידו שם המתאר את מטרתו. השם מוצג בבונה כללי המחיר תחת החץ הירוק שבתחילתו של כל נתיב. להוספת נתיבים נוספים, לחצו על האיקון <b>יצירת נתיב חדש</b> מעל טבלה זו.
helpText_branchName=
helpText_coordinatorType=סוג הענף מתאר באיזה נתיב ישתמש כלל המחיר לתמחור רשומת קטלוג.
helpText_nestedPriceRule=ציינו את כלל המחיר שברצונכם לקנן. 
helpText_equationBuilder=בנו משוואה שהפלט שלה הוא מחיר מותאם, למשל:<br/>מחיר פלט = רשימת מחירים א' * (1 - 0.05)<br/>כדי להתחיל, לחצו על החץ השחור מימין לאיקון הראשון שמעל הטבלה, ואז לחצו על אפשרות מהרשימה.
help_palette_actions=פעולות מגדירות את ההוראות שיש לפעול לפיהן בכלל המחיר כדי לקבוע מחירים לרשומות קטלוג.
help_palette_conditions=תנאים מאפשרים לכם להגדיר תמחור באופן שונה תחת תנאים שונים באותו כלל מחיר.
help_palette_branches=ענפים מפצלים נתיב אחד בכלל מחיר לכמה נתיבים, כך שניתן להשתמש בתנאים או לציין איך להתאים את הנתיבים.
helpText_calculatePrice_equation=ציינו את משוואת המחיר שיש להשתמש בה לחישוב מחירים. אם משוואת המחיר עדיין אינה קיימת במערכת, עליכם ליצור אותה בלחיצה על <b>יצירת חדש> משוואת מחיר</b>.
helpText_memberGroups=ציינו קבוצת חברים אחת או יותר שברצונכם לשייך לתנאי זה. יש לציין את הזיהוי הייחודי של כל קבוצת חברים בשורה בטבלה זו.
helpText_organizations=ציינו ארגון אחד או יותר שברצונכם לשייך לתנאי זה. יש לציין את הזיהוי הייחודי של כל ארגון בשורה בטבלה זו.
helpText_buyerOrganizations=ציינו ארגון קונה אחד או יותר שברצונכם לשייך לתנאי זה.
helpText_customerSegments=ציינו מקטע לקוחות אחד או יותר שברצונכם לשייך לתנאי זה.
helpText_priceListCondition=ציינו את רשימת המחירים לבדיקה. עבור כל רשומת קטלוג, תנאי זה יקבע אם רשימת המחירים מכילה מחיר או לא. ניתן לציין רק רשימת מחירים אחת בטבלה זו. אם רשימת המחירים עדיין אינה קיימת במערכת, עליכם ליצור אותה בלחיצה על <b>יצירת חדש> רשימת מחירים</b>.
helpText_priceRuleRefPriceRule=טבלה זו מפרטת את כללי המחיר שבהם מקונן כלל המחיר הנוכחי.
helpText_contractRefPriceRule=טבלה זו מפרטת את החוזים שכלל מחיר זה מוקצה אליהם. כדי לבצע שינויים בהקצאות אלה, עליכם להשתמש ב-WebSphere Commerce Accelerator.
helpText_priceRuleRefEquation=טבלה זו מפרטת את כללי המחיר המשתמשים במשוואת מחיר זו.
helpText_priceRuleRefConstant=טבלה זו מפרטת את כללי המחיר המשתמשים בקבוע מחיר זה.
helpText_equationRefConstant=טבלה זו מפרטת את משוואות המחיר המשתמשות בקבוע מחיר זה.

