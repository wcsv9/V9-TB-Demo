# Getting Started Page
gettingStartedPageTitle=סינון ותמחור קטלוג
gettingStartedPageContent_01=<ul><li>כדי ליצור מסנן קטלוגים או אובייקט תמחור חדשים, לחצו על החץ השחור ליד האיקון 'יצירת חדש' בסרגל הכלים.</li><li>כדי לעבוד עם מסנן קטלוגים או אובייקט תמחור קיימים, לחצו על התיקיה המתאימה בתצוגת הסייר משמאל.</li><li>לחיפוש מסנן קטלוגים או אובייקט תמחור: </li></ul>
gettingStartedPageContent_02=1. באזור החיפוש בחלק העליון מימין, הקלידו מילת מפתח בשדה החיפוש. השתמשו בכוכבית (*) כתו ג'וקר.<br/>2. כדי לבחור מה ברצונכם לחפש, לחצו על החץ השחור ליד איקון החיפוש. <br/>3. לחצו על איקון החיפוש.

