helpText_roundingExample=דוגמאות:<ul><li>כדי לעגל מחירים שמסתיימים ב-.99, רשומת <b>תבנית העיגול</b> צריכה להיות: *.99</li><li>כדי לעגל מחירים שמסתיימים או ב-.49 או ב-0.99, רשומת <b>תבנית העיגול</b> צריכה להיות: *.49 ו- *.99 (בשתי שורות נפרדות)</li><li>כדי לעגל רק אל המקום העשרוני האחרון, ל-9, רשומת <b>תבנית העיגול</b> צריכה להיות: *.*9</li><li>כדי לעגל מחירים למאה הקרובה, רשומת <b>תבנית העיגול</b> צריכה להיות: *00</li></ul><br/>השתמשו בכוכבית (*) לייצוג:<ul><li>מקום הספרה הראשון משמאל שאותו אין ברצונכם לעגל במפורש</li><li>כל ספרה שנמצאת מימין לנקודה העשרונית (או מספר אחר) שאין ברצונכם לעגל במפורש</li></ul>
roundingPriceCurrencies_promptText=מטבעות ישימים
roundingPriceCurrencies_tooltip=בחרו את המטבעות שעליהם ברצונכם להחיל את תבניות העיגול שתגדירו בפעולה זו. כדי להחיל תבניות עיגול אחרות על מטבעות אחרים, עליכם להשתמש ביותר מפעולת <b>החלת עיגול</b> אחת ברצף בנתיב כלל המחיר.
roundingPricePattern_ColumnHeader=תבנית
roundingPricePattern_promptText=תבנית עיגול
roundingPricePattern_tooltip=ציינו תבנית עיגול אחת או יותר, למשל, *.99. מחירים שהופקו מהנתיב המכיל את הפעולה הזו מעוגלים כך שיתאימו לתבנית הקרובה ביותר בטבלה זו. 
roundingPatternCharacterWaring=תבנית העיגול שלכם מכילה תווים לא חוקיים. תקנו את תבנית העיגול כך שתכיל רק מספרים, כוכביות (*) ונקודה עשרונית אחת בלבד (אם נחוצה נקודה עשרונית).
roundingPatternLexerWaring_asterisk=תבנית העיגול שלכם אינה יכולה להתחיל בשתי כוכביות (**). סלקו אחת.
roundingPatternLexerWaring_decimalPoint=תבנית העיגול שלכם אינה יכולה להתחיל או להסתיים בנקודה עשרונית. סלקו את הנקודה העשרונית, או ציינו מספרים או כוכביות (*) לפני הנקודה העשרונית או אחריה, כדי להגדיר את האופן שבו ברצונכם לעגל מקומות עשרוניים.
roundingPatternLexerWaring_decimalPoint_start=תבנית העיגול שלכם אינה יכולה להתחיל בנקודה עשרונית. ציינו כוכבית (*) משמאל לנקודה העשרונית.
roundingPatternLexerWaring_decimalPoint_end=תבנית העיגול שלכם אינה יכולה להסתיים בנקודה עשרונית. סלקו את הנקודה העשרונית, או ציינו מספרים או כוכביות (*) אחרי הנקודה העשרונית, כדי להגדיר את האופן שבו ברצונכם לעגל מקומות עשרוניים.
roundingRequireCurrency=בחרו לפחות מטבע אחד מטבלת <b>המטבעות הישימים</b>.
roundingSummeryPattern =עיגול סכומים ל-{0}, {1}, {2}...
