equationViewer=תצוגה מקדימה של המשוואה
helpText_equationViewer=תצוגה גרפית זו מציגה את משוואת המחיר שלכם בעודכם בונים אותה. לא ניתן לערוך תצוגה זו ישירות; כדי לשנות את המשוואה, יש להשתמש ב-<b>בונה המשוואות</b>.
priceEquationStartElementText=מחיר פלט
