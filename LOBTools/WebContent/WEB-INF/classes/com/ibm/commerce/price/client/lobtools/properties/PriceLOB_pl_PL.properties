#Rounding Price
roundingPriceText_RoundingElement=Zastosuj zaokr\u0105glenie
helpText_roundingExample=Przyk\u0142ady: <ul><li>Aby zaokr\u0105gla\u0107 ceny do warto\u015bci ,99, pozycja <b>Wzorce zaokr\u0105gle\u0144</b> musi mie\u0107 warto\u015b\u0107 *,99.</li><li>Aby zaokr\u0105gla\u0107 ceny do warto\u015bci ,49 lub ,99, pozycje <b>Wzorce zaokr\u0105gle\u0144</b> musz\u0105 mie\u0107 warto\u015b\u0107 *,49 i *,99 (w dw\u00f3ch osobnych wierszach).</li><li>Aby zaokr\u0105gli\u0107 tylko ostatnie miejsce dziesi\u0119tne do warto\u015bci 9, pozycja <b>Wzorce zaokr\u0105gle\u0144</b> musi mie\u0107 warto\u015b\u0107 *,*9.</li><li>Aby zaokr\u0105gli\u0107 ceny do 100, pozycja <b>Wzorce zaokr\u0105gle\u0144</b> musi mie\u0107 warto\u015b\u0107 *00.</li></ul><br/>U\u017cyj gwiazdki (*) do reprezentowania:<ul><li>Pierwszej pozycji w liczbie po lewej stronie separatora dziesi\u0119tnego, kt\u00f3ra ma zosta\u0107 jawnie zaokr\u0105glona.</li><li>Dowolnych pozycji w liczbie po prawej stronie separatora dziesi\u0119tnego (lub innej liczby), kt\u00f3ra ma zosta\u0107 jawnie zaokr\u0105glona.</li></ul>
roundingPriceCurrencies_promptText=Stosowane waluty
roundingPriceCurrencies_tooltip=Wybierz waluty, wzgl\u0119dem kt\u00f3rych maj\u0105 zosta\u0107 zastosowane wzorce zaokr\u0105gle\u0144 definiowane w tym dzia\u0142aniu. Aby zastosowa\u0107 r\u00f3\u017cne wzorce zaokr\u0105gle\u0144 dla r\u00f3\u017cnych walut, u\u017cyj wi\u0119cej ni\u017c jednego kolejnego dzia\u0142ania <b>Zastosuj zaokr\u0105glenie</b> w \u015bcie\u017cce regu\u0142y ceny.
roundingPricePattern_ColumnHeader=Wzorzec
roundingPricePattern_promptText=Wzorce zaokr\u0105gle\u0144
roundingPricePattern_tooltip=Okre\u015bl co najmniej jeden wzorzec zaokr\u0105gle\u0144, na przyk\u0142ad *,99. Dane wyj\u015bciowe ceny ze \u015bcie\u017cki zawieraj\u0105ce to dzia\u0142anie s\u0105 zaokr\u0105glane, tak aby by\u0142y zgodne z najbli\u017cszym wzorcem z tej tabeli. 
roundingPatternCharacterWaring=Podany wzorzec zawiera niepoprawne znaki. Popraw wzorzec zaokr\u0105gle\u0144, tak aby zawiera\u0142 wy\u0142\u0105cznie liczby, gwiazdki (*) i pojedynczy separator dziesi\u0119tny (je\u015bli taki separator jest wymagany).
roundingPatternLexerWaring_asterisk=Wzorzec zaokr\u0105gle\u0144 nie mo\u017ce rozpoczyna\u0107 si\u0119 od dw\u00f3ch gwiazdek (**). Usu\u0144 jedn\u0105 gwiazdk\u0119.
roundingPatternLexerWaring_decimalPoint=Wzorzec zaokr\u0105gle\u0144 nie mo\u017ce rozpoczyna\u0107 si\u0119 od separatora dziesi\u0119tnego ani ko\u0144czy\u0107 tym separatorem. Albo usu\u0144 ten separator dziesi\u0119tny, albo wpisz liczby lub gwiazdki (*) przed lub za tym separatorem, aby zdefiniowa\u0107 oczekiwany spos\u00f3b zaokr\u0105glania miejsc dziesi\u0119tnych.
roundingPatternLexerWaring_decimalPoint_start=Wzorzec zaokr\u0105gle\u0144 nie mo\u017ce rozpoczyna\u0107 si\u0119 od separatora dziesi\u0119tnego. Wpisz gwiazdk\u0119 (*) po lewej stronie separatora dziesi\u0119tnego.
roundingPatternLexerWaring_decimalPoint_end=Wzorzec zaokr\u0105gle\u0144 nie mo\u017ce ko\u0144czy\u0107 si\u0119 separatorem dziesi\u0119tnym. Albo usu\u0144 ten separator dziesi\u0119tny, albo wpisz liczby lub gwiazdki (*) za tym separatorem, aby zdefiniowa\u0107 oczekiwany spos\u00f3b zaokr\u0105glania miejsc dziesi\u0119tnych.
roundingRequireCurrency=Wybierz co najmniej jedn\u0105 walut\u0119 w tabeli <b>Dost\u0119pne waluty</b>.
roundingSummeryPattern =Zaokr\u0105glij w g\u00f3r\u0119 do najbli\u017cszej warto\u015bci {0}, {1}, {2}...
