helpText_priceListName=Wpisz nazw\u0119 cennika. Je\u015bli u\u017cywasz tego cennika w regule ceny, ta nazwa jest wy\u015bwietlana w programie buduj\u0105cym regu\u0142y cen wsz\u0119dzie tam, gdzie jest stosowany dany cennik.
helpText_priceEntryList=Znajd\u017a i dodaj pozycje katalogu, kt\u00f3re maj\u0105 zosta\u0107 do\u0142\u0105czone do tego cennika, a nast\u0119pnie wype\u0142nij ten wiersz, aby okre\u015bli\u0107 ceny. Pozycje katalogu mog\u0105 obejmowa\u0107 produkty, jednostki magazynowe i zestawy statyczne.

