helpText_kit=Kiedy klikasz zestaw w tej tabeli, jego komponenty s\u0105 wy\u015bwietlane w tabeli <b>Komponenty wybranego zestawu</b>, w kt\u00f3rej mo\u017cna okre\u015bli\u0107 ceny. Za pomoc\u0105 tej tabeli nie mo\u017cna utworzy\u0107 zestawu dynamicznego ani zmieni\u0107 zawartych w nim komponent\u00f3w.
