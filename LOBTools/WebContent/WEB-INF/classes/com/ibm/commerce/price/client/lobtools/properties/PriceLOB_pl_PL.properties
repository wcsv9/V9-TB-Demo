# help text
helpText_priceListElement=Okre\u015bl cennik, w kt\u00f3rym znajduj\u0105 si\u0119 ceny do wyszukania. Istnieje mo\u017cliwo\u015b\u0107 okre\u015blenia tylko jednego cennika. Je\u015bli cennik nie istnieje jeszcze w systemie, nale\u017cy go utworzy\u0107, klikaj\u0105c opcj\u0119 <b>Utw\u00f3rz nowy > Cennik</b>.
helpText_Options=Wybierz opcj\u0119, kt\u00f3ra opisuje spos\u00f3b obliczania cen. Regu\u0142a ceny musi zawiera\u0107 poprzednie dzia\u0142anie, kt\u00f3re przekazuje cen\u0119 do dzia\u0142ania <b>Oblicz cen\u0119</b>. Wyj\u0105tkiem jest u\u017cycie istniej\u0105cego r\u00f3wnania ceny, kt\u00f3re zawiera ju\u017c cennik.
helpText_catalogScope=Wybierz spos\u00f3b definiowania zestawu pozycji katalogu, kt\u00f3re maj\u0105 zosta\u0107 powi\u0105zane z warunkiem w tej \u015bcie\u017cce.
helpText_catalogEntries=Okre\u015bl jedn\u0105 lub wiele pozycji katalogu do powi\u0105zania z tym warunkiem. Pozycj\u0119 katalogu mo\u017cna okre\u015bli\u0107, podaj\u0105c kod SKU, nazw\u0119 produktu lub nazw\u0119 zestawu, ale nie mo\u017cna tego zrobi\u0107, podaj\u0105c nazw\u0119 pakunku.
helpText_categories=Okre\u015bl jedn\u0105 lub wiele kategorii, kt\u00f3re chcesz powi\u0105za\u0107 z tym warunkiem.
helpText_inputOperand=Wybierz opcj\u0119 okre\u015blaj\u0105c\u0105 miejsce pobrania pierwszej warto\u015bci, kt\u00f3ra ma zosta\u0107 u\u017cyta w por\u00f3wnaniu. Jest to warto\u015b\u0107 A. Na przyk\u0142ad warto\u015b\u0107 A mo\u017cna pobra\u0107 z cennika, uruchamiaj\u0105c r\u00f3wnanie ceny, lub z poprzedniego dzia\u0142ania w regule ceny.
helpText_comparisonOperand=Wybierz opcj\u0119 okre\u015blaj\u0105c\u0105 miejsce pobrania warto\u015bci, kt\u00f3ra ma zosta\u0107 por\u00f3wnana z warto\u015bci\u0105 A.
helpText_operator=Okre\u015bl, jaki powinien by\u0107 wynik por\u00f3wnania warto\u015bci A z warto\u015bci\u0105 B. Je\u015bli wymagania warunku zostan\u0105 spe\u0142nione dla podanej pozycji katalogu, \u015bcie\u017cka zawieraj\u0105ca ten warunek zostanie u\u017cyta do obliczenia ceny pozycji katalogu.
helpText_simpleBranchType=Typ rozga\u0142\u0119zienia okre\u015bla, kt\u00f3ra \u015bcie\u017cka zostanie u\u017cyta przez regu\u0142\u0119 ceny do okre\u015blenia ceny pozycji katalogu. <b>Warunek rozga\u0142\u0119zienia</b> ma tylko jeden typ rozga\u0142\u0119zienia.
helpText_paths=Dla ka\u017cdej \u015bcie\u017cki wpisz nazw\u0119 opisuj\u0105c\u0105 jej przeznaczenie. Nazwy s\u0105 wy\u015bwietlane w programie buduj\u0105cym regu\u0142y ceny pod zielon\u0105 strza\u0142k\u0105 na pocz\u0105tku poszczeg\u00f3lnych \u015bcie\u017cek. Aby doda\u0107 wi\u0119cej \u015bcie\u017cek, kliknij ikon\u0119 <b>Utw\u00f3rz now\u0105 \u015bcie\u017ck\u0119</b> znajduj\u0105c\u0105 si\u0119 nad tabel\u0105.
helpText_branchName=
helpText_coordinatorType=Typ rozga\u0142\u0119zienia okre\u015bla, kt\u00f3ra \u015bcie\u017cka zostanie u\u017cyta przez regu\u0142\u0119 ceny do okre\u015blenia ceny pozycji katalogu.
helpText_nestedPriceRule=Okre\u015bl regu\u0142\u0119 ceny, kt\u00f3ra ma zosta\u0107 zagnie\u017cd\u017cona. 
helpText_equationBuilder=Zbuduj r\u00f3wnanie, kt\u00f3rego wynikiem b\u0119dzie dopasowana cena, na przyk\u0142ad:<br/>cena_wyj\u015bciowa = cennik A  * (1 - 0,05)<br/>Aby rozpocz\u0105\u0107, kliknij czarn\u0105 strza\u0142k\u0119 po prawej stronie pierwszej znajduj\u0105cej si\u0119 nad tabel\u0105, a nast\u0119pnie kliknij opcj\u0119 z listy.
help_palette_actions=Dzia\u0142ania definiuj\u0105 instrukcje u\u017cywane w regule ceny w celu okre\u015blenia cen dla pozycji katalogu.
help_palette_conditions=Warunki umo\u017cliwiaj\u0105 ustawienie cen w r\u00f3\u017cny spos\u00f3b w zale\u017cno\u015bci od r\u00f3\u017cnych warunk\u00f3w w ramach tej samej regu\u0142y ceny.
help_palette_branches=Ga\u0142\u0119zie s\u0142u\u017c\u0105 do dzielenia pojedynczej \u015bcie\u017cki w regule ceny na wiele \u015bcie\u017cek, dzi\u0119ki czemu mo\u017cna u\u017cy\u0107 warunk\u00f3w lub okre\u015bli\u0107 spos\u00f3b koordynowania \u015bcie\u017cek.
helpText_calculatePrice_equation=Okre\u015bl r\u00f3wnanie ceny s\u0142u\u017c\u0105ce do obliczania cen. Je\u015bli r\u00f3wnanie ceny nie istnieje jeszcze w systemie, nale\u017cy je utworzy\u0107, klikaj\u0105c opcj\u0119 <b>Utw\u00f3rz nowe > R\u00f3wnanie ceny</b>.
helpText_memberGroups=Okre\u015bl jedn\u0105 lub wiele grup cz\u0142onk\u00f3w do powi\u0105zania z tym warunkiem. Konieczne jest wpisanie unikalnego identyfikatora dla ka\u017cdej grupy cz\u0142onk\u00f3w w wierszu tej tabeli.
helpText_organizations=Okre\u015bl jedn\u0105 lub wiele organizacji do powi\u0105zania z tym warunkiem. Konieczne jest wpisanie unikalnego identyfikatora dla ka\u017cdej organizacji w wierszu tej tabeli.
helpText_buyerOrganizations=Okre\u015bl jedn\u0105 lub wiele organizacji kupuj\u0105cych do powi\u0105zania z tym warunkiem.
helpText_customerSegments=Okre\u015bl jeden lub wiele segment\u00f3w klient\u00f3w do powi\u0105zania z tym warunkiem.
helpText_priceListCondition=Okre\u015bl cennik do sprawdzenia. Dla ka\u017cdej pozycji katalogu ten warunek b\u0119dzie okre\u015bla\u0142, czy cennik zawiera cen\u0119, czy nie. W tej tabeli istnieje mo\u017cliwo\u015b\u0107 okre\u015blenia tylko jednego cennika. Je\u015bli cennik nie istnieje jeszcze w systemie, nale\u017cy go utworzy\u0107, klikaj\u0105c opcj\u0119 <b>Utw\u00f3rz nowy > Cennik</b>.
helpText_priceRuleRefPriceRule=Ta tabela zawiera list\u0119 regu\u0142 ceny, w kt\u00f3rych jest zagnie\u017cd\u017cona bie\u017c\u0105ca cena.
helpText_contractRefPriceRule=Ta tabela zawiera list\u0119 kontrakt\u00f3w, do kt\u00f3rych przypisano t\u0119 regu\u0142\u0119 ceny. Zmiana tych przypisa\u0144 wymaga u\u017cycia programu WebSphere Commerce Accelerator.
helpText_priceRuleRefEquation=Ta tabela zawiera list\u0119 regu\u0142 ceny u\u017cywaj\u0105cych tego r\u00f3wnania ceny.
helpText_priceRuleRefConstant=Ta tabela zawiera list\u0119 regu\u0142 ceny u\u017cywaj\u0105cych tej sta\u0142ej ceny.
helpText_equationRefConstant=Ta tabela zawiera list\u0119 r\u00f3wna\u0144 ceny u\u017cywaj\u0105cych tej sta\u0142ej ceny.

