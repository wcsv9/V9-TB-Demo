# Getting Started Page
gettingStartedPageTitle=Filtr katalogu i wycena
gettingStartedPageContent_01=<ul><li>Aby utworzy\u0107 nowy filtr katalogu lub nowy obiekt kalkulacji ceny, kliknij czarn\u0105 strza\u0142k\u0119 obok ikony Utw\u00f3rz nowy na pasku narz\u0119dzi.</li><li>Aby pracowa\u0107 z istniej\u0105cym filtrem katalogu lub obiektem kalkulacji ceny, kliknij odpowiedni folder w widoku eksploratora po lewej stronie.</li><li>Aby wyszuka\u0107 filtr katalogu lub obiekt kalkulacji ceny: </li></ul>
gettingStartedPageContent_02=1. Wpisz s\u0142owo kluczowe w polu wyszukiwania, w obszarze znajdowania w prawym g\u00f3rnym rogu ekranu. Jako znaku wieloznacznego mo\u017cna u\u017cy\u0107 gwiazdki (*).<br/>2. Aby wybra\u0107 obiekt do wyszukania, kliknij czarn\u0105 strza\u0142k\u0119 obok ikony wyszukiwania.<br/>3. Kliknij ikon\u0119 wyszukiwania.

