helpText_priceListName=Tasta\u0163i un nume pentru lista de pre\u0163uri. Dac\u0103 folosi\u0163i aceast\u0103 list\u0103 de pre\u0163uri \u00eentr-o regul\u0103 de pre\u0163, acest nume se afi\u015feaz\u0103 \u00een constructorul de reguli de pre\u0163 \u00een toate locurile unde lista de pre\u0163uri este folosit\u0103.
helpText_priceEntryList=G\u0103si\u0163i \u015fi ad\u0103uga\u0163i intr\u0103rile de catalog de inclus \u00een aceast\u0103 list\u0103, apoi completa\u0163i r\u00e2ndul pentru a stabili pre\u0163ul. Intr\u0103rile de catalog pot fi produse, SKU-uri \u015fi kituri statice.

