helpText_kitComponentAdjustment=Tasta\u0163i procentajul f\u0103r\u0103 semnul de procentaj. De exemplu, pentru a specifica 10%, tasta\u0163i 10. C\u00e2nd un client cump\u0103r\u0103 acest kit dinamic, pre\u0163ul acestei intr\u0103ri de catalog va fi ajustat cu procentul pe care l-a\u0163i specificat. 

