# help text
helpText_priceListElement=Specifica\u0163i lista de pre\u0163uri care con\u0163ine pre\u0163urile pe care vre\u0163i s\u0103 v\u0103 uita\u0163i. Pute\u0163i specifica doar o singur\u0103 list\u0103 de pre\u0163uri. Dac\u0103 lista de pre\u0163uri nu exist\u0103 \u00eenc\u0103 \u00een sistem, trebuie s\u0103 o crea\u0163i select\u00e2nd <b>Creare nou > List\u0103 de pre\u0163uri</b>.
helpText_Options=Alege\u0163i op\u0163iunea care descrie cum vre\u0163i s\u0103 calcula\u0163i pre\u0163uri. Regula de pre\u0163 trebuie s\u0103 con\u0163in\u0103 o ac\u0163iune anterioar\u0103 care trece \u00eentr-un pre\u0163 la ac\u0163iunea <b>Calculare pre\u0163</b>. Excep\u0163ia este dac\u0103 folosi\u0163i o ecua\u0163ie de pre\u0163 existent\u0103 care con\u0163ine deja o list\u0103 de pre\u0163uri.
helpText_catalogScope=Alege\u0163i cum vre\u0163i s\u0103 defini\u0163i setul de intr\u0103ri de catalog de asociat cu condi\u0163ia din aceast\u0103 cale.
helpText_catalogEntries=Specifica\u0163i una sau mai multe intr\u0103ri de catalog de asociat cu aceast\u0103 condi\u0163ie. Intr\u0103rile de catalog pot fi SKU-uri, produse sau kit-uri, dar nu bundle-uri.
helpText_categories=Specifica\u0163i una sau mai multe categorii de asociat cu aceast\u0103 condi\u0163ie.
helpText_inputOperand=Alege\u0163i op\u0163iunea care descrie de unde s\u0103 ob\u0163ine\u0163i prima valoare pe care vre\u0163i s\u0103 o folosi\u0163i \u00een compara\u0163ie. Aceasta este valoarea "A". De exemplu, a\u0163i putea ob\u0163ine valoarea "A" dintr-o list\u0103 de pre\u0163uri sau rul\u00e2nd o ecua\u0163ie de pre\u0163 sau din ac\u0163iunea anterioar\u0103 din regula de pre\u0163.
helpText_comparisonOperand=Alege\u0163i op\u0163iunea care descrie de unde s\u0103 ob\u0163ine\u0163i valoarea pe care vre\u0163i s\u0103 o compara\u0163i cu valoarea "A".
helpText_operator=Alege\u0163i care trebuie s\u0103 fie rezultatul compar\u0103rii valorii "A" cu valoarea "B". Dac\u0103 cerin\u0163a condi\u0163iei este \u00eendeplinit\u0103 pentru o intrare de catalog dat\u0103, atunci calea care con\u0163ine aceast\u0103 condi\u0163ie va fi folosit\u0103 pentru a stabilirea pre\u0163ului intr\u0103rii de catalog.
helpText_simpleBranchType=Tipul de ramur\u0103 descrie ce cale va folosi regula de pre\u0163 pentru a stabili pre\u0163ul unei intr\u0103ri de catalog. <b>Ramura de condi\u0163ie</b> are doar un tip de ramur\u0103.
helpText_paths=Pentru fiecare cale, tasta\u0163i un nume care \u00eei descrie scopul. Numele este afi\u015fat \u00een Constructorul de reguli de pre\u0163uri sub s\u0103geata verde la \u00eenceputul fiec\u0103rei c\u0103i. Pentru a mai ad\u0103uga c\u0103i, ap\u0103sa\u0163i pe pictograma <b>Creare cale nou\u0103</b> de deasupra acestei tabele.
helpText_branchName=
helpText_coordinatorType=Tipul de ramur\u0103 descrie ce cale va folosi regula de pre\u0163 pentru a stabili pre\u0163ul unei intr\u0103ri de catalog.
helpText_nestedPriceRule=Specifica\u0163i regula de pre\u0163 pe care vre\u0163i s\u0103 o imbrica\u0163i. 
helpText_equationBuilder=Construi\u0163i o ac\u0163iune care genereaz\u0103 un pre\u0163 ajustat, de exemplu:<br/>Pre\u0163ul de ie\u015fire = Lista de pre\u0163uri A  * (1 - 0.05)<br/>Pentru a \u00eencepe, face\u0163i clic pe s\u0103geata neagr\u0103 din dreapta primei pictograme de deasupra tabelului, \u015fi apoi face\u0163i clic pe op\u0163iunea din list\u0103.
help_palette_actions=Ac\u0163iunile definesc instruc\u0163iunile care trebuie urmate \u00een regula de pre\u0163 pentru a determina pre\u0163urile pentru intr\u0103rile de catalog.
help_palette_conditions=Condi\u0163iile v\u0103 permit s\u0103 seta\u0163i pre\u0163urile diferit, sub diferite condi\u0163ii \u00een cadrul aceleia\u015fi reguli de pre\u0163.
help_palette_branches=Ramurile \u00eempart o singur\u0103 cale dintr-o regul\u0103 de pre\u0163 \u00een c\u0103i multiple, astfel c\u0103 pute\u0163i folosi condi\u0163iile sau s\u0103 specifica\u0163i cum s\u0103 coordina\u0163i c\u0103ile.
helpText_calculatePrice_equation=Specifica\u0163i ecua\u0163ia de pre\u0163 care trebuie folosit\u0103 pentru a calcula pre\u0163urile. Dac\u0103 ecua\u0163ia de pre\u0163 nu exist\u0103 \u00eenc\u0103 \u00een sistem, trebuie s\u0103 o crea\u0163i select\u00e2nd <b>Creare nou > Ecua\u0163ie de pre\u0163</b>.
helpText_memberGroups=Specifica\u0163i unul sau mai multe grupuri de membri pentru a-i asocia cu aceast\u0103 condi\u0163ie. Trebuie s\u0103 tasta\u0163i un ID unic pentru fiecare grup de membri dintr-o linie a acestei tabele.
helpText_organizations=Specifica\u0163i una sau mai multe organiza\u0163ii pentru a le asocia cu aceast\u0103 condi\u0163ie. Trebuie s\u0103 tasta\u0163i un ID unic pentru fiecare organiza\u0163ie dintr-o linie a acestei tabele.
helpText_buyerOrganizations=Specifica\u0163i una sau mai multe organiza\u0163ii cump\u0103r\u0103toare pentru a le asocia cu aceast\u0103 condi\u0163ie.
helpText_customerSegments=Specifica\u0163i unul sau mai multe segmente de clien\u0163i pentru a le asocia cu aceast\u0103 condi\u0163ie.
helpText_priceListCondition=Specifica\u0163i lista de pre\u0163uri care trebuie verificat\u0103. Pentru fiecare intrare de catalog, aceast\u0103 condi\u0163ie va determina dac\u0103 lista de pre\u0163uri con\u0163ine un pre\u0163 sau nu. Pute\u0163i specifica doar o singur\u0103 list\u0103 de pre\u0163uri \u00een aceast\u0103 tabel\u0103. Dac\u0103 lista de pre\u0163uri nu exist\u0103 \u00eenc\u0103 \u00een sistem, trebuie s\u0103 o crea\u0163i select\u00e2nd <b>Creare nou > List\u0103 de pre\u0163uri</b>.
helpText_priceRuleRefPriceRule=Acest tabel listeaz\u0103 regulile de pre\u0163uri \u00een care regula de pre\u0163 curent\u0103 va fi imbricat\u0103.
helpText_contractRefPriceRule=Acest tabel listeaz\u0103 contractele la care aceast\u0103 regul\u0103 de pre\u0163 este alocat\u0103. Pentru a modifica aceste aloc\u0103ri, trebuie s\u0103 folosi\u0163i WebSphere Commerce Accelerator.
helpText_priceRuleRefEquation=Acest tabel listeaz\u0103 regulile de pre\u0163uri care folosesc aceast\u0103 ecua\u0163ie de pre\u0163.
helpText_priceRuleRefConstant=Acest tabel listeaz\u0103 regulile de pre\u0163uri care folosesc aceast\u0103 constant\u0103 de pre\u0163.
helpText_equationRefConstant=Acest tabel listeaz\u0103 ecua\u0163iile de pre\u0163 care folosesc aceast\u0103 constant\u0103 de pre\u0163.

