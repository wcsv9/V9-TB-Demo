helpText_kit=C\u00e2nd face\u0163i clic pe un kit din acest tabel, componentele sale se afi\u015feaz\u0103 \u00een tabelul <b>Componentele kitului selectat</b>, unde pute\u0163i stabili pre\u0163urile. Nu pute\u0163i folosi acest tabel pentru a crea un lit dinamic sau pentru a modifica componetele pe care le con\u0163ine.
helpText_kitComponent=Pentru a stabili pre\u0163ul pentru o component\u0103, selecta\u0163i o op\u0163iune din coloana <b>Ajustare pre\u0163</b>. Pentru a edita pre\u0163ul pentru o component\u0103 dup\u0103 ce pre\u0163ul a fost stabilit, face\u0163i clic pe r\u00e2nd.
