# Getting Started Page
gettingStartedPageTitle=Filtru de catalog \u015fi stabilire pre\u0163
gettingStartedPageContent_01=<ul><li>Pentru a crea un nou filtru de catalog sau a stabili pre\u0163ul pentru un obiect, ap\u0103sa\u0163i pe s\u0103geata neagr\u0103 de l\u00e2ng\u0103 pictograma Creare nou din bara de unelte.</li><li>Pentru a lucra cu un filtru de catalog existent sau stabilirea pre\u0163ului pentru un obiect, ap\u0103sa\u0163i pe folderul relevant din vederea de explorare din st\u00e2nga.</li><li>Pentru a c\u0103uta un filtru de catalog sau stabilirea pre\u0163ului pentru un obiect: </li></ul>
gettingStartedPageContent_02=1. \u00cen zona pentru g\u0103sire din partea de sus, introduce\u0163i un cuv\u00e2nt cheie \u00een c\u00e2mpul de c\u0103utare. Folosi\u0163i asteriscul (*) ca joker.<br/>2. Pentru a selecta ceea ce dori\u0163i s\u0103 fie c\u0103utat, face\u0163i clic pe s\u0103geata neagr\u0103 de l\u00e2ng\u0103 pictograma de c\u0103utare.<br/>3. Face\u0163i clic pe pictograma de c\u0103utare.

