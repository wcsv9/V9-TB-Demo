#Rounding Price
roundingPriceText_RoundingElement=Aplicare rotunjire
helpText_roundingExample=Exemple:<ul><li>Pentru a rotunji \u00een sus pre\u0163urile pentru a se termina cu .99, intrarea <b>Modele rotunjire</b> trebuie s\u0103 fie: *.99</li><li>Pentru a rotunji pre\u0163urile s\u0103 se termine cu .49 sau .99, intrarea <b>Modele de rotunjire</b> trebuie s\u0103 fie: *.49 \u015fi *.99 (pe dou\u0103 r\u00e2nduri separate)</li><li>Pentru a rotunji numai ultima zecimal\u0103 la 9, intrarea <b>Modele de rotunjire</b> trebuie s\u0103 fie: *.*9</li><li>Pentru a rotunji pre\u0163urile la cea mai apropiat\u0103 sut\u0103, intrarea <b>Modele de rotunjire</b> trebuie s\u0103 fie: *00</li></ul><br/>Folosi\u0163i un asterisc (*) pentru a reprezenta:<ul><li>Locul primei cifre din st\u00e2nga pe care nu vre\u0163i s\u0103 o rotunji\u0163i explicit</li><li>Orice cifre ale num\u0103rului din dreapta punctului (virgulei) zecimale (sau altui num\u0103r) pe care nu vre\u0163i s\u0103 le rotunji\u0163i \u00een mod explicit</li></ul>
roundingPriceCurrencies_promptText=Monezi aplicabile
roundingPriceCurrencies_tooltip=Selecta\u0163i monezile la care vre\u0163i s\u0103 aplica\u0163i modelele de rotunjire pe care le-a\u0163i definit \u00een aceast\u0103 ac\u0163iune. Pentru a aplica modele de rotunjire diferite pentru monezi diferite, trebuie s\u0103 folosi\u0163i mai mult de o ac\u0163iune consecutiv\u0103 <b>Aplicare rotunjire</b> \u00een calea c\u0103tre regula de pre\u0163.
roundingPricePattern_ColumnHeader=Model
roundingPricePattern_promptText=Modele de rotunjire
roundingPricePattern_tooltip=Specifica\u0163i unul sau mai multe modele de rotunjire, de exemplu *.99. Pre\u0163urile care ies din calea care con\u0163ine aceast\u0103 ac\u0163iune sunt rotunjite pentru a se potrivi cu cel mai apropiat model din aceast\u0103 tabel\u0103. 
roundingPatternCharacterWaring=Modelul de rotunjire con\u0163ine caractere care nu sunt valide. Corecta\u0163i modelul de rotunjire ca s\u0103 con\u0163in\u0103 numai numere, asteriscuri (*) \u015fi doar un punct (virgul\u0103) zecimal (dac\u0103 este necesar un punct zecimal).
roundingPatternLexerWaring_asterisk=Modelul de rotunjire nu poate porni cu dou\u0103 asteriscuri (**). \u00cenl\u0103tura\u0163i unul.
roundingPatternLexerWaring_decimalPoint=Modelul de rotunjire nu poate \u00eencepe sau sf\u00e2r\u015fi cu un punct zecimal. Fie \u00eenlocui\u0163i punctul zecimal, fie specifica\u0163i numere \u015fi asteriscuri (*) \u00eenainte sau dup\u0103 punctul zecimal pentru a defini cum dori\u0163i s\u0103 fie rotunjite cifrele zecimale.
roundingPatternLexerWaring_decimalPoint_start=Modelul de rotunjire nu poate \u00eencepe cu un punct zecimal. Specifica\u0163i un asterisc (*) la st\u00e2nga punctului zecimal.
roundingPatternLexerWaring_decimalPoint_end=Modelul de rotunjire nu poate sf\u00e2r\u015fi cu un punct zecimal. Fie \u00eenlocui\u0163i punctul zecimal, fie specifica\u0163i numere \u015fi asteriscuri (*) dup\u0103 punctul zecimal pentru a defini cum dori\u0163i s\u0103 fie rotunjite cifrele zecimale.
roundingRequireCurrency=Selecta\u0163i cel pu\u0163in o moned\u0103 din tabela <b>Monede aplicabile</b>.
roundingSummeryPattern =Rotunjire la cel mai apropiat {0}, {1}, {2}...
