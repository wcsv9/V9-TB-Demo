# Price Equation Preview
equationViewer=Previzualizarea ecua\u0163iei
helpText_equationViewer=Aceast\u0103 vedere grafic\u0103 afi\u015feaz\u0103 ecua\u0163ia dumneavoastr\u0103 de pre\u0163, a\u015fa cum a\u0163i construit-o. Nu pute\u0163i edita direct aceast\u0103 previzualizare; pentru a modifica ecua\u0163ia, folosi\u0163i <b>Constructorul de ecua\u0163ii</b>.
priceEquationStartElementText=Pre\u0163 de ie\u015fire
