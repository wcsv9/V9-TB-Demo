promotion_error_AtLeastOneGiftEntry=Entrez au moins une entrée de catalogue dans la table <b>Entrées de catalogue en cadeau</b>.
promotion_error_SpecifyAStartDate = Spécifiez une valeur pour la date de début.
promotion_error_SpecifyAEndDate = Spécifiez une valeur pour la date de fin.
promotion_error_SpecifyAStartTime = Spécifiez une valeur pour l'heure de début au jour à partir duquel la promotion sera disponible.
promotion_error_SpecifyAEndTime = Spécifiez une valeur pour l'heure de fin au jour après laquelle la promotion ne sera plus disponible.
promotion_error_SpecifyAQuantity=Indiquez une valeur pour la zone Quantité.
promotion_error_SpecifyAQuantityForA=Indiquez une valeur pour la zone Quantité pour "A".
promotion_error_SpecifyAQuantityForB=Indiquez une valeur pour la zone Quantité pour "B".
promotion_error_SpecifyAQuantityForC=Indiquez une valeur pour la zone Quantité pour "C".
promotion_error_SpecifyAQuantityForD=Indiquez une valeur pour la zone Quantité pour "D".
promotion_error_SpecifyMinimumAmount=Indiquez une valeur pour la zone Montant minimum.
promotion_error_SpecifyMinimumAmountForA=Indiquez une valeur pour la zone Montant minimum pour "A".
promotion_error_SpecifyMinimumAmountForB=Indiquez une valeur pour la zone Montant minimum pour "B".
promotion_error_SpecifyMinimumAmountForC=Indiquez une valeur pour la zone Montant minimum pour "C".
promotion_error_AtLeastOneRedemptionLimit = La limite du nombre maximal d'utilisations de la promotion doit être supérieure à zéro.
promotion_error_AtLeastOneDayUntilCouponExpires = Le nombre de jours avant l'expiration du bon de réduction doit être supérieur à zéro.
promotion_error_AtLeastOneShipMode = Indiquez au moins un mode d'expédition ou sélectionnez <b>Tout mode d'expédition</b>.
promotion_error_Invalid_Number_Of_Values=La règle de correspondance sélectionnée ne gère qu'une seule valeur d'attribut.
promotion_error_Duplicate_Attribute_Values=Les valeurs d'attribut en double ne sont pas autorisées.
promotion_error_NoOfItemsInvalidValue=La valeur de la zone <b>Nombre de cadeaux que le client peut sélectionner</b> doit être inférieure ou égale au nombre d'entrées dans la table <b>Entrées de catalogue en cadeau</b>.
promotion_error_sameItemsInvalidForNoOfItemsValue=Le nombre d'articles identiques dans la table <b>Entrées de catalogue en cadeau</b> doit être inférieur ou égal au nombre figurant dans la zone <b>Nombre de cadeaux que l'utilisateur peut sélectionner</b>.


# helpText
# promotion_name_helpText=This name is displayed internally to help identify the promotion.
promotion_adminName_helpText=Nom affiché dans l'outil Promotions afin d'identifier la promotion.
promotion_UsageType_helpText=Modalités à suivre pour bénéficier de cette promotion sur une commande.
promotion_UsageType_extendedHelpText=Vous avez le choix entre les options suivantes :<ul><li><b>Achat éligible</b> Les clients qui satisfont aux critères d'achat sont automatiquement qualifiés pour la promotion.</li><li><b>Codes de promotion</b> Les clients doivent entrer un code de promotion pour se qualifier pour la promotion.</li><li><b>Bon de réduction</b> Les clients doivent appliquer un bon de réduction virtuel pour bénéficier de la promotion.</li></ul>
promotion_codeSpecification_helpText=La spécification de code de promotion vous permet de sélectionner la méthode de création de code de promotion. Vous pouvez créer des codes de promotion publics ou des codes de promotion uniques.
promotion_codePrefix_helpText=Spécifiez le préfixe pour les codes générés. Définissez un préfixe unique parmi les promotions de votre magasin pour ne pas créer des doublons de codes existants. Par exemple : 'SUMMER-K76B8-SPECIAL' où 'SUMMMER-' correspond au préfixe, 'K76B8' au code généré et '-SPECIAL' au suffixe.
promotion_codeLength_helpText=Spécifiez la longueur des codes de promotion à générer. Si vous n'incluez pas une valeur <b>Préfixe</b> ou <b>Suffixe</b> unique, utilisez un code plus long pour éviter de générer des doublons de codes de promotion existants.
promotion_codeSuffix_helpText=Spécifiez le suffixe pour les codes générés. Définissez un suffixe unique parmi les promotions de votre magasin pour ne pas créer des doublons de codes existants. Par exemple : 'SUMMER-K76B8-SPECIAL' où 'SUMMMER-' correspond au préfixe, 'K76B8' au code généré et '-SPECIAL' au suffixe.
promotion_codeCount_helpText=Spécifiez le nombre de codes de promotion uniques devant être générés par le système lorsque la promotion est activée.
promotion_codeCountPossibleForBasic_helpText=Cette valeur est calculée en fonction du nombre maximal de combinaisons de caractères alphanumériques. Cela est déterminé par la valeur de la zone <b>Longueur du code généré par le système unique</b>.
promotion_codeCountPossibleForAdvanced_helpText=Cette valeur est calculée en fonction du nombre maximal de combinaisons de caractères possibles. Cela est déterminé par la valeur de la zone <b>Modèle de génération du code</b>.
promotion_uniqueCodePattern_helpText=Spécifiez un canevas de code contenant des caractères alphanumériques et au moins un ensemble de caractères générés entre crochets <b>[]</b>. Définissez un canevas de code unique parmi les promotions de votre magasin pour éviter de générer des doublons de codes existants. <br/><b>Caractères numériques </b><ul><li><b>D</b>: Caractères numériques</li></ul><b>Caractères alphabétiques </b><ul><li><b>A</b>: Caractères alphabétiques en majuscules </li><li><b>a</b>: Caractères alphabétiques en minuscules </li><li><b>M</b>: Caractères alphabétiques avec casse mixte </li></ul><b>Caractères alphanumériques </b><ul><li><b>X</b>: Caractères alphanumériques en majuscules </li><li><b>x</b>: Caractères alphanumériques en minuscules </li><li><b>N</b>: Caractères alphanumériques avec casse mixte </li></ul><b>Caractères séquentiels </b><ul><li><b>S</b>: séquence de nombres, qui peut éventuellement inclure un nombre de départ et un incrément</li></ul>
promotion_codePopulationStatus_helpText=Statut des codes de promotion uniques générés par le système. Les codes de promotion sont générés une fois la promotion activée.
promotion_codePopulationStatusImported_helpText=Statut de remplissage des codes de promotion uniques importés. Les codes de promotion sont remplis une fois la promotion activée.
promotionCodeImport_fileName_helpText=Nom du fichier sélectionné sur le serveur WebSphere Commerce. Bien que le nom du fichier original soit entré automatiquement dans la zone et puisse être conservé en l'état, vous pouvez entrer un nom personnalisé pour vos codes de promotion importés.
promotionCodeImport_filePath_helpText=Naviguez jusqu'au fichier à télécharger vers le serveur WebSphere Commerce.
promotionCodeImport_fileSize_helpText=Taille du fichier CSV en cours d'importation.
promotionCodeImport_summary_helpText=Etat récapitulatif de la tâche d'importation. Ce rapport contient les erreurs éventuelles détectées lors de l'activation d'une promotion qui alimente les codes de promotion.
promotionFolder_parentFolder_helpText=Nom du dossier parent de ce dossier. Dans la vue Explorateur, faites glisser un sous-dossier du dossier <b>Promotions</b> dans ce tableau. Si vous ne spécifiez pas de dossier parent, ce nouveau dossier est stocké directement sous le dossier <b>Promotions</b>.
promotion_Combination_helpText=Indiquez le degré auquel plusieurs promotions peuvent être combinées.
promotion_Combination_extendedHelpText=Vous avez le choix entre les options suivantes :<ul><li><b>Combiner avec d'autres promotions :</b>Cette promotion peut être combinée avec toutes les autres promotions faisant partie d'une commande.</li><li><b>Combiner avec d'autres promotions - empilable : </b>Cette promotion peut être combinée avec toutes les promotions faisant partie d'une commande. De plus, cette promotion peut être empilée sur d'autres promotions du même groupe, ce qui remplace certaines stratégies de promotion.</li><li><b>Exclusif au sein du même groupe : </b>Si cette promotion est appliquée, aucune autre promotion du même groupe ne peut être appliquée à la commande.</li><li><b>Exclusif au sein d'une commande : </b>Si cette promotion est appliquée, aucune autre promotion ne peut être appliquée à la commande.</li></ul>
promotion_dates_helpText=Indiquez quand la promotion commence et se termine. Ce paramètre utilise la date et l'heure système en cours sur l'ordinateur où WebSphere Commerce Server est installé.
promotion_days_helpText=Sélectionnez les jours de la semaine où la promotion sera disponible. Ce paramètre utilise le fuseau horaire de l'ordinateur sur lequel WebSphere Commerce Server est installé.
promotion_time_helpText=Sélectionnez la période de la journée où la promotion sera disponible. Ce paramètre utilise le fuseau horaire défini dans les préférences du Centre de gestion.
promotion_StartDate_helpText=Si vous n'indiquez pas de date de début, la promotion commencera dès que vous l'activerez. Au besoin, vous pouvez spécifier une heure pour la date de début. Ce paramètre utilise le fuseau horaire défini dans les préférences du Centre de gestion. 
promotion_EndDate_helpText=Si vous n'indiquez pas de date de fin, la promotion sera en vigueur jusqu'à ce que vous la désactiviez. Au besoin, vous pouvez spécifier une heure pour la date de fin. Ce paramètre utilise le fuseau horaire défini dans les préférences du Centre de gestion.
promotion_StartTime_helpText=Sélectionnez l'heure de début de la promotion. Cette heure est comparée avec celle sur le serveur.
promotion_EndTime_helpText=Sélectionnez l'heure de fin de la promotion. Cette heure est comparée avec celle sur le serveur.
promotion_Priority_helpText=Affectez une priorité en entrant un nombre compris entre 0 et 1000. 0 constitue la priorité la plus faible et 1000, la priorité la plus élevée. Lorsque plusieurs promotions répondent à la même condition d'achat, celle avec la plus haute priorité est appliquée en premier.
promotion_ExportToExternalMarketingSystem_helpText=Cochez cette case pour indiquer que la promotion peut être exportée vers un système marketing externe.
promotion_newPromotionShortDesc_helpText=Les clients voient ce texte sur les pages du magasin. Généralement, la description abrégée est constituée d'une phrase décrivant la promotion, par exemple, "20 % de remise sur votre commande aujourd'hui". Si vous n'entrez pas de description abrégée, vos clients risquent de ne pas avoir connaissance des promotions du magasin.
promotion_newPromotionLongDesc_helpText=Les clients voient cette description sur les pages du magasin. La description détaillée fournit aux clients des informations plus détaillées sur la promotion, par exemple, comment se qualifier, ainsi que les règles ou restrictions. Si vous n'entrez pas de description détaillée, vos clients risquent de ne pas avoir connaissance d'informations importantes sur les promotions du magasin.
promotion_Targeting_Attribute_Filter_Rule_helpText=Pour se qualifier pour cette promotion, les entrées de catalogue achetées doivent satisfaire toutes les règles d'attribut de cette table. Indiquez la valeur et le nom d'attribut comme ils apparaissent dans la langue par défaut du magasin.
promotion_OrderLevel_Exclude_Attribute_Filter_Rule_helpText=Les entrées de catalogue qui correspondent à toutes les règles d'attribut de cette table seront exclues de la promotion. En particulier, le prix de ces entrées  de catalogue sera exclu du montant minimum de la commande et il n'y aura pas de remise sur ce prix dans cette promotion.
promotion_AttributeName_helpText=Entrez le nom exact de l'attribut de catalogue dans la langue par défaut du magasin tel qu'il apparaît dans l'outil Catalogues. Par exemple, un nom d'attribut pour une entrée de catalogue pourrait être <i>Taille</i>.
promotion_Attribute_DataType_helpText=Indiquez si le type de données pour la valeur d'attribut du catalogue correspond à du texte ou à un nombre. Par exemple, si la valeur de l'attribut <i>Taille</i> est <i>8</i>, sélectionnez <i>Nombre</i>.
promotion_AttributeValues_helpText=Cliquez sur l'icône Créer un nouvel objet Valeurs, puis entrez le nom exact de la valeur de l'attribut de catalogue dans la langue par défaut du magasin tel qu'il apparaît dans l'outil Catalogues. La valeur d'attribut n'est pas sensible à la casse. Pour spécifier plusieurs valeurs éligibles pour l'attribut, créez de nouvelles valeurs dans la table.
promotion_Product_Promotion_SKU_Search_helpText=Indiquez une ou plusieurs entrées de catalogue se qualifiant pour la promotion. Chaque entrée de catalogue ajoutée à cette table se qualifiera indépendamment des autres entrées de catalogue. Les entrées de catalogue peuvent correspondre à des SKU, des produits ou des kits, mais pas à des offres groupées.  
promotion_siteWideProduct_helpText=Cochez cette case pour appliquer cette promotion à toutes les entrées du catalogue. Si elle est cochée, seules les exclusions peuvent être spécifiées dans la table Entrées de catalogue ci-dessous.
promotion_siteWideProductX_helpText=Cochez cette case pour appliquer cette promotion à toutes les entrées du catalogue. Si elle est cochée, seules les exclusions peuvent être spécifiées dans la table Entrées de catalogue pour "X" ci-dessous.
promotion_Target_Category_helpText=Indiquez une ou plusieurs catégories se qualifiant pour la promotion. Chaque catégorie ajoutée à cette table se qualifiera indépendamment des autres catégories.
promotion_siteWideCategory_helpText=Cochez cette case pour appliquer cette promotion à toutes les entrées du catalogue. Si elle est cochée, seules les exclusions peuvent être spécifiées dans la table Catégories ci-dessous.
promotion_siteWideCategoryX_helpText=Cochez cette case pour appliquer cette promotion à toutes les entrées du catalogue. Si elle est cochée, seules les exclusions peuvent être spécifiées dans la table Catégories pour "X" ci-dessous.
promotion_priceAdjustmentBase_helpText=Sélectionnez le prix à utiliser pour calculer la remise de cette promotion :<ul><li><b>Prix avec remise : </b>Le prix de l'entrée de catalogue après toute remise antérieure est appliqué.</li><li><b>Prix de vente standard : </b>Prix de base de l'entrée de catalogue dans la devise par défaut du magasin. Ce prix est équivalent au prix de vente dans l'outil Catalogue.</li><li><b>Prix contractuel : </b>Prix de l'entrée de catalogue calculé en fonction du contrat applicable.</li></ul>Pour les options <b>Prix de vente standard</b> et <b>Prix contractuel</b>, toute remise antérieure est soustraite de la remise calculée par cette promotion.
promotion_OrderLevel_Exclude_Category_helpText=Indiquez une ou plusieurs catégories à exclure de la promotion. Le prix des entrées de catalogue de ces catégories sera exclu du montant minimum de la commande et il n'y aura pas de remise sur ce prix dans cette promotion.  
promotion_Exclude_CatalogEntries_helpText=Indiquez une ou plusieurs entrées de catalogue à exclure de la promotion. Les entrées de catalogue peuvent correspondre à des SKU, des produits ou des kits, mais pas à des offres groupées.  
promotion_OrderLevel_Exclude_CatalogEntries_helpText=Indiquez une ou plusieurs entrées de catalogue à exclure de la promotion. Le prix de ces entrées  de catalogue sera exclu du montant minimum de la commande et il n'y aura pas de remise sur ce prix dans cette promotion. Les entrées de catalogue peuvent correspondre à des SKU, des produits ou des kits, mais pas à des offres groupées.  
promotion_FreeGift_SKU_Search_helpText=La recherche du cadeau englobe les SKU et les kits mais exclut les produits et les offres groupées.
promotion_Percent_Discount_on_order_condition_helpText=Définissez la condition d'achat minimum : <ul><li>Colonne <b>Montant minimum de la commande</b> : Entrez le montant que doit dépenser le client pour se qualifier pour la promotion (par exemple, 100).</li><li>Colonne <b>Pourcentage de remise sur commande (%)</b> : Entrez un pourcentage, par exemple, 10.</li><li>Colonne <b>Montant maximum de remise</b> : (Facultatif) Indiquez le montant maximal pouvant être économisé par le client sur la commande (par exemple, 50). Laissez cette colonne vide si vous ne désirez pas spécifier de montant de remise maximal.</li></ul>Vous pouvez ajouter des lignes supplémentaires à la table.
promotion_Percent_off_catentry_X_condition_helpText=Définissez la condition d'achat minimum : <ul><li>Colonne <b>Achat minimum (quantité)</b> : Entrez le nombre d'entrées de catalogue que doit acheter le client pour se qualifier pour la promotion (par exemple, 5).</li><li>Colonne <b>Pourcentage de remise (%)</b> : Entrez le pourcentage de remise à appliquer au sous-total de toutes les entrées de catalogue éligibles, par exemple, 10.</li><li>Colonne <b>Montant maximum de remise</b> (facultatif) : Indiquez le montant maximal pouvant être économisé par le client sur le sous-total de toutes les entrées de catalogue qualifiantes (par exemple, 50). Laissez cette colonne vide si vous ne désirez pas fixer de montant de remise maximum.</li></ul>Vous pouvez ajouter des lignes supplémentaires à la table.
promotion_Percent_off_catentry_X_by_amount_condition_helpText=Définissez la condition d'achat minimum :<ul><li> Colonne <b>Achat minimum (montant)</b> : Entrez le montant d'entrées de catalogue que les clients doivent dépenser pour se qualifier pour la promotion (par exemple 100.00.</li><li>Colonne <b>Pourcentage de remise (%)</b> : Entrez le pourcentage de remise à appliquer au sous-total de toutes les entrées de catalogue éligibles, par exemple, 10.</li><li>Colonne <b>Montant maximum de remise</b> (facultatif) : Indiquez le montant maximal pouvant être économisé par le client sur le sous-total de toutes les entrées de catalogue qualifiantes (par exemple, 50). Laissez cette colonne vide si vous ne désirez pas fixer de montant de remise maximum.</li></ul>Vous pouvez ajouter des lignes supplémentaires à la table.
promotion_Percent_off_each_catentry_X_condition_helpText=Définissez la condition d'achat minimum : <ul><li>Colonne <b>Achat minimum (quantité)</b> : Entrez le nombre d'entrées de catalogue que doit acheter le client pour se qualifier pour la promotion (par exemple, 5).</li><li>Colonne <b>Pourcentage de remise (%)</b> : Entrez le pourcentage de remise à appliquer à chaque entrée de catalogue éligible, par exemple, 10.</li><li>Colonne <b>Montant de remise maximum (par entrée de catalogue)</b> (facultatif) : Indiquez le montant maximal pouvant être économisé par le client sur chaque entrée de catalogue éligible (par exemple, 50). Laissez cette colonne vide si vous ne désirez pas fixer de montant de remise maximum.</li></ul>Vous pouvez ajouter des lignes supplémentaires à la table.
promotion_Percent_off_each_catentry_X_by_amount_condition_helpText=Définissez la condition d'achat minimum :<ul><li> Colonne <b>Achat minimum (montant)</b> : Entrez le montant d'entrées de catalogue que les clients doivent dépenser pour se qualifier pour la promotion (par exemple 100.00.</li><li>Colonne <b>Pourcentage de remise (%)</b> : Entrez le pourcentage de remise à appliquer à chaque entrée de catalogue éligible, par exemple, 10.</li><li>Colonne <b>Montant de remise maximum (par entrée de catalogue)</b> (facultatif) : Indiquez le montant maximal pouvant être économisé par le client sur chaque entrée de catalogue éligible (par exemple, 50). Laissez cette colonne vide si vous ne désirez pas fixer de montant de remise maximum.</li></ul>Vous pouvez ajouter des lignes supplémentaires à la table.
promotion_Percent_off_per_catentry_from_category_X_condition_helpText=Définissez la condition d'achat minimum : <ul><li>Colonne <b>Achat minimum (quantité)</b> : Entrez le nombre d'entrées de catalogue que doit acheter le client pour se qualifier pour la promotion (par exemple, 5).</li><li>Colonne <b>Pourcentage de remise (%)</b> : Entrez le pourcentage de remise à appliquer à chaque entrée de catalogue éligible, par exemple, 10.</li><li>Colonne <b>Montant de remise maximum (par entrée de catalogue)</b> (facultatif) : Indiquez le montant maximal pouvant être économisé par le client sur chaque entrée de catalogue éligible (par exemple, 50). Laissez cette colonne vide si vous ne désirez pas fixer de montant de remise maximum.</li></ul>Vous pouvez ajouter des lignes supplémentaires à la table.
promotion_Percent_off_per_catentry_from_category_X_by_amount_condition_helpText=Définissez la condition d'achat minimum :<ul><li> Colonne <b>Achat minimum (montant)</b> : Entrez le montant d'entrées de catalogue que les clients doivent dépenser pour se qualifier pour la promotion (par exemple 100.00.</li><li>Colonne <b>Pourcentage de remise (%)</b> : Entrez le pourcentage de remise à appliquer à chaque entrée de catalogue éligible, par exemple, 10.</li><li>Colonne <b>Montant de remise maximum (par entrée de catalogue)</b> (facultatif) : Indiquez le montant maximal pouvant être économisé par le client sur chaque entrée de catalogue éligible (par exemple, 50). Laissez cette colonne vide si vous ne désirez pas fixer de montant de remise maximum.</li></ul>Vous pouvez ajouter des lignes supplémentaires à la table.
promotion_PWP_Discount_Max_Amount_on_Y_helpText=Indiquez le montant maximal pouvant être économisé par le client sur chaque entrée de catalogue éligible (par exemple, 10). Laissez cette zone vide si vous ne désirez pas fixer de montant de remise maximum.
promotion_BOGO_Discount_Max_Amount_for_additional_items_helpText=Indiquez le montant maximal pouvant être économisé par le client sur chaque entrée de catalogue supplémentaire éligible (par exemple, 10). Laissez cette zone vide si vous ne désirez pas fixer de montant de remise maximum.
promotion_BOGO_Discount_Max_Amount_for_additional_items_from_catX_helpText=Indiquez le montant maximal pouvant être économisé par le client sur chaque entrée de catalogue supplémentaire éligible (par exemple, 10). Laissez cette zone vide si vous ne désirez pas fixer de montant de remise maximum.
promotion_MultipleItems_selectCategoryForA_helpText=Indiquez une ou plusieurs catégories se qualifiant pour l'article "A" de la combinaison. Si vous ajoutez à cette table plusieurs catégories, chacune d'elles se qualifie indépendamment des autres.
promotion_MultipleItems_attributesForA_helpText=Pour se qualifier pour la promotion, les entrées de catalogue pour l'article "A" de la combinaison doivent satisfaire toutes les règles d'attribut de cette table.
promotion_MultipleItems_quantityForA_helpText=Indiquez le nombre d'articles "A" de la combinaison que les clients doivent acheter pour se qualifier pour la promotion.
promotion_MultipleItems_selectCatalogEntryForB_helpText=Indiquez une ou plusieurs entrées de catalogue se qualifiant pour l'article "B" de la combinaison. Les entrées de catalogue peuvent correspondre à des SKU, des produits ou des kits, mais pas à des offres groupées. Si vous ajoutez à cette table plusieurs entrées de catalogue, chacune d'elles se qualifie indépendamment des autres.
promotion_MultipleItems_selectCategoryForB_helpText=Indiquez une ou plusieurs catégories se qualifiant pour l'article "B" de la combinaison. Si vous ajoutez à cette table plusieurs catégories, chacune d'elles se qualifie indépendamment des autres.
promotion_MultipleItems_attributesForB_helpText=Pour se qualifier pour la promotion, les entrées de catalogue pour l'article "B"  de la combinaison doivent satisfaire toutes les règles d'attribut de cette table.
promotion_MultipleItems_quantityForB_helpText=Indiquez le nombre d'articles "B" de la combinaison que les clients doivent acheter pour se qualifier pour la promotion.
promotion_MultipleItems_selectCatalogEntryForC_helpText=Indiquez une ou plusieurs entrées de catalogue se qualifiant pour l'article "C" de la combinaison. Les entrées de catalogue peuvent correspondre à des SKU, des produits ou des kits, mais pas à des offres groupées. Si vous ajoutez à cette table plusieurs entrées de catalogue, chacune d'elles se qualifie indépendamment des autres.
promotion_MultipleItems_selectCategoryForC_helpText=Indiquez une ou plusieurs catégories se qualifiant pour l'article "C" de la combinaison. Si vous ajoutez à cette table plusieurs catégories, chacune d'elles se qualifie indépendamment des autres.
promotion_MultipleItems_attributesForC_helpText=Pour se qualifier pour la promotion, les entrées de catalogue pour l'article "C" de la combinaison doivent satisfaire toutes les règles d'attribut de cette table.
promotion_MultipleItems_quantityForC_helpText=Indiquez le nombre d'articles "C" de la combinaison que les clients doivent acheter pour se qualifier pour la promotion.
promotion_MultipleItems_selectCatalogEntryForD_helpText=Indiquez une ou plusieurs entrées de catalogue se qualifiant pour l'article "D" de la combinaison. Les entrées de catalogue peuvent correspondre à des SKU, des produits ou des kits, mais pas à des offres groupées. Si vous ajoutez à cette table plusieurs entrées de catalogue, chacune d'elles se qualifie indépendamment des autres.
promotion_MultipleItems_selectCategoryForD_helpText=Indiquez une ou plusieurs catégories se qualifiant pour l'article "D" de la combinaison. Si vous ajoutez à cette table plusieurs catégories, chacune d'elles se qualifie indépendamment des autres.
promotion_MultipleItems_attributesForD_helpText=Pour se qualifier pour la promotion, les entrées de catalogue pour l'article "D"  de la combinaison doivent satisfaire toutes les règles d'attribut de cette table.
promotion_MultipleItems_quantityForD_helpText=Indiquez le nombre d'articles "D" de la combinaison que les clients doivent acheter pour se qualifier pour la promotion.  
promotion_MultipleItems_Specify_Additional_Items_helpText=Cochez cette case pour ajouter à la combinaison un ou deux articles supplémentaires requis (article "C" et, facultativement, article "D").
promotion_MultipleItems_Select_C_helpText=Vous n'avez pas besoin de spécifier d'article "C" sauf si votre promotion requiert des articles supplémentaires pour la condition d'achat.
promotion_MultipleItems_Select_D_helpText=Vous n'avez pas besoin de spécifier d'article "D" sauf si votre promotion requiert des articles supplémentaires pour la condition d'achat.
promotion_MultipleItems_percentage_discount_helpText=Indiquez le pourcentage de remise à appliquer au coût de chaque combinaison d'articles.
promotion_MultipleItems_Discount_Max_Amount_helpText=Indiquez le montant maximal pouvant être économisé par le client sur chaque combinaison d'articles.
