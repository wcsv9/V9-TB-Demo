#promotion type template picker descriptions
promotion_type_description_OrderLevelPercentDiscount=Condition d'achat : La valeur totale de la commande correspond ou dépasse un montant spécifié.<br/><br/>Récompense : Pourcentage de remise sur la commande.<br/><br/>Exemples :<ul><li>10 % de remise sur la commande.</li><li>10 % de remise sur les commandes supérieures à 100 euros ; 15 % de remise sur les commandes supérieures à 200 euros.</li></ul>
promotion_type_description_OrderLevelValueDiscount=Condition d'achat : La valeur totale de la commande correspond ou dépasse un montant spécifié.<br/><br/>Récompense : Montant déduit de la commande.<br/><br/>Exemple :<ul><li>10 euros de remise sur votre commande.</li><li>10 euros de remise sur les commandes supérieures à 100 euros ; 15 euros de remise sur les commandes supérieures à 200 euros.</li></ul>
promotion_type_description_OrderLevelFixedShippingDiscount=Condition d'achat : La valeur totale de la commande correspond ou dépasse un montant spécifié.<br/><br/>Récompense : Les frais de port sur la commande sont :<ul><li>soit réduits à un prix fixe, </li><li>soit offerts</li></ul><br/>Exemples :<ul><li>Frais de port offerts sur une commande.</li><li>Payez seulement 10 euros de frais de port sur une commande.</li><li>Payez seulement 10 euros de frais de port sur les commandes supérieures à 100 euros.</li></ul>
promotion_type_description_OrderLevelFreeGift=Condition d'achat : La valeur totale de la commande correspond ou dépasse un montant spécifié.<br/><br/>Récompense : Cadeau offert.<br/><br/>Exemples :<ul><li>Verseuse offerte avec la commande.</li><li>Passez une commande de plus de 100 euros et choisissez une verseuse à café ou une carafe en cadeau.</li></ul>
promotion_type_description_OrderLevelFixedAmountOffShippingDiscount=Condition d'achat : La valeur totale de la commande correspond ou dépasse un montant spécifié.<br/><br/>Récompense : Les frais de port sur la commande sont réduits d'après un montant spécifié.<br/><br/>Exemples :<ul><li>10 euros de remise sur l'expédition d'une commande.</li><li>10 euros de remise sur l'expédition de commandes dépassant 100 euros.</li></ul>
promotion_type_description_ProductLevelBuyXGetYFree=Condition d'achat : La commande contient un nombre spécifié des entrées de catalogue.<br/><br/>Récompense : Entrées de catalogue en cadeau.<br/><br/>Exemple :<ul><li>Pour 2 verres de table Villageois achetés, ou plus, une verseuse offerte.</li></ul>
promotion_type_description_ProductLevelSameItemPercentDiscount=Condition d'achat : La commande contient un nombre spécifié des entrées de catalogue.<br/><br/>Récompense : Pourcentage de remise sur les entrées de catalogue supplémentaires.<br/><br/>Exemple :<ul><li>Pour 2 verres de table Villageois achetés, ou plus, 2 supplémentaires avec 10 % de remise.</li></ul>
promotion_type_description_ProductLevelPercentDiscount=Condition d'achat : La commande contient un nombre spécifié des entrées de catalogue.<br/><br/>Récompense : Pourcentage de remise sur le sous-total des entrées de catalogue.<br/><br/>Exemple :<ul><li>Pour 2 verres de table Villageois achetés, 10 % de remise sur le sous-total.</li></ul><br/>Il existe deux différences majeures entre les types de promotion <i>Pourcentage de remise sur des entrées de catalogue spécifiques...</i> et <i>Pourcentage de remise sur le sous-total...</i> :<br/>1. Si vous spécifiez une limite d'utilisation pour la promotion :<ul><li>La limite s'applique au niveau des articles pour <i>Pourcentage de remise sur des entrées spécifiques...</i> .</li><li>La limite s'applique au niveau de la commande pour <i>Pourcentage de remise sur le sous-total...</i> .</li></ul><br/> 2. Si vous spécifiez un montant maximum de remise pour la promotion :<ul><li>Le montant s'applique au niveau des articles dans le cas de promotions de type <i>Pourcentage de remise sur des entrées de catalogue spécifiques</i> .</li><li>Le montant s'applique au niveau de la commande pour <i>Pourcentage de remise sur le sous-total...</i> .</li></ul><br/>Le type de promotion <i>Pourcentage de remise sur le sous-total...</i>, s'il répond à vos besoins, est à privilégier, car il confère à la vitrine des performances meilleures que celles obtenues avec le type de promotion <i>Pourcentage de remise sur des entrées de catalogue spécifiques...</i>.
promotion_type_description_ProductLevelPerItemPercentDiscount=Condition d'achat : La commande contient un nombre spécifié des entrées de catalogue.<br/><br/>Récompense : Pourcentage de remise sur chaque entrée de catalogue.<br/><br/>Exemple :<ul><li>Pour 2 verres de table Villageois achetés, ou plus, 10 % de remise sur chaque verre.</li></ul><br/>Il existe deux différences majeures entre les types de promotion <i>Pourcentage de remise sur des entrées de catalogue spécifiques...</i> et <i>Pourcentage de remise sur le sous-total...</i> :<br/>1. Si vous spécifiez une limite d'utilisation pour la promotion :<ul><li>La limite s'applique au niveau des articles pour <i>Pourcentage de remise sur des entrées spécifiques...</i> .</li><li>La limite s'applique au niveau de la commande pour <i>Pourcentage de remise sur le sous-total...</i> .</li></ul><br/> 2. Si vous spécifiez un montant maximum de remise pour la promotion :<ul><li>Le montant s'applique au niveau des articles dans le cas de promotions de type <i>Pourcentage de remise sur des entrées de catalogue spécifiques</i> .</li><li>Le montant s'applique au niveau de la commande pour <i>Pourcentage de remise sur le sous-total...</i> .</li></ul><br/>Le type de promotion <i>Pourcentage de remise sur le sous-total...</i>, s'il répond à vos besoins, est à privilégier, car il confère à la vitrine des performances meilleures que celles obtenues avec le type de promotion <i>Pourcentage de remise sur des entrées de catalogue spécifiques...</i>.
promotion_type_description_ProductLevelPerItemValueDiscount=Condition d'achat : La commande contient un nombre spécifié des entrées de catalogue.<br/><br/>Récompense : Montant déduit sur chaque entrée de catalogue.<br/><br/>Exemple :<ul><li>Pour 2 verres de table Villageois achetés, 10 euros de remise sur chaque verre.</li></ul> 
promotion_type_description_ProductLevelValueDiscount=Condition d'achat : La commande contient un nombre spécifié des entrées de catalogue.<br/><br/>Récompense : Montant déduit du sous-total des entrées de catalogue.<br/><br/>Exemple :<ul><li>Pour 2 verres de table Villageois achetés, 10 euros de remise sur le sous-total.</li></ul>
promotion_type_description_ProductLevelPurchaseWithPurchasePercentDiscount=Condition d'achat : La commande contient un nombre spécifié des entrées de catalogue.<br/><br/>Récompense : Pourcentage de remise sur différentes entrées de catalogue.<br/><br/>Exemple :<ul><li>Pour 2 verres de table Villageois achetés, ou plus, 10 % de remise sur 2 verres à vin "Milton".</li></ul>
promotion_type_description_ProductLevelFixedShippingDiscount=Condition d'achat : La commande contient :<ul><li>un nombre spécifié d'entrées du catalogue ou </li><li>un montant spécifié consacré aux entrées de catalogue</li></ul><br/>Récompense : Les frais de port sur les entrées de catalogue sont :<ul><li>soit réduits à un montant fixe, </li><li>soit offerts</li></ul><br/>Exemples :<ul><li>Pour deux verres de table Villagois achetés, ou plus, frais de port offerts sur ces verres.</li><li>A l'achat de verres de table Villageois pour un montant de 100 euros, frais de port de seulement 10 euros sur ces verres.</li></ul>
promotion_type_description_ProductLevelPerItemFixedCostDiscount=Condition d'achat : La commande contient un nombre spécifié des entrées de catalogue.<br/><br/>Récompense : Prix fixe (avec remise) sur chaque entrée de catalogue.<br/><br/>Exemple :<ul><li>Pour 3 savons Ava Rosewater, payez 10 $ la pièce.</li></ul> 
promotion_type_description_ProductLevelFixedCostDiscount=Condition d'achat : La commande contient un nombre spécifié des entrées de catalogue.<br/><br/>Récompense : Le sous-total des entrées de catalogue est proposée à un prix fixe (avec remise).<br/><br/>Exemple :<ul><li>10 $ les 3 savons Ava Rosewater.</li></ul>
promotion_type_description_CategoryLevelBuyXGetYFree=Condition d'achat : La commande contient un nombre spécifié d'entrées de catalogue d'une catégorie.<br/><br/>Récompense : Entrée de catalogue offerte.<br/><br/>Exemples :<ul><li>Pour l'achat de 2 articles, ou plus, de la catégorie Verres de table, une verseuse offerte.</li><li>Pour l'achat d'articles de n'importe quelle catégorie sauf Liquidation, une carafe offerte.</li></ul>
promotion_type_description_CategoryLevelBuyXGetYPercentDiscount=Condition d'achat : La commande contient un nombre spécifié d'entrées de catalogue d'une catégorie.<br/><br/>Récompense : Pourcentage de remise sur différentes entrées de catalogue.<br/><br/>Exemples :<ul><li>Pour l'achat de 2 articles ou plus de la catégorie Verres de table, 10 % de remise sur 2 verres à vin "Milton".</li></ul>
promotion_type_description_CategoryLevelSameItemPercentDiscount=Condition d'achat : La commande contient un nombre spécifié d'entrées de catalogue d'une catégorie.<br/><br/>Récompense : Pourcentage de remise sur les entrées de catalogue supplémentaires de la même catégorie.<br/><br/>Exemple :<ul><li>Pour l'achat de 2 articles de la catégorie Verres de table, 2 articles supplémentaires de cette catégorie avec 10 % de remise sur chaque.</li></ul>
promotion_type_description_CategoryLevelPerItemPercentDiscount=Condition d'achat : La commande contient un nombre spécifié d'entrées de catalogue d'une catégorie.<br/><br/>Récompense : Pourcentage de remise sur chacune des entrées du catalogue.<br/><br/>Exemples :<ul><li>Pour l'achat de 2 articles ou plus de la catégorie Verres de table, 10 % de remise sur chaque article.</li><li>Pour l'achat d'articles de n'importe quelle catégorie (sauf Liquidation), 10 % de remise sur chaque article.</li></ul><br/>Il existe deux différences majeures entre les types de promotion <i>Pourcentage de remise sur des entrées de catalogue spécifiques...</i> et <i>Pourcentage de remise sur le sous-total...</i> :<br/>1. Si vous spécifiez une limite d'utilisation pour la promotion :<ul><li>La limite s'applique au niveau des articles pour <i>Pourcentage de remise sur des entrées spécifiques...</i> .</li><li>La limite s'applique au niveau de la commande pour <i>Pourcentage de remise sur le sous-total...</i> .</li></ul><br/> 2. Si vous spécifiez un montant maximum de remise pour la promotion :<ul><li>Le montant s'applique au niveau des articles dans le cas de promotions de type <i>Pourcentage de remise sur des entrées de catalogue spécifiques</i> .</li><li>Le montant s'applique au niveau de la commande pour <i>Pourcentage de remise sur le sous-total...</i> .</li></ul><br/>Le type de promotion <i>Pourcentage de remise sur le sous-total...</i>, s'il répond à vos besoins, est à privilégier, car il confère à la vitrine des performances meilleures que celles obtenues avec le type de promotion <i>Pourcentage de remise sur des entrées de catalogue spécifiques...</i>.
promotion_type_description_CategoryLevelPercentDiscount=Condition d'achat : La commande contient un nombre spécifié d'entrées de catalogue d'une catégorie.<br/><br/>Récompense : Pourcentage de remise sur le sous-total des entrées de catalogue.<br/><br/>Exemples :<ul><li>Pour l'achat de 2 articles, ou plus, de la catégorie Verres de table, 10 % de remise sur le sous-total.</li><li>Pour l'achat d'articles de n'importe quelle catégorie (sauf Liquidation), 10 % de remise sur le sous-total.</li></ul><br/>Il existe deux différences majeures entre les types de promotion <i>Pourcentage de remise sur des entrées de catalogue spécifiques...</i> et <i>Pourcentage de remise sur le sous-total...</i> :<br/>1. Si vous spécifiez une limite d'utilisation pour la promotion :<ul><li>La limite s'applique au niveau des articles pour <i>Pourcentage de remise sur des entrées spécifiques...</i> .</li><li>La limite s'applique au niveau de la commande pour <i>Pourcentage de remise sur le sous-total...</i> .</li></ul><br/> 2. Si vous spécifiez un montant maximum de remise pour la promotion :<ul><li>Le montant s'applique au niveau des articles dans le cas de promotions de type <i>Pourcentage de remise sur des entrées de catalogue spécifiques</i> .</li><li>Le montant s'applique au niveau de la commande pour <i>Pourcentage de remise sur le sous-total...</i> .</li></ul><br/>Le type de promotion <i>Pourcentage de remise sur le sous-total...</i>, s'il répond à vos besoins, est à privilégier, car il confère à la vitrine des performances meilleures que celles obtenues avec le type de promotion <i>Pourcentage de remise sur des entrées de catalogue spécifiques...</i>.
promotion_type_description_CategoryLevelPerItemValueDiscount=Condition d'achat : La commande contient un nombre spécifié d'entrées de catalogue d'une catégorie.<br/><br/>Récompense : Montant déduit sur chaque entrée de catalogue.<br/><br/>Exemples :<ul><li>Pour l'achat de 2 articles, ou plus, de la catégorie Verres de table, 10 euros de remise sur chaque article.</li><li>Pour l'achat d'articles de n'importe quelle catégorie (sauf Liquidation), 10 euros de remise sur chaque article.</li></ul>
promotion_type_description_CategoryLevelValueDiscount=Condition d'achat : La commande contient un nombre spécifié d'entrées de catalogue d'une catégorie.<br/><br/>Récompense : Montant déduit du sous-total des entrées de catalogue.<br/><br/>Exemples :<ul><li>Pour l'achat de 2 articles, ou plus, de la catégorie Verres de table, 10 euros sur le sous-total.</li><li>Pour l'achat d'articles de n'importe quelle catégorie (sauf Liquidation), 10 euros de remise sur le sous-total.</li></ul>
promotion_type_description_CategoryLevelFixedShippingDiscount=Condition d'achat : La commande contient :<ul><li>un nombre spécifié d'entrées de catalogue d'une catégorie, ou</li><li>un montant spécifié consacré à des entrées de catalogue d'une catégorie</li></ul><br/>Récompense : Les frais de port sur les entrées de catalogue sont :<ul><li>soit réduits à un prix fixe, </li><li>soit offerts</li></ul><br/>Exemples :<ul><li>Pour l'achat de 2 articles, ou plus, de la catégorie Verres de table, frais de port offerts sur ces articles.</li><li>A l'achat d'articles de la catégorie Verres de table pour un montant de 100 euros, frais de port de seulement 10 euros sur ces articles.</li></ul>
promotion_type_description_MultipleItemsPercentDiscount=Condition d'achat : La commande contient une combinaison spécifique d'articles ("A" et "B", et facultativement, "C" et "D"). Chaque article peut être soit une entrée de catalogue spécifique, soit une entrée de catalogue relevant d'une catégorie spécifique.<br/><br/>Récompense : Pourcentage de remise sur le coût de chaque combinaison d'articles.<br/><br/>Remarque : Pour éviter des résultats inattendus dans la vitrine, A et B doivent être mutuellement exclusifs. En d'autres termes, A ne peut pas inclure B, et B ne peut pas inclure A. Par exemple, si A désigne un article de la catégorie Chapeaux et B un chapeau de pêche (une SKU dans la catégorie Chapeaux), cette promotion n'est pas valide puisque A inclut B. Cette règle s'applique également si vous avez des articles supplémentaires dans la condition d'achat (A, B, C et D).<br/><br/>Exemples :<ul><li>Pour l'achat de 4 verres de table Villageois et de 4 verres à vin Villageois, 10 % de remise sur le coût de cette combinaison d'articles.</li><li>Pour l'achat de 4 verres de table Villageois et de 8 articles de la catégorie Argenterie, 10 % de remise sur le coût de cette combinaison d'articles.</li></ul> 
promotion_type_description_MultipleItemsGetYPercentDiscount=Condition d'achat : La commande comporte une combinaison spécifique d'articles ("A" et éventuellement "B" et "C"). Chaque article peut être soit une entrée de catalogue spécifique, soit une entrée de catalogue relevant d'une catégorie spécifique.<br/><br/>Récompense : Pourcentage de remise sur différentes entrées de catalogue.<br/><br/>Remarque : Pour éviter des résultats inattendus dans la vitrine, A, B, C et Y doivent être mutuellement exclusifs. En d'autres termes, A ne peut pas inclure B, et B ne peut pas inclure A. Par exemple, si A désigne un article de la catégorie Chapeaux et B un chapeau de pêche (une SKU dans la catégorie Chapeaux), cette promotion n'est pas valide puisque A inclut B. Cette règle s'applique également si vous avez des articles supplémentaires dans la condition d'achat (A, B et C).<br/><br/>Exemples :<ul><li>Pour un minimum de 100 $ dépensés dans la catégorie Verres de table, moins 10 % sur 2 articles de la catégorie Argenterie.</li><li>Pour l'achat de 2 articles de la catégorie Verres de table et 4 verres à vin Villageois, moins 10 % sur deux articles de la catégorie Argenterie.</li><li>Pour un minimum de 100 $ dépensés dans la catégorie Verres de table, plus un minimum de 50 $ dans la catégorie Verres à vin et un minimum de 80 $ dans la catégorie Soldes, moins 10 % sur 2 articles de la catégorie Argenterie.</li></ul> 
promotion_type_description_MultipleItemsGetYFixedAmountOffDiscount=Condition d'achat : La commande comporte une combinaison spécifique d'articles ("A" et éventuellement "B" et "C"). Chaque article peut être soit une entrée de catalogue spécifique, soit une entrée de catalogue relevant d'une catégorie spécifique.<br/><br/>Récompense : Remise d'un montant fixe sur différentes entrées de catalogue.<br/><br/><b>Remarque : Pour éviter des résultats inattendus dans la vitrine, A, B, C et Y doivent être mutuellement exclusifs. En d'autres termes, A ne peut pas inclure B, et B ne peut pas inclure A. Par exemple, si A désigne un article de la catégorie Chapeaux et B un chapeau de pêche (une SKU dans la catégorie Chapeaux), cette promotion n'est pas valide puisque A inclut B. Cette règle s'applique également si vous avez des articles supplémentaires dans la condition d'achat (A, B et C).<br/><br/>Exemples :<ul><li>Pour un minimum de 100 $ dépensés dans la catégorie Verres de table, moins 10 $ sur 2 articles de la catégorie Argenterie.</li><li>Pour l'achat de 2 articles de la catégorie Verres de table et 4 verres à vin Villageois, moins 10 $ sur deux articles de la catégorie Argenterie.</li><li>Pour un minimum de 100 $ dépensés dans la catégorie Verres de table, plus un minimum de 50 $ dans la catégorie Verres à vin et un minimum de 80 $ dans la catégorie Soldes, moins 10 $ sur 2 articles de la catégorie Argenterie.</li></ul> 

