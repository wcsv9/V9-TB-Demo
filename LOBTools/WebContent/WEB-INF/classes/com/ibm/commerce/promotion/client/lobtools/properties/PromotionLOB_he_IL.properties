promotion_error_InvalidPattern=ציינו תבנית חוקית. לדוגמה, SUMMER-[DDDAAA]-SPECIAL. ראו את תיאור כלי של השדה <b>תבנית הפקת קוד</b> לקבלת מידע נוסף. 
