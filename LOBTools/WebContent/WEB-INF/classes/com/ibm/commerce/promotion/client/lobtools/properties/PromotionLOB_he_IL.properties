promotion_type_description_MultipleItemsPercentDiscount=תנאי רכישה: ההזמנה מכילה שילוב מסוים של פריטים ("A" ו"B" עם אפשרות גם ל-"C" ו-"D"). כל פריט יכול להיות או רשומת קטלוג מסוימת או רשומת קטלוג מקטגוריה מסוימת.<br/><br/>פרס: אחוזי הנחה על העלות של כל שילוב פריטים.<br/><br/>הערה: כדי להימנע מתוצאות בלתי צפויות בדלפק המכירה, A ו-B חייבים להוציא זה את זה. כלומר ש-A לא יכול להכיל את B, ו-B לא יכול להכיל את A. לדוגמה, אם A הוא פריט כלשהו מקטגוריית הכובעים ו-B הוא כובע דייגים (קוד פריט בקטגוריית הכובעים), המבצע אינו חוקי מפני ש-A מכיל את B. כלל זה חל גם אם יש פריטים נוספים בתנאי הרכישה (A, B, C ו-D).<br/><br/>דוגמאות:<ul><li>קנו 4 כוסות שולחן כפריות ו-4 כוסות יין כפריות ותקבלו הנחה של 10% על העלות של שילוב פריטים זה.</li><li>קנו 4 כוסות שולחן כפריות ו-8 פריטים מקטגוריית כלי הכסף ותקבלו הנחה של 10% על העלות של שילוב פריטים זה.</li></ul> 
