#promotion type template picker descriptions
promotion_type_description_OrderLevelPercentDiscount=תנאי רכישה: סכום כולל של הזמנה מגיע לסכום מסוים או חורג ממנו.<br/><br/>פרס: אחוזי הנחה על ההזמנה.<br/><br/>דוגמאות:<ul><li>תקבלו הנחה של 10% על הזמנתכם.</li><li>תקבלו הנחה של 10% על הזמנות העולות על $100; תקבלו הנחה של 15% על הזמנות העולות על $200. </li></ul>
promotion_type_description_OrderLevelValueDiscount=תנאי רכישה: סך כל ההזמנה מגיע לסכום מסוים או עובר אותו.<br/><br/>פרס: סכום הנחה על ההזמנה.<br/><br/>דוגמאות:<ul><li>תקבלו הנחה של $10 על הזמנתכם.</li><li>תקבלו הנחה של $10 על הזמנות העולות על 100%; קבלו הנחה של $15 על הזמנות העולות על $200.</li></ul>
promotion_type_description_OrderLevelFixedShippingDiscount=תנאי רכישה: סך כל ההזמנה מגיע לסכום מסוים או עובר אותו.<br/><br/>פרס: המשלוח על ההזמנה:<ul><li>או בדמי משלוח המופחתים למחיר קבוע</li><li>או בחינם</li></ul><br/>דוגמאות:<ul><li>משלוח חינם על הזמנה.</li><li>תשלמו דמי משלוח על סך $10 בלבד על ההזמנה.</li><li>תשלמו דמי משלוח על סך $10 בלבד על הזמנות העולות על $100.</li></ul>
promotion_type_description_OrderLevelFreeGift=תנאי רכישה: הסכום הכולל של ההזמנה מגיע לסכום מסוים או חורג ממנו.<br/><br/>פרס: מתנה חינם.<br/><br/>דוגמאות:<ul><li>תקבלו בקבוק הגשה ליין חינם בכל הזמנה.</li><li>הוציאו מעל $100 על הזמנתכם, ובחרו או בבקבוק הגשה ליין או בכלי זכוכית להגשה כמתנה חינם.</li></ul>
promotion_type_description_OrderLevelFixedAmountOffShippingDiscount=תנאי רכישה: סך כל ההזמנה מגיע לסכום מסוים או עובר אותו.<br/><br/>פרס: דמי המשלוח על ההזמנה מופחתים לסכום מסוים.<br/><br/>דוגמאות:<ul><li>תקבלו הנחה של 10$ על משלוח הזמנה.</li><li>קבלו הנחה של 10$ על המשלוח בהזמנות העולות על 100$.</li></ul>
promotion_type_description_ProductLevelBuyXGetYFree=תנאי רכישה: ההזמנה מכילה מספר מסוים של רשומות הקטלוג.<br/><br/>פרס: רשומות קטלוג בחינם.<br/><br/>דוגמה:<ul><li>קנו 2 כוסות שולחן כפריות ותקבלו בקבוק הגשה ליין בחינם.</li></ul>
promotion_type_description_ProductLevelSameItemPercentDiscount=תנאי רכישה: ההזמנה מכילה מספר מסוים של רשומות הקטלוג.<br/><br/>פרס: אחוזי הנחה על רשומות קטלוג נוספות.<br/><br/>דוגמה:<ul><li>קנו שתי כוסות שולחן כפריות ותקבלו 2 כוסות שולחן כפריות נוספות בהנחה של 10%.</li></ul>
promotion_type_description_ProductLevelPercentDiscount=תנאי רכישה: ההזמנה מכילה מספר מסוים של רשומות הקטלוג.<br/><br/>פרס: אחוזי הנחה על סיכום הביניים של רשומות הקטלוג.<br/><br/>דוגמה:<ul><li>קנו 2 או יותר כוסות שולחן כפריות ותקבלו הנחה של 10% על סיכום הביניים.</li></ul><br/>ישנם שני הבדלים מהותיים בין סוג המבצע <i>אחוזי הנחה בנפרד</i> וסוג המבצע <i>אחוזי הנחה על סיכום הביניים</i>:<br/>1. אם תציינו מגבלת פדיון במבצע:<ul><li>המגבלה תחול ברמת הפריט עבור סוגי המבצעים <i>אחוזי הנחה בנפרד...</i>.</li><li>במבצע מסוג <i>אחוזי הנחה על סיכום הביניים</i>, המגבלה תחול על ההזמנה כולה.</li></ul><br/>2. אם תציינו סכום הנחה מרבי למבצע:<ul><li>במבצע מסוג <i>אחוזי הנחה בנפרד</i>, הסכום המרבי יחול ברמת הפריט.</li><li>במבצע מסוג <i>אחוזי הנחה על סיכום הביניים</i>, הסכום המרבי יחול על ההזמנה כולה.</li></ul><br/>שקלו להשתמש בסוג המבצע <i>אחוזי הנחה על סיכום הביניים</i> אם הוא תואם את צרכיכם; ביצועיו בדלפק המכירה טובים מאלה של סוג המבצע <i>אחוזי הנחה בנפרד</i>.
