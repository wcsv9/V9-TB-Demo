# helpText
# promotion_name_helpText=This name is displayed internally to help identify the promotion.
promotion_adminName_helpText=זה השם המוצג בכלי המבצעים לזיהוי המבצע.
promotion_UsageType_helpText=שיטת הפדיון שלקוחות חייבים להחיל על המבצע בהזמנתם.
promotion_UsageType_extendedHelpText=בחרו מהאפשרויות הבאות: <ul><li><b>רכישה העומדת בתנאים</b> לקוחות העומדים בתנאי הרכישה יהיו זכאים אוטומטית למבצע.</li><li><b>קודי מבצע</b> לקוחות חייבים להזין קוד מבצע כדי להיות זכאים למבצע.</li><li><b>קופון</b> לקוחות חייבים להחיל קופון וירטואלי כדי להיות זכאים למבצע.</li></ul>
promotion_codeSpecification_helpText=פירוט קוד המבצע מאפשר לבחור בשיטת היצירה של קוד מבצע. ניתן ליצור קודי מבצע ציבוריים או קודי מבצע ייחודים.
promotion_codePrefix_helpText=ציינו את הקידומת עבור הקודים המופקים. קבעו קידומת שתהיה ייחודית בין המבצעים בחנותכם, כדי להימנע מהפקת גרסאות כפולות של קודים קיימים. דוגמה: 'SUMMER-K76B8-SPECIAL' שבו הקידומת היא 'SUMMMER-', הקוד המופק הוא 'K76B8' והסיומת היא '-SPECIAL'.
promotion_codeLength_helpText=ציינו את אורך קודי המבצע המופקים. אם אינכם כוללים ערך <b>קידומת</b> או <b>סיומת</b> ייחודי, השתמשו באורך קוד ארוך יותר כדי להימנע מלהפיק גרסאות כפולות של קודי מבצע קיימים.
promotion_codeSuffix_helpText=ציינו את הסיומת עבור הקודים המופקים. קבעו סיומת שתהיה ייחודית בין המבצעים בחנותכם, כדי להימנע מהפקת גרסאות כפולות של קודים קיימים. דוגמה: 'SUMMER-K76B8-SPECIAL' שבו הקידומת היא 'SUMMMER-', הקוד המופק הוא 'K76B8' והסיומת היא '-SPECIAL'.
promotion_codeCount_helpText=ציינו את מספר קודי המבצע הייחודיים שמפיקה המערכת כשהמבצע מופעל.
promotion_codeCountPossibleForBasic_helpText=ערך זה מחושב בהתבסס על המספר המרבי של שילובים אפשריים של תווים אלפנומריים. מספר זה נקבע לפי הערך בשדה <b>אורך הקוד הייחודי שמפיקה המערכת</b>.
promotion_codeCountPossibleForAdvanced_helpText=ערך זה מחושב בהתבסס על המספר המרבי של שילובים אפשריים של תווים. מספר זה נקבע לפי הערך בשדה <b>תבנית הפקת קוד</b>.
promotion_uniqueCodePattern_helpText=ציינו תבנית קוד המכילה תווים אלפנומריים וקבוצה אחת לפחות של תווים מופקים בסוגריים מרובעים - <b>[]</b>. קבעו תבנית קוד שתהיה ייחודית בין המבצעים בחנותכם, כדי להימנע מהפקת  גרסאות כפולות של קודים קיימים. <br/><b>תווים מספריים</b><ul><li><b>D</b>: תווים מספריים</li></ul><b>תווי אותיות לטיניות</b><ul><li><b>A</b>: תווי אותיות לטיניות גדולות</li><li><b>a</b>: תווי אותיות לטיניות קטנות</li><li><b>M</b>: תווי אותיות לטיניות בגודל מעורב</li></ul><b>תווים אלפנומריים</b><ul><li><b>X</b>: תווים אלפנומריים (אותיות גדולות)</li><li><b>x</b>: תווים אלפנומריים (אותיות קטנות)</li><li><b>N</b>: תווים אלפנומריים (גודל אות מעורב)</li></ul><b>תווים עוקבים</b><ul><li><b>S</b>: רצף מספרים עם אפשרות למספר התחלה והגדלת ערך</li></ul>
promotion_codePopulationStatus_helpText=מצב קודים ייחודיים שמפיקה המערכת. קודי מבצע מופקים עם הפעלת המבצע.
promotion_codePopulationStatusImported_helpText=מצב האכלוס של קודי מבצע ייחודיים מיובאים. קודי המבצע מתאכלסים עם הפעלת המבצע.
promotionCodeImport_fileName_helpText=שם הקובץ שנבחר בשרת WebSphere Commerce. אף על פי ששם הקובץ המקורי מוזן בשדה אוטומטית ויכול להישאר כמו שהוא, ניתן להזין שם מותאם אישית לקודי המבצע המיובאים.
promotionCodeImport_filePath_helpText=אתרו את הקובץ שברצונכם להעלות לשרת WebSphere Commerce.
promotionCodeImport_fileSize_helpText=גודל קובץ ה-CSV מיובא כעת.
promotionCodeImport_summary_helpText=דוח הסיכום של משימת היבוא. דוח זה מכיל כל שגיאה שאירעה במהלך הפעלת מבצע שמאכלס קודי מבצע.
promotionFolder_parentFolder_helpText=שם תיקיית האב של תיקייה זו. בתצוגת הסייר, גררו תת-תיקיה מהתיקיה <b>מבצעים</b> לטבלה זו. אם לא תציינו תיקיית אב, תיקיה חדשה זו תאוחסן ישירות תחת התיקיה <b>מבצעים</b>.
promotion_Combination_helpText=בחרו את המידה שבה ניתן לשלב בין מבצעים מרובים.
promotion_Combination_extendedHelpText=ניתן לבחור מהאפשרויות הבאות:<ul><li><b>שילוב עם מבצעים אחרים: </b>ניתן לשלב את המבצע הזה עם מבצעים אחרים בהזמנה.</li><li><b>שילוב עם מבצעים אחרים - אחד על גבי השני: </b>ניתן לשלב את המבצע הזה עם מבצעים אחרים בהזמנה. בנוסף, ניתן לשלב בין מבצע זה למבצעים אחרים באותה קבוצה בערימה אחד על גבי השני, מה שעוקף חלקים מסוימים במדיניות.</li><li><b>בלעדי באותה קבוצה: </b>אם מבצע זה מוחל, לא ניתן להחיל בהזמנה אף מבצע אחר מאותה קבוצה.</li><li><b>בלעדי באותה הזמנה: </b>אם מבצע זה מוחל, לא ניתן להחיל בהזמנה אף מבצע אחר.</li></ul>
promotion_dates_helpText=ציינו מתי מבצע זה מתחיל ומסתיים. הגדרה זו משתמשת בתאריך המערכת ובשעת המערכת במחשב שבו מותקנת ה-WebSphere Commerce Server.
promotion_days_helpText=בחרו את ימות השבוע שבהם זמין מבצע זה. הגדרה זו משתמשת באזור הזמן של המחשב שבו מותקנת WebSphere Commerce Server.
promotion_time_helpText=בחרו את השעות שבהן מבצע זה זמין. הגדרה זו משתמשת באזור הזמן המוגדר בהעדפות Management Center.
promotion_StartDate_helpText=אם לא תציינו תאריך התחלה, המבצע מוקצה מיד עם הפעלתו. יש אפשרות לציין גם שעה תחת תאריך ההתחלה. הגדרה זו משתמשת באזור הזמן המוגדר בהעדפות Management Center. 
promotion_EndDate_helpText=אם לא תציינו תאריך סיום, המבצע יהיה בתוקף עד שתשביתו אותו. יש אפשרות לציין גם שעה תחת תאריך הסיום. הגדרה זו משתמשת באזור הזמן המוגדר בהעדפות Management Center.
promotion_StartTime_helpText=בחרו תאריך התחלה למבצע. מתבצעת השוואה בין שעה זו לשעה על פי השרת.
promotion_EndTime_helpText=בחרו שעת סיום למבצע. מתבצעת השוואה בין שעה זו לשעה על פי השרת.
promotion_Priority_helpText=הקצו קדימות על-ידי הזנה של מספר בין אפס לאלף. אפס הוא הקדימות הנמוכה ביותר ואלף הוא הקדימות הגבוהה ביותר. כשיש זכאות לכמה מבצעים תחת אותו תנאי רכישה, המבצע בקדימות הגבוהה ביותר מוחל ראשון.
promotion_ExportToExternalMarketingSystem_helpText=בחרו בתיבת סימון זו כדי לציין שניתן לייצא את המבצע למערכת שיווק חיצונית.
promotion_newPromotionShortDesc_helpText=לקוחות רואים את התמליל הזה בדפי החנות. בדרך כלל, תיאור קצר הוא משפט המתאר את המבצע, לדוגמה: "20% הנחה על הזמנתכם היום". אם לא תזינו תיאור קצר, הלקוחות עלולים לא להכיר את המבצעים בחנות.
promotion_newPromotionLongDesc_helpText=לקוחות רואים את התיאור הזה בדפי החנות. התיאור הארוך נותן ללקוחות מידע מפורט על המבצע, לדוגמה: איך עומדים בתנאים ומה הכללים והמגבלות. אם לא תזינו תיאור ארוך, יתכן שלקוחות לא יוכלו לצפות בפרטי המבצעים בחנות.
promotion_Targeting_Attribute_Filter_Rule_helpText=כדי שרשומות קטלוג שנרכשות יזכו במבצע זה, עליהן להתאים לכל כללי המאפיין בטבלה זו. ציינו את שם וערך המאפיין כפי שהם מוצגים בשפת ברירת המחדל של החנות.
promotion_OrderLevel_Exclude_Attribute_Filter_Rule_helpText=רשומות קטלוג התואמות את כל כללי המאפיין בטבלה זו לא ייכללו במבצע זה. בפרט, המחיר של רשומות קטלוג אלה לא יכלל בסכום הרכישה של ההזמנה המינימלית, ולפיכך, המחיר לא יוזל במבצע זה.
promotion_AttributeName_helpText=הקלידו את שמו המדויק של מאפיין הקטלוג בשפת ברירת המחדל של החנות, כפי שהוא מופיע בכלי הקטלוגים. לדוגמה, שם מאפיין לרשומת קטלוג יכול להיות <i>גודל</i>.
promotion_Attribute_DataType_helpText=ציינו אם סוג הנתונים בערך מאפיין הקטלוג הוא תמליל הוא מספר. לדוגמה, אם ערכו של <i>גודל</i> הוא <i>8</i>, בחרו <i>מספר</i>.
promotion_AttributeValues_helpText=לחצו על האיקון 'יצירת ערכים חדשים'; אז הקלידו את שם הערך המדויק של מאפיין הקטלוג בשפת ברירת המחדל של החנות, כפי שהוא מופיע בכלי הקטלוגים. ערך המאפיין אינו רגיש לרישיות. כדי לציין יותר מערך מזכה אחד למאפיין, צרו ערכים חדשים בטבלה.
promotion_Product_Promotion_SKU_Search_helpText=ציינו רשומת קטלוג אחת או יותר המזכה במבצע. כל רשומת קטלוג שתוסיפו לטבלה זו תזכה במבצע בנפרד מהאחרות. רשומות קטלוג יכולות להיות קודי פריט, מוצרים או ערכות, אך לא חבילות.

