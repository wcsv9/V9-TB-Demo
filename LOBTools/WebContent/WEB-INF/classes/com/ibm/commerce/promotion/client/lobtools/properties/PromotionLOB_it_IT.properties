promotion_error_AtLeastOneRedemptionLimit = Il limite massimo di riscatto deve essere superiore a zero.
promotion_error_AtLeastOneDayUntilCouponExpires = Il numero di giorni che mancano alla scadenza del coupon deve essere maggiore di zero.
promotion_error_AtLeastOneShipMode = Specificare almeno un metodo di spedizione o controllare <b>Qualsiasi metodo di spedizione</b>.
promotion_error_Invalid_Number_Of_Values=La regola di corrispondenza selezionata non supporta più di un valore attributo.
promotion_error_Duplicate_Attribute_Values=I valori attributo duplicati non sono consentiti.
promotion_error_NoOfItemsInvalidValue=Il numero nel campo <b>Numero degli omaggi selezionabili dal cliente</b> deve essere minore o uguale al numero di voci presenti nella tabella <b>Voci di catalogo in omaggio</b>.
promotion_error_sameItemsInvalidForNoOfItemsValue=Il numero di articoli che coincidono nella tabella <b>Voci di catalogo in omaggio</b> deve essere minore o uguale al numero nel campo <b>Numero degli omaggi selezionabili dal cliente</b>.


# helpText
# promotion_name_helpText=This name is displayed internally to help identify the promotion.
promotion_adminName_helpText=Il nome visualizzato nello Strumento promozioni per identificare la promozione.
promotion_UsageType_helpText=Il metodo di riscatto che i clienti devono utilizzare per applicare la promozione al loro ordine.
promotion_UsageType_extendedHelpText=Selezionare dalle seguenti opzioni:<ul><li><b>Acquisto qualificante</b> I clienti che hanno soddisfatto le condizioni d'acquisto si qualificheranno automaticamente per la promozione.</li><li><b>Codici promozione</b> I clienti devono immettere un codice promozione per qualificarsi per la promozione.</li><li><b>Coupon</b> I clienti devono inserire un coupon virtuale per qualificarsi per la promozione.</li></ul>
promotion_codeSpecification_helpText=La specifica del codice di promozione consente di selezionare il metodo di creazione di tale codice. È possibile creare codici di promozione pubblici o codici univoci di promozione.
promotion_codePrefix_helpText=Specificare il prefisso dei codici generati. Impostare un prefisso che sia univoco tra le promozioni per il negozio per evitare di generare duplicati dei codici esistenti. Ad esempio: 'SUMMER-K76B8-SPECIAL' dove 'SUMMMER-' è il prefisso, 'K76B8' è il codice generato e '-SPECIAL' è il suffisso.
promotion_codeLength_helpText=Specificare la lunghezza dei codici promozione da generare. Se non si include un valore <b>Prefisso</b> o <b>Suffisso</b> univoco, utilizzare una lunghezza di codice maggiore per evitare di generare duplicati dei codici promozione esistenti.
promotion_codeSuffix_helpText=Specificare il suffisso dei codici generati. Impostare un suffisso che sia univoco tra le promozioni per il negozio per evitare di generare duplicati dei codici esistenti. Ad esempio: 'SUMMER-K76B8-SPECIAL' dove 'SUMMMER-' è il prefisso, 'K76B8' è il codice generato e '-SPECIAL' è il suffisso.
promotion_codeCount_helpText=Specificare il numero di codici di promozione univoci che il sistema deve generare quando è attivata la promozione.
promotion_codeCountPossibleForBasic_helpText=Questo valore è calcolato sulla base del numero massimo di combinazioni possibili dei caratteri alfanumerici. Questo viene determinato dal valore del campo <b>Lunghezza del codice univoco generato dal sistema</b>.
promotion_codeCountPossibleForAdvanced_helpText=Questo valore è calcolato sulla base del numero massimo di combinazioni possibili dei caratteri. Questo viene determinato dal valore del campo <b>Pattern di generazione di codici</b>.
promotion_uniqueCodePattern_helpText=Specificare un pattern di codice contenente caratteri alfanumerici e almeno una serie di caratteri generati, specificati tra parentesi <b>[]</b>. Impostare un pattern di codice che sia univoco tra le promozioni per il negozio per evitare di generare duplicati dei codici esistenti. <br/><b>Caratteri numerici</b><ul><li><b>D</b>: caratteri numerici</li></ul><b>Caratteri alfabetici</b><ul><li><b>A</b>: caratteri alfabetici maiuscoli</li><li><b>a</b>: caratteri alfabetici minuscoli</li><li><b>M</b>: caratteri alfabetici maiuscoli/minuscoli</li></ul><b>Caratteri alfanumerici</b><ul><li><b>X</b>: caratteri alfanumerici maiuscoli</li><li><b>x</b>: caratteri alfanumerici minuscoli</li><li><b>N</b>: caratteri alfanumerici maiuscoli/minuscoli</li></ul><b>Caratteri sequenziali</b><ul><li><b>S</b>: una sequenza di numeri con incrementi e un numero iniziale facoltativi</li></ul>
promotion_codePopulationStatus_helpText=Lo stato dei codici univoci di promozione generati dal sistema. I codici di promozione vengono generati dopo che la promozione è stata attivata.
promotion_codePopulationStatusImported_helpText=Lo stato del popolamento dei codici univoci di promozione importati. I codici di promozione vengono popolati dopo che la promozione è stata attivata.
promotionCodeImport_fileName_helpText=Il nome del file selezionato su WebSphere Commerce Server. Sebbene il nome originale del file venga immesso automaticamente nel campo e possa essere mantenuto così com'è, è possibile immettere un nome personalizzato per i codici di promozione importati.
promotionCodeImport_filePath_helpText=Individuare il file che si desidera caricare su WebSphere Commerce Server.
promotionCodeImport_fileSize_helpText=La dimensione del file CSV importato.
promotionCodeImport_summary_helpText=Il report di riepilogo dell'attività di importazione. Questo report contiene eventuali errori verificatisi durante l'attivazione della promozione che popola i codici di promozione.
promotionFolder_parentFolder_helpText=Il nome della cartella principale per questa cartella. Dalla vista di esplorazione, trascinare una cartella secondaria della cartella <b>Promozioni</b> in questa tabella. Se non si specifica una cartella principale, la nuova cartella verrà memorizzata direttamente nella cartella <b>Promozioni</b>.
promotion_Combination_helpText=Selezionare in che grado è possibile combinare più promozioni.
promotion_Combination_extendedHelpText=È possibile scegliere tra le seguenti opzioni:<ul><li><b>Combina con altre promozioni: </b>Questa promozione può essere combinata con tutte le altre promozioni in un ordine.</li><li><b>Combina con altre promozioni - cumulabile: </b>Questa promozione può essere combinata con tutte le altre promozioni in un ordine. Inoltre, questa promozione può essere cumulata ad altre promozioni dello stesso gruppo, il che sostituisce alcune politiche di promozione.</li><li><b>Esclusiva nello stesso gruppo: </b>Se si applica questa promozione, non è possibile applicare nell'ordine altre promozioni dello stesso gruppo.</li><li><b>Esclusiva in un ordine: </b>Se si applica questa promozione, non è possibile applicare nell'ordine altre promozioni.</li></ul>
promotion_dates_helpText=Specificare quando inizia e termina questa promozione. Questa impostazione utilizza la data e l'ora del sistema corrente per il computer in cui è installato WebSphere Commerce Server.
promotion_days_helpText=Selezionare i giorni della settimana in cui è disponibile questa promozione. Questa impostazione utilizza il fuso orario del computer in cui è installato WebSphere Commerce Server.
promotion_time_helpText=Selezionare l'ora del giorno in cui è disponibile questa promozione. Questa impostazione utilizza il fuso orario impostato nelle preferenze di Management Center.
promotion_StartDate_helpText=Se non si specifica una data di inizio, la promozione inizia non appena la si attiva. Facoltativamente, è possibile specificare un'ora del giorno per la data di inizio. Questa impostazione utilizza il fuso orario impostato nelle preferenze di Management Center. 
promotion_EndDate_helpText=Se non si specifica una data di fine, la promozione sarà valida fino a quando non verrà disattivata. Facoltativamente, è possibile specificare un'ora del giorno per la data di fine. Questa impostazione utilizza il fuso orario impostato nelle preferenze di Management Center.
promotion_StartTime_helpText=Selezionare un'ora di inizio per la promozione. Quest'ora viene messa a confronto con l'ora del server.
promotion_EndTime_helpText=Selezionare un'ora di fine per la promozione. Quest'ora viene messa a confronto con l'ora del server.
promotion_Priority_helpText=Assegnare una priorità immettendo un numero compreso tra zero e mille. Zero è la priorità più bassa e mille è la priorità più alta. Quando sono qualificate più promozioni per la stessa condizione di acquisto, quella con la priorità più alta viene applicata per prima.
promotion_ExportToExternalMarketingSystem_helpText=Selezionare questa casella di spunta per indicare che la promozione può essere esportata in un sistema di marketing esterno.
promotion_newPromotionShortDesc_helpText=I clienti vedono questo testo nelle pagine del negozio. Generalmente la descrizione breve è una frase che descrive la promozione, ad esempio "Oggi il 20% di sconto sul vostro ordine". Se non immette una descrizione breve, i clienti potrebbero non ricevere informazioni sulle promozioni del negozio.
promotion_newPromotionLongDesc_helpText=I clienti vedono questa descrizione nelle pagine del negozio. La descrizione dettagliata fornisce ai clienti tutte le informazioni sulla promozione, ad esempio come averne diritto e le regole o le restrizioni. Se non immette una descrizione dettagliata, i clienti potrebbero non essere a conoscenza di dettagli importanti sulle promozioni del negozio.
promotion_Targeting_Attribute_Filter_Rule_helpText=Per qualificarsi per questa promozione, le voci di catalogo acquistate devono soddisfare tutte le regole attributo di questa tabella. Specificare il nome e il valore di attributo come è visualizzato nella lingua predefinita del negozio.
promotion_OrderLevel_Exclude_Attribute_Filter_Rule_helpText=Le voci di catalogo che corrispondono a tutte le regole attributo in questa tabella verranno escluse dalla promozione. In modo specifico, il prezzo di queste voci di catalogo verrà escluso dall'importo minimo di acquisto dell'ordine e, pertanto, il prezzo non verrà scontato in base a questa promozione.
promotion_AttributeName_helpText=Immettere il nome esatto dell'attributo del catalogo nella lingua predefinita del negozio così come viene visualizzato nello Strumento cataloghi. Ad esempio, un nome attributo per una voce di catalogo potrebbe essere <i>Taglia</i>.
promotion_Attribute_DataType_helpText=Specificare se il tipo di dati per il valore dell'attributo del catalogo è testuale o numerico. Ad esempio, se il valore per l'attributo <i>Taglia</i> è <i>8</i>, selezionare <i>Numero</i>.
promotion_AttributeValues_helpText=Fare clic sull'icona Crea nuovi valori, quindi immettere il nome esatto del valore per l'attributo del catalogo nella lingua predefinita del negozio così come viene visualizzato nello Strumento cataloghi. Il valore dell'attributo non è sensibile alle maiuscole/minuscole. Per specificare più di un valore qualificante per l'attributo, creare nuovi valori nella tabella.
promotion_Product_Promotion_SKU_Search_helpText=Specificare una o più voci di catalogo che danno diritto alla promozione. Ciascuna voce di catalogo aggiunta a questa tabella sarà qualificante indipendentemente dalle altre voci di catalogo. Le voci di catalogo possono essere SKU, prodotti o kit, ma non raccolte di prodotti.  
promotion_siteWideProduct_helpText=Selezionare questa casella di spunta per applicare questa promozione a tutte le voci di catalogo nel catalogo. Se questa casella di spunta è selezionata, solo le esclusioni possono essere specificate nella tabella Voci di catalogo di seguito.
promotion_siteWideProductX_helpText=Selezionare questa casella di spunta per applicare questa promozione a tutte le voci di catalogo nel catalogo. Se questa casella di spunta è selezionata, solo le esclusioni possono essere specificate nella tabella Voci di catalogo per "X" di seguito.
promotion_Target_Category_helpText=Specificare una o più categorie che danno diritto alla promozione. Ciascuna categoria aggiunta a questa tabella sarà qualificante indipendentemente dalle altre categorie.
promotion_siteWideCategory_helpText=Selezionare questa casella di spunta per applicare questa promozione a tutte le voci di catalogo nel catalogo. Se questa casella di spunta è selezionata, solo le esclusioni possono essere specificate nella tabella Categorie di seguito.
promotion_siteWideCategoryX_helpText=Selezionare questa casella di spunta per applicare questa promozione a tutte le voci di catalogo nel catalogo. Se questa casella di spunta è selezionata, solo le esclusioni possono essere specificate nella tabella Categorie per "X" di seguito.
promotion_priceAdjustmentBase_helpText=Scegliere il prezzo da utilizzare per calcolare lo sconto da questa promozione:<ul><li><b>Prezzo scontato:</b>il prezzo della voce di catalogo dopo che sono stati applicati eventuali sconti precedenti.</li><li><b>Prezzo offerta standard: </b>il prezzo di base della voce di catalogo nella valuta predefinita del negozio. Questo prezzo è equivalente al prezzo dell'offerta nello strumento Catalogo.</li><li><b>Prezzo di contratto: </b>il prezzo della voce di catalogo calcolato in base al contratto applicabile.</li></ul>Per le opzioni <b>Prezzo offerta standard</b> e <b>Prezzo di contratto</b>, eventuali sconti precedenti saranno sottratti dallo sconto calcolato da questa promozione.
promotion_OrderLevel_Exclude_Category_helpText=Specificare una o più categorie da escludere dalla promozione. Il prezzo delle voci di catalogo in queste categorie verrà escluso dall'importo minimo di acquisto dell'ordine e, pertanto, il prezzo non verrà scontato in base a questa promozione.  
promotion_Exclude_CatalogEntries_helpText=Specifica una o più voci di catalogo da escludere dalla promozione. Le voci di catalogo possono essere SKU, prodotti o kit, ma non raccolte di prodotti.  
promotion_OrderLevel_Exclude_CatalogEntries_helpText=Specifica una o più voci di catalogo da escludere dalla promozione. Il prezzo di queste voci di catalogo verrà escluso dall'importo minimo di acquisto dell'ordine e, pertanto, il prezzo non verrà scontato in base a questa promozione. Le voci di catalogo possono essere SKU, prodotti o kit, ma non raccolte di prodotti.  
promotion_FreeGift_SKU_Search_helpText=La ricerca dell'omaggio include le SKU e i kit, ma esclude i prodotti e le raccolte di prodotti.
promotion_Percent_Discount_on_order_condition_helpText=Definire la condizione di acquisto minimo: <ul><li>Colonna <b>Condizione di acquisto minimo</b>: immettere l'importo che il cliente deve spendere per qualificarsi per la promozione, ad esempio 100.</li><li>Colonna <b>Sconto percentuale sull'ordine (%)</b>: immettere una percentuale, ad esempio 10.</li><li>Colonna <b>Importo massimo di sconto</b>: facoltativamente, specificare l'importo massimo che il cliente può risparmiare sull'ordine, ad esempio 50; lasciare vuota la colonna se non si desidera specificare un importo massimo di sconto.</li></ul>È possibile aggiungere altre righe alla tabella.
promotion_Percent_off_catentry_X_condition_helpText=Definire la condizione di acquisto minimo: <ul><li>Colonna <b>Acquisto minimo (quantità)</b>: immettere il numero di voci di catalogo che il cliente deve acquistare per qualificarsi per la promozione, ad esempio 5.</li><li>Colonna <b>Percentuale di sconto (%)</b>: immettere la percentuale di sconto da applicare al totale parziale di tutte le voci di catalogo qualificanti, ad esempio 10.</li><li>Colonna <b>Importo massimo di sconto</b> (facoltativo): specificare l'importo massimo che il cliente può risparmiare sul totale parziale di tutte le voci di catalogo qualificanti, ad esempio 50. Lasciare vuota la colonna se non si desidera specificare un importo massimo di sconto.</li></ul>È possibile aggiungere altre righe alla tabella.
promotion_Percent_off_catentry_X_by_amount_condition_helpText=Definire la condizione di acquisto minimo:<ul><li><b>Acquisto minimo (importo)</b> colonna: immettere l'importo che i clienti devono spendere per le voci di catalogo per qualificarsi per la promozione, ad esempio 100,00.</li><li>Colonna <b>Percentuale di sconto (%)</b>: immettere la percentuale di sconto da applicare al totale parziale di tutte le voci di catalogo qualificanti, ad esempio 10.</li><li>Colonna <b>Importo massimo di sconto</b> (facoltativo): specificare l'importo massimo che il cliente può risparmiare sul totale parziale di tutte le voci di catalogo qualificanti, ad esempio 50. Lasciare vuota la colonna se non si desidera specificare un importo massimo di sconto.</li></ul>È possibile aggiungere altre righe alla tabella.
promotion_Percent_off_each_catentry_X_condition_helpText=Definire la condizione di acquisto minimo: <ul><li>Colonna <b>Acquisto minimo (quantità)</b>: immettere il numero di voci di catalogo che il cliente deve acquistare per qualificarsi per la promozione, ad esempio 5.</li><li>Colonna <b>Percentuale di sconto (%)</b>: immettere la percentuale di sconto da applicare a ciascuna voce di catalogo qualificante, ad esempio 10.</li><li>Colonna <b>Importo massimo di sconto (per voce di catalogo)</b> (facoltativo): specificare l'importo massimo che il cliente può risparmiare su ciascuna voce di catalogo qualificante, ad esempio 50. Lasciare vuota la colonna se non si desidera specificare un importo massimo di sconto.</li></ul>È possibile aggiungere altre righe alla tabella.
promotion_Percent_off_each_catentry_X_by_amount_condition_helpText=Definire la condizione di acquisto minimo:<ul><li><b>Acquisto minimo (importo)</b> colonna: immettere l'importo che i clienti devono spendere per le voci di catalogo per qualificarsi per la promozione, ad esempio 100,00.</li><li>Colonna <b>Percentuale di sconto (%)</b>: immettere la percentuale di sconto da applicare a ciascuna voce di catalogo qualificante, ad esempio 10.</li><li>Colonna <b>Importo massimo di sconto (per voce di catalogo)</b> (facoltativo): specificare l'importo massimo che il cliente può risparmiare su ciascuna voce di catalogo qualificante, ad esempio 50. Lasciare vuota la colonna se non si desidera specificare un importo massimo di sconto.</li></ul>È possibile aggiungere altre righe alla tabella.
promotion_Percent_off_per_catentry_from_category_X_condition_helpText=Definire la condizione di acquisto minimo: <ul><li>Colonna <b>Acquisto minimo (quantità)</b>: immettere il numero di voci di catalogo che il cliente deve acquistare per qualificarsi per la promozione, ad esempio 5.</li><li>Colonna <b>Percentuale di sconto (%)</b>: immettere la percentuale di sconto da applicare a ciascuna voce di catalogo qualificante, ad esempio 10.</li><li>Colonna <b>Importo massimo di sconto (per voce di catalogo)</b> (facoltativo): specificare l'importo massimo che il cliente può risparmiare su ciascuna voce di catalogo qualificante, ad esempio 50. Lasciare vuota la colonna se non si desidera specificare un importo massimo di sconto.</li></ul>È possibile aggiungere altre righe alla tabella.
promotion_Percent_off_per_catentry_from_category_X_by_amount_condition_helpText=Definire la condizione di acquisto minimo:<ul><li><b>Acquisto minimo (importo)</b> colonna: immettere l'importo che i clienti devono spendere per le voci di catalogo per qualificarsi per la promozione, ad esempio 100,00.</li><li>Colonna <b>Percentuale di sconto (%)</b>: immettere la percentuale di sconto da applicare a ciascuna voce di catalogo qualificante, ad esempio 10.</li><li>Colonna <b>Importo massimo di sconto (per voce di catalogo)</b> (facoltativo): specificare l'importo massimo che il cliente può risparmiare su ciascuna voce di catalogo qualificante, ad esempio 50. Lasciare vuota la colonna se non si desidera specificare un importo massimo di sconto.</li></ul>È possibile aggiungere altre righe alla tabella.
promotion_PWP_Discount_Max_Amount_on_Y_helpText=Specificare l'importo massimo che il cliente può risparmiare su ciascuna voce di catalogo qualificante, ad esempio 10. Lasciare vuoto il campo se non si desidera specificare un importo massimo di sconto.
promotion_BOGO_Discount_Max_Amount_for_additional_items_helpText=Specificare l'importo massimo che il cliente può risparmiare su ciascuna voce di catalogo qualificante aggiuntiva, ad esempio 10. Lasciare vuoto il campo se non si desidera specificare un importo massimo di sconto.
promotion_BOGO_Discount_Max_Amount_for_additional_items_from_catX_helpText=Specificare l'importo massimo che il cliente può risparmiare su ciascuna voce di catalogo qualificante aggiuntiva, ad esempio 10. Lasciare vuoto il campo se non si desidera specificare un importo massimo di sconto.
promotion_MultipleItems_selectCategoryForA_helpText=Specificare una o più categorie che qualificano per l'articolo "A" nella combinazione. Se si aggiunge più di una categoria a questa tabella, ognuna di esse qualificherà indipendentemente dalle altre.
promotion_MultipleItems_attributesForA_helpText=Per qualificarsi per la promozione, le voci di catalogo per l'articolo "A" nella combinazione devono soddisfare tutte le regole attributo di questa tabella.
promotion_MultipleItems_quantityForA_helpText=Specificare quanti articoli "A" nella combinazione i clienti devono acquistare per avere diritto alla promozione.
promotion_MultipleItems_selectCatalogEntryForB_helpText=Specificare una o più voci di catalogo che qualificano per l'articolo "B" nella combinazione. Le voci di catalogo possono essere SKU, prodotti o kit, ma non raccolte di prodotti. Se si aggiunge più di una voce di catalogo a questa tabella, ognuna di esse qualificherà indipendentemente dalle altre.
promotion_MultipleItems_selectCategoryForB_helpText=Specificare una o più categorie che qualificano per l'articolo "B" nella combinazione. Se si aggiunge più di una categoria a questa tabella, ognuna di esse qualificherà indipendentemente dalle altre.
promotion_MultipleItems_attributesForB_helpText=Per qualificarsi per la promozione, le voci di catalogo per l'articolo "B" nella combinazione devono soddisfare tutte le regole attributo di questa tabella.
promotion_MultipleItems_quantityForB_helpText=Specificare quanti articoli "B" nella combinazione i clienti devono acquistare per avere diritto alla promozione.
promotion_MultipleItems_selectCatalogEntryForC_helpText=Specificare una o più voci di catalogo che qualificano per l'articolo "C" nella combinazione. Le voci di catalogo possono essere SKU, prodotti o kit, ma non raccolte di prodotti. Se si aggiunge più di una voce di catalogo a questa tabella, ognuna di esse qualificherà indipendentemente dalle altre.
