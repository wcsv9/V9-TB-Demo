promotion_error_AtLeastOneGiftEntry=Immettere almeno una voce di catalogo nella tabella <b>Voci di catalogo in omaggio</b>.
promotion_error_SpecifyAStartDate = Specificare un valore per la Data di inizio.
promotion_error_SpecifyAEndDate = Specificare un valore per la Data di fine.
promotion_error_SpecifyAStartTime = Specificare un valore per l'Ora di inizio del giorno da cui è disponibile la promozione.
promotion_error_SpecifyAEndTime = Specificare un valore per l'Ora di fine del giorno dopo il quale la promozione non è più disponibile.
promotion_error_SpecifyAQuantity=Specificare un valore per il campo Quantità.
promotion_error_SpecifyAQuantityForA=Specificare un valore per il campo Quantità per "A".
promotion_error_SpecifyAQuantityForB=Specificare un valore per il campo Quantità per "B".
