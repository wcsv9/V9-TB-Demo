promotion_error_AtLeastOneCategoryForX=Immettere almeno una categoria nella tabella <b>Categorie per "X"</b>.
promotion_error_AtLeastOneCategoryForXInclusion=Immettere almeno una categoria nella tabella <b>Categorie per "X"</b> per l'inclusione.
promotion_error_AtLeastOneCategoryForXInclusionAndSiteWide=Le promozioni in tutto il sito non possono avere una categoria nella tabella <b>Categorie per "X"</b> per l'inclusione.
promotion_error_AtLeastOneCategoryForA=Immettere almeno una categoria nella tabella <b>Categorie per "A"</b>.
promotion_error_AtLeastOneCategoryForB=Immettere almeno una categoria nella tabella <b>Categorie per "B"</b>.
promotion_error_AtLeastOneCategoryForC=Immettere almeno una categoria nella tabella <b>Categorie per "C"</b>.
