#promotion type template picker descriptions
promotion_type_description_OrderLevelPercentDiscount=Condizione di acquisto: il valore totale dell'ordine raggiunge o supera un importo specificato.<br/><br/>Premio: una percentuale di sconto sull'ordine.<br/><br/>Esempi:<ul><li>si riceve il 10% di sconto sull'ordine.</li><li>Si riceve il 10% di sconto sugli ordini superiori a $100; si riceve il 15% di sconto sugli ordini superiori a $200.</li></ul>
promotion_type_description_OrderLevelValueDiscount=Condizione di acquisto: il valore totale dell'ordine raggiunge o supera un importo specificato.<br/><br/>Premio: un importo di sconto sull'ordine.<br/><br/>Esempi:<ul><li>si riceve il $10 di sconto sull'ordine.</li><li>Si ricevono $10 di sconto sugli ordini superiori a $100; si ricevono $15 di sconto sugli ordini superiori a $200.</li></ul>
promotion_type_description_OrderLevelFixedShippingDiscount=Condizione di acquisto: il valore totale dell'ordine raggiunge o supera un importo specificato.<br/><br/>Premio: le spese di spedizione per l'ordine sono: <ul><li>ridotte a un prezzo fisso oppure </li><li>gratuite</li></ul> <br/>Esempi: <ul><li>spedizione gratuita su un ordine.</li><li>Si pagano solo $10 per la spedizione di un ordine.</li><li>Si pagano solo $10 per la spedizione di ordini superiori a $100.</li></ul>
promotion_type_description_OrderLevelFreeGift=Condizione di acquisto: il valore totale dell'ordine raggiunge o supera un importo specificato.<br/><br/>Premio: un omaggio.<br/><br/>Esempi:<ul><li>si riceve una caraffa in omaggio con qualsiasi ordine.</li><li>Spendendo più di $100 su un ordine si può scegliere una caraffa o una brocca come omaggio.</li></ul>
promotion_type_description_OrderLevelFixedAmountOffShippingDiscount=Condizione di acquisto: il valore totale dell'ordine raggiunge o supera un importo specificato.<br/><br/>Premio: le spese di spedizione per un ordine sono ridotte di un importo specificato.<br/><br/>Esempi:<ul><li>si ricevono $10 di sconto sulla spedizione di un ordine.</li><li>Si ricevono $10 di sconto sulla spedizione di ordini superiori a $100.</li></ul>
promotion_type_description_ProductLevelBuyXGetYFree=Condizione di acquisto: l'ordine contiene una quantità specifica di voci del catalogo.<br/><br/>Premio: voci di catalogo gratuite.<br/><br/>Esempio:<ul><li>acquistando almeno 2 Bicchieri da tavola Villagois si riceve una caraffa in omaggio.</li></ul>
promotion_type_description_ProductLevelSameItemPercentDiscount=Condizione di acquisto: l'ordine contiene una quantità specifica di voci del catalogo.<br/><br/>Premio: una percentuale di sconto su voci di catalogo aggiuntive.<br/><br/>Esempio:<ul><li>acquistando 2 Bicchieri da tavola Villagois si riceve il 10% di sconto su altri 2 Bicchieri da tavola Villagois.</li></ul>
promotion_type_description_ProductLevelPercentDiscount=Condizione di acquisto: l'ordine contiene una quantità specifica di voci del catalogo.<br/><br/>Premio: una percentuale di sconto sul totale parziale delle voci del catalogo.<br/><br/>Esempio:<ul><li>acquistando almeno 2 Bicchieri da tavola Villagois si riceve il 10% di sconto sul totale parziale.</li></ul><br/>Esistono due differenze fondamentali tra i tipi di promozione <i>Percentuale di sconto su singoli...</i> e <i>Percentuale di sconto sul totale parziale...</i>:<br/>1. Se si specifica qualsiasi Limite di riscatto per la promozione: <ul><li>il limite si applica a livello dell'articolo per i tipi di promozione <i>Percentuale di sconto su singoli...</i>.</li><li>Il limite si applica a livello dell'ordine per i tipi di promozione <i>Percentuale di sconto sul totale parziale...</i>.</li></ul><br/>2. Se si specifica qualsiasi Importo massimo di sconto per la promozione: <ul><li>l'importo si applica a livello dell'articolo per i tipi di promozione <i>Percentuale di sconto su singoli...</i>.</li><li>L'importo si applica a livello dell'ordine per i tipi di promozione <i>Percentuale di sconto sul totale parziale...</i>.</li></ul><br/>Tentare di utilizzare il tipo di promozione <i>Percentuale di sconto sul totale parziale...</i> se soddisfa i propri requisiti; offre prestazioni migliori sul negozio rispetto al tipo di promozione <i>Percentuale di sconto su singoli...</i>.
promotion_type_description_ProductLevelPerItemPercentDiscount=Condizione di acquisto: l'ordine contiene una quantità specifica di voci del catalogo.<br/><br/>Premio: una percentuale di sconto su ogni voce di catalogo.<br/><br/>Esempio:<ul><li>acquistando almeno 2 Bicchieri da tavola Villagois si riceve il 10% di sconto su ognuno di essi.</li></ul><br/>Esistono due differenze fondamentali tra i tipi di promozione <i>Percentuale di sconto su singoli...</i> e <i>Percentuale di sconto sul totale parziale...</i>:<br/>1. Se si specifica qualsiasi Limite di riscatto per la promozione: <ul><li>il limite si applica a livello dell'articolo per i tipi di promozione <i>Percentuale di sconto su singoli...</i>.</li><li>Il limite si applica a livello dell'ordine per i tipi di promozione <i>Percentuale di sconto sul totale parziale...</i>.</li></ul><br/>2. Se si specifica qualsiasi Importo massimo di sconto per la promozione: <ul><li>l'importo si applica a livello dell'articolo per i tipi di promozione <i>Percentuale di sconto su singoli...</i>.</li><li>L'importo si applica a livello dell'ordine per i tipi di promozione <i>Percentuale di sconto sul totale parziale...</i>.</li></ul><br/>Tentare di utilizzare il tipo di promozione <i>Percentuale di sconto sul totale parziale...</i> se soddisfa i propri requisiti; offre prestazioni migliori sul negozio rispetto al tipo di promozione <i>Percentuale di sconto su singoli...</i>.
promotion_type_description_ProductLevelPerItemValueDiscount=Condizione di acquisto: l'ordine contiene una quantità specifica di voci del catalogo.<br/><br/>Premio: un importo di sconto su ogni voce di catalogo.<br/><br/>Esempio:<ul><li>acquistando 2 Bicchieri da tavola Villagois si ricevono $10 di sconto su ognuno di essi.</li></ul> 
promotion_type_description_ProductLevelValueDiscount=Condizione di acquisto: l'ordine contiene una quantità specifica di voci del catalogo.<br/><br/>Premio: un importo di sconto sul totale parziale delle voci del catalogo.<br/><br/>Esempio:<ul><li>acquistando 2 Bicchieri da tavola Villagois si ricevono $10 di sconto sul totale parziale.</li></ul>
promotion_type_description_ProductLevelPurchaseWithPurchasePercentDiscount=Condizione di acquisto: l'ordine contiene una quantità specifica di voci del catalogo.<br/><br/>Premio: una percentuale di sconto su voci di catalogo diverse.<br/><br/>Esempio:<ul><li>acquistando almeno 2 Bicchieri da tavola Villagois si riceve il 10% di sconto su 2 Bicchieri da vino "Milton".</li></ul>
promotion_type_description_ProductLevelFixedShippingDiscount=Condizione di acquisto: l'ordine contiene: <ul><li>un numero specificato di voci del catalogo oppure </li><li>un importo specificato speso sulle voci del catalogo</li></ul><br/>Premio: le spese di spedizione per le voci del catalogo sono: <ul><li>ridotte a un prezzo fisso oppure </li><li>gratuite</li> </ul><br/>Esempi: <ul><li>acquistando almeno 2 Bicchieri da tavola Villagois, le spese di spedizione dei bicchieri sono gratuite.</li><li>Spendendo $100 sui Bicchieri da tavola Villagois si pagano solo $10 per la spedizione di questi bicchieri.</li></ul>
promotion_type_description_ProductLevelPerItemFixedCostDiscount=Condizione di acquisto: l'ordine contiene una quantità specifica di voci del catalogo.<br/><br/>Premio: un prezzo fisso (scontato) su ciascuna voce di catalogo.<br/><br/>Esempio:<ul><li>acquistando 3 saponi acqua di rose Ava, si pagano $10 l'uno.</li></ul> 
promotion_type_description_ProductLevelFixedCostDiscount=Condizione di acquisto: l'ordine contiene una quantità specifica di voci del catalogo.<br/><br/>Premio: il totale parziale delle voci di catalogo viene offerto a un prezzo (scontato) fisso.<br/><br/>Esempio:<ul><li>acquistando 3 saponi acqua di rose Ava, si pagano $10 per tutti e tre.</li></ul>
promotion_type_description_CategoryLevelBuyXGetYFree=Condizione di acquisto: l'ordine contiene un numero specificato di voci di catalogo da una categoria.<br/><br/>Premio: voce di catalogo gratuita.<br/><br/>Esempi:<ul><li>acquistando almeno 2 voci dalla categoria Bicchieri da tavola si riceve una caraffa in omaggio.</li><li>Acquistando articoli da qualsiasi categoria, a eccezione degli articoli in svendita, si riceve una caraffa in omaggio.</li></ul>
promotion_type_description_CategoryLevelBuyXGetYPercentDiscount=Condizione di acquisto: l'ordine contiene un numero specificato di voci di catalogo da una categoria.<br/><br/>Premio: una percentuale di sconto su voci di catalogo diverse.<br/><br/>Esempio:<ul><li>acquistando almeno 2 articoli dalla categoria Bicchieri da tavola si riceve il 10% di sconto su 2 Bicchieri da vino "Milton".</li></ul>
promotion_type_description_CategoryLevelSameItemPercentDiscount=Condizione di acquisto: l'ordine contiene un numero specificato di voci di catalogo da una categoria.<br/><br/>Premio: una percentuale di sconto su altre voci di catalogo appartenenti alla stessa categoria.<br/><br/>Esempio:<ul><li>acquistando 2 articoli della categoria Bicchieri da tavola si riceve il 10% di sconto su altri 2 articoli della categoria Bicchieri da tavola.</li></ul>
promotion_type_description_CategoryLevelPerItemPercentDiscount=Condizione di acquisto: l'ordine contiene un numero specificato di voci di catalogo da una categoria.<br/><br/>Premio: una percentuale di sconto su ogni voce del catalogo.<br/><br/>Esempi:<ul><li>acquistando almeno 2 articoli della categoria Bicchieri da tavola si riceve il 10% di sconto su ogni articolo.</li><li>Acquistando articoli da qualsiasi catalogo, a eccezione degli articoli in svendita, si riceve il 10% di sconto su ogni articolo.</li></ul><br/>Esistono due differenze fondamentali tra i tipi di promozione <i>Percentuale di sconto su singoli...</i> e <i>Percentuale di sconto sul totale parziale...</i>:<br/>1. Se si specifica qualsiasi Limite di riscatto per la promozione: <ul><li>il limite si applica a livello dell'articolo per i tipi di promozione <i>Percentuale di sconto su singoli...</i>.</li><li>Il limite si applica a livello dell'ordine per i tipi di promozione <i>Percentuale di sconto sul totale parziale...</i>.</li></ul><br/>2. Se si specifica qualsiasi Importo massimo di sconto per la promozione: <ul><li>l'importo si applica a livello dell'articolo per i tipi di promozione <i>Percentuale di sconto su singoli...</i>.</li><li>L'importo si applica a livello dell'ordine per i tipi di promozione <i>Percentuale di sconto sul totale parziale...</i>.</li></ul><br/>Tentare di utilizzare il tipo di promozione <i>Percentuale di sconto sul totale parziale...</i> se soddisfa i propri requisiti; offre prestazioni migliori sul negozio rispetto al tipo di promozione <i>Percentuale di sconto su singoli...</i>.
promotion_type_description_CategoryLevelPercentDiscount=Condizione di acquisto: l'ordine contiene un numero specificato di voci di catalogo da una categoria.<br/><br/>Premio: una percentuale di sconto sul totale parziale delle voci del catalogo.<br/><br/>Esempi:<ul><li>acquistando almeno 2 articoli dalla categoria Bicchieri da tavola si riceve il 10% di sconto dal totale parziale.</li><li>Acquistando articoli da qualsiasi categoria, a eccezione degli articoli in svendita, si riceve il 10% di sconto sul totale parziale.</li></ul><br/>Esistono due differenze fondamentali tra i tipi di promozione <i>Percentuale di sconto su singoli...</i> e <i>Percentuale di sconto sul totale parziale...</i>:<br/>1. Se si specifica qualsiasi Limite di riscatto per la promozione: <ul><li>il limite si applica a livello dell'articolo per i tipi di promozione <i>Percentuale di sconto su singoli...</i>.</li><li>Il limite si applica a livello dell'ordine per i tipi di promozione <i>Percentuale di sconto sul totale parziale...</i>.</li></ul><br/>2. Se si specifica qualsiasi Importo massimo di sconto per la promozione: <ul><li>l'importo si applica a livello dell'articolo per i tipi di promozione <i>Percentuale di sconto su singoli...</i>.</li><li>L'importo si applica a livello dell'ordine per i tipi di promozione <i>Percentuale di sconto sul totale parziale...</i>.</li></ul><br/>Tentare di utilizzare il tipo di promozione <i>Percentuale di sconto sul totale parziale...</i> se soddisfa i propri requisiti; offre prestazioni migliori sul negozio rispetto al tipo di promozione <i>Percentuale di sconto su singoli...</i>.
promotion_type_description_CategoryLevelPerItemValueDiscount=Condizione di acquisto: l'ordine contiene un numero specificato di voci di catalogo da una categoria.<br/><br/>Premio: un importo di sconto su ogni voce di catalogo.<br/><br/>Esempi:<ul><li>acquistando almeno 2 articoli dalla categoria Bicchieri da tavola si ricevono $10 di sconto su ogni articolo.</li><li>Acquistando articoli da qualsiasi catalogo, a eccezione degli articoli in svendita, si ricevono $10 di sconto su ogni articolo.</li></ul>
promotion_type_description_CategoryLevelValueDiscount=Condizione di acquisto: l'ordine contiene un numero specificato di voci di catalogo da una categoria.<br/><br/>Premio: un importo di sconto sul totale parziale delle voci del catalogo.<br/><br/>Esempi:<ul><li>acquistando almeno 2 articoli dalla categoria Bicchieri da tavola si ricevono $10 di sconto sul totale parziale.</li><li>Acquistando articoli da qualsiasi catalogo, a eccezione degli articoli in svendita, si ricevono $10 di sconto sul totale parziale.</li></ul>
promotion_type_description_CategoryLevelFixedShippingDiscount=Condizione di acquisto: l'ordine contiene: <ul><li>un numero specificato di voci di catalogo appartenenti a una categoria oppure </li><li>un importo specificato speso sulle voci di catalogo appartenenti a una categoria </li></ul><br/>Premio: le spese di spedizione per le voci del catalogo sono: <ul><li>ridotte a un prezzo fisso oppure </li><li>gratuite</li> </ul><br/>Esempi:<ul><li>acquistando almeno 2 articoli appartenenti alla categoria Bicchieri da tavola, le spese di spedizione di questi articoli sono gratuite.</li><li>Spendendo $100 sugli articoli appartenenti alla categoria Bicchieri da tavola si pagano solo $10 per la spedizione di questi articoli.</li></ul>
promotion_type_description_MultipleItemsPercentDiscount=Condizione di acquisto: l'ordine contiene una combinazione specifica di articoli ("A" e "B" e facoltativamente "C" e "D"). Ciascuna voce può essere una voce di catalogo specifica o una voce di catalogo di una determinata categoria.<br/><br/>Premio: una percentuale di sconto sul costo di ciascuna combinazione di articoli.<br/><br/>Nota: per evitare risultati inattesi nel negozio, A e B devono escludersi a vicenda. In altre parole, A non può includere B e B non può includere A. Ad esempio, se A è un qualunque articolo della categoria Cappelli e B è un cappello da pesca (una SKU all'interno della categoria Cappelli), questa promozione non è valida poiché A include B. Questa regola si applica anche se si hanno articoli aggiuntivi nella condizione di acquisto (A, B, C e D).<br/><br/>Esempi: <ul><li>Acquistando 4 bicchieri da tavola Villagois e 4 bicchieri da vino Villagois, si riceve il 10% di sconto sul costo di questa combinazione di articoli.</li><li>Acquistando 4 bicchieri da tavola Villagois e 8 articoli della categoria Argenteria, si riceve il 10% di sconto sul costo di questa combinazione di articoli.</li></ul> 
promotion_type_description_MultipleItemsGetYPercentDiscount=Condizione di acquisto: l'ordine contiene una combinazione specifica di articoli ("A" e, facoltativamente, "B" e "C"). Ciascuna voce può essere una voce di catalogo specifica o una voce di catalogo di una determinata categoria.<br/><br/>Premio: una percentuale di sconto su voci di catalogo diverse.<br/><br/>Nota: per evitare dei risultati inattesi nel negozio, A, B, C e Y devono escludersi a vicenda. In altre parole, A non può includere B e B non può includere A. Ad esempio, se A è un qualunque articolo della categoria Cappelli e B è un cappello da pesca (una SKU all'interno della categoria Cappelli), questa promozione non è valida poiché A include B. Questa regola si applica anche se si hanno articoli aggiuntivi nella condizione di acquisto (A, B e C).<br/><br/>Esempi:<ul><li>spendendo un minimo di $100 nella categoria Bicchieri da tavola, si ricevono 2 articoli dalla categoria Argenteria con uno sconto del 10%.</li><li>Acquistando 2 articoli dalla categoria Bicchieri da tavola e 4 bicchieri da vino Villagois, si ricevono 2 articoli dalla categoria Argenteria con uno sconto del 10%.</li><li>Spendendo un minimo di $100 nella categoria Bicchieri da tavola e un minimo di $50 nella categoria Bicchieri da vino e un minimo di $80 nella categoria Svendita, si ottengono 2 articoli dalla categoria Argenteria con uno sconto del 10%.</li></ul> 
promotion_type_description_MultipleItemsGetYFixedAmountOffDiscount=Condizione di acquisto: l'ordine contiene una combinazione specifica di articoli ("A" e, facoltativamente, "B" e "C"). Ciascuna voce può essere una voce di catalogo specifica o una voce di catalogo di una determinata categoria.<br/><br/>Premio: un importo fisso di sconto su voci di catalogo diverse.<br/><br/><b>Nota: per evitare dei risultati inattesi nel negozio, A, B, C e Y devono escludersi a vicenda. In altre parole, A non può includere B e B non può includere A. Ad esempio, se A è un qualunque articolo della categoria Cappelli e B è un cappello da pesca (una SKU all'interno della categoria Cappelli), questa promozione non è valida poiché A include B. Questa regola si applica anche se si hanno articoli aggiuntivi nella condizione di acquisto (A, B e C).<br/><br/>Esempi:<ul><li>spendendo un minimo di $100 nella categoria Bicchieri da tavola, si ricevono 2 articoli dalla categoria Argenteria con uno sconto di $10.</li><li>Acquistando 2 articoli dalla categoria Bicchieri da tavola e 4 bicchieri da vino Villagois, si ricevono 2 articoli dalla categoria Argenteria con uno sconto di $10.</li><li>Spendendo un minimo di $100 nella categoria Bicchieri da tavola e un minimo di $50 nella categoria Bicchieri da vino e un minimo di $80 nella categoria Svendita, si ottengono 2 articoli dalla categoria Argenteria con uno sconto di $10.</li></ul> 

