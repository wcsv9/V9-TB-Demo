u05d0\u05d7\u05d5\u05d6\u05d9 \u05d4\u05e0\u05d7\u05d4 \u05e2\u05dc \u05e1\u05d9\u05db\u05d5\u05dd \u05d4\u05d1\u05d9\u05e0\u05d9\u05d9\u05dd</i>, \u05d4\u05de\u05d2\u05d1\u05dc\u05d4 \u05ea\u05d7\u05d5\u05dc \u05e2\u05dc \u05d4\u05d4\u05d6\u05de\u05e0\u05d4 \u05db\u05d5\u05dc\u05d4.</li></ul><br/>2. \u05d0\u05dd \u05ea\u05e6\u05d9\u05d9\u05e0\u05d5 \u05e1\u05db\u05d5\u05dd \u05d4\u05e0\u05d7\u05d4 \u05de\u05e8\u05d1\u05d9 \u05dc\u05de\u05d1\u05e6\u05e2:<ul><li>\u05d1\u05de\u05d1\u05e6\u05e2 \u05de\u05e1\u05d5\u05d2 <i>\u05d0\u05d7\u05d5\u05d6\u05d9 \u05d4\u05e0\u05d7\u05d4 \u05d1\u05e0\u05e4\u05e8\u05d3</i>, \u05d4\u05e1\u05db\u05d5\u05dd \u05d4\u05de\u05e8\u05d1\u05d9 \u05d9\u05d7\u05d5\u05dc \u05d1\u05e8\u05de\u05ea \u05d4\u05e4\u05e8\u05d9\u05d8.</li><li>\u05d1\u05de\u05d1\u05e6\u05e2 \u05de\u05e1\u05d5\u05d2 <i>\u05d0\u05d7\u05d5\u05d6\u05d9 \u05d4\u05e0\u05d7\u05d4 \u05e2\u05dc \u05e1\u05d9\u05db\u05d5\u05dd \u05d4\u05d1\u05d9\u05e0\u05d9\u05d9\u05dd</i>, \u05d4\u05e1\u05db\u05d5\u05dd \u05d4\u05de\u05e8\u05d1\u05d9 \u05d9\u05d7\u05d5\u05dc \u05e2\u05dc \u05d4\u05d4\u05d6\u05de\u05e0\u05d4 \u05db\u05d5\u05dc\u05d4.</li></ul><br/>\u05e9\u05e7\u05dc\u05d5 \u05dc\u05d4\u05e9\u05ea\u05de\u05e9 \u05d1\u05e1\u05d5\u05d2 \u05d4\u05de\u05d1\u05e6\u05e2 <i>\u05d0\u05d7\u05d5\u05d6\u05d9 \u05d4\u05e0\u05d7\u05d4 \u05e2\u05dc \u05e1\u05d9\u05db\u05d5\u05dd \u05d4\u05d1\u05d9\u05e0\u05d9\u05d9\u05dd</i> \u05d0\u05dd \u05d4\u05d5\u05d0 \u05ea\u05d5\u05d0\u05dd \u05d0\u05ea \u05e6\u05e8\u05db\u05d9\u05db\u05dd; \u05d1\u05d9\u05e6\u05d5\u05e2\u05d9\u05d5 \u05d1\u05d3\u05dc\u05e4\u05e7 \u05d4\u05de\u05db\u05d9\u05e8\u05d4 \u05d8\u05d5\u05d1\u05d9\u05dd \u05de\u05d0\u05dc\u05d4 \u05e9\u05dc \u05e1\u05d5\u05d2 \u05d4\u05de\u05d1\u05e6\u05e2 <i>\u05d0\u05d7\u05d5\u05d6\u05d9 \u05d4\u05e0\u05d7\u05d4 \u05d1\u05e0\u05e4\u05e8\u05d3</i>.
promotion_type_description_ProductLevelPerItemPercentDiscount=\u05ea\u05e0\u05d0\u05d9 \u05e8\u05db\u05d9\u05e9\u05d4: \u05d4\u05d4\u05d6\u05de\u05e0\u05d4 \u05de\u05db\u05d9\u05dc\u05d4 \u05de\u05e1\u05e4\u05e8 \u05de\u05e1\u05d5\u05d9\u05dd \u05e9\u05dc \u05e8\u05e9\u05d5\u05de\u05d5\u05ea \u05d4\u05e7\u05d8\u05dc\u05d5\u05d2.<br/><br/>\u05e4\u05e8\u05e1: \u05d0\u05d7\u05d5\u05d6\u05d9 \u05d4\u05e0\u05d7\u05d4 \u05e2\u05dc \u05db\u05dc \u05e8\u05e9\u05d5\u05de\u05ea \u05e7\u05d8\u05dc\u05d5\u05d2.<br/><br/>\u05d3\u05d5\u05d2\u05de\u05d4:<ul><li>\u05e7\u05e0\u05d5 2 \u05d0\u05d5 \u05d9\u05d5\u05ea\u05e8 \u05db\u05d5\u05e1\u05d5\u05ea \u05e9\u05d5\u05dc\u05d7\u05df \u05db\u05e4\u05e8\u05d9\u05d5\u05ea \u05d5\u05ea\u05e7\u05d1\u05dc\u05d5 \u05d4\u05e0\u05d7\u05d4 \u05e9\u05dc 10% \u05e2\u05dc \u05db\u05dc \u05d0\u05d7\u05ea.</li></ul><br/>\u05d9\u05e9\u05e0\u05dd \u05e9\u05e0\u05d9 \u05d4\u05d1\u05d3\u05dc\u05d9\u05dd \u05de\u05d4\u05d5\u05ea\u05d9\u05d9\u05dd \u05d1\u05d9\u05df \u05e1\u05d5\u05d2 \u05d4\u05de\u05d1\u05e6\u05e2 <i>\u05d0\u05d7\u05d5\u05d6\u05d9 \u05d4\u05e0\u05d7\u05d4 \u05d1\u05e0\u05e4\u05e8\u05d3</i> \u05d5\u05e1\u05d5\u05d2 \u05d4\u05de\u05d1\u05e6\u05e2 <i>\u05d0\u05d7\u05d5\u05d6\u05d9 \u05d4\u05e0\u05d7\u05d4 \u05e2\u05dc \u05e1\u05d9\u05db\u05d5\u05dd \u05d4\u05d1\u05d9\u05e0\u05d9\u05d9\u05dd</i>:<br/>1. \u05d0\u05dd \u05ea\u05e6\u05d9\u05d9\u05e0\u05d5 \u05de\u05d2\u05d1\u05dc\u05ea \u05e4\u05d3\u05d9\u05d5\u05df \u05d1\u05de\u05d1\u05e6\u05e2:<ul><li>\u05d1\u05de\u05d1\u05e6\u05e2 \u05de\u05e1\u05d5\u05d2 <i>\u05d0\u05d7\u05d5\u05d6\u05d9 \u05d4\u05e0\u05d7\u05d4 \u05d1\u05e0\u05e4\u05e8\u05d3</i>, \u05d4\u05de\u05d2\u05d1\u05dc\u05d4 \u05ea\u05d7\u05d5\u05dc \u05d1\u05e8\u05de\u05ea \u05d4\u05e4\u05e8\u05d9\u05d8.</li><li>\u05d1\u05de\u05d1\u05e6\u05e2 \u05de\u05e1\u05d5\u05d2 <i>\u05d0\u05d7\u05d5\u05d6\u05d9 \u05d4\u05e0\u05d7\u05d4 \u05e2\u05dc \u05e1\u05d9\u05db\u05d5\u05dd \u05d4\u05d1\u05d9\u05e0\u05d9\u05d9\u05dd</i>, \u05d4\u05de\