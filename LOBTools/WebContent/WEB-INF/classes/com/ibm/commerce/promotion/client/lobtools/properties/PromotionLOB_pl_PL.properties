promotion_type_description_ProductLevelPerItemValueDiscount=Warunek zakupu: Zam\u00f3wienie zawiera okre\u015blon\u0105 liczb\u0119 pozycji katalogu.<br/><br/>Nagroda: Upust kwotowy dla ka\u017cdej pozycji katalogu.<br/><br/>Przyk\u0142ad:<ul><li>Kup 2 rustykalne szklanki, a na ka\u017cd\u0105 z nich otrzymasz upust 10 z\u0142.</li></ul> 
promotion_type_description_ProductLevelValueDiscount=Warunek zakupu: Zam\u00f3wienie zawiera okre\u015blon\u0105 liczb\u0119 pozycji katalogu.<br/><br/>Nagroda: Upust kwotowy od sumy cz\u0119\u015bciowej pozycji katalogu.<br/><br/>Przyk\u0142ad:<ul><li>Kup 2 rustykalne szklanki, a otrzymasz upust 10 z\u0142 od sumy cz\u0119\u015bciowej.</li></ul>
promotion_type_description_ProductLevelPurchaseWithPurchasePercentDiscount=Warunek zakupu: Zam\u00f3wienie zawiera okre\u015blon\u0105 liczb\u0119 pozycji katalogu.<br/><br/>Nagroda: Upust procentowy na inne pozycje katalogu.<br/><br/>Przyk\u0142ad:<ul><li>Kup 2 rustykalne szklanki, a otrzymasz upust 10% od sztuki przy zakupie 2 kieliszk\u00f3w do wina "Milton".</li></ul>
promotion_type_description_ProductLevelFixedShippingDiscount=Warunek zakupu: Zam\u00f3wienie obejmuje:<ul><li>okre\u015blon\u0105 liczb\u0119 pozycji katalogu lub</li><li>okre\u015blon\u0105 kwot\u0119 za pozycje katalogu.</li></ul><br/>Nagroda: Op\u0142ata za dostaw\u0119 zam\u00f3wienia:<ul><li>jest zmniejszona do sta\u0142ej ceny lub</li><li>dostawa jest bezp\u0142atna.</li></ul><br/>Przyk\u0142ady:<ul><li>Kup co najmniej 2 rustykalne szklanki i skorzystaj z bezp\u0142atnej dostawy.</li><li>Wydaj 300 z\u0142 na rustykalne szklanki, a za ich dostaw\u0119 zap\u0142acisz tylko 10 z\u0142.</li></ul>
promotion_type_description_ProductLevelPerItemFixedCostDiscount=Warunek zakupu: Zam\u00f3wienie zawiera okre\u015blon\u0105 liczb\u0119 pozycji katalogu.<br/><br/>Nagroda: Sta\u0142a cena (z upustem) na ka\u017cd\u0105 pozycj\u0119 katalogu.<br/><br/>Przyk\u0142ad:<ul><li>Kup trzy myd\u0142a Woda r\u00f3\u017cana po 10 PLN ka\u017cde.</li></ul> 
promotion_type_description_ProductLevelFixedCostDiscount=Warunek zakupu: Zam\u00f3wienie zawiera okre\u015blon\u0105 liczb\u0119 pozycji katalogu.<br/><br/>Nagroda: Suma cz\u0119\u015bciowa pozycji katalogu jest oferowana w cenie sta\u0142ej (z upustem).<br/><br/>Przyk\u0142ad:<ul><li>Kup trzy myd\u0142a Woda r\u00f3\u017cana, zap\u0142a\u0107 10 PLN za wszystkie trzy.</li></ul>
promotion_type_description_CategoryLevelBuyXGetYFree=Warunek zakupu: Zam\u00f3wienie zawiera okre\u015blon\u0105 liczb\u0119 pozycji katalogu z wybranej kategorii.<br/><br/>Nagroda: Bezp\u0142atna pozycja katalogu.<br/><br/>Przyk\u0142ady:<ul><li>Kup co najmniej 2 pozycje z kategorii Szklanki, a karafk\u0119 otrzymasz gratis.</li><li>Kup pozycje z dowolnej kategorii (z wyj\u0105tkiem pozycji na wyprzeda\u017cy), a karafk\u0119 otrzymasz gratis.</li></ul>
