promotion_error_NoOfItemsInvalidValue=Liczba w polu <b>Liczba prezent\u00f3w, kt\u00f3re klient mo\u017ce wybra\u0107</b> musi by\u0107 mniejsza lub r\u00f3wna liczbie pozycji w tabeli <b>Pozycje katalogu odpowiadaj\u0105ce prezentowi</b>.
promotion_error_sameItemsInvalidForNoOfItemsValue=Liczba identycznych pozycji w tabeli <b>Pozycje katalogu odpowiadaj\u0105ce prezentowi</b> musi by\u0107 mniejsza lub r\u00f3wna liczbie w polu <b>Liczba prezent\u00f3w, kt\u00f3re klient mo\u017ce wybra\u0107</b>.


# helpText
# promotion_name_helpText=This name is displayed internally to help identify the promotion.
promotion_adminName_helpText=Nazwa wy\u015bwietlana w narz\u0119dziu Promocje, identyfikuj\u0105ca promocj\u0119.
promotion_UsageType_helpText=Metoda wykorzystania promocji, kt\u00f3ra musi zosta\u0107 zastosowana przez klient\u00f3w chc\u0105cych skorzysta\u0107 z promocji w zam\u00f3wieniu.
promotion_UsageType_extendedHelpText=Dost\u0119pne s\u0105 nast\u0119puj\u0105ce opcje:<ul><li><b>Zakup kwalifikuj\u0105cy</b> - klienci spe\u0142niaj\u0105cy warunek zakupu automatycznie kwalifikuj\u0105 si\u0119 do promocji.</li><li><b>Kody promocyjne</b> - klienci musz\u0105 wpisa\u0107 kod promocyjny, aby skorzysta\u0107 z promocji.</li><li><b>Kupon</b> - klienci musz\u0105 zastosowa\u0107 wirtualny kupon, aby m\u00f3c skorzysta\u0107 z promocji.</li></ul>
promotion_codeSpecification_helpText=Specyfikacja kodu promocyjnego umo\u017cliwia wybranie metody tworzenia kod\u00f3w promocyjnych. Tworzy\u0107 mo\u017cna publiczne lub unikalne kody promocyjne.
promotion_codePrefix_helpText=Podaj przedrostek generowanych kod\u00f3w. Aby unikn\u0105\u0107 generowania duplikat\u00f3w istniej\u0105cych kod\u00f3w, ustaw przedrostek, kt\u00f3ry b\u0119dzie unikalny w\u015br\u00f3d promocji w sklepie. Na przyk\u0142ad: LATO-K76B8-SPECJALNA, gdzie LATO- to przedrostek, K76B8 to generowany kod, a -SPECJALNA to przyrostek.
promotion_codeLength_helpText=Podaj d\u0142ugo\u015b\u0107 generowanych kod\u00f3w promocyjnych. Je\u015bli nie u\u017cywasz unikalnej warto\u015bci pola <b>Przedrostek</b> lub <b>Przyrostek</b>, u\u017cyj kod\u00f3w o wi\u0119kszej d\u0142ugo\u015bci, aby unikn\u0105\u0107 generowania duplikat\u00f3w istniej\u0105cych kod\u00f3w promocyjnych.
promotion_codeSuffix_helpText=Podaj przyrostek generowanych kod\u00f3w. Aby unikn\u0105\u0107 generowania duplikat\u00f3w istniej\u0105cych kod\u00f3w, ustaw przyrostek, kt\u00f3ry b\u0119dzie unikalny w\u015br\u00f3d promocji w sklepie. Na przyk\u0142ad: LATO-K76B8-SPECJALNA, gdzie LATO- to przedrostek, K76B8 to generowany kod, a -SPECJALNA to przyrostek.
promotion_codeCount_helpText=Podaj liczb\u0119 unikalnych kod\u00f3w promocyjnych, kt\u00f3re maj\u0105 by\u0107 generowane przez system po aktywowaniu promocji.
promotion_codeCountPossibleForBasic_helpText=Ta warto\u015b\u0107 jest obliczana na podstawie maksymalnej liczby mo\u017cliwych kombinacji znak\u00f3w alfanumerycznych. Jest ona okre\u015blana przez warto\u015b\u0107 pola <b>D\u0142ugo\u015b\u0107 unikalnego kodu generowanego przez system</b>.
promotion_codeCountPossibleForAdvanced_helpText=Ta warto\u015b\u0107 jest obliczana na podstawie maksymalnej liczby mo\u017cliwych kombinacji znak\u00f3w. Jest ona okre\u015blana przez warto\u015b\u0107 pola <b>Wzorzec generowania kodu</b>.
promotion_uniqueCodePattern_helpText=Podaj wzorzec kodu zawieraj\u0105cy znaki alfanumeryczne i co najmniej jeden zestaw wygenerowanych znak\u00f3w w nawiasach kwadratowych <b>[]</b>. Aby unikn\u0105\u0107 generowania duplikat\u00f3w istniej\u0105cych kod\u00f3w, ustaw wzorzec kodu, kt\u00f3ry b\u0119dzie unikalny w\u015br\u00f3d promocji w sklepie. <br/><b>Cyfry</b><ul><li><b>D</b>: cyfry</li></ul><b>Litery</b><ul><li><b>A</b>: wielkie litery</li><li><b>a</b>: ma\u0142e litery</li><li><b>M</b>: litery o mieszanej wielko\u015bci</li></ul><b>Litery</b><ul><li><b>X</b>: wielkie litery</li><li><b>x</b>: ma\u0142e litery</li><li><b>N</b>: litery o mieszanej wielko\u015bci</li></ul><b>Kolejne znaki</b><ul><li><b>S</b>: sekwencja liczb, z opcjonaln\u0105 liczb\u0105 pocz\u0105tkow\u0105 i krokiem</li></ul>
promotion_codePopulationStatus_helpText=Status generowanych przez system unikalnych kod\u00f3w promocyjnych. Kody promocyjne s\u0105 generowane po aktywowaniu promocji.
promotion_codePopulationStatusImported_helpText=Status zape\u0142niania zaimportowanych unikalnych kod\u00f3w promocyjnych. Kody promocyjne s\u0105 zape\u0142niane po aktywowaniu promocji.
promotionCodeImport_fileName_helpText=Nazwa wybranego pliku na serwerze WebSphere Commerce Server. Cho\u0107 oryginalna nazwa pliku jest automatycznie wprowadzana do pola i mo\u017cna pozostawi\u0107 j\u0105 bez zmian, to mo\u017cna wprowadzi\u0107 nazw\u0119 niestandardow\u0105 dla importowanych kod\u00f3w promocyjnych.
promotionCodeImport_filePath_helpText=Wska\u017c plik, kt\u00f3ry chcesz przes\u0142a\u0107 na serwer WebSphere Commerce Server.
promotionCodeImport_fileSize_helpText=Wielko\u015b\u0107 importowanego pliku CSV.
promotionCodeImport_summary_helpText=Raport podsumowania zadania importu. Ten raport zawiera wszystkie b\u0142\u0119dy napotkane podczas aktywowania promocji powoduj\u0105cej zape\u0142nianie kod\u00f3w promocyjnych.
promotionFolder_parentFolder_helpText=Nazwa folderu nadrz\u0119dnego dla tego folderu. W widoku eksploratora przeci\u0105gnij podfolder folderu <b>Promocje</b> do tej tabeli. Je\u015bli nie podasz folderu macierzystego, ten nowy folder zostanie zapisany bezpo\u015brednio w folderze <b>Promocje</b>.
promotion_Combination_helpText=Wybierz dozwolony stopie\u0144 \u0142\u0105czenia wielu promocji.
promotion_Combination_extendedHelpText=Dost\u0119pne opcje to:<ul><li><b>Po\u0142\u0105cz z innymi promocjami: </b>Promocja mo\u017ce by\u0107 \u0142\u0105czona ze wszystkimi innymi promocjami w zam\u00f3wieniu.</li><li><b>Po\u0142\u0105cz z innymi promocjami - kumulowana: </b>Promocja mo\u017ce by\u0107 \u0142\u0105czona ze wszystkimi innymi promocjami w zam\u00f3wieniu. Ponadto ta promocja mo\u017ce by\u0107 kumulowana nad innymi promocjami w tej samej grupie, co powoduje zast\u0105pienie pewnych strategii promocji.</li><li><b>Wy\u0142\u0105czna w ramach tej samej grupy: </b>W przypadku zastosowania tej promocji do zam\u00f3wienia nie mog\u0105 zosta\u0107 zastosowane \u017cadne inne promocje z tej samej grupy.</li><li><b>Wy\u0142\u0105czna w ramach zam\u00f3wienia: </b>W przypadku zastosowania tej promocji do zam\u00f3wienia nie mog\u0105 zosta\u0107 zastosowane \u017cadne inne promocje.</li></ul>
promotion_dates_helpText=Okre\u015bl czas rozpocz\u0119cia i zako\u0144czenia promocji. Dla tego ustawienia obowi\u0105zuje bie\u017c\u0105ca data i godzina na komputerze, na kt\u00f3rym jest zainstalowany serwer WebSphere Commerce Server.
promotion_days_helpText=Wybierz dni tygodnia, w kt\u00f3re ta promocja b\u0119dzie dost\u0119pna. Dla tego ustawienia obowi\u0105zuje strefa czasowa na komputerze, na kt\u00f3rym jest zainstalowany serwer WebSphere Commerce Server.
promotion_time_helpText=Wybierz por\u0119 dnia, o jakiej ta promocja b\u0119dzie dost\u0119pna. Dla tego ustawienia obowi\u0105zuje strefa czasowa ustawiona w preferencjach aplikacji Management Center.
promotion_StartDate_helpText=Je\u015bli nie okre\u015blisz daty rozpocz\u0119cia, promocja rozpocznie si\u0119 w chwili jej aktywowania. Opcjonalnie dat\u0119 rozpocz\u0119cia mo\u017cna uzupe\u0142ni\u0107 o godzin\u0119. Dla tego ustawienia obowi\u0105zuje strefa czasowa ustawiona w preferencjach aplikacji Management Center. 
promotion_EndDate_helpText=Je\u015bli nie okre\u015blisz daty zako\u0144czenia, promocja b\u0119dzie trwa\u0107 do chwili jej dezaktywowania. Opcjonalnie dat\u0119 zako\u0144czenia mo\u017cna uzupe\u0142ni\u0107 o godzin\u0119. Dla tego ustawienia obowi\u0105zuje strefa czasowa ustawiona w preferencjach aplikacji Management Center.
promotion_StartTime_helpText=Wybierz godzin\u0119 rozpocz\u0119cia promocji. Podana warto\u015b\u0107 b\u0119dzie sprawdzana wed\u0142ug czasu serwera.
promotion_EndTime_helpText=Wybierz godzin\u0119 zako\u0144czenia promocji. Podana warto\u015b\u0107 b\u0119dzie sprawdzana wed\u0142ug czasu serwera.
promotion_Priority_helpText=Przypisz priorytet, wprowadzaj\u0105c liczb\u0119 z przedzia\u0142u od 0 do 1000. 0 oznacza najni\u017cszy priorytet, a 1000 - najwy\u017cszy. Je\u015bli dany warunek zakupu powoduje zakwalifikowanie do wielu promocji, w pierwszej kolejno\u015bci zastosowana zostanie promocja o najwy\u017cszym priorytecie.
promotion_ExportToExternalMarketingSystem_helpText=Zaznacz to pole wyboru, aby wskaza\u0107, \u017ce promocj\u0119 mo\u017cna wyeksportowa\u0107 do zewn\u0119trznego systemu marketingowego.
promotion_newPromotionShortDesc_helpText=Klienci widz\u0105 ten tekst na stronach sklepu. Kr\u00f3tki opis to najcz\u0119\u015bciej zdanie opisuj\u0105ce promocj\u0119, na przyk\u0142ad "Tylko dzi\u015b 20% upustu przy zam\u00f3wieniu". Je\u015bli nie podasz kr\u00f3tkiego opisu, klienci mog\u0105 nie by\u0107 poinformowani o promocjach w sklepie.
promotion_newPromotionLongDesc_helpText=Klienci widz\u0105 ten opis na stronach sklepu. D\u0142ugi opis daje klientom szczeg\u00f3\u0142owe informacje o promocji, na przyk\u0142ad o warunkach uczestnictwa, zasadach lub ograniczeniach. Je\u015bli nie podasz d\u0142ugiego opisu, klienci mog\u0105 nie uzyska\u0107 wa\u017cnych informacji o promocjach w sklepie.
promotion_Targeting_Attribute_Filter_Rule_helpText=Aby zakwalifikowa\u0107 si\u0119 do promocji, kupowane pozycje katalogu musz\u0105 by\u0107 zgodne ze wszystkimi regu\u0142ami dotycz\u0105cymi atrybut\u00f3w okre\u015blonymi w tej tabeli. Okre\u015bl nazw\u0119 i warto\u015b\u0107 atrybutu, zgodnie z tym, co zosta\u0142o wy\u015bwietlone w domy\u015blnym j\u0119zyku sklepu.
promotion_OrderLevel_Exclude_Attribute_Filter_Rule_helpText=Pozycje katalogu, kt\u00f3re s\u0105 zgodne ze wszystkimi regu\u0142ami atrybut\u00f3w w tej tabeli, b\u0119d\u0105 wykluczone z promocji. W szczeg\u00f3lno\u015bci cena tych pozycji katalogu zostanie wykluczona z minimalnej kwoty zam\u00f3wienia zakupu, dlatego cena nie zostanie obj\u0119ta rabatem w tej promocji.
promotion_AttributeName_helpText=Wpisz dok\u0142adn\u0105 nazw\u0119 atrybutu katalogu w domy\u015blnym j\u0119zyku sklepu. Wpisz j\u0105 dok\u0142adnie w taki spos\u00f3b, w jaki jest wy\u015bwietlana w narz\u0119dziu Katalogi. Nazw\u0105 atrybutu pozycji katalogu mo\u017ce by\u0107 na przyk\u0142ad <i>Rozmiar</i>.
promotion_Attribute_DataType_helpText=Okre\u015bl, czy typ danych warto\u015bci atrybutu katalogu jest napisem, czy liczb\u0105. Je\u015bli na przyk\u0142ad warto\u015bci\u0105 atrybutu <i>Rozmiar</i> jest <i>8</i>, to wybierz opcj\u0119 <i>Liczba</i>.
promotion_AttributeValues_helpText=Kliknij ikon\u0119 Utw\u00f3rz nowe warto\u015bci. Wpisz dok\u0142adn\u0105 nazw\u0119 warto\u015bci atrybutu katalogu w domy\u015blnym j\u0119zyku sklepu. Wpisz j\u0105 dok\u0142adnie w taki spos\u00f3b, w jaki jest wy\u015bwietlana w narz\u0119dziu Katalogi. Wielkie i ma\u0142e litery w warto\u015bci atrybutu nie s\u0105 rozr\u00f3\u017cniane. Aby okre\u015bli\u0107 wi\u0119cej ni\u017c jedn\u0105 warto\u015b\u0107 kwalifikuj\u0105c\u0105 dla atrybutu, utw\u00f3rz nowe warto\u015bci w tabeli.
promotion_Product_Promotion_SKU_Search_helpText=Okre\u015bl co najmniej jedn\u0105 pozycj\u0119 katalogu kwalifikuj\u0105c\u0105 do skorzystania z promocji. Ka\u017cda pozycja katalogu umieszczona w tej tabeli b\u0119dzie kwalifikowa\u0107 niezale\u017cnie od innych pozycji katalogu. Pozycj\u0119 katalogu mo\u017cna okre\u015bli\u0107, podaj\u0105c kod SKU, nazw\u0119 produktu lub nazw\u0119 zestawu, ale nie mo\u017cna tego zrobi\u0107, podaj\u0105c nazw\u0119 pakunku.  
promotion_siteWideProduct_helpText=Zaznacz to pole wyboru, aby zastosowa\u0107 t\u0119 promocj\u0119 do wszystkich pozycji w katalogu. Je\u015bli jest ono zaznaczone, w poni\u017cszej tabeli Pozycje katalogu mo\u017cna okre\u015bla\u0107 tylko wykluczenia.
promotion_siteWideProductX_helpText=Zaznacz to pole wyboru, aby zastosowa\u0107 t\u0119 promocj\u0119 do wszystkich pozycji w katalogu. Je\u015bli jest ono zaznaczone, w poni\u017cszej tabeli Pozycje katalogu odpowiadaj\u0105ce "X" mo\u017cna okre\u015bla\u0107 tylko wykluczenia.
promotion_Target_Category_helpText=Okre\u015bl co najmniej jedn\u0105 kategori\u0119 kwalifikuj\u0105c\u0105 do skorzystania z promocji. Ka\u017cda kategoria umieszczona w tej tabeli b\u0119dzie kwalifikowa\u0107 niezale\u017cnie od innych kategorii.
promotion_siteWideCategory_helpText=Zaznacz to pole wyboru, aby zastosowa\u0107 t\u0119 promocj\u0119 do wszystkich pozycji w katalogu. Je\u015bli jest ono zaznaczone, w poni\u017cszej tabeli Kategorie mo\u017cna okre\u015bla\u0107 tylko wykluczenia.
promotion_siteWideCategoryX_helpText=Zaznacz to pole wyboru, aby zastosowa\u0107 t\u0119 promocj\u0119 do wszystkich pozycji w katalogu. Je\u015bli jest ono zaznaczone, w poni\u017cszej tabeli Kategorie dla "X" mo\u017cna okre\u015bla\u0107 tylko wykluczenia.
promotion_priceAdjustmentBase_helpText=Wybierz cen\u0119 u\u017cywan\u0105 do obliczania upustu w tej promocji:<ul><li><b>Cena z upustem: </b>Cena pozycji katalogu po zastosowaniu wcze\u015bniejszych upust\u00f3w.</li><li><b>Standardowa cena ofertowa: </b>Podstawowa cena pozycji katalogu w walucie domy\u015blnej sklepu. Ta cena jest r\u00f3wna cenie ofertowej w narz\u0119dziu Katalogi.</li><li><b>Cena umowna: </b>Cena pozycji katalogu obliczona dla odpowiedniego kontraktu.</li></ul>Dla opcji <b>Standardowa cena ofertowa</b> i <b>Cena umowna</b> wszystkie wcze\u015bniejsze upusty zostan\u0105 odj\u0119te od upustu obliczonego w tej promocji.
promotion_OrderLevel_Exclude_Category_helpText=Okre\u015bl co najmniej jedn\u0105 kategori\u0119, kt\u00f3ra ma zosta\u0107 wykluczona z promocji. Cena pozycji katalogu z tych kategorii zostanie wykluczona z minimalnej kwoty zam\u00f3wienia zakupu, dlatego cena nie zostanie obj\u0119ta rabatem w tej promocji.  
promotion_Exclude_CatalogEntries_helpText=Okre\u015bl co najmniej jedn\u0105 pozycj\u0119 katalogu wy\u0142\u0105czon\u0105 z promocji. Pozycj\u0119 katalogu mo\u017cna okre\u015bli\u0107, podaj\u0105c kod SKU, nazw\u0119 produktu lub nazw\u0119 zestawu, ale nie mo\u017cna tego zrobi\u0107, podaj\u0105c nazw\u0119 pakunku.  
promotion_OrderLevel_Exclude_CatalogEntries_helpText=Okre\u015bl co najmniej jedn\u0105 pozycj\u0119 katalogu wy\u0142\u0105czon\u0105 z promocji. Cena tych pozycji katalogu zostanie wykluczona z minimalnej kwoty zam\u00f3wienia zakupu, dlatego cena nie zostanie obj\u0119ta rabatem w tej promocji. Pozycj\u0119 katalogu mo\u017cna okre\u015bli\u0107, podaj\u0105c kod SKU, nazw\u0119 produktu lub nazw\u0119 zestawu, ale nie mo\u017cna tego zrobi\u0107, podaj\u0105c nazw\u0119 pakunku.  
promotion_FreeGift_SKU_Search_helpText=Wyszukiwanie prezent\u00f3w obejmuje kody SKU i zestawy, ale nie uwzgl\u0119dnia produkt\u00f3w oraz pakunk\u00f3w.
promotion_Percent_Discount_on_order_condition_helpText=Zdefiniuj warunek minimalnego zakupu:<ul><li>Kolumna <b>Minimalna kwota zakupu</b>: wpisz kwot\u0119, kt\u00f3rej wydanie kwalifikuje klienta do promocji, np. 100.</li><li>Kolumna <b>Upust procentowy przy zam\u00f3wieniu</b>: wpisz warto\u015b\u0107 procentow\u0105, np. 10.</li><li>Kolumna <b>Maksymalna kwota upustu</b>: opcjonalnie podaj maksymaln\u0105 kwot\u0119 zni\u017cki, kt\u00f3r\u0105 mo\u017ce uzyska\u0107 klient, np. 50. Aby nie okre\u015bla\u0107 maksymalnej kwoty upustu, pozostaw kolumn\u0119 pust\u0105.</li></ul>Do tabeli mo\u017cna dodawa\u0107 dalsze wiersze.
promotion_Percent_off_catentry_X_condition_helpText=Zdefiniuj minimalny warunek zakupu:<ul><li>Kolumna <b>Minimalna ilo\u015b\u0107 zakupiona</b>: wpisz liczb\u0119 pozycji katalogu, jakie klient musi zakupi\u0107, aby kwalifikowa\u0107 si\u0119 do promocji, np. 5.</li><li>Kolumna <b>Upust procentowy</b>: wpisz upust procentowy, kt\u00f3ry ma by\u0107 stosowany do sumy cz\u0119\u015bciowej wszystkich kwalifikuj\u0105cych si\u0119 pozycji katalogu, np. 10.</li><li>Kolumna <b>Maksymalna kwota upustu</b> (opcjonalna): podaj maksymaln\u0105 kwot\u0119, kt\u00f3r\u0105 klient mo\u017ce oszcz\u0119dzi\u0107 na sumie cz\u0119\u015bciowej wszystkich pozycji katalogu, kt\u00f3re kwalifikuj\u0105 si\u0119 do promocji, np. 50. Aby nie okre\u015bla\u0107 maksymalnej kwoty upustu, pozostaw kolumn\u0119 pust\u0105.</li></ul>Do tabeli mo\u017cna dodawa\u0107 dalsze wiersze.
