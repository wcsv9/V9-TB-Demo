#promotion type template picker descriptions
promotion_type_description_OrderLevelPercentDiscount=Warunek zakupu: \u0141\u0105czna warto\u015b\u0107 zam\u00f3wienia wynosi co najmniej okre\u015blon\u0105 kwot\u0119.<br/><br/>Nagroda: Upust procentowy dla zam\u00f3wienia.<br/><br/>Przyk\u0142ady:<ul><li>Upust 10% dla zam\u00f3wienia.</li><li>Uzyskaj upust 10% przy zam\u00f3wieniach przekraczaj\u0105cych 300 z\u0142, a 15% przy zam\u00f3wieniach przekraczaj\u0105cych 600 z\u0142.</li></ul>
promotion_type_description_OrderLevelValueDiscount=Warunek zakupu: \u0141\u0105czna warto\u015b\u0107 zam\u00f3wienia wynosi co najmniej okre\u015blon\u0105 kwot\u0119.<br/><br/>Nagroda: Upust kwotowy dla zam\u00f3wienia.<br/><br/>Przyk\u0142ady:<ul><li>Upust 30 z\u0142 dla zam\u00f3wienia.</li><li>Uzyskaj upust 30 z\u0142 przy zam\u00f3wieniach przekraczaj\u0105cych 300 z\u0142, a 60 z\u0142 przy zam\u00f3wieniach przekraczaj\u0105cych 600 z\u0142.</li></ul>
promotion_type_description_OrderLevelFixedShippingDiscount=Warunek zakupu: \u0141\u0105czna warto\u015b\u0107 zam\u00f3wienia wynosi co najmniej okre\u015blon\u0105 kwot\u0119.<br/><br/>Nagroda: Op\u0142ata za dostaw\u0119 zam\u00f3wienia:<ul><li>jest zmniejszona do sta\u0142ej ceny lub</li><li>dostawa jest bezp\u0142atna.</li></ul><br/>Przyk\u0142ady:<ul><li>Bezp\u0142atna dostawa zam\u00f3wienia.</li><li>Zap\u0142a\u0107 tylko 10 z\u0142 za dostaw\u0119 zam\u00f3wienia.</li><li>Zap\u0142a\u0107 tylko 10 z\u0142 za dostaw\u0119 przy zam\u00f3wieniach przekraczaj\u0105cych 300 z\u0142.</li></ul>
promotion_type_description_OrderLevelFreeGift=Warunek zakupu: \u0141\u0105czna warto\u015b\u0107 zam\u00f3wienia wynosi co najmniej okre\u015blon\u0105 kwot\u0119.<br/><br/>Nagroda: Bezp\u0142atny prezent.<br/><br/>Przyk\u0142ady:<ul><li>Otrzymaj bezp\u0142atn\u0105 karafk\u0119 do ka\u017cdego zam\u00f3wienia.</li><li>Z\u0142\u00f3\u017c zam\u00f3wienie przekraczaj\u0105ce 300 z\u0142 i wybierz prezent: karafk\u0119 lub dekanter.</li></ul>
promotion_type_description_OrderLevelFixedAmountOffShippingDiscount=Warunek zakupu: \u0141\u0105czna warto\u015b\u0107 zam\u00f3wienia wynosi co najmniej okre\u015blon\u0105 kwot\u0119.<br/><br/>Nagroda: Op\u0142aty za dostaw\u0119 zam\u00f3wienia s\u0105 zmniejszane o okre\u015blon\u0105 kwot\u0119.<br/><br/>Przyk\u0142ady:<ul><li>Upust 30 z\u0142 na koszt dostawy zam\u00f3wienia.</li><li>Uzyskaj 10 z\u0142 upustu na koszt dostawy przy zam\u00f3wieniach przekraczaj\u0105cych 100 z\u0142.</li></ul>
promotion_type_description_ProductLevelBuyXGetYFree=Warunek zakupu: Zam\u00f3wienie zawiera okre\u015blon\u0105 liczb\u0119 pozycji katalogu.<br/><br/>Nagroda: Bezp\u0142atne pozycje katalogu.<br/><br/>Przyk\u0142ad:<ul><li>Kup co najmniej 2 rustykalne szklanki, a karafk\u0119 otrzymasz gratis.</li></ul>
promotion_type_description_ProductLevelSameItemPercentDiscount=Warunek zakupu: Zam\u00f3wienie zawiera okre\u015blon\u0105 liczb\u0119 pozycji katalogu.<br/><br/>Nagroda: Upust procentowy na dodatkowe pozycje katalogu.<br/><br/>Przyk\u0142ad:<ul><li>Kup 2 rustykalne szklanki, a nast\u0119pne 2 otrzymasz z upustem 10%.</li></ul> 
promotion_type_description_ProductLevelPercentDiscount=Warunek zakupu: Zam\u00f3wienie zawiera okre\u015blon\u0105 liczb\u0119 pozycji katalogu.<br/><br/>Nagroda: Upust procentowy od sumy cz\u0119\u015bciowej pozycji katalogu.<br/><br/>Przyk\u0142ad:<ul><li>Kup co najmniej 2 rustykalne szklanki, a otrzymasz upust 10% od sumy cz\u0119\u015bciowej.</li></ul><br/>Istniej\u0105 dwie podstawowe r\u00f3\u017cnice mi\u0119dzy typami promocji <i>Upust procentowy dla poszczeg\u00f3lnych...</i> i <i>Upust procentowy od sumy cz\u0119\u015bciowej...</i> <br/>1. Je\u015bli zostanie okre\u015blony jakikolwiek limit wykorzystania dla promocji: <ul><li>Limit jest stosowany na poziomie pozycji dla promocji typu <i>Upust procentowy dla poszczeg\u00f3lnych...</i>. </li><li>Limit jest stosowany na poziomie zam\u00f3wienia dla promocji typu <i>Upust procentowy od sumy cz\u0119\u015bciowej...</i> </li></ul><br/>2. Je\u015bli zostanie okre\u015blona maksymalna kwota upustu dla promocji: <ul><li>Kwota jest stosowana na poziomie pozycji w przypadku promocji typu <i>Upust procentowy dla poszczeg\u00f3lnych...</i>. </li><li>Kwota jest stosowana na poziomie zam\u00f3wienia dla promocji typu <i>Upust procentowy od sumy cz\u0119\u015bciowej...</i> </li></ul><br/>Promocja typu <i>Upust procentowy od sumy cz\u0119\u015bciowej...</i> oferuje lepsz\u0105 wydajno\u015b\u0107 na poziomie interfejsu sklepowego ni\u017c promocja typu <i>Upust procentowy dla poszczeg\u00f3lnych...</i>  
