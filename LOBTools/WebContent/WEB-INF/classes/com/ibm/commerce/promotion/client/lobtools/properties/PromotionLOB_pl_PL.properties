promotion_type_description_CategoryLevelPerItemValueDiscount=Warunek zakupu: Zam\u00f3wienie zawiera okre\u015blon\u0105 liczb\u0119 pozycji katalogu z wybranej kategorii.<br/><br/>Nagroda: Upust kwotowy dla ka\u017cdej pozycji katalogu.<br/><br/>Przyk\u0142ady:<ul><li>Kup co najmniej 2 pozycje z kategorii Szklanki, a otrzymasz upust 10 z\u0142 na ka\u017cd\u0105 z nich.</li><li>Kup pozycje z dowolnej kategorii (z wyj\u0105tkiem pozycji na wyprzeda\u017cy), a otrzymasz 10 z\u0142 upustu na ka\u017cd\u0105 z nich.</li></ul>
promotion_type_description_CategoryLevelValueDiscount=Warunek zakupu: Zam\u00f3wienie zawiera okre\u015blon\u0105 liczb\u0119 pozycji katalogu z wybranej kategorii.<br/><br/>Nagroda: Upust kwotowy od sumy cz\u0119\u015bciowej pozycji katalogu.<br/><br/>Przyk\u0142ady:<ul><li>Kup co najmniej 2 pozycje z kategorii Szklanki, a otrzymasz upust 10 z\u0142 od sumy cz\u0119\u015bciowej.</li><li>Kup pozycje z dowolnej kategorii (z wyj\u0105tkiem pozycji na wyprzeda\u017cy), a otrzymasz 10 z\u0142 upustu od sumy cz\u0119\u015bciowej.</li></ul>
promotion_type_description_CategoryLevelFixedShippingDiscount=Warunek zakupu: Zam\u00f3wienie obejmuje:<ul><li>okre\u015blon\u0105 liczb\u0119 pozycji katalogu z danej kategorii lub</li><li>okre\u015blon\u0105 kwot\u0119 za pozycje katalogu z danej kategorii.</li></ul><br/>Nagroda: Op\u0142ata za dostaw\u0119 pozycji katalogu:<ul><li>jest zmniejszona do sta\u0142ej ceny lub</li><li>dostawa jest bezp\u0142atna.</li></ul><br/>Przyk\u0142ady:<ul><li>Kup co najmniej 2 pozycje z kategorii Szklanki i skorzystaj z ich bezp\u0142atnej dostawy.</li><li>Wydaj 300 z\u0142 na pozycje z kategorii Szklanki, a za ich dostaw\u0119 zap\u0142acisz tylko 10 z\u0142.</li></ul>
promotion_type_description_MultipleItemsPercentDiscount=Warunek zakupu: Zam\u00f3wienie zawiera okre\u015blon\u0105 kombinacj\u0119 element\u00f3w (A i B, a opcjonalnie tak\u017ce C i D). Ka\u017cdy element mo\u017ce by\u0107 albo konkretn\u0105 pozycj\u0105 katalogu, albo dowoln\u0105 pozycj\u0105 katalogu ze wskazanej kategorii.<br/><br/>Nagroda: Upust procentowy od kosztu ka\u017cdej kombinacji pozycji.<br/><br/>Uwaga: Aby unikn\u0105\u0107 nieoczekiwanego dzia\u0142ania interfejsu sklepowego, elementy A i B musz\u0105 si\u0119 wzajemnie wyklucza\u0107. Innymi s\u0142owy, A nie mo\u017ce zawiera\u0107 B, a B nie mo\u017ce zawiera\u0107 A. Je\u015bli na przyk\u0142ad A jest dowoln\u0105 pozycj\u0105 z kategorii Nakrycia g\u0142owy, a B jest kapeluszem w\u0119dkarskim (o kodzie SKU w ramach kategorii Nakrycia g\u0142owy), to promocja jest niepoprawna, poniewa\u017c element A zawiera w sobie element B. Regu\u0142a ta obowi\u0105zuje r\u00f3wnie\u017c wtedy, gdy przy okre\u015blaniu warunku zakupu stosuje si\u0119 te\u017c dodatkowe elementy (A, B, C i D).<br/><br/>Przyk\u0142ady:<ul><li>Kup 4 rustykalne szklanki i 4 rustykalne kieliszki do wina, a otrzymasz 10% rabatu od kosztu tej kombinacji pozycji.</li><li>Kup 4 rustykalne szklanki i 8 pozycji z kategorii Srebro sto\u0142owe, a otrzymasz 10% rabatu od kosztu tej kombinacji pozycji.</li></ul> 
promotion_type_description_MultipleItemsGetYPercentDiscount=Warunek zakupu: Zam\u00f3wienie zawiera okre\u015blon\u0105 kombinacj\u0119 element\u00f3w (A, a opcjonalnie tak\u017ce B i C). Ka\u017cdy element mo\u017ce by\u0107 albo konkretn\u0105 pozycj\u0105 katalogu, albo dowoln\u0105 pozycj\u0105 katalogu ze wskazanej kategorii.<br/><br/>Nagroda: Upust procentowy na inne pozycje katalogu.<br/><br/>Uwaga: Aby unikn\u0105\u0107 nieoczekiwanego dzia\u0142ania interfejsu sklepowego, elementy A, B, C i Y musz\u0105 si\u0119 wzajemnie wyklucza\u0107. Innymi s\u0142owy, A nie mo\u017ce zawiera\u0107 B, a B nie mo\u017ce zawiera\u0107 A. Je\u015bli na przyk\u0142ad A jest dowoln\u0105 pozycj\u0105 z kategorii Nakrycia g\u0142owy, a B jest kapeluszem w\u0119dkarskim (o kodzie SKU w ramach kategorii Nakrycia g\u0142owy), to promocja jest niepoprawna, poniewa\u017c element A zawiera w sobie element B. Regu\u0142a ta obowi\u0105zuje r\u00f3wnie\u017c wtedy, gdy przy okre\u015blaniu warunku zakupu stosuje si\u0119 te\u017c dodatkowe elementy (A, B i C).<br/><br/>Przyk\u0142ady:<ul><li>Wydaj co najmniej 100 PLN w kategorii Szklanki, a otrzymasz 10% upustu na dwa produkty z kategorii Srebro.</li><li>Kup 2 produkty z kategorii Szklanki i 4 rustykalne kieliszki do wina, a na dwa produkty z kategorii Srebro otrzymasz 10% upustu.</li><li>Wydaj co najmniej 100 PLN w kategorii Szklanki, co najmniej 50 PLN w kategorii Kieliszki do wina i co najmniej 80 PLN w kategorii \u015arodki czysto\u015bci, a otrzymasz na dwa produkty z kategorii Srebro 10% upustu.</li></ul> 
promotion_type_description_MultipleItemsGetYFixedAmountOffDiscount=Warunek zakupu: Zam\u00f3wienie zawiera okre\u015blon\u0105 kombinacj\u0119 element\u00f3w (A, a opcjonalnie tak\u017ce B i C). Ka\u017cdy element mo\u017ce by\u0107 albo konkretn\u0105 pozycj\u0105 katalogu, albo dowoln\u0105 pozycj\u0105 katalogu ze wskazanej kategorii.<br/><br/>Nagroda: Sta\u0142a kwota upustu na inne pozycje katalogu.<br/><br/><b>Uwaga: Aby unikn\u0105\u0107 nieoczekiwanego dzia\u0142ania interfejsu sklepowego, elementy A, B, C i Y musz\u0105 si\u0119 wzajemnie wyklucza\u0107. Innymi s\u0142owy, A nie mo\u017ce zawiera\u0107 B, a B nie mo\u017ce zawiera\u0107 A. Je\u015bli na przyk\u0142ad A jest dowoln\u0105 pozycj\u0105 z kategorii Nakrycia g\u0142owy, a B jest kapeluszem w\u0119dkarskim (o kodzie SKU w ramach kategorii Nakrycia g\u0142owy), to promocja jest niepoprawna, poniewa\u017c element A zawiera w sobie element B. Regu\u0142a ta obowi\u0105zuje r\u00f3wnie\u017c wtedy, gdy przy okre\u015blaniu warunku zakupu stosuje si\u0119 te\u017c dodatkowe elementy (A, B i C).<br/><br/>Przyk\u0142ady:<ul><li>Wydaj co najmniej 100 PLN w kategorii Szklanki, a otrzymasz 10 PLN upustu na dwa produkty z kategorii Srebro.</li><li>Kup 2 produkty z kategorii Szklanki i 4 rustykalne kieliszki do wina, a na dwa produkty z kategorii Srebro otrzymasz 10 PLN upustu.</li><li>Wydaj co najmniej 100 PLN w kategorii Szklanki, co najmniej 50 PLN w kategorii Kieliszki do wina i co najmniej 80 PLN w kategorii \u015arodki czysto\u015bci, a otrzymasz na dwa produkty z kategorii Srebro 10 PLN upustu.</li></ul> 

