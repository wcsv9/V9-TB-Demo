OrdersPanel =Orders
OrdersPanel.title =Orders
OrdersPanel.description=Select optional order-related functions to enable for your store:
Orders.QuickOrder.checkboxEnable.label=Quick order
Orders.QuickOrder.checkboxEnable.title=Customers can enter SKUs into a quick order form to add items to their shopping cart.<br>
WishList.checkbox.label =Wish list
WishList.checkboxEnable.title =Maintain, and optionally e-mail, a wish list.<br>
OrderStatus.checkboxEnable.title =Customers can view the status of orders, for example, whether an order is being processed or has been shipped.<br>
OrderStatus.checkboxEnable.label =Order status tracking
