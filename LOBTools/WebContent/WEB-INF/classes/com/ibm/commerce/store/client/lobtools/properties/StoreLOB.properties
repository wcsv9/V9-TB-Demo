RequisitionList.checkboxEnable.label =Requisition lists
RequisitionList.checkboxEnable.title =Buyers in a B2B direct store can create lists of items that they order frequently and use the list to periodically reorder these items. Buyers can share requisition lists with other buyers in the same organization.<br>
MultipleActiveOrders.checkboxEnable.label =Saved orders
MultipleActiveOrders.checkboxEnable.title =Customers can work with multiple orders at the same time. One order is the current order, and the additional orders are saved orders. The customer can switch any saved order to be the current order and then check out.<br>
ScheduleOrder.checkboxEnable.label =Scheduled orders
ScheduleOrder.checkboxEnable.title =Customers can schedule orders for the date on which they will occur.<br>
ExpeditedOrders.checkboxEnable.label =Expedited orders
ExpeditedOrders.checkboxEnable.title =Customers can request expedited shipping for items in their order.<br>
SideBySideIntegration.checkboxEnable.title =Enable integration with Sterling OMS.<br>
SideBySideIntegration.checkboxEnable.label =Sterling OMS integration


