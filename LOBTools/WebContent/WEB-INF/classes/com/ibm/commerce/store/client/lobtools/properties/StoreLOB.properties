ConfigurationsPanel =Configurations
ConfigurationsPanel.title =Configurations
ConfigurationsPanel.description =Select optional integrations and functions to enable for your store:
FacebookIntegration.checkboxEnable.label=Facebook integration
FacebookIntegration.checkboxEnable.title=Enable Facebook social plugins on store pages.<br>
StoreLocator.checkboxEnable.label = Store locator
StoreLocator.checkboxEnable.title = Enables the store locator page, which allows customers to search for physical (brick-and-mortar) stores that are close to a specific geographic region.
BOPIS.checkboxEnable.label = Buy online and pickup in store
BOPIS.checkboxEnable.title = Enables Buy online and pickup in store for customers to purchase items and have them shipped to their preferred physical (brick-and-mortar) store.
Wishlist.enabled.label = Wish lists  <br/>
WishList.SOAwishlistEnabled.description = Customers can create one or more wish lists in the store. Each wish list can have a different name. 
RemoteWidgetGiftregistry.checkboxEnable.title =Customers can share gift registries as widgets on remote sites. Select this check box to add a Get Widget button to the gift registry page. 
RemoteWidgetGiftregistry.checkboxEnable.label =Gift registry remote widgets
RecurringOrders.checkboxEnable.title = Customers can place recurring orders in the store.
RecurringOrders.checkboxEnable.label = Recurring orders
Subscription.checkboxEnable.title = Customers can purchase products by subscription in the store.
Subscription.checkboxEnable.label = Subscriptions
Synonyms.checkboxEnable.title = In the Commerce Composer tool, enable the use of synonyms when matching search terms for layout assignments.
Synonyms.checkboxEnable.label = Use synonyms
OnBehalfOfCSR.checkboxEnable.title = Enable customer service representative to act on behalf of shopper.
OnBehalfOfCSR.checkboxEnable.label = IBM Customer Service for WebSphere Commerce
CDNCaching.checkboxEnable.title=E-Marketing Spots content will be requested through Ajax calls after the page is loaded.
CDNCaching.checkboxEnable.label=Render E-Marketing Spots after the page is loaded
WCHIntegration.checkboxEnable.title=Enable Watson Content Hub integration on store pages.<br>
WCHIntegration.checkboxEnable.label=Watson Content Hub Integration
ConsentOptions.checkboxEnable.title =Prompts customers to accept the store's privacy policy upon visiting the site
ConsentOptions.checkboxEnable.label =Enables store's privacy policy acceptance
Session.radio.label =Temporarily remember the customer's decision for the browser session
Permanent.radio.label =Permanently remember the customer's decision by using the browser cache
MarketingConsent.checkboxEnable.title =Adds storefront radio buttons for shoppers to use to opt in or out of having their shopping behavior tracked.
MarketingConsent.checkboxEnable.label =Enable shoppers to choose whether their shopping behavior is tracked


