# Getting Started Page
gettingStartedPageTitle=Tasks
gettingStartedPageContent_01=Gehen Sie wie folgt vor, um eine Task zu bearbeiten, die Ihnen zugeordnet ist:<br/>1. Klicken Sie auf den Ordner <b>Anstehend</b>.<br/>2. Klicken Sie mit der rechten Maustaste auf die Listenansichtund anschlie\u00dfend auf <b>Bearbeiten</b>. Der Modus des Management Centers wechselt vom Lesezugriffsmodus in den Bearbeitungsmodus.<br/>3. Klicken Sie zum Arbeiten in einem Tool in der linken oberen Ecke auf <b>Management Center</b> und anschlie\u00dfend auf den Toolnamen.<br/><br/>Vom Tool 'Workspace Management' werden viele weitere Funktionen unterst\u00fctzt, die bei der  Verwaltung von Tasks hilfreich sind.
gettingStartedPageContent_02=Auf der Seite 'Erste Schritte' finden Sie Informationen zum Management Center, Hinweise zu seiner Verwendung und die Quellen f\u00fcr die Informationen. F\u00fcr den Zugriff auf die Seite 'Erste Schritte' w\u00e4hlen Sie im Men\u00fc <b>Hilfe</b> die Option <b>Erste Schritte</b> aus.

