# Getting Started Page
gettingStartedPageTitle=Tasks
gettingStartedPageContent_01=To work on a task assigned to you:<br/>1. Click the <b>To Do</b> folder.<br/>2. Right-click the task in the list view; then click <b>Work On</b>. The Management Center changes from read-only mode to working mode.<br/>3. To start working in a tool, click <b>Management Center</b> in the top-left corner; then click the tool name.<br/><br/>The Workspace Management tool supports many other functions to help you manage your tasks.
gettingStartedPageContent_02=You can also refer to the Getting Started page for information about the Management Center, how to use it, and where to get information. To access the Getting Started page, from the <b>Help</b> menu, select <b>Getting Started</b>.

