# Getting Started Page
gettingStartedPageTitle=Attivit\u00e0
gettingStartedPageContent_01=Per lavorare con un'attivit\u00e0 assegnata:<br/>1. Fare clic sulla cartella <b>Da eseguire</b>.<br/>2. Fare clic con il tasto destro del mouse sull'attivit\u00e0 nella vista elenco; quindi fare clic su <b>Esegui operazioni</b>. Il Management Center passa dalla modalit\u00e0 a sola lettura alla modalit\u00e0 di funzionamento.<br/>3. Per iniziare a lavorare in uno strumento, fare clic su <b>Management Center</b> nell'angolo superiore sinistro; quindi fare clic sul nome dello strumento.<br/><br/>Lo strumento Gestione spazio di lavoro supporta molte altre funzioni che consentono di gestire le attivit\u00e0.
gettingStartedPageContent_02=\u00c8 anche possibile fare riferimento alla pagina Introduzione per informazioni sul Management Center, su come utilizzarlo e su dove ottenere ulteriori informazioni. Per accedere alla pagina Introduzione, dal menu <b>Guida</b>, selezionare <b>Introduzione</b>.

