gettingStartedPageContent_01=<ul><li>ליצירת צרופה חדשה, לחצו על האיקון <b>יצירת חדש</b> בסרגל הכלים.</li><li>לעבודה עם צרופה קיימת, בתצוגת הסייר מצד שמאל, לחצו על התיקיה הרלוונטית.</li><li>לחיפוש צרופה:</li></ul>
