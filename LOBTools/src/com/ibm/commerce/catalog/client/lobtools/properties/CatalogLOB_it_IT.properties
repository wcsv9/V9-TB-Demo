extendedHelpText_ignoreAssignedCatalogEntries=Selezionare questa casella di spunta per escludere le voci di catalogo attualmente assegnate a questa categoria dalla visualizzazione nella vista Programmi di utilità. Si consiglia di selezionare questa casella di spunta quando vi è un elevato numero di risultati della ricerca che includono voci di catalogo già presenti in questa categoria.
extendedHelpText_assignedCatalogEntries_static=Trascinare le voci di catalogo dalla vista Programmi di utilità a questa tabella per assegnare le voci di catalogo a questa categoria. È possibile utilizzare le frecce Su e Giù per modificare la sequenza di visualizzazione oppure è possibile modificare direttamente la sequenza.
extendedHelpText_searchFilters_dynamic=Utilizzare gli attributi del dizionario degli attributi, le proprietà di voci di catalogo e le categorie per creare filtri di ricerca per trovare le voci di catalogo da assegnare a questa categoria.  Ogni volta che la regola viene applicata alla categoria, questi filtri di ricerca vengono utilizzati per sostituire l'elenco di voci di catalogo assegnate a questa categoria.  <p>Se si desidera includere un attributo di dizionario degli attributi come un filtro di ricerca, l'attributo deve essere abilitato per l'utilizzo nelle attività promozionali.</p>
extendedHelpText_sortCriteria_dynamic=Specificare uno o più criteri in base ai quali ordinare i risultati della ricerca delle voci di catalogo. Ad esempio, se si seleziona Nome produttore e Ordine crescente, le voci di catalogo che vengono visualizzate nella vista Programmi di utilità sono ordinate in ordine alfabetico.
extendedHelpText_specifyMax_dynamic=Il numero massimo di voci di catalogo da assegnare alla categoria.<br/><br/>Le voci di catalogo assegnate sono una combinazione delle voci di catalogo che soddisfano le condizioni di ricerca e delle voci di catalogo assegnate direttamente a questa categoria.<br/><br/>Quando si sceglie di visualizzare specifiche voci di catalogo <b>prima</b> delle voci di catalogo che soddisfano le condizioni di ricerca, tali voci di catalogo verranno assegnate per prime.<br/>Quindi, vengono aggiunte le voci di catalogo che corrispondono alle condizioni di ricerca finché non si raggiunge il numero massimo specificato.<br/><br/>Quando si sceglie di visualizzare specifiche voci di catalogo <b>dopo</b> le voci di catalogo che soddisfano le condizioni di ricerca, le voci di catalogo corrispondenti vengono assegnate per prime.<br/>Quindi, vengono aggiunte le voci di catalogo specificate finché non viene raggiunto il numero massimo.
extendedHelpText_alwaysShow_dynamic=Specificare le voci di catalogo che si desidera includere nella categoria a prescindere che le voci di catalogo corrispondano alle condizioni di ricerca. Se si include una voce di catalogo che non soddisfa le condizioni di ricerca, la voce di catalogo verrà visualizzata in base all'opzione di visualizzazione selezionata e alla sequenza di voci di catalogo in questa tabella.
extendedHelpText_assigned_dynamic=Le voci di catalogo attualmente assegnate alla categoria. Per aggiornare questo elenco, è necessario ricaricare la vista delle proprietà dopo aver salvato le modifiche alla regola che determina le voci di catalogo nella categoria.
extendedHelpText_sampleButton_dynamic=Fare clic su questo pulsante per visualizzare un elenco di voci di catalogo che attualmente corrispondono alle condizioni di ricerca. Queste voci di catalogo non vengono assegnate a questa categorie finché la categoria non verrà salvata. Le voci di catalogo assegnate alla categoria possono variare da questo elenco di esempio in quanto il catalogo cambia nel tempo.
extendedHelpText_displayOption_dynamic=Assegnare direttamente le voci di catalogo alla categoria per fare in modo che tali voci vengano visualizzate per prime all'interno della categoria o per garantire che la categoria includa sempre le voci di catalogo.<br/><br/>Quando si sceglie di visualizzare specifiche voci di catalogo <b>prima</b> delle voci di catalogo che soddisfano le condizioni di ricerca, tali voci di catalogo verranno assegnate per prime.<br/>Quindi, vengono aggiunte le voci di catalogo che corrispondono alle condizioni di ricerca finché non si raggiunge il numero massimo specificato.<br/><br/>Quando si sceglie di visualizzare specifiche voci di catalogo <b>dopo</b> le voci di catalogo che soddisfano le condizioni di ricerca, le voci di catalogo corrispondenti vengono assegnate per prime.<br/>Quindi, vengono aggiunte le voci di catalogo specificate finché non viene raggiunto il numero massimo.
ruleBasedSalesCategory_lastEvalTime=La data/ora dell'ultima applicazione della regola:
extendedHelpText_lastEvalTime=La data/ora più recente di applicazione della regola per assegnare voci di catalogo alla categoria. la data e l'ora sono nel formato: aaaa-mm-dd hh:mm:ss.millis
ruleBasedSalesCategory_currentyEvaluating=La regola è attualmente in fase di applicazione alla categoria. Ricaricare la vista proprietà per visualizzare l'elenco aggiornato di voci di catalogo assegnate.
ruleBasedSalesCategory_notCurrentyEvaluating=L'elenco di voci di catalogo nella tabella Voci di catalogo assegnate potrebbe non essere l'attuale elenco di voci che corrispondono alla regola. Verificare l'ultima volta in cui è stata applicata la regola per determinare se è necessario riapplicarla. È possibile riapplicare la regola alla categoria facendo clic con il tasto destro del mouse sulla categoria nella vista di esplorazione e selezionando <b>Riapplica regola</b>.
ruleBasedSalesCategory_evaluatingFailed=L'ultimo di tentativo di applicare la regola alla categoria non è riuscito. È possibile riapplicare la regola alla categoria facendo clic con il tasto destro del mouse sulla categoria nella vista di esplorazione e selezionando <b>Riapplica regola</b>. Ricaricare la vista delle proprietà per visualizzare lo stato corrente dell'applicazione della regola. Se l'applicazione della regola continua a non riuscire, rivolgersi all'amministratore di sistema.
ruleBasedSalesCategory_interval=Intervallo pianificato fino alla riapplicazione della regola:
extendedHelpText_interval=<p>L'intervallo (in secondi) che deve trascorrere dall'ultima applicazione della regola per attivare un'applicazione automatica della regola.  Un responsabile del sito può configurare questo intervallo. Se manca il valore per l'intervallo, la successiva applicazione automatica della regola potrebbe non essere configurata. Se manca questo valore, contattare un responsabile del sito per configurare il valore.</p><p>È possibile riapplicare la regola alla categoria durante l'intervallo pianificato facendo clic con il tasto destro del mouse sulla categoria nella vista esplorazione e selezionando <b>Riapplica regola</b>.</p>
ruleBasedSalesCategory_reapply=Riapplica regola
ruleBasedSalesCategory_notEnabled=<b>Rivolgersi all'amministratore di sistema per abilitare l'assegnazione di voci di catalogo alle categorie vendite basate sulle regole. Finché la regola non può essere applicata, le voci di catalogo non sono assegnate alle categorie vendite basate sulle regole.</b>
ruleBasedSalesCategory_autoEvalNotEnabled=Per riapplicare la regola, fare clic con il pulsante destro del mouse sulla categoria nella vista esplorazione e selezionare <b>Riapplica regola</b>. L'applicazione automatica della regola non è abilitata. Rivolgersi all'amministratore di sistema per abilitare l'applicazione automatica della regola.

#Attribute Catalog Entry Reference
attributeCatalogEntryReference=Voci di catalogo
extendedHelpText_AttributeCatalogEntryReference=<p>L'elenco di voci di catalogo alle quali è assegnato l'attributo. Non è possibile eliminare un'assegnazione di attributo all'interno di questa tabella se le seguenti condizioni sono vere:</p><ul><li>L'attributo è un attributo di definizione. La colonna di utilizzo indica se un attributo viene utilizzato come attributo di definizione o di descrizione.</li><li>La voce di catalogo è bloccata in uno spazio di lavoro.</li></ul><p>È possibile eliminare l'assegnazione di attributo per gli attributi di definizione e di descrizione nella vista proprietà di una voce di catalogo.</p>
extendedHelpText_InheritedAttributeCatalogEntryReference=<p>L'elenco di voci di catalogo alle quali è assegnato l'attributo. Non è possibile eliminare un'assegnazione di attributo all'interno di questa tabella se le seguenti condizioni sono vere:</p><ul><li>L'attributo è un attributo di definizione. La colonna di utilizzo indica se un attributo viene utilizzato come attributo di definizione o di descrizione.</li><li>La voce di catalogo è bloccata in uno spazio di lavoro.</li><li>L'attributo e la voce di catalogo sono ereditati dal negozio risorse.</li></ul><p>È possibile eliminare l'assegnazione di attributo per gli attributi di definizione e di descrizione nella vista proprietà di una voce di catalogo.</p>

#External Content
imagesManagedInExternalContent=I campi dell'immagine contrassegnati sono in sola lettura e sono gestiti nella scheda dei contenuti esterni.
