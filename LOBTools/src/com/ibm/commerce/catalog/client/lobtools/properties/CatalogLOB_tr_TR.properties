extendedHelpText_lastEvalTime=Kategoriye katalog giri\u015fleri atamak i\u00e7in kural\u0131n en son uyguland\u0131\u011f\u0131 tarih ve saat. Tarih ve saat \u015fu bi\u00e7imdedir: yyyy-aa-gg ss:dd:ss.ms
ruleBasedSalesCategory_currentyEvaluating=Kural kategoriye uygulan\u0131yor. Atanan katalog giri\u015flerinin g\u00fcncellenmi\u015f listesini g\u00f6r\u00fcnt\u00fclemek i\u00e7in \u00f6zellikler g\u00f6r\u00fcn\u00fcm\u00fcn\u00fc yeniden y\u00fckleyin.
ruleBasedSalesCategory_notCurrentyEvaluating=Atanan katalog giri\u015fleri tablosundaki katalog giri\u015fleri listesi, kuralla e\u015fle\u015fen katalog giri\u015flerinin g\u00fcncel listesi olmayabilir. Kural\u0131 yeniden uygulaman\u0131za gerek olup olmad\u0131\u011f\u0131n\u0131 belirlemek i\u00e7in, kural\u0131n en son uyguland\u0131\u011f\u0131 tarihe bak\u0131n. Gezgin g\u00f6r\u00fcn\u00fcm\u00fcnde kategoriyi farenin sa\u011f d\u00fc\u011fmesiyle t\u0131klat\u0131p <b>Kural\u0131 Yeniden Uygula</b>'y\u0131 se\u00e7erek, kural\u0131 kategoriye yeniden uygulayabilirsiniz.
ruleBasedSalesCategory_evaluatingFailed=Kural\u0131 kategoriye uygulamak i\u00e7in ger\u00e7ekle\u015ftirilen son giri\u015fim ba\u015far\u0131s\u0131z oldu. Gezgin g\u00f6r\u00fcn\u00fcm\u00fcnde kategoriyi farenin sa\u011f d\u00fc\u011fmesiyle t\u0131klat\u0131p <b>Kural\u0131 Yeniden Uygula</b>'y\u0131 se\u00e7erek, kural\u0131 kategoriye yeniden uygulayabilirsiniz. Kural\u0131 uygulaman\u0131n y\u00fcr\u00fcrl\u00fckteki durumunu g\u00f6rmek i\u00e7in \u00f6zellikler g\u00f6r\u00fcn\u00fcm\u00fcn\u00fc yeniden y\u00fckleyin. Kural\u0131n uygulanmas\u0131 ba\u015far\u0131s\u0131z olmaya devam ederse sistem y\u00f6neticinize ba\u015fvurun.
ruleBasedSalesCategory_interval=Kural\u0131n yeniden uygulanmas\u0131 i\u00e7in ge\u00e7mesi gereken zaman aral\u0131\u011f\u0131:
extendedHelpText_interval=<p>Kural\u0131n otomatik olarak uygulanmas\u0131n\u0131 tetiklemek i\u00e7in, kural\u0131n son uygulan\u0131\u015f\u0131n\u0131n ard\u0131ndan ge\u00e7mesi gereken zaman aral\u0131\u011f\u0131 (saniye).  Bu zaman aral\u0131\u011f\u0131n\u0131 bir site y\u00f6neticisinin yap\u0131land\u0131rmas\u0131 gerekir. Zaman aral\u0131\u011f\u0131n\u0131n de\u011feri eksikse, kural\u0131n sonraki otomatik uygulan\u0131\u015f\u0131 yap\u0131land\u0131r\u0131lamayabilir. Bu de\u011fer eksikse, de\u011feri yap\u0131land\u0131rmas\u0131 i\u00e7in site y\u00f6neticisine ba\u015fvurun.</p><p>Gezgin g\u00f6r\u00fcn\u00fcm\u00fcnde kategoriyi farenin sa\u011f d\u00fc\u011fmesiyle t\u0131klat\u0131p <b>Kural\u0131 Yeniden Uygula</b>'y\u0131 se\u00e7erek, belirlenmi\u015f zaman aral\u0131\u011f\u0131 s\u0131ras\u0131nda kural\u0131 kategoriye yeniden uygulayabilirsiniz.</p>
ruleBasedSalesCategory_reapply=Kural\u0131 Yeniden Uygula
ruleBasedSalesCategory_notEnabled=<b>Kurala dayal\u0131 sat\u0131\u015f kategorilerine katalog giri\u015fleri atanmas\u0131n\u0131 etkinle\u015ftirmek i\u00e7in sistem y\u00f6neticinize ba\u015fvurun. Kural uygulanmad\u0131k\u00e7a, kurala dayal\u0131 sat\u0131\u015f kategorilerine katalog giri\u015fleri atanmaz.</b>
