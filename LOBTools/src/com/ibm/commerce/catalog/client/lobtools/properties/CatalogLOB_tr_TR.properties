ruleBasedSalesCategoryDynamicHeaderText=Katalog giri\u015flerinin bu kategoriye otomatik olarak atanmas\u0131n\u0131 sa\u011flayacak bir kural yaratmak i\u00e7in arama s\u00fczge\u00e7lerini, s\u0131ralama \u00f6l\u00e7\u00fctlerini ve di\u011fer se\u00e7enekleri kullan\u0131n. <b>Kaydet</b>'i t\u0131klatt\u0131\u011f\u0131n\u0131zda ya da kural yeniden uyguland\u0131\u011f\u0131nda, bu kuralla e\u015fle\u015fen katalog giri\u015fleri bu kategoriye otomatik olarak atan\u0131r. \u00d6zellikler g\u00f6r\u00fcn\u00fcm\u00fcn\u00fc yeniden y\u00fckledikten sonra, atanan katalog giri\u015fleri <b>Atanan katalog giri\u015fleri</b> tablosunda g\u00f6r\u00fcnt\u00fclenir.
ruleBasedSalesCategoryDynamic_displayOption=G\u00f6r\u00fcnt\u00fcleme se\u00e7ene\u011fi
searchConditions=Arama ko\u015fullar\u0131
extendedHelpText_searchFilters_static=Management Center katalog giri\u015flerini ararken uygulanacak arama s\u00fczge\u00e7lerini belirtin. Arama sonu\u00e7lar\u0131 Yard\u0131mc\u0131 Programlar g\u00f6r\u00fcn\u00fcm\u00fcnde g\u00f6r\u00fcnt\u00fclenir. Katalog giri\u015flerini bu kategoriye atamak i\u00e7in Yard\u0131mc\u0131 Programlar g\u00f6r\u00fcn\u00fcm\u00fcnden <b>Atanan katalog giri\u015fleri</b> tablosuna s\u00fcr\u00fckleyin.  <p>Arama s\u00fczgeci olarak bir \u00f6znitelik s\u00f6zl\u00fc\u011f\u00fc \u00f6zniteli\u011fi eklemek istiyorsan\u0131z, \u00f6zniteli\u011fin sat\u0131\u015f deste\u011finde kullan\u0131lmak \u00fczere etkinle\u015ftirilmi\u015f olmas\u0131 gerekir.</p>
extendedHelpText_sortCriteria_static=Katalog giri\u015fi arama sonu\u00e7lar\u0131n\u0131 s\u0131ralamak i\u00e7in kullan\u0131lacak bir ya da daha \u00e7ok \u00f6l\u00e7\u00fct belirtin. \u00d6rne\u011fin, \u00f6l\u00e7\u00fct olarak \u00dcretici Ad\u0131 ve Y\u00fckselen s\u0131ra se\u00e7ilirse, Yard\u0131mc\u0131 Programlar g\u00f6r\u00fcn\u00fcm\u00fcnde g\u00f6r\u00fcnt\u00fclenen katalog giri\u015fleri alfabetik olarak s\u0131ralan\u0131r.
extendedHelpText_ignoreAssignedCatalogEntries=Bu kategoriye atanm\u0131\u015f katalog giri\u015flerinin Yard\u0131mc\u0131 Programlar g\u00f6r\u00fcn\u00fcm\u00fcnde g\u00f6r\u00fcnt\u00fclenmesini engellemek i\u00e7in bu onay kutusunu i\u015faretleyin. Bu kategoride zaten var olan katalog giri\u015flerini i\u00e7eren \u00e7ok say\u0131da arama sonucu oldu\u011funda bu onay kutusunun i\u015faretlenmesi kullan\u0131\u015fl\u0131 olacakt\u0131r.
extendedHelpText_assignedCatalogEntries_static=Bu kategoriye katalog giri\u015fleri atamak i\u00e7in, katalog giri\u015flerini Yard\u0131mc\u0131 Programlar g\u00f6r\u00fcn\u00fcm\u00fcnden bu tabloya s\u00fcr\u00fckleyin. G\u00f6r\u00fcnt\u00fcleme s\u0131ras\u0131n\u0131 de\u011fi\u015ftirmek i\u00e7in yukar\u0131 ve a\u015fa\u011f\u0131 oklar\u0131 kullanabilir ya da s\u0131ray\u0131 do\u011frudan d\u00fczenleyebilirsiniz.
extendedHelpText_searchFilters_dynamic=Bu kategoriye atanacak katalog giri\u015flerini bulmak \u00fczere arama s\u00fczge\u00e7leri yaratmak i\u00e7in \u00f6znitelik s\u00f6zl\u00fc\u011f\u00fc \u00f6zniteliklerini, katalog giri\u015fi \u00f6zelliklerini ve kategorileri kullan\u0131n.  Kural kategoriye her uyguland\u0131\u011f\u0131nda, bu kategoriye atanm\u0131\u015f katalog giri\u015fleri listesini de\u011fi\u015ftirmek i\u00e7in bu arama s\u00fczge\u00e7leri kullan\u0131l\u0131r.  <p>Arama s\u00fczgeci olarak bir \u00f6znitelik s\u00f6zl\u00fc\u011f\u00fc \u00f6zniteli\u011fi eklemek istiyorsan\u0131z, \u00f6zniteli\u011fin sat\u0131\u015f deste\u011finde kullan\u0131lmak \u00fczere etkinle\u015ftirilmi\u015f olmas\u0131 gerekir.</p>
extendedHelpText_sortCriteria_dynamic=Katalog giri\u015fi arama sonu\u00e7lar\u0131n\u0131 s\u0131ralamak i\u00e7in kullan\u0131lacak bir ya da daha \u00e7ok \u00f6l\u00e7\u00fct belirtin. \u00d6rne\u011fin, \u00f6l\u00e7\u00fct olarak \u00dcretici Ad\u0131 ve Y\u00fckselen s\u0131ra se\u00e7ilirse, Yard\u0131mc\u0131 Programlar g\u00f6r\u00fcn\u00fcm\u00fcnde g\u00f6r\u00fcnt\u00fclenen katalog giri\u015fleri alfabetik olarak s\u0131ralan\u0131r.
extendedHelpText_specifyMax_dynamic=Kategoriye atanacak katalog giri\u015fi say\u0131s\u0131 \u00fcst s\u0131n\u0131r\u0131.<br/> <br/>Atanan katalog giri\u015fleri, arama ko\u015fullar\u0131yla e\u015fle\u015fen katalog giri\u015fleri ile bu kategoriye do\u011frudan atad\u0131\u011f\u0131n\u0131z katalog giri\u015flerinin bir birle\u015fimidir.<br/><br/>Belirli katalog giri\u015flerini arama ko\u015fullar\u0131yla e\u015fle\u015fen katalog giri\u015flerinden <b>\u00f6nce</b> g\u00f6r\u00fcnt\u00fclemeyi se\u00e7ti\u011finizde, ilk\u00f6nce o katalog giri\u015fleri atan\u0131r.<br/>Sonra, belirlenmi\u015f say\u0131 \u00fcst s\u0131n\u0131r\u0131na ula\u015f\u0131l\u0131ncaya kadar, arama ko\u015fullar\u0131yla e\u015fle\u015fen katalog giri\u015fleri eklenir.<br/><br/>Belirli katalog giri\u015flerini arama ko\u015fullar\u0131yla e\u015fle\u015fen katalog giri\u015flerinden <b>sonra</b> g\u00f6r\u00fcnt\u00fclemeyi se\u00e7ti\u011finizde, ilk\u00f6nce e\u015fle\u015fen katalog giri\u015fleri atan\u0131r.<br/>Sonra, belirlenmi\u015f say\u0131 \u00fcst s\u0131n\u0131r\u0131na ula\u015f\u0131l\u0131ncaya kadar, belirtti\u011finiz katalog giri\u015fleri eklenir.
extendedHelpText_alwaysShow_dynamic=Arama ko\u015fullar\u0131yla e\u015fle\u015fip e\u015fle\u015fmedi\u011fine bak\u0131lmaks\u0131z\u0131n kategoriye eklenmek istedi\u011finiz katalog giri\u015flerini belirtin. Arama ko\u015fullar\u0131yla e\u015fle\u015fen bir katalog giri\u015fi eklerseniz, katalog giri\u015fi, se\u00e7ilen g\u00f6r\u00fcnt\u00fcleme se\u00e7ene\u011fine ve bu tablodaki katalog giri\u015flerinin s\u0131ras\u0131na g\u00f6re g\u00f6r\u00fcnt\u00fclenir.
extendedHelpText_assigned_dynamic=Kategoriye atanan katalog giri\u015fleri. Bu listeyi g\u00fcncellemek i\u00e7in, kategorideki katalog giri\u015flerini belirleyen kuralda yap\u0131lan de\u011fi\u015fiklikleri kaydettikten sonra \u00f6zellikler g\u00f6r\u00fcn\u00fcm\u00fcn\u00fc yeniden y\u00fcklemeniz gerekir.
extendedHelpText_sampleButton_dynamic=Arama ko\u015fullar\u0131yla e\u015fle\u015fen katalog giri\u015flerinin listesini g\u00f6r\u00fcnt\u00fclemek i\u00e7in bu d\u00fc\u011fmeyi t\u0131klat\u0131n. Kategori kaydedilmedik\u00e7e, bu katalog giri\u015fleri bu kategoriye atanmaz. Zaman i\u00e7inde katalo\u011funuz de\u011fi\u015ftik\u00e7e, kategoriye atanan katalog giri\u015fleri bu \u00f6rnek listedekinden farkl\u0131 olabilir.
extendedHelpText_displayOption_dynamic=Katalog giri\u015flerinin kategoride ilk\u00f6nce g\u00f6r\u00fcnt\u00fclenmesini sa\u011flamak ya da kategorinin katalog giri\u015flerini i\u00e7erdi\u011finden emin olmak i\u00e7in, katalog giri\u015flerini do\u011frudan kategoriye atay\u0131n.<br/><br/>Belirli katalog giri\u015flerini arama ko\u015fullar\u0131yla e\u015fle\u015fen katalog giri\u015flerinden <b>\u00f6nce</b> g\u00f6r\u00fcnt\u00fclemeyi se\u00e7ti\u011finizde, ilk\u00f6nce o katalog giri\u015fleri atan\u0131r.<br/>Sonra, belirlenmi\u015f say\u0131 \u00fcst s\u0131n\u0131r\u0131na ula\u015f\u0131l\u0131ncaya kadar, arama ko\u015fullar\u0131yla e\u015fle\u015fen katalog giri\u015fleri eklenir.<br/><br/>Belirli katalog giri\u015flerini arama ko\u015fullar\u0131yla e\u015fle\u015fen katalog giri\u015flerinden <b>sonra</b> g\u00f6r\u00fcnt\u00fclemeyi se\u00e7ti\u011finizde, ilk\u00f6nce e\u015fle\u015fen katalog giri\u015fleri atan\u0131r.<br/>Sonra, belirlenmi\u015f say\u0131 \u00fcst s\u0131n\u0131r\u0131na ula\u015f\u0131l\u0131ncaya kadar, belirtti\u011finiz katalog giri\u015fleri eklenir.
