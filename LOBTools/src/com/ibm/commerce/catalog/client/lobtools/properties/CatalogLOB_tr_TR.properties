extendedHelpText_DescriptiveAttribute=A\u00e7\u0131klay\u0131c\u0131 \u00f6znitelikler, ek tan\u0131mlard\u0131r. \u00d6rne\u011fin, "yaln\u0131zca kuru temizleme". Bir \u00f6zniteli\u011fin ad\u0131 dile \u00f6zg\u00fcd\u00fcr ve vitrinde g\u00f6r\u00fcnt\u00fclenir.
extendedHelpText_DefiningAttribute=Tan\u0131mlay\u0131c\u0131 \u00f6znitelikler, renk ya da beden gibi, \u00e7evrimi\u00e7i bir ma\u011fazadaki stok saklama kodlar\u0131n\u0131n \u00f6zellikleridir.
extendedHelpText_AttributeDataType=\u00d6zniteli\u011fin tipini se\u00e7in: metin, ondal\u0131k say\u0131 ya da tamsay\u0131. \u00d6rne\u011fin "renk" \u00f6zniteli\u011fi metin veri tipindedir.
