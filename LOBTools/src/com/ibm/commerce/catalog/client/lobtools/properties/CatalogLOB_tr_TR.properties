extendedHelpText_seoTitle=Bu ba\u015fl\u0131k taray\u0131c\u0131n\u0131n ba\u015fl\u0131k \u00e7ubu\u011funda g\u00f6r\u00fcnt\u00fclenir. Sistem taraf\u0131ndan olu\u015fturulan ba\u015fl\u0131\u011f\u0131 de\u011fi\u015ftirmek i\u00e7in <b>Varsay\u0131lan\u0131 ge\u00e7ersiz k\u0131l</b>'\u0131 se\u00e7in.
extendedHelpText_seoMetaDesc=Arama motorlar\u0131 taraf\u0131ndan kullan\u0131lan meta tan\u0131m, arama sonu\u00e7lar\u0131 sayfas\u0131nda sitenizin ve katalog giri\u015finizin bir tan\u0131m\u0131n\u0131 g\u00f6sterir. Sistem taraf\u0131ndan olu\u015fturulan meta tan\u0131m\u0131 de\u011fi\u015ftirmek i\u00e7in <b>Varsay\u0131lan\u0131 ge\u00e7ersiz k\u0131l</b>'\u0131 se\u00e7in.
extendedHelpText_seoImageAltDesc=Resim alternatif metni, resmi do\u011fru olarak derecelendirmek ve dizinlemek i\u00e7in arama motorlar\u0131 taraf\u0131ndan kullan\u0131l\u0131r. Sistem taraf\u0131ndan olu\u015fturulan resim alternatif metnini de\u011fi\u015ftirmek i\u00e7in <b>Varsay\u0131lan\u0131 ge\u00e7ersiz k\u0131l</b>'\u0131 se\u00e7in.
extendedHelpText_seoTitleEsite=Bu ba\u015fl\u0131k taray\u0131c\u0131n\u0131n ba\u015fl\u0131k \u00e7ubu\u011funda g\u00f6r\u00fcnt\u00fclenir. Ek site ma\u011fazas\u0131 i\u00e7in ba\u015fl\u0131\u011f\u0131 varl\u0131k ma\u011fazas\u0131ndan devralmak yerine farkl\u0131 bir sayfa ba\u015fl\u0131\u011f\u0131 belirtmek istiyorsan\u0131z, <b>Sayfa ba\u015fl\u0131\u011f\u0131n\u0131 ge\u00e7ersiz k\u0131l</b>'\u0131 se\u00e7in.
extendedHelpText_seoMetaDescEsite=Arama motorlar\u0131 taraf\u0131ndan kullan\u0131lan meta tan\u0131m, arama sonu\u00e7lar\u0131 sayfas\u0131nda sitenizin ve bu katalog giri\u015finin bir tan\u0131m\u0131n\u0131 g\u00f6sterir. Ek site ma\u011fazas\u0131 i\u00e7in tan\u0131m\u0131 varl\u0131k ma\u011fazas\u0131ndan devralmak yerine farkl\u0131 bir meta tan\u0131m belirtmek istiyorsan\u0131z, <b>Meta tan\u0131m\u0131 ge\u00e7ersiz k\u0131l</b>'\u0131 se\u00e7in.
extendedHelpText_seoImageAltDescEsite=Resim alternatif metni, resmi do\u011fru olarak derecelendirmek ve dizinlemek i\u00e7in arama motorlar\u0131 taraf\u0131ndan kullan\u0131l\u0131r. Ek site ma\u011fazas\u0131 i\u00e7in metni varl\u0131k ma\u011fazas\u0131ndan devralmak yerine farkl\u0131 bir resim alternatif metni belirtmek istiyorsan\u0131z, <b>Resim alternatif metnini ge\u00e7ersiz k\u0131l</b>'\u0131 se\u00e7in.
extendedHelpText_seoDesktopUrl=URL anahtar s\u00f6zc\u00fc\u011f\u00fc, katalog giri\u015fi URL adresine ili\u015fkin benzersiz bir add\u0131r. \u00d6rne\u011fin URL anahtar s\u00f6zc\u00fc\u011f\u00fc olarak <i>blue-three-seat-couch</i> girerseniz, sayfa URL adresi \u015f\u00f6yle olabilir: <br/>www.aurora.com/shop/furniture/blue-three-seat-couch
