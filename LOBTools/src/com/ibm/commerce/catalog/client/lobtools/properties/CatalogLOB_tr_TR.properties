extendedHelpText_Code=Nesneyi tan\u0131tmak i\u00e7in kullan\u0131lan kod.
extendedHelpText_CatalogEntryKeyword=Bir virg\u00fcl ve bir bo\u015fluk ile ayr\u0131lm\u0131\u015f olarak, web sayfas\u0131n\u0131n i\u00e7eri\u011fini a\u00e7\u0131klayan bir ya da daha \u00e7ok anahtar s\u00f6zc\u00fck yaz\u0131n. Baz\u0131 \u0130nternet arama motorlar\u0131, sayfan\u0131z\u0131n bir arama sorgusuyla e\u015fle\u015fip e\u015fle\u015fmedi\u011fini belirlemek i\u00e7in bu anahtar s\u00f6zc\u00fckleri kullan\u0131r.
extendedHelpText_manufacturerPartNumber=Katalog giri\u015finin, \u00fcretici taraf\u0131ndan benzersiz olarak tan\u0131mlanm\u0131\u015f par\u00e7a numaras\u0131n\u0131 yaz\u0131n. Par\u00e7a numaras\u0131 koddan farkl\u0131d\u0131r.
extendedHelpText_SKUCode=Par\u00e7a numaras\u0131 gibi, \u00f6\u011feyi benzersiz olarak tan\u0131mlayan stok saklama kodunu (SSK) yaz\u0131n.
extendedHelpText_buyable=M\u00fc\u015fterilerin bu katalog giri\u015fini sat\u0131n al\u0131p alamayaca\u011f\u0131n\u0131 belirtin.
extendedHelpText_onSpecial=\u00dcr\u00fcn\u00fcn \u00f6zel olup olmad\u0131\u011f\u0131n\u0131 belirler.
extendedHelpText_onAuction=\u00dcr\u00fcn\u00fcn a\u00e7\u0131k art\u0131rma i\u00e7in kullan\u0131l\u0131p kullan\u0131lmayaca\u011f\u0131n\u0131 belirler. Salt okunur bir aland\u0131r.
extendedHelpText_startDate=Katalog giri\u015finin eklendi\u011fi y\u0131l, ay ve tarihi ekleyin. Bu alan sizin yorum ve bilginiz i\u00e7indir.
extendedHelpText_endDate=Katalog giri\u015finin geri \u00e7ekildi\u011fi y\u0131l\u0131, ay\u0131 ve tarihi ekleyin. \u00d6rne\u011fin, bu biti\u015f tarihi, bir yaz\u0131l\u0131m \u00fcreticisinin \u00fcr\u00fcn\u00fcn bir s\u00fcr\u00fcm\u00fcn\u00fc \u00fcretmeye son verdi\u011fi tarih olabilir. Bu alan sizin yorum ve bilginiz i\u00e7indir.
extendedHelpText_availabilityDate=\u00dcr\u00fcn\u00fcn m\u00fc\u015fteriler taraf\u0131ndan sat\u0131n al\u0131nmaya ba\u015flanabilece\u011fi y\u0131l\u0131, ay\u0131 ve tarihi ekleyin.
extendedHelpText_lastOrderDate=\u00dcr\u00fcn\u00fcn sipari\u015f edilebilece\u011fi son y\u0131l\u0131, ay\u0131 ve tarihi ekleyin. Bu tarih, bir m\u00fc\u015fterinin \u00fcr\u00fcn\u00fc sipari\u015f edebilece\u011fi son tarihtir. \u00d6rne\u011fin, \u00fcretici bir \u00fcr\u00fcn\u00fcn \u00fcretimine son verebilir; ancak \u00fcr\u00fcn stokta var olmaya devam etti\u011fi i\u00e7in bir ay daha sipari\u015f edilebilir.
extendedHelpText_endOfServiceDate=\u00dcr\u00fcn\u00fcn hizmetten kald\u0131r\u0131ld\u0131\u011f\u0131 y\u0131l\u0131, ay\u0131 ve tarihi ekleyin. \u00d6rne\u011fin, bu tarih, bir yaz\u0131l\u0131m \u00fcreticisinin \u00fcr\u00fcn\u00fcn bir s\u00fcr\u00fcm\u00fc i\u00e7in y\u00fckseltme sa\u011flamaya son verdi\u011fi tarih olabilir. Bu alan sizin yorum ve bilginiz i\u00e7indir.
extendedHelpText_discontinueDate=\u00dcr\u00fcn\u00fcn \u00fcretimine son verildi\u011fi y\u0131l\u0131, ay\u0131 ve tarihi ekleyin.
extendedHelpText_field1=\u00dcr\u00fcn verileriniz i\u00e7in uyarlanm\u0131\u015f bir alan. Giri\u015f bir tamsay\u0131 olmal\u0131d\u0131r.
extendedHelpText_field2=\u00dcr\u00fcn verileriniz i\u00e7in uyarlanm\u0131\u015f bir alan. Giri\u015f bir tamsay\u0131 olmal\u0131d\u0131r.
