extendedHelpText_MerchandisingAssociations=Sat\u0131\u015f destek ili\u015fkileri, se\u00e7ilen bir katalog giri\u015fine dayal\u0131 olarak ek, farkl\u0131 ya da alternatif \u00fcr\u00fcn \u00f6nerilerinde bulunur. Sat\u0131\u015f destek ili\u015fkileri, ma\u011faza sat\u0131\u015flar\u0131n\u0131 art\u0131rmak i\u00e7in \u00fcr\u00fcn \u00f6nerme stratejisi olarak kullan\u0131l\u0131r.
