extendedHelpText_AttributeDisplayGroupName=\u0130lgili \u00f6znitelikleri ili\u015fkilendirmek i\u00e7in bir anahtar s\u00f6zc\u00fck yaz\u0131n. \u0130lgili t\u00fcm \u00f6znitelikleri, ili\u015fkilendirilen ayn\u0131 anahtar s\u00f6zc\u00fckle yarat\u0131n.
extendedHelpText_Field1=\u00dcr\u00fcn verileriniz i\u00e7in uyarlanm\u0131\u015f bir alan. Giri\u015f ondal\u0131k say\u0131 olmal\u0131d\u0131r.

extendedHelpText_AttributeValue=Renk ve beden gibi, \u00fcr\u00fcnle ili\u015fkilendirilen \u00f6zniteli\u011fin ad\u0131. \u00d6znitelik ad\u0131, \u00fcr\u00fcn grubu yarat\u0131ld\u0131\u011f\u0131nda belirlenir. \u00d6rne\u011fin, "Marangoz tipi erkek kotu" \u00fcr\u00fcn grubunun \u015fu iki \u00f6zniteli\u011fi olabilir: renk ve beden. Bu gruptaki her \u00fcr\u00fcn renk ve beden de\u011ferlerini i\u00e7erir; \u00f6rne\u011fin, "Marangoz tipi erkek kotu, indigo mavisi, bel 80 cm, boy 85 cm". Ma\u011fazan\u0131z birden fazla \u00fclke de\u011ferini destekliyorsa, bu ad her farkl\u0131 dil g\u00f6re de\u011fi\u015fir.
