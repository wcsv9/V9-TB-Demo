extendedHelpText_displayToCustomers=M\u00fc\u015fterilerin bu katalog giri\u015fini ya da kategoriyi, vitrinde belirtilen dilde g\u00f6rebilece\u011fini g\u00f6sterir. Bu katalog giri\u015fi ya da kategori i\u00e7in, ma\u011fazan\u0131z\u0131n destekledi\u011fi her dilde farkl\u0131 bir ayar\u0131n\u0131z olabilir.
extendedHelpText_overrideDisplayToCustomers=Devral\u0131nan m\u00fc\u015fteriye g\u00f6r\u00fcnt\u00fcleme ayar\u0131n\u0131 ge\u00e7ersiz k\u0131lar. Bu katalog giri\u015fi ya da kategori i\u00e7in, ma\u011fazan\u0131z\u0131n destekledi\u011fi her dilde farkl\u0131 bir ge\u00e7ersiz k\u0131lma ayar\u0131n\u0131z olabilir.
extendedHelpText_listprice=Liste fiyat\u0131, katalogda g\u00f6r\u00fcnt\u00fcleme amac\u0131yla eklenir. M\u00fc\u015fteriler teklif fiyat\u0131n\u0131 \u00f6der.
extendedHelpText_offerprice=Katalog giri\u015finin sat\u0131\u015fa sunuldu\u011fu fiyat.			
