extendedHelpText_SKUParent=Stok saklama kodunun bulundu\u011fu \u00fcst \u00f6\u011fe.
extendedHelpText_backOrderable=M\u00fc\u015fteriler sto\u011fu t\u00fckenmi\u015f bir \u00fcr\u00fcn\u00fc sipari\u015f edebilecekse, bu onay kutusunu i\u015faretleyin.
extendedHelpText_forceBackOrder=\u00dcr\u00fcn\u00fcn sto\u011fu t\u00fckendi\u011finde otomatik olarak \u00f6nsipari\u015f yarat\u0131lacaksa, bu onay kutusunu i\u015faretleyin.
extendedHelpText_releaseSeparately=Bir m\u00fc\u015fteri sipari\u015finin bir k\u0131sm\u0131 ayr\u0131 olarak ger\u00e7ekle\u015ftirilebilecekse, bu onay kutusunu i\u015faretleyin.
extendedHelpText_quantityMultiple=M\u00fc\u015fterilerin bu \u00fcr\u00fcn\u00fc sipari\u015f edebilmesi i\u00e7in stokta \u00fcr\u00fcn\u00fcn minimum bir miktar\u0131 bulunmas\u0131 gerekiyorsa, bu onay kutusunu i\u015faretleyin.
