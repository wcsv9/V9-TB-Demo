#Attribute Catalog Entry Reference
attributeCatalogEntryReference=Katalog giri\u015fleri
extendedHelpText_AttributeCatalogEntryReference=<p>\u00d6zniteli\u011fin atand\u0131\u011f\u0131 katalog giri\u015flerinin listesi. A\u015fa\u011f\u0131daki ko\u015fullardan herhangi biri do\u011fruysa, bu tablo i\u00e7indeki bir \u00f6znitelik atamas\u0131n\u0131 silemezsiniz:</p><ul><li>\u00d6znitelik tan\u0131mlay\u0131c\u0131 bir \u00f6znitelikse. Bir \u00f6zniteli\u011fin tan\u0131mlay\u0131c\u0131 \u00f6znitelik olarak m\u0131, yoksa a\u00e7\u0131klay\u0131c\u0131 \u00f6znitelik olarak kullan\u0131ld\u0131\u011f\u0131n\u0131 kullan\u0131m kolonu g\u00f6sterir.</li><li>Katalog giri\u015fi bir \u00e7al\u0131\u015fma alan\u0131nda kilitliyse.</li></ul><p>Bir katalog giri\u015finin \u00f6zellikler g\u00f6r\u00fcn\u00fcm\u00fcnde hem tan\u0131mlay\u0131c\u0131 hem de a\u00e7\u0131klay\u0131c\u0131 \u00f6zniteliklere ili\u015fkin \u00f6znitelik atamalar\u0131n\u0131 silebilirsiniz.</p>
extendedHelpText_InheritedAttributeCatalogEntryReference=<p>\u00d6zniteli\u011fin atand\u0131\u011f\u0131 katalog giri\u015flerinin listesi. A\u015fa\u011f\u0131daki ko\u015fullardan herhangi biri do\u011fruysa, bu tablo i\u00e7indeki bir \u00f6znitelik atamas\u0131n\u0131 silemezsiniz:</p><ul><li>\u00d6znitelik tan\u0131mlay\u0131c\u0131 bir \u00f6znitelikse. Bir \u00f6zniteli\u011fin tan\u0131mlay\u0131c\u0131 \u00f6znitelik olarak m\u0131, yoksa a\u00e7\u0131klay\u0131c\u0131 \u00f6znitelik olarak kullan\u0131ld\u0131\u011f\u0131n\u0131 kullan\u0131m kolonu g\u00f6sterir.</li><li>Katalog giri\u015fi bir \u00e7al\u0131\u015fma alan\u0131nda kilitliyse.</li><li>\u00d6znitelik ve katalog giri\u015fi varl\u0131k deposundan devral\u0131nd\u0131ysa.</li></ul><p>Bir katalog giri\u015finin \u00f6zellikler g\u00f6r\u00fcn\u00fcm\u00fcnde hem tan\u0131mlay\u0131c\u0131 hem de a\u00e7\u0131klay\u0131c\u0131 \u00f6zniteliklere ili\u015fkin \u00f6znitelik atamalar\u0131n\u0131 silebilirsiniz.</p>

