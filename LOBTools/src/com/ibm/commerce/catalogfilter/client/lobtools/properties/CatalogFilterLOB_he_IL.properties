catalogFilterPropertiesIncludeCatalogEntries_helpText=הוסיפו רשומות קטלוג לטבלה זו כדי לכלול אותן במסנן הקטלוג.
catalogFilterPropertiesExcludeCatalogEntries_helpText=הוסיפו רשומות קטלוג לטבלה זו כדי לא לכלול אותן במסנן הקטלוג.
catalogFilterPropertiesCategoriesTree_helpText=מסנן הקטלוג כולל את הקטלוג המלא. באפשרותכם להשתמש בתנאי התכונות והמאפיינים כדי לכלול או לא לכלול חלקים מהקטלוג. לחלופין, באפשרותכם לכלול או לא לכלול קטגוריות (עם או בלי תנאי תכונות ומאפיינים) בנפרד.

