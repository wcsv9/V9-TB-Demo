catalogFilterPropertiesCategories_helpText=הוסיפו קטגוריות לטבלה זו כדי לכלול או לא לכלול אותן במסנן הקטלוג. לדוגמה, כדי לא לכלול את קטגוריה א' במסנן הקטלוג, הוסיפו את קטגוריה א' לטבלה; לאחר מכן בחרו לא לכלול מרשימת סוגי המסננים.
