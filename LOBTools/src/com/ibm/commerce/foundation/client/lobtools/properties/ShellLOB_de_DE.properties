gsWelcomeTitle2=Produkttour für Management Center
gsWelcomeTitle3=Mit dem Management Center können Geschäftsbenutzer die Katalogverwaltung, Werbeaktionen und Marketing-Tasks durchführen, um Sortimentierungs- und Marketingressourcen in Geschäften mithilfe von Geschäftsmodellen für Direktkunden, Direktgroßhandel und erweiterte Sites zu erstellen, zu aktualisieren und zu verwalten.
gsWelcomeTitle4=<b>Sie erfahren Folgendes:</b>
gsWelcomeTitle5=Schlüsselfunktionen im Management Center
gsWelcomeTitle6=Ausführen von Tasks auf verschiedene Arten
gsWelcomeTitle7=Ihren Arbeitsbereich definieren
gsWelcomeTitle8=Durchsuchen und Suchen
gsWelcomeTitle9=Ihr Management Center personalisieren
gsLearnMore=Mehr lesen...
gsPlayVideo=Video abspielen
gsCatalogsTitle1=Kataloge
gsCatalogsTitle2=<b>Attraktivere Produktgestaltung</b>
gsCatalogsTitle3=Sie erfahren, wie Sie Produktinformationen ändern, assoziative Produktverknüpfungen zum Verkaufen komplementärer Produkte hinzufügen, die Kategorie eines Produkts ändern und die Geschäftsseite voranzeigen, um sicherzustellen, dass Änderungen wie erwartet angezeigt werden.
gsCatalogsTitle4=<b>Produktplatzierung</b>
gsCatalogsTitle5=Sie erfahren, wie Sie Vertriebskataloge verwenden, um Produktsortimente auf mehrere Arten anzuzeigen, und wie Sie die Geschäftsseite voranzeigen, um sicherzustellen, dass Änderungen wie erwartet angezeigt werden. 
gsPromotionsTitle1=Promotionen
gsPromotionsTitle2=<b>Rabatte für Geschäft</b>
gsPromotionsTitle3=Sie erfahren, wie Sie den richtigen Rabatttyp finden, auf den Sie Ihren Rabatt basieren, Sie erstellen einen Rabatt, der auf Produkte eines bestimmten Herstellers eingeschränkt ist, und Sie verwenden die Geschäftsvoranzeige, um sicherzustellen, dass der Rabatt ordnungsgemäß funktioniert.
gsMarketingTitle1=Marketing
gsMarketingTitle2=<b>Zielgruppenspezifische Werbung</b>
gsMarketingTitle3=Sie erfahren, wie Sie durch Erstellung einer Webaktivität eine Anzeige auf einer Geschäftsseite anzeigen und wie Sie die Geschäftsseite voranzeigen, um sicherzustellen, dass die Anzeige wie erwartet angezeigt wird.
gsMarketingTitle4=<b>Verhaltensorientiertes Marketing</b>
gsMarketingTitle5=Sie erfahren, wie Sie eine Dialogaktivität erstellen, mit der eine Marketing-E-Mail an Kunden gesendet wird, wenn sie ihre erste Bestellung im Geschäft aufgeben.
gsMarketingTitle6=<b>A/B-Test</b>
gsMarketingTitle7=Sie erfahren, wie Sie A/B-Tests auf Ihrer Site einrichten, um zwei Anzeigen miteinander zu vergleichen, wie Sie Statistiken anzeigen, um zu sehen, wie Kunden auf die jeweilige Anzeige reagieren und Sie schließen den Test ab, indem Sie die bevorzugte Anzeige auswählen. 
gsPageComposerTitle1=Commerce Composer
gsPageComposerTitle2=<b>Seitenlayouts</b>
gsPageComposerTitle3=Sie erfahren, wie Sie mithilfe von Widgets eine neue Seite für Ihr Geschäft erstellen und ein Layout entwerfen können.
gsResourcesTitle1=Ressourcen
gsResourcesTitle2=Partnerlösungen
gsResourcesTitle3=Suchen Sie nach Möglichkeiten, Ihre WebSphere Commerce-Implementierung mit vordefinierten Integrationen zu ergänzen, die von IBM Partnern angeboten werden.
