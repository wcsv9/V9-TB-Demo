gsWelcomeTitle2=Visita guidata dei prodotti di Management Center
gsWelcomeTitle3=Management Center consente agli utenti aziendali di eseguire le attività di gestione dei cataloghi, di promozione e di marketing per creare, aggiornare e conservare le merci e le risorse di marketing nei negozi, utilizzando i modelli aziendali consumer direct, B2B direct e siti estesi.
gsWelcomeTitle4=<b>Verrà illustrato:</b>
gsWelcomeTitle5=Funzioni chiave di Management Center
gsWelcomeTitle6=Come completare attività in vari modi
gsWelcomeTitle7=Come definire l'area di lavoro
gsWelcomeTitle8=Come sfogliare e cercare
gsWelcomeTitle9=Come personalizzare Management Center
gsLearnMore=Leggi altro...
gsPlayVideo=Avvia video
gsCatalogsTitle1=Cataloghi
gsCatalogsTitle2=<b>Miglioramento del prodotto</b>
gsCatalogsTitle3=Verrà illustrato come modificare le informazioni sul prodotto, aggiungere associazioni merci per la vendita di prodotti associati, modificare la categoria di un prodotto e visualizzare l'anteprima della pagina del negozio per assicurarsi che le modifiche vengano visualizzate come previsto.
gsCatalogsTitle4=<b>Posizionamento del prodotto</b>
gsCatalogsTitle5=Verrà illustrato come utilizzare i cataloghi vendite per mostrare l'assortimento di prodotti in vari modi e visualizzare l'anteprima della pagina del negozio per assicurarsi che le modifiche vengano visualizzate come previsto. 
gsPromotionsTitle1=Promozioni
gsPromotionsTitle2=<b>Promozioni negozio</b>
gsPromotionsTitle3=Verrà illustrato come trovare il giusto tipo di promozione su cui basare la promozione, creare una promozione limitata ai prodotti di un produttore specifico, e utilizzare l'anteprima del negozio per assicurarsi del corretto funzionamento della promozione.
gsMarketingTitle1=Marketing
gsMarketingTitle2=<b>Annunci mirati</b>
gsMarketingTitle3=Verrà illustrato come visualizzare un annuncio pubblicitario su una pagina di negozio mediante la creazione di un'attività Web e visualizzare l'anteprima della pagina del negozio per assicurarsi che l'annuncio pubblicitario venga visualizzato come previsto.
gsMarketingTitle4=<b>Marketing comportamentale</b>
gsMarketingTitle5=Verrà illustrato come creare un'attività finestra di dialogo che invia un'e-mail di marketing ai clienti che effettuano il primo ordine nel negozio.
gsMarketingTitle6=<b>Test A/B</b>
gsMarketingTitle7=Verrà illustrato come impostare il test A/B nel sito per confrontare due annunci pubblicitari, visualizzare le statistiche per comprendere la risposta dei clienti agli annunci pubblicitari e completare il test selezionando l'annuncio vincente. 
gsPageComposerTitle1=Commerce Composer
gsPageComposerTitle2=<b>Layout di pagina</b>
gsPageComposerTitle3=Verrà illustrato come creare una nuova pagina per il proprio negozio e progettare un layout utilizzando i widget.
gsResourcesTitle1=Risorse
