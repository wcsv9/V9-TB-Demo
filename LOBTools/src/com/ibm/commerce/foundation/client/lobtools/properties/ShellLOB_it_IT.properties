userPreferenceDialogStoreTip=Il negozio da gestire ogni volta che si utilizza Management Center.
userPreferenceDialogStoreExtendedHelp=Selezionare il negozio predefinito da gestire ogni volta che si utilizza Management Center.
userPreferenceDialogLanguagePrompt=Lingua
userPreferenceDialogLanguageTip=La lingua per la visualizzazione del testo nel Management Center.
userPreferenceDialogLanguageExtendedHelp=Selezionare la lingua che si desidera utilizzare nel Management Center. Ad esempio, in base alla lingua selezionata, il testo potrebbe essere visualizzato come Inglese americano.
userPreferenceDialogStylePrompt=Stile
userPreferenceDialogEnableTooltipPrompt=Abilita descrizioni a comparsa dettagliate
userPreferenceDialogEnableTooltipTip=Abilita informazioni dettagliate sull'interfaccia utente
userPreferenceDialogEnableTooltipExtendedHelp=Delle descrizioni a comparsa dettagliate mostrano le informazioni sui differenti elementi dell'interfaccia utente. Se non si ha dimestichezza con un aspetto dell'elemento dell'interfaccia utente (come ad esempio un campo o un pulsante), è possibile ottenere informazioni di guida tramite le descrizioni a comparsa dettagliate. A seconda del punto in cui ci si trova nell'interfaccia utente Management Center, è possibile richiamare delle descrizioni a comparsa dettagliate facendo clic su un'icona di guida (ad esempio accanto ad un campo in una vista proprietà) oppure posizionando il cursore su un pulsante. In alcune istanze, è anche possibile collegarsi al centro informazioni per ulteriori dettagli.
userPreferenceDialogDateFormatPrompt=Formato data
userPreferenceDialogDateFormatTip=Il formato per la visualizzazione delle date nel Management Center.
userPreferenceDialogDateFormatExtendedHelp=Selezionare il formato data da utilizzare nel Management Center. Ad esempio, secondo il formato data selezionato, 9 maggio 2012 potrebbe essere visualizzato come 2012/05/09 o 05/09/12.
userPreferenceDialogTimeFormatPrompt=Formato ora
userPreferenceDialogTimeFormatTip=Il formato per la visualizzazione delle ore nel Management Center.
userPreferenceDialogTimeFormatExtendedHelp=Selezionare il formato ora da utilizzare nel Management Center. Ad esempio, a seconda del formato ora selezionato, l'1 PM viene visualizzata come 1:00 o 13:00.
userPreferenceDialogFirstDayOfWeekPrompt=Inizia la settimana con questo giorno
userPreferenceDialogFirstDayOfWeekTip=Il primo giorno della settimana per la gestione delle attività con Management Center.
userPreferenceDialogFirstDayOfWeekExtendedHelp=Selezionare il giorno della settimana da utilizzare come primo giorno della settimana in Management Center. Ad esempio, se si seleziona Martedì, il primo giorno della settimana visualizzato in Management Center sarà Martedì.
userPreferenceDialogNumberFormatPrompt=Formato numeri
userPreferenceDialogNumberFormatTip=Il formato per la visualizzazione dei numeri nel Management Center.
userPreferenceDialogNumberFormatExtendedHelp=Selezionare il formato numeri da utilizzare nel Management Center. Ad esempio, a seconda del formato numeri selezionato, mille viene visualizzato come 1.000 oppure come 1000.
userPreferenceDialogTimeZonePrompt=Fuso orario
userPreferenceDialogTimeZoneTip=Fuso orario per la visualizzazione di date e ore nel Management Center.
userPreferenceDialogTimeZoneExtendedHelp=Selezionare il fuso orario da utilizzare nel Management Center. I valori data e ora caricati dal server WebSphere Commerce vengono convertiti nel fuso orario selezionato.
userPreferenceDialogPageSizePrompt=Dimensione della pagina
userPreferenceDialogPageSizeTip=Dimensione della pagina per la visualizzazione di oggetti di business all'interno di Management Center.
userPreferenceDialogPageSizeExtendedHelp=Selezionare la dimensione della pagina da utilizzare in Management Center. La dimensione della pagina stabilisce il numero di oggetti aziendali da visualizzare in ogni pagina. Ad esempio, se si specifica 50 come dimensione della pagina, in ciascuna pagina verranno visualizzati 50 oggetti business.
userPreferenceDialogEnableCommerceAcceleratorPrompt=Abilitare WebSphere Commerce Accelerator
userPreferenceDialogEnableCommerceAcceleratorTip=Visualizzare l'opzione WebSphere Commerce Accelerator nel menu Strumenti di Management Center per aprire WebSphere Commerce Accelerator dal Management Center.
userPreferenceDialogEnableCommerceAcceleratorExtendedHelp=Visualizzare l'opzione WebSphere Commerce Accelerator nel menu Strumenti di Management Center per aprire WebSphere Commerce Accelerator dal Management Center. Utilizzare WebSphere Commerce Accelerator per gestire le attività del negozio non incluse in Management Center, come ad esempio le informazioni sugli ordini o le spedizioni.
userPreferenceDialogCKEditorPrompt=Utilizza CKEditor
userPreferenceDialogCKEditorTip=Utilizzare CKEditor invece del Rich Text Editor di Management Center per modificare i campi rich text.
userPreferenceDialogCKEditorExtendedHelp=Utilizzare CKEditor invece del Rich Text Editor di Management Center per modificare i campi rich text. CKEditor è un editor WYSIWYG che consente di creare HTML.
userPreferenceDialogCKEditorAlertDialogMessage=Si potrebbero riscontrare delle limitazioni CKEditor con alcune versioni di Internet Explorer. Per risultati ottimali, utilizzare il browser Firefox.<br/>Notare inoltre che quando si modificano contenuti esistenti che includono codice HTML, CKEditor potrebbe correggere o rimuovere il codice che non è in grado di interpretare. Questo comportamento può causare risultati imprevisti. Prima di procedere, eseguire il backup dei contenuti che si ritiene possano essere interessati. Continuare? 
userPreferenceDialogEnableBidiPrompt=Abilita testo bidirezionale
userPreferenceDialogEnableBidiTip=Abilitare il testo bidirezionale e selezionare quindi la direzione del testo per il testo generato dall'utente.
userPreferenceDialogEnableBidiExtendedHelp=Abilitare il testo bidirezionale e selezionare quindi la direzione del testo per il testo generato dall'utente.
userPreferenceDialogTextDirectionPrompt=Direzione del testo generato dall'utente
userPreferenceDialogTextDirectionTip=Selezionare la direzione del testo per la visualizzazione del testo generato dall'utente
userPreferenceDialogTextDirectionExtendedHelp=Il testo può essere visualizzato come Da destra a sinistra, Da sinistra a destra oppure Contestuale (a seconda del contenuto del testo). 

