userPreferenceDialogLanguageTip=Idioma do texto de exibição no Management Center.
userPreferenceDialogLanguageExtendedHelp=Selecione o idioma a ser utilizado no Management Center. Por exemplo, dependendo do idioma selecionado, o texto pode ser exibido em inglês dos Estados Unidos.
userPreferenceDialogStylePrompt=Estilo
userPreferenceDialogEnableTooltipPrompt=Ativar dicas de ferramentas detalhadas
userPreferenceDialogEnableTooltipTip=Ativar detalhes sobre a interface com o usuário
userPreferenceDialogEnableTooltipExtendedHelp=Dicas de ferramentas detalhadas mostram informações sobre diferentes elementos da interface com o usuário. Se você não estiver familiarizado com um aspecto do elemento da interface com o usuário (como um campo ou botão), poderá obter ajuda por meio das dicas de ferramentas detalhadas. Dependendo de onde você estiver na interface com o usuário do Management Center, poderá obter dicas de ferramentas detalhadas clicando em um ícone de ajuda (por exemplo, ao lado de um campo em uma visualização das propriedades) ou colocando o cursor sobre um botão. Em alguns casos, também é possível obter um link para o Centro de Informações para obter mais detalhes.
userPreferenceDialogDateFormatPrompt=Formato de data
userPreferenceDialogDateFormatTip=Formato de exibição das datas no Management Center.
userPreferenceDialogDateFormatExtendedHelp=Selecione o formato de data a ser utilizado no Management Center. Por exemplo, dependendo do formato de data selecionado, 9 de maio de 2012 pode ser exibido como 2012/05/09 ou 05/09/12.
userPreferenceDialogTimeFormatPrompt=Formato de hora
userPreferenceDialogTimeFormatTip=Formato de exibição de hora no Management Center.
userPreferenceDialogTimeFormatExtendedHelp=Selecione o formato de hora a ser utilizado no Management Center. Por exemplo, dependendo do formato de hora selecionado, uma hora da tarde pode ser exibida como 1:00 ou 13:00.
userPreferenceDialogFirstDayOfWeekPrompt=Iniciar semana com este dia
userPreferenceDialogFirstDayOfWeekTip=Primeiro dia da semana ao gerenciar as tarefas no Management Center.
userPreferenceDialogFirstDayOfWeekExtendedHelp=Selecione o dia da semana a ser utilizado como o primeiro dia da semana no Management Center. Por exemplo, se você selecionar terça-feira, o primeiro dia da semana no Management Center será exibido como terça-feira.
userPreferenceDialogNumberFormatPrompt=Formato numérico
userPreferenceDialogNumberFormatTip=Formato de exibição de números no Management Center.
userPreferenceDialogNumberFormatExtendedHelp=Selecione o formato de número a ser utilizado no Management Center. Por exemplo, dependendo do formato de número selecionado, um mil pode ser exibido como 1.000 ou 1000.
userPreferenceDialogTimeZonePrompt=Fuso Horário
userPreferenceDialogTimeZoneTip=O Fuso Horário para exibir datas e horas dentro no Management Center.
userPreferenceDialogTimeZoneExtendedHelp=Selecione o fuso horário para usar no Management Center. Os valores de data e carregados do servidor do WebSphere Commerce são convertidos para o fuso horário selecionado.
userPreferenceDialogPageSizePrompt=Tamanho da Página
userPreferenceDialogPageSizeTip=Tamanho da página para exibir objetos de negócios no Management Center.
userPreferenceDialogPageSizeExtendedHelp=Selecione o tamanho da página a ser usado no Management Center. O tamanho da página determina quantos objetos de negócios são exibidos em cada página. Por exemplo, se você especificar 50 como o tamanho da página, 50 objetos de negócios serão exibidos em cada página.
userPreferenceDialogEnableCommerceAcceleratorPrompt=Ativar o WebSphere Commerce Accelerator
userPreferenceDialogEnableCommerceAcceleratorTip=Exibir a opção do WebSphere Commerce Accelerator no menu Ferramentas do Management Center para abrir o WebSphere Commerce Accelerator de dentro do  Management Center.
userPreferenceDialogEnableCommerceAcceleratorExtendedHelp=Exibir a opção do WebSphere Commerce Accelerator no menu Ferramentas do Management Center para abrir o WebSphere Commerce Accelerator de dentro do  Management Center. Use o WebSphere Commerce Accelerator para gerenciar tarefas da loja não incluídas no Management Center, como informações do pedido ou de remessa.
userPreferenceDialogCKEditorPrompt=Usar CKEditor
userPreferenceDialogCKEditorTip=Use o CKEditor para editar os campos Rich Text em vez do editor de rich text do Centro de Gerenciamento.
userPreferenceDialogCKEditorExtendedHelp=Use o CKEditor para editar os campos Rich Text em vez do editor de rich text do Centro de Gerenciamento. O CKEditor é um editor WYSIWYG que permite criar HTML.
userPreferenceDialogCKEditorAlertDialogMessage=É possível encontrar limitações do CKEditor com algumas versões do Internet Explorer. Para obter melhores resultados, use o Firefox como seu navegador.<br/>Observe também que, ao editar conteúdo existente que contém o código HTML, o CKEditor pode corrigir ou remover o código que ele não consegue interpretar. Este comportamento pode causar resultados inesperados. Faça o backup do conteúdo que você acha que poderá ser afetado antes de continuar. Deseja continuar? 
userPreferenceDialogEnableBidiPrompt=Ativar texto bidirecional
userPreferenceDialogEnableBidiTip=Ativar texto bidirecional e depois selecionar a direção do texto para o texto gerado pelo usuário.
userPreferenceDialogEnableBidiExtendedHelp=Ativar texto bidirecional e depois selecionar a direção do texto para o texto gerado pelo usuário.
userPreferenceDialogTextDirectionPrompt=Direção do texto gerado pelo usuário
userPreferenceDialogTextDirectionTip=Selecione a direção do texto para exibição do texto gerado pelo usuário
userPreferenceDialogTextDirectionExtendedHelp=O texto pode ser exibido da Direita para Esquerda, da Esquerda para Direita ou Contextual (dependendo do conteúdo de texto). 

