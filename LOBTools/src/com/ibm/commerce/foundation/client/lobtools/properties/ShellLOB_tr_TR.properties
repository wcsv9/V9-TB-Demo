userPreferenceDialogLanguageExtendedHelp=Management Center olana\u011f\u0131nda kullan\u0131lacak dili se\u00e7in. \u00d6rne\u011fin, se\u00e7ti\u011finiz dile g\u00f6re, metinler ABD \u0130ngilizcesi olarak g\u00f6r\u00fcnt\u00fclenebilir.
userPreferenceDialogStylePrompt=Stil
