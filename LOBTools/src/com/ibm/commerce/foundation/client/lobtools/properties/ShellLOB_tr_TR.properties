userPreferenceDialogNumberFormatTip=Management Center i\u00e7inde say\u0131lar\u0131 g\u00f6r\u00fcnt\u00fclemek i\u00e7in kullan\u0131lacak bi\u00e7im.
userPreferenceDialogNumberFormatExtendedHelp=Management Center olana\u011f\u0131nda kullan\u0131lacak say\u0131 bi\u00e7imini se\u00e7in. \u00d6rne\u011fin, se\u00e7ti\u011finiz say\u0131 bi\u00e7imine g\u00f6re, bin say\u0131s\u0131 1,000 ya da 1000 olarak g\u00f6r\u00fcnt\u00fclenebilir.
