userPreferenceDialogFirstDayOfWeekExtendedHelp=Management Center i\u00e7inde haftan\u0131n ilk g\u00fcn\u00fc olarak kullan\u0131lacak g\u00fcn\u00fc se\u00e7in. \u00d6rne\u011fin Sal\u0131'y\u0131 se\u00e7erseniz, Management Center olana\u011f\u0131nda haftan\u0131n ilk g\u00fcn\u00fc Sal\u0131 olarak g\u00f6r\u00fcnt\u00fclenir.
