userPreferenceDialogCKEditorExtendedHelp=Zengin metin alanlar\u0131n\u0131 d\u00fczenlemek i\u00e7in Management Center zengin metin d\u00fczenleyicisi yerine CKEditor d\u00fczenleyicisini kullanman\u0131z\u0131 sa\u011flar. CKEditor, HTML yazman\u0131za olanak sa\u011flayan bir WYSIWYG d\u00fczenleyicisidir.
userPreferenceDialogCKEditorAlertDialogMessage=Baz\u0131 Internet Explorer s\u00fcr\u00fcmlerinde CKEditor s\u0131n\u0131rlamalar\u0131yla kar\u015f\u0131la\u015fabilirsiniz. En iyi sonucu almak i\u00e7in Firefox taray\u0131c\u0131s\u0131n\u0131 kullan\u0131n.<br/>Ayr\u0131ca dikkat: HTML kodu i\u00e7eren var olan i\u00e7eri\u011fi d\u00fczenledi\u011finizde, CKEditor yorumlayamad\u0131\u011f\u0131 kodlar\u0131 d\u00fczeltebilir ya da kald\u0131rabilir. Bu davran\u0131\u015f beklenmeyen sonu\u00e7lara neden olabilir. Devam etmeden \u00f6nce, etkilenebilece\u011fini d\u00fc\u015f\u00fcnd\u00fc\u011f\u00fcn\u00fcz i\u00e7eri\u011fi yedekleyin. Devam etmek istiyor musunuz? 
