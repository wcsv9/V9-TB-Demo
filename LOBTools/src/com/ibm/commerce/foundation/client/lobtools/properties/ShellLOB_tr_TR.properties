userPreferenceDialogEnableCommerceAcceleratorExtendedHelp=Management Center i\u00e7inden WebSphere Commerce Accelerator olana\u011f\u0131n\u0131 a\u00e7mak i\u00e7in, Management Center Ara\u00e7lar\u0131 men\u00fcs\u00fcnde WebSphere Commerce Accelerator se\u00e7ene\u011fini g\u00f6r\u00fcnt\u00fcler. Sipari\u015f ya da g\u00f6nderme bilgileri gibi, Management Center'\u0131n i\u00e7ermedi\u011fi ma\u011faza g\u00f6revlerini y\u00f6netmek i\u00e7in WebSphere Commerce Accelerator'\u0131 kullan\u0131n.
userPreferenceDialogCKEditorPrompt=CKEditor kullan
