userPreferenceDialogEnableTooltipExtendedHelp=Ayr\u0131nt\u0131l\u0131 ipu\u00e7lar\u0131, farkl\u0131 kullan\u0131c\u0131 arabirimi \u00f6\u011feleriyle ilgili bilgi g\u00f6r\u00fcnt\u00fcler. Kullan\u0131c\u0131n\u0131 arabirimi \u00f6\u011fesinin iyi tan\u0131mad\u0131\u011f\u0131n\u0131z bir y\u00f6n\u00fc varsa (alan ya da d\u00fc\u011fme gibi), ayr\u0131nt\u0131l\u0131 ipu\u00e7lar\u0131yla yard\u0131m alabilirsiniz. Management Center kullan\u0131c\u0131 arabirimindeki konumunuza g\u00f6re, bir yard\u0131m simgesini t\u0131klatarak (\u00f6rne\u011fin, \u00f6zlleikler g\u00f6r\u00fcn\u00fcm\u00fcndeki bir alan\u0131n yan\u0131nda) ya da imleci bir d\u00fc\u011fmenin \u00fczerine getirerek ayr\u0131nt\u0131l\u0131 ipu\u00e7lar\u0131n\u0131 g\u00f6r\u00fcnt\u00fcleyebilirsiniz. Baz\u0131 durumlarda, daha fazla ayr\u0131nt\u0131 i\u00e7in bilgi merkezine de ba\u011flanabilirsiniz.
userPreferenceDialogDateFormatPrompt=Tarih bi\u00e7imi
