# Getting Started Page
gettingStartedPageTitle=Plazos
gettingStartedPageContent_01=<ul><li>Para crear una nueva norma de plazos, pulse el icono <b>Crear nueva</b> en la barra de herramientas.</li><li>Para trabajar con una norma de plazos existente, pulse en la carpeta <b>Plazos</b> en la vista de explorador situada a la izquierda.</li><li>Para buscar una norma de plazos: </li></ul>
gettingStartedPageContent_02=1. Escriba una palabra clave en el campo de búsqueda, en la parte superior derecha. Utilice el asterisco (*) como carácter comodín.<br/>2. Pulse el icono de búsqueda.<br/>

