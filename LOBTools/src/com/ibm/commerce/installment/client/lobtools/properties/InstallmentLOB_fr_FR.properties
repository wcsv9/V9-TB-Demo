# Getting Started Page
gettingStartedPageTitle=Echelonnements
gettingStartedPageContent_01=<ul><li>Pour créer une règle d'échelonnement, cliquez sur l'icône <b>Nouveau</b> dans la barre d'outils.</li><li>Pour travailler avec une règle d'échelonnement existante, cliquez sur le dossier <b>Installments</b> dans la vue de l'explorateur située à gauche.</li><li>Pour rechercher une règle d'échelonnement : </li></ul>
gettingStartedPageContent_02=1. Entrez un mot clé dans la zone de recherche située en haut à droite. Utilisez l'astérisque (*) comme caractère générique.<br/>2. Cliquez sur l'icône de recherche.<br/>

