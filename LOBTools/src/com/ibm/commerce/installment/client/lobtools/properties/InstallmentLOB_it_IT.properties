# Getting Started Page
gettingStartedPageTitle=Rate
gettingStartedPageContent_01=<ul><li>Per creare una nuova regola di rata, fare clic sull'icona <b>Crea nuovo</b> sulla barra degli strumenti.</li><li>Per lavorare con una regola di rata esistente, fare clic sulla cartella <b>Rate</b> nella vista di esplorazione posta sulla sinistra.</li><li>Per ricercare una regola di rata: </li></ul>
gettingStartedPageContent_02=1. Nell'area di ricerca in alto a destra, immettere una parola chiave nel campo di ricerca. Utilizzare un asterisco (*) come carattere jolly.<br/>2. Fare clic sull'icona di ricerca.<br/>

