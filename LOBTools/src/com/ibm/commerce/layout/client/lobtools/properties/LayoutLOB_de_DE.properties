#Help text
extendedHelpText_homePageLayoutAssignment=Geben Sie das Seitenlayout an, das der Startseite zugeordnet werden soll. Sie können mehrere Seitenlayoutzuordnungen mit unterschiedlichem Start- und Enddatum angeben. Wenn das Datum für die Seitenlayoutzuordnung mit dem spätesten Enddatum verstrichen ist, wird das Seitenlayout auf das Standardseitenlayout zurückgesetzt. 
