#Help text
extendedHelpText_homePageLayoutAssignment=Specify the page layout to assign to the home page. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout. 
extendedHelpText_topCategoryPageLayoutAssignment=Specify the page layout to assign to the department page. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout. 
extendedHelpText_categoryPageLayoutAssignment=Specify the page layout to assign to the category page. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout. 
extendedHelpText_categoryPageSubProductsLayoutAssignment=Specify the page layout to assign to the product pages in this category. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout. 
extendedHelpText_categoryPageSubBundlesLayoutAssignment=Specify the page layout to assign to the bundle pages in this category. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout. 
extendedHelpText_categoryPageSubSKUsLayoutAssignment=Specify the page layout to assign to the SKU pages in this category. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout. 
extendedHelpText_categoryPageSubStaticKitsLayoutAssignment=Specify the page layout to assign to the kit pages in this category. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout. 
extendedHelpText_categoryPageSubDynamicKitsLayoutAssignment=Specify the page layout to assign to the dynamic kit pages in this category. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout. 
extendedHelpText_productPageLayoutAssignment=Specify the page layout to assign to the product page. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout. 
extendedHelpText_bundlePageLayoutAssignment=Specify the page layout to assign to the bundle page. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout. 
extendedHelpText_skuPageLayoutAssignment=Specify the page layout to assign to the SKU page. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout. 
extendedHelpText_staticKitPageLayoutAssignment=Specify the page layout to assign to the kit page. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout. 
extendedHelpText_dynamicKitPageLayoutAssignment=Specify the page layout to assign to the dynamic kit page. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout.
extendedHelpText_helpPageLayoutAssignment=Specify the page layout to assign to the help page. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout.
extendedHelpText_contactUsPageLayoutAssignment=Specify the page layout to assign to the contact us page. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout.
extendedHelpText_returnPolicyPageLayoutAssignment=Specify the page layout to assign to the return policy page. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout.
extendedHelpText_privacyPolicyPageLayoutAssignment=Specify the page layout to assign to the privacy policy page. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout.
extendedHelpText_corporateInfoPageLayoutAssignment=Specify the page layout to assign to the corporate info page. You can specify multiple page layout assignments with different start and end dates. When the page layout assignment with the furthest end date passes, the page layout reverts to the default page layout.
