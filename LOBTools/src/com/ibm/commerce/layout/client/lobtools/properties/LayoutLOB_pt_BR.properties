#Help text
extendedHelpText_homePageLayoutAssignment=Especifique o layout da página a ser designado para a página inicial. É possível especificar diversas designações de layout da página com diferentes datas de início e de encerramento. Quando a designação de layout da página com a última data de encerramento passar, o layout da página reverterá para o layout de página padrão. 
