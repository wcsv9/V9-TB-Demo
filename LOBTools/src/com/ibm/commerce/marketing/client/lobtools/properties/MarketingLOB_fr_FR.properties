# Help
help_searchSKU=Sélectionnez des entrées de catalogue proposées à l'achat, comme des SKU et des kits. Vous ne pouvez pas ajouter de produits ou des offres groupées.
help_campaign_name=Ce nom est affiché en interne pour aider à identifier la campagne.
help_campaign_owner=Personne responsable de la campagne. Il peut s'agir d'un sponsor senior, du responsable du financement de la campagne ou de toute autre personne pertinente pour votre activité.
help_campaign_season=Saison au cours de laquelle se déroule la campagne. Elle peut suivre un calendrier, par exemple au printemps ou en été, une période fiscale ou toute autre période pertinente pour votre activité. Elle est affichée sur la page de la liste des campagnes.
help_activity_name=Ce nom est affiché en interne pour aider à identifier l'activité.
help_activity_priority=Affectez une priorité en entrant un nombre compris entre 0 et 1000. 0 constitue la priorité la plus faible et 1000, la priorité la plus élevée. Lorsque plusieurs activités sont planifiées pour un même emplacement e-Marketing, celle avec la plus haute priorité s'affiche en premier.
help_activity_repeatable=Les activités répétitives affichent un contenu au client à plusieurs reprises. Ceci entraîne que le client qui visualise l'emplacement e-Marketing plusieurs fois pourrait voir le même contenu à chaque reprise. Ce comportement est généralement souhaitable pour les activités Web.
help_activityDialog_repeatable=Les activités répétitives permettent au client d'accéder et d'exécuter l'activité à plusieurs reprises. Examinez ce que votre activité vise à accomplir pour décider si vous devez la désigner comme répétitive ou non.
help_activity_relatedActivities=Ce tableau répertorie les activités qui, par l'intermédiaire d'expérimentations marketing, sont reliées à l'activité que vous visualisez. Par exemple, si vous visualisez une activité créée à partir du chemin gagnant d'une expérimentation, ce tableau répertorie l'activité d'origine, en lecture seule, qui contenait les éléments de test.
help_email_name=Ce nom est affiché en interne pour aider à identifier le modèle de courrier électronique.
help_email_recordOpens=Cochez cette case si vous voulez que le nombre de courriers électroniques ouverts soit affiché dans l'onglet Statistiques d'une activité de courrier électronique utilisant ce modèle.
help_email_recordClicks=Cochez cette case si vous voulez que le nombre de clics sur des courriers électroniques soit affiché dans l'onglet Statistiques d'une activité de courrier électronique utilisant ce modèle.
help_email_recordCoremetrics=Cochez cette case si vous voulez suivre dans IBM Digital Analytics l'efficacité d'une activité de courrier électronique utilisant ce modèle.
help_email_recordAnalyticsProvider=Cochez cette case si vous voulez suivre dans un outil d'analyse externe l'efficacité d'une activité de courrier électronique utilisant ce modèle.
help_email_replyTo=Adresse de réponse électronique à laquelle les clients recevant ce courrier peuvent répondre.
help_email_sendDate=Date d'envoi du courrier électronique.
help_email_sendTime=Heure à laquelle le courrier électronique sera envoyé à la date spécifiée ci-dessus. Cette valeur est configurée par l'administrateur du site. Si elle est absente, cela signifie que des activités de courrier électronique n'ont pas été configurées.
help_email_content_format=Sélectionnez le format de contenu du courrier électronique. La sélection de texte normal limite les balises pouvant être intégrées dans la modèle. La sélection du format HTML peut empêcher les personnes utilisant des clients de messagerie d'ancienne génération de visualiser correctement le courrier expédié.
help_email_url=Entrez l'URL vers laquelle l'action de clic amènera le client. Vous devez l'obtenir auprès de vos développeurs pour garantir l'acheminement du client vers l'emplacement voulu.
help_email_url_text=Afficher ce texte lié à l'URL spécifiée.
help_email_linkname_reporting=Utilisé à des fins de rapport uniquement. Les apostrophes et les guillemets ne sont pas autorisés et seront automatiquement supprimés avant la sauvegarde.
help_email_sendImmediately=Cochez cette case pour envoyer le courrier électronique dès que le client atteint dans l'activité l'action Envoyer un message. Si cette case est décochée, le serveur envoie le courrier électronique à l'heure de la journée à laquelle l'envoi des courriers électroniques de marketing du magasin est planifié dans la console d'administration.
help_email_template=Indiquez le modèle de courrier électronique à utiliser. Si ce modèle n'existe pas encore dans le système, vous devez en créer un à l'aide de l'outil Marketing.
help_emailStatistics_delivery=Ce tableau affiche des statistiques de base de livraison du courrier électronique, sous forme de nombres et de pourcentages.
help_emailStatistics_effectiveness=Ce tableau affiche des statistiques sur l'interaction des clients avec les courriers électroniques reçus, sous forme de nombres et de pourcentages.
help_espot_name=Ce nom est affiché dans le centre de gestion et lors de l'affichage des emplacements e-marketing dans un aperçu du magasin.
help_espot_displayContent=Cochez cette case si cet emplacement e-marketing est destiné à afficher un contenu, tel qu'une publicité. Ceci figure uniquement à titre d'information.
help_espot_displayCategories=Cochez cette case si cet emplacement e-marketing est destiné à afficher une recommandation de catégorie. Ceci figure uniquement à titre d'information.
help_espot_displayCatalogEntries=Cochez cette case si cet emplacement e-marketing est destiné à afficher une recommandation d'entrée de catalogue. Ceci figure uniquement à titre d'information.
help_espot_widget=Cochez cette case si cet emplacement e-marketing comporte un widget pouvant être imbriqué sur un site distant. Ceci figure uniquement à titre d'information.
help_espot_feed=Il s'agit de l'adresse Web du flux pour cet emplacement e-Marketing. Vous pouvez visualiser le flux en copiant cette URL et en la collant dans un lecteur de flux ou navigateur. Vous pouvez également fournir cette URL aux clients afin qu'ils puissent s'y abonner.
help_espot_defaultContent=Indiquez ce qui doit être affiché dans cet emplacement e-Marketing lorsque a) aucune activité Web n'est en cours d'exécution dans cet emplacement, ou b) le client visualisant la page n'est pas ciblé par les activités Web en cours d'exécution dans cet emplacement. Vous pouvez spécifier des entrées de catalogue, des catégories et des contenus comme contenu par défaut.
help_espot_defaultContentOverride=Si vous spécifiez ici un contenu par défaut, celui indiqué dans le magasin de ressources sera ignoré.
help_espot_defaultTitleContent=Indiquez ce qui doit être affiché dans ce titre d'emplacement e-Marketing lorsque a) aucune activité Web n'est en cours d'exécution dans cet emplacement, ou b) le client visualisant la page n'est pas ciblé par les activités Web en cours d'exécution dans cet emplacement. Du contenu marketing peut être défini comme le contenu par défaut du titre.
help_espot_defaultTitleContentOverride=Si vous spécifiez ici un contenu de titre par défaut, celui indiqué dans le magasin de ressources sera ignoré.
help_espot_statistics_viewer=Indique le nombre de vues et de clics pour chaque emplacement e-marketing utilisé dans cette activité depuis la première activation de l'activité. Le taux de clics représente le nombre de clics par centaine de vues, exprimé en pourcentage.
help_displayMA_type=Vous pouvez sélectionner plusieurs types d'association en maintenant enfoncée la touche Maj ou Ctrl lorsque vous cliquez sur ces types.
help_displayMA_targetCondition=Sélectionnez l'option indiquant comment vous désirez définir cette cible.
help_shopcartpurchhist_targetCondition_total=Sélectionnez l'option indiquant comment vous désirez définir cette cible.
help_shopcartpurchhist_targetCondition_products=Sélectionnez l'option indiquant comment vous désirez définir cette cible.
help_shopcartpurchhist_targetCondition_categories=Sélectionnez l'option indiquant comment vous désirez définir cette cible.
help_shopcart_anyCatalogEntries=Choisissez l'option indiquant combien d'entrées de catalogue cible doivent être dans le panier.
help_shopcart_catalogEntries=Choisissez l'option indiquant combien d'entrées de catalogue cible doivent être dans le panier. Si vous avez spécifié plusieurs entrées de catalogue ou catégories dans le tableau précédent, ce nombre s'applique à chacune.
help_purchhist_anyCatalogEntries=Choisissez l'option décrivant le nombre de commandes que le client doit avoir passé.
help_purchhist_catalogEntries=Choisissez l'option qui décrit combien d'entrées de catalogue cible doivent être dans l'historique d'achat du client. Si vous avez spécifié plusieurs entrées de catalogue ou catégories dans le tableau précédent, ce nombre s'applique à chacune.
help_promotionrecommendation_promotionSelection=Indiquez la promotion à associer au contenu affiché par cette activité Web. Si cette promotion n'existe pas dans le système, vous devez la créer à l'aide de l'outil Promotions.
help_promotionrecommendation_contentSelection=Indiquez le contenu à afficher dans l'emplacement e-Marketing de cette activité Web. Il s'agit généralement d'une publicité pour la promotion associée qui possède une action de clic prédéfinie. Si ce contenu n'existe pas dans le système, vous devez le créer à l'aide de l'outil Marketing.
help_couponSelection=Indiquez le bon de réduction que vous voulez délivrer au client. Si ce bon de réduction n'existe pas dans le système, vous devez le créer à l'aide de l'outil Promotions.
help_sms_content=Indiquez le contenu à envoyer au client. Le type de contenu doit être un message texte dans le cas d'une unité mobile. Si ce contenu n'existe pas dans le système, vous devez le créer à l'aide de l'outil Marketing.
help_customerbehavior_targetCondition_option=Choisissez l'option décrivant la page du magasin que le client cible doit être en train de visualiser. Votre choix doit correspondre à l'emplacement e-marketing spécifié dans cette activité. Par exemple, si l'emplacement e-marketing est sur la page d'affichage de catégorie, choisissez l'option 'Le client visualise une catégorie'.
help_customerbehavior_targetCondition_categories=Sélectionnez l'option indiquant comment vous désirez définir cette cible.
help_customerbehavior_targetCondition_products=Sélectionnez l'option indiquant comment vous désirez définir cette cible.
help_customerbehavior_targetCondition_productsincategories=Sélectionnez l'option indiquant comment vous désirez définir cette cible.
help_customerbehavior_targetCondition_urlContents=Sélectionnez l'option indiquant comment vous désirez définir cette cible.
help_customerbehavior_targetCondition_searchTerms=Sélectionnez l'option indiquant comment vous désirez définir cette cible.
help_customerbehavior_targetCondition_urlContentsFromDomain=Sélectionnez l'option indiquant comment vous désirez définir cette cible.
help_customerbehavior_targetCondition_cookieContents=Sélectionnez l'option indiquant comment vous désirez définir cette cible.
help_customerbehavior_targetCondition_catalogBrowsingBehavior=Choisissez l'option décrivant la partie du catalogue du magasin que le client cible doit avoir visualisé.
help_customerbehavior_targetCondition_onlineBehavior=Choisissez l'option décrivant le type de comportement de client enregistré que vous souhaitez cibler. L'option Paramètres d'URL enregistrée permet de cibler les clients qui ont visualisé des pages dont l'URL contient un paramètre spécifique.
help_customerbehavior_categoryCondition=Indiquez si la condition ne doit s'appliquer qu'aux catégories spécifiées ou inclure également leurs sous-catégories.
help_recentlyviewed_typeOfList=Indiquez si la liste affichée dans l'emplacement e-marketing doit être constituée des entrées de catalogue récemment visualisées ou des catégories récemment visualisées.
help_wait_timeToWait=Spécifiez une période d'attente dans l'activité. Au terme de la période d'attente indiquée, l'activité se poursuit et le client passe au prochain élément placé dans le chemin de l'activité. Placez le déclencheur Attendre à droite d'un autre déclencheur ou d'une action. Il est déconseillé de placer un déclencheur Attendre comme premier élément dans un flux d'activité.
help_timeframe_catalogBrowsingBehavior=Choisissez l'option décrivant la période au cours de laquelle le client doit avoir visualisé les entrées de catalogue ou les catégories.
help_timeframe_onlineBehavior=Choisissez l'option décrivant la période au cours de laquelle le client doit avoir visualisé la page ou exécuté la recherche de terme.
help_timeframe_shoppingCart=Choisissez l'option décrivant la période au cours de laquelle le client doit avoir ajouté les entrées de catalogue à son panier.
help_timeframe_purchaseHistory=Choisissez l'option décrivant la période au cours de laquelle le client doit avoir passé la commande.
help_timeframe_socialCommerce=Choisissez l'option décrivant la période au cours de laquelle le client doit avoir participé au commerce social dans votre magasin.
help_content_name=Ce nom est affiché en interne pour faciliter l'identification du contenu.
help_content_behavior=Sélectionnez Statique si le contenu affiche les mêmes résultats pour tous les clients. Sélectionnez Dynamique si le contenu change en fonction du client, par exemple, le contenu affiche le nom du client dans le texte en utilisant des variables de substitution.
help_content_attachment=Les ressources affectées au contenu sont affichées au client dans la vitrine du magasin. Une ressource associée peut être un fichier, une URL ou une pièce jointe.
help_content_clickaction=Sélectionnez l'action à exécuter par le serveur lorsqu'un client clique sur le contenu affiché sur la vitrine.
help_content_inputOption=Spécifiez la méthode de définition de l'image cliquable. Vous pouvez définir chaque zone de l'image cliquable individuellement, ou inclure du code source HTML pour définir la totalité de l'image cliquable.
help_content_imageMapSource=Spécifiez le code source HTML qui définit la totalité de l'image cliquable. Définissez un ID de contenu comme nom de mappe pour associer l'image à l'image cliquable. Le format est le suivant : &lt;map name="[contentId]"&gt;. N'utiliser pas de chiffre comme nom de mappe.
help_content_areas=Définissez les zones de l'image qui pourront recevoir un clic. Définissez les coordonnées des zones à l'aide du format suivant : Rectangle : X1,Y1,X2,Y2 (représente la coordonnée supérieure gauche et X2,Y2, la coordonnée inférieure droite) ; Cercle : X,Y,radius (X,Y est le centre du cercle) ; Polygone : X1,Y1,X2,Y2, ... Xn,Yn (spécifiez un nombre pair de coordonnées)
help_content_url=URL vers laquelle l'action de clic amène le client. Si vous devez spécifier une URL personnalisée, obtenez ses données auprès de vos développeurs pour garantir l'acheminement du client vers l'emplacement voulu.  Sinon, elle se base sur les sélections opérées plus haut.
help_catalogbehavior_frequency=Choisissez l'option correspondant au nombre de fois où le client doit avoir visualisé les entrées de catalogue ou les catégories. Si vous spécifiez plusieurs entrées de catalogue ou catégories, le nombre de fois s'applique à chacune d'entre elles.
help_onlinebehavior_frequency=Choisissez l'option correspondant au nombre de fois où le client doit avoir visualisé la page ou exécuté la recherche de terme. Si vous spécifiez plusieurs termes de recherche ou valeurs de paramètre, le nombre de fois s'applique à chacun d'entre eux.
help_socialCommerce_frequency=Choisissez l'option correspondant au nombre de fois qu'un client doit avoir exécuté l'activité sociale définie dans cette cible.
help_socialCommerce_times=Indiquez le nombre de fois où un client doit avoir exécuté l'activité de commerce social définie dans ce déclencheur.
help_experiment_name=Ce nom est affiché en externe pour aider à identifier l'expérimentation dans les rapports analytiques.
help_experiment_branchType=Type de branchement utilisé dans cette expérimentation. Le type de branche "Premier chemin pour lequel le client se qualifie" est recommandé pour les expérimentations d'activité Web.
help_experiment_scope=Cette option indique le moment où un nouveau contenu doit être présenté à un client qui a déjà vu du contenu expérimental.
help_experiment_maxCustomers=Cette option indique le nombre de clients participant à l'expérimentation. Lorsque la limite est atteinte, aucun nouveau client ne sera autorisé à participer à l'expérimentation.
help_experiment_startDate=Date et heure de début de cette expérimentation. Si vous ne spécifiez pas de date de début, l'expérimentation commencera au moment prévu pour l'exécution de l'activité planifiée.
help_experiment_endDate=Date et heure de fin de cette expérimentation. Si vous n'indiquez pas de date de fin, l'expérimentation s'exécutera pendant toute la durée d'exécution planifiée de l'activité sauf si vous avez spécifié une valeur dans la zone <b>Nombre de clients maximal</b>.
help_experiment_sessionLength=Durée pendant laquelle un client voit le même élément test. A l'expiration du délai de session, il se peut qu'un élément de test différent soit affecté au client dans l'expérimentation. Il s'agit également de la durée entre l'affichage d'un produit dans l'emplacement e-marketing et la date/heure de la commande du client indiquant que l'affichage a influencé son achat.
help_experiment_status=Définit le statut de l'expérimentation avec la valeur En cours d'exécution (actif) ou Suspendu (inactif). Ce paramètre n'affecte que les chemins de l'expérimentation dans l'activité Web ; il n'affecte pas le statut de l'activité Web elle-même.
help_experiment_paths=Indiquez un nom pour chaque chemin dans l'expérimentation. Si le type de branche sélectionné est Chemin aléatoire, indiquez pour chaque chemin un pourcentage représentant la fréquence relative à laquelle le serveur doit choisir ce chemin, la somme des pourcentages de tous les chemins devant être égale à 100. Les expérimentations doivent comporter au moins deux chemins. 
help_experiment_totalUniqueCustomers=Cette valeur en lecture seule affiche le nombre de clients ayant pris part à cette expérimentation. Si un nombre a été spécifié dans la zone Nombre de clients maximal de l'onglet Propriétés générales, cette valeur détermine quand l'expérimentation prendra fin.
help_search_experiment_name=Ce nom est affiché en externe pour aider à identifier l'expérimentation dans les rapports analytiques.
help_search_experiment_branchType=Si les chemins suivant l'élément expérimentation commencent par des déclencheurs, choisissez le type de branche "Premier chemin pour lequel le client se qualifie". Sinon, choisissez le type de branche "Chemin aléatoire" et affectez un pourcentage à chaque chemin.
help_search_experiment_scope=Cette option indique quand appliquer un autre chemin dans l'expérimentation de la règle de recherche à un client spécifique qui a déjà participé à l'expérimentation.
help_search_experiment_maxCustomers=Cette option indique le nombre de clients participant à l'expérimentation. Lorsque la limite est atteinte, aucun nouveau client ne sera autorisé à participer à l'expérimentation.
help_search_experiment_startDate=Date et heure de début de cette expérimentation. Si vous ne spécifiez pas de date de début, l'expérimentation commencera au moment prévu pour l'exécution de la règle de recherche planifiée.
help_search_experiment_endDate=Date et heure de fin de cette expérimentation. Si vous n'indiquez pas de date de fin, l'expérimentation s'exécutera pendant toute la durée d'exécution planifiée de la règle de recherche sauf si vous avez spécifié une valeur dans la zone <b>Nombre de clients maximal</b>.
help_search_experiment_sessionLength=Durée pendant laquelle un client voit le même élément test. A l'expiration du délai de session, il se peut qu'un élément de test différent soit affecté au client dans l'expérimentation.
help_search_experiment_status=Définit le statut de l'expérimentation avec la valeur En cours d'exécution (actif) ou Suspendu (inactif). Ce paramètre n'affecte que les chemins d'expérimentation dans la règle de recherche. Il n'affecte pas la règle de recherche proprement dite.
help_search_experiment_paths=Indiquez un nom et un pourcentage pour chaque chemin de l'expérimentation. Le pourcentage représente la fréquence relative à laquelle le serveur choisit un chemin. La somme des valeurs en pourcentage de tous les chemins doit être égale à 100. Les expérimentations doivent comporter au moins deux chemins. 
help_search_experiment_totalUniqueCustomers=Cette valeur en lecture seule affiche le nombre de clients ayant pris part à cette expérimentation. Si un nombre a été spécifié dans la zone Nombre de clients maximal de l'onglet Propriétés générales, cette valeur détermine quand l'expérimentation prendra fin.
help_urlcontent_name=Entrez le nom du paramètre d'URL. Par exemple, si l'URL contient brand=xyz, entrez brand. Ce nom est sensible à la casse : saisissez-le exactement comme il figure dans l'URL.
help_urlcontent_values=Entrez tout ou partie de la valeur du paramètre d'URL, en fonction de votre sélection dans la liste Règle de correspondance de valeur de paramètre. Cette valeur est sensible à la casse. Vous pouvez spécifier plusieurs valeurs en ajoutant des lignes supplémentaires à la table.
help_searchTerms=Entrez tout ou partie du terme de recherche, en fonction de votre sélection dans la liste Règle de correspondance des termes recherchés. Le terme recherché n'est pas sensible à la casse. Vous pouvez spécifier plusieurs termes en ajoutant des lignes supplémentaires à la table.
help_urlcontentFromDomain_domain=Entrez tout ou partie du nom de domaine du site externe, en fonction de votre sélection dans la liste Règle de correspondance de domaine. Par exemple, pour un site externe nommé www.example.com, (a) Si la règle de correspondance stipule "Le domaine est exactement," entrez www.example.com (b) Si la règle de correspondance stipule "Le domaine contient," entrez example, .example. ou une portion quelconque de ce nom (c) Si la règle de correspondance stipule "Le domaine se termine par," entrez example.com ou .example.com.
help_urlcontentFromDomain_name=Entrez le nom du paramètre figurant dans l'URL de la page sur le site externe qui contenait le lien vers votre site. Par exemple, si l'URL contient search=televisions, entrez search. Ce nom est sensible à la casse : saisissez-le exactement comme il figure dans l'URL.
help_urlcontentFromDomain_values=Entrez tout ou partie de la valeur du paramètre figurant dans l'URL de la page sur le site externe qui contenait le lien vers votre site. Votre saisie dépend de la sélection effectuée dans la liste Règle de correspondance de valeur de paramètre. La valeur n'est pas sensible à la casse. Vous pouvez spécifier plusieurs valeurs en ajoutant des lignes supplémentaires à la table.
help_urlcontentFromDomain_searchKeywords=Entrez tout ou partie du terme de recherche, en fonction de votre sélection dans la liste Règle de correspondance des termes recherchés. Le terme recherché n'est pas sensible à la casse. Vous pouvez spécifier plusieurs termes en ajoutant des lignes supplémentaires à la table.
help_cookiecontent_name=Entrez le nom du cookie. Ce nom est sensible à la casse : saisissez-le exactement comme il figure dans le cookie.
help_cookiecontent_values=Entrez tout ou partie de la valeur du cookie, en fonction de votre sélection dans la liste Règle de correspondance de la valeur du cookie. Cette valeur est sensible à la casse. Vous pouvez spécifier plusieurs valeurs en ajoutant des lignes supplémentaires à la table.
help_time_daysOfTheWeek=Sélectionnez les jours de la semaine où cette activité ou ce chemin d'activité seront actifs. Si vous n'en sélectionnez pas, ils seront actifs tous les jours de la semaine.
help_time_startTime=Spécifiez l'heure de la journée où cette activité ou ce chemin d'activité seront actifs. Si vous ne spécifiez pas d'heure, l'activité débute à 12h00 (d'après le fuseau horaire du serveur)
help_time_endTime=Spécifiez l'heure de la journée où cette activité ou ce chemin d'activité cessent d'être actifs. Si vous ne spécifiez pas d'heure, elle cesse à 23h59 (d'après le fuseau horaire du serveur). Si vous spécifiez une heure de fin antérieure à l'heure de début (au format 24 heures), l'activité cesse le jour suivant, à l'heure de fin indiquée.
help_branch_name=Ce nom est affiché en externe pour aider à identifier la branche dans les rapports analytiques.
help_branch_branchType=Type de branchement utilisé dans cet élément de branche.
help_branch_paths=Indiquez un nom pour chaque chemin dans la branche. Si le type de branche sélectionné est Chemin aléatoire, indiquez pour chaque chemin un pourcentage représentant la fréquence relative à laquelle le serveur doit choisir ce chemin, la somme des pourcentages de tous les chemins devant être égale à 100. Les branches doivent comporter au moins deux chemins.
help_customerSegment_name=Ce nom est affiché dans le Centre de gestion. Lorsque vous ciblez ce segment de clientèle dans une activité marketing ou une promotion, vous devez utiliser ce nom pour identifier le segment.
help_customerSegment_populateMarketing=Cochez cette case si vous comptez utiliser des activités marketing pour ajouter ou retirer dynamiquement des clients dans ce segment. Ceci nécessite de créer une activité marketing qui référence ce segment de clientèle dans un élément d'action d'ajout ou de suppression du segment de clientèle. Cette case à cocher doit être sélectionnée afin que ces mises à jour dynamiques aient lieu.
help_customerSegment_allowExport=Si l'option est sélectionnée, le segment de clientèle peut être exporté vers les applications externes. 
help_customerSegment_exportAll=Si l'option est sélectionnée, tous les clients du segment de clientèle sont exportés vers les applications externes, y compris ceux qui n'ont pas donné leur accord pour les communications marketing.
help_customerSegment_inclusion=Sélectionnez une option dans cette liste afin d'ajouter à ce segment de clientèle des clients appartenant, ou n'appartenant pas, à un ou plusieurs segments de clientèle existants. Spécifiez ensuite les segments de clientèle dans la table qui s'affiche.
help_customerSegment_includedCustomer=Indiquez les clients enregistrés existants que vous désirez inclure explicitement dans ce segment de clientèle. Recherchez des clients d'après leur ID de connexion, leur nom ou leur prénom.
help_customerSegment_excludedCustomer=Indiquez les clients enregistrés existants que vous désirez exclure explicitement de ce segment de clientèle bien qu'ils répondent aux critères définis pour ce segment. Recherchez des clients d'après leur ID de connexion, leur nom ou leur prénom.
help_customerSegment_AcctCountryRegion=Le pays d'opération définit l'emplacement sur lequel un compte opère. Différence par rapport à l'emplacement géographique : un compte basé aux Etats-Unis pourra, par exemple, opérer aux Etats-Unis, au Canada et au Royaume-Uni.
help_customerSegment_AcctLocation=L'emplacement géographique définit le lieu où est basé un compte.
help_customerSegment_SpecifyAddrCity=Le nom de la ville doit correspondre exactement à celui stocké dans votre base de données de magasin pour le client concerné. Généralement, ce nom est stocké tel que saisi par le client dans votre page de magasin. Dans la table, vous pouvez ajouter plusieurs versions du nom de la ville, par exemple New York et NYC, pour obtenir des correspondances de clients plus nombreuses. Ce nom n'est pas sensible à la casse.
help_customerSegment_SpecifyAddrPostalCode=Le préfixe correspond à une portion du code postal complet tel que stocké dans votre base de données de magasin et débutant par le premier chiffre ou la première lettre de ce code. Par exemple, si vous spécifiez le préfixe 90 dans la table, le serveur recherchera dans la base de données du magasin tous les clients dont le code postal commence par 90. La recherche n'est pas sensible à la casse.
help_customerSegment_SpecifyPhoneNumber=L'indicatif téléphonique correspond à une portion du numéro de téléphone complet tel que stocké dans la base de données du magasin et débutant par son premier chiffre ou caractère. Par exemple, si vous spécifiez le préfixe 212 dans la table, le serveur recherchera dans la base de données du magasin tous les clients dont le numéro de téléphone commence par 212. Incluez seulement des chiffres dans votre entrée, sans espace ni caractère spécial tel que parenthèse ou trait d'union.
help_customerSegment_SpecifyEmail=Le nom de domaine est la partie de l'adresse électronique qui suit le signe @. Par exemple, pour inclure un client dont l'adresse électronique est johndoe@example.com, ajoutez le domaine correspondant à cette adresse à la table : example.com.
help_customerSegment_CurrentAge=Pour utiliser cet attribut, votre site doit demander leur date de naissance aux clients. Généralement, ils peuvent fournir cette information lors de l'enregistrement. Le serveur calcule l'âge du client en fonction de la date de naissance qu'il a indiquée. Par conséquent, l'âge reste correct au fil du temps.
help_customerSegment_AgeGroup=Pour utiliser cet attribut, votre site doit demander leur tranche d'âge aux clients. Généralement, ils peuvent fournir cette information lors de l'enregistrement. Si un client indique sa tranche d'âge aujourd'hui, cette donnée ne sera plus valide lorsque le client changera de tranche d'âge.
help_customerSegment_Segments=Spécifiez un ou plusieurs segments de clientèle que le serveur doit contrôler pour déclencher cette activité.
help_palette_triggers=Les déclencheurs définissent l'événement qui entraîne le lancement ou la poursuite de votre activité marketing.
help_palette_targets=Les cibles définissent les clients visés par votre activité marketing.
help_palette_actions=Les actions définissent ce qui doit se produire lorsqu'un déclencheur intervient.
help_palette_branching=Ajoutez un élément Branche à une activité Web ou dialogue pour scinder un chemin en plusieurs trajets. L'élément Branche et l'élément Expérimentation ont des usages différents.
help_abandondedcart_frequency=Spécifiez à quelle fréquence le serveur doit rechercher les abandons de panier répondant aux critères définis pour ce déclencheur. Si vous choisissez 'Une seule fois', la recherche ne sera pas périodique. Elle n'aura lieu qu'une fois pour toutes, le premier jour où l'activité entre en vigueur.
help_abandondedcart_numberOfDays=Spécifiez depuis combien de jours le panier doit être inactif pour déclencher l'activité. Par définition, un panier est considéré comme abandonné lorsqu'il contient un ou plusieurs articles et que, depuis le nombre de jours spécifié, le client n'a pas modifié son contenu et n'est pas passé à l'étape de paiement de ses achats.
help_abandondedcart_minimumNumberOfDays=Spécifiez le nombre minimum de jours pendant lequel le panier doit être inactif pour déclencher l'activité. Par définition, un panier est considéré comme abandonné lorsqu'il contient un ou plusieurs articles et que, depuis le nombre de jours spécifié, le client n'a pas modifié son contenu et n'est pas passé à l'étape de paiement de ses achats.
help_abandondedcart_maximumNumberOfDays=Spécifiez le nombre maximum de jours pendant lequel le panier doit être inactif pour déclencher l'activité. Par définition, un panier est considéré comme abandonné lorsqu'il contient un ou plusieurs articles et que, depuis le nombre de jours spécifié, le client n'a pas modifié son contenu et n'est pas passé à l'étape de paiement de ses achats.
help_customerSegment_frequency=Spécifiez à quelle fréquence le serveur doit rechercher des clients dans les segments répertoriés pour ce déclencheur. Choisissez 'Une seule fois' si l'activité ne doit être déclenchée qu'une seule fois, le premier jour où elle entre en vigueur. Choisissez 'Une fois par jour' pour que l'activité soit déclenchée chaque jour où elle est active. Une recherche quotidienne est utile pour les segments de clientèle dont les membres changent quotidiennement.
help_addToSegment_segment=Spécifiez un segment de clientèle existant. La case "Utiliser les activités marketing pour ajouter ou retirer des clients" doit être cochée dans l'onglet Propriétés générales de ce segment de clientèle. Faute de quoi, l'action 'Ajouter au / supprimer du segment de clientèle' ne fonctionnera pas.
help_birthdayNDays=Spécifiez combien de jours avant l'anniversaire du client cette activité doit être déclenchée. Pour déclencher l'activité le jour-même de l'anniversaire du client, spécifiez 0 dans cette zone.
help_bestsellers_category=Indiquez la catégorie pour laquelle vous voulez afficher une liste des produits les plus vendus. Vous pouvez indiquer plusieurs catégories, mais cela n'a de sens que si vous choisissez l'une des options <b>Affichage</b> qui exigent que l'utilisateur visualise la catégorie ou les sous-catégories correspondantes.
help_bestsellers_size=Indiquez combien de produits vous voulez afficher dans la liste des meilleures ventes.
help_bestsellers_interval_num=Indiquez le nombre de jours sur lequel la liste des meilleures ventes doit se fonder. Par exemple, si vous indiquez 3, la liste des meilleures ventes est fondée sur les commandes passées au cours des trois derniers jours.
help_bestsellers_location=Indiquez si le client doit visualiser la catégorie pour afficher la liste des meilleures ventes. Si vous choisissez l'option d'affichage de la liste <i>uniquement lorsque le client visualise la catégorie</i>, utilisez des emplacements e-marketing sur la page d'affichage de la catégorie. Si vous choisissez l'option d'affichage de la liste <i>uniquement lorsque le client visualise la catégorie ou les sous-catégories correspondantes</i>, utilisez les emplacements e-marketing sur la page d'affichage de la catégorie ou du produit ou des deux.
help_topbrowsed_category=Indiquez la catégorie pour laquelle vous voulez afficher une liste des produits les plus consultés sur le Web. Vous pouvez indiquer plusieurs catégories, mais cela n'a de sens que si vous choisissez l'une des options <b>Affichage</b> qui exigent que l'utilisateur visualise la catégorie ou les sous-catégories correspondantes.
help_topbrowsed_size=Indiquez combien de produits vous voulez afficher dans la liste des éléments les plus consultés sur le Web.
help_topbrowsed_interval_num=Indiquez le nombre de jours sur lequel la liste des éléments les plus consultés sur le Web doit se fonder. Par exemple, si vous indiquez 3, la liste des éléments les plus consultés sur le Web est fondée sur la navigation survenue au cours des trois derniers jours. 
help_topbrowsed_location=Indiquez si le client doit visualiser la catégorie pour afficher la liste des éléments les plus consultés sur Web. Si vous choisissez l'option d'affichage de la liste <i>uniquement lorsque le client visualise la catégorie</i>, utilisez des emplacements e-marketing sur la page d'affichage de la catégorie. Si vous choisissez l'option d'affichage de la liste <i>uniquement lorsque le client visualise la catégorie ou les sous-catégories correspondantes</i>, utilisez les emplacements e-marketing sur la page d'affichage de la catégorie ou du produit ou des deux.
help_waitforevent_eventname=Un développeur de magasin doit fournir le nom de l'événement. Il s'agit du nom que le développeur de magasin affecte à l'événement lors de la personnalisation du logiciel. L'événement définit ce qui doit se produire pour que ce déclencheur entraîne le démarrage ou la poursuite de l'activité Dialogue. Par exemple, un événement peut correspondre à un clic sur un lien personnalisé sur la page d'un magasin ou à la suppression d'un élément d'un panier. Le nom est sensible à la casse.
help_waitforevent_numberofparameters=Un développeur de magasin peut définir un ou deux paramètres de correspondance pour cet événement.
help_waitforevent_parametername=Un développeur de magasin doit fournir le nom du paramètre. Il s'agit du nom que le développeur de magasin affecte au paramètre lors de la personnalisation du logiciel pour cet événement. Le nom est sensible à la casse.
help_waitforevent_parametervalue=Un développeur de magasin doit fournir les valeurs du paramètre. Entrez tout ou partie de la valeur, en fonction de votre sélection dans la liste de stratégie de correspondance de valeur du paramètre. Cette valeur est sensible à la casse. Vous pouvez spécifier plusieurs valeurs en ajoutant des lignes supplémentaires à la table.
help_waitforevent_secondparametername=Si vous indiquez un deuxième nom de paramètre, les critères définis pour le premier et le deuxième paramètre doivent être remplis pour le déclencheur.
help_waitforevent_times=Indiquez le nombre de fois où un événement doit s'être produit pour un client donné pour que l'activité Dialogue commence ou continue.
help_waitforevent_timeframe=Choisissez l'option indiquant quand l'événement doit être survenu.
help_customersearches_searchtermvalue=Entrez tout ou partie du terme de recherche, en fonction de votre sélection dans la liste Règle de correspondance des termes recherchés. Vous pouvez spécifier plusieurs termes en ajoutant des lignes supplémentaires à la table.
help_customersearches_times=Indiquez le nombre de fois où un événement doit s'être produit pour un client donné pour que l'activité Dialogue commence ou continue.
help_customersearches_timeframe=Choisissez l'option indiquant quand l'événement doit être survenu.
help_recurringorder_repeatSchedule=Indiquez si vous souhaitez répéter cette activité ou l'exécuter une seule fois.
help_recurringorder_numberOfDays=Sélectionnez 0 pour déclencher l'activité le jour de la date de début, de fin ou d'annulation, ou entrez le nombre de jours avant ou après lequel déclencher l'activité. Par exemple, envoi d'un message électronique à un client pour l'avertir que sa commande récurrente va expirer dans 45 jours.
help_recurringorder_recurringOrderTriggerType=Indiquez si vous souhaitez déclencher la recherche avant ou après les dates de début, de fin ou d'annulation.
help_recurringorder_startsBetweenDateRange=Sélectionnez une période pour la recherche de la date de début de la commande récurrente ou choisissez une date quelconque.
help_recurringorder_endsBetweenDateRange=Sélectionnez une période pour la recherche de la date de début de la commande récurrente ou choisissez une date quelconque.
help_subscription_repeatSchedule=Indiquez si vous souhaitez répéter cette activité ou l'exécuter une seule fois.
help_subscription_numberOfDays=Sélectionnez 0 pour déclencher l'activité le jour de la date de début, de fin ou d'annulation, ou entrez le nombre de jours avant ou après lequel déclencher l'activité. Par exemple, envoi d'un message électronique à un client pour l'avertir que son abonnement va expirer dans 45 jours.
help_subscription_subscriptionTriggerType=Indiquez si vous souhaitez déclencher la recherche avant ou après les dates de début, de fin ou d'annulation.
help_subscription_startsBetweenDateRange=Sélectionnez une période pour la recherche de la date de début de l'abonnement ou choisissez une date quelconque.
help_subscription_endsBetweenDateRange=Sélectionnez une période pour la recherche de la date de fin de l'abonnement ou choisissez une date quelconque.
help_subscription_applicableSubscriptions=Restreignez votre recherche en ajoutant ici des entrées de catalogue spécifiques.

help_customerCheckInStore_locationType=Sélectionnez le type d'emplacement à associer au déclencheur d'enregistrement client.
help_customerCheckInStore_regionSelection=Spécifiez la région à associer au déclencheur d'enregistrement client.
help_customerCheckInStore_pointOfInterestSelection=Spécifiez le point d'intérêt à associer au déclencheur d'enregistrement client.
help_customerCheckInStore_frequency=Choisissez l'option correspondant au nombre de fois qu'un événement d'enregistrement client doit être reçu.
help_customerCheckInStore_times=Fois
help_customerCheckInStore_timeframe=Choisissez l'option indiquant si l'activité peut être déclenchée de manière répétitive.

help_locationcontent_locationType=L'identificateur de l'emplacement est utilisé avec le préfixe et le suffixe pour créer un chemin d'accès permettant de localiser le contenu à afficher. 
help_locationcontent_prefix=Vous devez obtenir ce préfixe de votre développeur de magasin afin de garantir qu'il identifie l'emplacement du contenu.
help_locationcontent_suffix=Vous devez obtenir ce suffixe de votre développeur de magasin afin de garantir qu'il identifie l'emplacement du contenu.

help_returnNvpData=Entrez le nom et la valeur des propriétés. Un emplacement e-Marketing peut être une information comprise par un emplacement e-Marketing de la vitrine, utilisé pour déterminer le comportement de celle-ci. Procurez-vous les noms et les valeurs destinés aux emplacements e-Marketing de la vitrine auprès de vos développeurs pour être certain qu'ils sont utilisables par les emplacements.
help_content_references=Ce tableau répertorie les emplacements e-Marketing, les activités Web et les agencements qui utilisent ce contenu. Effectuez un double-clic sur une ligne quelconque du tableau pour ouvrir la vue des propriétés de l'objet et y apporter des modifications. Si le tableau est vide, ce contenu n'est utilisé dans aucun objet et donc ne sera pas affiché dans la vitrine.

