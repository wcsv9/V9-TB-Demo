experimentEndConditionRequired=Pour l'élément Expérimentation, spécifiez une valeur soit pour la zone Nombre de clients maximal, soit pour la zone Date de fin.
experimentPercentagesIncorrect=Pour l'élément Expérimentation, dans l'onglet Chemins d'accès, indiquez dans la colonne Pourcentage (%) des valeurs totalisant 100%.
experimentDuplicateNames=Pour l'élément Expérimentation, dans l'onglet Chemins d'accès, indiquez pour chaque chemin un nom différent dans la colonne Nom. 
branchDuplicateNames=Pour l'élément Branche, indiquez pour chaque chemin un nom différent dans la colonne Nom.
attachmentRequired=Indiquez une pièce jointe, un fichier ou une URL dans la table Ressources associées.
noParameterNameProvided=Indiquez le nom du paramètre d'URL dans la zone Nom de paramètre.
noParameterValueProvided=Indiquez une ou plusieurs valeurs dans la table Valeurs de paramètre.
noCookieValueProvided=Indiquez une ou plusieurs valeurs dans la table Valeurs de cookie.
noKeywordProvided=Indiquez un ou plusieurs termes dans la table Termes recherchés.
