wrongContentTypeSelectedForSMS=Indiquez un contenu du type suivant dans la zone Contenu : Message texte pour unité mobile.
needsPopulatedPromotionCodes=Dans la table Promotion, indiquez une promotion qui comporte des codes de promotion uniques et qui a été activée.
invalidSubscriptionCatentry=Spécifiez une entrée de catalogue d'abonnement valide dans la zone Restreindre la recherche à des abonnements spécifiques. 
noNvpProvided=Indiquez une ou plusieurs valeurs dans la table Propriétés.

