contentWrongClickAction=Le contenu spécifié dans la table Contenu ne doit pas contenir d'action de clic associée à une promotion. Indiquez un contenu différent ou remplacer l'action Contenu à recommander par l'action Promotion à recommander.
promotionWrongClickAction=Le contenu spécifié dans la table Contenu doit contenir une action de clic associée à une promotion. Indiquez un contenu différent ou remplacer l'action Promotion à recommander par l'action Contenu à recommander.
promotionNotCoupon=Indiquez dans la table Promotion une promotion associée à des bons de réduction.
promotionNotCode=Spécifiez dans la table Promotion une promotion requérant des codes promotion.
noPropertiesRequiredTrigger=Aucune propriété n'a besoin d'être configurée pour ce déclencheur.
