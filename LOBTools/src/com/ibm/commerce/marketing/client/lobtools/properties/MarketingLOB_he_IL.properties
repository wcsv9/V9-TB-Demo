help_bestsellers_interval_num=ציינו ערך הזמנות של כמה ימים נדרש לביסוס רשימת הנמכרים ביותר. לדוגמה, אם תציינו 3, רשימת הנמכרים ביותר תתבסס על הזמנות שבוצעו במהלך שלושת הימים האחרונים.
help_bestsellers_location=ציינו אם הלקוח חייב להציג את הקטגוריה כדי לראות את רשימת הנמכרים ביותר. אם תיבחר האפשרות להצגת הרשימה <i>רק כאשר הלקוח מציג את הקטגוריה</i>, יהיה עליכם להשתמש בנקודות שיווק מקוון בדף הצגת הקטגוריות. אם תיבחר האפשרות להצגת הרשימה <i>רק כאשר הלקוח מציג את הקטגוריה או את תתי הקטגוריות</i>, יהיה עליכם להשתמש בנקודות שיווק מקוון בדף הצגת הקטגוריות, בדף הצגת המוצרים או בשני הדפים האלו.
help_topbrowsed_category=ציינו את הקטגוריה שעבורה ברצונכם להציג רשימה של המוצרים הנצפים ביותר. ניתן לציין יותר מקטגוריה אחת, אולם הדבר הגיוני רק אם נבחרת אחת מאפשרויות ה<b>Display</b> שדורשת מהלקוח להציג את הקטגוריה או את תתי הקטגוריות.
