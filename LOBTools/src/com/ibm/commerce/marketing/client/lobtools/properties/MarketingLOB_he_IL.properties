help_catalogbehavior_frequency=בחרו את האפשרות המתארת את מספר הפעמים שבהם הציג הלקוח את רשומות הקטלוג או את הקטגוריות. אם ציינתם יותר מרשומת קטלוג אחת או יותר מקטגוריה אחת, המספר בשדה 'פעמים' חל על כל אחת מהן.
