help_email_sendTime=השעה שבה תישלח הודעת הדואל בתאריך שציינתם לעיל. תצורת הערך הזה נקבעת על-ידי מנהלן המערכת ואם היא חסרה פירוש הדבר הוא שתצורת פעילויות הדואל לא נקבעה.
help_email_content_format=בחרו את תבנית התוכן עבור הודעת הדואל. בחירת תמליל פשוט מגבילה את התגים שניתן לכלול בתבנית. בחירת HTML עשויה לגרום לכך שלקוחות המשתמשים בסביבות דואל ישנות לא יוכלו להציג את הודעת הדואל כראוי.
help_email_url=ציינו את ה-URL שאליו פעולת הלחיצה מפנה את הלקוח. עליכם להשיג את ה-URL מצוות המפתחים כדי לוודא שהוא מפנה את הלקוח למיקום הנכון.
