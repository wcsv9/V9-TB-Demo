help_recentlyviewed_typeOfList=בחרו אם ברצונכם שרשימת הדפים שהוצגו לאחרונה תציג רשומות קטלוג או קטגוריות בנקודת השיווק המקוון.
help_wait_timeToWait=ציינו תקופת המתנה בפעילות. עם סיום תקופת ההמתנה הפעילות תמשיך והלקוח ימשיך למרכיב הבא בנתיב הפעילות. הציבו את ערך ההזנקה 'המתנה' מימין לערך הזנקה אחר או מימין לפעולה. לא מומלץ להציב ערך הזנקה של 'המתנה' כמרכיב ראשון בזרימת פעילות.
