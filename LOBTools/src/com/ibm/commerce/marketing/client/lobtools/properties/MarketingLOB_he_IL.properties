help_content_inputOption=ציינו את השיטה להגדרת מפת התמונה. ניתן להגדיר כל אזור במפת התמונה בנפרד או לכלול קוד מקור של HTML להגדרת התמונה כולה.
help_content_imageMapSource=ציינו את קוד המקור של HTML שמגדיר את מפת התמונה  המלאה. הגדירו contentId של תמונה כשם המפה כדי לשייך את התמונה למפת התמונה. התבנית היא: &lt;map name="[contentId]"&gt;. אין להגדיר מספר כשם מפה.
help_content_areas=הגדירו את האזורים בתוך התמונה שיכללו פעולת לחיצה. ציינו את הקואורדינטות של האזור באמצעות התבניות הבאות: מלבן: X1,Y1,X2,Y2 (כאשר X1,Y1 היא הקואורדינטה בצד שמאל למעלה ו-X2,Y2 היא הקואורדינטה בצד ימין למעלה); עיגול: X,Y,רדיוס (כאשר X,Y הוא מרכז העיגול); מצולע: X1,Y1,X2,Y2, ... Xn,Yn (ציינו מספר זוגי של קואורדינטות)
