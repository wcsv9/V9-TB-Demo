help_activityDialog_repeatable=פעילויות שניתן לחזור עליהן מאפשרות ללקוח להזין ולהשלים את הפעילות מספר פעמים. שקלו את מטרת הפעילות שלכם כדי להחליט אם לסמן את הפעילות כפעילות שניתן לחזור עליה או לא.
