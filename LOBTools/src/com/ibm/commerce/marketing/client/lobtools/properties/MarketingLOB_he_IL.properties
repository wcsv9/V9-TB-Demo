help_email_linkname_reporting=לשימוש למטרות דיווח בלבד. גרשים ומירכאות אינם מורשים והם יוסרו באופן אוטומטי לפני השמירה.
help_email_sendImmediately=בחרו בתיבת סימון זו כדי לשלוח את הדואל ברגע שהלקוח מגיע לפעולה 'שליחת הודעה' של הפעילות. אם תיבת הסימון לא תיבחר, השרת ישלח את הודעת הדואל בזמן שבו מתוזמנת שליחה של הודעות דואל שיווקיות עבור החנות בקונסול המנהלה.
help_email_template=ציינו את תבנית הדואל לשימוש. אם התבנית עדיין לא קיימת במערכת, עליכם ליצור אותה באמצעות  הכלי 'שיווק'.
