help_content_behavior=בחרו 'סטטי' אם התוכן מציג את אותן התוצאות לכל הלקוחות. בחרו 'דינמי' אם התוכן משתנה כתלות בלקוח, לדוגמה, התוכן מציג את שם הלקוח בתמליל באמצעות משתני החלפה.
