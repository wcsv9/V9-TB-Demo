help_email_recordClicks=בחרו בתיבת סימון זו אם ברצונכם שמספר הלחיצות על הודעות הדואל יוצגו בלשונית 'סטטיסטיקה' עבור פעילות דואר אלקטרוני המשתמשת בתבנית זו.
help_email_recordCoremetrics=בחרו בתיבת סימון זו אם ברצונכם לעקוב אחר היעילות של פעילות דואר אלקטרוני שמשתמשת בתבנית זו ב-IBM Digital Analytics.
