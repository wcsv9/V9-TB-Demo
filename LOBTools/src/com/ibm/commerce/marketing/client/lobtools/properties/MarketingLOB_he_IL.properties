help_waitforevent_eventname=מפתח חנות חייב לספק שם חנות. זה השם שאותו מקצה מפתח חנות לאירוע בעת התאמה אישית של תוכנה. האירוע מגדיר את ההתרחשות שאמורה לקרות כדי שערך הזנקה זה יגרום לפעילות הדו-שיח להתחיל או להמשיך. לדוגמה, אירוע יכול להיות לחיצה של לקוח על קישור מותאם או סילוק פריט מעגלת קניות. השם תלוי רישיות.
