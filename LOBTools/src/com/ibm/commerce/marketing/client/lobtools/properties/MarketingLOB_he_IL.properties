help_emailStatistics_effectiveness=טבלה זו מציגה סטטיסטיקה הקשורה למספר הלקוחות שעמם התקיימה אינטראקציה בהודעות הדואל שהתקבלו, והיא מוצגת במספרים ובאחוזים.
