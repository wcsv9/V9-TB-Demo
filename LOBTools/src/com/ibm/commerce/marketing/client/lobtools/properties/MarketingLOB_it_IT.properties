# Dialog Activity Templates
dialogActivityTemplBlank=Attività finestra di dialogo vuota
dialogActivityTemplBlankDescription=Per consigliare qualsiasi tipo di contenuto a un cliente che soddisfa le condizioni di destinazione scelte.

# Help
help_searchSKU=Selezionare le voci di catalogo acquistabili come SKU e kit. Non è possibile aggiungere prodotti e raccolte di prodotti.
help_campaign_name=Questo nome viene visualizzato internamente per identificare la campagna.
help_campaign_owner=Questa è la persona responsabile per la campagna. Può trattarsi di un senior sponsor, qualcuno responsabile per il finanziamento della campagna o in altro modo pertinente per la propria attività commerciale.
help_campaign_season=Questa è la stagione in cui viene eseguita la campagna. Può essere basata sul calendario, come ad esempio primavera o estate, sui periodi fiscali o in altro modo pertinente alla propria attività commerciale. Viene visualizzata nella pagina Campagne - Elenco.
help_activity_name=Questo nome viene visualizzato internamente per identificare l'attività.
help_activity_priority=Assegnare una priorità immettendo un numero compreso tra zero e mille. Zero è la priorità più bassa e mille è la priorità più alta. Quando più attività sono pianificate per lo stesso spot di e-Marketing, l'attività con la priorità più alta viene visualizzata per prima.
help_activity_repeatable=Le attività ripetibili visualizzano il contenuto ad un cliente più volte. Questo significa che un cliente che visualizza lo spot di e-Marketing più volte può vedere lo stesso contenuto ogni volta. Questo funzionamento è di norma desiderabile per le attività web.
help_activityDialog_repeatable=Le attività ripetibili consentono al cliente di immettere e completare l'attività più volte. Prendere in considerazione l'obiettivo della propria attività per decidere se contrassegnare quest'attività come ripetibile.
help_activity_relatedActivities=Questa tabella elenca le attività collegate mediante esperimenti di marketing all'attività che si sta visualizzando. Ad esempio, se si sta visualizzando un'attività creata partendo dal percorso vincente di un esperimento, questa tabella elenca l'attività originale, di sola lettura, contenente gli elementi di test.
help_email_name=Questo nome viene visualizzato internamente per identificare il modello email.
help_email_recordOpens=Affinché il numero di email aperte venga visualizzato nella scheda Statistiche di un'attività email che utilizza questo modello, è necessario spuntare questa casella di controllo.
help_email_recordClicks=Affinché il numero di clic sulle email venga visualizzato nella scheda Statistiche di un'attività email che utilizza questo modello, è necessario spuntare questa casella.
help_email_recordCoremetrics=Selezionare questa casella di spunta se si desidera tracciare in IBM Digital Analytics l'efficacia di un'attività email che utilizza questo modello.
help_email_recordAnalyticsProvider=Selezionare questa casella di spunta se si desidera tracciare in un provider di analisi esterno l'efficacia di un'attività email che utilizza questo modello.
help_email_replyTo=Questo è l'indirizzo email cui possono rispondere i clienti che ricevono l'email.
help_email_sendDate=La data in cui verrà inviata l'email.
help_email_sendTime=L'ora in cui verrà inviata l'email nella data precedentemente specificata. Questo valore viene configurato dal responsabile del sito e se è mancante, le attività relative alle email non sono state configurate.
help_email_content_format=Selezionare il formato del contenuto per l'email. La selezione di testo normale limita le tag che possono essere incluse nel modello. La selezione di HTML può significare che i clienti che utilizzano dei client email non recenti non possono visualizzare correttamente l'email consegnata.
help_email_url=Immettere l'URL che verrà aperto dall'azione clic del cliente. Questo URL deve essere ottenuto dagli sviluppatori per essere sicuri che porti il cliente al percorso corretto.
help_email_url_text=Visualizzare questo testo collegato all'URL specificato.
help_email_linkname_reporting=Utilizzato solo per scopi di notifica. Gli apici singoli e doppi non sono consentiti e verranno rimossi automaticamente prima del salvataggio.
help_email_sendImmediately=Selezionare questa casella di controllo per inviare l'email non appena il cliente raggiunge l'azione Invia messaggio nell'attività. Se la casella di spunta è deselezionata, il server invia l'email all'ora del giorno per cui è pianificato l'invio delle email di marketing per il negozio nella Console di gestione.
help_email_template=Specificare il modello email da utilizzare. Se il modello non esiste ancora nel sistema, è necessario crearne uno utilizzando lo Strumento marketing.
help_emailStatistics_delivery=Questa tabella visualizza le statistiche di consegna email di base, sia in cifre che in percentuali.
help_emailStatistics_effectiveness=Questa tabella visualizza le statistiche collegate al modo in cui i clienti interagiscono con le email che hanno ricevuto, mostrate sia in cifre che in percentuale.
help_espot_name=Questo nome viene visualizzato nel Management Center e, durante la visualizzazione dell'ubicazione degli spot di e-Marketing, in un'anteprima negozio.
help_espot_displayContent=Selezionare questa casella di controllo se questo spot di e-Marketing deve visualizzare contenuti, ad esempio un annuncio. Queste indicazioni vengono fornite a solo scopo informativo.
help_espot_displayCategories=Selezionare questa casella di spunta se questo spot di e-Marketing deve visualizzare dei consigli sulla categoria. Queste indicazioni vengono fornite a solo scopo informativo.
help_espot_displayCatalogEntries=Selezionare questa casella di spunta se questo spot di e-Marketing deve visualizzare dei consigli sulla voce di catalogo. Queste indicazioni vengono fornite a solo scopo informativo.
help_espot_widget=Selezionare questa casella di spunta se questo spot di e-Marketing ha un widget che può essere incorporato in un sito remoto. Queste indicazioni vengono fornite a solo scopo informativo.
help_espot_feed=Questo è l'indirizzo web del feed per questo spot di e-marketing. Il feed può essere visualizzato copiando l'URL e incollandolo in un lettore di feed o in un browser. È anche possibile fornire questo URL ai clienti in modo che possano effettuare la sottoscrizione al feed.
help_espot_defaultContent=Specificare cosa visualizzare in questo spot di e-Marketing se a) non sono presenti attività web attualmente in esecuzione in questo spot di e-Marketing, oppure b) le attività web attualmente in esecuzione in questo spot di e-Marketing non sono destinate al cliente che sta visualizzando la pagina. È possibile specificare voci di catalogo, categorie e contenuti come contenuto predefinito.
help_espot_defaultContentOverride=Se il contenuto predefinito viene specificato qui, il contenuto predefinito specificato nel negozio risorse verrà ignorato.
help_espot_defaultTitleContent=Specificare cosa visualizzare in questo titolo di spot di e-Marketing se a) non sono presenti attività web attualmente in esecuzione in questo spot di e-Marketing, oppure b) le attività web attualmente in esecuzione in questo spot di e-Marketing non sono destinate al cliente che sta visualizzando la pagina. È possibile specificare del contenuto di marketing come contenuto del titolo predefinito.
help_espot_defaultTitleContentOverride=Se il contenuto del titolo predefinito viene specificato qui, il contenuto del titolo predefinito specificato nel negozio risorse verrà ignorato.
help_espot_statistics_viewer=Indica il numero di visualizzazioni e di clic per ciascuno spot di e-Marketing utilizzato in questa attività dalla prima attivazione di quest'ultima. La percentuale di visite è il numero di clic per centinaio di visualizzazioni, espresso in percentuale.
help_displayMA_type=È possibile selezionare più tipi di associazione tenendo premuto il tasto Maiusc o il tasto Ctrl mentre si fa clic sui tipi di associazione.
help_displayMA_targetCondition=Scegliere l'opzione che descrive come definire questa destinazione.
help_shopcartpurchhist_targetCondition_total=Scegliere l'opzione che descrive come definire questa destinazione.
help_shopcartpurchhist_targetCondition_products=Scegliere l'opzione che descrive come definire questa destinazione.
help_shopcartpurchhist_targetCondition_categories=Scegliere l'opzione che descrive come definire questa destinazione.
help_shopcart_anyCatalogEntries=Scegliere l'opzione che descrive il numero di voci di catalogo di destinazione che il carrello degli acquisti deve contenere.
help_shopcart_catalogEntries=Scegliere l'opzione che descrive il numero di voci di catalogo di destinazione che il carrello degli acquisti deve contenere. Se si specificano più voci di catalogo o categorie nella tabella precedente, il numero è valido per ciascuna di esse.
help_purchhist_anyCatalogEntries=Scegliere l'opzione che descrive il numero di ordini che il cliente deve aver effettuato.
help_purchhist_catalogEntries=Scegliere l'opzione che descrive il numero di voci di catalogo di destinazione che la cronologia acquisti del cliente deve contenere. Se si specificano più voci di catalogo o categorie nella tabella precedente, il numero è valido per ciascuna di esse.
help_promotionrecommendation_promotionSelection=Specificare la promozione che si desidera associare al contenuto visualizzato da questa attività web. Se la promozione non esiste ancora nel sistema, è necessario crearla utilizzando lo Strumento promozioni.
help_promotionrecommendation_contentSelection=Specificare il contenuto che si desidera visualizzare nello spot di e-marketing per questa attività web. Solitamente, il contenuto è un annuncio relativo alla promozione associata che presenta un'azione di selezione predefinita per una promozione. Se il contenuto non esiste ancora nel sistema, è necessario crearlo utilizzando lo Strumento marketing.
help_couponSelection=Specificare la promozione coupon che si desidera emettere per il cliente. Se la promozione coupon non esiste ancora nel sistema, è necessario crearla utilizzando lo Strumento promozioni.
help_sms_content=Specificare il contenuto da inviare al cliente. Il tipo di contenuto deve essere Messaggio di testo per dispositivo mobile. Se il contenuto non esiste ancora nel sistema, è necessario crearlo utilizzando lo Strumento marketing.
help_customerbehavior_targetCondition_option=Selezionare l'opzione che descrive la pagina del negozio che il cliente di destinazione deve visualizzare. La scelta deve corrispondere allo spot di e-Marketing specificato in questa attività. Ad esempio, se lo spot di e-Marketing si trova nella pagina di visualizzazione delle categorie, selezionare Il cliente sta visualizzando una categoria.
help_customerbehavior_targetCondition_categories=Scegliere l'opzione che descrive come definire questa destinazione.
help_customerbehavior_targetCondition_products=Scegliere l'opzione che descrive come definire questa destinazione.
help_customerbehavior_targetCondition_productsincategories=Scegliere l'opzione che descrive come definire questa destinazione.
help_customerbehavior_targetCondition_urlContents=Scegliere l'opzione che descrive come definire questa destinazione.
help_customerbehavior_targetCondition_searchTerms=Scegliere l'opzione che descrive come definire questa destinazione.
help_customerbehavior_targetCondition_urlContentsFromDomain=Scegliere l'opzione che descrive come definire questa destinazione.
help_customerbehavior_targetCondition_cookieContents=Scegliere l'opzione che descrive come definire questa destinazione.
help_customerbehavior_targetCondition_catalogBrowsingBehavior=Selezionare l'opzione che descrive la parte del catalogo del negozio che i clienti di destinazione devono aver visualizzato.
help_customerbehavior_targetCondition_onlineBehavior=Selezionare l'opzione che descrive il tipo di comportamento del cliente registrato che si intende stabilire come target. L'opzione Parametri URL registrati stabilisce come target i clienti che hanno visualizzato pagine contenenti un parametro specifico nell'URL della pagina.
help_customerbehavior_categoryCondition=Specificare se le condizioni devono essere applicate solo alle categorie specificate o se includono anche le categorie secondarie.
help_recentlyviewed_typeOfList=Scegliere se si desidera visualizzare le voci di catalogo o le categorie nello spot di e-Marketing nell'elenco visualizzato di recente.
help_wait_timeToWait=Specificare un tempo di attesa nell'attività. Trascorso il tempo di attesa, l'attività continua e il cliente procede all'elemento successivo nel percorso dell'attività. Posizionare il trigger di attesa a destra di un altro trigger o di un'azione. Si sconsiglia di posizionare un trigger di attesa come primo elemento di un flusso di attività.
help_timeframe_catalogBrowsingBehavior=Scegliere l'opzione che descrive quando il cliente deve aver visualizzato le voci di catalogo o le categorie.
help_timeframe_onlineBehavior=Scegliere l'opzione che descrive quando il cliente deve aver visualizzato la pagina o eseguito la ricerca del termine di ricerca.
help_timeframe_shoppingCart=Scegliere l'opzione che descrive quando il cliente deve aver aggiunto le voci di catalogo al carrello degli acquisti.
help_timeframe_purchaseHistory=Scegliere l'opzione che descrive quando il cliente deve aver effettuato l'ordine.
help_timeframe_socialCommerce=Scegliere l'opzione che descrive quando il cliente deve aver partecipato al Social commerce nel negozio.
help_content_name=Questo nome viene visualizzato internamente per identificare il contenuto.
help_content_behavior=Scegliere Statico se il contenuto visualizza gli stessi risultati a tutti i clienti. Scegliere Dinamico se il contenuto cambia a seconda del cliente; ad esempio, il contenuto visualizza il nome del cliente nel testo utilizzando le variabili di sostituzione.
help_content_attachment=Le risorse assegnate a un contenuto vengono mostrate ai clienti dal negozio. Una risorsa associata può essere rappresentata da un file, un URL o da un allegato.
help_content_clickaction=Selezionare l'azione eseguita dal server quando un client fa clic sul contenuto visualizzato nel negozio.
help_content_inputOption=Specificare il metodo per definire la mappa di immagine. È possibile definire ciascuna area nella mappa di immagine singolarmente oppure includere il codice origine HTML per definire l'intera mappa di immagine.
help_content_imageMapSource=Specificare il codice di origine HTML che definisce l'intera mappa di immagine. Impostare un ID contenuto immagine come nome mappa per associare l'immagine con la mappa di immagine. Il formato è: &lt;nome mappa="[IDcontenuto]"&gt;. Non impostare un numero come nome mappa.
help_content_areas=Definire le aree nell'immagine che conterranno un'azione di clic. Specificare le coordinate dell'area utilizzando questi formati: Rettangolo: X1,Y1,X2,Y2 (dove X1,Y1 è la coordinata superiore sinistra e X2,Y2 è la coordinata inferiore destra); Cerchio: X,Y,raggio (dove X,Y è il centro del cerchio); Poligono: X1,Y1,X2,Y2, ... Xn,Yn (specificare un numero pari di coordinate)
help_content_url=È l'URL aperto dall'azione di clic del cliente. Se si specifica un URL personalizzato, questo valore deve essere ottenuto dagli sviluppatori per assicurarsi che il cliente venga trasferito nell'ubicazione corretta.  Altrimenti, si basa sulle selezioni immesse precedentemente.
help_catalogbehavior_frequency=Scegliere l'opzione che descrive il numero di volte che il cliente deve aver visualizzato le voci di catalogo o le categorie. Se si specificano più voci di catalogo o categorie, il numero del campo Volte si applica a ciascuna.
help_onlinebehavior_frequency=Scegliere l'opzione che descrive quante volte il cliente deve aver visualizzato la pagina o eseguito la ricerca del termine di ricerca. Se si specificano più di un termine di ricerca o valore di parametro, il numero nel campo Volte si applica a ciascuno di essi.
help_socialCommerce_frequency=Scegliere l'opzione che descrive il numero di volte in cui un cliente deve aver effettuato l'attività sociale definita in questo target.
help_socialCommerce_times=Specificare quante volte un cliente deve aver effettuato l'attività di social commerce definita in questo trigger.
help_experiment_name=Questo nome viene visualizzato esternamente per facilitare l'identificazione dell'esperimento nei prospetti analitici.
help_experiment_branchType=Il tipo di diramazione utilizzato in questo esperimento. Il tipo di ramo "Primo percorso per cui è qualificato il cliente" è consigliato per gli esperimenti dell'attività web.
help_experiment_scope=Questa opzione specifica quando mostrare il nuovo contenuto ad un cliente che ha già visualizzato il contenuto sperimentale.
help_experiment_maxCustomers=Questa opzione specifica il numero di clienti che parteciperanno a questo esperimento. Quando viene raggiunto un certo limite, ai nuovi clienti non viene concesso di partecipare all'esperimento.
help_experiment_startDate=La data e l'ora di inizio di questo esperimento. Se non si specifica una data di inizio, l'esperimento verrà avviato quando è pianificato l'avvio dell'attività.
help_experiment_endDate=La data e l'ora di fine dell'esperimento. Se non si specifica una data di fine, l'esperimento verrà eseguito per la durata pianificata dell'attività, a meno che non sia stato definito un valore nel campo <b>Numero massimo di clienti</b>.
help_experiment_sessionLength=La quantità di tempo durante il quale un cliente visualizza lo stesso elemento di test. Alla scadenza della sessione, al cliente può essere assegnato un diverso elemento di test nell'esperimento. Rappresenta anche il periodo di tempo a partire dal quale un cliente ha iniziato a visualizzare qualcosa in uno spot di e-Marketing fino al momento in cui ha effettuato l'ordine indicando che ciò che ha visto ha influenzato il suo acquisto.
help_experiment_status=Imposta lo stato dell'esperimento in Esecuzione in corso (attivo) o Sospeso (inattivo). Questa impostazione influisce solo sui percorsi esperimento nell'attività web; non influisce sullo stato dell'attività web stessa.
help_experiment_paths=Specificare un nome per ciascun percorso nell'esperimento. Se il tipo di ramo selezionato è Percorso casuale, specificare una percentuale per ogni percorso che rappresenti la frequenza relativa alla quale il server sceglie un percorso. La somma dei valori di percentuale di tutti i percorsi deve essere uguale a 100. Gli esperimenti devono avere almeno due percorsi. 
help_experiment_totalUniqueCustomers=Questo valore di sola lettura mostra il numero totale di clienti che hanno partecipato a questo esperimento. Se nel campo Numero massimo di clienti della scheda Proprietà generali è impostato un numero, questo valore indicherà quando finirà l'esperimento.
help_search_experiment_name=Questo nome viene visualizzato esternamente per facilitare l'identificazione dell'esperimento nei prospetti analitici.
help_search_experiment_branchType=Se i percorsi che seguono l'elemento esperimento iniziano con delle destinazioni, scegliere il tipo di ramo "Primo percorso per cui è qualificato il cliente". Altrimenti, scegliere il tipo di ramo "Percorso casuale" e assegnare una percentuale a ciascun percorso.
help_search_experiment_scope=Questa opzione specifica quando applicare un percorso differente nell'esperimento della regola di ricerca a un cliente specifico che abbia già partecipato all'esperimento.
help_search_experiment_maxCustomers=Questa opzione specifica il numero di clienti che parteciperanno a questo esperimento. Quando viene raggiunto un certo limite, ai nuovi clienti non viene concesso di partecipare all'esperimento.
help_search_experiment_startDate=La data e l'ora di inizio di questo esperimento. Se non si specifica una data di inizio, l'esperimento verrà avviato quando è pianificato l'avvio della regola di ricerca.
help_search_experiment_endDate=La data e l'ora di fine dell'esperimento. Se non si specifica una data di fine, l'esperimento verrà eseguito per la durata pianificata della regola di ricerca, a meno che non sia stato definito un valore nel campo <b>Numero massimo di clienti</b>.
help_search_experiment_sessionLength=La quantità di tempo durante il quale un cliente visualizza lo stesso elemento di test. Alla scadenza della sessione, al cliente può essere assegnato un diverso elemento di test nell'esperimento.
help_search_experiment_status=Imposta lo stato dell'esperimento in Esecuzione in corso (attivo) o Sospeso (inattivo). Questa impostazione influisce solo sui percorsi esperimento nella regola di ricerca. Non influisce sulla regola di ricerca stessa.
help_search_experiment_paths=Specificare un nome e una percentuale per ciascun percorso nell'esperimento. La percentuale rappresenta la frequenza relativa con cui il server sceglie un percorso. La somma dei valori percentuale per tutti i percorsi deve essere 100. Gli esperimenti devono avere almeno due percorsi. 
help_search_experiment_totalUniqueCustomers=Questo valore di sola lettura mostra il numero totale di clienti che hanno partecipato a questo esperimento. Se nel campo Numero massimo di clienti della scheda Proprietà generali è impostato un numero, questo valore indicherà quando finirà l'esperimento.
help_urlcontent_name=Immettere il nome nel parametro URL. Ad esempio, se l'URL contiene brand=xyz, immettere brand. Il nome è sensibile alle maiuscole/minuscole; immetterlo esattamente come viene visualizzato nell'URL.
help_urlcontent_values=Immettere tutto o parte del valore relativo al parametro URL, in accordo con la selezione effettuata nell'elenco delle regole di corrispondenza dei valori del parametro. Il valore è sensibile alle maiuscole/minuscole. È possibile specificare più di un valore aggiungendo ulteriori righe nella tabella.
help_searchTerms=Immettere tutto o parte del termine di ricerca, in base alla selezione effettuata nell'elenco delle regole di corrispondenza dei termini di ricerca. Il termine di ricerca non è sensibile alle maiuscole/minuscole. È possibile specificare più di un termine di ricerca aggiungendo ulteriori righe nella tabella.
help_urlcontentFromDomain_domain=Immettere tutto o parte del nome di dominio relativo al sito esterno, in accordo con la selezione effettuata nell'elenco delle regole di corrispondenza dei domini. Esempio: per un sito esterno denominato www.example.com, (a) Se la regola di corrispondenza è "Il dominio è esattamente", immettere www.example.com (b) Se la regola di corrispondenza è "Il dominio contiene", immettere example, .example. o qualunque altra parte del nome (c) Se la regola di corrispondenza è "Il dominio termina con", immettere example.com o .example.com
help_urlcontentFromDomain_name=Immettere il nome del parametro visualizzato nell'URL della pagina del sito esterno che conteneva il collegamento al proprio sito. Ad esempio, se l'URL contiene search=televisions, immettere search. Il nome è sensibile alle maiuscole/minuscole; immetterlo esattamente come viene visualizzato nell'URL.
help_urlcontentFromDomain_values=Immettere tutto o parte del valore del parametro visualizzato nell'URL della pagina del sito esterno che conteneva il collegamento al proprio sito. Ciò che viene immesso dipende dalla selezione effettuata nell'elenco delle regole di corrispondenza dei valori del parametro. Il valore non è sensibile alle maiuscole/minuscole. È possibile specificare più di un valore aggiungendo ulteriori righe nella tabella.
help_urlcontentFromDomain_searchKeywords=Immettere tutto o parte del termine di ricerca, in base alla selezione effettuata nell'elenco delle regole di corrispondenza dei termini di ricerca. Il termine di ricerca non è sensibile alle maiuscole/minuscole. È possibile specificare più di un termine di ricerca aggiungendo ulteriori righe nella tabella.
help_cookiecontent_name=Immettere il nome del cookie. Il nome è sensibile alle maiuscole/minuscole; immetterlo esattamente come viene visualizzato nel cookie.
help_cookiecontent_values=Immettere tutto o parte del valore del cookie, in accordo con la selezione effettuata nell'elenco delle regole di corrispondenza del valore del cookie. Questo valore è sensibile alle maiuscole/minuscole. È possibile specificare più di un valore aggiungendo ulteriori righe nella tabella.
help_time_daysOfTheWeek=Selezionare i giorni della settimana in cui questa attività o percorso di attività è attivo. Se non si seleziona un giorno, l'attività o il percorso dell'attività sarà attivo ogni giorno.
help_time_startTime=Selezionare l'ora del giorno in cui questa attività o percorso di attività è attivo. Se non si specifica un'ora, l'ora di inizio è 12:00 A.M. (fuso orario del server).
help_time_endTime=Selezionare l'ora del giorno in cui questa attività o percorso di attività smette di essere attivo. Se non si specifica un'ora, l'ora di fine è 11:59 P.M. (fuso orario del server). Se si specifica un'ora di fine anteriore all'ora di inizio nel formato a 24 ore, l'ora di fine si verificherà il giorno seguente.
help_branch_name=Questo nome viene visualizzato esternamente per facilitare l'identificazione del ramo nei prospetti analitici.
help_branch_branchType=Il tipo di diramazione utilizzato in questo elemento ramo.
help_branch_paths=Specificare un nome per ciascun percorso nel ramo. Se il tipo di ramo selezionato è Percorso casuale, specificare una percentuale per ogni percorso che rappresenti la frequenza relativa alla quale il server sceglie un percorso. La somma dei valori di percentuale di tutti i percorsi deve essere uguale a 100. I rami devono avere almeno due percorsi.
help_customerSegment_name=Questo nome viene visualizzato nel Management Center. Quando si considera questo segmento cliente come destinazione in un'attività di marketing o una promozione, è necessario utilizzare questo nome per identificare il segmento cliente.
help_customerSegment_populateMarketing=Selezionare questa casella di controllo se si desidera utilizzare le attività di marketing per aggiungere o rimuovere dinamicamente clienti da questo segmento. Ciò richiede la creazione di un'attività di marketing che faccia riferimento a questo segmento cliente in un elemento azione Aggiungi al o Rimuovi dal segmento cliente. Per consentire l'esecuzione di questi aggiornamenti dinamici è necessario selezionare questa casella di controllo.
help_customerSegment_allowExport=Quando questa opzione è selezionata, è possibile esportare il segmento cliente in applicazioni esterne. 
help_customerSegment_exportAll=Quando questa opzione è selezionata, tutti i clienti nel segmento cliente vengono esportati in applicazioni esterne, inclusi i clienti che non hanno optato per le comunicazioni di marketing.
help_customerSegment_inclusion=Selezionare un'opzione da questo elenco per includere clienti in questo nuovo segmento cliente appartenente o meno a uno o più segmenti cliente esistenti. Specificare quindi i segmenti cliente nella tabella visualizzata.
help_customerSegment_includedCustomer=Specificare i clienti registrati esistenti da includere esplicitamente in questo segmento clienti. Eseguire la ricerca dei clienti per ID di collegamento, nome o cognome.
help_customerSegment_excludedCustomer=Specificare i clienti registrati esistenti da escludere esplicitamente da questo segmento clienti, anche se soddisfano i criteri definiti per il segmento. Eseguire la ricerca dei clienti per ID di collegamento, nome o cognome.
help_customerSegment_AcctCountryRegion=Il paese o la regione in cui opera definisce dove un account ha la sua operatività. Questa ubicazione si differenzia dalla posizione geografica, in cui un account con sede negli Stati Uniti potrebbe operare negli Stati Uniti, in Canada e nel Regno Unito.
help_customerSegment_AcctLocation=La posizione geografica definisce dove un account ha la sua sede.
help_customerSegment_SpecifyAddrCity=Il nome della città aggiunto alla tabella deve corrispondere esattamente al nome, così come questo è memorizzato nel database dei negozi per un dato cliente. In genere il nome viene memorizzato così come immesso dal cliente nella pagina del negozio. Nella tabella è possibile immettere più versioni del nome della stessa città, ad esempio New York e NYC, al fine di ottenere più corrispondenze di clienti. Il nome non è sensibile alle maiuscole/minuscole.
help_customerSegment_SpecifyAddrPostalCode=Il prefisso è una parte del codice postale completo, così come è memorizzato nel database dei negozi, che inizia con il primo numero o la prima lettera del codice. Ad esempio, se si specifica il prefisso 90 nella tabella, il server cercherà nel database dei negozi tutti i clienti il cui codice postale inizia con 90. La ricerca non è sensibile alle maiuscole/minuscole.
help_customerSegment_SpecifyPhoneNumber=Il prefisso è una parte del numero di telefono completo, così come è memorizzato nel database dei negozi, che inizia con il primo numero o carattere. Ad esempio, se si specifica il prefisso 212 nella tabella, il server cercherà nel database dei negozi tutti i clienti che hanno un numero di telefono che inizia con 212. La voce deve contenere solo numeri; non inserire spazi o caratteri speciali (ad esempio, parentesi e trattini).
help_customerSegment_SpecifyEmail=Il nome di dominio è la parte di indirizzo di email che si trova dopo il simbolo @. Ad esempio, per includere un cliente con indirizzo email johndoe@example.com, aggiungere alla tabella il dominio indirizzo email: example.com.
help_customerSegment_CurrentAge=Per utilizzare questo attributo, il sito deve raccogliere le date di nascita dei clienti. Solitamente, i clienti possono specificare la propria data di nascita durante la registrazione. Il server calcola l'età del cliente in base alla data di nascita fornita; pertanto, l'età sarà sempre precisa.
help_customerSegment_AgeGroup=Per utilizzare questo attributo, il sito deve raccogliere i gruppi di età dei clienti. Solitamente, i clienti possono specificare il proprio gruppo di età durante la registrazione. Notare che se un cliente specifica il proprio gruppo di età oggi, tale gruppo potrebbe diventare impreciso nel tempo.
help_customerSegment_Segments=Per avviare questa attività, specificare uno o più segmenti cliente che si desidera venga controllato dal server.
help_palette_triggers=I trigger definiscono l'evento che causa l'inizio o la continuazione dell'attività di marketing.
help_palette_targets=Le destinazioni definiscono quali sono i clienti a cui è destinata l'attività di marketing.
help_palette_actions=Le azioni definiscono cosa fare al verificarsi di un trigger.
help_palette_branching=Aggiungere un elemento Ramo a un'attività web o finestra di dialogo per suddividere un unico percorso in percorsi multipli. L'elemento Ramo e l'elemento Esperimento hanno utilizzi differenti.
help_abandondedcart_frequency=Specificare con quale frequenza il server cerca i carrelli di acquisto abbandonati corrispondenti ai criteri impostati per questo trigger. Se si sceglie Una volta sola, il controllo verrà effettuato solo il primo giorno in cui l'attività è attiva.
help_abandondedcart_numberOfDays=Specificare per quanti giorni il carrello degli acquisti deve rimanere inattivo per avviare l'attività. Per definizione, un carrello degli acquisti abbandonato contiene uno o più articoli e il cliente non ha effettuato la verifica né modificato il contenuto del carrello nel corso del numero di giorni specificato.
help_abandondedcart_minimumNumberOfDays=Specificare il numero minimo di giorni per cui il carrello degli acquisti deve rimanere inattivo per avviare l'attività. Per definizione, un carrello degli acquisti abbandonato contiene uno o più articoli e il cliente non ha effettuato la verifica né modificato il contenuto del carrello nel corso del numero di giorni specificato.
help_abandondedcart_maximumNumberOfDays=Specificare il numero massimo di giorni per cui il carrello degli acquisti deve rimanere inattivo per avviare l'attività. Per definizione, un carrello degli acquisti abbandonato contiene uno o più articoli e il cliente non ha effettuato la verifica né modificato il contenuto del carrello nel corso del numero di giorni specificato.
help_customerSegment_frequency=Specificare con quale frequenza il server controlla i clienti nei segmenti impostati per questo trigger. Scegliere Una volta sola, se si desidera che l'attività venga avviata una volta sola, il primo giorno in cui l'attività è attiva. Scegliere Giornalmente, se si desidera che l'attività venga avviata ogni giorno in cui è attiva. Un controllo giornaliero ha senso per i segmenti cliente con un'appartenenza che cambia quotidianamente.
help_addToSegment_segment=Specificare un segmento cliente esistente. Il segmento cliente deve avere la seguente casella di spunta selezionata nella propria scheda Proprietà generali: "Utilizza le attività di marketing per aggiungere o rimuovere clienti." Se la casella di spunta non è selezionata, l'azione Aggiungi a/Rimuovi da segmento cliente non funzionerà.
help_birthdayNDays=Specificare il numero di giorni al compleanno del cliente per avviare questa attività. Per avviare l'attività sul compleanno del cliente, specificare 0 in questo campo.
help_bestsellers_category=Specificare la categoria per cui visualizzare un elenco dei prodotti più venduti. È possibile specificare più di una categoria; tuttavia, questo è opportuno solo se si seleziona una delle opzioni <b>Visualizza</b> che richiede la visualizzazione della categoria o delle sottocategorie da parte del cliente.
help_bestsellers_size=Specificare quanti prodotti visualizzare nell'elenco dei più venduti.
help_bestsellers_interval_num=Specificare il numero di giorni di ordini su cui basare l'elenco dei più venduti. Ad esempio, se si specifica 3, l'elenco dei più venduti sarà basato sugli ordini effettuati negli ultimi tre giorni.
help_bestsellers_location=Specificare se il cliente debba visualizzare la categoria per vedere l'elenco dei più venduti. Se si seleziona l'opzione di visualizzazione dell'elenco <i>solo quando il cliente sta visualizzando la categoria</i>, utilizzare gli spot di e-Marketing nella pagina di visualizzazione della categoria. Se si seleziona l'opzione di visualizzazione dell'elenco <i>solo quando il cliente sta visualizzando la categoria o le sottocategorie</i>, utilizzare gli spot di e-Marketing nella pagina di visualizzazione della categoria, del prodotto o in entrambe.
help_topbrowsed_category=Specificare la categoria per la quale visualizzare un elenco dei prodotti più visualizzati. È possibile specificare più di una categoria; tuttavia, questo è opportuno solo se si seleziona una delle opzioni <b>Visualizza</b> che richiede la visualizzazione della categoria o delle sottocategorie da parte del cliente.
help_topbrowsed_size=Specificare quanti prodotti visualizzare nell'elenco dei più visualizzati.
help_topbrowsed_interval_num=Specificare il numero di giorni di ordini su cui basare l'elenco dei più visualizzati. Ad esempio, se si specifica 3, l'elenco dei più visualizzati sarà basato sugli ordini effettuati negli ultimi tre giorni. 
help_topbrowsed_location=Specificare se il cliente debba visualizzare la categoria per vedere l'elenco dei più visualizzati. Se si seleziona l'opzione di visualizzazione dell'elenco <i>solo quando il cliente sta visualizzando la categoria</i>, utilizzare gli spot di e-Marketing nella pagina di visualizzazione della categoria. Se si seleziona l'opzione di visualizzazione dell'elenco <i>solo quando il cliente sta visualizzando la categoria o le sottocategorie</i>, utilizzare gli spot di e-Marketing nella pagina di visualizzazione della categoria, del prodotto o in entrambe.
help_waitforevent_eventname=È necessario che uno sviluppatore di negozio fornisca il nome dell'evento. Questo è il nome assegnato dallo sviluppatore del negozio all'evento durante la personalizzazione del software. L'evento definisce che cosa deve avvenire perché questo trigger avvii o faccia continuare l'attività finestra di dialogo. Ad esempio, un evento potrebbe essere il clic di un utente su un link personalizzato sulla pagina di un negozio o la rimozione di un articolo da un carrello degli acquisti. Il nome è sensibile alle maiuscole/minuscole.
help_waitforevent_numberofparameters=Uno sviluppatore di negozio può definire uno o due parametri che corrispondano a questo evento.
help_waitforevent_parametername=È necessario che uno sviluppatore di negozio fornisca il nome del parametro. Questo è il nome assegnato dallo sviluppatore del negozio al parametro durante la personalizzazione del software per questo evento. Il nome è sensibile alle maiuscole/minuscole.
help_waitforevent_parametervalue=È necessario che uno sviluppatore di negozio fornisca i valori del parametro. Immettere tutto o una parte del valore, a seconda della selezione effettuata nell'elenco delle regole di corrispondenza del valore del parametro. Il valore è sensibile alle maiuscole/minuscole. È possibile specificare più di un valore aggiungendo ulteriori righe nella tabella.
help_waitforevent_secondparametername=Se si specifica un secondo nome per il parametro, è necessario che la corrispondenza per il primo e il secondo parametro soddisfi i criteri del parametro per il trigger.
help_waitforevent_times=Specificare il numero di volte in cui si è verificato l'evento per un determinato cliente perché l'attività di finestra di dialogo inizi o continui.
help_waitforevent_timeframe=Selezionare l'opzione che descrive quando deve essersi verificato l'evento.
help_customersearches_searchtermvalue=Immettere tutto o parte del termine di ricerca, in base alla selezione effettuata nell'elenco delle regole di corrispondenza dei termini di ricerca. È possibile specificare più di un termine di ricerca aggiungendo ulteriori righe nella tabella.
help_customersearches_times=Specificare il numero di volte in cui si è verificato l'evento per un determinato cliente perché l'attività di finestra di dialogo inizi o continui.
help_customersearches_timeframe=Selezionare l'opzione che descrive quando deve essersi verificato l'evento.
help_recurringorder_repeatSchedule=Selezionare se si desidera ripetere o eseguire solo una volta questa attività.
help_recurringorder_numberOfDays=Selezionare 0 per avviare l'attività il giorno della data di avvio, di fine o di annullamento o immettere il numero di giorni prima o dopo in cui si desidera avviare l'attività. Ad esempio, l'invio di un'e-mail a un cliente avvisa che l'ordine ricorrente scadrà tra 45 giorni.
help_recurringorder_recurringOrderTriggerType=Selezionare se si desidera che il trigger esegua la ricerca prima o dopo le date di inizio, fine o annullamento.
help_recurringorder_startsBetweenDateRange=Selezionare un intervallo di tempo in cui eseguire la ricerca per la data di avvio dell'ordine ricorrente o scegliere in qualsiasi momento.
help_recurringorder_endsBetweenDateRange=Selezionare un intervallo di tempo in cui eseguire la ricerca per la data di fine dell'ordine ricorrente o scegliere in qualsiasi momento.
help_subscription_repeatSchedule=Selezionare se si desidera ripetere o eseguire solo una volta questa attività.
help_subscription_numberOfDays=Selezionare 0 per avviare l'attività il giorno della data di avvio, di fine o di annullamento o immettere il numero di giorni prima o dopo in cui si desidera avviare l'attività. Ad esempio, l'invio di un'e-mail a un cliente avvisa che la sottoscrizione scadrà tra 45 giorni.
help_subscription_subscriptionTriggerType=Selezionare se si desidera che il trigger esegua la ricerca prima o dopo le date di inizio, fine o annullamento.
help_subscription_startsBetweenDateRange=Selezionare un intervallo di tempo in cui eseguire la ricerca per la data di avvio della sottoscrizione o scegliere in qualsiasi momento.
help_subscription_endsBetweenDateRange=Selezionare un intervallo di tempo in cui eseguire la ricerca per la data di fine della sottoscrizione o scegliere in qualsiasi momento.
help_subscription_applicableSubscriptions=Limitare la ricerca aggiungendo in questo punto le voci di catalogo della specifica sottoscrizione.

help_customerCheckInStore_locationType=Selezionare il tipo di ubicazione da associare al trigger Check-in cliente.
help_customerCheckInStore_regionSelection=Specificare la regione che si desidera associare al trigger Check-in cliente.
help_customerCheckInStore_pointOfInterestSelection=Specificare il punto di interesse che si desidera associare al trigger Check-in cliente.
help_customerCheckInStore_frequency=Scegliere l'opzione che descrive quante volte deve essere ricevuto un evento Check-in cliente.
help_customerCheckInStore_times=Volte
help_customerCheckInStore_timeframe=Scegliere l'opzione che descrive se l'attività può essere attivata ripetutamente.

help_locationcontent_locationType=L'identificativo dell'ubicazione viene utilizzato con il prefisso e il suffisso per creare un percorso per individuare il contenuto da visualizzare. 
help_locationcontent_prefix=È necessario ottenere questo prefisso dallo sviluppatore di negozio per assicurarsi che identifichi l'ubicazione corretta.
help_locationcontent_suffix=È necessario ottenere questo suffisso dallo sviluppatore di negozio per assicurarsi che identifichi l'ubicazione corretta.

help_returnNvpData=Immettere i nomi e i valori delle proprietà. Una proprietà di spot di e-Marketing può consistere in informazioni comprese da uno spot di e-Marketing di negozio e utilizzate per controllare la modalità di funzionamento del negozio. È possibile ottenere i nomi e i valori per uno spot di e-Marketing dagli sviluppatori per assicurarsi che i nomi e i valori impostati possano essere utilizzati dallo spot di e-Marketing di negozio.
help_content_references=Questa tabella elenca gli spot di e-Marketing, le attività Web e i layout che utilizzano questo contenuto. Fare doppio clic su qualsiasi riga della tabella per aprire la vista delle proprietà dell'oggetto e apportare modifiche. Se la tabella è vuota, questo contenuto non viene utilizzato in alcun oggetto e pertanto non verrà visualizzato nel negozio.

