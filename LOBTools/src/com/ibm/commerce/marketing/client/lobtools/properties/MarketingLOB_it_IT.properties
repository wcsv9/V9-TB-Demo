experimentEndConditionRequired=Per l'elemento Esperimento, specificare un valore per il campo Numero massimo di clienti o il campo Data di fine.
experimentPercentagesIncorrect=Per l'elemento Esperimento, nella scheda Percorsi, specificare i valori nella colonna Percentuale (%) che insieme totalizzano il 100 percento.
experimentDuplicateNames=Per l'elemento Esperimento, nella scheda Percorsi, specificare un nome diverso per ogni percorso nella colonna Nome. 
branchDuplicateNames=Per l'elemento Ramo, specificare un nome diverso per ogni percorso nella colonna Nome.
attachmentRequired=Specificare un allegato, file o URL nella tabella Risorse associate.
noParameterNameProvided=Specificare il nome del parametro URL nel campo Nome parametro.
noParameterValueProvided=Specificare uno o più valori nella tabella Valori di parametro.
noCookieValueProvided=Specificare uno o più valori nella tabella Valori cookie.
noKeywordProvided=Specificare uno o più termini di ricerca nella tabella dei termini di ricerca Cerca.
noCouponsSelected=Specificare una promozione coupon nella tabella Promozione coupon.
