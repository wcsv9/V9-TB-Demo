help_searchCriteriaAndResult_searchFilters=Specificare i criteri di ricerca da associare a questa destinazione. Ad esempio, è possibile scegliere di associare i clienti che hanno cercato le voci di catalogo di un produttore specifico.
help_searchCriteriaAndResult_displayMax=Specificare il numero massimo di risultati della ricerca da considerare; il valore predefinito è 100.
help_searchCriteriaAndResult_atTheTopOfSearchResult=Selezionare questa casella di spunta se si desidera che la destinazione venga associata al cliente solo se una delle voci di catalogo specificata è elencata per prima nei risultati della ricerca. Se questa casella di spunta non è selezionata, la destinazione verrà associata al cliente se una delle voci di catalogo è elencata in qualsiasi punto nei risultati della ricerca.

