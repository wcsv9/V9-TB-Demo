contentWrongClickAction=Il contenuto specificato nella tabella Contenuto non può avere un'azione di selezione legata alle promozioni. Specificare un contenuto diverso o sostituire l'azione consiglia contenuto con l'azione consiglia promozione.
promotionWrongClickAction=Il contenuto specificato nella tabella Contenuto deve avere un'azione di selezione legata alle promozioni. Specificare un contenuto diverso o sostituire l'azione consiglia promozione con l'azione consiglia contenuto.
promotionNotCoupon=Specificare una promozione nella tabella Promozione che corrisponde a una promozione coupon.
promotionNotCode=Specificare una promozione nella tabella Promozione che richiede codici di promozione.
noPropertiesRequiredTrigger=Non è necessario configurare nessuna proprietà per questo trigger.
noPropertiesRequiredTarget=Non è necessario configurare nessuna proprietà per questa destinazione.
noPropertiesRequiredAction=Non è necessario configurare nessuna proprietà per questa azione.
wrongContentTypeSelectedForSMS=Specificare il contenuto nella tabella Contenuto del seguente tipo: Messaggio di testo per dispositivo mobile.
needsPopulatedPromotionCodes=Nella tabella Promozioni, specificare una promozione che presenti codici promozione univoci e che sia stata attivata.
invalidSubscriptionCatentry=Specificare una voce di catalogo della sottoscrizione valida nel campo Limita la ricerca a sottoscrizioni specifiche. 
noNvpProvided=Specificare uno o più valori nella tabella Valori Proprietà.

