# Help
help_searchSKU=Wybierz pozycje katalogu, kt\u00f3re mo\u017cna kupi\u0107, takie jak kody SKU i zestawy. Nie mo\u017cna dodawa\u0107 produkt\u00f3w ani pakunk\u00f3w.
help_campaign_name=Ta nazwa jest wy\u015bwietlana wewn\u0119trznie i pomaga w identyfikowaniu kampanii.
help_campaign_owner=Jest to osoba odpowiedzialna za kampani\u0119. Mo\u017ce to by\u0107 g\u0142\u00f3wny sponsor, osoba odpowiedzialna za finansowanie kampanii lub dowolna inna osoba uznawana w firmie za w\u0142a\u015bciciela kampanii.
help_campaign_season=Jest to okres, w kt\u00f3rym b\u0119dzie prowadzona kampania. Okres mo\u017ce by\u0107 wyra\u017cony jako pora roku, na przyk\u0142ad wiosna lub lato, jako okres rozliczeniowy lub w dowolny inny spos\u00f3b w\u0142a\u015bciwy dla firmy. Jest on wy\u015bwietlany na stronie Kampanie - lista.
help_activity_name=Ta nazwa jest wy\u015bwietlana wewn\u0119trznie i pomaga w identyfikowaniu akcji.
help_activity_priority=Przypisz priorytet, wprowadzaj\u0105c liczb\u0119 z przedzia\u0142u od 0 do 1000. 0 oznacza najni\u017cszy priorytet, a 1000 - najwy\u017cszy. Je\u015bli dla tego samego obszaru e-reklamowego zaplanowano wiele akcji, najpierw wy\u015bwietlana jest ta o najwy\u017cszym priorytecie.
help_activity_repeatable=Akcje, kt\u00f3re mog\u0105 by\u0107 powtarzane, powoduj\u0105 wielokrotne wy\u015bwietlanie zawarto\u015bci klientowi. Oznacza to, \u017ce klient, kt\u00f3ry ogl\u0105da wiele razy ten sam obszar e-reklamowy, mo\u017ce za ka\u017cdym razem widzie\u0107 t\u0119 sam\u0105 zawarto\u015b\u0107. To zachowanie jest na og\u00f3\u0142 po\u017c\u0105dane w przypadku akcji WWW.
help_activityDialog_repeatable=Powtarzalne akcje pozwalaj\u0105 klientowi wielokrotnie wchodzi\u0107 do serwisu i doprowadza\u0107 do zako\u0144czenia akcji. Aby okre\u015bli\u0107, czy dana akcja powinna by\u0107 oznaczona jako powtarzalna, zastan\u00f3w si\u0119, jaki efekt ma ona przynie\u015b\u0107.
help_activity_relatedActivities=Tabela zawiera akcje, kt\u00f3re s\u0105 powi\u0105zane z wy\u015bwietlan\u0105 akcj\u0105 za po\u015brednictwem eksperyment\u00f3w marketingowych. Je\u015bli na przyk\u0142ad wy\u015bwietlana jest akcja utworzona na podstawie zwyci\u0119skiej \u015bcie\u017cki eksperymentu, to w tabeli znajduje si\u0119 oryginalna akcja zawieraj\u0105ca elementy testowe, w postaci tylko do odczytu.
help_email_name=Ta nazwa jest wy\u015bwietlana wewn\u0119trznie i pomaga w identyfikowaniu szablonu wiadomo\u015bci e-mail.
help_email_recordOpens=Zaznacz to pole wyboru, aby na karcie Statystyka by\u0142a wy\u015bwietlana liczba otwartych wiadomo\u015bci e-mail pochodz\u0105cych z akcji e-mail, dla kt\u00f3rej zastosowano ten szablon.
help_email_recordClicks=Zaznacz to pole wyboru, aby na karcie Statystyka by\u0142a wy\u015bwietlana liczba klikni\u0119\u0107 odsy\u0142aczy w wiadomo\u015bciach e-mail pochodz\u0105cych z akcji e-mail, dla kt\u00f3rej zastosowano ten szablon.
help_email_recordCoremetrics=Zaznacz to pole wyboru, aby \u015bledzi\u0107 w produkcie IBM Digital Analytics skuteczno\u015b\u0107 akcji e-mail, dla kt\u00f3rej zastosowano ten szablon.
help_email_recordAnalyticsProvider=Zaznacz to pole wyboru, aby \u015bledzi\u0107 w zewn\u0119trznym narz\u0119dziu do analizy skuteczno\u015b\u0107 akcji e-mail, dla kt\u00f3rej zastosowano ten szablon.
help_email_replyTo=To jest zwrotny adres e-mail, na kt\u00f3ry klienci otrzymuj\u0105cy wiadomo\u015b\u0107 mog\u0105 wysy\u0142a\u0107 odpowiedzi.
help_email_sendDate=Dzie\u0144, w kt\u00f3rym zostanie wys\u0142ana wiadomo\u015b\u0107 e-mail.
help_email_sendTime=Godzina, o kt\u00f3rej we wskazanym powy\u017cej dniu zostanie wys\u0142ana wiadomo\u015b\u0107 e-mail. Ta warto\u015b\u0107 jest ustawiana przez administratora serwisu. Je\u015bli nie jest ona ustawiona, oznacza to, \u017ce akcje e-mail nie zosta\u0142y skonfigurowane.
help_email_content_format=Wybierz format zawarto\u015bci wiadomo\u015bci e-mail. Wybranie zwyk\u0142ego tekstu ogranicza liczb\u0119 znacznik\u00f3w, jakie mo\u017cna stosowa\u0107 w szablonie. Wybranie opcji HTML mo\u017ce spowodowa\u0107, \u017ce klienci korzystaj\u0105cy ze starszych program\u00f3w pocztowych nie b\u0119d\u0105 w stanie poprawnie wy\u015bwietli\u0107 otrzymanej wiadomo\u015bci e-mail.
help_email_url=Wprowad\u017a adres URL, na kt\u00f3ry ma zosta\u0107 przekierowany klient po klikni\u0119ciu. Powinien to by\u0107 adres uzyskany od programist\u00f3w sklepu. Dzi\u0119ki temu b\u0119dziesz mie\u0107 pewno\u015b\u0107, \u017ce klient trafi na w\u0142a\u015bciw\u0105 stron\u0119.
help_email_url_text=Wy\u015bwietl ten tekst powi\u0105zany z podanym adresem URL.
help_email_linkname_reporting=Stosowane tylko do raportowania. Apostrofy i cudzys\u0142owy s\u0105 niedozwolone i b\u0119d\u0105 automatycznie usuwane przed zapisem.
help_email_sendImmediately=Zaznacz to pole wyboru, aby wiadomo\u015b\u0107 e-mail zosta\u0142a wys\u0142ana, gdy tylko klient dojdzie do dzia\u0142ania Wy\u015blij wiadomo\u015b\u0107 w ramach akcji. Gdy to pole wyboru jest niezaznaczone, serwer wy\u015ble wiadomo\u015b\u0107 e-mail w porze dnia, na kt\u00f3r\u0105 w konsoli administracyjnej zaplanowano wys\u0142anie wiadomo\u015bci marketingowych.
help_email_template=Okre\u015bl szablon wiadomo\u015bci e-mail, kt\u00f3ry ma by\u0107 stosowany. Je\u015bli szablon jeszcze nie istnieje w systemie, nale\u017cy go utworzy\u0107, korzystaj\u0105c z narz\u0119dzia Marketing.
help_emailStatistics_delivery=W tej tabeli s\u0105 wy\u015bwietlane podstawowe dane statystyczne na temat dostarczania wiadomo\u015bci e-mail, przedstawione w uj\u0119ciu liczbowym i procentowym.
help_emailStatistics_effectiveness=W tej tabeli s\u0105 wy\u015bwietlane dane statystyczne na temat post\u0119powania klient\u00f3w z otrzymanymi wiadomo\u015bciami e-mail, przedstawione w uj\u0119ciu liczbowym i procentowym.
help_espot_name=Ta nazwa jest wy\u015bwietlana w aplikacji Management Center oraz podczas ogl\u0105dania po\u0142o\u017cenia obszar\u00f3w e-reklamowych na podgl\u0105dzie sklepu.
help_espot_displayContent=Zaznacz to pole wyboru, je\u015bli w danym obszarze e-reklamowym ma by\u0107 wy\u015bwietlana tre\u015b\u0107, na przyk\u0142ad reklamy. Ustawienie to ma charakter wy\u0142\u0105cznie informacyjny.
help_espot_displayCategories=Zaznacz to pole wyboru, je\u015bli chcesz, aby w danym obszarze e-reklamowym by\u0142y wy\u015bwietlane rekomendacje kategorii. Ustawienie to ma charakter wy\u0142\u0105cznie informacyjny.
help_espot_displayCatalogEntries=Zaznacz to pole wyboru, je\u015bli chcesz, aby w danym obszarze e-reklamowym by\u0142y wy\u015bwietlane rekomendacje pozycji katalogu. Ustawienie to ma charakter wy\u0142\u0105cznie informacyjny.
help_espot_widget=Zaznacz to pole wyboru, je\u015bli obszar e-reklamowy ma widget, kt\u00f3ry mo\u017ce zosta\u0107 osadzony w miejscu zdalnym. Ustawienie to ma charakter wy\u0142\u0105cznie informacyjny.
help_espot_feed=To jest adres WWW kana\u0142u informacyjnego dla tego obszaru e-reklamowego. W celu wy\u015bwietlenia kana\u0142u informacyjnego mo\u017cna skopiowa\u0107 ten adres URL i wklei\u0107 go w czytniku kana\u0142\u00f3w lub przegl\u0105darce. Mo\u017cna tak\u017ce dostarczy\u0107 ten adres URL klientom, aby umo\u017cliwi\u0107 im subskrybowanie danego kana\u0142u informacyjnego.
help_espot_defaultContent=Okre\u015bl, co ma by\u0107 wy\u015bwietlane w tym obszarze e-reklamowym, gdy a) nie s\u0105 akurat realizowane \u017cadne akcje WWW korzystaj\u0105ce z tego obszaru lub b) klient ogl\u0105daj\u0105cy stron\u0119 nie nale\u017cy do grupy docelowej \u017cadnej z prowadzonych w\u0142a\u015bnie akcji WWW korzystaj\u0105cych z tego obszaru. Jako zawarto\u015b\u0107 domy\u015bln\u0105 mo\u017cna okre\u015bli\u0107 pozycje katalogu, kategorie lub tre\u015b\u0107.
help_espot_defaultContentOverride=Je\u015bli zostanie tu okre\u015blona zawarto\u015b\u0107 domy\u015blna, to zawarto\u015b\u0107 domy\u015blna wskazana w sk\u0142adzie zasob\u00f3w b\u0119dzie ignorowana.
help_espot_defaultTitleContent=Okre\u015bl, co ma by\u0107 wy\u015bwietlane w tym tytule obszaru e-reklamowego, gdy a) nie s\u0105 akurat realizowane \u017cadne akcje WWW korzystaj\u0105ce z tego obszaru lub b) klient ogl\u0105daj\u0105cy stron\u0119 nie nale\u017cy do grupy docelowej \u017cadnej z prowadzonych w\u0142a\u015bnie akcji WWW korzystaj\u0105cych z tego obszaru. Materia\u0142y marketingowe mo\u017cna okre\u015bli\u0107 jako domy\u015bln\u0105 tre\u015b\u0107 tytu\u0142u.
help_espot_defaultTitleContentOverride=Je\u015bli zostanie tu okre\u015blona domy\u015blna tre\u015b\u0107 tytu\u0142u, to domy\u015blna tre\u015b\u0107 tytu\u0142u wskazana w sk\u0142adzie zasob\u00f3w b\u0119dzie ignorowana.
help_espot_statistics_viewer=Podaje liczb\u0119 wy\u015bwietle\u0144 i klikni\u0119\u0107 w poszczeg\u00f3lnych obszarach e-reklamowych od chwili pierwszej aktywacji danej akcji. Wsp\u00f3\u0142czynnik klikni\u0119\u0107 to liczba klikni\u0119\u0107 na sto wy\u015bwietle\u0144, wyra\u017cona jako warto\u015b\u0107 procentowa.
help_displayMA_type=Mo\u017cna wybra\u0107 wiele typ\u00f3w powi\u0105za\u0144, klikaj\u0105c je z naci\u015bni\u0119tym klawiszem Shift lub Control.
help_displayMA_targetCondition=Wybierz opcj\u0119, kt\u00f3ra opisuje spos\u00f3b definiowania tego elementu docelowego.
help_shopcartpurchhist_targetCondition_total=Wybierz opcj\u0119, kt\u00f3ra opisuje spos\u00f3b definiowania tego elementu docelowego.
help_shopcartpurchhist_targetCondition_products=Wybierz opcj\u0119, kt\u00f3ra opisuje spos\u00f3b definiowania tego elementu docelowego.
help_shopcartpurchhist_targetCondition_categories=Wybierz opcj\u0119, kt\u00f3ra opisuje spos\u00f3b definiowania tego elementu docelowego.
help_shopcart_anyCatalogEntries=Wybierz opcj\u0119, kt\u00f3ra opisuje, ile docelowych pozycji katalogu musi znajdowa\u0107 si\u0119 w koszyku.
help_shopcart_catalogEntries=Wybierz opcj\u0119, kt\u00f3ra opisuje, ile docelowych pozycji katalogu musi znajdowa\u0107 si\u0119 w koszyku. Je\u015bli w poprzedniej tabeli zostanie okre\u015blona wi\u0119cej ni\u017c jedna pozycja katalogu lub kategoria, to liczba ta dotyczy ka\u017cdej z nich.
help_purchhist_anyCatalogEntries=Wybierz opcj\u0119 okre\u015blaj\u0105c\u0105, ile zam\u00f3wie\u0144 musia\u0142 z\u0142o\u017cy\u0107 ten klient.
help_purchhist_catalogEntries=Wybierz opcj\u0119, kt\u00f3ra opisuje, ile docelowych pozycji katalogu musi znajdowa\u0107 si\u0119 w historii zakup\u00f3w klienta. Je\u015bli w poprzedniej tabeli zostanie okre\u015blona wi\u0119cej ni\u017c jedna pozycja katalogu lub kategoria, to liczba ta dotyczy ka\u017cdej z nich.
help_promotionrecommendation_promotionSelection=Okre\u015bl promocj\u0119, kt\u00f3r\u0105 chcesz powi\u0105za\u0107 z zawarto\u015bci\u0105 wy\u015bwietlan\u0105 przez t\u0119 akcj\u0119 WWW. Je\u015bli promocja nie istnieje jeszcze w systemie, musisz j\u0105 utworzy\u0107, korzystaj\u0105c z narz\u0119dzia Promocje.
help_promotionrecommendation_contentSelection=Okre\u015bl zawarto\u015b\u0107, kt\u00f3ra ma by\u0107 wy\u015bwietlana w obszarze e-reklamowym dla tej akcji WWW. Zazwyczaj zawarto\u015bci\u0105 jest reklama powi\u0105zanej promocji, kt\u00f3ra ma predefiniowane dzia\u0142anie po klikni\u0119ciu dla promocji. Je\u015bli zawarto\u015b\u0107 nie istnieje jeszcze w systemie, musisz j\u0105 utworzy\u0107, korzystaj\u0105c z narz\u0119dzia Marketing.
help_couponSelection=Okre\u015bl promocj\u0119 kuponow\u0105, kt\u00f3ra b\u0119dzie oferowana klientowi. Je\u015bli promocji kuponowej jeszcze nie ma w systemie, musisz j\u0105 utworzy\u0107 za pomoc\u0105 narz\u0119dzia Promocje.
help_sms_content=Okre\u015bl zawarto\u015b\u0107 wysy\u0142an\u0105 do klienta. Wybrana zawarto\u015b\u0107 musi mie\u0107 typ Wiadomo\u015b\u0107 tekstowa na urz\u0105dzenia mobilne. Je\u015bli zawarto\u015b\u0107 nie istnieje jeszcze w systemie, musisz j\u0105 utworzy\u0107, korzystaj\u0105c z narz\u0119dzia Marketing.
help_customerbehavior_targetCondition_option=Wybierz opcj\u0119 opisuj\u0105c\u0105 stron\u0119 sklepu, kt\u00f3r\u0105 musi wy\u015bwietli\u0107 klient docelowy. Wyb\u00f3r powinien odpowiada\u0107 obszarowi e-reklamowemu okre\u015blonemu w tej akcji. Je\u015bli na przyk\u0142ad obszar e-reklamowy znajduje si\u0119 na stronie wy\u015bwietlania kategorii, nale\u017cy wybra\u0107 opcj\u0119: Klient przegl\u0105da kategori\u0119.
help_customerbehavior_targetCondition_categories=Wybierz opcj\u0119, kt\u00f3ra opisuje spos\u00f3b definiowania tego elementu docelowego.
help_customerbehavior_targetCondition_products=Wybierz opcj\u0119, kt\u00f3ra opisuje spos\u00f3b definiowania tego elementu docelowego.
help_customerbehavior_targetCondition_productsincategories=Wybierz opcj\u0119, kt\u00f3ra opisuje spos\u00f3b definiowania tego elementu docelowego.
help_customerbehavior_targetCondition_urlContents=Wybierz opcj\u0119, kt\u00f3ra opisuje spos\u00f3b definiowania tego elementu docelowego.
help_customerbehavior_targetCondition_searchTerms=Wybierz opcj\u0119, kt\u00f3ra opisuje spos\u00f3b definiowania tego elementu docelowego.
help_customerbehavior_targetCondition_urlContentsFromDomain=Wybierz opcj\u0119, kt\u00f3ra opisuje spos\u00f3b definiowania tego elementu docelowego.
help_customerbehavior_targetCondition_cookieContents=Wybierz opcj\u0119, kt\u00f3ra opisuje spos\u00f3b definiowania tego elementu docelowego.
help_customerbehavior_targetCondition_catalogBrowsingBehavior=Wybierz opcj\u0119, kt\u00f3ra opisuje cz\u0119\u015b\u0107 katalogu sklepu, kt\u00f3r\u0105 musia\u0142 wy\u015bwietli\u0107 klient docelowy.
help_customerbehavior_targetCondition_onlineBehavior=Wybierz opcj\u0119 opisuj\u0105c\u0105 typ zarejestrowanego zachowania klient\u00f3w, kt\u00f3re ma by\u0107 docelowe. Opcja Zarejestrowane parametry adres\u00f3w URL powoduje uwzgl\u0119dnienie tych klient\u00f3w, kt\u00f3rzy wy\u015bwietlili strony zawieraj\u0105ce w adresie URL konkretny parametr.
help_customerbehavior_categoryCondition=Okre\u015bl, czy warunek ma dotyczy\u0107 tylko podanych kategorii, czy r\u00f3wnie\u017c ich podkategorii.
help_recentlyviewed_typeOfList=Wybierz, czy lista ostatnio przegl\u0105danych pozycji ma wy\u015bwietla\u0107 pozycje katalogu lub kategorie w obszarze e-reklamowym.
help_wait_timeToWait=Okre\u015bl okres oczekiwania w ramach akcji. Po up\u0142ywie tego czasu akcja jest kontynuowana, a klient przechodzi do nast\u0119pnego elementu na \u015bcie\u017cce akcji. Umie\u015b\u0107 wyzwalacz Poczekaj z prawej strony innego wyzwalacza lub dzia\u0142ania. Nie zaleca si\u0119 umieszczania wyzwalacza Poczekaj jako pierwszego elementu w przep\u0142ywie akcji.
help_timeframe_catalogBrowsingBehavior=Wybierz opcj\u0119 okre\u015blaj\u0105c\u0105, kiedy klient musia\u0142 wy\u015bwietli\u0107 pozycje katalogu lub kategorie.
help_timeframe_onlineBehavior=Wybierz opcj\u0119 okre\u015blaj\u0105c\u0105, kiedy klient musia\u0142 wy\u015bwietli\u0107 stron\u0119 lub wykona\u0107 wyszukiwanie termin\u00f3w.
help_timeframe_shoppingCart=Wybierz opcj\u0119 okre\u015blaj\u0105c\u0105, kiedy klient musia\u0142 doda\u0107 pozycje katalogu do koszyka.
help_timeframe_purchaseHistory=Wybierz opcj\u0119 okre\u015blaj\u0105c\u0105, kiedy klient musia\u0142 z\u0142o\u017cy\u0107 zam\u00f3wienie.
help_timeframe_socialCommerce=Wybierz opcj\u0119 okre\u015blaj\u0105c\u0105, kiedy klient musia\u0142 bra\u0107 udzia\u0142 w handlu spo\u0142eczno\u015bciowym w sklepie.
help_content_name=Ta nazwa jest wy\u015bwietlana wewn\u0119trznie i pomaga w identyfikowaniu zawarto\u015bci.
help_content_behavior=Je\u015bli ma by\u0107 wy\u015bwietlana taka sama tre\u015b\u0107 dla wszystkich klient\u00f3w, nale\u017cy wybra\u0107 warto\u015b\u0107 Statyczne. Warto\u015b\u0107 Dynamiczne nale\u017cy wybra\u0107, je\u015bli wy\u015bwietlana tre\u015b\u0107 ma zale\u017ce\u0107 od klienta, na przyk\u0142ad gdy w tek\u015bcie jest umieszczane nazwisko klienta przy u\u017cyciu zmiennych podstawiania.
help_content_attachment=Zasoby przypisane do zawarto\u015bci s\u0105 prezentowane klientom w interfejsie sklepowym. Powi\u0105zany zas\u00f3b mo\u017ce by\u0107 plikiem, adresem URL lub za\u0142\u0105cznikiem.
help_content_clickaction=Wybierz dzia\u0142anie, jakie serwer ma wykonywa\u0107 za ka\u017cdym razem, gdy klient kliknie zawarto\u015b\u0107 wy\u015bwietlon\u0105 w interfejsie sklepowym.
help_content_inputOption=Podaj metod\u0119 definiowania mapy obrazu. Mo\u017cna indywidualnie zdefiniowa\u0107 ka\u017cdy obszar w obr\u0119bie mapy obrazu lub do\u0142\u0105czy\u0107 kod \u017ar\u00f3d\u0142owy w j\u0119zyku HTML w celu zdefiniowania ca\u0142ej mapy obrazu.
help_content_imageMapSource=Podaj kod \u017ar\u00f3d\u0142owy w j\u0119zyku HTML, kt\u00f3ry definiuje ca\u0142\u0105 map\u0119 obrazu. Ustaw identyfikator tre\u015bci obrazu jako nazw\u0119 mapy w celu powi\u0105zania obrazu z map\u0105 obrazu. Format jest nast\u0119puj\u0105cy: &lt;map name="[identyfikator_tre\u015bci]"&gt;. Jako nazwy mapy nie ustawiaj liczby.
help_content_areas=Zdefiniuj obszary w obr\u0119bie obrazu, kt\u00f3re b\u0119d\u0105 zawiera\u0107 dzia\u0142anie po klikni\u0119ciu. Podaj wsp\u00f3\u0142rz\u0119dne obszaru, korzystaj\u0105c z nast\u0119puj\u0105cych format\u00f3w: prostok\u0105t: X1,Y1,X2,Y2 (gdzie X1,Y1 jest wsp\u00f3\u0142rz\u0119dn\u0105 lewego g\u00f3rnego rogu, a X2,Y2 jest wsp\u00f3\u0142rz\u0119dn\u0105 prawego dolnego rogu); ko\u0142o: X,Y,promie\u0144 (gdzie X,Y to \u015brodek ko\u0142a); wielok\u0105t: X1,Y1,X2,Y2, ... Xn,Yn (nale\u017cy poda\u0107 parzyst\u0105 liczb\u0119 wsp\u00f3\u0142rz\u0119dnych).
help_content_url=Jest to adres URL, na kt\u00f3ry ma zosta\u0107 przekierowany klient po klikni\u0119ciu. Je\u015bli chcesz u\u017cy\u0107 niestandardowego adresu URL, powinien to by\u0107 adres podany przez Twoich programist\u00f3w. Dzi\u0119ki temu b\u0119dziesz mie\u0107 pewno\u015b\u0107, \u017ce klient trafi na w\u0142a\u015bciw\u0105 stron\u0119.  Je\u015bli nie, zostanie u\u017cyty adres oparty na wyborach dokonanych przez Ciebie powy\u017cej.
help_catalogbehavior_frequency=Wybierz opcj\u0119 okre\u015blaj\u0105c\u0105, ile razy kiedy klient musia\u0142 wy\u015bwietli\u0107 pozycje katalogu lub kategorie. Je\u015bli zostanie okre\u015blona wi\u0119cej ni\u017c jedna pozycja katalogu lub kategoria, to liczba w polu Cz\u0119stotliwo\u015b\u0107 dotyczy ka\u017cdej z nich.
help_onlinebehavior_frequency=Wybierz opcj\u0119 okre\u015blaj\u0105c\u0105, ile razy klient musia\u0142 wy\u015bwietli\u0107 stron\u0119 lub wykona\u0107 wyszukiwanie termin\u00f3w. Je\u015bli zostanie okre\u015blony wi\u0119cej ni\u017c jeden wyszukiwany termin lub wi\u0119cej ni\u017c jedna warto\u015b\u0107 parametru, to liczba w polu Cz\u0119stotliwo\u015b\u0107 dotyczy ka\u017cdego (ka\u017cdej) z nich.
help_socialCommerce_frequency=Wybierz opcj\u0119 okre\u015blaj\u0105c\u0105, ile razy klient musi wykona\u0107 czynno\u015bci spo\u0142eczno\u015bciowe zdefiniowane w tym celu.
help_socialCommerce_times=Okre\u015bl, ile razy klient musi wykona\u0107 akcj\u0119 handlu spo\u0142eczno\u015bciowego zdefiniowan\u0105 w tym wyzwalaczu.
help_experiment_name=Ta nazwa jest wy\u015bwietlana wewn\u0119trznie i pomaga w identyfikowaniu eksperymentu w raportach analitycznych.
help_experiment_branchType=Typ rozga\u0142\u0119zienia zastosowany w tym eksperymencie. Rozga\u0142\u0119zienie typu \u201ePierwsza \u015bcie\u017cka, do jakiej kwalifikuje si\u0119 klient\u201d jest zalecane do eksperyment\u00f3w dotycz\u0105cych akcji WWW.
help_experiment_scope=Ta opcja okre\u015bla, kiedy klient, kt\u00f3ry widzia\u0142 ju\u017c zawarto\u015b\u0107 eksperymentaln\u0105, ma zobaczy\u0107 now\u0105 zawarto\u015b\u0107.
help_experiment_maxCustomers=Ta opcja okre\u015bla liczb\u0119 klient\u00f3w, kt\u00f3rzy maj\u0105 wzi\u0105\u0107 udzia\u0142 w eksperymencie. Gdy liczba ta zostanie osi\u0105gni\u0119ta, nowi klienci nie b\u0119d\u0105 ju\u017c mogli w nim uczestniczy\u0107.
help_experiment_startDate=Data i godzina rozpocz\u0119cia tego eksperymentu. Je\u015bli data rozpocz\u0119cia nie zostanie okre\u015blona, eksperyment rozpocznie si\u0119 w momencie planowanego rozpocz\u0119cia dzia\u0142ania.
help_experiment_endDate=Data i godzina zako\u0144czenia eksperymentu. Je\u015bli data zako\u0144czenia nie zostanie okre\u015blona, eksperyment b\u0119dzie trwa\u0142 tak d\u0142ugo, jak d\u0142ugo zaplanowane jest trwanie dzia\u0142ania, chyba \u017ce podano warto\u015b\u0107 w polu <b>Maksymalna liczba klient\u00f3w</b>.
help_experiment_sessionLength=Czas, przez jaki klient widzi ten sam element testowy. Gdy up\u0142ynie czas trwania sesji, klientowi mo\u017ce zosta\u0107 przypisany inny element testowy w ramach eksperymentu. Jest to te\u017c czas od chwili wy\u015bwietlenia klientowi czego\u015b w ramach obszaru e-reklamowego do chwili z\u0142o\u017cenia zam\u00f3wienia, po up\u0142ywie kt\u00f3rego mo\u017cna jeszcze powiedzie\u0107, \u017ce to pokazany element wp\u0142yn\u0105\u0142 na decyzj\u0119 o zakupie.
help_experiment_status=Ustawia status eksperymentu na Uruchomiony (aktywny) lub Zawieszony (nieaktywny). To ustawienie ma wp\u0142yw jedynie na \u015bcie\u017cki eksperymentu dotycz\u0105cego akcji WWW. Nie wp\u0142ywa ono na status samej akcji WWW.
help_experiment_paths=Nale\u017cy okre\u015bli\u0107 nazw\u0119 ka\u017cdej \u015bcie\u017cki eksperymentu. Je\u015bli jako typ rozga\u0142\u0119zienia zostanie wybrana warto\u015b\u0107 \u015acie\u017cka losowa, nale\u017cy dla ka\u017cdej \u015bcie\u017cki poda\u0107 warto\u015b\u0107 procentow\u0105, okre\u015blaj\u0105c\u0105 wzgl\u0119dn\u0105 cz\u0119stotliwo\u015b\u0107 wyboru danej \u015bcie\u017cki przez serwer. Suma wszystkich warto\u015bci procentowych musi wynosi\u0107 100. Ka\u017cdy eksperyment musi mie\u0107 co najmniej dwie \u015bcie\u017cki. 
help_experiment_totalUniqueCustomers=Warto\u015b\u0107 tylko do odczytu, pokazuj\u0105ca \u0142\u0105czn\u0105 liczb\u0119 klient\u00f3w, kt\u00f3rzy wzi\u0119li udzia\u0142 w eksperymencie. Je\u015bli na karcie W\u0142a\u015bciwo\u015bci og\u00f3lne podano warto\u015b\u0107 w polu Maksymalna liczba klient\u00f3w, to warto\u015b\u0107 ta wskazuje, kiedy eksperymentu zostanie zako\u0144czony.
help_search_experiment_name=Ta nazwa jest wy\u015bwietlana wewn\u0119trznie i pomaga w identyfikowaniu eksperymentu w raportach analitycznych.
help_search_experiment_branchType=Je\u015bli \u015bcie\u017cka po elemencie eksperymentu rozpoczyna si\u0119 celami, wybierz typ rozga\u0142\u0119zienia Pierwsza \u015bcie\u017cka, do jakiej kwalifikuje si\u0119 klient. W przeciwnym razie wybierz typ rozga\u0142\u0119zienia \u015acie\u017cka losowa i przypisz warto\u015bci procentowe do ka\u017cdej \u015bcie\u017cki.
help_search_experiment_scope=Ta opcja okre\u015bla, kiedy nale\u017cy zastosowa\u0107 inn\u0105 \u015bcie\u017ck\u0119 w eksperymencie regu\u0142y wyszukiwania do konkretnego klienta, kt\u00f3ry ju\u017c uczestniczy\u0142 w eksperymencie.
help_search_experiment_maxCustomers=Ta opcja okre\u015bla liczb\u0119 klient\u00f3w, kt\u00f3rzy maj\u0105 wzi\u0105\u0107 udzia\u0142 w eksperymencie. Gdy liczba ta zostanie osi\u0105gni\u0119ta, nowi klienci nie b\u0119d\u0105 ju\u017c mogli w nim uczestniczy\u0107.
help_search_experiment_startDate=Data i godzina rozpocz\u0119cia tego eksperymentu. Je\u015bli data rozpocz\u0119cia nie zostanie okre\u015blona, eksperyment rozpocznie si\u0119 w momencie planowanego rozpocz\u0119cia regu\u0142y wyszukiwania.
help_search_experiment_endDate=Data i godzina zako\u0144czenia eksperymentu. Je\u015bli data zako\u0144czenia nie zostanie okre\u015blona, eksperyment b\u0119dzie trwa\u0142 tak d\u0142ugo, jak d\u0142ugo zaplanowane jest trwanie regu\u0142y wyszukiwania, chyba \u017ce podano warto\u015b\u0107 w polu <b>Maksymalna liczba klient\u00f3w</b>.
help_search_experiment_sessionLength=Czas, przez jaki klient widzi ten sam element testowy. Gdy up\u0142ynie czas trwania sesji, klientowi mo\u017ce zosta\u0107 przypisany inny element testowy w ramach eksperymentu.
help_search_experiment_status=Ustawia status eksperymentu na Uruchomiony (aktywny) lub Zawieszony (nieaktywny). To ustawienie wp\u0142ywa tylko na \u015bcie\u017cki eksperymentu w regule wyszukiwania. Nie wp\u0142ywa na sam\u0105 regu\u0142\u0119 wyszukiwania.
help_search_experiment_paths=Okre\u015bl nazw\u0119 i warto\u015b\u0107 procentow\u0105 ka\u017cdej \u015bcie\u017cki w eksperymencie. Warto\u015b\u0107 procentowa reprezentuje wzgl\u0119dn\u0105 cz\u0119stotliwo\u015b\u0107 wyboru \u015bcie\u017cki przez serwer. Suma warto\u015bci procentowych wszystkich \u015bcie\u017cek musi wynosi\u0107 100. Ka\u017cdy eksperyment musi mie\u0107 co najmniej dwie \u015bcie\u017cki. 
help_search_experiment_totalUniqueCustomers=Warto\u015b\u0107 tylko do odczytu, pokazuj\u0105ca \u0142\u0105czn\u0105 liczb\u0119 klient\u00f3w, kt\u00f3rzy wzi\u0119li udzia\u0142 w eksperymencie. Je\u015bli na karcie W\u0142a\u015bciwo\u015bci og\u00f3lne podano warto\u015b\u0107 w polu Maksymalna liczba klient\u00f3w, to warto\u015b\u0107 ta wskazuje, kiedy eksperymentu zostanie zako\u0144czony.
help_urlcontent_name=Wpisz nazw\u0119 parametru w adresie URL. Je\u015bli na przyk\u0142ad adres URL zawiera parametr "marka=xyz", wpisz "marka". Wielkie i ma\u0142e litery w nazwie s\u0105 rozr\u00f3\u017cniane, dlatego wpisz j\u0105 dok\u0142adnie w takiej postaci, w jakiej wyst\u0119puje w adresie URL.
help_urlcontent_values=Wpisz cz\u0119\u015b\u0107 lub ca\u0142o\u015b\u0107 warto\u015bci parametru URL, zale\u017cnie od opcji wybranej na li\u015bcie regu\u0142 dopasowania warto\u015bci parametr\u00f3w. W warto\u015bci jest rozr\u00f3\u017cniana wielko\u015b\u0107 liter. Mo\u017cna poda\u0107 wi\u0119cej ni\u017c jedn\u0105 warto\u015b\u0107, wstawiaj\u0105c do tabeli dodatkowe wiersze.
help_searchTerms=Wpisz cz\u0119\u015b\u0107 lub ca\u0142o\u015b\u0107 wyszukiwanego terminu, zale\u017cnie od opcji wybranej na li\u015bcie regu\u0142 dopasowania wyszukiwanych termin\u00f3w. W wyszukiwanych terminach nie jest rozr\u00f3\u017cniana wielko\u015b\u0107 liter. Mo\u017cna poda\u0107 wi\u0119cej ni\u017c jeden wyszukiwany termin, wstawiaj\u0105c do tabeli dodatkowe wiersze.
help_urlcontentFromDomain_domain=Wpisz cz\u0119\u015b\u0107 lub ca\u0142o\u015b\u0107 nazwy domeny serwisu zewn\u0119trznego, zale\u017cnie od opcji wybranej na li\u015bcie regu\u0142 dopasowania domeny. Przyk\u0142ad dla serwisu zewn\u0119trznego o nazwie www.mojserwis.com: (a) je\u015bli regu\u0142\u0105 dopasowania jest "Dok\u0142adna domena", wpisz "www.mojserwis.com"; (b) je\u015bli regu\u0142\u0105 dopasowania jest "Domena zawiera", wpisz "mojserwis", ".mojserwis" lub dowolny inny fragment nazwy domeny; (c) je\u015bli regu\u0142\u0105 dopasowania jest "Domena ko\u0144czy si\u0119 na", wpisz "serwis.com" lub "wis.com".
help_urlcontentFromDomain_name=Wpisz nazw\u0119 parametru widoczn\u0105 w adresie URL strony serwisu zewn\u0119trznego, na kt\u00f3rej znajdowa\u0142 si\u0119 odsy\u0142acz do serwisu. Je\u015bli na przyk\u0142ad adres URL zawiera parametr "search=telewizory", wpisz "search". Wielkie i ma\u0142e litery w nazwie s\u0105 rozr\u00f3\u017cniane, dlatego wpisz j\u0105 dok\u0142adnie w takiej postaci, w jakiej wyst\u0119puje w adresie URL.
help_urlcontentFromDomain_values=Wpisz ca\u0142o\u015b\u0107 lub cz\u0119\u015b\u0107 warto\u015bci parametru widocznej w adresie URL strony serwisu zewn\u0119trznego, na kt\u00f3rej znajdowa\u0142 si\u0119 odsy\u0142acz do serwisu. Wpisana warto\u015b\u0107 zale\u017cy od opcji wybranej na li\u015bcie regu\u0142 dopasowania warto\u015bci parametru. W przypadku tej warto\u015bci wielko\u015b\u0107 liter nie jest rozr\u00f3\u017cniana. Mo\u017cna poda\u0107 wi\u0119cej ni\u017c jedn\u0105 warto\u015b\u0107, wstawiaj\u0105c do tabeli dodatkowe wiersze.
help_urlcontentFromDomain_searchKeywords=Wpisz cz\u0119\u015b\u0107 lub ca\u0142o\u015b\u0107 wyszukiwanego terminu, zale\u017cnie od opcji wybranej na li\u015bcie regu\u0142 dopasowania wyszukiwanych termin\u00f3w. W wyszukiwanych terminach nie jest rozr\u00f3\u017cniana wielko\u015b\u0107 liter. Mo\u017cna poda\u0107 wi\u0119cej ni\u017c jeden wyszukiwany termin, wstawiaj\u0105c do tabeli dodatkowe wiersze.
help_cookiecontent_name=Wpisz nazw\u0119 informacji cookie. Wielkie i ma\u0142e litery w nazwie s\u0105 rozr\u00f3\u017cniane, dlatego wpisz j\u0105 dok\u0142adnie w takiej postaci, w jakiej wyst\u0119puje w informacjach cookie.
help_cookiecontent_values=Wpisz cz\u0119\u015b\u0107 lub ca\u0142o\u015b\u0107 warto\u015bci informacji cookie, zale\u017cnie od opcji wybranej na li\u015bcie regu\u0142 dopasowania warto\u015bci informacji cookie. Wielkie i ma\u0142e litery s\u0105 rozr\u00f3\u017cniane. Mo\u017cna poda\u0107 wi\u0119cej ni\u017c jedn\u0105 warto\u015b\u0107, wstawiaj\u0105c do tabeli dodatkowe wiersze.
help_time_daysOfTheWeek=Wybierz dni tygodnia aktywno\u015bci tej akcji (lub \u015bcie\u017cki akcji). Je\u015bli nie okre\u015blisz dnia, akcja (lub \u015bcie\u017cka akcji) b\u0119dzie aktywna codziennie.
help_time_startTime=Wybierz godzin\u0119 rozpocz\u0119cia aktywno\u015bci tej akcji (lub \u015bcie\u017cki akcji). Je\u015bli nie okre\u015blisz godziny, to godzin\u0105 rozpocz\u0119cia b\u0119dzie godzina 0.00 (wed\u0142ug strefy czasowej serwera).
help_time_endTime=Wybierz godzin\u0119 zako\u0144czenia aktywno\u015bci tej akcji (lub \u015bcie\u017cki akcji). Je\u015bli nie okre\u015blisz godziny, to godzin\u0105 zako\u0144czenia b\u0119dzie 23.59 (wed\u0142ug strefy czasowej serwera). Je\u015bli podana godzina zako\u0144czenia b\u0119dzie wcze\u015bniejsza ni\u017c godzina rozpocz\u0119cia wed\u0142ug zegara 24-godzinnego, to godzina zako\u0144czenia b\u0119dzie dotyczy\u0142a nast\u0119pnego dnia.
help_branch_name=Ta nazwa jest wy\u015bwietlana wewn\u0119trznie i pomaga w identyfikowaniu rozga\u0142\u0119zienia w raportach analitycznych.
help_branch_branchType=Metoda tworzenia rozga\u0142\u0119zie\u0144 zastosowana w przypadku tego elementu rozga\u0142\u0119zienia.
help_branch_paths=Okre\u015bl nazw\u0119 ka\u017cdej \u015bcie\u017cki rozga\u0142\u0119zienia. Je\u015bli jako typ rozga\u0142\u0119zienia zostanie wybrana warto\u015b\u0107 \u015acie\u017cka losowa, nale\u017cy dla ka\u017cdej \u015bcie\u017cki poda\u0107 warto\u015b\u0107 procentow\u0105, okre\u015blaj\u0105c\u0105 wzgl\u0119dn\u0105 cz\u0119stotliwo\u015b\u0107 wyboru danej \u015bcie\u017cki przez serwer. Suma wszystkich warto\u015bci procentowych musi wynosi\u0107 100. Ka\u017cde rozga\u0142\u0119zienie musi mie\u0107 co najmniej dwie \u015bcie\u017cki.
help_customerSegment_name=Nazwa wy\u015bwietlana w aplikacji Management Center. Jest ona u\u017cywana podczas wybierania tego segmentu klient\u00f3w jako segmentu docelowego dla akcji marketingowej lub promocji.
help_customerSegment_populateMarketing=Zaznacz to pole wyboru, je\u015bli akcje marketingowe b\u0119d\u0105 u\u017cywane do dynamicznego dodawania lub usuwania klient\u00f3w z tego segmentu. Wymaga to utworzenia akcji marketingowej, kt\u00f3ra odnosi si\u0119 do tego segmentu klient\u00f3w, przy u\u017cyciu elementu dzia\u0142ania Dodaj do lub Usu\u0144 z segmentu klient\u00f3w. Aby takie dynamiczne aktualizacje mia\u0142y miejsce, nale\u017cy zaznaczy\u0107 to pole wyboru.
help_customerSegment_allowExport=Je\u015bli pole zosta\u0142o zaznaczone, segment klienta mo\u017cna eksportowa\u0107 do aplikacji zewn\u0119trznych. 
help_customerSegment_exportAll=Je\u015bli pole zosta\u0142o zaznaczone, wszyscy klienci z segmentu klienta s\u0105 eksportowani do aplikacji zewn\u0119trznych, w tym klienci, kt\u00f3rzy nie wyrazili zgody na komunikacje marketingowe.
help_customerSegment_inclusion=Wybierz opcj\u0119 z tej listy, aby w nowym segmencie uwzgl\u0119dni\u0107 klient\u00f3w, kt\u00f3rzy nale\u017c\u0105 (lub nie nale\u017c\u0105) do jednego lub kilku istniej\u0105cych segment\u00f3w klient\u00f3w. W wy\u015bwietlonej tabeli okre\u015bl segmenty klient\u00f3w.
help_customerSegment_includedCustomer=Okre\u015bl istniej\u0105cych zarejestrowanych klient\u00f3w, kt\u00f3rych chcesz bezpo\u015brednio uwzgl\u0119dni\u0107 w tym segmencie klient\u00f3w. Klient\u00f3w mo\u017cna wyszukiwa\u0107 wed\u0142ug identyfikatora logowania, imienia lub nazwiska.
help_customerSegment_excludedCustomer=Okre\u015bl istniej\u0105cych zarejestrowanych klient\u00f3w, kt\u00f3rych chcesz bezpo\u015brednio wykluczy\u0107 z tego segmentu klient\u00f3w, nawet je\u015bli spe\u0142niaj\u0105 kryteria zdefiniowane dla segmentu. Klient\u00f3w mo\u017cna wyszukiwa\u0107 wed\u0142ug identyfikatora logowania, imienia lub nazwiska.
help_customerSegment_AcctCountryRegion=Kraj lub region dzia\u0142alno\u015bci konta okre\u015bla, gdzie klient prowadzi dzia\u0142alno\u015b\u0107. Ta informacja r\u00f3\u017cni si\u0119 od informacji o lokalizacji geograficznej - klient z siedzib\u0105 w Stanach Zjednoczonych mo\u017ce na przyk\u0142ad dzia\u0142a\u0107 na terenie Stan\u00f3w Zjednoczonych, Kanady i Wielkiej Brytanii.
help_customerSegment_AcctLocation=Lokalizacja geograficzna okre\u015bla siedzib\u0119 klienta.
help_customerSegment_SpecifyAddrCity=Nazwa miejscowo\u015bci dodana do tabeli musi by\u0107 dok\u0142adnie taka sama, jak w danych klienta w bazie danych sklepu. Nazwa jest najcz\u0119\u015bciej zapisywana dok\u0142adnie w takiej postaci, w jakiej wprowadzi\u0142 j\u0105 klient na stronie sklepu. W tabeli mo\u017cna doda\u0107 wiele wersji tej samej nazwy miejscowo\u015bci, na przyk\u0142ad Nowy Jork i NYC, aby uzyska\u0107 wi\u0119cej trafie\u0144 klient\u00f3w. W nazwie nie jest rozr\u00f3\u017cniana wielko\u015b\u0107 liter.
help_customerSegment_SpecifyAddrPostalCode=Przedrostek jest to cz\u0119\u015b\u0107 pe\u0142nego kodu pocztowego zapisanego w bazie danych sklepu, zaczynaj\u0105ca si\u0119 od pierwszej cyfry lub litery kodu. Je\u015bli na przyk\u0142ad w tabeli zostanie podany przedrostek 90, to serwer wyszuka w bazie danych sklepu wszystkich klient\u00f3w, kt\u00f3rych kod pocztowy zaczyna si\u0119 od 90. W wyszukiwaniu nie jest rozr\u00f3\u017cniana wielko\u015b\u0107 liter.
help_customerSegment_SpecifyPhoneNumber=Prefiks to cz\u0119\u015b\u0107 pe\u0142nego numeru telefonu zapisanego w bazie danych sklepu, zaczynaj\u0105ca si\u0119 od pierwszej cyfry lub numeru. Je\u015bli na przyk\u0142ad w tabeli zostanie podany prefiks 212, serwer wyszuka w bazie danych sklepu wszystkich klient\u00f3w, kt\u00f3rych numer telefonu zaczyna si\u0119 od 212. Wpis powinien zawiera\u0107 tylko liczby. Nie wolno u\u017cywa\u0107 spacji ani znak\u00f3w specjalnych (np. nawias\u00f3w lub my\u015blnik\u00f3w).
help_customerSegment_SpecifyEmail=Nazwa domeny to cz\u0119\u015b\u0107 adresu e-mail po znaku @. Aby na przyk\u0142ad uwzgl\u0119dni\u0107 klienta, kt\u00f3rego adres e-mail brzmi jankowalski@przyklad.com, nale\u017cy doda\u0107 do tabeli domen\u0119 adresu e-mail przyklad.com.
help_customerSegment_CurrentAge=Aby u\u017cy\u0107 tego atrybutu, serwis musi gromadzi\u0107 daty urodzenia klient\u00f3w. Zazwyczaj klienci mog\u0105 okre\u015bli\u0107 swoj\u0105 dat\u0119 urodzenia podczas rejestracji. Serwer oblicza wiek klienta na podstawie podanej daty urodzenia, a wi\u0119c b\u0119dzie on prawid\u0142owy przez ca\u0142y czas korzystania z serwisu.
help_customerSegment_AgeGroup=Aby u\u017cy\u0107 tego atrybutu, serwis musi gromadzi\u0107 informacje o grupach wiekowych klient\u00f3w. Zazwyczaj klienci mog\u0105 okre\u015bli\u0107 swoj\u0105 grup\u0119 wiekow\u0105 podczas rejestracji. Uwaga: Je\u015bli klient okre\u015bli swoj\u0105 grup\u0119 wiekow\u0105, mo\u017ce ona by\u0107 nieprawid\u0142owa po pewnym czasie korzystania z serwisu.
help_customerSegment_Segments=Podaj co najmniej jeden segment klient\u00f3w, kt\u00f3ry ma by\u0107 sprawdzany przez serwer w celu wyzwolenia tej akcji.
help_palette_triggers=Wyzwalacze definiuj\u0105 zdarzenie, kt\u00f3re powoduje rozpocz\u0119cie lub kontynuowanie akcji marketingowej.
help_palette_targets=Cele okre\u015blaj\u0105, kt\u00f3rym klientom zostanie zaprezentowana akcja marketingowa.
help_palette_actions=Dzia\u0142ania okre\u015blaj\u0105 operacje wykonywane po uruchomieniu wyzwalacza.
help_palette_branching=Aby rozdzieli\u0107 pojedyncz\u0105 \u015bcie\u017ck\u0119 na wiele \u015bcie\u017cek, dodaj element rozga\u0142\u0119zienia do akcji WWW lub akcji interaktywnej. Element rozga\u0142\u0119zienia i element eksperymentu s\u0105 u\u017cywane w r\u00f3\u017cnych sytuacjach.
help_abandondedcart_frequency=Okre\u015bl, jak cz\u0119sto serwer ma sprawdza\u0107, czy istniej\u0105 porzucone koszyki spe\u0142niaj\u0105ce kryteria okre\u015blone dla tego wyzwalacza. Je\u015bli zostanie okre\u015blona opcja Jednorazowo, to sprawdzenie nast\u0105pi tylko w pierwszym dniu aktywno\u015bci tej akcji.
help_abandondedcart_numberOfDays=Okre\u015bl, przez ile dni koszyk musi by\u0107 nieaktywny, aby ta akcja zosta\u0142a wyzwolona. Z definicji porzucony koszyk zawiera co najmniej jedn\u0105 pozycj\u0119, a klient nie przeszed\u0142 do kasy ani nie zmodyfikowa\u0142 zawarto\u015bci koszyka przez okre\u015blon\u0105 liczb\u0119 dni.
help_abandondedcart_minimumNumberOfDays=Okre\u015bl minimaln\u0105 liczb\u0119 dni, przez kt\u00f3re koszyk musi by\u0107 nieaktywny, aby ta akcja zosta\u0142a wyzwolona. Z definicji porzucony koszyk zawiera co najmniej jedn\u0105 pozycj\u0119, a klient nie przeszed\u0142 do kasy ani nie zmodyfikowa\u0142 zawarto\u015bci koszyka przez okre\u015blon\u0105 liczb\u0119 dni.
help_abandondedcart_maximumNumberOfDays=Okre\u015bl maksymaln\u0105 liczb\u0119 dni, przez kt\u00f3re koszyk musi by\u0107 nieaktywny, aby ta akcja zosta\u0142a wyzwolona. Z definicji porzucony koszyk zawiera co najmniej jedn\u0105 pozycj\u0119, a klient nie przeszed\u0142 do kasy ani nie zmodyfikowa\u0142 zawarto\u015bci koszyka przez okre\u015blon\u0105 liczb\u0119 dni.
help_customerSegment_frequency=Okre\u015bl, jak cz\u0119sto serwer ma sprawdza\u0107, czy istniej\u0105 klienci w podanych segmentach spe\u0142niaj\u0105cy warunki wyzwalacza. Je\u015bli zostanie okre\u015blona opcja Jednorazowo, to wyzwolenie akcji nast\u0105pi tylko raz, w pierwszym dniu jej aktywno\u015bci. Je\u015bli zostanie okre\u015blona opcja Codziennie, to akcja b\u0119dzie wyzwalana codziennie przez ca\u0142y okres aktywno\u015bci. Codzienne sprawdzanie ma sens w przypadku tych segment\u00f3w klient\u00f3w, kt\u00f3rych sk\u0142ad zmienia si\u0119 z dnia na dzie\u0144.
help_addToSegment_segment=Podaj istniej\u0105cy segment klient\u00f3w. Segment musi mie\u0107 zaznaczone pole wyboru "Dodawaj lub usuwaj klient\u00f3w poprzez akcje marketingowe" na karcie W\u0142a\u015bciwo\u015bci og\u00f3lne. Je\u015bli pole to nie jest zaznaczone, dzia\u0142anie "Dodaj lub usu\u0144 z segmentu klient\u00f3w" nie b\u0119dzie wykonane.
help_birthdayNDays=Okre\u015bl, na ile dni przed urodzinami klienta powinna zosta\u0107 wyzwolona ta akcja. Aby wyzwoli\u0107 t\u0119 akcj\u0119 w dniu urodzin klienta, podaj warto\u015b\u0107 0 w tym polu.
help_bestsellers_category=Okre\u015bl kategori\u0119, dla kt\u00f3rej ma by\u0107 wy\u015bwietlana lista najlepiej sprzedaj\u0105cych si\u0119 produkt\u00f3w. Mo\u017cna okre\u015bli\u0107 wi\u0119cej ni\u017c jedn\u0105 kategori\u0119, jednak ma to sens tylko w przypadku wybrania jednej z opcji <b>Wy\u015bwietlanie</b>, kt\u00f3ra wymaga od klienta przegl\u0105dania kategorii lub jej podkategorii.
help_bestsellers_size=Okre\u015bl, ile produkt\u00f3w ma by\u0107 wy\u015bwietlanych na li\u015bcie najlepiej sprzedaj\u0105cych si\u0119 produkt\u00f3w.
help_bestsellers_interval_num=Okre\u015bl liczb\u0119 dni zliczania warto\u015bci zam\u00f3wie\u0144, na podstawie kt\u00f3rej tworzona b\u0119dzie lista najlepiej sprzedaj\u0105cych si\u0119 produkt\u00f3w. Na przyk\u0142ad w przypadku wprowadzenia warto\u015bci 3 lista najlepiej sprzedaj\u0105cych si\u0119 produkt\u00f3w b\u0119dzie tworzona na podstawie zam\u00f3wie\u0144 z\u0142o\u017conych w ci\u0105gu ostatnich trzech dni.
help_bestsellers_location=Okre\u015bl, czy klient musi wy\u015bwietla\u0107 kategori\u0119, aby m\u00f3c zobaczy\u0107 list\u0119 najlepiej sprzedaj\u0105cych si\u0119 produkt\u00f3w. W przypadku wybrania opcji wy\u015bwietlania listy <i>tylko, gdy klient przegl\u0105da kategori\u0119</i> nale\u017cy u\u017cy\u0107 obszar\u00f3w e-reklamowych na stronie wy\u015bwietlania kategorii. W przypadku wybrania opcji wy\u015bwietlania listy <i>tylko, gdy klient wy\u015bwietla kategori\u0119 lub jej podkategorie</i> nale\u017cy u\u017cy\u0107 u\u017cy\u0107 obszar\u00f3w e-reklamowych na stronie wy\u015bwietlania kategorii lub stronie wy\u015bwietlania produktu (albo na obu tych stronach).
help_topbrowsed_category=Okre\u015bl kategori\u0119, dla kt\u00f3rej ma by\u0107 wy\u015bwietlana lista najcz\u0119\u015bciej przegl\u0105danych produkt\u00f3w. Mo\u017cna okre\u015bli\u0107 wi\u0119cej ni\u017c jedn\u0105 kategori\u0119, jednak ma to sens tylko w przypadku wybrania jednej z opcji <b>Wy\u015bwietlanie</b>, kt\u00f3ra wymaga od klienta przegl\u0105dania kategorii lub jej podkategorii.
help_topbrowsed_size=Okre\u015bl, ile produkt\u00f3w ma by\u0107 wy\u015bwietlanych na li\u015bcie najcz\u0119\u015bciej przegl\u0105danych produkt\u00f3w.
help_topbrowsed_interval_num=Okre\u015bl liczb\u0119 dni, na podstawie kt\u00f3rej tworzona b\u0119dzie lista najcz\u0119\u015bciej przegl\u0105danych produkt\u00f3w. Na przyk\u0142ad w przypadku wprowadzenia warto\u015bci 3 lista najcz\u0119\u015bciej przegl\u0105danych produkt\u00f3w b\u0119dzie tworzona na podstawie przegl\u0105dania w ci\u0105gu ostatnich trzech dni. 
help_topbrowsed_location=Okre\u015bl, czy klient musi wy\u015bwietla\u0107 kategori\u0119, aby m\u00f3c zobaczy\u0107 list\u0119 najcz\u0119\u015bciej przegl\u0105danych produkt\u00f3w. W przypadku wybrania opcji wy\u015bwietlania listy <i>tylko, gdy klient przegl\u0105da kategori\u0119</i> nale\u017cy u\u017cy\u0107 obszar\u00f3w e-reklamowych na stronie wy\u015bwietlania kategorii. W przypadku wybrania opcji wy\u015bwietlania listy <i>tylko, gdy klient wy\u015bwietla kategori\u0119 lub jej podkategorie</i> nale\u017cy u\u017cy\u0107 u\u017cy\u0107 obszar\u00f3w e-reklamowych na stronie wy\u015bwietlania kategorii lub stronie wy\u015bwietlania produktu (albo na obu tych stronach).
help_waitforevent_eventname=Programista sklepu musi poda\u0107 nazw\u0119 zdarzenia. Jest to nazwa przypisywana do zdarzenia przez programist\u0119 sklepu podczas dostosowywania oprogramowania. Zdarzenie okre\u015bla, co musi nast\u0105pi\u0107 dla danego wyzwalacza, aby spowodowa\u0107 uruchomienie lub kontynuowanie akcji interaktywnej. Na przyk\u0142ad zdarzeniem mo\u017ce by\u0107 klikni\u0119cie niestandardowego odsy\u0142acza na stronie sklepu lub usuni\u0119cie pozycji z koszyka. W nazwie jest rozr\u00f3\u017cniana wielko\u015b\u0107 liter.
help_waitforevent_numberofparameters=Programista sklepu musi zdefiniowa\u0107 jeden lub dwa parametry do uzgadniania dla tego zdarzenia.
help_waitforevent_parametername=Programista sklepu musi poda\u0107 nazw\u0119 parametru. Jest to nazwa przypisywana do parametru przez programist\u0119 sklepu podczas dostosowywania oprogramowania dla tego zdarzenia. W nazwie jest rozr\u00f3\u017cniana wielko\u015b\u0107 liter.
help_waitforevent_parametervalue=Programista sklepu musi poda\u0107 warto\u015b\u0107 parametru. Wpisz cz\u0119\u015b\u0107 lub ca\u0142o\u015b\u0107 warto\u015bci, zale\u017cnie od opcji wybranej na li\u015bcie regu\u0142 dopasowania warto\u015bci informacji parametr\u00f3w. W warto\u015bci jest rozr\u00f3\u017cniana wielko\u015b\u0107 liter. Mo\u017cna poda\u0107 wi\u0119cej ni\u017c jedn\u0105 warto\u015b\u0107, wstawiaj\u0105c do tabeli dodatkowe wiersze.
help_waitforevent_secondparametername=W przypadku okre\u015blenia nazwy drugiego parametru dopasowanie dla pierwszego parametru i drugiego parametru musi by\u0107 zgodne z kryteriami parametr\u00f3w dla wyzwalacza.
help_waitforevent_times=Okre\u015bl, ile razy zdarzenie musi wyst\u0105pi\u0107 dla danego klienta, aby spowodowa\u0107 uruchomienie lub kontynuowanie akcji interaktywnej.
help_waitforevent_timeframe=Wybierz opcj\u0119 okre\u015blaj\u0105c\u0105, kiedy zdarzenie musia\u0142o wyst\u0105pi\u0107.
help_customersearches_searchtermvalue=Wpisz cz\u0119\u015b\u0107 lub ca\u0142o\u015b\u0107 wyszukiwanego terminu, zale\u017cnie od opcji wybranej na li\u015bcie regu\u0142 dopasowania wyszukiwanych termin\u00f3w. Mo\u017cna poda\u0107 wi\u0119cej ni\u017c jeden wyszukiwany termin, wstawiaj\u0105c do tabeli dodatkowe wiersze.
help_customersearches_times=Okre\u015bl, ile razy zdarzenie musi wyst\u0105pi\u0107 dla danego klienta, aby spowodowa\u0107 uruchomienie lub kontynuowanie akcji interaktywnej.
help_customersearches_timeframe=Wybierz opcj\u0119 okre\u015blaj\u0105c\u0105, kiedy zdarzenie musia\u0142o wyst\u0105pi\u0107.
help_recurringorder_repeatSchedule=Wybierz, czy to dzia\u0142anie ma by\u0107 powtarzane, czy ma zosta\u0107 uruchomione tylko raz.
help_recurringorder_numberOfDays=Wybierz warto\u015b\u0107 0, aby wyzwoli\u0107 dzia\u0142anie w dniu rozpocz\u0119cia, zako\u0144czenia lub anulowania, albo wprowad\u017a liczb\u0119 dni, po (lub przed) kt\u00f3rymi to dzia\u0142anie ma zosta\u0107 wyzwolone. Przyk\u0142ad: wys\u0142anie klientowi wiadomo\u015bci e-mail z ostrze\u017ceniem, \u017ce zam\u00f3wienie okresowe utraci wa\u017cno\u015b\u0107 w ci\u0105gu 45 dni.
help_recurringorder_recurringOrderTriggerType=Wybierz, czy wyzwoli\u0107 w celu wyszukiwania przed datami rozpocz\u0119cia, zako\u0144czenia i anulowania, czy po tych datach.
help_recurringorder_startsBetweenDateRange=Wybierz przedzia\u0142 czasu, w ramach kt\u00f3rego ma by\u0107 wyszukiwana data rozpocz\u0119cia zam\u00f3wienia okresowego, lub wybierz opcj\u0119 wyszukiwania w dowolnym przedziale czasu.
help_recurringorder_endsBetweenDateRange=Wybierz przedzia\u0142 czasu, w ramach kt\u00f3rego ma by\u0107 wyszukiwana data zako\u0144czenia zam\u00f3wienia okresowego, lub wybierz opcj\u0119 wyszukiwania w dowolnym przedziale czasu.
help_subscription_repeatSchedule=Wybierz, czy to dzia\u0142anie ma by\u0107 powtarzane, czy ma zosta\u0107 uruchomione tylko raz.
help_subscription_numberOfDays=Wybierz warto\u015b\u0107 0, aby wyzwoli\u0107 dzia\u0142anie w dniu rozpocz\u0119cia, zako\u0144czenia lub anulowania, albo wprowad\u017a liczb\u0119 dni, po (lub przed) kt\u00f3rymi to dzia\u0142anie ma zosta\u0107 wyzwolone. Przyk\u0142ad: wys\u0142anie klientowi wiadomo\u015bci e-mail z ostrze\u017ceniem, \u017ce subskrypcja utraci wa\u017cno\u015b\u0107 w ci\u0105gu 45 dni.
help_subscription_subscriptionTriggerType=Wybierz, czy wyzwoli\u0107 w celu wyszukiwania przed datami rozpocz\u0119cia, zako\u0144czenia i anulowania, czy po tych datach.
help_subscription_startsBetweenDateRange=Wybierz przedzia\u0142 czasu, w ramach kt\u00f3rego ma by\u0107 wyszukiwana data rozpocz\u0119cia subskrypcji, lub wybierz opcj\u0119 wyszukiwania w dowolnym przedziale czasu.
help_subscription_endsBetweenDateRange=Wybierz przedzia\u0142 czasu, w ramach kt\u00f3rego ma by\u0107 wyszukiwana data zako\u0144czenia subskrypcji, lub wybierz opcj\u0119 wyszukiwania w dowolnym przedziale czasu.
help_subscription_applicableSubscriptions=Ogranicz wyszukiwanie, dodaj\u0105c okre\u015blone pozycje katalogu subskrypcji.

help_customerCheckInStore_locationType=Wybierz typ po\u0142o\u017cenia do powi\u0105zania z wyzwalaczem Zameldowanie klienta.
help_customerCheckInStore_regionSelection=Okre\u015bl region do powi\u0105zania z wyzwalaczem Zameldowanie klienta.
help_customerCheckInStore_pointOfInterestSelection=Okre\u015bl punkt zainteresowania do powi\u0105zania z wyzwalaczem Zameldowanie klienta.
help_customerCheckInStore_frequency=Wybierz opcj\u0119 okre\u015blaj\u0105c\u0105, ile razy musi zosta\u0107 odebrane zdarzenie Zameldowanie klienta.
help_customerCheckInStore_times=Liczba meldowa\u0144
help_customerCheckInStore_timeframe=Wybierz opcj\u0119 okre\u015blaj\u0105c\u0105, czy akcja mo\u017ce zosta\u0107 wyzwolona wielokrotnie.

help_locationcontent_locationType=Identyfikator miejsca pobytu jest u\u017cywany razem z przedrostkiem i przyrostkiem do tworzenia \u015bcie\u017cki w celu ustalenia po\u0142o\u017cenia tre\u015bci, kt\u00f3ra jest przeznaczona do wy\u015bwietlenia. 
help_locationcontent_prefix=Nale\u017cy uzyska\u0107 ten przedrostek od programisty sklepu w celu upewnienia si\u0119, \u017ce identyfikuje poprawne miejsce pobytu.
help_locationcontent_suffix=Nale\u017cy uzyska\u0107 ten przyrostek od programisty sklepu w celu upewnienia si\u0119, \u017ce identyfikuje poprawne miejsce pobytu.

help_returnNvpData=Wpisz nazwy i warto\u015bci w\u0142a\u015bciwo\u015bci. W\u0142a\u015bciwo\u015b\u0107 obszaru e-reklamowego mo\u017ce by\u0107 informacj\u0105 rozpoznawan\u0105 przez obszar e-reklamowy interfejsu sklepowego i u\u017cywan\u0105 do sterowania zachowaniem tego interfejsu. Nazwy i warto\u015bci dla obszaru e-reklamowego mo\u017cna uzyska\u0107 od programist\u00f3w, aby zagwarantowa\u0107, \u017ce ustawione nazwy i warto\u015bci b\u0119d\u0105 mog\u0142y by\u0107 u\u017cywane przez obszar e-reklamowy interfejsu sklepowego.
help_content_references=Ta tabela zawiera list\u0119 obszar\u00f3w e-reklamowych, akcji WWW i uk\u0142ad\u00f3w u\u017cywaj\u0105cych tej tre\u015bci. Kliknij dwukrotnie dowolny wiersz w tabeli, aby otworzy\u0107 widok w\u0142a\u015bciwo\u015bci dla obiektu, i wprowad\u017a zmiany. Je\u015bli tabela jest pusta, ta tre\u015b\u0107 nie jest u\u017cywana w \u017cadnym obiekcie, a wi\u0119c nie zostanie wy\u015bwietlona w interfejsie sklepowym.

# Warnings
shopCartTotalOneConditionRequired=Zdefiniuj co najmniej jeden warunek koszyka, korzystaj\u0105c z pola Liczba pozycji katalogu, Warto\u015b\u0107 pozycji katalogu lub Przedzia\u0142 czasu.
experimentEndConditionRequired=Dla elementu Eksperyment podaj warto\u015b\u0107 w polu Maksymalna liczba klient\u00f3w lub w polu Data zako\u0144czenia.
