shopCartTotalOneConditionRequired=Especifique pelo menos uma condição de carrinho de compra usando o campo Número de entradas no catálogo, o campo Valor das entradas no catálogo ou o campo Intervalo de Tempo.
experimentEndConditionRequired=Para o Elemento Experimento, especifique um valor para o campo Número Máximo de clientes ou o campo Data de término.
experimentPercentagesIncorrect=Para o elemento Experimento, na guia Caminhos, especifique valores na coluna Percentagem (%) que totalizem 100%.
experimentDuplicateNames=Para o elemento Experimento, na guia Caminhos, especifique um nome diferente na coluna Nome para cada caminho. 
