# Help
help_searchSKU=Selecione entradas no catálogo compráveis como SKUs e kits. Produtos e pacotes configuráveis não podem ser adicionados.
help_campaign_name=Esse nome é exibido internamente para ajudar a identificar a campanha.
help_campaign_owner=Essa é a pessoa responsável pela campanha. Poderia ser um patrocinador sênior, alguém responsável pelo  financiamento da campanha ou que poderia ser de algum modo relevante para seus negócios.
help_campaign_season=Essa é a temporada na qual a campanha é executada. Poderia ser de acordo com o calendário, como primavera ou verão, de acordo com os períodos fiscais, ou poderia ser de algum modo relevante para seus negócios. Isso exibe as Campanhas - página Lista.
help_activity_name=Esse nome é exibido internamente para ajudar a identificar a atividade.
help_activity_priority=Designar uma prioridade inserindo um número entre zero e mil. Zero é a prioridade mais baixa e mil é a a prioridade mais alta. Quando múltiplas atividades são planejadas para o Ponto de E-Marketing, a atividade com a prioridade mais alta é exibida primeiro.
help_activity_repeatable=Atividades repetidas exibem o conteúdo para um cliente várias vezes. Isso significa que um cliente que visualiza o Ponto de e-Marketing várias vezes poderia ver o mesmo conteúdo em todas elas. Este comportamento é desejável geralmente para atividades da web.
help_activityDialog_repeatable=Atividades que podem ser repetidas permitem que o cliente insira e conclua a atividade múltiplas vezes. Considere o que sua atividade está tentando executar para decidir se esta atividade de ou não ser marcada como repetível.
help_activity_relatedActivities=Essa tabela lista as atividades que estão relacionadas por experimentos de marketing para atividade que você está visualizando. Por exemplo, se você está visualizando uma atividade criada a partir do caminho vencedor de um experimento, então essa tabela lista a atividade original, somente leitura que continha os elementos do teste.
help_email_name=Este nome é exibido internamente para ajudar a identificar o modelo de e-mail.
help_email_recordOpens=Marque esta caixa de seleção se deseja que o número de e-mails abertos seja exibido na guia Estatísticas para uma atividade de e-mail que usa este modelo.
help_email_recordClicks=Marque esta caixa de seleção se deseja que o número de cliques de e-mail seja exibido na guia Estatísticas para uma atividade de e-mail que usa este modelo.
help_email_recordCoremetrics=Marque esta caixa de seleção se deseja controlar no IBM Digital Analytics a eficácia de uma atividade de e-mail que usa este modelo.
help_email_recordAnalyticsProvider=Marque esta caixa de seleção se deseja controlar em um provedor de análise externa a eficácia de uma atividade de e-mail que usa este modelo.
help_email_replyTo=Este é o endereço de resposta de e-mail para o qual os clientes que receberem o e-mail poderão responder.
help_email_sendDate=A data em que o e-mail será enviado.
help_email_sendTime=O horário em que o e-mail será enviado na data especificada acima. Este valor está configurado pelo administrador do site e se ele está ausente, as atividades de e-mail não foram configuradas.
help_email_content_format=Selecione o formato do conteúdo para o e-mail. Selecionar texto simples limita as marcações que podem ser incluídas no modelo. A seleção do HTML pode significar que os clientes que usam clientes de e-mails mais antigos não conseguem visualizar corretamente o e-mail entregue.
help_email_url=Insira a URL para a qual a ação de clicar levará o cliente. Você deve obter esta URL de seus desenvolvedores para garantir que ela leva o cliente ao local correto.
help_email_url_text=Exibir esse texto vinculado na URL especificada.
help_email_linkname_reporting=Utilizado para fins de relatório apenas. Aspas simples e duplas não são permitidas e serão removidas automaticamente antes de salvar.
help_email_sendImmediately=Marque esta caixa de seleção para enviar e-mail tão logo o cliente atinja a ação Enviar Mensagem na atividade. Se esta caixa de seleção não estiver marcada, o servidor enviará o e-mail no horário do dia em que os e-mails de marketing para o depósito estiverem programados para envio no Console de Administração.
help_email_template=Especifique o modelo de e-mail a ser usado. Se o modelo ainda não existir no sistema, você deve criar um usando a ferramenta Marketing.
help_emailStatistics_delivery=Esta tabela exibe estatísticas básicas de entregas de e-mails, mostradas como números e porcentagens.
help_emailStatistics_effectiveness=Esta tabela exibe estatísticas relacionadas à forma como os clientes interagiam com os e-mails recebidos, mostradas como números e porcentagens.
help_espot_name=Este nome é exibido no Management Center e quando é visualizado o local dos Pontos de e-Marketing em uma visualização de loja.
help_espot_displayContent=Selecione esta caixa de seleção se este Ponto de e-Marketing estiver destinado a exibir conteúdo, como uma propaganda. É apenas para finalidade informativa.
help_espot_displayCategories=Selecione esta caixa de seleção se este Ponto de e-Marketing estiver destinado a exibir uma recomendação de categoria. É apenas para finalidade informativa.
help_espot_displayCatalogEntries=Selecione esta caixa de seleção se este Ponto de e-Marketing estiver destinado a exibir uma recomendação de entrada no catálogo. É apenas para finalidade informativa.
help_espot_widget=Selecione esta caixa de seleção se esse Ponto de e-Marketing tiver um widget que possa ser integrado a um site remoto. É apenas para finalidade informativa.
help_espot_feed=Este é o endereço da web do feed deste Ponto de e-Marketing. É possível visualizar a alimentação copiando essa URL e colando-a em um leitor de alimentação ou navegador. Também é possível fornecer essa URL aos clientes para que eles possam assinar a alimentação.
help_espot_defaultContent=Especifique o que exibir neste Ponto de e-Marketing quando a) não existirem atividades da web atualmente em execução neste Ponto de e-Marketing, ou b) o cliente que visualiza a página não for alvo das atividades da web atualmente em execução neste Ponto de e-Marketing. É possível especificar entradas no catálogo, categorias e conteúdo como o conteúdo padrão.
help_espot_defaultContentOverride=Se o conteúdo padrão for especificado aqui, o conteúdo padrão especificado na loja do ativo será ignorado.
help_espot_defaultTitleContent=Especifique o que exibir neste título do Ponto de e-Marketing quando a) não existirem atividades da web atualmente em execução neste Ponto de e-Marketing, ou b) o cliente que visualiza a página não for alvo das atividades da web atualmente em execução neste Ponto de e-Marketing. É possível especificar conteúdo de marketing como o conteúdo do título padrão.
help_espot_defaultTitleContentOverride=Se o conteúdo do título padrão for especificado aqui, o conteúdo do título padrão especificado no armazenamento de ativos será ignorado.
help_espot_statistics_viewer=Indica a quantidade de visualizações e cliques para cada Ponto de e-Marketing utilizados nesta atividades desde que a atividade foi ativada pela primeira vez. A taxa de cliques é a quantidade de cliques por centenas de visualização, expressas como uma porcentagem.
help_displayMA_type=É possível selecionar múltiplos tipos de associação mantendo as teclas Shift ou Control ao clicar nos tipos de associação.
help_displayMA_targetCondition=Escolha a opção que descreve como você deseja definir este destino.
help_shopcartpurchhist_targetCondition_total=Escolha a opção que descreve como você deseja definir este destino.
help_shopcartpurchhist_targetCondition_products=Escolha a opção que descreve como você deseja definir este destino.
help_shopcartpurchhist_targetCondition_categories=Escolha a opção que descreve como você deseja definir este destino.
help_shopcart_anyCatalogEntries=Escolha a opção que descreve quantas entradas no catálogo de destino devem estar no carrinho de compras.
help_shopcart_catalogEntries=Escolha a opção que descreve quantas entradas no catálogo de destino devem estar no carrinho de compras. Se você especificou mais de uma entrada no catálogo ou categoria na tabela anterior, então o número se aplica a cada uma.
help_purchhist_anyCatalogEntries=Escolha a opção que descreve quantos pedidos os clientes devem ter feito.
help_purchhist_catalogEntries=Escolha a opção que descreve quantas entradas no catálogo de destino devem estar no histórico de compras do cliente. Se você especificou mais de uma entrada no catálogo ou categoria na tabela anterior, então o número se aplica a cada uma.
help_promotionrecommendation_promotionSelection=Especifique a promoção a que deseja associar o conteúdo exibido por esta atividade da web. Se a promoção ainda não existir no sistema, você deve criá-la utilizando a ferramenta Promoções.
help_promotionrecommendation_contentSelection=Especifique o conteúdo que deseja exibir no Ponto de e-Marketing Spot para esta atividade da web. Normalmente, o conteúdo é uma propaganda para a promoção associada que tem uma ação de clique predefinida para uma promoção. Se o conteúdo ainda não existir no sistema, você deve criá-lo utilizando a ferramenta Marketing.
help_couponSelection=Especifique a promoção de cupom que você deseja emitir ao cliente. Se a promoção de cupom ainda não existir no sistema, você deve criá-la utilizando a ferramenta Promoções.
help_sms_content=Especifique o conteúdo para enviar ao cliente. O tipo de conteúdo deve ser Mensagem de texto para dispositivo remoto. Se o conteúdo ainda não existir no sistema, você deve criá-lo utilizando a ferramenta Marketing.
help_customerbehavior_targetCondition_option=Escolha a opção que descreve a página da loja que o cliente de destino deve visualizar. Sua opção deveria corresponder ao Ponto de e-Marketing especificado nessa atividade. Por exemplo, se o Ponto de e-Marketing está na categoria de página de exibição, então escolha que o Cliente esteja visualizando uma categoria.
help_customerbehavior_targetCondition_categories=Escolha a opção que descreve como você deseja definir este destino.
help_customerbehavior_targetCondition_products=Escolha a opção que descreve como você deseja definir este destino.
help_customerbehavior_targetCondition_productsincategories=Escolha a opção que descreve como você deseja definir este destino.
help_customerbehavior_targetCondition_urlContents=Escolha a opção que descreve como você deseja definir este destino.
help_customerbehavior_targetCondition_searchTerms=Escolha a opção que descreve como você deseja definir este destino.
help_customerbehavior_targetCondition_urlContentsFromDomain=Escolha a opção que descreve como você deseja definir este destino.
help_customerbehavior_targetCondition_cookieContents=Escolha a opção que descreve como você deseja definir este destino.
help_customerbehavior_targetCondition_catalogBrowsingBehavior=Escolha a opção que descreve a parte do catálogo da loja que os clientes de destino devem ter visualizado.
help_customerbehavior_targetCondition_onlineBehavior=Escolha a opção que descreve o tipo de comportamento do cliente registrado que você deseja destinar. A opção de parâmetros da URL registrada destina-se a clientes que visualizaram páginas que contêm um parâmetro específico na URL da página.
help_customerbehavior_categoryCondition=Especifique se a condição deve se aplicar somente às categorias especificadas ou também deve incluir as subcategorias.
help_recentlyviewed_typeOfList=Escolha se deseja ou não que a lista visualizada recentemente exiba entradas no catálogo ou categorias no Ponto de e-Marketing.
help_wait_timeToWait=Especifique um período de espera na atividade. Quando o período de espera termina, a atividade continua e o cliente prossegue até o elemento seguinte no caminho de atividade. Coloque o acionador de Espera à direita de outro acionador ou de uma ação. Não é recomendável que coloque um acionador de Espera como o primeiro elemento no fluxo de atividades.
help_timeframe_catalogBrowsingBehavior=Escolher a opção que descreve quando o cliente deve ter visualizado as entradas no catálogo ou categorias.
help_timeframe_onlineBehavior=Escolha a opção que descreve quando o cliente deve ter visualizado a página ou executado a pesquisa de termo de procura.
help_timeframe_shoppingCart=Escolher a opção que descreve quando o cliente deve ter incluído as entradas no catálogo no carrinho de compras.
help_timeframe_purchaseHistory=Escolher a opção que descreve quando o cliente deve ter feito o pedido.
help_timeframe_socialCommerce=Escolher a opção que descreve quando o cliente deve ter participado em comércio social na sua loja.
help_content_name=Esse nome é exibido internamente para ajudar a identificar o conteúdo.
help_content_behavior=Escolha Estático se o conteúdo exibir os mesmos resultados para todos os clientes. Escolha Dinâmico se o conteúdo for alterado dependendo do cliente; por exemplo, o conteúdo exibe o nome do cliente no texto usando variáveis de substituição.
help_content_attachment=Ativos designados ao conteúdo são mostrados na fachada de loja aos clientes. Um ativo associado pode ser um ativo, uma URL ou um anexo.
help_content_clickaction=Selecione a ação que o servidor executará sempre que um cliente clicar no conteúdo exibido na loja.
help_content_inputOption=Especifique o método para definir o mapa de imagem. Você pode definir cada área dentro do mapa de imagem individualmente ou incluir o código-fonte HTML para definir o mapa de imagem inteiro.
help_content_imageMapSource=Especifique o código-fonte HTML que define o mapa de imagem inteiro. Configure um contentId de imagem como o nome do mapa para associar a imagem ao mapa de imagem. O formato é: &lt;map name="[contentId]"&gt;. Não configure um número como o nome do mapa.
help_content_areas=Defina as áreas dentro da imagem que conterão uma ação de clique. Especifique as coordenadas da área usando estes formatos: Retângulo: X1,Y1,X2,Y2 (em que X1,Y1 é a coordenada superior esquerda e X2,Y2 é a coordenada inferior direita); Círculo: X,Y,raio (em que X,Y é o centro do círculo); Polígono: X1,Y1,X2,Y2, ... Xn,Yn (especifique um número par de coordenadas)
help_content_url=Essa é a URL para a qual a ação de clicar levará o cliente. Se você estiver especificando uma URL customizada, será necessário obtê-la dos seus desenvolvedores para garantir que ela leve o cliente ao local correto.  Caso contrário, ela será baseada nas seleções inseridas anteriormente.
help_catalogbehavior_frequency=Escolher a opção que descreve o número de vezes que o cliente deve ter visualizado as entradas no catálogo ou categorias. Se você especificar mais de uma entrada no catálogo ou categoria, então o número no campo de Tempo aplica-se a cada uma.
help_onlinebehavior_frequency=Escolha a opção que descreve o número de vezes que o cliente deve ter visualizado a página ou executado a pesquisa do termo de procura. Se você especificar mais de um termo de procura ou valor de parâmetro, o número no campo Vezes será aplicado a cada um.
help_socialCommerce_frequency=Escolha a opção que descreve quantas vezes um cliente deve ter concluído a atividade social definida neste destino.
help_socialCommerce_times=Especifique quantas vezes um cliente deve ter efetuado a atividade de comércio social definida neste acionador.
help_experiment_name=Esse nome é exibido externamente para ajudar a identificar a experiência nos relatórios analíticos.
help_experiment_branchType=O tipo de conhecimento utilizado nessa experiência. O tipo de ramificação "Primeiro caminho para o qual o cliente é qualificado" é recomendado para experiências da atividade da web.
help_experiment_scope=Essa opção especifica quando o novo conteúdo deve ser mostrado a um cliente que já viu o conteúdo experimental.
help_experiment_maxCustomers=Essa opção especifica o número de clientes que participará da experiência. Quando o limite é alcançado, os novos clientes podem participar da experiência.
help_experiment_startDate=A data e hora em que este experimento inicia. Se você não especificar uma data de início, o experimento será iniciado quando a atividade estiver planejada para iniciar.
help_experiment_endDate=A data e hora em que este experimento termina. Se você não especificar uma data de encerramento, o experimento será executado pelo tempo que a atividade estiver planejada para executar, a menos que você tenha especificado um valor no campo <b>Número máximo de clientes</b>.
help_experiment_sessionLength=Período durante o qual um cliente vê o mesmo elemento de teste. Após o tempo da sessão expirar, o cliente pode ser designado para um elemento de teste diferente no experimento. É também o período a partir do qual um cliente, a quem foi exibido algo em um Anúncio de e-Marketing no momento do pedido, tem para dizer que a exibição influenciou em sua compra.
help_experiment_status=Configura o status da experiência para Em Execução (ativo) ou Suspenso (inativo). Esta configuração afeta somente os caminhos de experiências na atividade da web; ela não afeta o status da própria atividade da web.
help_experiment_paths=Especifique um nome para cada caminho no experimento. Se o tipo de ramificação selecionado for o caminho Aleatório, especifique uma porcentagem para cada caminho que represente a frequência relativa na qual o servidor escolhe um caminho; a soma dos valores percentuais de todos os caminhos deve ser 100. Os experimentos devem ter pelo menos dois caminhos. 
help_experiment_totalUniqueCustomers=Este valor somente leitura mostra o número total de clientes que participou neste experimento. Se um número é especificado no campo Número máximo de clientes na guia Propriedades Gerais, este valor indicaria quando o experimento terminará.
help_search_experiment_name=Esse nome é exibido externamente para ajudar a identificar a experiência nos relatórios analíticos.
help_search_experiment_branchType=Se os caminhos seguindo o elemento de experiência iniciarem com destinos, escolha o tipo de ramificação "Primeiro caminho para o qual o cliente se qualifica". Caso contrário, escolha o tipo de ramificação "Caminho aleatório" e designe uma porcentagem para cada caminho.
help_search_experiment_scope=Esta opção especifica quando aplicar um caminho diferente na experiência de regra de procura para um cliente específico que já tenha participado na experiência.
help_search_experiment_maxCustomers=Essa opção especifica o número de clientes que participará da experiência. Quando o limite é alcançado, os novos clientes podem participar da experiência.
help_search_experiment_startDate=A data e hora em que este experimento inicia. Se você não especificar uma data de início, o experimento será iniciado quando a regra de procura estiver planejada para iniciar.
help_search_experiment_endDate=A data e hora em que este experimento termina. Se você não especificar uma data de encerramento, o experimento será executado pelo tempo que a regra de procura estiver planejada para executar, a menos que você tenha especificado um valor no campo <b>Número máximo de clientes</b>.
help_search_experiment_sessionLength=Período durante o qual um cliente vê o mesmo elemento de teste. Após o tempo da sessão expirar, o cliente pode ser designado para um elemento de teste diferente no experimento.
help_search_experiment_status=Configura o status da experiência para Em Execução (ativo) ou Suspenso (inativo). Essa configuração afeta apenas os caminhos de experiência na regra de procura. Ela não afeta a regra de procura em si.
help_search_experiment_paths=Especifique um nome e uma porcentagem para cada caminho na experiência. A porcentagem representa a frequência relativa com que o servidor escolhe um caminho. A soma dos valores da porcentagem para todos os caminhos deve ser 100. Os experimentos devem ter pelo menos dois caminhos. 
help_search_experiment_totalUniqueCustomers=Este valor somente leitura mostra o número total de clientes que participou neste experimento. Se um número é especificado no campo Número máximo de clientes na guia Propriedades Gerais, este valor indicaria quando o experimento terminará.
help_urlcontent_name=Digite o nome do parâmetro da URL. Por exemplo, se a URL contém marca=xyz, digite marca. O nome faz distinção entre maiúsculas e minúsculas; digite-o exatamente como ele aparece na URL.
help_urlcontent_values=Insira todo ou parte do valor para o parâmetro da URL, de acordo com a sua seleção na lista de regras de correspondência de valor de Parâmetro. O valor faz distinção entre maiúsculas e minúsculas. Você pode especificar mais de um valor incluindo linhas adicionais na tabela.
help_searchTerms=Digite todo ou parte do termo de procura, de acordo com sua seleção na lista de regras de correspondência do termo de procura. O termo de procura não faz distinção entre maiúsculas e minúsculas. É possível especificar mais de um termo de procura, incluindo linhas adicionais na tabela.
help_urlcontentFromDomain_domain=Insira todo ou parte do nome de domínio para o site externo, de acordo com a sua seleção na lista de regras de correspondência de Domínio. Exemplo: Para um site externo chamado www.example.com, (a) Se a regra correspondente for "Domínio é exatamente", digite www.example.com (b) Se a regra correspondente for "Domínio contém", digite um exemplo, .example. ou qualquer outra parte do nome (c) Se a regra correspondente for "Domínio termina com", digite example.com ou .example.com
help_urlcontentFromDomain_name=Insira o nome do parâmetro que aparece na URL da página no site externo que continha o link para o seu site. Por exemplo, se a URL contém procura=televisões, digite procura. O nome faz distinção entre maiúsculas e minúsculas; digite-o exatamente como ele aparece na URL.
help_urlcontentFromDomain_values=Digite todo ou parte do valor para o parâmetro que aparece na URL da página no site externo que continha o link para seu site. O que você insere depende da sua seleção na lista de regras de correspondência de valor de Parâmetro. O valor não faz distinção entre maiúsculas e minúsculas. Você pode especificar mais de um valor incluindo linhas adicionais na tabela.
help_urlcontentFromDomain_searchKeywords=Digite todo ou parte do termo de procura, de acordo com sua seleção na lista de regras de correspondência do termo de procura. O termo de procura não faz distinção entre maiúsculas e minúsculas. É possível especificar mais de um termo de procura, incluindo linhas adicionais na tabela.
help_cookiecontent_name=Digite o nome do cookie. O nome faz distinção entre maiúsculas e minúsculas; digite-o exatamente como ele aparece no cookie.
help_cookiecontent_values=Insira todo ou parte do valor de cookie, de acordo com a sua seleção na lista de regras de correspondência de Cookie. Este valor faz distinção entre maiúsculas e minúsculas. Você pode especificar mais de um valor incluindo linhas adicionais na tabela.
help_time_daysOfTheWeek=Selecione os dias da semana em que essa atividade, ou caminho da atividade, está ativo. Se você não selecionar um dia, então a atividade, ou caminho da atividade, está ativa diariamente.
help_time_startTime=Selecione o horário do dia em que essa atividade, ou caminho da atividade, está ativa. Se você não especificar um horário, então a hora de início será 12:00 A.M. (fuso horário do servidor)
help_time_endTime=Selecione o horário do dia em que essa atividade, ou caminho da atividade, para de ser ativa. Se você não especificar um horário, então a horário de encerramento será 11:59 P.M. (fuso horário do servidor). Se especificar um horário de encerramento que seja mais cedo no relógio de 24 horas do que o horário de início, então o horário de encerramento ocorrerá no dia seguinte.
help_branch_name=Este nome é exibido externamente para ajudar a ramificação nos relatórios analíticos.
help_branch_branchType=O tipo de ramificação utilizado neste elemento de ramificação.
help_branch_paths=Especifique um nome para cada caminho na ramificação. Se o tipo de ramificação selecionado for o caminho Aleatório, especifique uma porcentagem para cada caminho que represente a frequência relativa na qual o servidor escolhe um caminho; a soma dos valores percentuais de todos os caminhos deve ser 100. As ramificações devem ter pelo menos dois caminhos.
help_customerSegment_name=Esse nome é exibido no Management Center. Quando você visa esse segmento de cliente em uma atividade de marketing ou promoção, você deve usar este nome para identificar o segmento do cliente.
help_customerSegment_populateMarketing=Selecione esta caixa de seleção se for utilizar atividades de marketing para incluir ou remover clientes dinamicamente deste segmento. Isto requer que você crie uma atividade de marketing que referencie este segmento de cliente em um elemento de ação Incluir para ou Remover de Segmento de Cliente. Esta caixa de seleção deve ser selecionada para que essas atualizações dinâmicas ocorram.
help_customerSegment_allowExport=Quando selecionado, o segmento do cliente pode ser exportado para aplicativos externos. 
help_customerSegment_exportAll=Quando selecionado, todos os clientes no segmento do cliente são exportados para aplicativos externos, incluindo os clientes que não aderiram às comunicações de marketing.
help_customerSegment_inclusion=Selecione uma opção a partir desta lista para incluir clientes neste novo segmento de cliente que pertence ou não, a um ou mais segmentos de cliente existentes. Depois especifique os segmentos de cliente na tabela que é exibida.
help_customerSegment_includedCustomer=Especifique os clientes registrados existentes que deseja incluir explicitamente neste segmento de cliente. Procure pelos clientes por seu ID de logon, ou primeiro nome ou sobrenome.
help_customerSegment_excludedCustomer=Especifique os clientes registrados existentes que deseja excluir explicitamente neste segmento de cliente, mesmo se eles corresponderem aos critérios definidos para o segmento. Procure pelos clientes por seu ID de logon, ou primeiro nome ou sobrenome.
help_customerSegment_AcctCountryRegion=O país ou região de operação define o local no qual uma conta opera. Este é diferente do local geográfico, pois uma conta baseada nos Estados Unidos pode operar nos Estados Unidos, Canadá e Reino Unido.
help_customerSegment_AcctLocation=O local geográfico define onde uma conta está baseada.
help_customerSegment_SpecifyAddrCity=O nome da cidade que você incluir na tabela deve corresponder ao nome exato que está armazenado no banco de dados da sua loja para um determinado cliente. Tipicamente, o nome é armazenado como o cliente o inseriu na na página da sua loja. Na tabela, é possível incluir várias versões do mesmo nome de cidade, por exemplo, Nova York e NYC, para obter mais correspondências do cliente. O nome não distingue entre maiúsculas e minúsculas.
help_customerSegment_SpecifyAddrPostalCode=O prefixo é uma parte do CEP ou código postal completo, e ele é armazenado no banco de dados da sua loja, iniciando com o primeiro número ou letra no código. Por exemplo, se você especificar o prefixo 90 na tabela, o servidor procurará no banco de dados da sua loja por todos os clientes que tenham um CEP iniciando com 90. A pesquisa não faz distinção entre maiúsculas e minúsculas.
help_customerSegment_SpecifyPhoneNumber=O prefixo é uma parte do número de telefone completo, e ele é armazenado no banco de dados da sua loja, iniciando com o primeiro número ou caractere. Por exemplo, se você especificar o prefixo 212 na tabela, o servidor procurará no banco de dados da sua loja por todos os clientes que tenham um número de telefone iniciando com 212. Inclua somente números na entrada; não inclua espaços ou caracteres especiais (por exemplo, parênteses e hifens).
help_customerSegment_SpecifyEmail=O nome do domínio é a parte do endereço de e-mail que vem após o sinal de @. Por exemplo, para incluir um cliente com o endereço de e-mail johndoe@example.com, inclua este domínio de endereço de e-mail na tabela: example.com.
help_customerSegment_CurrentAge=Para utilizar esse atributo, seu site deve reunir datas de nascimento de cliente. Normalmente, os clientes podem especificar as datas de nascimento durante o registro. O servidor calcula a idade do cliente a partir da data de nascimento, portanto, a idade permanecerá exata todo o tempo.
help_customerSegment_AgeGroup=Para utilizar esse atributo, seu site deve reunir os grupos de idade dos clientes. Normalmente, os clientes podem especificar seu grupo de idade durante o registro. Observe que se um cliente especifica seu grupo de idade hoje, o grupo de idade torna-se incorreto depois de um tempo.
help_customerSegment_Segments=Especifique um ou mais segmentos de clientes que deseja que o servidor verifique para acionar esta atividade.
help_palette_triggers=Os acionadores definem o evento que causa sua atividade de marketing para iniciar ou continuar.
help_palette_targets=Os destinos definem quais clientes estão inclusos em sua atividade de marketing.
help_palette_actions=As ações definem o que fazer quando um acionador ocorre.
help_palette_branching=Inclua um elemento de ramificação para uma atividade da web ou de diálogo para dividir um único caminho em diversos caminhos. O elemento da Ramificação e o elemento do Experimento têm usos diferentes.
help_abandondedcart_frequency=Especificar quantas vezes o servidor verifica carrinhos de compras abandonados que atendem aos critérios definidos nesse acionador. Se escolher Apenas uma vez, a verificação ocorrerá somente no primeiro dia que a atividade estiver ativa.
help_abandondedcart_numberOfDays=Especificar quantas vezes o carrinho de compras deve ficar inativo ao acionador da atividade. Por definição, um carrinho de compras abandonado contém um ou mais itens e o cliente não retirou ou modificou o conteúdo do carrinho de compras durante o número de dias que você especificar.
help_abandondedcart_minimumNumberOfDays=Especificar o número mínimo de dias que o carrinho de compras deve estar inativo ao acionador de atividade. Por definição, um carrinho de compras abandonado contém um ou mais itens e o cliente não retirou ou modificou o conteúdo do carrinho de compras durante o número de dias que você especificar.
help_abandondedcart_maximumNumberOfDays=Especificar o número máximo de dias que o carrinho de compras deve estar inativo ao acionador de atividade. Por definição, um carrinho de compras abandonado contém um ou mais itens e o cliente não retirou ou modificou o conteúdo do carrinho de compras durante o número de dias que você especificar.
help_customerSegment_frequency=Especificar quantas vezes o servidor verifica se há clientes nos segmentos relacionados para esse acionador. Escolha Apenas uma vez se desejar que a atividade seja acionada somente uma vez, no primeiro dia que a atividade é ativada. Escolha Diariamente se desejar que a atividade seja acionada todos os dias que estiver ativa. Uma verificação diária faz sentido para segmentos de clientes que possuem uma associação que muda diariamente.
help_addToSegment_segment=Especifique um segmento de cliente existente. O segmento de cliente deve ter a seguinte caixa de seleção selecionada em sua guia de Propriedades Gerais: "Usar atividades de marketing para incluir ou remover clientes." Se a caixa de seleção estiver desmarcada, a ação Incluir ou remover do Segmento de Cliente não funcionará.
help_birthdayNDays=Especifique quantos dias faltam para o aniversário do cliente para acionar esta atividade. Para acionar a atividade no aniversário do cliente, especifique 0 neste campo.
help_bestsellers_category=Especifique a categoria em que você deseja exibir uma lista dos produtos mais vendidos. É possível especificar mais de uma categoria; entretanto, isso só fará sentido se você escolher uma das opções de <b>Exibição</b> que requerem que o cliente esteja visualizando a categoria ou suas subcategorias.
help_bestsellers_size=Especifique quantos produtos você deseja exibir na lista dos mais vendidos.
help_bestsellers_interval_num=Especifique em quantos dias de pedidos a lista dos mais vendidos deve ser baseada. Por exemplo, se especificar 3, a lista dos mais vendidos será baseadas nos pedidos feitos nos últimos três dias.
help_bestsellers_location=Especifique se o cliente deve estar visualizando a categoria para ver a lista dos mais vendidos. Se escolher a opção para exibir a lista <i>apenas quando um cliente está visualizando a categoria</i>, use Pontos de e-Marketing na página de exibição de categoria. Se escolher a opção para exibir a lista <i>apenas quando o cliente está visualizando a categoria ou suas subcategorias</i>, use Pontos de e-Marketing na página de exibição de categoria ou na página de exibição do produto, ou ambas.
help_topbrowsed_category=Especifique a categoria em que você deseja exibir uma lista dos produtos mais procurados. É possível especificar mais de uma categoria; entretanto, isso só fará sentido se você escolher uma das opções de <b>Exibição</b> que requerem que o cliente esteja visualizando a categoria ou suas subcategorias.
help_topbrowsed_size=Especifique quantos produtos você deseja exibir na lista dos mais procurados.
help_topbrowsed_interval_num=Especifique em quantos dias de atividade de navegação a lista dos mais procurados deve ser baseada. Por exemplo, se especificar 3, a lista dos mais procurados será baseada na procura ocorrida nos últimos três dias. 
help_topbrowsed_location=Especifique se o cliente deve estar visualizando a categoria para ver a lista dos mais procurados. Se escolher a opção para exibir a lista <i>apenas quando um cliente está visualizando a categoria</i>, use Pontos de e-Marketing na página de exibição de categoria. Se escolher a opção para exibir a lista <i>apenas quando o cliente está visualizando a categoria ou suas subcategorias</i>, use Pontos de e-Marketing na página de exibição de categoria ou na página de exibição do produto, ou ambas.
help_waitforevent_eventname=Um desenvolvedor de loja deve fornecer o nome do evento. Este é o nome que o desenvolvedor de loja designa ao evento ao customizar o software. O evento define o que deverá ocorrer para que este acionador faça com que a atividade de diálogo inicie ou continue. Por exemplo, um evento poderia ser um cliente clicando em um link customizado em uma página da loja ou removendo um item de um carrinho de compras. O nome faz distinção entre maiúsculas e minúsculas.
help_waitforevent_numberofparameters=Um desenvolvedor de loja pode definir um ou dois parâmetros para corresponder a esse evento.
help_waitforevent_parametername=Um desenvolvedor de loja deve fornecer o nome do parâmetro. Este é o nome que o desenvolvedor de loja designa ao parâmetro ao customizar o software para esse evento. O nome faz distinção entre maiúsculas e minúsculas.
help_waitforevent_parametervalue=Um desenvolvedor de loja deve fornecer os valores de parâmetro. Digite todo ou parte do valor, dependendo de sua seleção na lista de regras de correspondência de valores de Parâmetro. O valor faz distinção entre maiúsculas e minúsculas. Você pode especificar mais de um valor incluindo linhas adicionais na tabela.
help_waitforevent_secondparametername=Se você especificar um segundo nome de parâmetro, uma correspondência para o primeiro e o segundo parâmetros deverá satisfazer os critérios de parâmetros para o acionador.
help_waitforevent_times=Especifique o número de vezes que o evento deverá ter ocorrido para um determinado cliente para que a atividade de diálogo inicie ou continue.
help_waitforevent_timeframe=Escolha a opção que descreve quando o evento precisa ter ocorrido.
help_customersearches_searchtermvalue=Digite todo ou parte do termo de procura de acordo com sua seleção na lista de regras de correspondência do termo de procura. É possível especificar mais de um termo de procura, incluindo linhas adicionais na tabela.
help_customersearches_times=Especifique o número de vezes que o evento deverá ter ocorrido para um determinado cliente para que a atividade de diálogo inicie ou continue.
help_customersearches_timeframe=Escolha a opção que descreve quando o evento precisa ter ocorrido.
help_recurringorder_repeatSchedule=Selecione se deseja que esta atividade repita ou execute apenas uma vez.
help_recurringorder_numberOfDays=Selecione 0 para acionar a atividade no dia da data de início, encerramento, cancelamento ou insira o número de dias antes ou depois, nos quais deseja acionar a atividade. Por exemplo, enviar ao cliente um e-mail de aviso informando que seus pedidos recorrentes irão expirar em 45 dias.
help_recurringorder_recurringOrderTriggerType=Selecione se deseja que o acionador procure antes ou depois as datas de início, término ou cancelamento.
help_recurringorder_startsBetweenDateRange=Selecione um horário para procurar entre a data de início do pedido recorrente ou escolha uma qualquer.
help_recurringorder_endsBetweenDateRange=Selecione um horário para procurar entre a data de encerramento do pedido recorrente ou escolha uma qualquer.
help_subscription_repeatSchedule=Selecione se deseja que esta atividade repita ou execute apenas uma vez.
help_subscription_numberOfDays=Selecione 0 para acionar a atividade no dia da data de início, encerramento, cancelamento ou insira o número de dias antes ou depois, nos quais deseja acionar a atividade. Por exemplo, enviar ao cliente um e-mail informando que sua assinatura irá vencer em 45 dias.
help_subscription_subscriptionTriggerType=Selecione se deseja que o acionador procure antes ou depois as datas de início, término ou cancelamento.
help_subscription_startsBetweenDateRange=Selecione um horário para procurar entre a data de início da assinatura ou escolha uma qualquer.
help_subscription_endsBetweenDateRange=Selecione um horário para procurar entre a data de encerramento da assinatura ou escolha uma qualquer.
help_subscription_applicableSubscriptions=Restrinja sua procura incluindo entradas no catálogo de assinatura específicas aqui.

help_customerCheckInStore_locationType=Selecione o tipo de local a ser associado ao acionador Registros de Entrada do Cliente.
help_customerCheckInStore_regionSelection=Especifique a região que deseja associar ao acionador Registros de Entrada do Cliente.
help_customerCheckInStore_pointOfInterestSelection=Especifique o ponto de interesse que deseja associar ao acionador Registros de Entrada do Cliente.
help_customerCheckInStore_frequency=Escolha a opção que descreve quantas vezes o evento Registros de Entrada do Cliente deve ser recebido.
help_customerCheckInStore_times=Vezes
help_customerCheckInStore_timeframe=Escolha a opção que descreve se a atividade pode ser acionada repetidamente.

help_locationcontent_locationType=O identificador da localização é usado com o prefixo e sufixo para criar um caminho para localizar o conteúdo a ser exibido. 
help_locationcontent_prefix=Você deve obter este prefixo com o desenvolvedor de sua loja para assegurar-se de que ele identifique a localização correta.
help_locationcontent_suffix=Você deve obter este prefixo com o desenvolvedor de sua loja para assegurar-se de que ele identifique a localização correta.

help_returnNvpData=Digite os nomes e valores das propriedades. Uma propriedade Ponto de e-Marketing pode ser informações entendidas por um Ponto de e-Marketing da fachada de loja e usadas para controlar o comportamento da fachada de loja. Você pode obter nomes e valores para um Ponto de e-Marketing de seus desenvolvedores para assegurar que os nomes e valores configurados possam ser usados pelo Ponto de e-Marketing da fachada de loja.
help_content_references=Esta tabela lista os Pontos de e-Marketing, atividades da web e layouts que usam este conteúdo. Dê um clique duplo em qualquer linha na tabela para abrir a visualização de propriedades para o objeto e fazer mudanças. Se a tabela estiver vazia, este conteúdo não será usado em nenhum objeto, portanto, ele não será exibido na fachada de loja.

