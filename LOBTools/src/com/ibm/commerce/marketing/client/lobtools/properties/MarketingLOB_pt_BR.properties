wrongContentTypeSelectedForSMS=Especifique conteúdo na tabela Conteúdo que seja do seguinte tipo: Mensagem de texto para dispositivo remoto.
needsPopulatedPromotionCodes=Especifique uma promoção na tabela Promoção que tenha códigos de promoção exclusivos e tenha sido ativada.
invalidSubscriptionCatentry=Especifique uma entrada no catálogo válida na Procura restrita para um campo de assinaturas específicas. 
