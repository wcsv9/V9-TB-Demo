contentWrongClickAction=O conteúdo especificado na tabela de conteúdo não pode ter uma ação de clique relacionada a promoções. Especifique outro conteúdo ou substitua a ação Recomendar Conteúdo com a ação Recomendar Promoção.
promotionWrongClickAction=O conteúdo especificado na tabela de Conteúdo deve ter uma ação de clique relacionada a promoção. Especifique outro conteúdo ou substitua a ação Recomendar Promoção com a ação Recomendar Conteúdo.
promotionNotCoupon=Especifique uma promoção na tabela Promoção que é uma promoção de cupom.
promotionNotCode=Especifique uma promoção na tabela Promoção que necessita de códigos de promoção.
noPropertiesRequiredTrigger=Nenhuma propriedade precisa ser configurada para este acionador.
