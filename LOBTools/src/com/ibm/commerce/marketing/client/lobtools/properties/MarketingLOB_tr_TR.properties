# Help
help_searchSKU=Stok saklama kodlar\u0131 ve tak\u0131mlar gibi sat\u0131n al\u0131nabilir katalog giri\u015flerini se\u00e7ebilirsiniz. \u00dcr\u00fcnler ve paketler eklenemez.
help_campaign_name=Bu ad, kampanyan\u0131n tan\u0131nmas\u0131na yard\u0131mc\u0131 olmak i\u00e7in sistem i\u00e7inde g\u00f6r\u00fcnt\u00fclenir.
help_campaign_owner=Kampanyadan sorumlu ki\u015fi. Ba\u015f sponsor, kampanya finansman\u0131ndan sorumlu ki\u015fi ya da i\u015fletmeniz i\u00e7in uygun herhangi biri olabilir.
help_campaign_season=Kampanyan\u0131n yap\u0131ld\u0131\u011f\u0131 mevsim. Takvime g\u00f6re (ilkbahar, yaz gibi) ya da mali d\u00f6nemlere g\u00f6re olabilece\u011fi gibi, i\u015fletmenize uygun herhangi bir zaman da olabilir. Kampanyalar - Liste sayfas\u0131nda g\u00f6r\u00fcnt\u00fclenir.
help_activity_name=Bu ad, etkinli\u011fin tan\u0131nmas\u0131na yard\u0131mc\u0131 olmak i\u00e7in sistem i\u00e7inde g\u00f6r\u00fcnt\u00fclenir.
help_activity_priority=S\u0131f\u0131r ile bin aras\u0131nda bir say\u0131 girerek \u00f6ncelik de\u011feri atay\u0131n. S\u0131f\u0131r en d\u00fc\u015f\u00fck \u00f6ncelik, bin en y\u00fcksek \u00f6nceliktir. Ayn\u0131 e-Pazarlama Noktas\u0131 i\u00e7in birden \u00e7ok etkinlik zamanland\u0131\u011f\u0131nda, \u00f6nce en y\u00fcksek \u00f6ncelikli etkinlik g\u00f6r\u00fcnt\u00fclenir.
help_activity_repeatable=Yinelenen etkinlikler, i\u00e7eri\u011fi bir m\u00fc\u015fteriye bir kereden fazla g\u00f6r\u00fcnt\u00fcler. Yani, e-Pazarlama Noktas\u0131'n\u0131 bir kereden fazla g\u00f6r\u00fcnt\u00fcleyen bir m\u00fc\u015fteri her seferinde ayn\u0131 i\u00e7eri\u011fi g\u00f6rebilir. Web etkinlikleri i\u00e7in bu davran\u0131\u015f genellikle istenen bir davran\u0131\u015ft\u0131r.
help_activityDialog_repeatable=Yinelenen etkinlikler m\u00fc\u015fterinin etkinli\u011fe bir kereden fazla girmesini ve etkinli\u011fi bir kereden fazla tamamlamas\u0131n\u0131 sa\u011flar. Bu etkinli\u011fi yinelenebilir olarak i\u015faretleyip i\u015faretlememeye karar vermek i\u00e7in, etkinli\u011fin neyi ba\u015farmak istedi\u011fini dikkate al\u0131n.
help_activity_relatedActivities=Bu tablo, pazarlama denemeleri yoluyla, g\u00f6r\u00fcnt\u00fcledi\u011finiz etkinlikle ilgili olan etkinlikleri listeler. \u00d6rne\u011fin, bir denemenin kazanan yolundan yarat\u0131lan bir etkinli\u011fi g\u00f6r\u00fcnt\u00fcl\u00fcyorsan\u0131z, bu tablo test \u00f6\u011felerini i\u00e7eren \u00f6zg\u00fcn salt okunur etkinli\u011fi listeler.
help_email_name=Bu ad, eposta \u015fablonunun tan\u0131nmas\u0131na yard\u0131mc\u0131 olmak i\u00e7in sistem i\u00e7inde g\u00f6r\u00fcnt\u00fclenir.
help_email_recordOpens=A\u00e7\u0131lan epostalar\u0131n say\u0131s\u0131n\u0131n, bu \u015fablonu kulanan bir eposta etkinli\u011fine ili\u015fkin \u0130statistik sekmesinde g\u00f6r\u00fcnt\u00fclenmesini istiyorsan\u0131z bu onay kutusunu se\u00e7in.
help_email_recordClicks=Eposta t\u0131klatmalar\u0131 say\u0131s\u0131n\u0131n, bu \u015fablonu kulanan bir eposta etkinli\u011fine ili\u015fkin \u0130statistik sekmesinde g\u00f6r\u00fcnt\u00fclenmesini istiyorsan\u0131z bu onay kutusunu se\u00e7in.
help_email_recordCoremetrics=Bu \u015fablonu kullanan bir eposta etkinli\u011finin etkilili\u011fini IBM Digital Analytics'te izlemek istiyorsan\u0131z bu onay kutusunu se\u00e7in.
help_email_recordAnalyticsProvider=Bu \u015fablonu kullanan bir eposta etkinli\u011finin etkilili\u011fini bir d\u0131\u015f analitik sa\u011flay\u0131c\u0131s\u0131nda izlemek istiyorsan\u0131z bu onay kutusunu se\u00e7in.
help_email_replyTo=Epostay\u0131 alan m\u00fc\u015fterilerin yan\u0131t vermek i\u00e7in kullanaca\u011f\u0131 yan\u0131t adresi.
help_email_sendDate=Epostan\u0131n g\u00f6nderilece\u011fi tarih.
help_email_sendTime=Yukar\u0131da belirtilen tarihte epostan\u0131n g\u00f6nderilece\u011fi saat. Bu de\u011fer site y\u00f6neticisi taraf\u0131ndan yap\u0131land\u0131r\u0131l\u0131r; eksikse, eposta etkinlikleri yap\u0131land\u0131r\u0131lmam\u0131\u015ft\u0131r.
help_email_content_format=Epostan\u0131n i\u00e7erik bi\u00e7imini se\u00e7in. D\u00fcz metnin se\u00e7ilmesi, \u015fablona eklenebilecek etiketleri s\u0131n\u0131rlar. HTML'in se\u00e7ilmesi, daha eski eposta istemcilerini kullanan m\u00fc\u015fterilerin, teslim edilen epostay\u0131 d\u00fczg\u00fcn olarak g\u00f6r\u00fcnt\u00fcleyemeyece\u011fi anlam\u0131na gelebilir.
help_email_url=T\u0131klatma eyleminin m\u00fc\u015fteriyi y\u00f6neltece\u011fi URL adresini girin. Bu URL adresini, m\u00fc\u015fteriyi do\u011fru konuma y\u00f6neltece\u011finden emin olmak i\u00e7in geli\u015ftiricilerinizden almal\u0131s\u0131n\u0131z.
help_email_url_text=Belirtilen URL adresine ba\u011fl\u0131 bu metni g\u00f6r\u00fcnt\u00fcler.
help_email_linkname_reporting=Yaln\u0131zca raporlama amac\u0131yla kullan\u0131l\u0131r. Tek ve \u00e7ift t\u0131rnak i\u015faretlerine izin verilmez; kaydetmeden \u00f6nce bunlar otomatik olarak kald\u0131r\u0131l\u0131r.
help_email_sendImmediately=Epostan\u0131n, m\u00fc\u015fteri etkinlikteki \u0130leti G\u00f6nder eylemine eri\u015fir eri\u015fmez g\u00f6nderilmesi i\u00e7in bu onay kutusunu se\u00e7in. Bu onay kutusu temizlenirse, sunucu epostay\u0131, Y\u00f6netim Konsolu'nda ma\u011fazaya ili\u015fkin pazarlama epostalar\u0131n\u0131n g\u00f6nderilmek \u00fczere zamanland\u0131\u011f\u0131 saatte g\u00f6nderir.
help_email_template=Kullan\u0131lacak eposta \u015fablonunu belirtir. \u015eablon hen\u00fcz sistemde yoksa, Pazarlama arac\u0131n\u0131 kullanarak yaratman\u0131z gerekir.
help_emailStatistics_delivery=Bu tablo, temel eposta teslim istatistiklerini (say\u0131 ve y\u00fczde olarak) g\u00f6r\u00fcnt\u00fcler.
help_emailStatistics_effectiveness=Bu tablo, m\u00fc\u015fterilerin ald\u0131klar\u0131 epostayla nas\u0131l etkile\u015fimde bulunduklar\u0131yla ilgili istatistikleri (say\u0131 ve y\u00fczde olarak) g\u00f6r\u00fcnt\u00fcler.
help_espot_name=Bu ad, Management Center'da, bir ma\u011faza \u00f6nizlemesinde e-Pazarlama Noktalar\u0131'n\u0131n konumu g\u00f6r\u00fcnt\u00fclenirken g\u00f6sterilir.
help_espot_displayContent=Bu e-Pazarlama Noktas\u0131'n\u0131n i\u00e7erik (\u00f6rne\u011fin, reklam) g\u00f6r\u00fcnt\u00fclemesi ama\u00e7lan\u0131yorsa bu onay kutusunu se\u00e7in. Yaln\u0131zca bilgilendirme ama\u00e7l\u0131d\u0131r.
help_espot_displayCategories=Bu e-Pazarlama Noktas\u0131'n\u0131n bir kategori \u00f6nerisi g\u00f6r\u00fcnt\u00fclemesi ama\u00e7lan\u0131yorsa bu onay kutusunu se\u00e7in. Yaln\u0131zca bilgilendirme ama\u00e7l\u0131d\u0131r.
help_espot_displayCatalogEntries=Bu e-Pazarlama Noktas\u0131'n\u0131n bir katalog giri\u015fi \u00f6nerisi g\u00f6r\u00fcnt\u00fclemesi ama\u00e7lan\u0131yorsa bu onay kutusunu se\u00e7in. Yaln\u0131zca bilgilendirme ama\u00e7l\u0131d\u0131r.
help_espot_widget=Bu e-Pazarlama Noktas\u0131'n\u0131n uzak bir siteye yerle\u015ftirilebilecek bir gereci varsa bu onay kutusunu se\u00e7in. Yaln\u0131zca bilgilendirme ama\u00e7l\u0131d\u0131r.
help_espot_feed=Bu e-Pazarlama Noktas\u0131'na ili\u015fin besleme ak\u0131\u015f\u0131n\u0131n web adresi. Bu URL adresini kopyalay\u0131p bir besleme ak\u0131\u015f\u0131 okuyucuya ya da taray\u0131c\u0131ya yap\u0131\u015ft\u0131rarak besleme ak\u0131\u015f\u0131n\u0131 g\u00f6r\u00fcnt\u00fcleyebilirsiniz. Ayr\u0131ca, bu URL adresini m\u00fc\u015fterilere verip besleme ak\u0131\u015f\u0131na abone olmalar\u0131n\u0131 sa\u011flayabilirsiniz.
help_espot_defaultContent=Bu e-Pazarlama Noktas\u0131'nda \u015fu durumlarda ne g\u00f6r\u00fcnt\u00fclenece\u011fini belirtin: a) e-Pazarlama Noktas\u0131'nda \u00e7al\u0131\u015fmakta olan herhangi bir web etkinli\u011fi yokken ya da b) sayfaya bakan m\u00fc\u015fterinin, o anda bu e-Pazarlama Noktas\u0131'nda \u00e7al\u0131\u015fan web etkinlikleri taraf\u0131ndan hedeflenmedi\u011finde. Varsay\u0131lan i\u00e7erik olarak katalog giri\u015flerini, kategorileri ve i\u00e7erikleri belirtebilirsiniz.
help_espot_defaultContentOverride=Varsay\u0131lan i\u00e7erik burada belirtilirse, varl\u0131k ma\u011fazas\u0131nda belirtilen varsay\u0131lan i\u00e7erik yoksay\u0131l\u0131r.
help_espot_defaultTitleContent=Bu e-Pazarlama Noktas\u0131'nda \u015fu durumlarda ne g\u00f6r\u00fcnt\u00fclenece\u011fini belirtin: a) e-Pazarlama Noktas\u0131'nda \u00e7al\u0131\u015fmakta olan herhangi bir web etkinli\u011fi yokken ya da b) sayfaya bakan m\u00fc\u015fterinin, o anda bu e-Pazarlama Noktas\u0131'nda \u00e7al\u0131\u015fan web etkinlikleri taraf\u0131ndan hedeflenmedi\u011finde. Pazarlama i\u00e7eri\u011fini varsay\u0131lan ba\u015fl\u0131k i\u00e7eri\u011fi olarak belirtebilirsiniz.
help_espot_defaultTitleContentOverride=Varsay\u0131lan ba\u015fl\u0131k i\u00e7eri\u011fi burada belirtilirse, varl\u0131k ma\u011fazas\u0131nda belirtilen varsay\u0131lan ba\u015fl\u0131k i\u00e7eri\u011fi yoksay\u0131l\u0131r.
help_espot_statistics_viewer=Bu etkinli\u011fin ilk kez etkinle\u015ftirilmesinden bu yana, etkinlikte kullan\u0131lan her e-Pazarlama Noktas\u0131'na ili\u015fkin g\u00f6r\u00fcnt\u00fcleme ve t\u0131klatma say\u0131s\u0131n\u0131 g\u00f6sterir. T\u0131klatma oran\u0131, y\u00fcz g\u00f6r\u00fcnt\u00fcleme ba\u015f\u0131na t\u0131klatma say\u0131s\u0131n\u0131 y\u00fczde olarak ifade eder.
help_displayMA_type=\u0130li\u015fkilendirme tiplerini t\u0131klat\u0131rken \u00dcst Karakter ya da Control tu\u015funu bas\u0131l\u0131 tutarak birden \u00e7ok ili\u015fkilendirme tipini se\u00e7ebilirsiniz.
help_displayMA_targetCondition=Bu hedefi nas\u0131l tan\u0131mlamak istedi\u011finizi a\u00e7\u0131klayan se\u00e7ene\u011fi belirleyin.
help_shopcartpurchhist_targetCondition_total=Bu hedefi nas\u0131l tan\u0131mlamak istedi\u011finizi a\u00e7\u0131klayan se\u00e7ene\u011fi belirleyin.
help_shopcartpurchhist_targetCondition_products=Bu hedefi nas\u0131l tan\u0131mlamak istedi\u011finizi a\u00e7\u0131klayan se\u00e7ene\u011fi belirleyin.
help_shopcartpurchhist_targetCondition_categories=Bu hedefi nas\u0131l tan\u0131mlamak istedi\u011finizi a\u00e7\u0131klayan se\u00e7ene\u011fi belirleyin.
help_shopcart_anyCatalogEntries=Al\u0131\u015fveri\u015f sepetinde ka\u00e7 hedef katalo\u011fu giri\u015fi olmas\u0131 gerekti\u011fini tan\u0131mlayan se\u00e7ene\u011fi belirleyin.
help_shopcart_catalogEntries=Al\u0131\u015fveri\u015f sepetinde ka\u00e7 hedef katalo\u011fu giri\u015fi olmas\u0131 gerekti\u011fini tan\u0131mlayan se\u00e7ene\u011fi belirleyin. \u00d6nceki tabloda birden \u00e7ok katalog giri\u015fi ya da kategori belirtildiyse, bu say\u0131 her biri i\u00e7in ge\u00e7erlidir.
help_purchhist_anyCatalogEntries=M\u00fc\u015fterinin ka\u00e7 sipari\u015f vermesi gerekti\u011fini tan\u0131mlayan se\u00e7ene\u011fi belirleyin.
help_purchhist_catalogEntries=M\u00fc\u015fterinin sat\u0131n alma ge\u00e7mi\u015finde ka\u00e7 hedef katalo\u011fu giri\u015fi olmas\u0131 gerekti\u011fini tan\u0131mlayan se\u00e7ene\u011fi belirleyin. \u00d6nceki tabloda birden \u00e7ok katalog giri\u015fi ya da kategori belirtildiyse, bu say\u0131 her biri i\u00e7in ge\u00e7erlidir.
help_promotionrecommendation_promotionSelection=Bu web etkinli\u011finin g\u00f6r\u00fcnt\u00fcledi\u011fi i\u00e7erikle ili\u015fkilendirmek istedi\u011finiz promosyonu se\u00e7in. Promosyon hen\u00fcz sistemde yoksa, Pazarlama arac\u0131n\u0131 kullanarak yaratman\u0131z gerekir.
help_promotionrecommendation_contentSelection=Bu web etkinli\u011fine ili\u015fkin e-Pazarlama Noktas\u0131'nda g\u00f6r\u00fcnt\u00fclenmesini istedi\u011finiz i\u00e7eri\u011fi belirtin. \u0130\u00e7erik genellikle, promosyon i\u00e7in \u00f6nceden tan\u0131mlanm\u0131\u015f bir t\u0131klatma eylemi olan, ili\u015fkili promosyonla ilgili bir reklamd\u0131r. \u0130\u00e7erik hen\u00fcz sistemde yoksa, Pazarlama arac\u0131n\u0131 kullanarak yaratman\u0131z gerekir.
help_couponSelection=M\u00fc\u015fteriye vermek istedi\u011finiz kupon promosyonunu belirtin. Kupon promosyonu hen\u00fcz sistemde yoksa, Promosyonlar arac\u0131n\u0131 kullanarak yaratman\u0131z gerekir.
help_sms_content=M\u00fc\u015fteriye g\u00f6nderilecek i\u00e7eri\u011fi belirtin. \u0130\u00e7erik tipi mobil ayg\u0131t i\u00e7in Metin iletisi olmal\u0131d\u0131r. \u0130\u00e7erik hen\u00fcz sistemde yoksa, Pazarlama arac\u0131n\u0131 kullanarak yaratman\u0131z gerekir.
help_customerbehavior_targetCondition_option=Hedef m\u00fc\u015fterinin g\u00f6r\u00fcnt\u00fclemekte olmas\u0131 gereken ma\u011faza sayfas\u0131n\u0131 tan\u0131mlayan se\u00e7ene\u011fi belirleyin. Se\u00e7iminiz, bu etkinlikte belirtilmi\u015f e-Pazarlama Noktas\u0131'n\u0131n kar\u015f\u0131l\u0131\u011f\u0131 olmal\u0131d\u0131r. \u00d6rne\u011fin, e-Pazarlama Noktas\u0131 kategori g\u00f6r\u00fcnt\u00fcs\u00fc sayfas\u0131ndaysa, M\u00fc\u015fteri bir kategoriyi g\u00f6r\u00fcnt\u00fcl\u00fcyor etiketli se\u00e7ene\u011fi belirleyin.
help_customerbehavior_targetCondition_categories=Bu hedefi nas\u0131l tan\u0131mlamak istedi\u011finizi a\u00e7\u0131klayan se\u00e7ene\u011fi belirleyin.
help_customerbehavior_targetCondition_products=Bu hedefi nas\u0131l tan\u0131mlamak istedi\u011finizi a\u00e7\u0131klayan se\u00e7ene\u011fi belirleyin.
help_customerbehavior_targetCondition_productsincategories=Bu hedefi nas\u0131l tan\u0131mlamak istedi\u011finizi a\u00e7\u0131klayan se\u00e7ene\u011fi belirleyin.
