help_customerbehavior_targetCondition_searchTerms=Bu hedefi nas\u0131l tan\u0131mlamak istedi\u011finizi a\u00e7\u0131klayan se\u00e7ene\u011fi belirleyin.
help_customerbehavior_targetCondition_urlContentsFromDomain=Bu hedefi nas\u0131l tan\u0131mlamak istedi\u011finizi a\u00e7\u0131klayan se\u00e7ene\u011fi belirleyin.
help_customerbehavior_targetCondition_cookieContents=Bu hedefi nas\u0131l tan\u0131mlamak istedi\u011finizi a\u00e7\u0131klayan se\u00e7ene\u011fi belirleyin.
help_customerbehavior_targetCondition_catalogBrowsingBehavior=Hedef m\u00fc\u015fterilerin g\u00f6r\u00fcnt\u00fclemi\u015f olmas\u0131 gereken ma\u011faza katalo\u011fu k\u0131sm\u0131n\u0131 tan\u0131mlayan se\u00e7ene\u011fi belirleyin.
help_customerbehavior_targetCondition_onlineBehavior=Hedeflemek istedi\u011finiz kaydedilmi\u015f m\u00fc\u015fteri davran\u0131\u015f\u0131n\u0131n tipini tan\u0131mlayan se\u00e7ene\u011fi belirleyin. Kaydedilen URL parametreleri se\u00e7ene\u011fi, sayfa URL adresinde belirli bir parametreyi i\u00e7eren sayfalar\u0131 g\u00f6r\u00fcnt\u00fcleyen m\u00fc\u015fterileri hedefler.
help_customerbehavior_categoryCondition=Ko\u015fulun yaln\u0131zca belirtilen kategorilere mi uygulanaca\u011f\u0131n\u0131, yoksa alt kategorileri de mi kapsayaca\u011f\u0131n\u0131 belirleyin.
help_recentlyviewed_typeOfList=En son g\u00f6r\u00fcnt\u00fclenenler listesinin e-Pazarlama Noktas\u0131'nda katalog giri\u015flerini ya da kategorileri g\u00f6stermesini isteyip istemedi\u011finizi belirleyin.
help_wait_timeToWait=Etkinlikte bir bekleme s\u00fcresi belirtin. Bekleme s\u00fcresi sona erdi\u011finde, etkinlik devam eder ve m\u00fc\u015fteri etkinlik yolunun sonraki \u00f6\u011fesine ge\u00e7irilir. Bekleme tetikleyicisini, ba\u015fka bir tetikleyicinin ya da eylemin sa\u011f taraf\u0131na yerle\u015ftirin. Bekleme tetikleyicisini bir etkinlik ak\u0131\u015f\u0131n\u0131n ilk \u00f6\u011fesi olarak yerle\u015ftirmeniz \u00f6nerilmez.
help_timeframe_catalogBrowsingBehavior=M\u00fc\u015fterinin katalog giri\u015flerini ya da kategorileri ne zaman g\u00f6r\u00fcnt\u00fclemi\u015f olmas\u0131 gerekti\u011fini tan\u0131mlayan se\u00e7ene\u011fi belirleyin.
help_timeframe_onlineBehavior=M\u00fc\u015fterinin sayfay\u0131 ne zaman g\u00f6r\u00fcnt\u00fclemi\u015f ya da arama terimiyle aramay\u0131 ne zaman ger\u00e7ekle\u015ftirmi\u015f olmas\u0131 gerekti\u011fini tan\u0131mlayan se\u00e7ene\u011fi belirleyin.
help_timeframe_shoppingCart=M\u00fc\u015fterinin katalog giri\u015flerini al\u0131\u015fveri\u015f sepetine ne zaman eklemi\u015f olmas\u0131 gerekti\u011fini tan\u0131mlayan se\u00e7ene\u011fi belirleyin.
help_timeframe_purchaseHistory=M\u00fc\u015fterinin sipari\u015fi ne zaman vermi\u015f olmas\u0131 gerekti\u011fini tan\u0131mlayan se\u00e7ene\u011fi belirleyin.
help_timeframe_socialCommerce=M\u00fc\u015fterinin ma\u011fazan\u0131zda sosyal ticarete ne zaman kat\u0131lm\u0131\u015f olmas\u0131 gerekti\u011fini tan\u0131mlayan se\u00e7ene\u011fi belirleyin.
help_content_name=Bu ad, i\u00e7eri\u011fi tan\u0131nmas\u0131na yard\u0131mc\u0131 olmak i\u00e7in sistem i\u00e7inde g\u00f6r\u00fcnt\u00fclenir.
help_content_behavior=\u0130\u00e7erik t\u00fcm m\u00fc\u015fterilere ayn\u0131 sonu\u00e7lar\u0131 g\u00f6r\u00fcnt\u00fcl\u00fcyorsa Statik \u00f6\u011fesini se\u00e7in. \u0130\u00e7erik m\u00fc\u015fteriye g\u00f6re de\u011fi\u015fiyorsa Dinamik \u00f6\u011fesini se\u00e7in; \u00f6rne\u011fin, i\u00e7erik yerine koyma de\u011fi\u015fkenlerini kullanarak metinde m\u00fc\u015fteri ad\u0131n\u0131 g\u00f6r\u00fcnt\u00fcleyebilir.
help_content_attachment=\u0130\u00e7eri\u011fe atanm\u0131\u015f varl\u0131klar m\u00fc\u015fterilere vitrinde g\u00f6sterilir. \u0130li\u015fkili varl\u0131k bir dosya, URL ya da ek olabilir.
help_content_clickaction=M\u00fc\u015fteri vitrinde g\u00f6r\u00fcnt\u00fclenen i\u00e7eri\u011fi t\u0131klatt\u0131\u011f\u0131nda sunucunun ger\u00e7ekle\u015ftirece\u011fi eylemi se\u00e7in.
help_content_inputOption=Resim e\u015flemini tan\u0131mlama y\u00f6ntemini se\u00e7in. Resim e\u015flemindeki her alan\u0131 tek tek tan\u0131mlayabilir ya da resim e\u015fleminin tamam\u0131n\u0131 tan\u0131mlamak i\u00e7in HTML kaynak kodu ekleyebilirsiniz.
help_content_imageMapSource=Resim e\u015fleminin tamam\u0131n\u0131 tan\u0131mlayan HTML kaynak kodunu belirtin. Resmi resim e\u015flemiyle ili\u015fkilendirmek i\u00e7in, e\u015flem ad\u0131 olarak bir resim i\u00e7eri\u011fi tan\u0131t\u0131c\u0131s\u0131 (contentId) ayarlay\u0131n. Bi\u00e7im \u015f\u00f6yledir: &lt;e\u015flem ad\u0131="[i\u00e7erikTan\u0131t\u0131c\u0131s\u0131]"&gt;. E\u015flem ad\u0131 olarak say\u0131 belirtmeyin.
help_content_areas=Resmin i\u00e7inde t\u0131klatma eylemi i\u00e7erecek alanlar\u0131 tan\u0131mlay\u0131n. Alan koordinatlar\u0131n\u0131 belirtirken \u015fu bi\u00e7imleri kullan\u0131n: Dikd\u00f6rtgen: X1,Y1,X2,Y2 (burada X1,Y1 sol \u00fcst koordinat, X2,Y2 sa\u011f alt koordinatt\u0131r); Daire: X,Y,yar\u0131\u00e7ap (burada X,Y dairenin merkezidir); \u00c7okgen: X1,Y1,X2,Y2, ... Xn,Yn (\u00e7ift say\u0131da koordinat belirtin)
help_content_url=T\u0131klatma eyleminin m\u00fc\u015fteriyi y\u00f6neltece\u011fi URL adresidir. \u00d6zel bir URL adresi belirtilecekse, m\u00fc\u015fteriyi do\u011fru konuma y\u00f6neltece\u011finden emin olmak i\u00e7in bu adresi geli\u015ftiricilerinizden almal\u0131s\u0131n\u0131z.  Tersi durumda, yukar\u0131da girdi\u011finiz se\u00e7imlere dayal\u0131 olur.
help_catalogbehavior_frequency=M\u00fc\u015fterinin katalog giri\u015flerini ya da kategorileri ka\u00e7 kere g\u00f6r\u00fcnt\u00fclemi\u015f olmas\u0131 gerekti\u011fini tan\u0131mlayan se\u00e7ene\u011fi belirleyin. Birden \u00e7ok katalog giri\u015fi ya da kategori belirtildiyse, Ka\u00e7 Kez alan\u0131ndaki say\u0131 her biri i\u00e7in ge\u00e7erlidir.
help_onlinebehavior_frequency=M\u00fc\u015fterinin sayfay\u0131 ka\u00e7 kez g\u00f6r\u00fcnt\u00fclemi\u015f ya da arama terimiyle aramay\u0131 ka\u00e7 kez ger\u00e7ekle\u015ftirmi\u015f olmas\u0131 gerekti\u011fini tan\u0131mlayan se\u00e7ene\u011fi belirleyin. Birden \u00e7ok arama terimi ya da parametre de\u011feri belirtildiyse, Ka\u00e7 Kez alan\u0131ndaki say\u0131 her biri i\u00e7in ge\u00e7erlidir.
help_socialCommerce_frequency=M\u00fc\u015fterinin bu hedefte tan\u0131ml\u0131 sosyal etkinli\u011fi ka\u00e7 kez ger\u00e7ekle\u015ftirmi\u015f olmas\u0131 gerekti\u011fini tan\u0131mlayan se\u00e7ene\u011fi belirleyin.
help_socialCommerce_times=M\u00fc\u015fterinin bu tetikleyicide tan\u0131ml\u0131 sosyal ticaret etkinli\u011fini ka\u00e7 kez ger\u00e7ekle\u015ftirmi\u015f olmas\u0131 gerekti\u011fini tan\u0131mlayan se\u00e7ene\u011fi belirleyin.
help_experiment_name=Bu ad, denemenin analitik raporlar\u0131nda tan\u0131nmas\u0131na yard\u0131mc\u0131 olmak i\u00e7in sistem i\u00e7inde g\u00f6r\u00fcnt\u00fclenir.
help_experiment_branchType=Bu denemede kullan\u0131lan dallanma tipi. Web etkinli\u011fi denemeleri i\u00e7in "M\u00fc\u015fterinin niteliklerine uygun ilk yol" dal tipi \u00f6nerilir.
help_experiment_scope=Bu se\u00e7enek, deneme ama\u00e7l\u0131 i\u00e7eri\u011fi g\u00f6rm\u00fc\u015f olan bir m\u00fc\u015fteriye yeni i\u00e7eri\u011fin ne zaman g\u00f6sterilmesi gerekti\u011fini belirtir.
help_experiment_maxCustomers=Bu se\u00e7enek, denemeye kat\u0131lacak m\u00fc\u015fterilerin say\u0131s\u0131n\u0131 belirtir. S\u0131n\u0131ra ula\u015f\u0131l\u0131nca, yeni m\u00fc\u015fterilerin denemeye kat\u0131lmas\u0131na izin verilmez.
help_experiment_startDate=Bu denemenin ba\u015flayaca\u011f\u0131 tarih ve saat. Ba\u015flang\u0131\u00e7 tarihi belirtmezseniz, deneme, etkinli\u011fin ba\u015flamak \u00fczere zamanland\u0131\u011f\u0131 tarih ve saatte ba\u015flar.
help_experiment_endDate=Denemenin bitece\u011fi tarih ve saat. Biti\u015f tarihi belirtmezseniz, deneme, <b>M\u00fc\u015fteri say\u0131s\u0131 \u00fcst s\u0131n\u0131r\u0131</b> alan\u0131nda bir de\u011fer belirtilmedik\u00e7e, etkinli\u011fin \u00e7al\u0131\u015fmak \u00fczere zamanland\u0131\u011f\u0131 s\u00fcrece \u00e7al\u0131\u015f\u0131r.
help_experiment_sessionLength=M\u00fc\u015fterinin ayn\u0131 test \u00f6\u011fesini g\u00f6rece\u011fi s\u00fcre. Oturum s\u00fcresi dolduktan sonra, m\u00fc\u015fteriye denemede farkl\u0131 bir test \u00f6\u011fesi atanabilir. Bu s\u00fcre de\u011feri, m\u00fc\u015fterinin bir e-Pazarlama Noktas\u0131'dan bir \u015feyi g\u00f6r\u00fcnt\u00fclemesinden, bu g\u00f6r\u00fcnt\u00fclemenin al\u0131\u015fveri\u015fini etkiledi\u011fini g\u00f6stermek i\u00e7in sipari\u015f verdi\u011fi zamana kadar ge\u00e7en s\u00fcreyi de belirtir.
help_experiment_status=Denemenin durumunu \u00c7al\u0131\u015f\u0131yor (etkin) ya da Ask\u0131ya Al\u0131nd\u0131 (etkin de\u011fil) olarak ayarlar. Bu ayar yaln\u0131zca, web etkinli\u011findeki deneme yollar\u0131n\u0131 etkiler; web etkinli\u011finin kendisinin durumunu etkilemez.
help_experiment_paths=Denemedeki her yol i\u00e7in bir ad belirtin. Se\u00e7ilen dal tipi Rasgele yolsa, sunucunun bir yol se\u00e7ti\u011fi g\u00f6reli s\u0131kl\u0131\u011f\u0131 temsil eden bir y\u00fczde belirtin; t\u00fcm yollar\u0131n y\u00fczde de\u011ferlerinin toplam\u0131 100 olmal\u0131d\u0131r. Denemelerin en az iki yolu olmal\u0131d\u0131r. 
help_experiment_totalUniqueCustomers=Bu salt okunur de\u011fer, bu denemeye kat\u0131lan m\u00fc\u015fterilerin toplam say\u0131s\u0131n\u0131 g\u00f6sterir. Genel \u00d6zellikler sekmesindeki m\u00fc\u015fteri say\u0131s\u0131 \u00fcst s\u0131n\u0131r\u0131 alan\u0131nda bir say\u0131 belirtildiyse, bu de\u011fer denemenin ne zaman bitece\u011fini belirler.
help_search_experiment_name=Bu ad, denemenin analitik raporlar\u0131nda tan\u0131nmas\u0131na yard\u0131mc\u0131 olmak i\u00e7in sistem i\u00e7inde g\u00f6r\u00fcnt\u00fclenir.
help_search_experiment_branchType=Deneme \u00f6\u011fesini izleyen yollar hedeflerle ba\u015fl\u0131yorsa, "M\u00fc\u015fterinin niteliklerine uygun ilk yol" dal tipini se\u00e7in. Tersi durumda "Rasgele yol" dal tipini se\u00e7in ve her yola bir y\u00fczde atay\u0131n.
help_search_experiment_scope=Bu se\u00e7enek, arama kural\u0131 denemesindeki farkl\u0131 bir yolun, denemeye kat\u0131lm\u0131\u015f olan belirli bir m\u00fc\u015fteriye ne zaman uygulanaca\u011f\u0131n\u0131 belirtir.
help_search_experiment_maxCustomers=Bu se\u00e7enek, denemeye kat\u0131lacak m\u00fc\u015fterilerin say\u0131s\u0131n\u0131 belirtir. S\u0131n\u0131ra ula\u015f\u0131l\u0131nca, yeni m\u00fc\u015fterilerin denemeye kat\u0131lmas\u0131na izin verilmez.
help_search_experiment_startDate=Bu denemenin ba\u015flayaca\u011f\u0131 tarih ve saat. Ba\u015flang\u0131\u00e7 tarihi belirtmezseniz, deneme, arama kural\u0131n\u0131n ba\u015flamak \u00fczere zamanland\u0131\u011f\u0131 tarih ve saatte ba\u015flar.
help_search_experiment_endDate=Denemenin bitece\u011fi tarih ve saat. Biti\u015f tarihi belirtmezseniz, deneme, <b>M\u00fc\u015fteri say\u0131s\u0131 \u00fcst s\u0131n\u0131r\u0131</b> alan\u0131nda bir de\u011fer belirtilmedik\u00e7e, arama kural\u0131n\u0131n \u00e7al\u0131\u015fmak \u00fczere zamanland\u0131\u011f\u0131 s\u00fcrece \u00e7al\u0131\u015f\u0131r.
help_search_experiment_sessionLength=M\u00fc\u015fterinin ayn\u0131 test \u00f6\u011fesini g\u00f6rece\u011fi s\u00fcre. Oturum s\u00fcresi dolduktan sonra, m\u00fc\u015fteriye denemede farkl\u0131 bir test \u00f6\u011fesi atanabilir.
help_search_experiment_status=Denemenin durumunu \u00c7al\u0131\u015f\u0131yor (etkin) ya da Ask\u0131ya Al\u0131nd\u0131 (etkin de\u011fil) olarak ayarlar. Bu ayar yaln\u0131zca, arama kural\u0131ndaki deneme yollar\u0131n\u0131 etkiler. Arama kural\u0131n\u0131n kendisini etkilemez.
help_search_experiment_paths=Denemedeki her yol i\u00e7in bir ad ve y\u00fczde belirtin. Y\u00fczde, sunucunun yol se\u00e7ti\u011fi g\u00f6reli s\u0131kl\u0131\u011f\u0131 temsil eder. T\u00fcm yollar\u0131n y\u00fczde de\u011ferlerinin toplam\u0131 100 olmal\u0131d\u0131r. Denemelerin en az iki yolu olmal\u0131d\u0131r. 
help_search_experiment_totalUniqueCustomers=Bu salt okunur de\u011fer, bu denemeye kat\u0131lan m\u00fc\u015fterilerin toplam say\u0131s\u0131n\u0131 g\u00f6sterir. Genel \u00d6zellikler sekmesindeki m\u00fc\u015fteri say\u0131s\u0131 \u00fcst s\u0131n\u0131r\u0131 alan\u0131nda bir say\u0131 belirtildiyse, bu de\u011fer denemenin ne zaman bitece\u011fini belirler.
help_urlcontent_name=URL parametresinin ad\u0131n\u0131 yaz\u0131n. \u00d6rne\u011fin, URL adresinde brand=xyz varsa brand yaz\u0131n. Ad b\u00fcy\u00fck ve k\u00fc\u00e7\u00fck harfe duyarl\u0131d\u0131r; tam olarak URL adresindeki \u015fekilde yaz\u0131n.
help_urlcontent_values=Parametre de\u011feri e\u015fle\u015ftirme kural\u0131 listesindeki se\u00e7iminize g\u00f6re, URL parametresi de\u011ferinin tamam\u0131n\u0131 ya da bir k\u0131sm\u0131n\u0131 yaz\u0131n. De\u011fer b\u00fcy\u00fck ve k\u00fc\u00e7\u00fck harfe duyarl\u0131d\u0131r. Tabloya ek sat\u0131rlar ekleyerek birden \u00e7ok de\u011fer belirtebilirsiniz.
help_searchTerms=Arama terimi e\u015fle\u015ftirme kural\u0131 listesindeki se\u00e7iminize g\u00f6re, arama teriminin tamam\u0131n\u0131 ya da bir k\u0131sm\u0131n\u0131 yaz\u0131n. Arama terimi b\u00fcy\u00fck ve k\u00fc\u00e7\u00fck harfe duyarl\u0131 de\u011fildir. Tabloya ek sat\u0131rlar ekleyerek birden \u00e7ok arama terimi belirtebilirsiniz.
help_urlcontentFromDomain_domain=Etki alan\u0131 e\u015fle\u015ftirme kural\u0131 listesindeki se\u00e7iminize g\u00f6re, d\u0131\u015f sitenin etki alan\u0131 ad\u0131n\u0131n tamam\u0131n\u0131 ya da bir k\u0131sm\u0131n\u0131 yaz\u0131n. \u00d6rnek: www.example.com adl\u0131 bir d\u0131\u015f site i\u00e7in, (a) E\u015fle\u015ftirme kural\u0131 "Etki alan\u0131 tam olarak \u015fu" ise, www.example.com yaz\u0131n (b) E\u015fle\u015ftirme kural\u0131 "Etki alan\u0131 \u015funu i\u00e7erir" ise, example, .example ya da ad\u0131n ba\u015fka bir k\u0131sm\u0131n\u0131 yaz\u0131n (c) E\u015fle\u015ftirme kural\u0131 "Etki alan\u0131 \u015fununla biter" ise, example.com ya da .example.com yaz\u0131n.
help_urlcontentFromDomain_name=Sitenize y\u00f6nelik ba\u011flant\u0131y\u0131 i\u00e7eren d\u0131\u015f sitedeki sayfan\u0131n URL adresinde g\u00f6r\u00fcnen parametrenin ad\u0131n\u0131 yaz\u0131n. \u00d6rne\u011fin, URL adresinde search=televisions varsa, search yaz\u0131n. Ad b\u00fcy\u00fck ve k\u00fc\u00e7\u00fck harfe duyarl\u0131d\u0131r; tam olarak URL adresindeki \u015fekilde yaz\u0131n.
help_urlcontentFromDomain_values=Sitenize y\u00f6nelik ba\u011flant\u0131y\u0131 i\u00e7eren d\u0131\u015f sitedeki sayfan\u0131n URL adresinde g\u00f6r\u00fcnen parametrenin de\u011ferinin tamam\u0131n\u0131 ya da bir k\u0131sm\u0131n\u0131 yaz\u0131n. Ne yazaca\u011f\u0131n\u0131z, Parametre de\u011feri e\u015fle\u015ftirme kural\u0131 listesindeki se\u00e7iminize ba\u011fl\u0131d\u0131r. De\u011fer b\u00fcy\u00fck ve k\u00fc\u00e7\u00fck harfe duyarl\u0131 de\u011fildir. Tabloya ek sat\u0131rlar ekleyerek birden \u00e7ok de\u011fer belirtebilirsiniz.
help_urlcontentFromDomain_searchKeywords=Arama terimi e\u015fle\u015ftirme kural\u0131 listesindeki se\u00e7iminize g\u00f6re, arama teriminin tamam\u0131n\u0131 ya da bir k\u0131sm\u0131n\u0131 yaz\u0131n. Arama terimi b\u00fcy\u00fck ve k\u00fc\u00e7\u00fck harfe duyarl\u0131 de\u011fildir. Tabloya ek sat\u0131rlar ekleyerek birden \u00e7ok arama terimi belirtebilirsiniz.
help_cookiecontent_name=Tan\u0131mlama bilgisinin ad\u0131n\u0131 yaz\u0131n. Ad b\u00fcy\u00fck ve k\u00fc\u00e7\u00fck harfe duyarl\u0131d\u0131r; tam olarak tan\u0131mlama bilgisinde g\u00f6r\u00fcnd\u00fc\u011f\u00fc \u015fekilde yaz\u0131n.
help_cookiecontent_values=Tan\u0131mlama bilgisi e\u015fle\u015ftirme kural\u0131 listesindeki se\u00e7iminize g\u00f6re, tan\u0131mlama bilgi de\u011ferinin tamam\u0131n\u0131 ya da bir k\u0131sm\u0131n\u0131 yaz\u0131n. Bu de\u011fer b\u00fcy\u00fck ve k\u00fc\u00e7\u00fck harfe duyarl\u0131d\u0131r. Tabloya ek sat\u0131rlar ekleyerek birden \u00e7ok de\u011fer belirtebilirsiniz.
help_time_daysOfTheWeek=Bu etkinli\u011fin ya da etkinlik yolunun etkin olaca\u011f\u0131 hafta g\u00fcnlerini se\u00e7in. G\u00fcn se\u00e7mezseniz, etkinlik ya da etkinlik yolu her g\u00fcn etkin olur.
help_time_startTime=Bu etkinli\u011fin ya da etkinlik yolunun etkin olaca\u011f\u0131 saati belirtin. Saat belirtmezseniz, ba\u015flang\u0131\u00e7 saati 12:00 A.M. olur (sunucunun saat diliminde)
help_time_endTime=Bu etkinli\u011fin ya da etkinlik yolunun etkin olmas\u0131n\u0131n sona erece\u011fi saati belirtin. Saat belirtmezseniz, biti\u015f saati 11:59 P.M. olur (sunucunun saat diliminde). Belirtti\u011finiz biti\u015f saati 24 saatlik zaman bi\u00e7iminde ba\u015flang\u0131\u00e7 saatinden \u00f6nceyse, biti\u015f saati ertesi g\u00fcn olur.
help_branch_name=Bu ad, dal\u0131n analitik raporlar\u0131nda tan\u0131nmas\u0131na yard\u0131mc\u0131 olmak i\u00e7in sistem i\u00e7inde g\u00f6r\u00fcnt\u00fclenir.
help_branch_branchType=Bu dal \u00f6\u011fesinde kullan\u0131lan dallanma tipi.
help_branch_paths=Daldaki her yol i\u00e7in bir ad belirtin. Se\u00e7ilen dal tipi Rasgele yolsa, sunucunun bir yol se\u00e7ti\u011fi g\u00f6reli s\u0131kl\u0131\u011f\u0131 temsil eden bir y\u00fczde belirtin; t\u00fcm yollar\u0131n y\u00fczde de\u011ferlerinin toplam\u0131 100 olmal\u0131d\u0131r. Dallar\u0131n en az iki yolu olmal\u0131d\u0131r.
help_customerSegment_name=Bu ad Management Center'da g\u00f6r\u00fcnt\u00fclenir. Pazarlama etkinli\u011finde ya da promosyonda bu m\u00fc\u015fteri b\u00f6l\u00fcm\u00fcn\u00fc hedefledi\u011finizde, m\u00fc\u015fteri b\u00f6l\u00fcm\u00fcn\u00fc tan\u0131tmak i\u00e7in bu ad\u0131 kullanmal\u0131s\u0131n\u0131z.
help_customerSegment_populateMarketing=Dinamik olarak bu b\u00f6l\u00fcme m\u00fc\u015fteri eklemek ya da b\u00f6l\u00fcmden m\u00fc\u015fteri kald\u0131rmak i\u00e7in pazarlama etkinliklerini kullanacaksan\u0131z bu onay kutusunu se\u00e7in. M\u00fc\u015fteri B\u00f6l\u00fcm\u00fcne Ekle ya da M\u00fc\u015fteri B\u00f6l\u00fcm\u00fcnden Kald\u0131r eylem \u00f6\u011fesindeki bir m\u00fc\u015fteri b\u00f6l\u00fcm\u00fcne g\u00f6nderme yapan bir pazarlama etkinli\u011fi yaratman\u0131z gerekir. Dinamik g\u00fcncellemeler ger\u00e7ekle\u015fmesi i\u00e7in bu onay kutusu se\u00e7ilmelidir.
help_customerSegment_allowExport=Se\u00e7ildi\u011finde, m\u00fc\u015fteri b\u00f6l\u00fcmleri d\u0131\u015f uygulamalara (d\u0131\u015fa) aktar\u0131labilir. 
help_customerSegment_exportAll=Se\u00e7ildi\u011finde, pazarlama ileti\u015fimlerine kat\u0131lmay\u0131 se\u00e7meyen m\u00fc\u015fteriler de i\u00e7inde olmak \u00fczere, m\u00fc\u015fteri b\u00f6l\u00fcm\u00fcndeki t\u00fcm m\u00fc\u015fteriler d\u0131\u015f uygulamalara (d\u0131\u015fa) aktar\u0131l\u0131r.
help_customerSegment_inclusion=Var olan m\u00fc\u015fteri b\u00f6l\u00fcmlerinden birine ya da daha fazlas\u0131na ait olan m\u00fc\u015fterileri bu yeni m\u00fc\u015fteri b\u00f6l\u00fcm\u00fcne eklemek i\u00e7in bu listeden bir se\u00e7enek se\u00e7in. Sonra, g\u00f6r\u00fcnt\u00fclenen tabloda m\u00fc\u015fteri b\u00f6l\u00fcmlerini belirtin.
help_customerSegment_includedCustomer=Bu m\u00fc\u015fteri b\u00f6l\u00fcm\u00fcne belirtik olarak eklemek istedi\u011finiz var olan kay\u0131tl\u0131 m\u00fc\u015fterileri belirtin. M\u00fc\u015fterileri oturum a\u00e7ma kimlikleri, adlar\u0131 ya da soyadlar\u0131yla arayabilirsiniz.
help_customerSegment_excludedCustomer=B\u00f6l\u00fcm i\u00e7in tan\u0131mlanm\u0131\u015f \u00f6l\u00e7\u00fctlere uygun olasalar bile, bu m\u00fc\u015fteri b\u00f6l\u00fcm\u00fcnden belirtik olarak d\u0131\u015flamak istedi\u011finiz var olan kay\u0131tl\u0131 m\u00fc\u015fterileri belirtin. M\u00fc\u015fterileri oturum a\u00e7ma kimlikleri, adlar\u0131 ya da soyadlar\u0131yla arayabilirsiniz.
help_customerSegment_AcctCountryRegion=Hesab\u0131n i\u015fletildi\u011fi \u00fclke ya da b\u00f6lge, bir hesab\u0131n i\u015fletildi\u011fi konumu belirler. Bu de\u011fer, hesab\u0131n co\u011frafi konumundan ayr\u0131d\u0131r; \u00f6rne\u011fin, ABD kaynakl\u0131 bir hesap ABD'de, Kanada'da ve Birle\u015fik Krall\u0131k'ta i\u015fletilebilir.
help_customerSegment_AcctLocation=Co\u011frafi konum, hesab\u0131n kaynak yerini tan\u0131mlar.
help_customerSegment_SpecifyAddrCity=Tabloya ekleyece\u011finiz \u015fehir ad\u0131, verili bir m\u00fc\u015fteri i\u00e7in ma\u011fazan\u0131z\u0131n veritaban\u0131nda saklanan adla tam olarak e\u015fle\u015fmelidir. Ad genellikle, m\u00fc\u015fterinin ma\u011fazan\u0131z\u0131n sayfas\u0131nda girdi\u011fi \u015fekliyle saklan\u0131r. Daha fazla m\u00fc\u015fteri e\u015fle\u015fmesi sa\u011flamak i\u00e7in, tabloya ayn\u0131 \u015fehir ad\u0131n\u0131n birden \u00e7ok s\u00fcr\u00fcm\u00fcn\u00fc ekleyebilirsiniz; \u00f6rne\u011fin, New York ve NYC. Arama b\u00fcy\u00fck ve k\u00fc\u00e7\u00fck harfe duyarl\u0131 de\u011fildir.
help_customerSegment_SpecifyAddrPostalCode=\u00d6nek, ma\u011fazan\u0131z\u0131n veritaban\u0131nda saklanan tam ZIP ya da posta kodunun,koddaki ilk say\u0131yla ya da harfle ba\u015flayan bir k\u0131sm\u0131d\u0131r. \u00d6rne\u011fin, tabloda 90 \u00f6nekini belirtirseniz, sunucu, ma\u011fazan\u0131z\u0131n veritaban\u0131nda ZIP kodu 90 ile ba\u015flayan t\u00fcm m\u00fc\u015fterileri arar. Arama b\u00fcy\u00fck ve k\u00fc\u00e7\u00fck harfe duyarl\u0131 de\u011fildir.
help_customerSegment_SpecifyPhoneNumber=\u00d6nek, ma\u011fazan\u0131z\u0131n veritaban\u0131nda saklanan tam telefon numaras\u0131n\u0131n, ilk say\u0131s\u0131 ya da harfiyle ba\u015flayan bir k\u0131sm\u0131d\u0131r. \u00d6rne\u011fin, tabloda 212 \u00f6nekini belirtirseniz, sunucu, ma\u011fazan\u0131z\u0131n veritaban\u0131nda telefon numaras\u0131 212 ile ba\u015flayan t\u00fcm m\u00fc\u015fterileri arar. Giri\u015finize yaln\u0131zca say\u0131 ekleyin; bo\u015fluk ya da \u00f6zel karakterler (ayra\u00e7 ya da k\u0131sa \u00e7izgi gibi) eklemeyin.
help_customerSegment_SpecifyEmail=Etki alan\u0131 ad\u0131, eposta adresinin @ simgesinden sonra gelen k\u0131sm\u0131d\u0131r. \u00d6rne\u011fin, eposta adresi candaver@example.com olan bir m\u00fc\u015fteriyi eklemek i\u00e7in, tabloya \u015fu eposta adresi etki alan\u0131n\u0131 ekleyin: example.com.
help_customerSegment_CurrentAge=Bu \u00f6zniteli\u011fi kullanmak i\u00e7in, sitenizin m\u00fc\u015fterilerin do\u011fum tarihlerini toplamas\u0131 gerekir. M\u00fc\u015fteriler do\u011fum tarihlerini genellikle kay\u0131t s\u0131ras\u0131nda belirtir. Sunucu m\u00fc\u015fterinin ya\u015f\u0131n\u0131 belirtilen bu do\u011fum tarihinden hesaplar; bu nedenle, ya\u015f her zaman do\u011fru olarak kal\u0131r.
help_customerSegment_AgeGroup=Bu \u00f6zniteli\u011fi kullanmak i\u00e7in, sitenizin m\u00fc\u015fterilerin ya\u015f gruplar\u0131n\u0131 toplamas\u0131 gerekir. M\u00fc\u015fteriler ya\u015f gruplar\u0131n\u0131 genellikle kay\u0131t s\u0131ras\u0131nda belirtir. Bir m\u00fc\u015fteri ya\u015f grubunu \u00f6rne\u011fin bug\u00fcn belirtirse, zaman i\u00e7inde ya\u015f grubunun do\u011frulu\u011funu kaybedece\u011fini unutmay\u0131n.
help_customerSegment_Segments=Sunucunun bu etkinli\u011fi tetiklemek i\u00e7in denetlemesini istedi\u011finiz bir ya da daha fazla m\u00fc\u015fteri b\u00f6l\u00fcm\u00fcn\u00fc belirtin.
help_palette_triggers=Tetikleyiciler, pazarlama etkinli\u011finizin ba\u015flamas\u0131na ya da devam etmesine neden olan olay\u0131 tan\u0131mlar.
help_palette_targets=Hedefler, pazarlama etkinli\u011finizi hangi m\u00fc\u015fterilerin deneyimleyece\u011fini tan\u0131mlar.
help_palette_actions=Eylemler, bir tetikleyici olu\u015ftu\u011funda ne yap\u0131laca\u011f\u0131n\u0131 tan\u0131mlar.
help_palette_branching=Tek bir yolu birden \u00e7ok yola ay\u0131rmak i\u00e7in, bir web ya da ileti\u015fim etkinli\u011fine bir dal \u00f6\u011fesi ekleyin. Dal \u00f6\u011fesi ile Deneme \u00f6\u011fesinin kullan\u0131mlar\u0131 farkl\u0131d\u0131r.
help_abandondedcart_frequency=Sunucunun bu tetikleyici i\u00e7in ayarlanm\u0131\u015f \u00f6l\u00e7\u00fctlere uygun vazge\u00e7ilen al\u0131\u015fveri\u015f sepetleri olup olmad\u0131\u011f\u0131n\u0131 hangi s\u0131kl\u0131kta denetleyece\u011fini belirtin. Yaln\u0131zca bir kere'yi se\u00e7erseniz, denetim, etkinli\u011fin etkin oldu\u011fu birinci g\u00fcn yap\u0131l\u0131r.
help_abandondedcart_numberOfDays=Etkinli\u011fin tetiklenmesi i\u00e7in al\u0131\u015fveri\u015f sepetinin etkin olmadan ka\u00e7 g\u00fcn durmas\u0131 gerekti\u011fini belirtin. Vazge\u00e7ilen bir al\u0131\u015fveri\u015f sepeti bir ya da daha fazla \u00f6\u011fe i\u00e7erir ve m\u00fc\u015fteri belirtti\u011finiz say\u0131da g\u00fcn boyunca sipari\u015fi tamamlamaz ya da sepetin i\u00e7eri\u011fini de\u011fi\u015ftirmez.
help_abandondedcart_minimumNumberOfDays=Etkinli\u011fin tetiklenmesi i\u00e7in al\u0131\u015fveri\u015f sepetinin etkin olmadan en az ka\u00e7 g\u00fcn durmas\u0131 gerekti\u011fini belirtin. Vazge\u00e7ilen bir al\u0131\u015fveri\u015f sepeti bir ya da daha fazla \u00f6\u011fe i\u00e7erir ve m\u00fc\u015fteri belirtti\u011finiz say\u0131da g\u00fcn boyunca sipari\u015fi tamamlamaz ya da sepetin i\u00e7eri\u011fini de\u011fi\u015ftirmez.
help_abandondedcart_maximumNumberOfDays=Etkinli\u011fin tetiklenmesi i\u00e7in al\u0131\u015fveri\u015f sepetinin etkin olmadan en \u00e7ok ka\u00e7 g\u00fcn durmas\u0131 gerekti\u011fini belirtin. Vazge\u00e7ilen bir al\u0131\u015fveri\u015f sepeti bir ya da daha fazla \u00f6\u011fe i\u00e7erir ve m\u00fc\u015fteri belirtti\u011finiz say\u0131da g\u00fcn boyunca sipari\u015fi tamamlamaz ya da sepetin i\u00e7eri\u011fini de\u011fi\u015ftirmez.
help_customerSegment_frequency=Sunucunun bu tetikleyici i\u00e7in listelenen b\u00f6l\u00fcmlerdeki m\u00fc\u015fterileri hangi s\u0131kl\u0131kta denetleyece\u011fini belirtin. Etkinli\u011fin etkin oldu\u011fu birinci g\u00fcn tek bir kere tetiklenmesini istiyorsan\u0131z Yaln\u0131zca bir kere'yi se\u00e7in. Etkinli\u011fin etkin oldu\u011fu her g\u00fcn tetiklenmesini istiyorsan\u0131z Her g\u00fcn'\u00fc se\u00e7in. \u00dcyelikleri her g\u00fcn de\u011fi\u015fen m\u00fc\u015fteri b\u00f6l\u00fcmleri i\u00e7in her g\u00fcn denetim yap\u0131lmas\u0131 mant\u0131kl\u0131 olur.
help_addToSegment_segment=Var olan bir m\u00fc\u015fteri b\u00f6l\u00fcm\u00fcn\u00fc belirtin. M\u00fc\u015fteri b\u00f6l\u00fcm\u00fcn\u00fcn Genel \u00d6zellikler sekmesinde \u015fu onay kutusu se\u00e7ilmi\u015f olmal\u0131d\u0131r:  "M\u00fc\u015fteri eklemek ya da kald\u0131rmak i\u00e7in pazarlama etkinliklerini kullan." Bu onay kutusu temizlenirse, M\u00fc\u015fteri B\u00f6l\u00fcm\u00fcne Ekle ya da M\u00fc\u015fteri B\u00f6l\u00fcm\u00fcnden Kald\u0131r eylemi \u00e7al\u0131\u015fmaz.
help_birthdayNDays=Bu etkinli\u011fin m\u00fc\u015fterinin do\u011fum g\u00fcn\u00fcnden ka\u00e7 g\u00fcn \u00f6nce tetiklenece\u011fini belirtin. Etkinli\u011fin m\u00fc\u015fterinin do\u011fum g\u00fcn\u00fcnde tetiklenmesi i\u00e7in, alanda 0 de\u011ferini belirtin.
help_bestsellers_category=En \u00e7ok satan \u00fcr\u00fcnler listesini g\u00f6r\u00fcnt\u00fclemek istedi\u011finiz kategoriyi belirtin. Birden \u00e7ok kategori belirtebilirsiniz; ancak bu, m\u00fc\u015fterinin kategoriyi ya da alt kategorilerini g\u00f6r\u00fcnt\u00fcl\u00fcyor olmas\u0131n\u0131 gerektiren <b>G\u00f6r\u00fcnt\u00fcleme</b> se\u00e7eneklerinden birini belirlerseniz mant\u0131kl\u0131 olur.
help_bestsellers_size=En \u00e7ok satanlar listesinde g\u00f6r\u00fcnt\u00fclenmesini istedi\u011finiz \u00fcr\u00fcn say\u0131s\u0131n\u0131 belirtin.
help_bestsellers_interval_num=En \u00e7ok satanlar listesinin ka\u00e7 g\u00fcnl\u00fck sipari\u015fe dayal\u0131 olaca\u011f\u0131n\u0131 belirtin. \u00d6rne\u011fin 3 de\u011ferini belirtirseniz, en \u00e7ok satanlar listesi son \u00fc\u00e7 g\u00fcn i\u00e7inde verilen sipari\u015flere dayal\u0131 olur.
