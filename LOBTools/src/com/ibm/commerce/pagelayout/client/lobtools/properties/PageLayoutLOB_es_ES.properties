# Getting Started Page
gettingStartedPageTitle=Commerce Composer
gettingStartedPageContent_01=<ul><li>Para trabajar con una página de tienda o diseño existente, pulse en la carpeta apropiada en la vista del explorador del lado izquierdo.</li><li>Para buscar una página o un diseño:</li></ul>
gettingStartedPageContent_02=1. Escriba una palabra clave en el campo de búsqueda, en la parte superior derecha. Utilice el asterisco (*) como carácter comodín.<br/>2. Para seleccionar lo que desee buscar, pulse la flecha negra situada junto al icono de búsqueda.<br/>3. Pulse el icono de búsqueda.<br/>

linkedCategoryContent=Ha seleccionado una página de categoría para una categoría enlazada.<br/><ul><li>Para ver los diseños, pulse con el botón derecho del ratón y luego seleccione Mostrar lista de diseños.</li><li>Para ver el calendario de diseño, pulse con el botón derecho del ratón y luego seleccione Mostrar calendario de diseño.</li><li>Para ver las páginas de entrada de catálogo, pulse con el botón derecho del ratón y luego seleccione Mostrar lista de páginas de entrada de catálogo.</li><li>Para ver las páginas de subcategoría, pulse con el botón derecho del ratón y luego seleccione Mostrar lista de páginas de categoría.</li><li>Para abrir la página de categoría a fin de editarla, haga una doble pulsación sobre ella.</li></ul>

