# Help texts for "Search Engine Optimization"
extendedHelpText_seoTitle=Este título aparece en la barra de título del navegador. Seleccione <b>Sustituir predeterminado</b> para sustituir el título que genera el sistema.
extendedHelpText_seoMetaDesc=La meta descripción, utilizada por los motores de búsqueda, proporciona una descripción del sitio y de esta entrada de catálogo en una página de resultados de búsqueda. Seleccione <b>Sustituir predeterminado</b> para sustituir la descripción de metadatos que genera el sistema.
extendedHelpText_seoImageAltDesc=El texto alternativo de imagen lo utilizan los motores de búsqueda para clasificar e indexar correctamente la imagen. Seleccione <b>Sustituir predeterminado</b> para sustituir el texto alternativo de imagen que genera el sistema.
extendedHelpText_seoTitleEsite=Este título aparece en la barra de título del navegador. Seleccione <b>Alterar título de página</b> si desea especificar un título de página distinto para la tienda de sitio ampliado, en lugar de heredar el título de la tienda con elementos.
extendedHelpText_seoMetaDescEsite=La meta descripción, utilizada por los motores de búsqueda, proporciona una descripción del sitio y de esta entrada de catálogo en una página de resultados de búsqueda. Seleccione <b>Alterar meta descripción</b> si desea especificar una meta descripción distinta para la tienda de sitio ampliado, en lugar de heredar la descripción de la tienda con elementos.
extendedHelpText_seoImageAltDescEsite=El texto alternativo de imagen lo utilizan los motores de búsqueda para clasificar e indexar correctamente la imagen. Seleccione <b>Alterar texto alternativo de imagen</b> si desea especificar un texto alternativo de imagen distinto para la tienda de sitio ampliado, en lugar de heredar el texto de la tienda con elementos.
extendedHelpText_seoDesktopUrl=La palabra clave de URL es un nombre exclusivo para el URL de la entrada de catálogo. Por ejemplo, si especifica el URL de la palabra clave <i>sofa-tres-plazas-azul</i>, el URL de la página podría ser parecido al del siguiente ejemplo: <br/>www.aurora.com/shop/furniture/sofa-tres-plazas-azul
extendedHelpText_seoDesktopUrlEsite=<p>La palabra clave de URL es un nombre exclusivo para el URL de la entrada de catálogo. Por ejemplo, si especifica la palabra clave de URL <i>sofa-tres-plazas-azul</i>, el URL de la página podría ser parecido al del siguiente ejemplo: <br/>www.aurora.com/shop/muebles/sofa-tres-plazas-azul </p><p>De forma predeterminada, la palabra clave de URL se hereda de la tienda con elementos.</p>
extendedHelpText_seoMetaDesc_Category=Un motor de búsqueda utiliza la meta descripción para proporcionar una descripción del sitio y esta categoría en una página de resultados de búsqueda. Seleccione <b>Sustituir predeterminado</b> para sustituir la descripción de metadatos que genera el sistema.
extendedHelpText_seoMetaDescEsite_Category=Un motor de búsqueda utiliza la meta descripción para proporcionar una descripción del sitio y esta categoría en una página de resultados de búsqueda. Seleccione <b>Alterar meta descripción</b> si desea especificar una meta descripción distinta para la tienda de sitio ampliado, en lugar de heredar la descripción de la tienda con elementos.
extendedHelpText_seoDesktopUrl_Category=La palabra clave de URL es un nombre exclusivo para el URL de la categoría. Por ejemplo, si especifica la palabra clave de URL <i>muebles</i>, el URL de la página podría ser parecido al del siguiente ejemplo: <br/>www.aurora.com/shop/muebles
extendedHelpText_seoDesktopUrlEsite_Category=<p>La palabra clave de URL es un nombre exclusivo para el URL de la categoría. Por ejemplo, si especifica la palabra clave de URL <i>muebles</i>, el URL de la página podría ser parecido al del siguiente ejemplo: <br/>www.aurora.com/shop/muebles </p><p>De forma predeterminada, la palabra clave de URL se hereda de la tienda con elementos.</p>
extendedHelpText_seoDesktopUrl_ContentPage=Escriba una palabra clave para utilizar en el URL de la página, por ejemplo, <i>customer-support</i>. Como resultado, el URL de la página podría ser parecido al del siguiente ejemplo:<br/> www.aurora.com/shop/customer-support
extendedHelpText_seoDesktopUrlEsite_ContentPage=<p>Escriba una palabra clave para utilizar en el URL de la página, por ejemplo, <i>customer-support</i>. Como resultado, el URL de la página podría ser parecido al del siguiente ejemplo:<br/> www.aurora.com/shop/customer-support </p><p>De forma predeterminada, la palabra clave de URL se hereda de la tienda de elementos.</p>
extendedHelpText_seoMetaDesc_ContentPage=Escriba una descripción breve de la página para ayudar a los motores de búsqueda y a sus clientes a comprender el contenido de la página. Algunos motores de búsqueda muestran la descripción meta en los resultados de búsqueda. En la página HTML, este contenido se inserta en el código de descripción meta. 
extendedHelpText_seoMetaKeyword_ContentPage=Escriba una o más palabras clave, separadas por una coma y un espacio, que describan el contenido de la página web. Algunos motores de búsqueda de Internet utilizan estas palabras clave para determinar si la página satisface una consulta de búsqueda.
extendedHelpText_seoTitle_ContentPage=Escriba un nombre exclusivo y descriptivo para la página que se mostrará en la barra de título del navegador, por ejemplo, <i>Soporte al cliente | Aurora</i>. En la página HTML, este contenido se inserta en el código &lt;title&gt;.  
extendedHelpText_seoMetaDescEsite_ContentPage=Escriba una descripción breve de la página para ayudar a los motores de búsqueda y a sus clientes a comprender el contenido de la página. Algunos motores de búsqueda muestran la descripción meta en los resultados de búsqueda. En la página HTML, este contenido se inserta en el código de descripción meta. Seleccione <b>Alterar meta descripción</b> si desea especificar una meta descripción distinta para la tienda de sitio ampliado, en lugar de heredar la descripción de la tienda con elementos. 
extendedHelpText_seoTitleEsite_ContentPage=Escriba un nombre exclusivo y descriptivo para la página que se mostrará en la barra de título del navegador, por ejemplo, <i>Soporte al cliente | Aurora</i>. En la página HTML, este contenido se inserta en el código &lt;title&gt;. Seleccione <b>Alterar título de página</b> si desea especificar un título de página distinto para la tienda de sitio ampliado, en lugar de heredar el título de la tienda con elementos.  
extendedHelpText_seoMetaKeywordEsite_ContentPage=Escriba una o más palabras clave, separadas por una coma y un espacio, que describan el contenido de la página web. Algunos motores de búsqueda de Internet utilizan estas palabras clave para determinar si la página satisface una consulta de búsqueda. Seleccione <b>Alterar meta palabra clave</b> si desea especificar una palabra clave distinta para la tienda de sitio ampliado, en lugar de heredar la palabra clave de la tienda con elementos.
 
