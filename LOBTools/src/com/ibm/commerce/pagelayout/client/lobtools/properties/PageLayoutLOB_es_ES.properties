# AssociatedAssets Widget
AssociatedAssetsWidgetContent=Este widget recupera y muestra automáticamente enlaces con todos los elementos asociados para una entrada de catálogo, como documentos de garantía, manuales de usuario y vídeos. Utilice la herramienta Catálogos para asignar elementos asociados a las entradas de catálogo.

# DefiningAttributes Widget
DefiningAttributesWidgetContent=Este widget recupera y muestra automáticamente los atributos de definición de una entrada de catálogo. Utilice la herramienta Catálogos para crear atributos y asignarlos a las entradas de catálogo.

# DescriptiveAttributes Widget
DescriptiveAttributesWidgetContent=Este widget recupera y muestra automáticamente los atributos descriptivos de una entrada de catálogo. Utilice la herramienta Catálogos para crear atributos y asignarlos a las entradas de catálogo.

# Discounts Widget
DiscountsWidgetContent=Este widget recupera y muestra automáticamente las promociones aplicables a la entrada de catálogo actual. Utilice la herramienta Promociones para crear promociones.

# FacebookLike Widget
FacebookLikeWidgetContent=Este elemento muestra los botones <b>Me gusta</b> y <b>Enviar</b> de Facebook.

# FullImage Widget
FullImageWidgetContent=Este widget recupera y muestra automáticamente la imagen de tamaño normal de una entrada de catálogo y muestra cualquier imagen de ángulo definida como activo asociado para la entrada de catálogo. Utilice la herramienta Catálogos para especificar el archivo de imagen de tamaño normal y, opcionalmente, para asociar las imágenes de ángulo a la entrada de catálogo.

# InventoryAvailability Widget
InventoryAvailabilityWidgetContent=Este widget recupera y muestra automáticamente la disponibilidad de inventario de una entrada de catálogo, tanto en línea como en la tienda.

# LongDescription Widget
LongDescriptionWidgetContent=Este widget recupera y muestra automáticamente la descripción completa de una entrada de catálogo. Utilice la herramienta Catálogos para especificar la descripción completa de la entrada de catálogo.

# MerchandisingAssociations Widget
MerchandisingAssociationsWidgetContent=Este widget recupera y muestra automáticamente las ventas cruzadas, ventas ascendentes, sustituciones y accesorios para una entrada de catálogo. Utilice la herramienta Catálogos para definir asociaciones de comercialización para una entrada de catálogo.

# NamePartNumberAndPrice Widget
NamePartNumberAndPriceWidgetContent=Este widget recupera y muestra automáticamente el nombre, número de pieza y precio de una entrada de catálogo. Utilice la herramienta Catálogos para gestionar los datos de esta entrada de catálogo.

# ShopperActions Widget
ShopperActionsWidgetContent=Este elemento muestra el campo de entrada <b>Cantidad</b>, el botón <b>Añadir al carro</b> y el botón <b>Añadir a lista de deseos</b> para una entrada de catálogo.

# ShortDescription Widget
ShortDescriptionWidgetContent=Este widget recupera y muestra automáticamente la descripción breve de una entrada de catálogo. Utilice la herramienta Catálogos para especificar la descripción breve de la entrada de catálogo. 

# Search Summary Widget
SearchSummaryWidgetContent=Este widget muestra el término de búsqueda que el cliente ha utilizado, el número de resultados de búsqueda y sugiere términos de búsqueda cuando no hay coincidencias.

# Components Widget
ComponentsWidgetContent=Este widget muestra y recupera las entradas de catálogo que se incluyen en un paquete compuesto, kit o kit dinámico.

# Site Content List Widget
SiteContentListWidgetContent=Este widget muestra una lista de contenido del sitio que coincide con el término de búsqueda del comprador. Ejemplos de contenido del sitio son páginas de contenido, documentos y vídeos. El contenido debe ser rastreado e indexado por el motor de búsqueda para que se muestre en este widget.

# Rich Text Widget
richTextWidgetContentsPrompt=Texto de visualización

# BreadCrumb Trail Widget
BreadcrumbTrailWidgetContent=Este widget recupera y muestra automáticamente la indicación de ruta de la página actual.

# Add To Requisition Lists Widget
AddToRequisitionListsWidgetContent=Este widget muestra el botón <b>Añadir a la lista de solicitudes</b> que un cliente utiliza para añadir una entrada de catálogo a una lista de solicitudes nueva o existente.

# SKU List Widget
SKUListWidgetContent=Esta tabla de códigos de artículo contiene una lista de todos los códigos de artículo disponibles para el producto. Puede filtrar la lista de artículos mostrados seleccionando atributos.
SKUListWidgetShowCompareBoxPrompt=Excluir característica de comparación de código de artículo

# Predefined Dynamic Kit List Widget
PDKListWidgetContent=El widget muestra los kits dinámicos predefinidos que están asociados a un kit dinámico.  Los resultados se muestran sólo en la página de visualización de kit dinámico.

# Help texts for Widgets
extendedHelpText_WidgetName=Escriba un nombre para identificar este widget en este diseño. Este nombre no se muestra en el escaparate.
extendedHelpText_contentRecommendationWidgetWidgetName=Escriba un nombre para identificar este widget en este diseño, por ejemplo, <i>Anuncios de la barra lateral</i>. Este nombre no se muestra en el escaparate.
extendedHelpText_contentRecommendationWidgetWidgetOrientation=Especifique la disposición de varios fragmentos de contenido de marketing dentro del widget:<ul><li><b>Horizontal:</b> Colocar el contenido de lado a lado en la página.</li><li><b>Vertical:</b> Apilar el contenido uno encima del otro página abajo.</li></ul>
extendedHelpText_contentRecommendationWidgetMaxContentToDisplay=Especifique cuántos fragmentos de contenido de marketing puede visualizar este widget al mismo tiempo. Si el número devuelto al widget es superior, se incluyen controles de desplazamiento en el widget para que los clientes puedan ver el contenido adicional.
extendedHelpText_categoryRecommendationWidgetWidgetName=Escriba un nombre para identificar este widget en este diseño, por ejemplo, <i>Categorías destacadas en la página inicial</i>. Este nombre no se muestra en el escaparate.
extendedHelpText_categoryRecommendationWidgetWidgetOrientation=Especifique la disposición de las recomendaciones de categoría dentro del widget:<ul><li><b>Horizontal:</b> Colocar el contenido de lado a lado en la página.</li><li><b>Vertical:</b> Apilar las categorías una encima de la otra página abajo.</li></ul> 
extendedHelpText_categoryRecommendationWidgetMaxCategoriesToDisplay=Especifique cuántas recomendaciones de categoría puede visualizar este widget al mismo tiempo. Si el número devuelto al widget es superior, se incluyen controles de desplazamiento en el widget para que los clientes puedan ver las categorías adicionales. 
extendedHelpText_productListingWidgetWidgetName=Escriba un nombre para identificar este widget en este diseño, por ejemplo, <i>Lista de productos para resultados de la búsqueda</i>. Este nombre no se muestra en el escaparate.
extendedHelpText_productListingWidgetInitialView=Especifique la vista que se mostrará cuando un cliente visite la página por primera vez:<ul><li><b>Vista de cuadrícula:</b> Muestra la lista inicial de entradas de catálogo en una cuadrícula, por ejemplo, 4 por 3.</li><li><b>Vista de lista:</b> Muestra la lista inicial de entradas de catálogo en una lista simple de 12.</li></ul>Los clientes pueden conmutar entre vistas.
extendedHelpText_productListingWidgetEnableSKUListView=Seleccione este recuadro si desea mostrar una lista de todos los códigos de artículo disponibles para cada producto en la vista de lista.
extendedHelpText_productListingWidgetOrderBy=Especifique el criterio por el que desea ordenar las entradas de catálogo en el widget cuando el cliente visite la página por primera vez. El cliente puede seleccionar una opción de clasificación diferente de la lista <b>Ordenar por</b> en el widget. 
extendedHelpText_productListingWidgetShowCompareBox=Marque este recuadro de selección si no desea que los clientes puedan comparar los productos que se muestran en este widget.
extendedHelpText_productRecommendationWidgetWidgetName=Escriba un nombre para identificar este widget en este diseño, por ejemplo, <i>Productos destacados</i>. Este nombre no se muestra en el escaparate.
extendedHelpText_productRecommendationWidgetWidgetOrientation=Especifique la disposición de las recomendaciones de entradas de catálogo dentro del widget:<ul><li><b>Horizontal:</b> Colocar las entradas de catálogo de lado a lado en la página.</li><li><b>Vertical:</b> Apilar las entradas de catálogo una encima de la otra página abajo.</li></ul>
extendedHelpText_productRecommendationWidgetMaxProductsToDisplay=Especifique cuántas recomendaciones de entradas de catálogo puede visualizar este widget al mismo tiempo. Si el número devuelto al widget es superior, se incluyen controles de desplazamiento en el widget para que los clientes puedan ver las entradas de catálogo adicionales.
extendedHelpText_rotatingContentWidgetWidgetName=Escriba un nombre para identificar este widget en este diseño, por ejemplo, <i>Zona principal de la página inicial</i>. Este nombre no se muestra en el escaparate.
extendedHelpText_rotatingContentWidgetImageCount=Seleccione el tipo de imagen que desea visualizar en la parte inferior del widget para representar cada fragmento de contenido del carrusel. Los clientes pueden pulsar las imágenes para seleccionar contenido.
extendedHelpText_pageHeadingWidgetWidgetName=Escriba un nombre para identificar este widget en este diseño, por ejemplo, <i>Cabecera de página de categoría</i>. Este nombre no se muestra en el escaparate.
extendedHelpText_richTextWidgetWidgetName=Escriba un nombre para identificar este widget en este diseño, por ejemplo, <i>Banner publicitario para envío gratis</i>. Este nombre no se muestra en el escaparate.
extendedHelpText_richTextWidgetDisplayText=Puede:<ul><li>Escribir texto en el editor y darle formato utilizando las opciones de la barra de herramientas.</li><li>Escriba o pegue el código HTML en el editor.</li></ul>Este widget admite dos editores de texto. En las preferencias del Centro de gestión puede establecer su editor preferido. 
extendedHelpText_eMarketingSpotWidgetWidgetName=Escriba un nombre para identificar este widget en este diseño, por ejemplo, <i>Diseño de productos destacados del departamento</i>. Este nombre no se muestra en el escaparate.
extendedHelpText_eMarketingSpotWidgetWidgetOrientation=Especifique la disposición de los datos (contenido, categorías o entradas de catálogo) dentro del widget:<ul><li><b>Horizontal:</b> Colocar las entradas de catálogo de lado a lado en la página.</li><li><b>Vertical:</b> Apilar los datos uno encima del otro página abajo.</li></ul>
extendedHelpText_eMarketingSpotWidgetMaxItemsToDisplay=Especifique el número de contenidos, categorías o entradas de catálogo que puede mostrar este widget simultáneamente. Si el número devuelto al widget es superior, se incluyen controles de desplazamiento en el widget para que los clientes puedan ver los datos adicionales.
extendedHelpText_eMarketingSpotWidgetEmsType_Global_Prompt=Especifique una zona de e-Marketing existente a utilizar en este widget. Si la zona de e-Marketing no existe, créela en la herramienta de Marketing. Debe utilizar la herramienta de Marketing para rellenar esta zona de e-Marketing con actividades web, contenido predeterminado, o ambas cosas.
extendedHelpText_eMarketingSpotWidgetEmsType_Local_Suffix=Especifique un sufijo a utilizar para los nombres de zona de e-Marketing generados. Ejemplos de sufijos podrían ser <i>MásVendidos</i>, <i>Fila1Anuncio</i> o <i>Destacados</i>.
extendedHelpText_eMarketingSpotWidgetShowFeed=Marque este recuadro de selección para añadir un enlace y un icono <b>Suscribir</b> en el widget. Los clientes pueden suscribirse a un canal de información de las recomendaciones que se muestra en el widget. Cuando las recomendaciones cambien, los clientes recibirán actualizaciones en su lector de canales de información.
extendedHelpText_eMarketingSpotWidgetEmsTypePrompt=Elija el tipo de zona de e-Marketing a utilizar en este widget:<ul><li><b>Zona de e-Marketing común:</b> Todas las páginas que tengan este diseño asignado tendrán la misma zona de e-Marketing.</li><li><b>Zona de e-Marketing específica:</b> Todas las páginas que tengan este diseño asignado tendrán zonas de e-Marketing exclusivas. Para cada página deberá gestionar el contenido de la zona de e-Marketing de forma independiente.</li></ul>
extendedHelpText_facetNavigationWidgetWidgetName=Escriba un nombre para identificar este widget en este diseño, por ejemplo, <i>Navegación por facetas para resultados de la búsqueda</i>. Este nombre no se muestra en el escaparate.
extendedHelpText_facetNavigationWidgetWidgetOrientation=Especifique la disposición de varias facetas dentro del widget: <ul><li><b>Vertical:</b> Mostrar las facetas en una sola columna página abajo.</li><li><b>Horizontal:</b> Mostrar las facetas en columnas separadas una junto a la otra a lo ancho de la página.</li></ul>
extendedHelpText_siteContentWidgetWidgetName=Escriba un nombre para identificar este widget en este diseño, por ejemplo, <i>Contenido del sitio para resultados de la búsqueda de cámara</i>. Este nombre no se muestra en el escaparate.
extendedHelpText_breadcrumbTrailWidgetWidgetName=Escriba un nombre para identificar este widget en este diseño, por ejemplo, <i>Indicación de ruta de la página de departamento</i>. Este nombre no se muestra en el escaparate.
extendedHelpText_siteMapWidgetWidgetName=Escriba un nombre para identificar este widget en este diseño, por ejemplo, <i>Enlaces del mapa del sitio</i>. Este nombre no se muestra en el escaparate.
extendedHelpText_searchSummaryWidgetWidgetName=Escriba un nombre para identificar este widget en este diseño, por ejemplo, <i>Resumen de resultados de la búsqueda de cámara</i>. Este nombre no se muestra en el escaparate.
extendedHelpText_facebookActivityWidgetWidgetName=Escriba un nombre para identificar este widget en este diseño, por ejemplo, <i>Actividad de Facebook en la página inicial</i>. Este nombre no se muestra en el escaparate.
extendedHelpText_categoryNavigationWidgetWidgetName=Escriba un nombre para identificar este widget en este diseño, por ejemplo, <i>Navegación por categorías para resultados de la búsqueda</i>. Este nombre no se muestra en el escaparate.
extendedHelpText_categoryNavigationWidgetShowTopCategory=<ul><li>Para diseños de página de <b>categoría</b>: Marque este recuadro de selección para mostrar una lista de enlaces de departamento (categoría principal) para cualquier categoría que no tenga subcategorías. Si no selecciona este recuadro, el widget no se representará en páginas de categorías que no tenga subcategorías.</li><li>Para los diseños de página de <b>contenido</b> y <b>entrada de catálogo</b>: Debe marcar este recuadro de selección para que el widget se represente en la página.</li><li>Para diseños asignados a <b>términos de búsqueda</b> (páginas de resultados de la búsqueda): Este recuadro de selección no tiene efecto alguno.</li></ul> 
extendedHelpText_intelligentOfferWidgetWidgetName=Escriba un nombre para identificar este widget en este diseño, por ejemplo, <i>Recomendaciones para la categoría Utensilios de mesa</i>. Este nombre no se muestra en el escaparate.
extendedHelpText_intelligentOfferWidgetWidgetOrientation=Especifique la disposición de las entradas de catálogo dentro del widget:<ul><li><b>Horizontal:</b> Colocar las entradas de catálogo de lado a lado en la página.</li><li><b>Vertical:</b> Apilar las entradas de catálogo una encima de la otra página abajo.</li></ul>
extendedHelpText_intelligentOfferWidgetMaxProductsToDisplay=Especifique el número de entradas de catálogo que puede mostrar este widget simultáneamente. Si el número devuelto al widget es superior, se incluyen controles de desplazamiento en el widget para que los clientes puedan ver el contenido adicional.
extendedHelpText_intelligentOfferWidgetShowFeed=Marque este recuadro de selección para añadir un enlace y un icono <b>Suscribir</b> en el widget. Los clientes pueden suscribirse a un canal de información de las recomendaciones que se muestra en el widget. Cuando las recomendaciones cambien, los clientes recibirán actualizaciones en su lector de canales de información.
extendedHelpText_SKUListWidgetShowCompareBox=Marque este recuadro de selección si no desea que los clientes puedan comparar los códigos de artículos que se muestran en este widget.


