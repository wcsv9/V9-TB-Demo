productListingWidgetDefaultContentInheritedToolTip=Spécifiez un ou plusieurs éléments de contenu marketing existant à afficher dans la liste. Dans la colonne <b>Position dans la liste</b>, sélectionnez un numéro pour spécifier la position à laquelle insérer le contenu dans la liste d'entrées de catalogue. Pour créer un nouveau contenu, vous devez utiliser la table <b>Contenu</b> du magasin de site étendu (voir ci-dessous). Vous ne pouvez pas créer un nouveau contenu dans le magasin de ressources lorsque vous travaillez dans le magasin de site étendu. 

