# Help texts for "Search Engine Optimization"
extendedHelpText_seoTitle=Ce titre s'affiche dans la barre de titre du navigateur. Sélectionnez <b>Remplacer les paramètres par défaut</b> pour remplacer le titre généré par le système.
extendedHelpText_seoMetaDesc=La description Meta, utilisée par les moteurs de recherche, fournit une description du site et de cette entrée de catalogue dans une page de résultats de recherche. Sélectionnez <b>Remplacer les paramètres par défaut</b> pour remplacer la description Meta générée par le système.
extendedHelpText_seoImageAltDesc=Le texte de remplacement d'image est utilisé par les moteurs de recherche pour classer et indexer précisément l'image. Sélectionnez <b>Remplacer les paramètres par défaut</b> pour remplacer le texte de remplacement d'image généré par le système.
extendedHelpText_seoTitleEsite=Ce titre s'affiche dans la barre de titre du navigateur. Sélectionnez <b>Remplacer le titre de page</b> si vous désirez spécifier un titre de page différent pour le magasin de site étendu au lieu d'hériter le titre du magasin de ressources.
extendedHelpText_seoMetaDescEsite=La description Meta, utilisée par les moteurs de recherche, fournit une description du site et de cette entrée de catalogue dans une page de résultats de recherche. Sélectionnez <b>Remplacer la description Meta</b> si vous désirez spécifier une description méta différente pour le magasin de site étendu au lieu d'hériter celle du magasin de ressources.
extendedHelpText_seoImageAltDescEsite=Le texte de remplacement d'image est utilisé par les moteurs de recherche pour classer et indexer précisément l'image. Sélectionnez <b>Remplacer le texte de remplacement d'image</b>  si vous désirez utiliser un texte de remplacement d'image différent pour la magasin de site étendu au lieu d'hériter le texte du magasin de ressources.
extendedHelpText_seoDesktopUrl=Le mot clé d'URL est un nom unique pour l'URL de l'entrée de catalogue. Par exemple, si vous entrez le mot clé d'URL <i>blue-three-seat-couch</i>, l'adresse URL de la page peut être similaire à <br/>www.aurora.com/shop/furniture/blue-three-seat-couch
extendedHelpText_seoDesktopUrlEsite=<p>Le mot clé d'URL est un nom unique pour l'URL de l'entrée de catalogue. Par exemple, si vous entrez le mot clé d'URL <i>blue-three-seat-couch</i>, l'adresse URL de la page peut être similaire à <br/>www.aurora.com/shop/furniture/blue-three-seat-couch. </p><p>Par défaut, le mot clé d'URL est hérité du magasin de ressources.</p>
extendedHelpText_seoMetaDesc_Category=La description Meta est utilisée par un moteur de recherche pour fournir une description de votre site et de cette catégorie dans une page de résultats de recherche. Sélectionnez <b>Remplacer les paramètres par défaut</b> pour remplacer la description Meta générée par le système.
extendedHelpText_seoMetaDescEsite_Category=La description Meta est utilisée par un moteur de recherche pour fournir une description de votre site et de cette catégorie dans une page de résultats de recherche. Sélectionnez <b>Remplacer la description Meta</b> si vous désirez spécifier une description méta différente pour le magasin de site étendu au lieu d'hériter celle du magasin de ressources.
extendedHelpText_seoDesktopUrl_Category=Le mot clé d'URL est un nom unique pour l'URL de la catégorie. Par exemple, si vous entrez le mot clé d'URL <i>furniture</i>, l'adresse URL de la page peut être similaire à <br/>www.aurora.com/shop/furniture
extendedHelpText_seoDesktopUrlEsite_Category=<p>Le mot clé d'URL est un nom unique pour l'URL de la catégorie. Par exemple, si vous entrez le mot clé d'URL <i>furniture</i>, l'adresse URL de la page peut être similaire à <br/>www.aurora.com/shop/furniture. </p><p>Par défaut, le mot clé d'URL est hérité du magasin de ressources.</p>
extendedHelpText_seoDesktopUrl_ContentPage=Entrez un mot clé à utiliser dans l'adresse URL de la page, par exemple <i>service-clients</i>. En conséquence, l'adresse URL de la page peut être similaire à <br/> www.aurora.com/shop/customer-support
extendedHelpText_seoDesktopUrlEsite_ContentPage=<p>Entrez un mot clé à utiliser dans l'adresse URL de la page, par exemple <i>service clients</i>. En conséquence, l'URL de la page peut être similaire à <br/> www.aurora.com/shop/customer-support?. </p><p>Par défaut, le mot clé d'URL est hérité du magasin de ressources.</p>
extendedHelpText_seoMetaDesc_ContentPage=Entrez une description abrégée de la page pour aider les moteurs de recherche et vos clients à comprendre le contenu de la page. Certains moteurs de recherche affichent la description Meta dans les résultats de recherche. Dans la page HTML, ce contenu est inséré dans la balise de description Meta. 
extendedHelpText_seoMetaKeyword_ContentPage=Entrez un ou plusieurs mots clés, séparés par une virgule et un espace, décrivant le contenu de la page Web. Certains moteurs de recherche Internet utilisent ces mots clés pour déterminer si votre page répond aux critères de recherche.
extendedHelpText_seoTitle_ContentPage=Entrez un nom descriptif unique pour la page, qui sera affiché dans la barre de titre du navigateur, par exemple <i>Service clients | Aurora</i>. Dans la page HTML, ce contenu est inséré dans la balise &lt;title&gt;.  
extendedHelpText_seoMetaDescEsite_ContentPage=Entrez une description abrégée de la page pour aider les moteurs de recherche et vos clients à comprendre le contenu de la page. Certains moteurs de recherche affichent la description Meta dans les résultats de recherche. Dans la page HTML, ce contenu est inséré dans la balise de description Meta. Sélectionnez <b>Remplacer la description Meta</b> si vous désirez spécifier une description méta différente pour le magasin de site étendu au lieu d'hériter celle du magasin de ressources. 
extendedHelpText_seoTitleEsite_ContentPage=Entrez un nom descriptif unique pour la page, qui sera affiché dans la barre de titre du navigateur, par exemple <i>Service clients | Aurora</i>. Dans la page HTML, ce contenu est inséré dans la balise &lt;title&gt;. Sélectionnez <b>Remplacer le titre de page</b> si vous désirez spécifier un titre de page différent pour le magasin de site étendu au lieu d'hériter le titre du magasin de ressources.  
extendedHelpText_seoMetaKeywordEsite_ContentPage=Entrez un ou plusieurs mots clés, séparés par une virgule et un espace, décrivant le contenu de la page Web. Certains moteurs de recherche Internet utilisent ces mots clés pour déterminer si votre page répond aux critères de recherche. Sélectionnez <b>Remplacer le mot clé méta</b> si vous désirez spécifier un mot clé différent pour la magasin de site étendu au lieu d'hériter le mot clé du magasin de ressources.
 
