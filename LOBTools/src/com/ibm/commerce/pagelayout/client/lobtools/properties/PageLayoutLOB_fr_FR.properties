intelligentOfferWidgetWebActivityInheritedToolTip=Spécifiez une ou plusieurs activités Web existantes à exécuter dans ce widget. L'action d'activité Web doit être <b>Afficher IBM Product Recommendations</b>. Pour créer une nouvelle activité Web, vous devez utiliser la table <b>Activités Web</b> du magasin de site étendu (voir ci-dessous). Vous ne pouvez pas créer une nouvelle activité Web dans le magasin de ressources lorsque vous travaillez dans le magasin de site étendu. 

# AssociatedAssets Widget
AssociatedAssetsWidgetContent=Ce widget extrait et affiche automatiquement les liens vers toutes les ressources associées à une entrée de catalogue, comme les documents de garantie, les manuels utilisateur et les vidéos. Utilisez l'outil Catalogues pour affecter des ressources associées à des entrées de catalogue.

# DefiningAttributes Widget
DefiningAttributesWidgetContent=Ce widget extrait et affiche automatiquement les attributs de définition d'une entrée de catalogue. Utilisez l'outil Catalogues pour créer des attributs et les affecter à des entrées de catalogue.

# DescriptiveAttributes Widget
DescriptiveAttributesWidgetContent=Ce widget extrait et affiche automatiquement les attributs descriptifs d'une entrée de catalogue. Utilisez l'outil Catalogues pour créer des attributs et les affecter à des entrées de catalogue.

# Discounts Widget
DiscountsWidgetContent=Ce widget extrait et affiche automatiquement les promotions valables pour l'entrée de catalogue sélectionnée. Utilisez l'outil Promotions pour créer des promotions.

# FacebookLike Widget
FacebookLikeWidgetContent=Ce widget affiche les boutons <b>J'aime</b> et <b>Envoyer</b> de Facebook.

# FullImage Widget
FullImageWidgetContent=Ce widget extrait et affiche automatiquement l'image taille réelle d'une entrée de catalogue et affiche toute image d'angle définie comme ressource associée pour l'entrée de catalogue. Utilisez l'outil Catalogues pour spécifier le fichier d'image taille réelle et en option, pour associer des images d'angle à l'entrée de catalogue.

# InventoryAvailability Widget
InventoryAvailabilityWidgetContent=Ce widget extrait et affiche automatiquement le stock disponible en ligne et en magasin d'une entrée de catalogue.

# LongDescription Widget
LongDescriptionWidgetContent=Ce widget extrait et affiche automatiquement la description détaillée d'une entrée de catalogue. Utilisez l'outil Catalogues pour spécifier la description détaillée de l'entrée de catalogue.

# MerchandisingAssociations Widget
MerchandisingAssociationsWidgetContent=Ce widget extrait et affiche automatiquement les ventes croisées, les ventes incitatives, les remplacements et les accessoires pour une entrée de catalogue. Utilisez l'outil Catalogues pour définir les associations de marchandisage pour une entrée de catalogue.

# NamePartNumberAndPrice Widget
NamePartNumberAndPriceWidgetContent=Ce widget extrait et affiche automatiquement le nom, la référence et le prix d'une entrée de catalogue. Utilisez l'outil Catalogues pour gérer ces données d'entrée de catalogue.

# ShopperActions Widget
ShopperActionsWidgetContent=Ce widget affiche la zone de saisie <b>Quantité</b>, le bouton <b>Ajouter au panier</b> et le bouton <b>Ajouter à la liste de présélection</b> pour une entrée de catalogue.

# ShortDescription Widget
ShortDescriptionWidgetContent=Ce widget extrait et affiche automatiquement la description abrégée d'une entrée de catalogue. Utilisez l'outil Catalogues pour spécifier la description abrégée de l'entrée de catalogue. 

# Search Summary Widget
SearchSummaryWidgetContent=Ce widget affiche le terme de recherche utilisé par le client ainsi que le nombre de résultats de recherche et suggère des termes de recherche en cas d'absence de correspondance.

# Components Widget
ComponentsWidgetContent=Ce widget extrait et affiche automatiquement les entrées de catalogue qui sont incluses dans une offre groupée, un kit ou un kit dynamique.

# Site Content List Widget
SiteContentListWidgetContent=Ce widget affiche la liste des contenus du site correspondant au terme de recherche du client. Il peut s'agir de pages de contenu, de documents et de vidéos. Le contenu doit être balayé et indexé par votre moteur de recherche pour être affiché dans ce widget.

# Rich Text Widget
richTextWidgetContentsPrompt=Texte affiché

# BreadCrumb Trail Widget
BreadcrumbTrailWidgetContent=Ce widget extrait et affiche automatiquement le trajet de navigation pour la page en cours.

# Add To Requisition Lists Widget
AddToRequisitionListsWidgetContent=Ce widget affiche le bouton <b>Ajouter à la liste préconfigurée</b> qu'utilise un client pour ajouter une entrée de catalogue à une liste préconfigurée nouvelle ou existante.

# SKU List Widget
SKUListWidgetContent=Cette table contient une liste de toutes les SKU disponibles pour le produit. Vous pouvez filtrer la liste des éléments affichés en sélectionnant des attributs.
SKUListWidgetShowCompareBoxPrompt=Exclure la SKU de la fonction de comparaison

# Predefined Dynamic Kit List Widget
PDKListWidgetContent=Le widget affiche les kits dynamiques prédéfinis qui sont associés à un kit dynamique.  Les résultats ne sont affichés que sur la page Affichage du kit dynamique.

# Help texts for Widgets
extendedHelpText_WidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_contentRecommendationWidgetWidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement, par exemple <i>Publicités dans la barre latérale</i>. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_contentRecommendationWidgetWidgetOrientation=Indiquez comment arranger plusieurs éléments de contenu marketing dans le widget : <ul><li><b>Horizontale : </b> agencer les contenus les uns à côté des autres dans la page.</li><li><b>Verticale :</b> empiler les contenus les uns au-dessus des autres dans la page.</li></ul>
extendedHelpText_contentRecommendationWidgetMaxContentToDisplay=Indiquez combien d'éléments de contenu marketing ce widget peut afficher simultanément. Si un nombre supérieur est renvoyé dans le widget, des contrôles de défilement sont inclus dans le widget pour que les clients puissent afficher les contenus supplémentaires.
extendedHelpText_categoryRecommendationWidgetWidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement, par exemple <i>Catégories phares dans la page d'accueil</i>. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_categoryRecommendationWidgetWidgetOrientation=Indiquez comment arranger plusieurs recommandations de catégorie dans le widget : <ul><li><b>Horizontale : </b> agencer les catégories les unes à côté des autres dans la page.</li><li><b>Verticale :</b> empiler les catégories les unes au-dessus des autres dans la page.</li></ul> 
extendedHelpText_categoryRecommendationWidgetMaxCategoriesToDisplay=Indiquez combien de recommandations de catégorie ce widget peut afficher simultanément. Si un nombre supérieur est renvoyé dans le widget, des contrôles de défilement sont inclus dans le widget pour que les clients puissent afficher les catégories supplémentaires. 
extendedHelpText_productListingWidgetWidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement, par exemple <i>Liste de produits pour les résultats de recherche</i>. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_productListingWidgetInitialView=Spécifiez la vue à afficher lorsqu'un client visite la page pour la première fois : <ul><li><b>Grille :</b> afficher la liste initiale d'entrées de catalogue dans une grille, par exemple de 4 cellules sur 3.</li><li><b>Liste :</b> afficher la liste initiale d'entrées de catalogue dans une liste à plat de 12 éléments.</li></ul>Les clients peuvent passer d'une vue à l'autre.
extendedHelpText_productListingWidgetEnableSKUListView=Cochez cette case si vous souhaitez afficher une liste de toutes les SKU disponibles pour chaque produit dans la vue de liste.
extendedHelpText_productListingWidgetOrderBy=Spécifiez le critère selon lequel trier les entrées de catalogue dans le widget lorsque le client visite la page pour la première fois. Le client peut sélectionner une option de tri différente dans la liste <b>Trier par</b> dans le widget. 
extendedHelpText_productListingWidgetShowCompareBox=Sélectionnez cette case à cocher si vous ne voulez pas que les clients puissent comparer les produits qui sont affichés dans ce widget.
extendedHelpText_productRecommendationWidgetWidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement, par exemple <i>Produits phares</i>. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_productRecommendationWidgetWidgetOrientation=Indiquez comment arranger les recommandations d'entré de catalogue dans le widget : <ul><li><b>Horizontale : </b> agencer les entrées de catalogue les unes à côté des autres dans la page.</li><li><b>Verticale :</b> empiler les entrées de catalogue les unes au-dessus des autres dans la page.</li></ul>
extendedHelpText_productRecommendationWidgetMaxProductsToDisplay=Indiquez combien de recommandations d'entrée de catalogue ce widget peut afficher simultanément. Si un nombre supérieur est renvoyé dans le widget, des contrôles de défilement sont inclus dans le widget pour que les clients puissent afficher les entrées de catalogue supplémentaires.
extendedHelpText_rotatingContentWidgetWidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement, par exemple <i>Meilleur emplacement dans la page d'accueil</i>. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_rotatingContentWidgetImageCount=Sélectionnez le type d'image à afficher au bas du widget pour représenter chaque élément de contenu dans le carrousel. Les clients peuvent cliquer sur les images pour sélectionner un contenu.
extendedHelpText_pageHeadingWidgetWidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement, par exemple <i>En-tête de page de catégorie</i>. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_richTextWidgetWidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement, par exemple <i>Encart publicitaire pour la livraison gratuite</i>. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_richTextWidgetDisplayText=Vous pouvez : <ul><li>Entrer le texte dans l'éditeur et le formater à l'aide des options de la barre d'outils.</li><li>Entrez ou coller le code HTML dans l'éditeur.</li></ul>Ce widget prend en charge deux éditeurs de texte. Vous pouvez définir votre éditeur préféré dans les préférences de votre centre de gestion. 
extendedHelpText_eMarketingSpotWidgetWidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement, par exemple <i>Produits en promotion dans le rayon</i>. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_eMarketingSpotWidgetWidgetOrientation=Indiquez comment les données (contenu, catégories ou entrées de catalogue) sont agencées dans le widget : <ul><li><b>Horizontale :</b> agencer les données les unes à côté des autres dans la page.</li><li><b>Verticale :</b> empiler les données les unes au-dessus des autres dans la page.</li></ul>
extendedHelpText_eMarketingSpotWidgetMaxItemsToDisplay=Spécifiez le nombre de contenus, de catégories ou d'entrées de catalogue que ce widget peut afficher simultanément. Si un nombre supérieur est renvoyé au widget, des contrôles de défilement sont inclus dans le widget pour que les clients puissent afficher les données supplémentaires.
extendedHelpText_eMarketingSpotWidgetEmsType_Global_Prompt=Spécifiez un emplacement e-Marketing existant à utiliser dans ce widget. Si l'emplacement e-Marketing n'existe pas, créez-le dans l'outil Marketing. Vous devez utiliser l'outil Marketing pour alimenter cet emplacement e-Marketing avec des activités Web, un contenu par défaut, ou les deux.
extendedHelpText_eMarketingSpotWidgetEmsType_Local_Suffix=Spécifiez un suffixe à utiliser pour les noms d'emplacement e-Marketing générés, par exemple <i>MeilleuresVentes</i>, <i>AnnonceLigne1</i> ou <i>ProduitPhare</i>.
extendedHelpText_eMarketingSpotWidgetShowFeed=Sélectionnez cette case à cocher pour ajouter un lien et une icône <b>S'abonner</b> au widget. Les clients peuvent s'abonner à un flux de recommandations affichées dans le widget. Lorsque les recommandations changent, ils reçoivent les mises à jour dans leur lecteur de flux.
extendedHelpText_eMarketingSpotWidgetEmsTypePrompt=Choisissez le type d'emplacement e-Marketing à utiliser dans ce widget : <ul><li><b>Emplacement e-Marketing commun :</b> toutes les pages qui sont affectées à cet agencement auront le même emplacement e-Marketing.</li><li><b>Emplacement e-Marketing propre à la page :</b> toues les pages qui sont affectées à cet agencement auront un emplacement e-Marketing unique. Pour chaque page, vous devez gérer le contenu de l'emplacement e-Marketing indépendamment.</li></ul>
extendedHelpText_facetNavigationWidgetWidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement, par exemple <i>Navigation dans les facettes pour les résultats de recherche</i>. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_facetNavigationWidgetWidgetOrientation=Indiquez comment arranger plusieurs facettes dans le widget : <ul><li><b>Verticale :</b> afficher les facettes dans une seule colonne dans la page.</li><li><b>Horizontale :</b> afficher les facettes dans des colonnes séparées agencées côte à côte dans la page.</li></ul>
extendedHelpText_siteContentWidgetWidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement, par exemple <i>Contenu du site pour les résultats de recherche d'appareil photo</i>. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_breadcrumbTrailWidgetWidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement, par exemple <i>Trajet de navigation pour le rayon</i>. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_siteMapWidgetWidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement, par exemple <i>Liens du plan du site</i>. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_searchSummaryWidgetWidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement, par exemple <i>Récapitulatif des résultats de recherche d'appareil photo</i>. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_facebookActivityWidgetWidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement, par exemple <i>Activité Facebook dans la page d'accueil</i>. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_categoryNavigationWidgetWidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement, par exemple <i>Navigation dans les catégories pour les résultats de recherche</i>. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_categoryNavigationWidgetShowTopCategory=<ul><li>Pour les agencements de page de <b>catégorie</b> : sélectionnez cette case à cocher afin d'afficher une liste de liens vers des rayons (catégorie supérieure) pour toute catégorie qui n'est pas associée à des sous-catégories. Si cette case à cocher est désélectionnée, le widget n'est pas affiché dans les pages pour les catégories qui ne sont pas associées à des sous-catégories.</li><li>Pour les agencements de page de <b>contenu</b> et de page d'<b>entrée de catalogue</b> : vous devez sélectionner cette case à cocher pour que le widget apparaisse sur la page.</li><li>Pour les agencements affectés à des <b>termes de recherche</b> (pages de résultats de recherche) : cette case à cocher n'a pas d'effet.</li></ul> 
extendedHelpText_intelligentOfferWidgetWidgetName=Entrez un nom permettant d'identifier ce widget dans cet agencement, par exemple <i>Recommandations pour la catégorie Vaisselle</i>. Ce nom n'apparaît pas dans la boutique en ligne.
extendedHelpText_intelligentOfferWidgetWidgetOrientation=Indiquez comment arranger les entrées de catalogue dans le widget : <ul><li><b>Horizontale : </b> agencer les entrées de catalogue les unes à côté des autres dans la page.</li><li><b>Verticale :</b> empiler les entrées de catalogue les unes au-dessus des autres dans la page.</li></ul>
extendedHelpText_intelligentOfferWidgetMaxProductsToDisplay=Spécifiez le nombre d'entrées de catalogue que ce widget peut afficher simultanément. Si un nombre supérieur est renvoyé dans le widget, des contrôles de défilement sont inclus dans le widget pour que les clients puissent afficher les contenus supplémentaires.
extendedHelpText_intelligentOfferWidgetShowFeed=Sélectionnez cette case à cocher pour ajouter un lien et une icône <b>S'abonner</b> au widget. Les clients peuvent s'abonner à un flux de recommandations affichées dans le widget. Lorsque les recommandations changent, ils reçoivent les mises à jour dans leur lecteur de flux.
extendedHelpText_SKUListWidgetShowCompareBox=Cochez cette case si vous ne voulez pas que les clients puissent comparer des SKU qui sont affichées dans ce widget.


