# Getting Started Page
gettingStartedPageTitle=Composeur Commerce
gettingStartedPageContent_01=<ul><li>Pour travailler avec une page de magasin ou un agencement existant, cliquez sur le dossier pertinent dans la vue Explorateur à gauche.</li><li>Pour rechercher une page ou un agencement :</li></ul>
gettingStartedPageContent_02=1. Entrez un mot clé dans la zone de recherche située en haut à droite. Utilisez l'astérisque (*) comme caractère générique.<br/> 2. Pour sélectionner l'élément à rechercher, cliquez sur la flèche noire en regard de l'icône de recherche.<br/>3. Cliquez sur l'icône de recherche.<br/>

linkedCategoryContent=Vous avez sélectionné une page de catégorie pour une catégorie liée.<br/><ul><li>Pour afficher ses agencements, cliquez dessus avec le bouton droit de la souris, puis cliquez sur l'option d'affichage de la liste d'agencements.</li><li>Pour afficher son calendrier d'agencement, cliquez dessus avec le bouton droit de la souris, puis cliquez sur l'option d'affichage du calendrier de l'agencement.</li><li>Pour afficher ses pages d'entrée de catalogue, cliquez dessus avec le bouton droit de la souris, puis cliquez sur l'option d'affichage de la liste des pages d'entrée de catalogue.</li><li>Pour afficher ses pages de sous-catégorie, cliquez dessus avec le bouton droit de la souris, puis cliquez sur l'option d'affichage de la liste des pages de catégorie.</li><li>Cliquez deux fois sur la page de catégorie pour l'éditer.</li></ul>

