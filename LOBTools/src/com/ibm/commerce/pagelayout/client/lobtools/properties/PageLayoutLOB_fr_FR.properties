rotatingContentWidgetDefaultContentToolTip=Spécifiez plusieurs éléments de contenu marketing à afficher dans le carrousel. Vous pouvez : <UL><LI>Créer du contenu en cliquant sur l'icône de <b>création de contenu</b> située au-dessus de ce tableau.</LI><LI>Rechercher et ajouter du contenu existant.</LI></UL>Utilisez les flèches pour changer la séquence d'affichage du contenu.
rotatingContentWidgetDefaultContentInheritedToolTip=Spécifiez deux éléments, ou plus, de contenu marketing existant à afficher dans le carrousel. Utilisez les flèches pour modifier la séquence d'affichage du contenu. Pour créer un nouveau contenu, vous devez utiliser la table <b>Contenu</b> du magasin de site étendu (voir ci-dessous). Vous ne pouvez pas créer un nouveau contenu dans le magasin de ressources lorsque vous travaillez dans le magasin de site étendu.
rotatingContentWidgetWebActivityToolTip=Spécifiez une ou plusieurs activités Web à exécuter dans ce widget. L'action d'activité Web doit afficher plusieurs éléments de contenu marketing, mais pas des entrées de catalogue ni des catégories. Vous pouvez : <UL><LI>Créer une activité Web en cliquant sur l'icône <b>Créer une activité Web</b> située au-dessus de ce tableau.</LI><LI>Rechercher et ajouter des activités Web existantes à ce tableau.</LI></UL>
