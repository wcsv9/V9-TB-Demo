helpText_catalogEntries=Especifique una o más entradas de catálogo para asociar a esta condición. Las entradas de catálogo pueden ser códigos de artículo, productos o kits, pero no paquetes compuestos.
helpText_categories=Especifique una o más categorías para asociar a esta condición.
helpText_inputOperand=Elija la opción que describa de dónde obtener el primer valor que desea utilizar en la comparación. Este es el valor "A". Por ejemplo, podría obtener el valor "A" de una lista de precios, o ejecutando una ecuación de precios, o de la acción anterior de la regla de precio.
helpText_comparisonOperand=Elija la opción que describa de dónde obtener el primer valor que desea comparar con el valor "A".
helpText_operator=Elija cuál debe ser el resultado de la comparación del valor "A" con el valor "B". Si se cumple el requisito de condición para una entrada de catálogo dada, la vía de acceso que contiene esta condición se utilizará para poner precio a la entrada de catálogo.
helpText_simpleBranchType=El tipo de ramificación describe qué vía de acceso utilizará la regla de precio para poner precio a una entrada de catálogo. La <b>Ramificación de condición</b> sólo tiene un tipo de ramificación.
helpText_paths=Para cada vía de acceso, escriba un nombre que describa su finalidad. El nombre aparece en el Creador de reglas de precios debajo de la flecha verde al principio de cada vía de acceso. Para añadir más vías de acceso, pulse el icono <b>Crear nueva vía de acceso</b> situado encima de esta tabla.
helpText_branchName=
helpText_coordinatorType=El tipo de ramificación describe qué vía de acceso utilizará la regla de precio para poner precio a una entrada de catálogo.
helpText_nestedPriceRule=Especifique la regla de precio que desea anidar. 
helpText_equationBuilder=Cree una ecuación que dé como resultado un precio ajustado, por ejemplo: <br/>Precio de salida = Lista de precios A * (1 - 0.05)<br/>Para empezar, pulse la flecha negra situada a la derecha del primer icono encima de la tabla y luego pulse una opción de la lista.
help_palette_actions=Las acciones definen las instrucciones que se deben seguir en la regla de precio para determinar precios para entradas de catálogo.
help_palette_conditions=Las condiciones le permiten establecer la fijación de precios de forma diferente en condiciones diferentes dentro de la misma regla de precio.
help_palette_branches=Las ramificaciones parten una vía de acceso de una regla de precio en varias vías de acceso para que pueda utilizar condiciones o especificar cómo coordinar las vías de acceso.
helpText_calculatePrice_equation=Especifique la ecuación de precios que desea utilizar para calcular precios. Si la ecuación de precios todavía no existe en el sistema, debe crearla pulsando <b>Crear nueva > Ecuación de precios</b>.
helpText_memberGroups=Especifique uno o más grupos de miembros para asociar a esta condición. Debe escribir el ID exclusivo de cada grupo de miembros en una fila de esta tabla.
helpText_organizations=Especifique una o más organizaciones para asociar a esta condición. Debe escribir el ID exclusivo de cada organización en una fila de esta tabla.
helpText_buyerOrganizations=Especifique una o más organizaciones compradoras para asociar a esta condición.
helpText_customerSegments=Especifique uno o más segmentos de clientes para asociar a esta condición.
helpText_priceListCondition=Especifique la lista de precios que se va a comprobar. Para cada entrada de catálogo, esta condición determinará si la lista de precios contiene o no un precio. Puede especificar una sola lista de precios en esta tabla. Si la lista de precios todavía no existe en el sistema, debe crearla pulsando <b>Crear nueva > Lista de precios</b>.
helpText_priceRuleRefPriceRule=Esta tabla lista las reglas de precios en las que está anidada la regla de precios actual.
helpText_contractRefPriceRule=Esta tabla lista los contratos a los que está asignada esta regla de precios. Para realizar cambios en estas asignaciones, debe utilizar WebSphere Commerce Accelerator.
helpText_priceRuleRefEquation=Esta tabla lista las reglas de precios que utilizan esta ecuación de precios.
helpText_priceRuleRefConstant=Esta tabla lista las reglas de precios que utilizan esta constante de precios.
helpText_equationRefConstant=Esta tabla lista las ecuaciones de precios que utilizan esta constante de precios.

# error messages
errorMessage_missingCategories=Especifique una o más categorías en la tabla <b>Categorías</b>.
errorMessage_missingCatalogEntries=Especifique una o más entradas de catálogo en la tabla <b>Entradas de catálogo</b>.
errorMessage_missingCatalogFilter=Especifique un filtro de catálogo existente en la tabla <b>Filtro de catálogo</b>.
errorMessage_missingPriceList=Especifique una lista de precios en la tabla <b>Lista de precios</b>.
errorMessage_missingPriceConstant=Especifique una constante de precio en la tabla <b>Constante de precio</b>.
errorMessage_missingPriceRule=Especifique una regla de precio en la tabla <b>Regla de precio</b>.
errorMessage_missingExternalRule=Especifique una regla externa en la tabla <b>Regla de precio externa</b>.
errorMessage_missingPriceEquation=Especifique una ecuación de precios en la tabla <b>Ecuación de precios</b>.
errorMessage_missingMemberGroupEntries=Especifique el ID exclusivo de un grupo de miembros en la tabla <b>Grupos de miembros</b>.
errorMessage_missingOrganizationEntries=Especifique el ID exclusivo de una organización en la tabla <b>Organizaciones</b>.
errorMessage_missingCustomerSegments=Especifique al menos un segmento de clientes.
errorMessage_missingBuyerOrganizationEntries=Especifique al menos una organización compradora.
errorMessage_missingRoundingDefinition=Especifique un patrón de redondeo en la tabla <b>Patrones de redondeo</b>.

# warning messages
branchPathDuplicateNames=Para la Ramificación de condición, especifique un nombre diferente en la columna <b>Nombre</b> de cada vía de acceso de la tabla Vías de acceso.
coordinatorPathDuplicateNames=Para la Ramificación de coordinador, especifique un nombre diferente en la columna <b>Nombre</b> de cada vía de acceso de la tabla Vías de acceso.

# Price Equation Preview
equationViewer=Vista previa de la ecuación
helpText_equationViewer=Esta vista gráfica muestra la ecuación de precios conforme la crea. No puede editar esta vista previa directamente; para cambiar la ecuación, utilice el <b>Creador de ecuaciones</b>.
priceEquationStartElementText=Precio de salida
