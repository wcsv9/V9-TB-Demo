#Rounding Price
roundingPriceText_RoundingElement=Aplicar redondeo
helpText_roundingExample=Ejemplos:<ul><li>Para redondear precios para que terminen en .99, la entrada para <b>Patrones de redondeo</b> debe ser: *.99</li><li>Para redondear precios para que terminen en .49 o .99, las entradas para <b>Patrones de redondeo</b> deben ser: *.49 y *.99 (en dos filas separadas)</li><li>Para redondear sólo la última posición decimal a 9, la entrada para <b>Patrones de redondeo</b> debe ser: *.*9</li><li>Para redondear precios a la centena más próxima, la entrada para <b>Patrones de redondeo</b> debe ser: *00</li></ul><br/>Utilice un asterisco (*) para representar:<ul><li>La primera posición de número a la izquierda que no desea redondear explícitamente</li><li>Todas las posiciones de número a la derecha del separador decimal (u otro número) que no desee redondear explícitamente</li></ul>
roundingPriceCurrencies_promptText=Monedas aplicables
roundingPriceCurrencies_tooltip=Seleccione las monedas a las que desea aplicar los patrones de redondeo que defina en esta acción. Para aplicar diferentes patrones de redondeo a diferentes monedas, debe utilizar más de una acción <b>Aplicar redondeo</b> consecutiva en la vía de acceso de la regla de precio.
roundingPricePattern_ColumnHeader=Patrón
roundingPricePattern_promptText=Patrones de redondeo
roundingPricePattern_tooltip=Especifique uno o más patrones de redondeo, por ejemplo, *.99. Los precios de salida de la vía de acceso que contiene esta acción se redondean para que coincidan con el patrón más cercano de esta tabla. 
roundingPatternCharacterWaring=El patrón de redondeo contiene caracteres que no son válidos. Corrija el patrón de redondeo para que sólo contenga números, asteriscos (*) y sólo un separador decimal (si es necesario un separador decimal).
roundingPatternLexerWaring_asterisk=El patrón de redondeo no puede empezar por dos asteriscos (**). Elimine uno.
roundingPatternLexerWaring_decimalPoint=El patrón de redondeo no puede empezar o finalizar con un separador decimal. Elimine el separador decimal, o especifique números o asteriscos (*) antes o después del separador decimal para definir cómo desea que se redondeen los separadores decimales.
roundingPatternLexerWaring_decimalPoint_start=El patrón de redondeo no puede empezar por un separador decimal. Especifique un asterisco (*) a la izquierda del separador decimal.
roundingPatternLexerWaring_decimalPoint_end=El patrón de redondeo no puede finalizar con un separador decimal. Elimine el separador decimal, o especifique números o asteriscos (*) después del separador decimal para definir cómo desea que se redondeen los separadores decimales.
