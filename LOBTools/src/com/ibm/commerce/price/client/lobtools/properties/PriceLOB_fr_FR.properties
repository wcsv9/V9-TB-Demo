# help text
helpText_priceListElement=Indiquez la liste de prix contenant les prix à rechercher. Vous ne pouvez spécifier qu'une seule liste de prix. Si cette liste de prix n'existe pas dans le système, vous devez la créer en cliquant sur <b>Nouveau > Liste de prix</b>.
helpText_Options=Sélectionnez l'option indiquant comment vous désirez calculer les prix. Votre règle de tarification doit contenir une action précédente qui communique un prix à l'action <b>Calculer le prix</b>, sauf si vous utilisez une équation de tarification qui contient déjà une liste de prix.
helpText_catalogScope=Indiquez comment définir l'ensemble d'entrées de catalogue à associer à la condition dans ce chemin.
helpText_catalogEntries=Indiquez une ou plusieurs entrées de catalogue à associer à cette condition. Les entrées de catalogue peuvent être des SKU, des produits ou des kits, mais pas des offres groupées.
helpText_categories=Indiquez une ou plusieurs catégories à associer à cette condition.
helpText_inputOperand=Sélectionnez l'option décrivant où obtenir la première valeur à utiliser dans la comparaison. Il s'agit de la valeur "A". Par exemple, vous pouvez obtenir la valeur "A" à partir d'une liste de prix, ou en exécutant une équation de tarification, ou à partir de l'action précédente dans la règle de tarification.
helpText_comparisonOperand=Sélectionnez l'option décrivant où obtenir la valeur que vous souhaitez comparer avec la valeur "A".
helpText_operator=Indiquez à quoi doit correspondre le résultat de la comparaison entre la valeur "A" et la valeur "B". Si l'exigence de condition est satisfaite par une entrée de catalogue donnée, le chemin qui contient cette condition est utilisé pour calculer le prix de cette entrée de catalogue.
helpText_simpleBranchType=Le type de branche indique quel chemin la règle de tarification utilise pour calculer le prix d'une entrée de catalogue. Chaque <b>Branche de condition</b> a un type de branche spécifique.
helpText_paths=Entrez un nom décrivant la finalité de chaque chemin. Le nom s'affiche dans le générateur de règle de tarification sous la flèche verte au début de chaque chemin. Pour ajouter d'autres chemins, cliquez sur l'icône <b>Créer un chemin</b> située au dessus de cette table.
helpText_branchName=
helpText_coordinatorType=Le type de branche indique quel chemin la règle de tarification utilise pour calculer le prix d'une entrée de catalogue.
helpText_nestedPriceRule=Indiquez la règle de tarification que vous souhaitez imbriquer. 
helpText_equationBuilder=Construisez une équation produisant un prix ajusté, par exemple :<br/>Prix en sortie = Liste de prix A  * (1 - 0.05)<br/>Pour commencer, cliquez sur la flèche noire à droite de la première icône au-dessus de la table, puis cliquez sur une option de la liste.
help_palette_actions=Les actions définissent les instructions à suivre dans la règle de tarification pour déterminer des prix pour des entrées de catalogue.
help_palette_conditions=Les conditions vous permettent de définir la tarification différemment selon différentes conditions au sein de la même règle de tarification.
help_palette_branches=Les branches divisent un chemin d'une règle de tarification en plusieurs chemins pour pouvoir utiliser des conditions ou indiquer comment coordonner les chemins.
helpText_calculatePrice_equation=Indiquez l'équation de tarification à utiliser pour calculer des prix. Si l'équation de tarification n'existe pas dans le système, vous devez la créer en cliquant sur <b>Nouveau > Equation de tarification</b>.
helpText_memberGroups=Indiquez un ou plusieurs groupes de membres à associer à cette condition. Vous devez entrer l'ID unique de chaque groupe de membres dans une ligne de cette table.
helpText_organizations=Indiquez une ou plusieurs organisations à associer à cette condition. Vous devez entrer l'ID unique de chaque organisation dans une ligne de cette table.
helpText_buyerOrganizations=Indiquez une ou plusieurs organisations acheteuses à associer à cette condition.
helpText_customerSegments=Indiquez un ou plusieurs segments de clientèle à associer à cette condition.
helpText_priceListCondition=Indiquez la liste de prix à vérifier. Pour chaque entrée de catalogue, cette condition déterminera si la liste de prix contient ou non un prix. Vous ne pouvez spécifier qu'une seule liste de prix dans cette table. Si cette liste de prix n'existe pas dans le système, vous devez la créer en cliquant sur <b>Nouveau > Liste de prix</b>.
helpText_priceRuleRefPriceRule=Cette table répertorie les règles de tarification dans laquelle la règle de tarification en cous est imbriquée.
helpText_contractRefPriceRule=Cette table répertorie les contrats auxquels cette règle de tarification est affectée. Pour apporter des modifications à ces affectations, vous devez utiliser WebSphere Commerce Accelerator.
helpText_priceRuleRefEquation=Cette table répertorie les règles de tarification utilisant cette équation de tarification.
helpText_priceRuleRefConstant=Cette table répertorie les règles de tarification utilisant cette constante de tarification.
helpText_equationRefConstant=Cette table répertorie les équations de tarification utilisant cette constante de tarification.

# error messages
errorMessage_missingCategories=Spécifiez une ou plusieurs catégories dans la table <b>Catégories</b>.
errorMessage_missingCatalogEntries=Spécifiez une ou plusieurs entrées de catalogue dans la table <b>Entrées de catalogue</b>.
errorMessage_missingCatalogFilter=Spécifiez un filtre de catalogue dans la table <b>Filtre de catalogue</b>.
errorMessage_missingPriceList=Spécifiez une liste de prix dans la table <b>Liste de prix</b>.
errorMessage_missingPriceConstant=Spécifiez une constante de tarification dans la table <b>Constante de tarification</b>.
errorMessage_missingPriceRule=Spécifiez une règle de tarification dans la table <b>Règle de tarification</b>.
errorMessage_missingExternalRule=Spécifiez une règle externe dans la table <b>Règle de tarification externe</b>.
errorMessage_missingPriceEquation=Spécifiez une équation de tarification dans la table <b>Equation de tarification</b>.
errorMessage_missingMemberGroupEntries=Spécifiez l'ID unique d'un groupe de membres dans la table <b>Groupes de membres</b>.
errorMessage_missingOrganizationEntries=Spécifiez l'ID unique d'une organisation dans la table <b>Organisations</b>.
errorMessage_missingCustomerSegments=Indiquez au moins un segment de clientèle.
errorMessage_missingBuyerOrganizationEntries=Indiquez au moins une organisation acheteuse.
errorMessage_missingRoundingDefinition=Spécifiez un modèle d'arrondi dans la table <b>Modèles d'arrondi</b>.

# warning messages
branchPathDuplicateNames=Pour la branche de condition, indiquez un nom différent dans la colonne <b>Nom</b> pour chaque chemin d'accès dans la table Chemins d'accès.
coordinatorPathDuplicateNames=Pour la branche de coordinateur, indiquez un nom différent dans la colonne <b>Nom</b> pour chaque chemin d'accès dans la table Chemins d'accès.

# Price Equation Preview
equationViewer=Aperçu de l'équation
helpText_equationViewer=Cette vue graphique affiche l'équation de tarification au fur et à mesure que vous la construisez. Vous ne pouvez pas éditer directement cet aperçu. Pour modifier l'équation, utilisez le <b>Générateur d'équation</b>.
priceEquationStartElementText=Prix en sortie
