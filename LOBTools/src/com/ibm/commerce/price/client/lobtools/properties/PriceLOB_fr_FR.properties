#Rounding Price
roundingPriceText_RoundingElement=Appliquer un arrondi
helpText_roundingExample=Exemples :<ul><li>Pour arrondir des prix pour qu'ils se terminent par ,99, votre entrée <b>Modèles d'arrondi</b> doit être : *,99</li><li>Pour arrondir des prix pour qu'ils se terminent par ,49 ou ,99, votre entrée <b>Modèles d'arrondi</b> doit être : *,49 et *,99 (sur deux lignes séparées)</li><li>Pour arrondir uniquement la dernière position décimale à 9, votre entrée <b>Modèles d'arrondi</b> doit être : *,*9</li><li>Pour arrondir des prix à la centaine la plus proche, votre entrée <b>Modèles d'arrondi</b> doit être *00</li></ul><br/>Utilisez un astérisque (*) pour représenter :<ul><li>La première position numérique à gauche que vous ne souhaitez pas arrondir explicitement.</li><li>Toute position numérique à droite du séparateur décimal (ou d'un autre nombre) que vous ne souhaitez pas arrondir explicitement</li></ul>
roundingPriceCurrencies_promptText=Devises applicables
roundingPriceCurrencies_tooltip=Sélectionnez les devises auxquelles appliquer les modèles d'arrondi que vous définissez dans cette action. Pour appliquer des modèles d'arrondi différents selon les devises, vous devez utiliser plusieurs actions <b>Appliquer un arrondi</b> dans votre chemin de règle de tarification.
roundingPricePattern_ColumnHeader=Modèle
roundingPricePattern_promptText=Modèles d'arrondi
roundingPricePattern_tooltip=Indiquez un ou plusieurs modèles d'arrondi, par exemple, *,99. Les sorties de prix de ce chemin contenant cette action sont arrondis pour correspondre au modèle le plus proche de cette table. 
roundingPatternCharacterWaring=Votre modèle d'arrondi contient des caractères non valides. Corrigez le modèle d'arrondi de sorte qu'il contienne des nombres uniquement, des astérisques (*) et un seul séparateur décimal (si un séparateur décimal est requis).
roundingPatternLexerWaring_asterisk=Votre modèle d'arrondi ne peut pas commencer par deux astérisques (**). Supprimez-en un.
roundingPatternLexerWaring_decimalPoint=Votre modèle d'arrondi ne peut pas commencer ou se terminer par un séparateur décimal. Supprimez le séparateur décimal ou indiquez des nombres ou des (*) avant ou après le séparateur décimal pour définir la façon dont vous souhaitez que les positions décimales soient arrondies.
roundingPatternLexerWaring_decimalPoint_start=Votre modèle d'arrondi ne peut pas commencer par un séparateur décimal. Entrez un astérisque (*) à gauche du séparateur décimal.
roundingPatternLexerWaring_decimalPoint_end=Votre modèle d'arrondi ne peut pas se terminer par un séparateur décimal. Supprimez le séparateur décimal ou indiquez des nombres ou des (*) après le séparateur décimal pour définir la façon dont vous souhaitez que les positions décimales soient arrondies.
roundingRequireCurrency=Sélectionnez au moins une devise dans la table <b>Devises applicables</b>.
roundingSummeryPattern =Arrondissez à la {0}, {1}, {2}... la plus proche
