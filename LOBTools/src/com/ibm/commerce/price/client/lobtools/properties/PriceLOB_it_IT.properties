helpText_catalogScope=Scegliere come si desidera definire la serie di voci di catalogo da associare alla condizione su questo percorso.
helpText_catalogEntries=Specificare una o più voci di catalogo da associare a questa condizione. Le voci di catalogo possono essere SKU, prodotti o kit, ma non raccolte di prodotti.
helpText_categories=Specificare una o più categorie da associare a questa condizione.
helpText_inputOperand=Scegliere l'opzione che descrive dove ottenere il primo valore che si desidera utilizzare nel confronto. Questo è il valore "A". Ad esempio, è possibile ottenere il valore "A" da un listino prezzi oppure eseguendo un'equazione di prezzo oppure dall'azione precedente nella regola di prezzo.
helpText_comparisonOperand=Scegliere l'opzione che descrive dove ottenere il valore che si desidera confrontare con il valore "A".
helpText_operator=Scegliere quale deve essere il risultato del confronto del valore "A" con il valore "B". Se il requisito di condizione è soddisfatto per una specifica voce di catalogo, il percorso contenente questa condizione verrà utilizzato per assegnare il prezzo alla voce di catalogo.
helpText_simpleBranchType=Il tipo di diramazione descrive quale percorso verrà utilizzato dalla regola di prezzo per assegnare il prezzo a una voce di catalogo. La <b>Diramazione condizione</b> ha un solo tipo di diramazione.
helpText_paths=Per ogni percorso, immettere un nome che ne descriva lo scopo. Il nome viene visualizzato nel programma di creazione delle regole di prezzo sotto la freccia verde all'inizio di ogni percorso. Per aggiungere ulteriori percorsi, fare clic sull'icona <b>Crea nuovo percorso</b> sopra questa tabella.
helpText_branchName=
helpText_coordinatorType=Il tipo di diramazione descrive quale percorso verrà utilizzato dalla regola di prezzo per assegnare il prezzo a una voce di catalogo.
helpText_nestedPriceRule=Specificare la regola di prezzo che si desidera nidificare. 
helpText_equationBuilder=Creare un'equazione che emette un prezzo scontato, ad esempio: <br/>Prezzo di output = Listino prezzi A  * (1 - 0,05)<br/>Per iniziare, fare clic sulla freccia nera posta a destra della prima icona al di sopra della tabella, quindi fare clic su un'opzione dal listino.
help_palette_actions=Le azioni definiscono le istruzioni da seguire nella regola di prezzo per determinare i prezzi delle voci di catalogo.
help_palette_conditions=Le condizioni consentono di impostare l'assegnazione prezzi in modo diverso in base a diverse condizioni nell'ambito della stessa regola di prezzo.
help_palette_branches=I rami suddividono un unico percorso in una regola di prezzo in più percorsi in modo da poter utilizzare le condizioni o specificare la modalità di coordinamento dei percorsi.
helpText_calculatePrice_equation=Specificare l'equazione di prezzo da utilizzare per calcolare i prezzi. Se l'equazione di prezzo non esiste ancora nel sistema, è necessario crearla facendo clic su <b>Crea nuovo > Equazione di prezzo</b>.
helpText_memberGroups=Specificare uno o più gruppi di membri da associare a questa condizione. È necessario immettere l'ID univoco di ciascun gruppo di membri in una riga di questa tabella.
helpText_organizations=Specificare una o più organizzazioni da associare a questa condizione. È necessario immettere l'ID univoco di ciascuna organizzazione in una riga di questa tabella.
helpText_buyerOrganizations=Specificare una o più organizzazioni acquirente da associare a questa condizione.
helpText_customerSegments=Specificare uno o più segmenti cliente da associare a questa condizione.
helpText_priceListCondition=Specificare il listino prezzi da controllare. Per ciascuna voce di catalogo, questa condizione determinerà se il listino prezzi contiene un prezzo. È possibile specificare un solo listino prezzi in questa tabella. Se il listino prezzi non esiste ancora nel sistema, è necessario crearlo facendo clic su <b>Crea nuovo > Listino prezzi</b>.
helpText_priceRuleRefPriceRule=La tabella elenca le regole di prezzo in cui è nidificata la regola di prezzo corrente.
helpText_contractRefPriceRule=La tabella elenca i contratti a cui è assegnata questa regola di prezzo. Per apportare delle modifiche alle assegnazioni, è necessario utilizzare WebSphere Commerce Accelerator.
helpText_priceRuleRefEquation=La tabella elenca le regole di prezzo che utilizzano questa equazione di prezzo.
helpText_priceRuleRefConstant=La tabella elenca le regole di prezzo che utilizzano questa costante di prezzo.
helpText_equationRefConstant=La tabella elenca le equazioni di prezzo che utilizzano questa costante di prezzo.

# error messages
errorMessage_missingCategories=Specificare una o più categorie nella tabella <b>Categorie</b>.
errorMessage_missingCatalogEntries=Specificare una o più voci di catalogo nella tabella <b>Voci di catalogo</b>.
errorMessage_missingCatalogFilter=Specificare un filtro di catalogo esistente nella tabella <b>Filtro catalogo</b>.
errorMessage_missingPriceList=Specificare un listino prezzi nella tabella <b>Listino prezzi</b>.
errorMessage_missingPriceConstant=Specificare una costante di prezzo nella tabella <b>Costante prezzo</b>.
errorMessage_missingPriceRule=Specificare una regola di prezzo nella tabella <b>Regola di prezzo</b>.
errorMessage_missingExternalRule=Specificare una regola esterna nella tabella <b>Regola di prezzo esterna</b>.
errorMessage_missingPriceEquation=Specificare un'equazione di prezzo nella tabella <b>Equazione di prezzo</b>.
errorMessage_missingMemberGroupEntries=Specificare l'ID univoco di un gruppo di membri nella tabella <b>Gruppi di membri</b>.
errorMessage_missingOrganizationEntries=Specificare l'ID univoco di un'organizzazione nella tabella <b>Organizzazioni</b>.
errorMessage_missingCustomerSegments=Specificare almeno un segmento cliente.
errorMessage_missingBuyerOrganizationEntries=Specificare almeno una organizzazione acquirente.
errorMessage_missingRoundingDefinition=Specificare un pattern di arrotondamento nella tabella <b>Pattern di arrotondamento</b>.

# warning messages
branchPathDuplicateNames=Per l'elemento Diramazione condizione, specificare un nome diverso nella colonna <b>Nome</b> per ogni percorso nella tabella Percorsi.
coordinatorPathDuplicateNames=Per l'elemento Diramazione coordinatore, specificare un nome diverso nella colonna <b>Nome</b> per ogni percorso nella tabella Percorsi.

# Price Equation Preview
equationViewer=Anteprima equazione
helpText_equationViewer=Questa vista grafica visualizza l'equazione di prezzo alla creazione. Non è possibile modificare tale anteprima direttamente; per modificare l'equazione, utilizzare il <b>Builder equazione</b>.
priceEquationStartElementText=Emetti prezzo
