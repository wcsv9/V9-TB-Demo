# help text
helpText_priceListElement=Specificare il listino prezzi che contiene i prezzi che si desidera cercare. È possibile specificare un solo listino prezzi. Se il listino prezzi non esiste ancora nel sistema, è necessario crearlo facendo clic su <b>Crea nuovo > Listino prezzi</b>.
