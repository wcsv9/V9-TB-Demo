#Rounding Price
roundingPriceText_RoundingElement=Applica arrotondamento
helpText_roundingExample=Esempi:<ul><li>Per arrotondare per eccesso i prezzi che terminano con ,99, la voce <b>Pattern di arrotondamento</b> deve essere: *,99</li><li>Per arrotondare per eccesso i prezzi che terminano con ,49 o ,99, le voci <b>Pattern di arrotondamento</b> devono essere: *,49 e *,99 (su due righe separate)</li><li>Per arrotondare per eccesso solo l'ultima posizione decimale a 9, la voce <b>Pattern di arrotondamento</b> deve essere: *,*9</li><li>Per arrotondare per eccesso i prezzi alla centinaia più vicina, la voce <b>Pattern di arrotondamento</b> deve essere: *00</li></ul><br/>Utilizzare un asterisco (*) per rappresentare:<ul><li>la prima posizione numerica posta sulla sinistra che non si desidera esplicitamente arrotondare</li><li>Qualsiasi posizione numerica posta sulla destra della virgola decimale (o un altro numero) che non si desidera esplicitamente arrotondare</li></ul>
roundingPriceCurrencies_promptText=Valute applicabili
roundingPriceCurrencies_tooltip=Selezionare le valute a cui si desidera applicare i pattern di arrotondamento definiti in questa azione. Per applicare diversi pattern di arrotondamento a diverse valute, è necessario utilizzare più di un'azione consecutiva <b>Applica arrotondamento</b> nel percorso della regola di prezzo.
roundingPricePattern_ColumnHeader=Schema
roundingPricePattern_promptText=Pattern di arrotondamento
roundingPricePattern_tooltip=Specificare uno o più pattern di arrotondamento, ad esempio, *,99. I prezzi emessi dal percorso contenente questa azione sono arrotondati per eccesso per corrispondere al pattern più vicino in questa tabella. 
roundingPatternCharacterWaring=Il pattern di arrotondamento contiene caratteri non validi. Correggere il pattern di arrotondamento affinché contenga solo numeri, asterischi (*) e un'unica virgola decimale (se necessaria).
roundingPatternLexerWaring_asterisk=Il pattern di arrotondamento non può contenere due asterischi (**). Rimuoverne uno.
roundingPatternLexerWaring_decimalPoint=Il pattern di arrotondamento non può iniziare o terminare con una virgola decimale. Rimuovere la virgola decimale oppure specificare numeri o asterischi (*) prima o dopo la virgola decimale per definire in che modo arrotondare le posizioni decimali.
roundingPatternLexerWaring_decimalPoint_start=Il pattern di arrotondamento non può iniziare con una virgola decimale. Specificare un asterisco (*) alla sinistra della virgola decimale.
roundingPatternLexerWaring_decimalPoint_end=Il pattern di arrotondamento non può terminare con una virgola decimale. Rimuovere la virgola decimale oppure specificare numeri o asterischi (*) dopo la virgola decimale per definire in che modo arrotondare le posizioni decimali.
roundingRequireCurrency=Selezionare almeno una valuta dalla tabella <b>Valute applicabili</b>.
