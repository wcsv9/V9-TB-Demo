#Rounding Price
roundingPriceText_RoundingElement=Aplicar Arredondamento
helpText_roundingExample=Exemplos:<ul><li>Para arredondar os preços de forma que terminem com ,99, sua entrada de <b>Padrões de arredondamento</b> deve ser: *.99</li><li>Para arredondar preços de forma que terminem com ,49 ou ,99, suas entrada de <b>Padrões de arredondamento</b> devem ser: *.49 e *.99 (em duas linhas separadas)</li><li>Para arredondar somente a última posição decimal para 9, sua entrada de <b>Padrões de arredondamento</b> deve ser: *.*9</li><li>Para arredondar os preços para a centena mais próxima, sua entrada de <b>Padrões de arredondamento</b> deve ser: *00</li></ul><br/>Use um asterisco (*) para representar:<ul><li>A primeira posição numérica à esquerda que não deseja que seja explicitamente arredondada </li><li>Quaisquer posições numéricas à direita do ponto decimal (ou outro número) que não deseja que seja explicitamente arredondado</li></ul>
roundingPriceCurrencies_promptText=Moedas aplicáveis
roundingPriceCurrencies_tooltip=Selecione as moedas para as quais deseja aplicar os padrões de arredondamento que definiu nesta ação. Para aplicar padrões de arredondamento diferentes para moedas diferentes, é necessário usar mais de uma ação consecutiva de <b>Aplicar arredondamento</b> em seu caminho de regra de preços.
roundingPricePattern_ColumnHeader=Padrão
roundingPricePattern_promptText=Padrões de arredondamento
roundingPricePattern_tooltip=Especificar um ou mais padrões de arredondamento, por exemplo, *,99. As saídas de preços do caminho que contém essa ação são arredondadas para corresponder ao padrão mais próximo nesta tabela. 
roundingPatternCharacterWaring=Seu padrão de arredondamento contém caracteres que não são válidos. Corrija o padrão de arredondamento de forma que contenha somente números, asteriscos (*) e somente um ponto decimal simples (se for necessário um ponto decimal).
roundingPatternLexerWaring_asterisk=Seu padrão de arredondamento não pode ser iniciado por dois asteriscos (**). Remova um.
roundingPatternLexerWaring_decimalPoint=Seu padrão de arredondamento não pode ser iniciado ou terminado com um ponto decimal. Remova o ponto decimal ou especifique números ou asteriscos (*) antes ou depois do ponto decimal para definir como deseja que as posições decimais sejam arredondadas.
roundingPatternLexerWaring_decimalPoint_start=Seu padrão de arredondamento não pode ser iniciado com um ponto decimal. Especifique um asterisco (*) à esquerda do ponto decimal.
roundingPatternLexerWaring_decimalPoint_end=Seu padrão de arredondamento não pode ser terminado com um ponto decimal. Remova o ponto decimal ou especifique números ou asteriscos (*) depois do ponto decimal para definir como deseja que as posições decimais sejam arredondadas.
roundingRequireCurrency=Selecione pelo menos uma moeda na tabela <b>Moedas aplicáveis</b>.
