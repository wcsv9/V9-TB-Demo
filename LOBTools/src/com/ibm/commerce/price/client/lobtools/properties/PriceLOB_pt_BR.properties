helpText_priceListElement=Especifique a lista de preços que contém os preços que deseja procurar. Você pode especificar somente uma lista de preços. Se a lista de preços ainda não existe no sistema, é necessário criá-la clicando em <b>Criar Novo > Lista de Preços</b>.
helpText_Options=Escolha a opção que descreve como deseja calcular preços. Sua regra de preços deve conter uma ação anterior que passe um preço para a ação <b>Calcular Preço</b>. A exceção é se você usar uma equação de preços existente que já contenha uma lista de preços.
helpText_catalogScope=Escolha como deseja definir o conjunto de entradas do catálogo para associar com a condição neste caminho.
helpText_catalogEntries=Especifique uma ou mais entradas do catálogo para associar com esta condição. As entradas no catálogo podem ser SKUs, produtos ou kits, mas não pacotes configuráveis.
helpText_categories=Especifique uma ou mais categorias a associar com esta condição.
helpText_inputOperand=Escolha a opção que descreve onde obter o primeiro valor que deseja usar na comparação. Este é o valor "A". Por exemplo, é possível obter o valor"A" de uma lista de preços, ou executando uma equação de preços, ou a partir da ação anterior na regra de preço.
helpText_comparisonOperand=Escolha a opção que descreve onde obter o valor que deseja para comparar com o valor "A".
helpText_operator=Escolha qual deve ser o resultado da comparação do valor "A" com o valor "B". Se o requisito da condição for atendido para uma determinada entrada no catálogo, então o caminho que contém esta condição será usado para precificar a entrada no catálogo.
helpText_simpleBranchType=O tipo de ramificação descreve que caminho a regra de preço usará para precificar uma entrada no catálogo. A <b>Ramificação da Condição</b> possui somente um tipo de ramificação.
helpText_paths=Para cada caminho, digite um nome que descreva seu propósito. O nome é exibido no Construtor de Regras de Preço sob a seta verde no início de cada caminho. Para incluir mais caminhos, clique no ícone <b>Criar Novo Caminho</b> acima desta tabela.
helpText_branchName=
helpText_coordinatorType=O tipo de ramificação descreve que caminho a regra de preço usará para precificar uma entrada no catálogo.
helpText_nestedPriceRule=Especifique a regra de preço que deseja aninhar. 
helpText_equationBuilder=Construa uma equação que resulte em um preço corrigido, por exemplo:<br/>Preço de saída = Lista de Preços A  * (1 - 0.05)<br/>Para começar, clique na seta preta à direita do primeiro ícone acima da tabela e, então, clique em uma opção da lista.
help_palette_actions=Ações definem as instruções a seguir na regra de preços para determinar preços para entradas no catálogo.
help_palette_conditions=As condições permitem que você configure preços diferentemente, sob condições diferentes, dentro da mesma regra de preços.
help_palette_branches=Ramificações dividem um único caminho de regra de preço em vários caminhos, de forma que é possível usar condições ou especificar como coordenar os caminhos.
helpText_calculatePrice_equation=Especifique a equação de preço a usar para calcular preços. Se a equação de preço ainda não existe no sistema, é necessário criá-la clicando em <b>Criar Novo > Equação de Preço</b>.
helpText_memberGroups=Especifique um ou mais grupos de membro para associar a essa condição. É necessário digitar um ID exclusivo de cada grupo de membro em uma linha nessa tabela.
helpText_organizations=Especifique uma ou mais organizações a ser associada a essa condição. É necessário digitar um ID exclusivo de cada organização em uma linha nessa tabela.
helpText_buyerOrganizations=Especifique uma ou mais organizações compradoras a serem associadas a essa condição.
helpText_customerSegments=Especifique um ou mais segmentos de cliente a serem associados a essa condição.
helpText_priceListCondition=Especifique a lista de preços a ser verificada. Para cada entrada no catálogo, essa condição determinará se a lista de preços contém um preço ou não. Você pode especificar somente uma lista de preço nessa tabela. Se a lista de preços ainda não existe no sistema, é necessário criá-la clicando em <b>Criar Novo > Lista de Preços</b>.
helpText_priceRuleRefPriceRule=Essa tabela lista as regras de preço em que a regra atual de preços é aninhada.
helpText_contractRefPriceRule=Essa tabela lista os contratos aos quais essa regra de preço foi designada. Para alterar essas designações, é necessários usar o WebSphere Commerce Accelerator.
helpText_priceRuleRefEquation=Essa tabela lista as regras de preço que usam essa equação de preço.
helpText_priceRuleRefConstant=Essa tabela lista as regras de preço que usam essa constante de preço.
helpText_equationRefConstant=Essa tabela lista as equações de preço que usa essa constante de preço.

# error messages
errorMessage_missingCategories=Especifique uma ou mais categorias na tabela<b>Categorias</b>.
errorMessage_missingCatalogEntries=Especifique uma ou mais entradas do catálogo na tabela <b>Entradas do catálogo</b>.
errorMessage_missingCatalogFilter=Especifique um filtro do catálogo existente na tabela <b>Filtro do catálogo</b>.
errorMessage_missingPriceList=Especifique uma lista de preços na tabela <b>Lista de preços</b>.
errorMessage_missingPriceConstant=Especifique uma constante de preço na tabela <b>Constante de preço</b>.
errorMessage_missingPriceRule=Especifique uma regra de preço na tabela <b>Regra de preço</b>.
errorMessage_missingExternalRule=Especifique uma regra externa na tabela <b>Regra de preços externa</b>.
errorMessage_missingPriceEquation=Especifique uma equação de preços na tabela <b>Equação de preços</b>.
errorMessage_missingMemberGroupEntries=Especifique o ID exclusivo de um grupo de membro na tabela <b>Grupos de Membro</b>.
errorMessage_missingOrganizationEntries=Especifique o ID exclusivo de uma organização na tabela <b>Organizações</b>.
errorMessage_missingCustomerSegments=Especifique pelo menos um segmento de cliente.
errorMessage_missingBuyerOrganizationEntries=Especifique pelo menos uma organização compradora.
errorMessage_missingRoundingDefinition=Especifique um padrão de arredondamento na tabela <b>Padrões de arredondamento</b>.

# warning messages
branchPathDuplicateNames=Para a Ramificação de Condição, especifique um nome diferente na coluna <b>Nome</b> para cada caminho na tabela Caminhos.
coordinatorPathDuplicateNames=Para a Ramificação do Coordenador, especifique um nome diferente na coluna <b>Nome</b> para cada caminho na tabela Caminhos.

# Price Equation Preview
equationViewer=Visualização de Equação
helpText_equationViewer=Essa visualização gráfica exibe sua equação de preço enquanto você a cria. Não é possível editar essa visualização diretamente, para alterar essa equação, use o <b>Construtor de equações</b>.
priceEquationStartElementText=Preço de Saída
