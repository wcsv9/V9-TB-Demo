# Getting Started Page
gettingStartedPageTitle=Filtro do Catálogo e Precificação
gettingStartedPageContent_01=<ul><li>Para criar um novo filtro do catálogo ou objeto de precificação, clique na seta ao lado do ícone Criar Novo na barra de ferramentas.</li><li>Para trabalhar com um filtro do catálogo existente ou objeto de precificação, clique na pasta relevante na visualização do Explorer à esquerda.</li><li>Para procurar por um filtro do catálogo ou objeto de precificação: </li></ul>
gettingStartedPageContent_02=1. Na área Localizar na parte superior direita, digite uma cadeia de procura no campo pesquisar, selecione Pontos de E-Marketing a partir da lista e clique no Ícone de Pesquisa Pesquisar. Você pode utilizar um asterisco (*) como um caractere curinga em sua procura.<br/>2. Para selecionar o que você deseja procurar, clique na seta preta ao lado do ícone de procura.<br/> 3. Clique no botão de procura.

