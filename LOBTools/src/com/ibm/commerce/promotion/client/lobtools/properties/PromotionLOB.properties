#promotion type template picker descriptions
promotion_type_description_OrderLevelPercentDiscount=Purchase condition: Total value of order meets or exceeds a specified amount.<br/><br/>Reward: A percentage off the order.<br/><br/>Examples:<ul><li>Get 10% off your order.</li><li>Get 10% off orders over $100; get 15% off orders over $200.</li></ul>
promotion_type_description_OrderLevelValueDiscount=Purchase condition: Total value of order meets or exceeds a specified amount.<br/><br/>Reward: An amount off the order.<br/><br/>Examples:<ul><li>Get $10 off your order.</li><li>Get $10 off orders over $100; get $15 off orders over $200.</li></ul>
promotion_type_description_OrderLevelFixedShippingDiscount=Purchase condition: Total value of order meets or exceeds a specified amount.<br/><br/>Reward: Shipping charges for the order are either:<ul><li>Reduced to a fixed price, or</li><li>Free</li></ul><br/>Examples:<ul><li>Free shipping on an order.</li><li>Pay only $10 for shipping an order.</li><li>Pay only $10 for shipping on orders over $100.</li></ul>
promotion_type_description_OrderLevelFreeGift=Purchase condition: Total value of order meets or exceeds a specified amount.<br/><br/>Reward: A free gift.<br/><br/>Examples:<ul><li>Receive a free decanter with any order.</li><li>Spend over $100 on your order, and choose either a decanter or a carafe as a free gift.</li></ul>
promotion_type_description_OrderLevelFixedAmountOffShippingDiscount=Purchase condition: Total value of order meets or exceeds a specified amount.<br/><br/>Reward: Shipping charges for the order are reduced by a specified amount.<br/><br/>Examples:<ul><li>Get $10 off shipping on an order.</li><li>Get $10 off shipping on orders over $100.</li></ul>
promotion_type_description_ProductLevelBuyXGetYFree=Purchase condition: Order contains a specified number of the catalog entries.<br/><br/>Reward: Free catalog entries.<br/><br/>Example:<ul><li>Buy 2 or more Villagois Table Glasses, get a decanter for free.</li></ul>
promotion_type_description_ProductLevelSameItemPercentDiscount=Purchase condition: Order contains a specified number of the catalog entries.<br/><br/>Reward: A percentage off additional catalog entries.<br/><br/>Example:<ul><li>Buy 2 Villagois Table Glasses, get 2 additional Villagois Table Glasses at 10% off.</li></ul>
promotion_type_description_ProductLevelPercentDiscount=Purchase condition: Order contains a specified number of the catalog entries.<br/><br/>Reward: A percentage off the subtotal of the catalog entries.<br/><br/>Example:<ul><li>Buy 2 or more Villagois Table Glasses, get 10% off the subtotal.</li></ul><br/>There are two key differences between <i>Percentage off individual...</i> and <i>Percentage off the subtotal...</i> promotion types:<br/>1. If you specify any Redemption Limit for the promotion:<ul><li>The limit applies at the item level for <i>Percentage off individual...</i> promotion types.</li><li>The limit applies at the order level for <i>Percentage off the subtotal...</i> promotion types.</li></ul><br/>2. If you specify a Maximum discount amount for the promotion:<ul><li>The amount applies at the item level for <i>Percentage off individual...</i> promotion types.</li><li>The amount applies at the order level for <i>Percentage off the subtotal...</i> promotion types.</li></ul><br/>Consider using the <i>Percentage off the subtotal...</i> promotion type if it meets your needs; it offers better performance on the storefront than the <i>Percentage off individual...</i> promotion type.
promotion_type_description_ProductLevelPerItemPercentDiscount=Purchase condition: Order contains a specified number of the catalog entries.<br/><br/>Reward: A percentage off each catalog entry.<br/><br/>Example:<ul><li>Buy 2 or more Villagois Table Glasses, get 10% off each.</li></ul><br/>There are two key differences between <i>Percentage off individual...</i> and <i>Percentage off the subtotal...</i> promotion types:<br/>1. If you specify any Redemption Limit for the promotion:<ul><li>The limit applies at the item level for <i>Percentage off individual...</i> promotion types.</li><li>The limit applies at the order level for <i>Percentage off the subtotal...</i> promotion types.</li></ul><br/>2. If you specify a Maximum discount amount for the promotion:<ul><li>The amount applies at the item level for <i>Percentage off individual...</i> promotion types.</li><li>The amount applies at the order level for <i>Percentage off the subtotal...</i> promotion types.</li></ul><br/>Consider using the <i>Percentage off the subtotal...</i> promotion type if it meets your needs; it offers better performance on the storefront than the <i>Percentage off individual...</i> promotion type.
promotion_type_description_ProductLevelPerItemValueDiscount=Purchase condition: Order contains a specified number of the catalog entries.<br/><br/>Reward: An amount off each catalog entry.<br/><br/>Example:<ul><li>Buy 2 Villagois Table Glasses, get $10 off each.</li></ul> 
promotion_type_description_ProductLevelValueDiscount=Purchase condition: Order contains a specified number of the catalog entries.<br/><br/>Reward: An amount off the subtotal of the catalog entries.<br/><br/>Example:<ul><li>Buy 2 Villagois Table Glasses, get $10 off the subtotal.</li></ul>
promotion_type_description_ProductLevelPurchaseWithPurchasePercentDiscount=Purchase condition: Order contains a specified number of the catalog entries.<br/><br/>Reward: A percentage off different catalog entries.<br/><br/>Example:<ul><li>Buy 2 or more Villagois Table Glasses, get 2 "Milton" Wine Glasses at 10% off each.</li></ul>
promotion_type_description_ProductLevelFixedShippingDiscount=Purchase condition: Order contains:<ul><li>A specified number of the catalog entries, or</li><li>A specified amount spent on the catalog entries</li></ul><br/>Reward: Shipping charges for the catalog entries are either:<ul><li>Reduced to a fixed price, or</li><li>Free</li></ul><br/>Examples:<ul><li>Buy 2 or more Villagois Table Glasses, get free shipping on these glasses.</li><li>Spend $100 on Villagois Table Glasses, pay only $10 to ship these glasses.</li></ul>
promotion_type_description_ProductLevelPerItemFixedCostDiscount=Purchase condition: Order contains a specified number of the catalog entries.<br/><br/>Reward: A fixed (discounted) price on each catalog entry.<br/><br/>Example:<ul><li>Buy 3 Ava Rosewater soaps, pay $10 each.</li></ul> 
promotion_type_description_ProductLevelFixedCostDiscount=Purchase condition: Order contains a specified number of the catalog entries.<br/><br/>Reward: The subtotal of the catalog entries is offered at a fixed (discounted) price.<br/><br/>Example:<ul><li>Buy 3 Ava Rosewater soaps, pay $10 for all three.</li></ul>
promotion_type_description_CategoryLevelBuyXGetYFree=Purchase condition: Order contains a specified number of catalog entries from a category.<br/><br/>Reward: Free catalog entry.<br/><br/>Examples:<ul><li>Buy 2 or more items from the Table Glasses category, get a decanter for free.</li><li>Buy items from any category except Clearance items, get a decanter for free.</li></ul>
promotion_type_description_CategoryLevelBuyXGetYPercentDiscount=Purchase condition: Order contains a specified number of catalog entries from a category.<br/><br/>Reward: A percentage off different catalog entries.<br/><br/>Examples:<ul><li>Buy 2 or more items from the Table Glasses category, get 2 "Milton" Wine Glasses at 10% off each.</li></ul>
promotion_type_description_CategoryLevelSameItemPercentDiscount=Purchase condition: Order contains a specified number of catalog entries from a category.<br/><br/>Reward: A percentage off additional catalog entries from the same category.<br/><br/>Example:<ul><li>Buy 2 items from the Table Glasses category, get 2 additional items from the Table Glasses category at 10% off each item.</li></ul>
promotion_type_description_CategoryLevelPerItemPercentDiscount=Purchase condition: Order contains a specified number of catalog entries from a category.<br/><br/>Reward: A percentage off each of the catalog entries.<br/><br/>Examples:<ul><li>Buy 2 or more items from the Table Glasses category, get 10% off each item.</li><li>Buy items from any category (excluding Clearance items), get 10% off each item.</li></ul><br/>There are two key differences between <i>Percentage off individual...</i> and <i>Percentage off the subtotal...</i> promotion types:<br/>1. If you specify any Redemption Limit for the promotion:<ul><li>The limit applies at the item level for <i>Percentage off individual...</i> promotion types.</li><li>The limit applies at the order level for <i>Percentage off the subtotal...</i> promotion types.</li></ul><br/>2. If you specify a Maximum discount amount for the promotion: <ul><li>The amount applies at the item level for <i>Percentage off individual...</i> promotion types.</li><li>The amount applies at the order level for <i>Percentage off the subtotal...</i> promotion types.</li></ul><br/>Consider using the <i>Percentage off the subtotal...</i> promotion type if it meets your needs; it offers better performance on the storefront than the <i>Percentage off individual...</i> promotion type.
promotion_type_description_CategoryLevelPercentDiscount=Purchase condition: Order contains a specified number of catalog entries from a category.<br/><br/>Reward: A percentage off the subtotal of the catalog entries.<br/><br/>Examples:<ul><li>Buy 2 or more items from the Table Glasses category, get 10% off the subtotal.</li><li>Buy items from any category excluding Clearance items, get 10% off the subtotal.</li></ul><br/>There are two key differences between <i>Percentage off individual...</i> and <i>Percentage off the subtotal...</i> promotion types:<br/>1. If you specify any Redemption Limit for the promotion:<ul><li>The limit applies at the item level for <i>Percentage off individual...</i> promotion types.</li><li>The limit applies at the order level for <i>Percentage off the subtotal...</i> promotion types.</li></ul><br/>2. If you specify a Maximum discount amount for the promotion: <ul><li>The amount applies at the item level for <i>Percentage off individual...</i> promotion types.</li><li>The amount applies at the order level for <i>Percentage off the subtotal...</i> promotion types.</li></ul><br/>Consider using the <i>Percentage off the subtotal...</i> promotion type if it meets your needs; it offers better performance on the storefront than the <i>Percentage off individual...</i> promotion type.
promotion_type_description_CategoryLevelPerItemValueDiscount=Purchase condition: Order contains a specified number of catalog entries from a category.<br/><br/>Reward: An amount off each catalog entry.<br/><br/>Examples:<ul><li>Buy 2 or more items from the Table Glasses category, get $10 off each item.</li><li>Buy items from any category (excluding Clearance items), get $10 off each item.</li></ul>
promotion_type_description_CategoryLevelValueDiscount=Purchase condition: Order contains a specified number of catalog entries from a category.<br/><br/>Reward: An amount off the subtotal of the catalog entries.<br/><br/>Examples:<ul><li>Buy 2 or more items from the Table Glasses category, get $10 off the subtotal.</li><li>Buy items from any category (excluding Clearance items), get $10 off the subtotal.</li></ul>
promotion_type_description_CategoryLevelFixedShippingDiscount=Purchase condition: Order contains:<ul><li>A specified number of catalog entries from a category, or</li><li>A specified amount spent on catalog entries from a category</li></ul><br/>Reward: Shipping charges for the catalog entries are either:<ul><li>Reduced to a fixed price, or</li><li>Free</li></ul><br/>Examples:<ul><li>Buy 2 or more items from the Table Glasses category, get free shipping on these items.</li><li>Spend $100 on items from the Table Glasses category, pay only $10 to ship these items.</li></ul>
promotion_type_description_MultipleItemsPercentDiscount=Purchase condition: Order contains a specific combination of items ("A" and "B" and optionally "C" and "D"). Each item can be either a specific catalog entry or a catalog entry from a specific category.<br/><br/>Reward: A percentage off the cost of each combination of items.<br/><br/>Note: To avoid unexpected results at the storefront, A and B must be mutually exclusive. In other words, A cannot include B, and B cannot include A. For example, if A is any item from the Hat category and B is a fishing hat (a SKU within the Hat category), then this promotion is not valid because A includes B. This rule also applies if you have additional items in the purchase condition (A, B, C and D).<br/><br/>Examples:<ul><li>Buy 4 Villagois Table Glasses and 4 Villagois Wine Glasses, get 10% off the cost of this combination of items.</li><li>Buy 4 Villagois Table Glasses and 8 items from the Silverware category, get 10% off the cost of this combination of items.</li></ul> 
promotion_type_description_MultipleItemsGetYPercentDiscount=Purchase condition: Order contains a specific combination of items ("A" and optionally "B" and "C"). Each item can be either a specific catalog entry or a catalog entry from a specific category.<br/><br/>Reward: A percentage off different catalog entries.<br/><br/>Note: To avoid unexpected results at the storefront, A, B, C and Y must be mutually exclusive. In other words, A cannot include B, and B cannot include A. For example, if A is any item from the Hat category and B is a fishing hat (a SKU within the Hat category), then this promotion is not valid because A includes B. This rule also applies if you have additional items in the purchase condition (A, B and C).<br/><br/>Examples:<ul><li>Spend a minimum $100 in the Table Glasses category, get 2 items from the Silverware category at 10% off.</li><li>Buy 2 items from the Table Glasses category and 4 Villagois Wine Glasses, get 2 items from the Silverware category at 10% off.</li><li>Spend a minimum $100 in the Table Glasses category and a minimum $50 in the Wine Glasses category and a minimum $80 in the Clearance category, get 2 items from the Silverware category at 10% off.</li></ul> 
promotion_type_description_MultipleItemsGetYFixedAmountOffDiscount=Purchase condition: Order contains a specific combination of items ("A" and optionally "B" and "C"). Each item can be either a specific catalog entry or a catalog entry from a specific category.<br/><br/>Reward: A fixed amount off different catalog entries.<br/><br/><b>Note: To avoid unexpected results at the storefront, A, B, C and Y must be mutually exclusive. In other words, A cannot include B, and B cannot include A. For example, if A is any item from the Hat category and B is a fishing hat (a SKU within the Hat category), then this promotion is not valid because A includes B. This rule also applies if you have additional items in the purchase condition (A, B and C).<br/><br/>Examples:<ul><li>Spend a minimum $100 in the Table Glasses category, get 2 items from the Silverware category at $10 off.</li><li>Buy 2 items from the Table Glasses category and 4 Villagois Wine Glasses, get 2 items from the Silverware category at $10 off.</li><li>Spend a minimum $100 in the Table Glasses category and a minimum $50 in the Wine Glasses category and a minimum $80 in the Clearance category, get 2 items from the Silverware category at $10 off.</li></ul> 

