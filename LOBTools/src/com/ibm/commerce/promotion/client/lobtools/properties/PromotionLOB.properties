# helpText
# promotion_name_helpText=This name is displayed internally to help identify the promotion.
promotion_adminName_helpText=This is the name displayed in the Promotions tool to identify the promotion.
promotion_UsageType_helpText=Redemption method that customers must use to apply the promotion to their order.
promotion_UsageType_extendedHelpText=Choose from the following options:<ul><li><b>Qualifying purchase</b> Customers who have met the purchase conditions will automatically qualify for the promotion.</li><li><b>Promotion codes</b> Customers must enter a promotion code to qualify for the promotion.</li><li><b>Coupon</b> Customers must apply a virtual coupon to qualify for the promotion.</li></ul>
promotion_codeSpecification_helpText=The promotion code specification enables you to select the method of promotion code creation. You can create public promotion codes or unique promotion codes.
promotion_codePrefix_helpText=Specify the prefix for the generated codes. Set a prefix that is unique among the promotions for your store to avoid generating duplicates of existing codes. For example: 'SUMMER-K76B8-SPECIAL' where 'SUMMMER-' is the prefix, 'K76B8' is the generated code and '-SPECIAL' is the suffix.
promotion_codeLength_helpText=Specify the length of the promotion codes to be generated. If you are not including a unique <b>Prefix</b> or <b>Suffix</b> value, use a longer code length to avoid generating duplicates of existing promotion codes.
promotion_codeSuffix_helpText=Specify the suffix for the generated codes. Set a suffix that is unique among the promotions for your store to avoid generating duplicates of existing codes. For example: 'SUMMER-K76B8-SPECIAL'  where 'SUMMMER-' is the prefix, 'K76B8' is the generated code and '-SPECIAL' is the suffix.
promotion_codeCount_helpText=Specify the number of unique promotion codes to be generated by the system when the promotion is activated.
promotion_codeCountPossibleForBasic_helpText=This value is calculated based on the maximum number of possible combinations of alphanumeric characters. This is determined by the value of the <b>Unique system-generated code length</b> field.
promotion_codeCountPossibleForAdvanced_helpText=This value is calculated based on the maximum number of possible combinations of characters. This is determined by the value of the <b>Code generation pattern</b> field.
promotion_uniqueCodePattern_helpText=Specify a code pattern containing alphanumeric characters and at least one set of generated characters in brackets <b>[]</b>. Set a code pattern that is unique among the promotions for your store to avoid generating duplicates of existing codes. <br/><b>Numeric characters</b><ul><li><b>D</b>: Numeric characters</li></ul><b>Alphabetic characters</b><ul><li><b>A</b>: Upper-case alphabetic characters</li><li><b>a</b>: Lower-case alphabetic characters</li><li><b>M</b>: Mixed-case alphabetic characters</li></ul><b>Alphanumeric characters</b><ul><li><b>X</b>: Upper-case alphanumeric characters</li><li><b>x</b>: Lower-case alphanumeric characters</li><li><b>N</b>: Mixed-case alphanumeric characters</li></ul><b>Sequential characters</b><ul><li><b>S</b>: A sequence of numbers, with an optional starting number and increment</li></ul>
promotion_codePopulationStatus_helpText=The status of system-generated unique promotion codes. Promotion codes are generated once the promotion is activated.
promotion_codePopulationStatusImported_helpText=The status of populating imported unique promotion codes. Promotion codes are populated once the promotion is activated.
promotionCodeImport_fileName_helpText=The name of the selected file on the WebSphere Commerce Server. Although the original file name is automatically entered into the field and can be kept as-is, you can enter a custom name for your imported promotion codes.
promotionCodeImport_filePath_helpText=Browse for the file that you want to upload to the WebSphere Commerce Server.
promotionCodeImport_fileSize_helpText=The size of the CSV file being imported.
promotionCodeImport_summary_helpText=The summary report of the import task. This report contains any errors encountered when activating a promotion that populates promotion codes.
promotionFolder_parentFolder_helpText=The name of the parent folder to this folder. From the explorer view, drag a subfolder of the <b>Promotions</b> folder into this table. If you do not specify a parent folder, this new folder will be stored directly under the <b>Promotions</b> folder.
promotion_Combination_helpText=Select the degree to which multiple promotions can be combined.
promotion_Combination_extendedHelpText=You can choose from the following options:<ul><li><b>Combine with other promotions: </b>This promotion can be combined with all other promotions in an order.</li><li><b>Combine with other promotions - stackable: </b>This promotion can be combined with all other promotions in an order. In addition, this promotion can be stacked on top of other promotions in the same group, which overrides certain promotion policies.</li><li><b>Exclusive within the same group: </b>If this promotion is applied, no other promotions from the same group can be applied to the order.</li><li><b>Exclusive within an order: </b>If this promotion is applied, no other promotions can be applied to the order.</li></ul>
promotion_dates_helpText=Specify when this promotion starts and ends. This setting uses the current system date and time for the computer where WebSphere Commerce Server is installed.
promotion_days_helpText=Select the days of the week this promotion is available. This setting uses the time zone for the computer where WebSphere Commerce Server is installed.
promotion_time_helpText=Select the time of the day this promotion is available. This setting uses the time zone set in Management Center preferences.
promotion_StartDate_helpText=If you do not specify a start date, the promotion starts as soon as you activate it. Optionally, you can specify a time of day for the start date. This setting uses the time zone set in Management Center preferences. 
promotion_EndDate_helpText=If you do not specify an end date, the promotion is in effect until you deactivate it. Optionally, you can specify a time of day for the end date. This setting uses the time zone set in Management Center preferences.
promotion_StartTime_helpText=Select a start time for the promotion. This time is compared to the server time.
promotion_EndTime_helpText=Select an end time for the promotion. This time is compared to the server time.
promotion_Priority_helpText=Assign a priority by entering a number between zero and one thousand. Zero is the lowest priority, and one thousand is the highest priority. When multiple promotions are qualified for the same purchase condition, the one with the highest priority is applied first.
promotion_ExportToExternalMarketingSystem_helpText=Select this check box to indicate that the promotion can be exported to an external marketing system.
promotion_newPromotionShortDesc_helpText=Customers see this text on store pages. Typically, the short description is a phrase describing the promotion, for example, "20% Off Your Order Today". If you do not enter a short description, customers might not be informed about store promotions.
promotion_newPromotionLongDesc_helpText=Customers see this description on store pages. The long description gives customers detailed information about the promotion, for example, how to qualify, and rules or restrictions. If you do not enter a long description, customers might not be able to view important details about store promotions.
promotion_Targeting_Attribute_Filter_Rule_helpText=To qualify for this promotion, catalog entries purchased must match all of the attribute rules in this table. Specify the attribute name and value as displayed in the default store language.
promotion_OrderLevel_Exclude_Attribute_Filter_Rule_helpText=Catalog entries that match all the attribute rules in this table will be excluded from the promotion. Specifically, the price of these catalog entries will be excluded from the minimum order purchase amount, and therefore the price will not be discounted under this promotion.
promotion_AttributeName_helpText=Type the exact name of the catalog attribute in the default store language as it appears in the Catalogs tool. For example, an attribute name for a catalog entry might be <i>Size</i>.
promotion_Attribute_DataType_helpText=Specify whether the data type for the catalog attribute value is text or a number. For example, if the value for the <i>Size</i> attribute is <i>8</i>, select <i>Number</i>.
promotion_AttributeValues_helpText=Click the Create New Values icon; then type the exact name of the value for the catalog attribute in the default store language as it appears in the Catalogs tool. The attribute value is not case-sensitive. To  specify more than one qualifying value for the attribute, create new values in the table.
promotion_Product_Promotion_SKU_Search_helpText=Specify one or more catalog entries that qualify for the promotion. Each catalog entry you add to this table will qualify independently of the other catalog entries. Catalog entries can be SKUs, products, or kits, but not bundles.  
promotion_siteWideProduct_helpText=Select this check box to apply this promotion to all catalog entries in the catalog. If this is selected, only exclusions may be specified in the Catalog entries table below.
promotion_siteWideProductX_helpText=Select this check box to apply this promotion to all catalog entries in the catalog. If this is selected, only exclusions may be specified in the Catalog entries for "X" table below.
promotion_Target_Category_helpText=Specify one or more categories that qualify for the promotion. Each category you add to this table will qualify independently of the other categories.
promotion_siteWideCategory_helpText=Select this check box to apply this promotion to all catalog entries in the catalog. If this is selected, only exclusions may be specified in the Categories table below.
promotion_siteWideCategoryX_helpText=Select this check box to apply this promotion to all catalog entries in the catalog. If this is selected, only exclusions may be specified in the Categories for "X" table below.
promotion_priceAdjustmentBase_helpText=Choose the price to use for calculating the discount from this promotion:<ul><li><b>Discounted price: </b>The price of the catalog entry after any previous discounts are applied.</li><li><b>Standard offer price: </b>The base price of the catalog entry in the store's default currency. This price is equivalent to the offer price in the Catalog tool.</li><li><b>Contract price: </b>The price of the catalog entry calculated according to the applicable contract.</li></ul>For the <b>Standard offer price</b> and <b>Contract price</b> options, any previous discounts will be subtracted from the discount calculated by this promotion.
promotion_OrderLevel_Exclude_Category_helpText=Specify one or more categories to exclude from the promotion. The price of catalog entries in these categories will be excluded from the minimum order purchase amount, and therefore the price will not be discounted under this promotion.  
promotion_Exclude_CatalogEntries_helpText=Specify one or more catalog entries to exclude from the promotion. Catalog entries can be SKUs, products, or kits, but not bundles.  
promotion_OrderLevel_Exclude_CatalogEntries_helpText=Specify one or more catalog entries to exclude from the promotion. The price of these catalog entries will be excluded from the minimum order purchase amount, and therefore the price will not be discounted under this promotion. Catalog entries can be SKUs, products, or kits, but not bundles.  
promotion_FreeGift_SKU_Search_helpText=The free gift search includes SKUs and kits but excludes products and bundles.
promotion_Percent_Discount_on_order_condition_helpText=Define the minimum purchase condition:<ul><li><b>Minimum Order Purchase</b> column: Type the amount of money the customer must spend to qualify for the promotion, for example, 100.</li><li><b>Percentage Discount on Order (%)</b> column: Type a percentage, for example, 10.</li><li><b>Maximum Discount Amount</b> column: Optionally, specify the maximum amount of money the customer can save on the order, for example, 50; leave this column empty if you do not want to specify a maximum discount amount.</li></ul>You can add additional rows to the table.
promotion_Percent_off_catentry_X_condition_helpText=Define the minimum purchase condition:<ul><li><b>Minimum Purchase (Quantity)</b> column: Type the number of catalog entries the customer must purchase to qualify for the promotion, for example, 5.</li><li><b>Percentage Off (%)</b> column: Type the percentage discount to apply to the subtotal of all qualifying catalog entries, for example, 10.</li><li><b>Maximum Discount Amount</b> column (optional): Specify the maximum amount of money the customer can save on the subtotal of all qualifying catalog entries, for example, 50. Leave this column empty if you do not want to specify a maximum discount amount.</li></ul>You can add additional rows to the table.
promotion_Percent_off_catentry_X_by_amount_condition_helpText=Define the minimum purchase condition:<ul><li><b>Minimum Purchase (Amount)</b> column: Type the amount of money customers must spend on the catalog entries to qualify for the promotion, for example, 100.00.</li><li><b>Percentage Off (%)</b> column: Type the percentage discount to apply to the subtotal of all qualifying catalog entries, for example, 10.</li><li><b>Maximum Discount Amount</b> column (optional): Specify the maximum amount of money the customer can save on the subtotal of all qualifying catalog entries, for example, 50. Leave this column empty if you do not want to specify a maximum discount amount.</li></ul>You can add additional rows to the table.
promotion_Percent_off_each_catentry_X_condition_helpText=Define the minimum purchase condition:<ul><li><b>Minimum Purchase (Quantity)</b> column: Type the number of catalog entries the customer must purchase to qualify for the promotion, for example, 5.</li><li><b>Percentage Off (%)</b> column: Type the percentage discount to apply to each qualifying catalog entry, for example, 10.</li><li><b>Maximum Discount Amount (Per Catalog Entry)</b> column (optional): Specify the maximum amount of money the customer can save on each qualifying catalog entry, for example, 50. Leave this column empty if you do not want to specify a maximum discount amount.</li></ul>You can add additional rows to the table.
promotion_Percent_off_each_catentry_X_by_amount_condition_helpText=Define the minimum purchase condition:<ul><li><b>Minimum Purchase (Amount)</b> column: Type the amount of money customers must spend on the catalog entries to qualify for the promotion, for example, 100.00.</li><li><b>Percentage Off (%)</b> column: Type the percentage discount to apply to each qualifying catalog entry, for example, 10.</li><li><b>Maximum Discount Amount (Per Catalog Entry)</b> column (optional): Specify the maximum amount of money the customer can save on each qualifying catalog entry, for example, 50. Leave this column empty if you do not want to specify a maximum discount amount.</li></ul>You can add additional rows to the table.
promotion_Percent_off_per_catentry_from_category_X_condition_helpText=Define the minimum purchase condition:<ul><li><b>Minimum Purchase (Quantity)</b> column: Type the number of catalog entries the customer must purchase to qualify for the promotion, for example, 5.</li><li><b>Percentage Off (%)</b> column: Type the percentage discount to apply to each qualifying catalog entry, for example, 10.</li><li><b>Maximum Discount Amount (Per Catalog Entry)</b> column (optional): Specify the maximum amount of money the customer can save on each qualifying catalog entry, for example, 50. Leave this column empty if you do not want to specify a maximum discount amount.</li></ul>You can add additional rows to the table.
promotion_Percent_off_per_catentry_from_category_X_by_amount_condition_helpText=Define the minimum purchase condition:<ul><li><b>Minimum Purchase (Amount)</b> column: Type the amount of money customers must spend on the catalog entries to qualify for the promotion, for example, 100.00.</li><li><b>Percentage Off (%)</b> column: Type the percentage discount to apply to each qualifying catalog entry, for example, 10.</li><li><b>Maximum Discount Amount (Per Catalog Entry)</b> column (optional): Specify the maximum amount of money the customer can save on each qualifying catalog entry, for example, 50. Leave this column empty if you do not want to specify a maximum discount amount.</li></ul>You can add additional rows to the table.
promotion_PWP_Discount_Max_Amount_on_Y_helpText=Specify the maximum amount of money the customer can save on each qualifying catalog entry, for example, 10. Leave this field empty if you do not want to specify a maximum discount amount.
promotion_BOGO_Discount_Max_Amount_for_additional_items_helpText=Specify the maximum amount of money the customer can save on each additional qualifying catalog entry, for example, 10. Leave this field empty if you do not want to specify a maximum discount amount.
promotion_BOGO_Discount_Max_Amount_for_additional_items_from_catX_helpText=Specify the maximum amount of money the customer can save on each additional qualifying catalog entry, for example, 10. Leave this field empty if you do not want to specify a maximum discount amount.
promotion_MultipleItems_selectCategoryForA_helpText=Specify one or more categories that qualify for item "A" in the combination. If you add more than one category to this table, each one will qualify independently of the others.
promotion_MultipleItems_attributesForA_helpText=To qualify for the promotion, catalog entries for item "A" in the combination must match all of the attribute rules in this table.
promotion_MultipleItems_quantityForA_helpText=Specify how many of item "A" in the combination customers must purchase to qualify for the promotion.
promotion_MultipleItems_selectCatalogEntryForB_helpText=Specify one or more catalog entries that qualify for item "B" in the combination. Catalog entries can be SKUs, products, or kits, but not bundles. If you add more than one catalog entry to this table, each one will qualify independently of the others.
