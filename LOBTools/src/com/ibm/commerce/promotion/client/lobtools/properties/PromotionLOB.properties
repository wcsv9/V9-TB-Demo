promotion_OrderLevel_Fixed_Price_Shipping_helpText=Select the way that the fixed shipping charge is applied. Avoid using the option <i>Applies to the total shipping charge for the order if any catalog entries use the target shipping method</i> unless you want customers to be able to choose multiple shipping methods and still pay only the fixed shipping charge to ship the entire order. 

