promotion_MultipleItems_selectCatalogEntryForD_helpText=Specify one or more catalog entries that qualify for item "D" in the combination. Catalog entries can be SKUs, products, or kits, but not bundles. If you add more than one catalog entry to this table, each one will qualify independently of the others.
