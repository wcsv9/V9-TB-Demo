promotion_error_NoOfItemsInvalidValue=Die Anzahl im Feld <b>Anzahl der Auswahlmöglichkeiten an Gratisabgaben, die ein Kunde auswählen kann</b> muss kleiner-gleich der Anzahl an Einträgen in der Tabelle <b>Katalogeinträge für Gratisabgabe</b> sein.
promotion_error_sameItemsInvalidForNoOfItemsValue=Die Anzahl der Artikel, die in der Tabelle <b>Katalogeinträge für Gratisabgabe</b> enthalten sind, muss kleiner-gleich der Anzahl im Feld <b>Anzahl der Auswahlmöglichkeiten an Gratisabgaben, die ein Kunde auswählen kann</b> sein.


# helpText
# promotion_name_helpText=This name is displayed internally to help identify the promotion.
promotion_adminName_helpText=Dies ist der Name, der im Tool 'Rabatte' zur Kennzeichnung des Rabatts angezeigt wird.
promotion_UsageType_helpText=Die Einlösungsmethode aus, die Kunden verwenden müssen, um den Rabatt auf ihre Bestellung anzuwenden.
promotion_UsageType_extendedHelpText=Sie können aus den folgenden Optionen wählen:<ul><li><b>Qualifizierung durch Einkauf</b> Kunden, die die Kaufbedingungen erfüllt haben, sind automatisch rabattberechtigt.</li><li><b>Rabattcodes</b> Kunden müssen einen Rabattcode eingeben, um den Rabatt zu erhalten.</li><li><b>Coupon</b> Kunden müssen einen virtuellen Coupon verwenden, um den Rabatt zu erhalten.</li></ul>
promotion_codeSpecification_helpText=Die Spezifizierung des Rabattcodes gibt Ihnen die Möglichkeit, die Methode der Erstellung des Rabattcodes auszuwählen. Sie können öffentliche Rabattcodes oder eindeutige Rabattcodes erstellen.
promotion_codePrefix_helpText=Geben Sie das Präfix für den generierten Code an. Vermeiden Sie die Entstehung doppelt vorhandener Codes, indem Sie ein Präfix verwenden, das innerhalb der Rabatte für Ihr Geschäft eindeutig ist. Beispiel: 'SUMMER-K76B8-SPECIAL'. Dabei ist 'SUMMER-' das Präfix, 'K76B8' ist der generierte Code und '-SPECIAL' ist das Suffix.
promotion_codeLength_helpText=Geben Sie die Länge der zu generierenden Rabattcodes an. Wenn Sie keinen eindeutigen Wert für <b>Präfix</b> oder <b>Suffix</b> angeben, sollten Sie längere Codes verwenden, damit keine Rabattcodes generiert werden, die mit bereits vorhandenen Rabattcodes identisch sind.
promotion_codeSuffix_helpText=Geben Sie das Suffix für die generierten Codes an. Vermeiden Sie die Entstehung doppelt vorhandener Codes, indem Sie ein Suffix verwenden, das innerhalb der Rabatte für Ihr Geschäft eindeutig ist. Beispiel: 'SUMMER-K76B8-SPECIAL'. Dabei ist 'SUMMER-' das Präfix, 'K76B8' ist der generierte Code und '-SPECIAL' ist das Suffix.
promotion_codeCount_helpText=Geben Sie die Anzahl der eindeutigen Rabattcodes an, die vom System generiert werden, wenn der Rabatt aktiviert wird.
promotion_codeCountPossibleForBasic_helpText=Dieser Wert wird basierend auf der maximalen Anzahl möglicher Kombinationen alphanumerischer Zeichen berechnet. Dies wird durch den Wert des Felds <b>Länge des vom System generierten eindeutigen Codes</b> bestimmt.
promotion_codeCountPossibleForAdvanced_helpText=Dieser Wert wird basierend auf der maximalen Anzahl möglicher Zeichenkombinationen berechnet. Dies wird durch den Wert des Felds <b>Muster für Codegenerierung</b> bestimmt.
promotion_uniqueCodePattern_helpText=Geben Sie ein Codemuster an, das alphanumerische Zeichen sowie mindestens eine Gruppe generierter Zeichen in eckigen Klammern (<b>[]</b>) enthält. Vermeiden Sie die Entstehung doppelt vorhandener Codes, indem Sie ein Codemuster verwenden, das innerhalb der Rabatte für Ihr Geschäft eindeutig ist. <br/><b>Numerische Zeichen</b><ul><li><b>D</b>: Numerische Zeichen</li></ul><b>Buchstaben</b><ul><li><b>A</b>: Großbuchstaben</li><li><b>a</b>: Kleinbuchstaben</li><li><b>M</b>: Groß-/Kleinbuchstaben</li></ul><b>Alphanumerische Zeichen</b><ul><li><b>X</b>: Großbuchstaben</li><li><b>x</b>: Kleinbuchstaben</li><li><b>N</b>: Groß-/Kleinbuchstaben</li></ul><b>Aufeinanderfolgende Zahlen</b><ul><li><b>S</b>: Eine Zahlenfolge mit einer optionalen Anfangszahl und Schrittweite</li></ul>
promotion_codePopulationStatus_helpText=Der Status des vom System generierten eindeutigen Rabattcodes. Rabattcodes werden generiert, sobald Rabatte aktiviert sind.
promotion_codePopulationStatusImported_helpText=Der Status für das Füllen von importierten eindeutigen Rabattcodes. Rabattcodes werden gefüllt, sobald der Rabatt aktiviert ist.
promotionCodeImport_fileName_helpText=Der Name der ausgewählten Datei auf dem WebSphere Commerce-Server. Obwohl der Name der ursprünglichen Datei automatisch in das Feld eingegeben wird und unverändert beibehalten werden kann, können Sie für Ihre importierten Rabattcodes einen angepassten Namen eingeben.
promotionCodeImport_filePath_helpText=Suchen Sie nach der Datei, die Sie auf WebSphere Commerce Server hochladen möchten.
promotionCodeImport_fileSize_helpText=Die Größe der zu importierenden CSV-Datei.
promotionCodeImport_summary_helpText=Der Zusammenfassungsbericht der Import-Task. Dieser Bericht enthält alle Fehler, die beim Aktivieren eines Rabatts aufgetreten sind, der Rabattcodes füllt.
promotionFolder_parentFolder_helpText=Der Name des Stammordners dieses Ordners. Ziehen Sie aus der Exploreransicht einen Unterordner des Ordners <b>Rabatte</b> in diese Tabelle. Wenn Sie keinen Stammordner angeben, dann wird dieser neue Ordner direkt unter dem Ordner <b>Rabatte</b> gespeichert.
promotion_Combination_helpText=Wählen Sie den Grad der Kombination mehrerer Rabatte aus.
promotion_Combination_extendedHelpText=Sie können aus den folgenden Optionen wählen:<ul><li><b>Mit anderen Rabatten kombinieren: </b>Dieser Rabatt kann mit allen anderen Rabatten in einer Bestellung kombiniert werden.</li><li><b>Mit weiteren Rabatten kombinieren - stapelbar: </b>Dieser Rabatt kann mit allen anderen Rabatten in einer Bestellung kombiniert werden. Darüber hinaus kann dieser Wert zusätzlich zu anderen Rabatten in derselben Gruppe angewendet werden, wodurch gewisse Rabattregeln überschrieben werden.</li><li><b>Exklusiv innerhalb derselben Gruppe: </b>Wenn dieser Rabatt angewendet wird, können keine anderen Rabatte aus derselben Gruppe auf die Bestellung angewendet werden.</li><li><b>Exklusiv innerhalb einer Bestellung: </b>Wenn dieser Rabatt angewendet wird, können keine anderen Rabatte auf die Bestellung angewendet werden.</li></ul>
promotion_dates_helpText=Geben Sie an, wann dieser Rabatt beginnt und wann er endet. Für diese Einstellung werden das aktuelle Datum und die aktuelle Zeit des Computers verwendet, auf dem WebSphere Commerce Server installiert ist.
promotion_days_helpText=Wählen Sie die Wochentage aus, an denen dieser Rabatt verfügbar ist. Für diese Einstellung wird die Zeitzone des Computers verwendet, auf dem WebSphere Commerce Server installiert ist.
promotion_time_helpText=Wählen Sie die Tageszeit aus, zu der dieser Rabatt verfügbar ist. Für diese Einstellung wird die Zeitzone des Computers verwendet, die in den Einstellungen des Management Centers festgelegt ist.
promotion_StartDate_helpText=Wenn Sie kein Startdatum angeben, tritt der Rabatt in Kraft, sobald sie ihn aktivieren. Optional können Sie das Startdatum durch eine Uhrzeit ergänzen. Für diese Einstellung wird die Zeitzone des Computers verwendet, die in den Einstellungen des Management Centers festgelegt ist. 
promotion_EndDate_helpText=Wenn Sie kein Enddatum angeben, bleibt der Rabatt so lange wirksam, bis Sie ihn inaktivieren. Optional können Sie das Enddatum durch eine Uhrzeit ergänzen. Für diese Einstellung wird die Zeitzone des Computers verwendet, die in den Einstellungen des Management Centers festgelegt ist.
promotion_StartTime_helpText=Wählen Sie eine Startzeit für den Rabatt aus. Diese Zeitangabe wird mit der Serverzeit verglichen.
promotion_EndTime_helpText=Wählen Sie eine Endzeit für den Rabatt aus. Diese Zeitangabe wird mit der Serverzeit verglichen.
promotion_Priority_helpText=Ordnen Sie eine Priorität zu, indem Sie eine Zahl zwischen 0 und 1000 eingeben. 0 ist die niedrigste Priorität, 1000 ist die höchste Priorität. Wenn für dieselbe Kaufbedingung mehrere Rabatte in Frage kommen, wird der Rabatt mit der höchsten Priorität zuerst angewendet.
promotion_ExportToExternalMarketingSystem_helpText=Wählen Sie dieses Markierungsfeld aus, um anzugeben, dass die Werbekampagne zu einem externen Marketingsystem exportiert werden kann.
promotion_newPromotionShortDesc_helpText=Kunden sehen diesen Text auf den Seiten des Geschäfts. In der Regel ist die Kurzbeschreibung eine Wortfolge, die den Rabatt beschreibt, zum Beispiel "Heute 20 % Rabatt auf Ihre Bestellung". Wenn Sie keine Kurzbeschreibung eingeben, erfahren die Kunden nichts über die Rabatte des Geschäfts.
promotion_newPromotionLongDesc_helpText=Kunden sehen diese Beschreibung auf den Seiten des Geschäfts. Anhand der ausführlichen Beschreibung erhält der Benutzer detaillierte Informationen zum Rabatt, zum Beispiel, welche Bedingungen erfüllt werden müssen und welche Regeln und Einschränkungen gelten. Wenn Sie keine ausführliche Beschreibung eingeben, erfahren die Kunden nicht die wichtigen Details über die Rabatte des Geschäfts.
promotion_Targeting_Attribute_Filter_Rule_helpText=Damit die gekauften Katalogeinträge für diesen Rabatt qualifiziert sind, müssen sie allen Attributregeln in dieser Tabelle entsprechen. Geben Sie Attributnamen und -wert so ein, wie er in der Standardgeschäftssprache angezeigt wird.
promotion_OrderLevel_Exclude_Attribute_Filter_Rule_helpText=Katalogeinträge, die mit allen Attributregeln in dieser Tabelle übereinstimmen, werden aus dem Rabatt ausgeschlossen. Genauer gesagt wird der Preis dieser Katalogeinträge aus dem Mindestkaufbetrag der Bestellung ausgeschlossen, sodass er für diesen Rabatt nicht reduziert wird.
promotion_AttributeName_helpText=Geben Sie den exakten Namen des Katalogattributs in der Standardsprache des Geschäfts so ein, wie er im Tool 'Kataloge' angezeigt wird. Ein Attributname für einen Katalogeintrag könnte zum Beispiel <i>Größe</i> lauten.
promotion_Attribute_DataType_helpText=Geben Sie an, ob der Datentyp für den Katalogattributwert 'Text' oder 'Zahl' ist. Wäre der Wert für das Attribut <i>Größe</i> zum Beispiel <i>8</i>, müssten Sie <i>Zahl</i> auswählen.
promotion_AttributeValues_helpText=Klicken Sie auf das Symbol zum Erstellen neuer Werte; geben Sie anschließend den exakten Namen des Werts in der Standardsprache des Geschäfts so ein, wie er im Tool 'Kataloge' angezeigt wird. Bei der Eingabe des Attributwerts muss nicht die Groß-/Kleinschreibung beachtet werden. Wenn Sie weitere qualifizierende Werte für das Attribut angeben möchten, erstellen Sie neue Werte in der Tabelle.
promotion_Product_Promotion_SKU_Search_helpText=Geben Sie mindestens einen Katalogeintrag an, der für den Rabatt qualifiziert ist. Jeder Katalogeintrag, den Sie zu dieser Tabelle hinzufügen, ist unabhängig von anderen Katalogeinträgen qualifiziert. Katalogeinträge können Artikelnummern, Produkte oder Kits sein, aber nicht Bundles.  
promotion_siteWideProduct_helpText=Wählen Sie dieses Kontrollkästchen aus, um diesen Rabatt auf alle Katalogeinträge im Katalog anzuwenden. Wird dies ausgewählt, werden in der unten stehenden Tabelle für Katalogeinträge nur Ausschlüsse angegeben.
promotion_siteWideProductX_helpText=Wählen Sie dieses Kontrollkästchen aus, um diesen Rabatt auf alle Katalogeinträge im Katalog anzuwenden. Wird dies ausgewählt, werden in der unten stehenden Tabelle für Katalogeinträge für "X" nur Ausschlüsse angegeben.
promotion_Target_Category_helpText=Geben Sie mindestens eine Kategorie an, die für den Rabatt qualifiziert ist. Jede Kategorie, die Sie zu dieser Tabelle hinzufügen, ist unabhängig von anderen Kategorien qualifiziert.
promotion_siteWideCategory_helpText=Wählen Sie dieses Kontrollkästchen aus, um diesen Rabatt auf alle Katalogeinträge im Katalog anzuwenden. Wird dies ausgewählt, werden in der unten stehenden Tabelle für Kategorien nur Ausschlüsse angegeben.
promotion_siteWideCategoryX_helpText=Wählen Sie dieses Kontrollkästchen aus, um diesen Rabatt auf alle Katalogeinträge im Katalog anzuwenden. Wird dies ausgewählt, werden in der unten stehenden Tabelle für Kategorien für "X" nur Ausschlüsse angegeben.
promotion_priceAdjustmentBase_helpText=Wählen Sie den Preis für die Berechnung des Nachlasses für diesen Rabatt aus:<ul><li><b>Reduzierter Preis: </b>Der Preis des Katalogeintrags nachdem sämtliche bereits vorhandenen Nachlasse angewendet wurden.</li><li><b>Standardangebotspreis: </b>Der Grundpreis des Katalogeintrags in der Standardwährung des Geschäfts. Dieser Preist ist äquivalent zum Angebotspreis im Katalogtool.</li><li><b>Vertragspreis: </b>Der Preis des Katalogeintrags, der entsprechend des gültigen Vertrags berechnet wird.</li></ul>Für die Optionen <b>Standardangebotspreis</b> und <b>Vertragspreis</b> werden alle bereits vorhandenen Nachlasse vom durch diesen Rabatt berechneten Nachlass abgezogen.
promotion_OrderLevel_Exclude_Category_helpText=Geben Sie mindestens eine Kategorie an, die aus dem Rabatt ausgeschlossen werden soll. Der Preis der Katalogeinträge in diesen Kategorien wird aus dem Mindestkaufbetrag der Bestellung ausgeschlossen, sodass er für diesen Rabatt nicht reduziert wird.  
promotion_Exclude_CatalogEntries_helpText=Geben Sie mindestens einen Katalogeintrag an, für den der Rabatt nicht gelten soll. Katalogeinträge können Artikelnummern, Produkte oder Kits sein, aber nicht Bundles.  
promotion_OrderLevel_Exclude_CatalogEntries_helpText=Geben Sie mindestens einen Katalogeintrag an, für den der Rabatt nicht gelten soll. Der Preis dieser Katalogeinträge wird aus dem Mindestkaufbetrag der Bestellung ausgeschlossen, sodass er für diesen Rabatt nicht reduziert wird. Katalogeinträge können Artikelnummern, Produkte oder Kits sein, aber nicht Bundles.  
promotion_FreeGift_SKU_Search_helpText=Die Suche nach Gratisabgaben schließt Artikelnummern und Kits ein, Produkte und Bundles jedoch aus.
promotion_Percent_Discount_on_order_condition_helpText=Definieren Sie die Bedingung für Mindesteinkauf:<ul><li>Spalte <b>Mindesteinkauf durch Bestellung</b>: Geben Sie den Geldbetrag ein, den der Kunde ausgeben muss, damit er für den Rabatt qualifiziert ist, zum Beispiel 100.</li><li>Spalte <b>Rabatt (%) für Bestellung</b>: Geben Sie einen Nachlass ein, zum Beispiel 10.</li><li>Spalte <b>Maximaler Rabattbetrag</b>: Geben Sie optional den maximalen Geldbetrag an, den der Kunde pro Bestellung sparen kann, zum Beispiel 50; lassen Sie diese Spalte leer, wenn Sie keinen maximalen Rabattbetrag angeben möchten.</li></ul>Sie können weitere Zeilen zur Tabelle hinzufügen.
promotion_Percent_off_catentry_X_condition_helpText=Definieren Sie die Bedingung für Mindesteinkauf:<ul><li>Spalte <b>Mindesteinkauf (Menge)</b>: Geben Sie die Anzahl der Katalogeinträge ein, die der Kunde kaufen muss, damit er für den Rabatt qualifiziert ist, zum Beispiel 5.</li><li>Spalte <b>Rabatt (%)</b>: Geben Sie den Rabatt in Prozent ein, der auf die Zwischensumme aller qualifizierten Katalogeinträge angewendet werden soll, zum Beispiel 10.</li><li>Spalte <b>Maximaler Rabattbetrag</b> (optional): Geben Sie den maximalen Geldbetrag ein, den der Kunde bei der Zwischensumme aller qualifizierten Katalogeinträge sparen kann, zum Beispiel 50. Lassen Sie diese Spalte leer, wenn Sie keinen maximalen Rabattbetrag angeben möchten.</li></ul>Sie können weitere Zeilen zur Tabelle hinzufügen.
promotion_Percent_off_catentry_X_by_amount_condition_helpText=Definieren Sie die Bedingung für Mindesteinkauf: <ul><li>Spalte <b>Mindesteinkauf (Menge)</b>: Geben Sie den Geldbetrag ein, den der Kunde für Katalogeinträge ausgeben muss, damit er für den Rabatt qualifiziert ist, zum Beispiel 100,00.</li><li>Spalte <b>Rabatt (%)</b>: Geben Sie den Rabatt in Prozent ein, der auf die Zwischensumme aller qualifizierten Katalogeinträge angewendet werden soll, zum Beispiel 10.</li><li>Spalte <b>Maximaler Rabattbetrag</b> (optional): Geben Sie den maximalen Geldbetrag ein, den der Kunde bei der Zwischensumme aller qualifizierten Katalogeinträge sparen kann, zum Beispiel 50. Lassen Sie diese Spalte leer, wenn Sie keinen maximalen Rabattbetrag angeben möchten.</li></ul>Sie können weitere Zeilen zur Tabelle hinzufügen.
promotion_Percent_off_each_catentry_X_condition_helpText=Definieren Sie die Bedingung für Mindesteinkauf:<ul><li>Spalte <b>Mindesteinkauf (Menge)</b>: Geben Sie die Anzahl der Katalogeinträge ein, die der Kunde kaufen muss, damit er für den Rabatt qualifiziert ist, zum Beispiel 5.</li><li>Spalte <b>Rabatt (%)</b>: Geben Sie den Rabatt in Prozent ein, der auf jeden qualifizierten Katalogeintrag angewendet werden soll, zum Beispiel 10.</li><li>Spalte <b>Maximaler Rabattbetrag (pro Katalogeintrag)</b> (optional): Geben Sie den maximalen Geldbetrag ein, den der Kunde bei jedem qualifizierten Katalogeintrag sparen kann, zum Beispiel 50. Lassen Sie diese Spalte leer, wenn Sie keinen maximalen Rabattbetrag angeben möchten.</li></ul>Sie können weitere Zeilen zur Tabelle hinzufügen.
promotion_Percent_off_each_catentry_X_by_amount_condition_helpText=Definieren Sie die Bedingung für Mindesteinkauf: <ul><li>Spalte <b>Mindesteinkauf (Menge)</b>: Geben Sie den Geldbetrag ein, den der Kunde für Katalogeinträge ausgeben muss, damit er für den Rabatt qualifiziert ist, zum Beispiel 100,00.</li><li>Spalte <b>Rabatt (%)</b>: Geben Sie den Rabatt in Prozent ein, der auf jeden qualifizierten Katalogeintrag angewendet werden soll, zum Beispiel 10.</li><li>Spalte <b>Maximaler Rabattbetrag (pro Katalogeintrag)</b> (optional): Geben Sie den maximalen Geldbetrag ein, den der Kunde bei jedem qualifizierten Katalogeintrag sparen kann, zum Beispiel 50. Lassen Sie diese Spalte leer, wenn Sie keinen maximalen Rabattbetrag angeben möchten.</li></ul>Sie können weitere Zeilen zur Tabelle hinzufügen.
