promotion_error_CodeCountGreaterThanMaximumPossibleCodes=Die <b>Anzahl der zu generierenden eindeutigen Codes</b> ist größer als die <b>Maximale Anzahl möglicher eindeutiger Codes</b>. Geben Sie einen Wert ein, der kleiner oder gleich der <b>Maximalen Anzahl möglicher eindeutiger Codes</b> ist. 
promotion_error_InvalidPattern=Geben Sie ein gültiges Muster an. Beispiel: SUMMER-[DDDAAA]-SPECIAL. Weitere Informationen enthält die Direkthilfe für das Feld <b>Muster für Codegenerierung</b>.  
