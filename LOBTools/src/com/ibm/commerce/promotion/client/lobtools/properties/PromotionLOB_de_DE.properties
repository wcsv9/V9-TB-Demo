promotion_type_description_OrderLevelPercentDiscount=Einkaufsbedingung: Gesamtwert der Bestellung erreicht oder überschreitet einen bestimmten Betrag.<br/><br/>Gegenleistung: Ein prozentualer Rabatt auf die Bestellung.<br/><br/>Beispiele:<ul><li>10 % Rabatt auf Ihre Bestellung.</li><li>10 % Rabatt auf Bestellungen über 100,- Euro; 15 % Rabatt auf Bestellungen über 200,- Euro.</li></ul>
promotion_type_description_OrderLevelValueDiscount=Einkaufsbedingung: Gesamtwert der Bestellung erreicht oder überschreitet einen bestimmten Betrag.<br/><br/>Gegenleistung: Ein fester Rabatt auf die Bestellung.<br/><br/>Beispiele:<ul><li>10,- Euro Rabatt auf Ihre Bestellung.</li><li>10,- Euro Rabatt auf Bestellungen über 100,- Euro; 15,- Euro Rabatt auf Bestellungen über 200,- Euro.</li></ul>
promotion_type_description_OrderLevelFixedShippingDiscount=Einkaufsbedingung: Gesamtwert der Bestellung erreicht oder überschreitet einen bestimmten Betrag.<br/><br/>Gegenleistung: Die Versandkosten für die Bestellung sind entweder: <ul><li>Auf einen Festpreis reduziert oder </li><li>Kostenlos</li></ul><br/>Beispiele:<ul><li>Bestellung ohne Versandkosten.</li><li>Versandkosten nur 10,- Euro pro Bestellung.</li><li>Bei Bestellung über 100,- Euro nur 10,- Euro Versandkosten.</li></ul>
promotion_type_description_OrderLevelFreeGift=Einkaufsbedingung: Gesamtwert der Bestellung erreicht oder überschreitet einen bestimmten Betrag.<br/><br/>Gegenleistung: Ein Gratisgeschenk.<br/><br/>Beispiele:<ul><li>Bei jeder Bestellung erhalten Sie einen kostenlosen Dekanter als Geschenk.</li><li>Bei einem Bestellwert von über 100,- Euro erhalten Sie entweder einen Dekanter oder eine Karaffe gratis.</li></ul>
promotion_type_description_OrderLevelFixedAmountOffShippingDiscount=Einkaufsbedingung: Gesamtwert der Bestellung erreicht oder überschreitet einen bestimmten Betrag.<br/><br/>Gegenleistung: Die Versandkosten für die Bestellung werden auf einen bestimmten Betrag gesenkt.<br/><br/>Beispiele:<ul><li>Die Versandkosten werden bei Bestellung um 10,- Euro reduziert.</li><li>Bei Bestellungen über 100,- Euro werden die Versandkosten um 10,- Euro gesenkt.</li></ul>
promotion_type_description_ProductLevelBuyXGetYFree=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Anzahl an Katalogeinträgen.<br/><br/>Gegenleistung: Kostenlose Katalogeinträge.<br/><br/>Beispiel:<ul><li>Beim Kauf von mindestens 2 Tafelgläsern von Villagois erhalten Sie einen Dekanter kostenlos.</li></ul>
promotion_type_description_ProductLevelSameItemPercentDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Anzahl an Katalogeinträgen.<br/><br/>Gegenleistung: Ein prozentualer Rabatt auf weitere Katalogeinträge.<br/><br/>Beispiel:<ul><li>Beim Kauf von 2 Tafelgläsern von Villagois erhalten Sie ein weiteres Tafelglas von Villagois 10 Prozent billiger.</li></ul>
promotion_type_description_ProductLevelPercentDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Anzahl an Katalogeinträgen.<br/><br/>Gegenleistung: Ein Rabatt (Prozent) auf die Zwischensumme der Katalogeinträge.<br/><br/>Beispiel:<ul><li>Beim Kauf von mindestens 2 Tafelgläsern von Villagois erhalten Sie einen Rabatt von 10 Prozent auf die Zwischensumme.</li></ul><br/>Zwischen den Rabattarten <i>Rabatt (Prozent) für jeden einzelnen...</i> und <i>Rabatt (Prozent) auf Zwischensumme...</i> gibt es die folgenden zwei grundlegenden Unterschiede:<br/>1. Bei Angabe von 'Begrenzungen für Einlösung' für den Rabatt gilt Folgendes: <ul><li>Bei Rabattarten des Typs <i>Rabatt (Prozent) für jeden einzelnen...</i> gilt die Begrenzung (d. h. der Grenzwert) auf Artikelebene. Typen der Werbeaktion.</li><li>Bei <i>Rabatt (Prozent) auf Zwischensumme...</i> gilt der Grenzwert auf Bestellebene. Typen der Werbeaktion.</li></ul><br/>2. Bei Angabe von <b>Maximaler Rabattbetrag</b> für den Rabatt gilt Folgendes: <ul><li>Bei Rabattarten des Typs <i>Rabatt (Prozent) für jeden einzelnen...</i> gilt der Betrag auf Artikelebene. Typen der Werbeaktion.</li><li>Bei <i>Rabatt (Prozent) auf Zwischensumme...</i> gilt der Grenzwert auf Bestellebene. Typen der Werbeaktion.</li></ul><br/>Sie sollten die Verwendung der Rabattart <i>Rabatt (Prozent) auf Zwischensumme...</i> in Betracht ziehen, wenn diese Ihren Bedürfnissen gerecht wird. Sie bietet im virtuellen Schaufenster eine bessere Leistung als die Rabattart <i>Rabatt (Prozent) für jeden einzelnen...</i>.
promotion_type_description_ProductLevelPerItemPercentDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Anzahl an Katalogeinträgen.<br/><br/>Gegenleistung: Ein prozentualer Rabatt auf jeden einzelnen Katalogeintrag.<br/><br/>Beispiel:<ul><li>Beim Kauf von mindestens 2 Tafelgläsern von Villagois erhalten Sie einen Rabatt von 10 Prozent auf jeden Katalogeintrag.</li></ul><br/>Zwischen den Rabattarten <i>Rabatt (Prozent) für jeden einzelnen...</i> und <i>Rabatt (Prozent) auf Zwischensumme...</i> gibt es die folgenden zwei grundlegenden Unterschiede:<br/>1. Bei Angabe von 'Begrenzungen für Einlösung' für den Rabatt gilt Folgendes: <ul><li>Bei Rabattarten des Typs <i>Rabatt (Prozent) für jeden einzelnen...</i> gilt die Begrenzung (d. h. der Grenzwert) auf Artikelebene. Verkaufsförderungstypen.</li><li>Bei <i>Rabatt (Prozent) auf Zwischensumme...</i> gilt der Grenzwert auf Bestellebene. Verkaufsförderungstypen.</li></ul><br/>2. Bei Angabe von 'Maximaler Rabattbetrag' für den Rabatt gilt Folgendes: <ul><li>Bei Rabattarten des Typs <i>Rabatt (Prozent) für jeden einzelnen...</i> gilt der Betrag auf Artikelebene. Verkaufsförderungstypen.</li><li>Bei <i>Rabatt (Prozent) auf Zwischensumme...</i> gilt der Grenzwert auf Bestellebene. Verkaufsförderungstypen.</li></ul><br/>Sie sollten die Verwendung der Rabattart <i>Rabatt (Prozent) auf Zwischensumme...</i> in Betracht ziehen, wenn diese Ihren Bedürfnissen gerecht wird. Sie bietet im virtuellen Schaufenster eine bessere Leistung als die Rabattart <i>Rabatt (Prozent) für jeden einzelnen...</i>.
promotion_type_description_ProductLevelPerItemValueDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Anzahl an Katalogeinträgen.<br/><br/>Gegenleistung: Ein fester Rabatt auf jeden einzelnen Katalogeintrag.<br/><br/>Beispiel:<ul><li>Beim Kauf von 2 Tafelgläsern von Villagois erhalten Sie einen Rabatt von 10,- Euro auf jeden Katalogeintrag.</li></ul> 
promotion_type_description_ProductLevelValueDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Anzahl an Katalogeinträgen.<br/><br/>Gegenleistung: Ein fester Rabatt auf die Zwischensumme der Katalogeinträge.<br/><br/>Beispiel:<ul><li>Beim Kauf von 2 Tafelgläsern von Villagois erhalten Sie einen Rabatt von 10,- Euro auf die Zwischensumme.</li></ul>
promotion_type_description_ProductLevelPurchaseWithPurchasePercentDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Anzahl an Katalogeinträgen.<br/><br/>Gegenleistung: Ein prozentualer Rabatt auf andere Katalogeinträge.<br/><br/>Beispiel:<ul><li>Beim Kauf von mindestens 2 Tafelgläsern von Villagois erhalten Sie einen Rabatt von 10 Prozent auf 2 Weingläser von Milton.</li></ul>
promotion_type_description_ProductLevelFixedShippingDiscount=Einkaufsbedingung: Die Bestellung enthält:<ul><li>Eine angegebene Anzahl an Katalogeinträgen oder</li><li>Einen angegebenen Betrag, der für die Katalogeinträge ausgegeben wird</li></ul><br/>Gegenleistung: Die Versandkosten für die Katalogeinträge sind entweder: <ul><li>Auf einen Festpreis reduziert oder</li><li>Kostenlos</li></ul><br/>Beispiele:<ul><li>Beim Kauf von mindestens 2 Tafelgläsern von Villagois fallen keine Versandkosten für diese Gläser an.</li><li>Bei einer Bestellsumme von 100,- Euro für Tafelgläser von Villagois betragen die Versandkosten für diese Gläser nur 10,- Euro.</li></ul>
promotion_type_description_ProductLevelPerItemFixedCostDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Anzahl an Katalogeinträgen.<br/><br/>Gegenleistung: Ein Festpreis (reduziert) auf jeden Katalogeintrag.<br/><br/>Beispiel:<ul><li>Beim Kauf von 3 Seifen der Marke Ava mit Rosenwasserduft zahlen Sie pro Stück 10,- Euro.</li></ul> 
promotion_type_description_ProductLevelFixedCostDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Anzahl an Katalogeinträgen.<br/><br/>Gegenleistung: Ein Festpreis (reduziert) auf die Zwischensumme der Katalogeinträge.<br/><br/>Beispiel:<ul><li>Beim Kauf von 3 Seifen der Marke Ava mit Rosenwasserduft zahlen Sie für alle drei 10,- Euro.</li></ul>
promotion_type_description_CategoryLevelBuyXGetYFree=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Anzahl an Katalogeinträgen aus einer Kategorie.<br/><br/>Gegenleistung: Ein kostenloser Katalogeintrag.<br/><br/>Beispiele:<ul><li>Beim Kauf von mindestens 2 Artikeln aus der Kategorie 'Tafelgläser' erhalten Sie einen Dekanter kostenlos.</li><li>Beim Kauf eines Artikels aus einer beliebigen Kategorie, außer Artikeln aus dem Räumungsverkauf, erhalten Sie einen Dekanter umsonst.</li></ul>
promotion_type_description_CategoryLevelBuyXGetYPercentDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Anzahl an Katalogeinträgen aus einer Kategorie.<br/><br/>Gegenleistung: Ein prozentualer Rabatt auf andere Katalogeinträge.<br/><br/>Beispiele:<ul><li>Beim Kauf von mindestens 2 Artikeln aus der Kategorie 'Tafelgläser' erhalten Sie einen Rabatt von 10 Prozent auf 2 Weingläser von Milton.</li></ul>
promotion_type_description_CategoryLevelSameItemPercentDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Anzahl an Katalogeinträgen aus einer Kategorie.<br/><br/>Gegenleistung: Ein prozentualer Rabatt auf weitere Katalogeinträge aus derselben Kategorie.<br/><br/>Beispiel:<ul><li>Beim Kauf von 2 Artikeln aus der Kategorie 'Tafelgläser' erhalten Sie für 2 weitere Artikel aus der Kategorie 'Tafelgläser' einen Rabatt von 10 Prozent pro Artikel.</li></ul>
promotion_type_description_CategoryLevelPerItemPercentDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Anzahl an Katalogeinträgen aus einer Kategorie.<br/><br/>Gegenleistung: Ein Rabatt (Prozent) auf alle Katalogeinträge.<br/><br/>Beispiele:<ul><li>Beim Kauf von mindestens 2 Artikeln aus der Kategorie 'Tafelgläser' erhalten Sie einen Rabatt von 10 Prozent auf alle Artikel.</li><li>Beim Kauf eines Artikels aus einer beliebigen Kategorie (ausgenommen Räumungsverkaufsartikel) erhalten Sie einen Rabatt von 10 Prozent auf einen beliebigen Artikel.</li></ul><br/>Zwischen den Rabattarten <i>Rabatt (Prozent) für jeden einzelnen...</i> und <i>Rabatt (Prozent) auf Zwischensumme...</i> gibt es die folgenden zwei grundlegenden Unterschiede:<br/>1. Bei Angabe von 'Begrenzungen für Einlösung' für den Rabatt gilt Folgendes: <ul><li>Bei Rabattarten des Typs <i>Rabatt (Prozent) für jeden einzelnen...</i> gilt die Begrenzung (d. h. der Grenzwert) auf Artikelebene. Verkaufsförderungstypen.</li><li>Bei <i>Rabatt (Prozent) auf Zwischensumme...</i> gilt der Grenzwert auf Bestellebene. Verkaufsförderungstypen.</li></ul><br/>2. Bei Angabe von <b>Maximaler Rabattbetrag</b> für den Rabatt gilt Folgendes: <ul><li>Bei Rabattarten des Typs <i>Rabatt (Prozent) für jeden einzelnen...</i> gilt der Betrag auf Artikelebene. Verkaufsförderungstypen.</li><li>Bei <i>Rabatt (Prozent) auf Zwischensumme...</i> gilt der Grenzwert auf Bestellebene. Verkaufsförderungstypen.</li></ul><br/>Sie sollten die Verwendung der Rabattart <i>Rabatt (Prozent) auf Zwischensumme...</i> in Betracht ziehen, wenn diese Ihren Bedürfnissen gerecht wird. Sie bietet im virtuellen Schaufenster eine bessere Leistung als die Rabattart <i>Rabatt (Prozent) für jeden einzelnen...</i>.
promotion_type_description_CategoryLevelPercentDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Anzahl an Katalogeinträgen aus einer Kategorie.<br/><br/>Gegenleistung: Ein Rabatt (Prozent) auf die Zwischensumme der Katalogeinträge.<br/><br/>Beispiele:<ul><li>Beim Kauf von mindestens 2 Artikeln aus der Kategorie 'Tafelgläser' erhalten Sie einen Rabatt von 10 Prozent auf die Zwischensumme.</li><li>Beim Kauf eines Artikels aus einer beliebigen Kategorie (ausgenommen Räumungsverkaufsartikel) erhalten Sie einen Rabatt von 10 Prozent auf die Zwischensumme.</li></ul><br/>Zwischen den Rabattarten <i>Rabatt (Prozent) für jeden einzelnen...</i> und <i>Rabatt (Prozent) auf Zwischensumme...</i> gibt es die folgenden zwei grundlegenden Unterschiede:<br/>1. Bei Angabe von 'Begrenzungen für Einlösung' für den Rabatt gilt Folgendes: <ul><li>Bei Rabattarten des Typs <i>Rabatt (Prozent) für jeden einzelnen...</i> gilt die Begrenzung (d. h. der Grenzwert) auf Artikelebene. Verkaufsförderungstypen.</li><li>Bei <i>Rabatt (Prozent) auf Zwischensumme...</i> gilt der Grenzwert auf Bestellebene. Verkaufsförderungstypen.</li></ul><br/>2. Bei Angabe von 'Maximaler Rabattbetrag' für den Rabatt gilt Folgendes: <ul><li>Bei Rabattarten des Typs <i>Rabatt (Prozent) für jeden einzelnen...</i> gilt der Betrag auf Artikelebene. Verkaufsförderungstypen.</li><li>Bei <i>Rabatt (Prozent) auf Zwischensumme...</i> gilt der Grenzwert auf Bestellebene. Verkaufsförderungstypen.</li></ul><br/>Sie sollten die Verwendung der Rabattart <i>Rabatt (Prozent) auf Zwischensumme...</i> in Betracht ziehen, wenn diese Ihren Bedürfnissen gerecht wird. Sie bietet im virtuellen Schaufenster eine bessere Leistung als die Rabattart <i>Rabatt (Prozent) für jeden einzelnen...</i>.
promotion_type_description_CategoryLevelPerItemValueDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Anzahl an Katalogeinträgen aus einer Kategorie.<br/><br/>Gegenleistung: Ein fester Rabatt auf jeden einzelnen Katalogeintrag.<br/><br/>Beispiele:<ul><li>Beim Kauf von mindestens 2 Artikeln aus der Kategorie 'Tafelgläser' erhalten Sie einen Rabatt von 10,- Euro auf alle Artikel.</li><li>Beim Kauf eines Artikels aus einer beliebigen Kategorie (ausgenommen Räumungsverkaufsartikel) erhalten Sie einen Rabatt von 10,- Euro auf einen beliebigen Artikel.</li></ul>
promotion_type_description_CategoryLevelValueDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Anzahl an Katalogeinträgen aus einer Kategorie.<br/><br/>Gegenleistung: Ein fester Rabatt auf die Zwischensumme der Katalogeinträge.<br/><br/>Beispiele:<ul><li>Beim Kauf von mindestens 2 Artikeln aus der Kategorie 'Tafelgläser' erhalten Sie einen Rabatt von 10,- Euro auf die Zwischensumme.</li><li>Beim Kauf eines Artikels aus einer beliebigen Kategorie (ausgenommen Räumungsverkaufsartikel) erhalten Sie einen Rabatt von 10,- Euro auf die Zwischensumme.</li></ul>
promotion_type_description_CategoryLevelFixedShippingDiscount=Einkaufsbedingung: Die Bestellung enthält:<ul><li>Eine angegebene Anzahl an Katalogeinträgen aus einer Kategorie oder</li><li>Einen angegebenen Betrag, der für Katalogeinträge aus einer Kategorie ausgegeben wird</li></ul><br/>Gegenleistung: Die Versandkosten für die Katalogeinträge sind entweder: <ul><li>Auf einen Festpreis reduziert oder</li><li>Kostenlos</li></ul><br/>Beispiele:<ul><li>Beim Kauf von mindestens 2 Artikeln aus der Kategorie 'Tafelgläser' fallen keine Versandkosten für diese Artikel an.</li><li>Bei einer Bestellsumme von 100,- Euro für Artikel aus der Kategorie 'Tafelgläser' betragen die Versandkosten für diese Artikel nur 10,- Euro.</li></ul>
promotion_type_description_MultipleItemsPercentDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Kombination aus Artikeln ("A" und "B" und optional "C" und "D"). Jeder Artikel kann entweder ein bestimmter Katalogeintrag oder ein Katalogeintrag aus einer bestimmten Kategorie sein.<br/><br/>Gegenleistung: Ein Rabatt (Prozent) auf die Kosten jeder Artikelkombination.<br/><br/>Hinweis: Um unerwartet Ergebnisse im virtuellen Schaufenster zu vermeiden, müssen sich A und B gegenseitig ausschließen. Anders ausgedrückt: B darf nicht in A enthalten sein und A darf nicht in B enthalten sein. Beispiel: Wenn A ein Artikel aus der Kategorie 'Hüte' ist und B ein Anglerhut ist (und eine Artikelnummer in der Kategorie 'Hüte' besitzt), ist dieser Rabatt nicht gültig, weil B in A enthalten ist. Diese Regel ist auch gültig, wenn in der Einkaufsbedingung noch weitere Artikel (A, B, C und D) enthalten sind.<br/><br/>Beispiele:<ul><li>Beim Kauf von 4 Tafelgläsern von Villagois und 4 Weingläsern von Villagois wird ein Rabatt von 10 Prozent auf die Summe dieser Artikelkombination gewährt.</li><li>Beim Kauf von 4 Tafelgläsern von Villagois und 8 Artikeln aus der Kategorie 'Silberbesteck' wird ein Rabatt von 10 Prozent auf die Summe dieser Artikelkombination gewährt.</li></ul> 
promotion_type_description_MultipleItemsGetYPercentDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Kombination aus Artikeln ("A" und optional "B" und "C"). Jeder Artikel kann entweder ein bestimmter Katalogeintrag oder ein Katalogeintrag aus einer bestimmten Kategorie sein.<br/><br/>Gegenleistung: Ein prozentualer Rabatt auf andere Katalogeinträge.<br/><br/>Hinweis: Um unerwartete Ergebnisse im virtuellen Schaufenster zu vermeiden, müssen sich A, B, C und Y gegenseitig ausschließen. Anders ausgedrückt: B darf nicht in A enthalten sein und A darf nicht in B enthalten sein. Beispiel: Wenn A ein Artikel aus der Kategorie 'Hüte' ist und B ein Anglerhut ist (und eine Artikelnummer in der Kategorie 'Hüte' besitzt), ist dieser Rabatt nicht gültig, weil B in A enthalten ist. Diese Regel ist auch gültig, wenn in der Einkaufsbedingung noch weitere Artikel (A, B und C) enthalten sind.<br/><br/>Beispiele:<ul><li>Wenn Sie in der Kategorie 'Tafelgläser' Waren im Wert von mindestens 100,- Euro bestellen, erhalten Sie für 2 Artikel aus der Kategorie 'Silberbesteck' einen Rabatt von 10 Prozent.</li><li>Beim Kauf von 2 Artikeln aus der Kategorie 'Tafelgläser' und 4 Weingläsern von Villagois erhalten Sie für 2 Artikel aus der Kategorie 'Silberbesteck' einen Rabatt von 10 Prozent.</li><li>Wenn Sie in der Kategorie 'Tafelgläser' Waren im Wert von mindestens 100,- Euro, in der Kategorie 'Weingläser' Waren im Wert von mindestens 50,- Euro und in der Kategorie 'Räumungsverkauf' Waren um Wert von mindestens 80,- Euro bestellen, erhalten Sie für 2 Artikel aus der Kategorie 'Silberbesteck' einen Rabatt von 10 Prozent.</li></ul> 
promotion_type_description_MultipleItemsGetYFixedAmountOffDiscount=Einkaufsbedingung: Die Bestellung enthält eine bestimmte Kombination aus Artikeln ("A" und optional "B" und "C"). Jeder Artikel kann entweder ein bestimmter Katalogeintrag oder ein Katalogeintrag aus einer bestimmten Kategorie sein.<br/><br/>Gegenleistung: Ein Festbetragrabatt auf andere Katalogeinträge.<br/><br/><b>Hinweis: Um unerwartete Ergebnisse im virtuellen Schaufenster zu vermeiden, müssen sich A, B, C und Y gegenseitig ausschließen. Anders ausgedrückt: B darf nicht in A enthalten sein und A darf nicht in B enthalten sein. Beispiel: Wenn A ein Artikel aus der Kategorie 'Hüte' ist und B ein Anglerhut ist (und eine Artikelnummer in der Kategorie 'Hüte' besitzt), ist dieser Rabatt nicht gültig, weil B in A enthalten ist. Diese Regel ist auch gültig, wenn in der Einkaufsbedingung noch weitere Artikel (A, B und C) enthalten sind.<br/><br/>Beispiele:<ul><li>Wenn Sie in der Kategorie 'Tafelgläser' Waren im Wert von mindestens 100,- Euro bestellen, erhalten Sie für 2 Artikel aus der Kategorie 'Silberbesteck' einen Rabatt von 10,- Euro.</li><li>Beim Kauf von 2 Artikeln aus der Kategorie 'Tafelgläser' und 4 Weingläsern von Villagois erhalten Sie für 2 Artikel aus der Kategorie 'Silberbesteck' einen Rabatt von 10,- Euro.</li><li>Wenn Sie in der Kategorie 'Tafelgläser' Waren im Wert von mindestens 100,- Euro, in der Kategorie 'Weingläser' Waren im Wert von mindestens 50,- Euro und in der Kategorie 'Räumungsverkauf' Waren um Wert von mindestens 80,- Euro bestellen, erhalten Sie für 2 Artikel aus der Kategorie 'Silberbesteck' einen Rabatt von 10,- Euro.</li></ul> 

