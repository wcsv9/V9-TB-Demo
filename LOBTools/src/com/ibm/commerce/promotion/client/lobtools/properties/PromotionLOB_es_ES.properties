promotion_error_AtLeastOneCategoryInclusionAndSiteWide=Las promociones para todo el sitio no pueden tener una categoría en la tabla <b>Categorías</b> para inclusión.
promotion_error_AtLeastOneCategoryForX=Especifique al menos una categoría en la tabla <b>Categorías para "X"</b>.
promotion_error_AtLeastOneCategoryForXInclusion=Especifique al menos una categoría en la tabla <b>Categorías para "X"</b> para inclusión.
promotion_error_AtLeastOneCategoryForXInclusionAndSiteWide=Las promociones para todo el sitio no pueden tener una categoría en la tabla <b>Categorías para "X"</b> para inclusión.
promotion_error_AtLeastOneCategoryForA=Especifique al menos una categoría en la tabla <b>Categorías para "A"</b>.
promotion_error_AtLeastOneCategoryForB=Especifique al menos una categoría en la tabla <b>Categorías para "B"</b>.
