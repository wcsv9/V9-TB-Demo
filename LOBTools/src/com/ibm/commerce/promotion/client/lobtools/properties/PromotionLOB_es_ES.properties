promotion_error_SpecifyAEndDate = Especifique un valor para la Fecha de finalización.
promotion_error_SpecifyAStartTime = Especifique un valor para la Hora de inicio del día a partir de la cual está disponible la promoción.
promotion_error_SpecifyAEndTime = Especifique un valor para la Hora de finalización del día después de la cual la promoción deja de estar disponible.
promotion_error_SpecifyAQuantity=Especifique un valor para el campo Cantidad.
