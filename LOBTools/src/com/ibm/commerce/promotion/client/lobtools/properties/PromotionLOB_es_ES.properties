promotion_error_AtLeastOneDayUntilCouponExpires = El número de días hasta que caduque el cupón debe ser mayor que cero.
promotion_error_AtLeastOneShipMode = Especifique al menos un método de envío o seleccione <b>Cualquier método de envío</b>.
promotion_error_Invalid_Number_Of_Values=La regla de coincidencia seleccionada no admite más de un valor de atributo.
promotion_error_Duplicate_Attribute_Values=Los valores de atributos duplicados no están permitidos.
promotion_error_NoOfItemsInvalidValue=El número del campo <b>Número de opciones de regalo que el cliente puede elegir</b> debe ser inferior que o igual al número de entradas de la tabla <b>Entrada de catálogo de regalo</b>.
promotion_error_sameItemsInvalidForNoOfItemsValue=El número de artículos que son iguales en la tabla <b>Entradas de catálogo de regalo</b> debe ser inferior que o igual al número del campo <b>Número de opciones de regalo que el cliente puede elegir</b>.


# helpText
# promotion_name_helpText=This name is displayed internally to help identify the promotion.
promotion_adminName_helpText=Éste es el nombre que se muestra en la herramienta Promociones para identificar la promoción.
promotion_UsageType_helpText=Método de aplicación que los clientes deben utilizar para aplicar la promoción a su pedido.
promotion_UsageType_extendedHelpText=Elija entre las siguientes opciones:<ul><li><b>Compra de calificación</b> Los clientes que han cumplido las condiciones de compra tendrán derecho automáticamente a la promoción.</li><li><b>Códigos de promoción</b> Los clientes deben especificar un código de promoción para tener derecho a la promoción.</li><li><b>Cupón</b> Los clientes deben aplicar un cupón virtual para tener derecho a la promoción.</li></ul>
promotion_codeSpecification_helpText=La especificación del código de promoción le permite seleccionar el método de creación del código de promoción. Puede crear códigos de promoción públicos o códigos de promoción exclusivos.
promotion_codePrefix_helpText=Especifique el prefijo para los códigos generados. Para evitar que se generen duplicados de códigos existentes, establezca un prefijo que sea exclusivo entre las promociones de su tienda. Por ejemplo: 'SUMMER-K76B8-SPECIAL', donde 'SUMMMER-' es el prefijo, 'K76B8' es el código generado y '-SPECIAL' es el sufijo.
promotion_codeLength_helpText=Especifique la longitud de los códigos de promoción que se van a generar. Si no va a incluir un valor de <b>Prefijo</b> o <b>Sufijo</b>, utilice una longitud de código mayor para evitar que se generen códigos duplicados de los códigos de promoción existentes.
promotion_codeSuffix_helpText=Especifique el sufijo para los códigos generados. Para evitar que se generen duplicados de códigos existentes, establezca un sufijo que sea exclusivo entre las promociones de su tienda. Por ejemplo: 'SUMMER-K76B8-SPECIAL', donde 'SUMMMER-' es el prefijo, 'K76B8' es el código generado y '-SPECIAL' es el sufijo.
promotion_codeCount_helpText=Especifique el número de códigos de promoción exclusivos que generará el sistema cuando se active la promoción.
promotion_codeCountPossibleForBasic_helpText=Este valor se calcula basándose en el número máximo de combinaciones posibles de caracteres alfanuméricos. Esto está determinado por el valor del campo <b>Longitud del código exclusivo generado por el sistema</b>.
promotion_codeCountPossibleForAdvanced_helpText=Este valor se calcula basándose en el número máximo de combinaciones posibles de caracteres. Esto está determinado por el valor del campo <b>Patrón de generación de códigos</b>.
promotion_uniqueCodePattern_helpText=Especifique un patrón de código que contenga caracteres alfanuméricos y al menos un conjunto de caracteres generados entre corchetes <b>[]</b>. Para evitar que se generen duplicados de códigos existentes, establezca un sufijo que sea exclusivo entre las promociones de su tienda. <br/><b>Caracteres numéricos</b><ul><li><b>D</b>: Caracteres numéricos</li></ul><b>Caracteres alfabéticos</b><ul><li><b>A</b>: Caracteres alfabéticos en mayúsculas</li><li><b>a</b>: Caracteres alfabéticos en minúsculas</li><li><b>M</b>: Caracteres alfabéticos en mayúsculas y minúsculas</li></ul><b>Caracteres alfanuméricos</b><ul><li><b>X</b>: Caracteres alfanuméricos en mayúsculas</li><li><b>x</b>: Caracteres alfanuméricos en minúsculas</li><li><b>N</b>: Caracteres alfanuméricos en mayúsculas y minúsculas</li></ul><b>Caracteres secuenciales</b><ul><li><b>S</b>: Una secuencia de números, con un número inicial y un valor de incremento opcionales</li></ul>
promotion_codePopulationStatus_helpText=El estado de los códigos de promoción exclusivos generados por el sistema. Los códigos de promoción se generan una vez que se activa la promoción.
promotion_codePopulationStatusImported_helpText=El estado de la inserción de códigos de promoción exclusivos importados. Los códigos de promoción se insertan una vez que se activa la promoción.
promotionCodeImport_fileName_helpText=El nombre del archivo seleccionado en WebSphere Commerce Server. Aunque el nombre de archivo original se inserta automáticamente en el campo y se puede guardar tal cual, puede especificar un nombre personalizado para sus códigos de promoción importados.
promotionCodeImport_filePath_helpText=Pulse Examinar para seleccionar el archivo que desea subir al WebSphere Commerce Server.
promotionCodeImport_fileSize_helpText=El tamaño del archivo CSV que se importa.
promotionCodeImport_summary_helpText=El informe de resumen de la tarea de importación. Este informe contiene cualquier error encontrado al activar una promoción que inserta códigos de promoción.
promotionFolder_parentFolder_helpText=El nombre de la carpeta padre para esta carpeta. En la vista de explorador, arrastre una subcarpeta de la carpeta <b>Promociones</b> hasta esta tabla. Si no especifica una carpeta padre, esta nueva carpeta se almacenarán directamente bajo la carpeta <b>Promociones</b>.
promotion_Combination_helpText=Seleccione el grado en que pueden combinarse varias promociones.
promotion_Combination_extendedHelpText=Puede elegir entre las opciones siguientes:<ul><li><b>Combinar con otras promociones: </b>Esta promoción puede combinarse con todas las demás promociones en un pedido.</li><li><b>Combinar con otras promociones - apilable: </b>Esta promoción puede combinarse con todas las demás promociones en un pedido. Además, esta promoción se puede apilar encima de otras promociones del mismo grupo, lo que altera temporalmente ciertas políticas de promoción.</li><li><b>Exclusiva dentro del mismo grupo: </b>Si se aplica esta promoción, no se puede aplicar al pedido ninguna otra promoción del mismo grupo.</li><li><b>Exclusiva dentro de un pedido: </b>Si se aplica esta promoción, no se puede aplicar ninguna otra promoción al pedido.</li></ul>
promotion_dates_helpText=Especifique cuándo empieza y termina esta promoción. Este valor utiliza la fecha y la hora actuales del sistema en el sistema donde está instalado WebSphere Commerce Server.
promotion_days_helpText=Seleccione los días de la semana en los que estará disponible esta promoción. Este valor utiliza la zona horaria del sistema donde está instalado WebSphere Commerce Server.
promotion_time_helpText=Seleccione la hora del día en que estará disponible esta promoción. Este valor utiliza la zona horaria definida en la preferencias del centro de gestión.
promotion_StartDate_helpText=Si no especifica una fecha de inicio, la promoción empezará en cuanto la active. Opcionalmente, puede especificar una hora del día para la fecha de inicio. Este valor utiliza la zona horaria definida en la preferencias del centro de gestión. 
promotion_EndDate_helpText=Si no especifica una fecha de finalización, la promoción estará en vigor hasta que la desactive. Opcionalmente, puede especificar una hora del día para la fecha de finalización. Este valor utiliza la zona horaria definida en la preferencias del centro de gestión.
promotion_StartTime_helpText=Seleccione una hora de inicio para la promoción. Esta hora se compara con la hora del servidor.
promotion_EndTime_helpText=Seleccione una hora de finalización para la promoción. Esta hora se compara con la hora del servidor.
promotion_Priority_helpText=Asigne una prioridad entrando un número entre cero y mil. Cero es la prioridad más baja y mil es la prioridad más alta. Cuando hay varias promociones que califican para la misma condición de compra, se aplica primero la que tiene la prioridad más alta.
promotion_ExportToExternalMarketingSystem_helpText=Seleccione este recuadro para indicar que la promoción puede exportarse a un sistema de marketing externo.
promotion_newPromotionShortDesc_helpText=Los clientes ven este texto en las páginas de la tienda. Por lo general, la descripción breve es una frase que describe la promoción, por ejemplo, "Hoy, 20% de descuento en su pedido". Si no entra una descripción breve, puede que los clientes no lleguen a conocer las promociones de la tienda.
promotion_newPromotionLongDesc_helpText=Los clientes ven esta descripción en las páginas de la tienda. La descripción larga ofrece a los clientes información detallada sobre la promoción, por ejemplo, cómo pueden suscribirse, las normas o las restricciones. Si no entra una descripción larga, puede que los clientes no lleguen a conocer detalles importantes sobre las promociones de la tienda.
promotion_Targeting_Attribute_Filter_Rule_helpText=Para poder participar en esta promoción, las entradas de catálogo compradas deben coincidir con todas las normas de atributo de esta tabla. Especifique el nombre y valor de atributo tal como se visualizan en el idioma predeterminado de la tienda.
promotion_OrderLevel_Exclude_Attribute_Filter_Rule_helpText=Las entradas de catálogo que coinciden con todas las normas de atributo de esta tabla se excluirán de la promoción. Concretamente, el precio de estas entradas de catálogo se excluirá del importe de compra de pedido mínima y, por lo tanto, el precio no se descontará bajo esta promoción.
promotion_AttributeName_helpText=Teclee el nombre exacto del atributo de catálogo en el idioma predeterminado de la tienda tal como aparece en la herramienta Catálogos. Por ejemplo, un nombre de atributo para una entrada de catálogo podría ser <i>Tamaño</i>.
promotion_Attribute_DataType_helpText=Especifique si el tipo de datos para el valor del atributo de catálogo es texto o un número. Por ejemplo, si el valor del atributo <i>Tamaño</i> es <i>8</i>, seleccione <i>Número</i>.
promotion_AttributeValues_helpText=Pulse el icono Crear nuevo valor; luego teclee el nombre exacto del valor para el atributo de catálogo en el idioma predeterminado de la tienda tal como aparece en la herramienta Catálogos. El valor de atributo no distingue mayúsculas y minúsculas. Para especificar más de un valor requerido para el atributo, cree nuevos valores en la tabla.
promotion_Product_Promotion_SKU_Search_helpText=Especifique una o más entradas de catálogo que le incluyan para la promoción. Cada entrada de catálogo que añada a esta tabla entrará en la promoción independientemente de las otras entradas de catálogo. Las entradas de catálogo pueden ser códigos de artículo, productos o kits, pero no paquetes compuestos.  
promotion_siteWideProduct_helpText=Seleccione este recuadro para aplicar esta promoción a todas las entradas de catálogo del catálogo. Si se selecciona este recuadro, sólo se pueden especificar exclusiones en la tabla Entradas de catálogo que aparece más abajo.
promotion_siteWideProductX_helpText=Seleccione este recuadro para aplicar esta promoción a todas las entradas de catálogo del catálogo. Si se selecciona este recuadro, sólo se pueden especificar exclusiones en la tabla Entradas de catálogo para "X" que aparece más abajo.
promotion_Target_Category_helpText=Especifique una o más categorías que le incluyan para la promoción. Cada categoría que añada a esta tabla entrará en la promoción independientemente de las otras categorías.
promotion_siteWideCategory_helpText=Seleccione este recuadro para aplicar esta promoción a todas las entradas de catálogo del catálogo. Si se selecciona este recuadro, sólo se pueden especificar exclusiones en la tabla Categorías que aparece más abajo.
promotion_siteWideCategoryX_helpText=Seleccione este recuadro para aplicar esta promoción a todas las entradas de catálogo del catálogo. Si se selecciona este recuadro, sólo se pueden especificar exclusiones en la tabla Categorías para "X" que aparece más abajo.
promotion_priceAdjustmentBase_helpText=Elija el precio que se utilizará para calcular el descuento en esta promoción:<ul><li><b>Precio con descuento: </b>El precio de la entrada de catálogo después de aplicar cualquier descuento anterior.</li><li><b>Precio de oferta estándar: </b>El precio base de la entrada de catálogo en la moneda predeterminada de la tienda. Este precio es equivalente al precio de oferta en la herramienta Catálogos.</li><li><b>Precio de contrato: </b>El precio de la entrada de catálogo calculado según el contrato aplicable.</li></ul>Para las opciones <b>Precio de oferta estándar</b> y <b>Precio de contrato</b>, cualquier descuento anterior se restará del descuento calculado por esta promoción.
promotion_OrderLevel_Exclude_Category_helpText=Especifique una o más categorías para excluirlas de la promoción. El precio de las entradas de catálogo de estas categorías se excluirá del importe de compra de pedido mínima y, por lo tanto, el precio no se descontará bajo esta promoción.  
promotion_Exclude_CatalogEntries_helpText=Especifique una o más entradas de catálogo para excluirlas de la promoción. Las entradas de catálogo pueden ser códigos de artículo, productos o kits, pero no paquetes compuestos.  
promotion_OrderLevel_Exclude_CatalogEntries_helpText=Especifique una o más entradas de catálogo para excluirlas de la promoción. El precio de estas entradas de catálogo se excluirá del importe de compra de pedido mínima y, por lo tanto, el precio no se descontará bajo esta promoción. Las entradas de catálogo pueden ser códigos de artículo, productos o kits, pero no paquetes compuestos.  
promotion_FreeGift_SKU_Search_helpText=La búsqueda de regalos gratis incluye códigos de artículos y kits, pero excluye productos y paquetes compuestos.
promotion_Percent_Discount_on_order_condition_helpText=Defina la condición de compra mínima:<ul><li>columna <b>Compra de pedido mínima</b>: escriba la cantidad de dinero que el cliente debe gastar para tener derecho a la promoción, por ejemplo, 100.</li><li>columna <b>Porcentaje de descuento en el pedido (%)</b>: escriba un porcentaje, por ejemplo, 10.</li><li>columna <b>Importe máximo del descuento</b>: opcionalmente, especifique el importe máximo que el cliente puede ahorrar en el pedido, por ejemplo, 50. Deje esta columna vacía si no desea especificar un importe máximo de descuento.</li></ul>Puede añadir filas adicionales a la tabla.
promotion_Percent_off_catentry_X_condition_helpText=Defina la condición de compra mínima:<ul><li>columna <b>Compra mínima (cantidad)</b>: escriba el número de entradas de catálogo que el cliente debe comprar para tener derecho a la promoción, por ejemplo, 5.</li><li>columna <b>Porcentaje de descuento (%)</b>: escriba el porcentaje de descuento para el subtotal de todas las entradas de catálogo apropiadas, por ejemplo, 10.</li><li>columna <b>Importe máximo del descuento</b> (opcional): especifique el importe máximo del descuento para el subtotal de todas las entradas de catálogo apropiadas, por ejemplo 50. Deje esta columna en blanco si no desea especificar un importe máximo de descuento.</li></ul>Puede añadir filas adicionales a la tabla.
promotion_Percent_off_catentry_X_by_amount_condition_helpText=Defina la condición de compra mínima:<ul><li><b>columna Compra mínima (importe)</b>: escriba la cantidad de dinero que los clientes deben gastar en entradas de catálogo para tener derecho a la promoción, por ejemplo 100,00.</li><li>columna <b>Porcentaje de descuento (%)</b>: escriba el porcentaje de descuento para el subtotal de todas las entradas de catálogo apropiadas, por ejemplo, 10.</li><li>columna <b>Importe máximo del descuento</b> (opcional): especifique el importe máximo del descuento para el subtotal de todas las entradas de catálogo apropiadas, por ejemplo 50. Deje esta columna en blanco si no desea especificar un importe máximo de descuento.</li></ul>Puede añadir filas adicionales a la tabla.
promotion_Percent_off_each_catentry_X_condition_helpText=Defina la condición de compra mínima:<ul><li>columna <b>Compra mínima (cantidad)</b>: escriba el número de entradas de catálogo que el cliente debe comprar para tener derecho a la promoción, por ejemplo, 5.</li><li>columna <b>Porcentaje de descuento (%)</b>: escriba el porcentaje de descuento para cada entrada de catálogo apropiada, por ejemplo, 10.</li><li>columna <b>Importe máximo del descuento (por entrada de catálogo)</b> (opcional): especifique el importe máximo del descuento para cada entrada de catálogo apropiada, por ejemplo 50. Deje esta columna en blanco si no desea especificar un importe máximo de descuento.</li></ul>Puede añadir filas adicionales a la tabla.
promotion_Percent_off_each_catentry_X_by_amount_condition_helpText=Defina la condición de compra mínima:<ul><li><b>columna Compra mínima (importe)</b>: escriba la cantidad de dinero que los clientes deben gastar en entradas de catálogo para tener derecho a la promoción, por ejemplo 100,00.</li><li>columna <b>Porcentaje de descuento (%)</b>: escriba el porcentaje de descuento para cada entrada de catálogo apropiada, por ejemplo, 10.</li><li>columna <b>Importe máximo del descuento (por entrada de catálogo)</b> (opcional): especifique el importe máximo del descuento para cada entrada de catálogo apropiada, por ejemplo 50. Deje esta columna en blanco si no desea especificar un importe máximo de descuento.</li></ul>Puede añadir filas adicionales a la tabla.
promotion_Percent_off_per_catentry_from_category_X_condition_helpText=Defina la condición de compra mínima:<ul><li>columna <b>Compra mínima (cantidad)</b>: escriba el número de entradas de catálogo que el cliente debe comprar para tener derecho a la promoción, por ejemplo, 5.</li><li>columna <b>Porcentaje de descuento (%)</b>: escriba el porcentaje de descuento para cada entrada de catálogo apropiada, por ejemplo, 10.</li><li>columna <b>Importe máximo del descuento (por entrada de catálogo)</b> (opcional): especifique el importe máximo del descuento para cada entrada de catálogo apropiada, por ejemplo 50. Deje esta columna en blanco si no desea especificar un importe máximo de descuento.</li></ul>Puede añadir filas adicionales a la tabla.
promotion_Percent_off_per_catentry_from_category_X_by_amount_condition_helpText=Defina la condición de compra mínima:<ul><li><b>columna Compra mínima (importe)</b>: escriba la cantidad de dinero que los clientes deben gastar en entradas de catálogo para tener derecho a la promoción, por ejemplo 100,00.</li><li>columna <b>Porcentaje de descuento (%)</b>: escriba el porcentaje de descuento para cada entrada de catálogo apropiada, por ejemplo, 10.</li><li>columna <b>Importe máximo del descuento (por entrada de catálogo)</b> (opcional): especifique el importe máximo del descuento para cada entrada de catálogo apropiada, por ejemplo 50. Deje esta columna en blanco si no desea especificar un importe máximo de descuento.</li></ul>Puede añadir filas adicionales a la tabla.
promotion_PWP_Discount_Max_Amount_on_Y_helpText=Especifique el importe máximo del descuento para cada entrada de catálogo apropiada, por ejemplo, 10. Deje este campo en blanco si no desea especificar un importe máximo de descuento.
promotion_BOGO_Discount_Max_Amount_for_additional_items_helpText=Especifique el importe máximo del descuento para cada entrada de catálogo apropiada adicional, por ejemplo, 10. Deje este campo en blanco si no desea especificar un importe máximo de descuento.
promotion_BOGO_Discount_Max_Amount_for_additional_items_from_catX_helpText=Especifique el importe máximo del descuento para cada entrada de catálogo apropiada adicional, por ejemplo, 10. Deje este campo en blanco si no desea especificar un importe máximo de descuento.
promotion_MultipleItems_selectCategoryForA_helpText=Especifique una o más categorías que le incluyan para el artículo "A" en la combinación. Si añade más de una categoría en esta tabla, cada una se incluirá independientemente de las otras.
promotion_MultipleItems_attributesForA_helpText=Para poder participar en esta promoción, las entradas de catálogo del artículo "A" de la combinación deben coincidir con todas las normas de atributo de esta tabla.
promotion_MultipleItems_quantityForA_helpText=Especifique qué cantidad del artículo "A" en la combinación debe comprar el cliente para poder participar en la promoción.
promotion_MultipleItems_selectCatalogEntryForB_helpText=Especifique una o más entradas de catálogo que le incluyan para el artículo "B" en la combinación. Las entradas de catálogo pueden ser códigos de artículo, productos o kits, pero no paquetes compuestos. Si añade más de una entrada de catálogo en esta tabla, cada una se incluirá independientemente de las otras.
promotion_MultipleItems_selectCategoryForB_helpText=Especifique una o más categorías que le incluyan para el artículo "B" en la combinación. Si añade más de una categoría en esta tabla, cada una se incluirá independientemente de las otras.
promotion_MultipleItems_attributesForB_helpText=Para poder participar en esta promoción, las entradas de catálogo del artículo "B" de la combinación deben coincidir con todas las normas de atributo de esta tabla.
promotion_MultipleItems_quantityForB_helpText=Especifique qué cantidad del artículo "B" en la combinación debe comprar el cliente para poder participar en la promoción.
