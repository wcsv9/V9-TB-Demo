#promotion type template picker descriptions
promotion_type_description_OrderLevelPercentDiscount=Condición de compra: el valor total del pedido coincide o sobrepasa un importe especificado.<br/><br/>Bonificación: un porcentaje de descuento en el pedido.<br/><br/>Ejemplos: <ul><li>Obtenga un 10% de descuento en el pedido.</li><li>Obtenga un 10% de descuento en pedidos superiores a 100 euros; obtenga el 15% de descuento en pedidos superiores a 200 euros.</li></ul>
promotion_type_description_OrderLevelValueDiscount=Condición de compra: el valor total del pedido coincide o sobrepasa un importe especificado.<br/><br/>Bonificación: un importe de descuento en el pedido.<br/><br/>Ejemplos:<ul><li>Obtenga 10 euros de descuento del pedido.</li><li>Obtenga 10 euros de descuento en los pedidos superiores a 100 euros; obtenga 15 euros de descuento en los pedidos superiores a 200 euros.</li></ul>
promotion_type_description_OrderLevelFixedShippingDiscount=Condición de compra: el valor total del pedido coincide o sobrepasa un importe especificado.<br/><br/>Bonificación: los gastos de envío del pedido son:<ul><li>Reducción a un precio fijo o </li><li>Gratuito</li></ul><br/>Ejemplos:<ul><li>Envío gratuito de un pedido.</li><li>Pague solo 10 euros por cargo de envío de un pedido.</li><li>Pague solo 10 euros por cargo de envío de pedidos superiores a 100 euros.</li></ul>
promotion_type_description_OrderLevelFreeGift=Condición de compra: el valor total del pedido coincide o sobrepasa un importe especificado.<br/><br/>Bonificación: un regalo gratuito.<br/><br/>Ejemplos:<ul><li>Reciba un decantador gratuito con cualquier pedido.</li><li>Si su pedido asciende a más de 100 euros, puede elegir entre un decantador o una jarra de vino como regalo.</li></ul>
promotion_type_description_OrderLevelFixedAmountOffShippingDiscount=Condición de compra: el valor total del pedido coincide o sobrepasa un importe especificado.<br/><br/>Bonificación: los gatos de envío del pedido se reducen según un importe especificado.<br/><br/>Ejemplos:<ul><li>Obtenga 10 euros de descuento de gastos de envío en un pedido.</li><li>Obtenga 10 euros de descuento de gastos de envío en pedidos superiores a 100 euros.</li></ul>
promotion_type_description_ProductLevelBuyXGetYFree=Condición de compra: el pedido contiene un número especificado de entradas de catálogo.<br/><br/>Bonificación: entradas de catálogo gratuitas.<br/><br/>Ejemplo:<ul><li> compre 2 o más vasos de agua Villagois y llévese un decantador gratis.</li></ul>
promotion_type_description_ProductLevelSameItemPercentDiscount=Condición de compra: el pedido contiene un número especificado de entradas de catálogo.<br/><br/>Bonificación: un porcentaje de descuento en las entradas de catálogo adicionales.<br/><br/>Ejemplo:<ul><li>compre 2 vasos de agua Villagois y llévese 2 vasos de agua Villagois más con un 10% de descuento.</li></ul>
promotion_type_description_ProductLevelPercentDiscount=Condición de compra: el pedido contiene un número especificado de entradas de catálogo.<br/><br/>Bonificación: un porcentaje de descuento en el subtotal de las entradas de catálogo.<br/><br/>Ejemplo:<ul><li> compre 2 o más vasos de agua Villagois y obtenga un 10% de descuento del subtotal.</li></ul><br/>Hay dos diferencias clave entre los tipos de promoción <i>Porcentaje de descuento individual...</i> y <i>Porcentaje de descuento del subtotal...</i>:<br/>1. Si especifica cualquier Límite de canjes para la promoción:<ul><li>el límite se aplica a nivel de artículo para los tipos de promoción <i>Porcentaje de descuento individual...</i> .</li><li>El límite se aplica a nivel de pedido para los tipos de promoción <i>Porcentaje de descuento del subtotal...</i>. </li></ul><br/>2. Si especifica un Importe máximo de descuento para la promoción:<ul><li>el importe se aplica a nivel de artículo para los tipos de promoción <i>Porcentaje de descuento individual...</i> .</li><li>El importe se aplica a nivel de pedido para los tipos de promoción <i>Porcentaje de descuento del subtotal...</i>. </li></ul><br/>Considere el uso del tipo de promoción <i>Porcentaje de descuento del subtotal...</i> si cumple sus necesidades; ofrece un mejor rendimiento en el escaparate que el tipo de promoción <i>Porcentaje de descuento individual...</i>.
promotion_type_description_ProductLevelPerItemPercentDiscount=Condición de compra: el pedido contiene un número especificado de entradas de catálogo.<br/><br/>Bonificación: un porcentaje de descuento en cada entrada de catálogo.<br/><br/>Ejemplo:<ul><li> compre 2 o más vasos de agua Villagois y obtenga un 10% de descuento en cada uno.</li></ul><br/>Hay dos diferencias clave entre los tipos de promoción <i>Porcentaje de descuento individual...</i> y <i>Porcentaje de descuento del subtotal...</i>:<br/>1. Si especifica cualquier Límite de canjes para la promoción:<ul><li>el límite se aplica a nivel de artículo para los tipos de promoción <i>Porcentaje de descuento individual...</i> .</li><li>El límite se aplica a nivel de pedido para los tipos de promoción <i>Porcentaje de descuento del subtotal...</i>. </li></ul><br/>2. Si especifica un Importe máximo de descuento para la promoción:<ul><li>el importe se aplica a nivel de artículo para los tipos de promoción <i>Porcentaje de descuento individual...</i> .</li><li>El importe se aplica a nivel de pedido para los tipos de promoción <i>Porcentaje de descuento del subtotal...</i>. </li></ul><br/>Considere el uso del tipo de promoción <i>Porcentaje de descuento del subtotal...</i> si cumple sus necesidades; ofrece un mejor rendimiento en el escaparate que el tipo de promoción <i>Porcentaje de descuento individual...</i>.
promotion_type_description_ProductLevelPerItemValueDiscount=Condición de compra: el pedido contiene un número especificado de entradas de catálogo.<br/><br/>Bonificación: un importe de descuento en cada entrada de catálogo.<br/><br/>Ejemplo:<ul><li> compre 2 vasos de agua Villagois y obtenga un descuento de 10 euros en cada uno.</li></ul> 
promotion_type_description_ProductLevelValueDiscount=Condición de compra: el pedido contiene un número especificado de entradas de catálogo.<br/><br/>Bonificación: un importe de descuento en el subtotal de las entradas de catálogo.<br/><br/>Ejemplo:<ul><li> compre 2 vasos de agua Villagois y obtenga un descuento de 10 euros en el subtotal.</li></ul>
promotion_type_description_ProductLevelPurchaseWithPurchasePercentDiscount=Condición de compra: el pedido contiene un número especificado de entradas de catálogo.<br/><br/>Bonificación: un importe de descuento en entradas de catálogo diferentes.<br/><br/>Ejemplo:<ul><li> compre 2 o más vasos de agua Villagois y llévese 2 copas de vino "Milton" con un 10% de descuento en cada una.</li></ul>
promotion_type_description_ProductLevelFixedShippingDiscount=Condición de compra: el pedido contiene:<ul><li>un número especificado de las entradas de catálogo o</li><li>un importe especificado gastado en las entradas de catálogo</li></ul><br/>Bonificación: los gastos de envío de las entradas de catálogo son:<ul><li>Reducción a un precio fijo o</li><li>Gratuito</li></ul><br/>Ejemplos:<ul><li>compre 2 o más vasos de agua Villagois y ahórrese los gastos de envío.</li><li>Si la compra de vasos de agua Villagois alcanza los 100 euros, pague solo 10 euros por cargo de envío.</li></ul>
promotion_type_description_ProductLevelPerItemFixedCostDiscount=Condición de compra: el pedido contiene un número especificado de entradas de catálogo.<br/><br/>Bonificación: un precio fijo (con descuento) en cada entrada de catálogo.<br/><br/>Ejemplo:<ul><li>Compre 3 jabones Ava Rosewater y pague 10 euros por cada uno.</li></ul> 
promotion_type_description_ProductLevelFixedCostDiscount=Condición de compra: el pedido contiene un número especificado de entradas de catálogo.<br/><br/>Bonificación: el subtotal de las entradas de catálogo se ofrece a un precio fijo (con descuento).<br/><br/>Ejemplo:<ul><li>Compre 3 jabones Ava Rosewater y pague 10 euros por los tres.</li></ul>
promotion_type_description_CategoryLevelBuyXGetYFree=Condición de compra: el pedido contiene un número especificado de entradas de catálogo de una categoría.<br/><br/>Bonificación: entrada de catálogo gratuita.<br/><br/>Ejemplos:<ul><li>compre 2 o más artículos de la categoría Vasos y llévese un decantador de vino gratis.</li><li>Si compra artículos de cualquier categoría (excepto artículos rebajados), llévese un decantador gratuito.</li></ul>
promotion_type_description_CategoryLevelBuyXGetYPercentDiscount=Condición de compra: el pedido contiene un número especificado de entradas de catálogo de una categoría.<br/><br/>Bonificación: un importe de descuento en entradas de catálogo diferentes.<br/><br/>Ejemplo:<ul><li> compre 2 o más artículos de la categoría Vasos de agua y llévese 2 copas de vino "Milton" con un 10% de descuento en cada una.</li></ul>
promotion_type_description_CategoryLevelSameItemPercentDiscount=Condición de compra: el pedido contiene un número especificado de entradas de catálogo de una categoría.<br/><br/>Bonificación: un porcentaje de descuento de las entradas de catálogo adicionales de la misma categoría.<br/><br/>Ejemplo:<ul><li>compre 2 artículos de la categoría Vasos y llévese 2 artículos adicionales de la misma categoría con un 10% de descuento por cada artículo.</li></ul>
promotion_type_description_CategoryLevelPerItemPercentDiscount=Condición de compra: el pedido contiene un número especificado de entradas de catálogo de una categoría.<br/><br/>Bonificación: un porcentaje de descuento de cada una de las entradas de catálogo.<br/><br/>Ejemplos:<ul><li>compre 2 o más artículos de la categoría Vasos y obtenga un 10% de descuento en cada artículo.</li><li>Si compra artículos de cualquier categoría (excepto artículos rebajados), obtenga un 10% de descuento por cada artículo.</li></ul><br/>Hay dos diferencias clave entre los tipos de promoción <i>Porcentaje de descuento individual...</i> y <i>Porcentaje de descuento del subtotal...</i>:<br/>1. Si especifica cualquier Límite de canjes para la promoción:<ul><li>el límite se aplica a nivel de artículo para los tipos de promoción <i>Porcentaje de descuento individual...</i> .</li><li>El límite se aplica a nivel de pedido para los tipos de promoción <i>Porcentaje de descuento del subtotal...</i>. </li></ul><br/>2. Si especifica un Importe máximo de descuento para la promoción:<ul><li>el importe se aplica a nivel de artículo para los tipos de promoción <i>Porcentaje de descuento individual...</i> .</li><li>El importe se aplica a nivel de pedido para los tipos de promoción <i>Porcentaje de descuento del subtotal...</i>. </li></ul><br/>Considere el uso del tipo de promoción <i>Porcentaje de descuento del subtotal...</i> si cumple sus necesidades; ofrece un mejor rendimiento en el escaparate que el tipo de promoción <i>Porcentaje de descuento individual...</i>.
promotion_type_description_CategoryLevelPercentDiscount=Condición de compra: el pedido contiene un número especificado de entradas de catálogo de una categoría.<br/><br/>Bonificación: un porcentaje de descuento en el subtotal de las entradas de catálogo.<br/><br/>Ejemplos:<ul><li>compre 2 o más artículos de la categoría Vasos y obtenga un 10% de descuento en el subtotal.</li><li>Si compra artículos de cualquier categoría (excepto artículos rebajados), obtenga un 10% de descuento del subtotal.</li></ul><br/>Hay dos diferencias clave entre los tipos de promoción <i>Porcentaje de descuento individual...</i> y <i>Porcentaje de descuento del subtotal...</i>:<br/>1. Si especifica cualquier Límite de canjes para la promoción:<ul><li>el límite se aplica a nivel de artículo para los tipos de promoción <i>Porcentaje de descuento individual...</i> .</li><li>El límite se aplica a nivel de pedido para los tipos de promoción <i>Porcentaje de descuento del subtotal...</i>. </li></ul><br/>2. Si especifica un Importe máximo de descuento para la promoción:<ul><li>el importe se aplica a nivel de artículo para los tipos de promoción <i>Porcentaje de descuento individual...</i> .</li><li>El importe se aplica a nivel de pedido para los tipos de promoción <i>Porcentaje de descuento del subtotal...</i>. </li></ul><br/>Considere el uso del tipo de promoción <i>Porcentaje de descuento del subtotal...</i> si cumple sus necesidades; ofrece un mejor rendimiento en el escaparate que el tipo de promoción <i>Porcentaje de descuento individual...</i>.
promotion_type_description_CategoryLevelPerItemValueDiscount=Condición de compra: el pedido contiene un número especificado de entradas de catálogo de una categoría.<br/><br/>Bonificación: un importe de descuento en cada entrada de catálogo.<br/><br/>Ejemplos:<ul><li>compre 2 o más artículos de la categoría Vasos y obtenga 10 euros de descuento por cada artículo.</li><li>Si compra artículos de cualquier categoría (excepto artículos rebajados), obtenga 10 euros de descuento por cada artículo.</li></ul>
promotion_type_description_CategoryLevelValueDiscount=Condición de compra: el pedido contiene un número especificado de entradas de catálogo de una categoría.<br/><br/>Bonificación: un importe de descuento en el subtotal de las entradas de catálogo.<br/><br/>Ejemplos:<ul><li>compre 2 o más artículos de la categoría Vasos y obtenga 10 euros de descuento del subtotal.</li><li>Si compra artículos de cualquier categoría (excepto artículos rebajados), obtenga 10 euros de descuento del subtotal.</li></ul>
promotion_type_description_CategoryLevelFixedShippingDiscount=Condición de compra: el pedido contiene:<ul><li>un número especificado de entradas de catálogo de una categoría o</li><li>Un importe especificado gastado en las entradas de catálogo de una categoría</li></ul><br/>Bonificación: los gastos de envío de las entradas de catálogo son:<ul><li>Reducción a un precio fijo o</li><li>Gratuito</li></ul><br/>Ejemplos:<ul><li>Compre 2 o más artículos de la categoría Vasos y ahórrese los gastos de envío.</li><li>Si la compra de artículos de la categoría Vasos alcanza los 100 euros, pague solo 10 euros por cargo de envío.</li></ul>
promotion_type_description_MultipleItemsPercentDiscount=Condición de compra: el pedido contiene una combinación específica de los artículos ("A" y "B", y "C" y "D"). Cada artículo puede ser una entrada de catálogo específica o una entrada de catálogo de una categoría específica.<br/><br/>Bonificación: Un porcentaje de descuento del coste de cada combinación de artículos.<br/><br/>Nota: para evitar resultados inesperados en el escaparate, A y B deben ser mutuamente excluyentes. En otras palabras, A no puede incluir B, y B no puede incluir A. Por ejemplo, si A es cualquier artículo de la categoría Sombreros y B es un gorro de pescador (un código de artículo de la categoría Sombreros), esta promoción no es válida porque A incluye a B. Esta regla también se aplica si tiene artículos adicionales en la condición de compra (A, B, C y D).<br/><br/>Ejemplos:<ul><li>compre 4 vasos de agua Villagois y 4 copas de vino Villagois y obtenga el 10% de descuento del coste de esta combinación de artículos.</li><li>Compre 4 vasos de agua Villagois y 8 artículos de la categoría Cuberterías, y obtenga un 10% de descuento del coste de esta combinación de artículos.</li></ul> 
promotion_type_description_MultipleItemsGetYPercentDiscount=Condición de compra: el pedido contiene una combinación específica de los artículos ("A" y opcionalmente "B" y "C"). Cada artículo puede ser una entrada de catálogo específica o una entrada de catálogo de una categoría específica.<br/><br/>Bonificación: un importe de descuento en entradas de catálogo diferentes.<br/><br/>Nota: para evitar resultados inesperados en el escaparate, A, B ,C e Y deben ser mutuamente excluyentes. En otras palabras, A no puede incluir B, y B no puede incluir A. Por ejemplo, si A es cualquier artículo de la categoría Sombreros y B es un gorro de pescador (un código de artículo de la categoría Sombreros), esta promoción no es válida porque A incluye a B. Esta regla también se aplica si tiene artículos adicionales en la condición de compra (A, B y C).<br/><br/>Ejemplos:<ul><li>gaste un mínimo de 100 euros en la categoría Vasos y llévese 2 artículos de la categoría Cuberterías con un 10% de descuento.</li><li>compre 2 artículos de la categoría Vasos y 4 copas de vino Villagois y llévese 2 artículos de la categoría Cuberterías con un 10% de descuento.</li><li>gaste un mínimo de 100 euros en la categoría Vasos, un mínimo de 50 euros en la categoría Copas de vino y un mínimo de 80 euros en la categoría Liquidación y llévese 2 artículos de la categoría Cuberterías con un 10% de descuento.</li></ul> 
promotion_type_description_MultipleItemsGetYFixedAmountOffDiscount=Condición de compra: el pedido contiene una combinación específica de los artículos ("A" y opcionalmente "B" y "C"). Cada artículo puede ser una entrada de catálogo específica o una entrada de catálogo de una categoría específica.<br/><br/>Bonificación: un importe fijo de descuento en entradas de catálogo diferentes.<br/><br/><b>Nota: para evitar resultados inesperados en el escaparate, A, B ,C e Y deben ser mutuamente excluyentes. En otras palabras, A no puede incluir B, y B no puede incluir A. Por ejemplo, si A es cualquier artículo de la categoría Sombreros y B es un gorro de pescador (un código de artículo de la categoría Sombreros), esta promoción no es válida porque A incluye a B. Esta regla también se aplica si tiene artículos adicionales en la condición de compra (A, B y C).<br/><br/>Ejemplos:<ul><li>gaste un mínimo de 100 euros en la categoría Vasos y llévese 2 artículos de la categoría Cuberterías con un descuento de 10 euros.</li><li>compre 2 artículos de la categoría Vasos y 4 copas de vino Villagois y llévese 2 artículos de la categoría Cuberterías con un descuento de 10 euros.</li><li>gaste un mínimo de 100 euros en la categoría Vasos, un mínimo de 50 euros en la categoría Copas de vino y un mínimo de 80 euros en la categoría Liquidación y llévese 2 artículos de la categoría Cuberterías con un descuento de 10 euros.</li></ul> 

