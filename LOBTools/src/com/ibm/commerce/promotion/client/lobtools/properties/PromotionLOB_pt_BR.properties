promotion_error_AtLeastOneCategoryForXInclusion=Inserir pelo menos uma categoria na tabela <b>Categorias para "X"</b> para inclusão.
promotion_error_AtLeastOneCategoryForXInclusionAndSiteWide=Promoções em todo o site não podem ter uma categoria na tabela <b>Categorias para "X"</b> para inclusão.
promotion_error_AtLeastOneCategoryForA=Inserir pelo menos uma categoria na tabela <b>Categorias para "A"</b>.
promotion_error_AtLeastOneCategoryForB=Inserir pelo menos uma categoria na tabela <b>Categorias para "B"</b>.
promotion_error_AtLeastOneCategoryForC=Inserir pelo menos uma categoria na tabela <b>Categorias para "C"</b>.
promotion_error_AtLeastOneCategoryForY=Inserir pelo menos uma categoria na tabela <b>Categorias para "Y"</b>.
promotion_error_AtLeastOneGift = Inserir pelo menos uma entrada no catálogo para gratificação.
promotion_error_AtLeastOneGiftForY=Inserir pelo menos uma entrada no catálogo na tabela <b>Entradas de catálogo com brinde "Y"</b>.
promotion_error_AtLeastOneGiftEntry=Inserir pelo menos uma entrada no catálogo na tabela <b>Entradas de catálogo com brinde</b>.
promotion_error_SpecifyAStartDate = Especificar um valor para a Data de Início.
promotion_error_SpecifyAEndDate = Especificar um valor para a Data de Encerramento.
promotion_error_SpecifyAStartTime = Especificar um valor para o Horário de Início do dia em que a promoção estará disponível.
promotion_error_SpecifyAEndTime = Especificar um valor para o Horário de Encerramento do dia após o qual a promoção estará indisponível.
promotion_error_SpecifyAQuantity=Especificar um valor para o campo Quantidade.
promotion_error_SpecifyAQuantityForA=Especificar um valor para o campo Quantidade para "A".
promotion_error_SpecifyAQuantityForB=Especificar um valor para o campo Quantidade para "B".
promotion_error_SpecifyAQuantityForC=Especificar um valor para o campo Quantidade para "C".
promotion_error_SpecifyAQuantityForD=Especificar um valor para o campo Quantidade para "D".
promotion_error_SpecifyMinimumAmount=Especificar um valor para o campo Quantia Mínima.
promotion_error_SpecifyMinimumAmountForA=Especificar um valor para o campo Quantia Mínima para "A".
promotion_error_SpecifyMinimumAmountForB=Especificar um valor para o campo Quantia Mínima para "B".
promotion_error_SpecifyMinimumAmountForC=Especificar um valor para o campo Quantia Mínima para "C".
promotion_error_AtLeastOneRedemptionLimit = O limite máximo de resgate deve ser maior do que zero.
promotion_error_AtLeastOneDayUntilCouponExpires = O número de dias até que o cupom expire deve ser maior do que zero.
promotion_error_AtLeastOneShipMode = Especifique pelo menos um método de envio ou marque a opção <b>Qualquer método de envio</b>.
promotion_error_Invalid_Number_Of_Values=A regra correspondente selecionada não suporta mais de um valor de atributo.
promotion_error_Duplicate_Attribute_Values=Os valores de atributo duplicados não são permitidos.
promotion_error_NoOfItemsInvalidValue=O número no campo <b>Número de seleções de brinde que o cliente pode escolher</b> deve ser menor ou igual ao número de entradas na tabela <b>Entradas de catálogo com brinde</b>.
promotion_error_sameItemsInvalidForNoOfItemsValue=O número de itens que são os mesmos na tabela <b>Entradas de catálogo com brinde</b> deve ser menor ou igual ao número no campo <b>Número de seleções de brinde que o cliente pode escolher</b>.


# helpText
# promotion_name_helpText=This name is displayed internally to help identify the promotion.
promotion_adminName_helpText=Este é o nome exibido na ferramenta Promoções para identificar a promoção.
promotion_UsageType_helpText=Método de resgate que os clientes devem utilizar para aplicar a promoção aos seus pedidos.
promotion_UsageType_extendedHelpText=Escolha entre as seguintes opções:<ul><li><b>Qualificação da compra</b> Os clientes que satisfizeram as condições de compra se qualificarão automaticamente para a promoção.</li><li><b>Códigos de promoção</b> Os clientes devem inserir um código de promoção para se qualificarem para a promoção.</li><li><b>Cupon</b> Os clientes devem aplicar um cupon virtual para se qualificarem para a promoção.</li></ul>
promotion_codeSpecification_helpText=A especificação do código de promoção permite a você selecionar o método de criação de código de promoção. É possível criar códigos de promoção públicos ou códigos de promoção exclusivos.
promotion_codePrefix_helpText=Especifique o prefixo para os códigos gerados. Configure um prefixo que seja exclusivo entre as promoções para sua loja para evitar a geração de duplicatas dos códigos existentes. Por exemplo: 'SUMMER-K76B8-SPECIAL', em que 'SUMMMER-' é o prefixo, 'K76B8' é o código gerado e '-SPECIAL' é o sufixo.
promotion_codeLength_helpText=Especifique o comprimento dos códigos de promoção a serem gerados. Se você não estiver incluindo um valor exclusivo de <b>Prefixo</b> ou <b>Sufixo</b>, use um comprimento de código maior para evitar a geração de duplicatas dos códigos de promoção existentes.
promotion_codeSuffix_helpText=Especifique o sufixo para os códigos gerados. Configure um sufixo que seja exclusivo entre as promoções para sua loja para evitar a geração de duplicatas dos códigos existentes. Por exemplo: 'SUMMER-K76B8-SPECIAL', em que 'SUMMMER-' é o prefixo, 'K76B8' é o código gerado e '-SPECIAL' é o sufixo.
promotion_codeCount_helpText=Especifique o número de códigos de promoção exclusivos a serem gerados pelo sistema quando a promoção for ativada.
promotion_codeCountPossibleForBasic_helpText=Este valor é calculado com base no número máximo de combinações possíveis dos caracteres alfanuméricos. Isso é determinado pelo valor do campo <b>Comprimento do Código Exclusivo Gerado pelo Sistema</b>.
promotion_codeCountPossibleForAdvanced_helpText=Este valor é calculado com base no número máximo de combinações possíveis de caracteres. Isso é determinado pelo valor do campo <b>Padrão de Geração de Códigos</b>.
promotion_uniqueCodePattern_helpText=Especifique um padrão de código contendo caracteres alfanuméricos e pelo menos um conjunto de caracteres gerados entre colchetes <b>[]</b>. Configure um padrão de código que seja exclusivo entre as promoções para sua loja para evitar a geração de duplicatas dos códigos existentes. <br/><b>Caracteres numéricos</b><ul><li><b>D</b>: Caracteres numéricos</li></ul><b>Caracteres alfabéticos</b><ul><li><b>A</b>: Caracteres alfabéticos maiúsculos</li><li><b>a</b>: Caracteres alfabéticos minúsculos</li><li><b>M</b>: Caracteres alfabéticos compostos por letras maiúsculas e minúsculas</li></ul><b>Caracteres alfanuméricos</b><ul><li><b>X</b>: Caracteres alfanuméricos maiúsculos</li><li><b>x</b>: Caracteres alfanuméricos compostos por letras maiúsculas e minúsculas</li><li><b>N</b>: Caracteres alfanuméricos compostos por letras maiúsculas e minúsculas</li></ul><b>Caracteres sequenciais</b><ul><li><b>S</b>: Uma sequência de números, com um número inicial opcional e incremento</li></ul>
promotion_codePopulationStatus_helpText=O status dos códigos de promoção exclusivos gerados pelo sistema. Os códigos de promoção são gerados logo que a promoção é ativada.
promotion_codePopulationStatusImported_helpText=O status de preenchimento dos códigos de promoção exclusivos importados. Os códigos de promoção são preenchidos logo que a promoção é ativada.
promotionCodeImport_fileName_helpText=O nome do arquivo selecionado no WebSphere Commerce Server. Embora o nome do arquivo original seja inserido automaticamente no campo e possa ser mantido no estado em que se encontra, é possível inserir um nome customizado para os códigos de promoção importados.
promotionCodeImport_filePath_helpText=Navegue para o arquivo que deseja transferir por upload para o WebSphere Commerce Server.
promotionCodeImport_fileSize_helpText=O tamanho do arquivo CSV que está sendo importado.
promotionCodeImport_summary_helpText=O relatório resumo da tarefa de importação. Esse relatório contém quaisquer erros encontrados ao ativar uma promoção que preenche códigos de promoção.
promotionFolder_parentFolder_helpText=O nome da pasta-pai para esta pasta. Na visualização do explorador, arraste uma subpasta da pasta <b>Promoções</b> para esta tabela. Se você não especificar uma pasta-pai, esta nova pasta será armazenada diretamente sob a pasta<b>Promoções</b>.
promotion_Combination_helpText=Selecione o grau no qual várias promoções podem ser combinadas.
promotion_Combination_extendedHelpText=Você pode escolher entre as seguintes opções:<ul><li><b>Combinar com outras promoções: </b>Esta promoção pode ser combinada com todas as outras promoções em um pedido.</li><li><b>Combinar com outras promoções - cumulativo: </b>Esta promoção pode ser combinada com todas as outras promoções em um pedido. Além disso, esta promoção pode ser empilhada em cima das outras promoções no mesmo grupo, o que substitui determinadas políticas de promoção.</li><li><b>Exclusivo no mesmo grupo: </b>Se esta promoção for aplicada, nenhuma outra promoção do mesmo grupo poderá ser aplicada ao pedido.</li><li><b>Exclusivo em um pedido: </b>Se esta promoção for aplicada, nenhuma outra promoção poderá ser aplicada ao pedido.</li></ul>
promotion_dates_helpText=Especifique quando esta promoção inicia e termina. Esta configuração utiliza a data e o horário atual do sistema para o computador onde o WebSphere Commerce Server está instalado.
promotion_days_helpText=Selecione os dias da semana que esta promoção está disponível. Essa configuração utiliza o fuso horário do computador onde o WebSphere Commerce Server está instalado.
promotion_time_helpText=Selecione o horário do dia em que esta promoção está disponível. Essa configuração utiliza o fuso horário nas preferências do Management Center.
promotion_StartDate_helpText=Se você não especificar uma data de início, a promoção começa assim que você ativá-la. Opcionalmente, é possível especificar um horário para a data de início. Essa configuração utiliza o fuso horário nas preferências do Management Center. 
promotion_EndDate_helpText=Se você não especificar uma data de término, a promoção fica em efeito até você desativá-la. Opcionalmente, é possível especificar um horário para a data de término. Essa configuração utiliza o fuso horário nas preferências do Management Center.
promotion_StartTime_helpText=Selecione uma hora de início para a promoção. Essa hora é comparada à hora do servidor.
promotion_EndTime_helpText=Selecione uma hora de encerramento para a promoção. Essa hora é comparada à hora do servidor.
promotion_Priority_helpText=Designar uma prioridade inserindo um número entre zero e mil. Zero é a prioridade mais baixa e mil é a a prioridade mais alta. Quando houver várias promoções qualificadas para a mesma condição de compra, aquela com a prioridade mais alta será aplicada primeiro.
promotion_ExportToExternalMarketingSystem_helpText=Marque esta caixa de seleção para indicar que a promoção pode ser exportada para um sistema de marketing externo.
promotion_newPromotionShortDesc_helpText=Os clientes veem este texto nas páginas da loja. Tipicamente, a descrição breve é uma frase que descreve a promoção, por exemplo, "20% de Desconto no Seu Pedido Hoje". Se você não inserir uma descrição breve, os clientes podem não ser informados sobre as promoções da loja.
promotion_newPromotionLongDesc_helpText=Os clientes veem esta descrição nas páginas da loja. A descrição detalhada fornece aos clientes informações detalhadas sobre a promoção, por exemplo, como se qualificar e as regras ou restrições. Se você não inserir uma descrição detalhada, os clientes podem não ver detalhes importantes sobre as promoções da loja.
promotion_Targeting_Attribute_Filter_Rule_helpText=Para se qualificar para esta promoção, as entradas no catálogo compradas devem corresponder a todas as regras de atributo nesta tabela. Especifique o nome e o valor do atributo conforme exibido no idioma da loja padrão.
promotion_OrderLevel_Exclude_Attribute_Filter_Rule_helpText=As entradas do catálogo que correspondem a todas as regras de atributos desta tabela serão excluídas da promoção. Especificamente, o preço dessas entradas do catálogo serão excluídos da quantia mínima da ordem de compra e, portanto, o preço não será descontado nesta promoção.
promotion_AttributeName_helpText=Digite o nome exato do atributo do catálogo no idioma de loja padrão como ele aparece na ferramenta Catálogos. Por exemplo, um nome de atributo para uma entrada no catálogo pode ser <i>Tamanho</i>.
promotion_Attribute_DataType_helpText=Especifique se o tipo de dado para o valor de atributo do catálogo é um texto ou um número. Por exemplo, se o valor para o atributo <i>Tamanho</i> é <i>8</i>, selecione <i>Número</i>.
promotion_AttributeValues_helpText=Clique no ícone Criar Novos Valores; em seguida, digite o nome exato do valor para o atributo do catálogo no idioma da loja padrão como ele aparece na tipo Catálogos. O valor de atributo não faz distinção entre maiúsculas e minúsculas. Para valor mais de um valor de qualificação, crie novos valores na tabela.
promotion_Product_Promotion_SKU_Search_helpText=Especifique uma ou mais entradas no catálogo que qualifiquem para a promoção. Cada entrada no catálogo que você inclui nesta tabela irá qualificar independentemente das outras entradas no catálogo. As entradas no catálogo podem ser SKUs, produtos ou kits, mas não pacotes configuráveis.  
promotion_siteWideProduct_helpText=Selecione esta caixa de seleção para aplicar esta promoção a todas as entradas no catálogo no catálogo. Se estiver selecionada, apenas exclusões podem ser especificadas na tabela Entradas no catálogo abaixo.
promotion_siteWideProductX_helpText=Selecione esta caixa de seleção para aplicar esta promoção a todas as entradas no catálogo no catálogo. Se estiver selecionada, apenas exclusões podem ser especificadas na tabela Entradas no catálogo para "X" abaixo.
promotion_Target_Category_helpText=Especifique uma ou mais categorias que qualifiquem para a promoção. Cada categoria que você inclui nesta tabela irá qualificar independentemente das outras categorias.
promotion_siteWideCategory_helpText=Selecione esta caixa de seleção para aplicar esta promoção a todas as entradas no catálogo no catálogo. Se estiver selecionada, apenas exclusões podem ser especificadas na tabela Categorias abaixo.
promotion_siteWideCategoryX_helpText=Selecione esta caixa de seleção para aplicar esta promoção a todas as entradas no catálogo no catálogo. Se estiver selecionada, apenas exclusões podem ser especificadas na tabela Categorias para "X" abaixo.
promotion_priceAdjustmentBase_helpText=Escolha o preço a ser usado para calcular o desconto desta promoção:<ul><li><b>Preço descontado: </b>O preço da entrada no catálogo após a aplicação de qualquer desconto anterior.</li><li><b>Preço de oferta padrão: </b>O preço base da entrada no catálogo na moeda padrão da loja. Esse preço é equivalente ao preço de oferta na ferramenta Catálogo.</li><li><b>Preço de contrato: </b>O preço da entrada no catálogo calculado de acordo com o contrato aplicável.</li></ul>Para as opções <b>Preço de oferta padrão</b> e <b>Preço de contrato</b>, qualquer desconto anterior será subtraído do desconto calculado por esta promoção.
promotion_OrderLevel_Exclude_Category_helpText=Especifique uma ou mais categorias a excluir da promoção. O preço das entradas do catálogo nessas categorias será excluído da quantia mínima da ordem de compra e, portanto, o preço não será descontado nesta promoção.  
promotion_Exclude_CatalogEntries_helpText=Especifique uma ou mais entradas no catálogo para excluir da promoção. As entradas no catálogo podem ser SKUs, produtos ou kits, mas não pacotes configuráveis.  
promotion_OrderLevel_Exclude_CatalogEntries_helpText=Especifique uma ou mais entradas no catálogo para excluir da promoção. O preço dessas entradas do catálogo será excluído da quantia mínima da ordem de compra e, portanto, o preço não será descontado nesta promoção. As entradas no catálogo podem ser SKUs, produtos ou kits, mas não pacotes configuráveis.  
promotion_FreeGift_SKU_Search_helpText=A busca do brinde inclui SKUs e kits, mas exclui produtos e pacotes configuráveis.
promotion_Percent_Discount_on_order_condition_helpText=Defina a condição mínima de compra: coluna <ul><li><b>Ordem de Compra Mínima</b>: Digite a quantia em dinheiro que o cliente deve gastar para se qualificar para a promoção, por exemplo, 100.Coluna </li><li><b>Porcentagem de Desconto no Pedido (%)</b>: Digite uma porcentagem, por exemplo, 10.Coluna </li><li><b>Quantia Máxima de Desconto</b>: Opcionalmente, especifique a quantia máxima em dinheiro que o cliente pode economizar no pedido, por exemplo, 50; deixe essa coluna vazia se não quiser especificar uma quantia máxima de desconto.</li></ul>É possível incluir linhas adicionais na tabela.
promotion_Percent_off_catentry_X_condition_helpText=Defina a condição mínima de compra: coluna <ul><li><b>Compra Mínima (Quantidade)</b>: Digite o número de entradas no catálogo que o cliente deve comprar para se qualificar para a promoção, por exemplo, 5.Coluna </li><li><b>Porcentagem de Desconto (%)</b>: Digite a porcentagem de desconto para aplicar no subtotal de todas as entradas no catálogo qualificadas, por exemplo, 10.Coluna </li><li><b>Quantia Máxima de Desconto</b> (opcional): Especifique a quantia máxima em dinheiro que o cliente pode economizar no subtotal de todas as entradas no catálogo qualificadas, por exemplo, 50. Deixe essa coluna vazia se não quiser especificar uma quantia máxima de desconto.</li></ul>É possível incluir linhas adicionais na tabela.
promotion_Percent_off_catentry_X_by_amount_condition_helpText=Defina a condição de compra mínima:<ul><li>Coluna <b>Compra Mínima (Quantia)</b>: Digite a quantia que os clientes devem gastar nas entradas no catálogo para se qualificarem para a promoção, por exemplo, 100,00.Coluna </li><li><b>Porcentagem de Desconto (%)</b>: Digite a porcentagem de desconto para aplicar no subtotal de todas as entradas no catálogo qualificadas, por exemplo, 10.Coluna </li><li><b>Quantia Máxima de Desconto</b> (opcional): Especifique a quantia máxima em dinheiro que o cliente pode economizar no subtotal de todas as entradas no catálogo qualificadas, por exemplo, 50. Deixe essa coluna vazia se não quiser especificar uma quantia máxima de desconto.</li></ul>É possível incluir linhas adicionais na tabela.
promotion_Percent_off_each_catentry_X_condition_helpText=Defina a condição mínima de compra: coluna <ul><li><b>Compra Mínima (Quantidade)</b>: Digite o número de entradas no catálogo que o cliente deve comprar para se qualificar para a promoção, por exemplo, 5.Coluna </li><li><b>Porcentagem de Desconto (%)</b>: Digite a porcentagem de desconto para aplicar em cada entrada no catálogo qualificada, por exemplo, 10.Coluna </li><li><b>Quantia Máxima de Desconto (Por Entrada de Catálogo)</b> (opcional): Especifique a quantia máxima em dinheiro que o cliente pode economizar em cada entrada no catálogo qualificada, por exemplo, 50. Deixe essa coluna vazia se não quiser especificar uma quantia máxima de desconto.</li></ul>É possível incluir linhas adicionais na tabela.
promotion_Percent_off_each_catentry_X_by_amount_condition_helpText=Defina a condição de compra mínima:<ul><li>Coluna <b>Compra Mínima (Quantia)</b>: Digite a quantia que os clientes devem gastar nas entradas no catálogo para se qualificarem para a promoção, por exemplo, 100,00.Coluna </li><li><b>Porcentagem de Desconto (%)</b>: Digite a porcentagem de desconto para aplicar em cada entrada no catálogo qualificada, por exemplo, 10.Coluna </li><li><b>Quantia Máxima de Desconto (Por Entrada de Catálogo)</b> (opcional): Especifique a quantia máxima em dinheiro que o cliente pode economizar em cada entrada no catálogo qualificada, por exemplo, 50. Deixe essa coluna vazia se não quiser especificar uma quantia máxima de desconto.</li></ul>É possível incluir linhas adicionais na tabela.
promotion_Percent_off_per_catentry_from_category_X_condition_helpText=Defina a condição mínima de compra: coluna <ul><li><b>Compra Mínima (Quantidade)</b>: Digite o número de entradas no catálogo que o cliente deve comprar para se qualificar para a promoção, por exemplo, 5.Coluna </li><li><b>Porcentagem de Desconto (%)</b>: Digite a porcentagem de desconto para aplicar em cada entrada no catálogo qualificada, por exemplo, 10.Coluna </li><li><b>Quantia Máxima de Desconto (Por Entrada de Catálogo)</b> (opcional): Especifique a quantia máxima em dinheiro que o cliente pode economizar em cada entrada no catálogo qualificada, por exemplo, 50. Deixe essa coluna vazia se não quiser especificar uma quantia máxima de desconto.</li></ul>É possível incluir linhas adicionais na tabela.
promotion_Percent_off_per_catentry_from_category_X_by_amount_condition_helpText=Defina a condição de compra mínima:<ul><li>Coluna <b>Compra Mínima (Quantia)</b>: Digite a quantia que os clientes devem gastar nas entradas no catálogo para se qualificarem para a promoção, por exemplo, 100,00.Coluna </li><li><b>Porcentagem de Desconto (%)</b>: Digite a porcentagem de desconto para aplicar em cada entrada no catálogo qualificada, por exemplo, 10.Coluna </li><li><b>Quantia Máxima de Desconto (Por Entrada de Catálogo)</b> (opcional): Especifique a quantia máxima em dinheiro que o cliente pode economizar em cada entrada no catálogo qualificada, por exemplo, 50. Deixe essa coluna vazia se não quiser especificar uma quantia máxima de desconto.</li></ul>É possível incluir linhas adicionais na tabela.
promotion_PWP_Discount_Max_Amount_on_Y_helpText=Especifique a quantia máxima em dinheiro que o cliente pode economizar em cada entrada no catálogo qualificada, por exemplo, 10. Deixe esse campo vazio se não quiser especificar uma quantia máxima de desconto.
promotion_BOGO_Discount_Max_Amount_for_additional_items_helpText=Especifique a quantia máxima em dinheiro que o cliente pode economizar em cada entrada no catálogo qualificada adicional, por exemplo, 10. Deixe esse campo vazio se não quiser especificar uma quantia máxima de desconto.
promotion_BOGO_Discount_Max_Amount_for_additional_items_from_catX_helpText=Especifique a quantia máxima em dinheiro que o cliente pode economizar em cada entrada no catálogo qualificada adicional, por exemplo, 10. Deixe esse campo vazio se não quiser especificar uma quantia máxima de desconto.
promotion_MultipleItems_selectCategoryForA_helpText=Especifique uma ou mais categorias que qualifiquem para item "A" na combinação. Se você incluir mais de uma categoria nesta tabela, cada uma delas se qualificará independentemente das outras.
promotion_MultipleItems_attributesForA_helpText=Para se qualificar para a promoção, as entradas no catálogo para o item "A" na combinação devem corresponder a todas as regras de atributo nesta tabela.
promotion_MultipleItems_quantityForA_helpText=Especifique quanto do item "A" na combinação os clientes devem comprar para se qualificarem para a promoção.
promotion_MultipleItems_selectCatalogEntryForB_helpText=Especifique uma ou mais entradas no catálogo que qualifiquem para item "B" na combinação. As entradas no catálogo podem ser SKUs, produtos ou kits, mas não pacotes configuráveis. Se você incluir mais de uma entrada no catálogo nesta tabela, cada uma delas se qualificará independentemente das outras.
promotion_MultipleItems_selectCategoryForB_helpText=Especifique uma ou mais categorias que qualifiquem para item "B" na combinação. Se você incluir mais de uma categoria nesta tabela, cada uma delas se qualificará independentemente das outras.
promotion_MultipleItems_attributesForB_helpText=Para se qualificar para a promoção, as entradas no catálogo para o item "B" na combinação devem corresponder a todas as regras de atributo nesta tabela.
promotion_MultipleItems_quantityForB_helpText=Especifique quanto do item "B" na combinação os clientes devem comprar para se qualificarem para a promoção.
promotion_MultipleItems_selectCatalogEntryForC_helpText=Especifique uma ou mais entradas no catálogo que qualifiquem para item "C" na combinação. As entradas no catálogo podem ser SKUs, produtos ou kits, mas não pacotes configuráveis. Se você incluir mais de uma entrada no catálogo nesta tabela, cada uma delas se qualificará independentemente das outras.
