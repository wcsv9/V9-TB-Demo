promotion_type_description_OrderLevelPercentDiscount=Condição da compra: Valor total do pedido corresponde ou excede uma quantia especificada.<br/><br/>Prêmio: Uma porcentagem de desconto no pedido.<br/><br/>Exemplos:<ul><li>Ganhe 10% de desconto no seu pedido.</li><li>Ganhe 10% de desconto nos pedidos acima de $100; ganhe 15% de desconto em pedidos acima de $200.</li></ul>
promotion_type_description_OrderLevelValueDiscount=Condição da compra: Valor total do pedido corresponde ou excede uma quantia especificada.<br/><br/>Prêmio: Um valor de desconto no pedido.<br/><br/>Exemplos:<ul><li>Ganhe $10 de desconto no seu pedido.</li><li>Ganhe $10 de desconto em pedidos acima de $100; ganhe $15 de desconto em pedidos acima de $200.</li></ul>
promotion_type_description_OrderLevelFixedShippingDiscount=Condição da compra: Valor total do pedido corresponde ou excede uma quantia especificada.<br/><br/>Prêmio: Encargos de remessa para o pedido são:<ul><li>Reduzidos a um preço fixo, ou </li><li>Gratuitos</li></ul><br/>Exemplos:<ul><li>Remessa grátis em um pedido.</li><li>Pague somente $10 pela remessa de um pedido.</li><li>Pague somente $10 pela remessa de pedidos acima de $100.</li></ul>
promotion_type_description_OrderLevelFreeGift=Condição da compra: Valor total do pedido corresponde ou excede uma quantia especificada.<br/><br/>Prêmio: Um brinde.<br/><br/>Exemplos:<ul><li>Receba uma jarra grátis com qualquer solicitação.</li><li>Se o seu pedido for acima de $100, escolha uma jarra ou uma garrafa como brinde.</li></ul>
promotion_type_description_OrderLevelFixedAmountOffShippingDiscount=Condição da compra: Valor total do pedido corresponde ou excede uma quantia especificada.<br/><br/>Prêmio: Encargos de remessa para o pedido são reduzidos em uma quantia especificada.<br/><br/>Exemplos:<ul><li>Ganhe $10 de desconto na remessa de um pedido.</li><li>Ganhe $10 de desconto na remessa de pedidos acima de $100.</li></ul>
promotion_type_description_ProductLevelBuyXGetYFree=Condição da compra: O pedido contém um número especificado de entradas no catálogo.<br/><br/>Prêmio: Entradas no catálogo grátis.<br/><br/>Exemplo:<ul><li>Compre 2 ou mais Copos de Mesa Villagois, e ganhe uma jarra.</li></ul>
promotion_type_description_ProductLevelSameItemPercentDiscount=Condição da compra: O pedido contém um número especificado de entradas no catálogo.<br/><br/>Prêmio: Uma porcentagem de desconto nas entradas adicionais no catálogo.<br/><br/>Exemplo:<ul><li>Compre 2 ou mais Copos de Mesa Villagois, e ganhe dois Copos de Mesa Villagois com 10% de desconto.</li></ul>
promotion_type_description_ProductLevelPercentDiscount=Condição da compra: O pedido contém um número especificado de entradas no catálogo.<br/><br/>Prêmio: Uma porcentagem de desconto no subtotal das entradas no catálogo.<br/><br/>Exemplo:<ul><li>Compre 2 ou mais Copos de Mesa Villagois, e ganhe 10% de desconto no subtotal.</li></ul><br/>Há duas diferenças principais entre <i>Porcentagem de desconto individual...</i> e <i>Porcentagem de desconto do subtotal...</i> tipos de promoção:<br/>1. Se você especificar algum Limite de Amortização para a promoção:<ul><li>O limite se aplica ao nível de item para <i>Porcentagem de desconto individual...</i> tipos de promoção.</li><li>O limite se aplica ao nível de pedido para <i>Porcentagem de desconto do subtotal...</i> tipos de promoção.</li></ul><br/>2. Se você especificar uma Quantia máxima de desconto para a promoção:<ul><li>A quantia se aplica ao nível de item para <i>Porcentagem de desconto individual...</i> tipos de promoção.</li><li>A quantia se aplica ao nível de pedido para <i>Porcentagem de desconto do subtotal...</i> tipos de promoção.</li></ul><br/>Considere o uso do tipo de promoção <i>Porcentagem de desconto do subtotal...</i> se atender suas necessidades; ele oferece melhor desempenho na fachada de loja do que a <i>Porcentagem de desconto individual...</i> tipo de promoção.
promotion_type_description_ProductLevelPerItemPercentDiscount=Condição da compra: O pedido contém um número especificado de entradas no catálogo.<br/><br/>Prêmio: Uma porcentagem de desconto em cada entrada no catálogo.<br/><br/>Exemplo:<ul><li>Compre 2 ou mais Copos de Mesa Villagois, e ganhe 10% de desconto em cada um.</li></ul><br/>Há duas diferenças principais entre <i>Porcentagem de desconto individual...</i> e <i>Porcentagem de desconto do subtotal...</i> tipos de promoção:<br/>1. Se você especificar algum Limite de Amortização para a promoção:<ul><li>O limite se aplica ao nível de item para <i>Porcentagem de desconto individual...</i> tipos de promoção.</li><li>O limite se aplica ao nível de pedido para <i>Porcentagem de desconto do subtotal...</i> tipos de promoção.</li></ul><br/>2. Se você especificar uma Quantia máxima de desconto para a promoção:<ul><li>A quantia se aplica ao nível de item para <i>Porcentagem de desconto individual...</i> tipos de promoção.</li><li>A quantia se aplica ao nível de pedido para <i>Porcentagem de desconto do subtotal...</i> tipos de promoção.</li></ul><br/>Considere o uso do tipo de promoção <i>Porcentagem de desconto do subtotal...</i> se atender suas necessidades; ele oferece melhor desempenho na fachada de loja do que a <i>Porcentagem de desconto individual...</i> tipo de promoção.
promotion_type_description_ProductLevelPerItemValueDiscount=Condição da compra: O pedido contém um número especificado de entradas no catálogo.<br/><br/>Prêmio: Uma quantia de desconto em cada entrada no catálogo.<br/><br/>Exemplo:<ul><li>Compre 2 Copos de Mesa Villagois, e ganhe $10 de desconto em cada um.</li></ul> 
promotion_type_description_ProductLevelValueDiscount=Condição da compra: O pedido contém um número especificado de entradas no catálogo.<br/><br/>Prêmio: Uma quantia de desconto no subtotal das entradas no catálogo.<br/><br/>Exemplo:<ul><li>Compre 2 Copos de Mesa Villagois, e ganhe $10 de desconto no subtotal.</li></ul>
promotion_type_description_ProductLevelPurchaseWithPurchasePercentDiscount=Condição da compra: O pedido contém um número especificado de entradas no catálogo.<br/><br/>Prêmio: Uma porcentagem de desconto nas entradas no catálogo diferentes.<br/><br/>Exemplo:<ul><li>Compre 2 ou mais Copos de Mesa Villagois, e ganhe dois Copos para Vinho "Milton" com 10% de desconto cada.</li></ul>
promotion_type_description_ProductLevelFixedShippingDiscount=Condição da compra: O pedido contém:<ul><li>Um número especificado das entradas no catálogo, ou</li><li>Uma quantia gasta especificada nas entradas no catálogo</li></ul><br/>Prêmio: Encargos de remessa para as entradas no catálogo são:<ul><li>Reduzidas a um preço fixo, ou</li><li>Gratuitos</li></ul><br/>Exemplos:<ul><li>Compre 2 ou mais Copos de Mesa Villagois, e ganhe remessa gratuita para eles.</li><li>Gaste $100 em Copos de Mesa Villagois e pague somente $10 pela remessa.</li></ul>
promotion_type_description_ProductLevelPerItemFixedCostDiscount=Condição da compra: O pedido contém um número especificado de entradas no catálogo.<br/><br/>Prêmio: Um preço fixo (descontado) sobre cada entrada no catálogo.<br/><br/>Exemplo:<ul><li>Compre 3 sabonetes Ava Rosewater e pague $10 cada.</li></ul> 
promotion_type_description_ProductLevelFixedCostDiscount=Condição da compra: O pedido contém um número especificado de entradas no catálogo.<br/><br/>Prêmio: O subtotal das entradas no catálogo é oferecido a um preço fixo (descontado).<br/><br/>Exemplo:<ul><li>Compre 3 sabonetes Ava Rosewater e pague $10 pelos três.</li></ul>
promotion_type_description_CategoryLevelBuyXGetYFree=Condição da compra: O pedido contém um número especificado de entradas no catálogo de uma categoria.<br/><br/>Prêmio: Entrada no catálogo grátis.<br/><br/>Exemplos:<ul><li>Compre 2 ou mais itens da categoria Copos de Mesa e ganhe uma jarra.Compre itens de qualquer categoria, exceto itens de Liquidação, ganhe uma jarra gratuitamente.</li><li></li></ul>
promotion_type_description_CategoryLevelBuyXGetYPercentDiscount=Condição da compra: O pedido contém um número especificado de entradas no catálogo de uma categoria.<br/><br/>Prêmio: Uma porcentagem de desconto nas entradas no catálogo diferentes.<br/><br/>Exemplos:<ul><li>Compre dois ou mais itens da categoria Copos de Mesa, obtenha dois Copos de Vinho "Milton" com 10% de desconto em cada.</li></ul>
promotion_type_description_CategoryLevelSameItemPercentDiscount=Condição da compra: O pedido contém um número especificado de entradas no catálogo de uma categoria.<br/><br/>Prêmio: Uma porcentagem de desconto nas entradas no catálogo adicionais da mesma categoria.<br/><br/>Exemplo:<ul><li>Compre 2 itens da categoria Copos de Mesa e ganhe 2 itens adicionais da categoria Copos de Mesa com 10% de desconto em cada item.</li></ul>
promotion_type_description_CategoryLevelPerItemPercentDiscount=Condição da compra: O pedido contém um número especificado de entradas no catálogo de uma categoria.<br/><br/>Prêmio: Uma porcentagem de desconto em cada uma das entradas no catálogo.<br/><br/>Exemplos:<ul><li>Compre 2 ou mais itens da categoria Copos de Mesa e ganhe 10% de desconto em cada item.</li><li>Compre itens de qualquer categoria (excluindo-se itens de Liquidação), e ganhe 10% de desconto em cada item.</li></ul><br/>Há duas diferenças principais entre <i>Porcentagem de desconto individual...</i> e <i>Porcentagem de desconto do subtotal...</i> tipos de promoção:<br/>1. Se você especificar algum Limite de Amortização para a promoção:<ul><li>O limite se aplica ao nível de item para <i>Porcentagem de desconto individual...</i> tipos de promoção.</li><li>O limite se aplica ao nível de pedido para <i>Porcentagem de desconto do subtotal...</i> tipos de promoção.</li></ul><br/>2. Se você especificar uma Quantia máxima de desconto para a promoção:<ul><li>A quantia se aplica ao nível de item para <i>Porcentagem de desconto individual...</i> tipos de promoção.</li><li>A quantia se aplica ao nível de pedido para <i>Porcentagem de desconto do subtotal...</i> tipos de promoção.</li></ul><br/>Considere o uso do tipo de promoção <i>Porcentagem de desconto do subtotal...</i> se atender suas necessidades; ele oferece melhor desempenho na fachada de loja do que a <i>Porcentagem de desconto individual...</i> tipo de promoção.
promotion_type_description_CategoryLevelPercentDiscount=Condição da compra: O pedido contém um número especificado de entradas no catálogo de uma categoria.<br/><br/>Prêmio: Uma porcentagem de desconto no subtotal das entradas no catálogo.<br/><br/>Exemplos:<ul><li>Compre 2 ou mais itens da categoria Copos de Mesa e ganhe 10% de desconto no subtotal.</li><li>Compre itens de qualquer categoria, excluindo-se itens de Liquidação, e ganhe 10% de desconto no subtotal.</li></ul><br/>Há duas diferenças principais entre <i>Porcentagem de desconto individual...</i> e <i>Porcentagem de desconto do subtotal...</i> tipos de promoção:<br/>1. Se você especificar algum Limite de Amortização para a promoção:<ul><li>O limite se aplica ao nível de item para <i>Porcentagem de desconto individual...</i> tipos de promoção.</li><li>O limite se aplica ao nível de pedido para <i>Porcentagem de desconto do subtotal...</i> tipos de promoção.</li></ul><br/>2. Se você especificar uma Quantia máxima de desconto para a promoção:<ul><li>A quantia se aplica ao nível de item para <i>Porcentagem de desconto individual...</i> tipos de promoção.</li><li>A quantia se aplica ao nível de pedido para <i>Porcentagem de desconto do subtotal...</i> tipos de promoção.</li></ul><br/>Considere o uso do tipo de promoção <i>Porcentagem de desconto do subtotal...</i> se atender suas necessidades; ele oferece melhor desempenho na fachada de loja do que a <i>Porcentagem de desconto individual...</i> tipo de promoção.
promotion_type_description_CategoryLevelPerItemValueDiscount=Condição da compra: O pedido contém um número especificado de entradas no catálogo de uma categoria.<br/><br/>Prêmio: Uma quantia de desconto em cada entrada no catálogo.<br/><br/>Exemplos:<ul><li>Compre 2 ou mais itens da categoria Copos de Mesa e ganhe $10 de desconto em cada item.</li><li>Compre itens de qualquer categoria (excluindo-se itens de Liquidação), e ganhe $10 de desconto em cada item.</li></ul>
promotion_type_description_CategoryLevelValueDiscount=Condição da compra: O pedido contém um número especificado de entradas no catálogo de uma categoria.<br/><br/>Prêmio: Uma quantia de desconto no subtotal das entradas no catálogo.<br/><br/>Exemplos:<ul><li>Compre 2 ou mais itens da categoria Copos de Mesa e ganhe $10 de desconto no subtotal.</li><li>Compre itens de qualquer categoria (excluindo-se itens de Liquidação), e ganhe $10 de desconto em cada subtotal.</li></ul>
promotion_type_description_CategoryLevelFixedShippingDiscount=Condição da compra: O pedido contém:<ul><li>Um número especificado de entradas no catálogo de uma categoria, ou</li><li>Uma quantia gasta especificada nas entradas no catálogo de uma categoria</li></ul><br/>Prêmio: Encargos de remessa para as entradas no catálogo são:<ul><li>Reduzidas a um preço fixo, ou</li><li>Gratuitos</li></ul><br/>Exemplos:<ul><li>Compre 2 ou mais itens da categoria Copos de Mesa e ganhe remessa gratuita para esses itens.</li><li>Gaste $100 em itens da categoria Copos de Mesa e pague somente $10 pela remessa desses itens.</li></ul>
promotion_type_description_MultipleItemsPercentDiscount=Condição de Compra: O pedido contém uma combinação específica de itens ("A" e "B" e opcionalmente "C" e "D"). Cada item pode ser uma entrada no catálogo específica ou uma entrada no catálogo de uma categoria específica.<br/><br/>Prêmio: Uma porcentagem de desconto no custo de cada combinação de itens.<br/><br/>Nota: Para evitar resultados inesperados na fachada de loja, A e B devem ser mutuamente exclusivos. Em outras palavras, A não pode incluir B, e B não pode incluir A. Por exemplo, se A for qualquer item da categoria Chapéu e B é um chapéu para pesca (um SKU dentro da categoria Chapéu), então esta promoção não é válida porque A inclui B. Esta regra também se aplica se você tiver itens adicionais na condição de compra (A, B, C e D).<br/><br/>Exemplos:<ul><li>Compre 4 Copos de Mesa Villagois e 4 Taças de Vinho Villagois e ganhe 10% de desconto por esta combinação de itens.</li><li>Compre 4 Copos de Mesa Villagois e 8 itens da categoria Prataria e ganhe 10% de desconto no custo desta combinação de itens.</li></ul> 
promotion_type_description_MultipleItemsGetYPercentDiscount=Condição de compra: O pedido contém uma combinação específica de itens ("A" e opcionalmente "B" e "C"). Cada item pode ser uma entrada no catálogo específica ou uma entrada no catálogo de uma categoria específica.<br/><br/>Prêmio: Uma porcentagem de desconto nas entradas no catálogo diferentes.<br/><br/>Nota: Para evitar resultados inesperados na fachada de loja, A, B, C e Y devem ser mutuamente exclusivos. Em outras palavras, A não pode incluir B, e B não pode incluir A. Por exemplo, se A for qualquer item da categoria Chapéu e B é um chapéu para pesca (um SKU dentro da categoria Chapéu), então esta promoção não é válida porque A inclui B. Essa regra também se aplicará se você tiver itens adicionais na condição de compra (A, B e C).<br/><br/>Exemplos:<ul><li>Gaste no mínimo $100 na categoria Copos de Mesa e obtenha 2 itens da categoria Prataria com 10% de desconto.</li><li>Compre 2 itens da categoria Copos de Mesa e 4 Copos de Vinho Villagois, obtenha 2 itens da categoria Prataria com um desconto de 10%.</li><li>Gaste no mínimo $100 na categoria Copos de Mesa, no mínimo $50 na categoria Copos de Vinho e no mínimo $80 na categoria Liquidação, obtenha 2 itens da categoria Prataria com desconto de 10%.</li></ul> 
promotion_type_description_MultipleItemsGetYFixedAmountOffDiscount=Condição de compra: O pedido contém uma combinação específica de itens ("A" e opcionalmente "B" e "C"). Cada item pode ser uma entrada no catálogo específica ou uma entrada no catálogo de uma categoria específica.<br/><br/>Prêmio: Uma quantia fixa de desconto em diferentes entradas no catálogo.<br/><br/><b>Nota: Para evitar resultados inesperados na fachada de loja, A, B, C e Y devem ser mutuamente exclusivos. Em outras palavras, A não pode incluir B, e B não pode incluir A. Por exemplo, se A for qualquer item da categoria Chapéu e B é um chapéu para pesca (um SKU dentro da categoria Chapéu), então esta promoção não é válida porque A inclui B. Essa regra também se aplicará se você tiver itens adicionais na condição de compra (A, B e C).<br/><br/>Exemplos:<ul><li>Gaste no mínimo $100 na categoria Copos de Mesa, obtenha 2 itens da categoria Prataria com desconto de $10.</li><li>Compre 2 itens da categoria Copos de Mesa e 4 Copos de Vinho Villagois, obtenha 2 itens da categoria Prataria com desconto de $10.</li><li>Gaste no mínimo $100 na categoria Copos de Mesa, no mínimo $50 na categoria Copos de Vinho e no mínimo $80 na categoria Liquidação, obtenha 2 itens da categoria Prataria com desconto de $10.</li></ul> 

