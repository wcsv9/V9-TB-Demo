promotion_type_description_ProductLevelFixedCostDiscount=Condi\u0163ie achizi\u0163ionare: Comanda con\u0163ine un num\u0103r specificat de intr\u0103ri de catalog.<br/><br/>Recompens\u0103: Subtotalul intr\u0103rilor din catalog este oferit la un pre\u0163 fix (redus).<br/><br/>Exemplu:<ul><li>Cump\u0103ra\u0163i 3 s\u0103punuri de tip Ava Rosewater \u015fi pl\u0103ti\u0163i $10 pentru toate trei.</li></ul>
promotion_type_description_CategoryLevelBuyXGetYFree=Condi\u0163ie achizi\u0163ionare: Comanda con\u0163ine un num\u0103r specificat de intr\u0103ri de catalog dintr-o categorie.<br/><br/>Recompens\u0103: Intrare de catalog gratuit\u0103.<br/><br/>Exemple:<ul><li>Cump\u0103ra\u0163i 2 sau mai multe articole din categoria Pahare de mas\u0103 \u015fi primi\u0163i gratuit un decantor.</li><li>Cump\u0103ra\u0163i articole din orice categorie \u00een afar\u0103 de articole soldate \u015fi primi\u0163i gratuit un decantor.</li></ul>
promotion_type_description_CategoryLevelBuyXGetYPercentDiscount=Condi\u0163ie achizi\u0163ionare: Comanda con\u0163ine un num\u0103r specificat de intr\u0103ri de catalog dintr-o categorie.<br/><br/>Recompens\u0103: Reducere procentual\u0103 la alte intr\u0103ri de catalog.<br/><br/>Exemple:<ul><li>Cump\u0103ra\u0163i dou\u0103 sau mai multe articole din categoria Pahare de mas\u0103, ob\u0163ine\u0163i 2 Pahare de vin "Milton" cu 10% reducere fiecare.</li></ul>
promotion_type_description_CategoryLevelSameItemPercentDiscount=Condi\u0163ie achizi\u0163ionare: Comanda con\u0163ine un num\u0103r specificat de intr\u0103ri de catalog dintr-o categorie.<br/><br/>Recompens\u0103: Reducere procentual\u0103 la intr\u0103rile de catalog \u00een plus din aceea\u015fi categorie.<br/><br/>Exemplu:<ul><li>Cump\u0103ra\u0163i 2 articole din categoria Pahare de mas\u0103 \u015fi primi\u0163i \u00eenc\u0103 2 articole din categoria Pahare de mas\u0103 cu 10% reducere pentru fiecare articol.</li></ul>
promotion_type_description_CategoryLevelPerItemPercentDiscount=Condi\u0163ie achizi\u0163ionare: Comanda con\u0163ine un num\u0103r specificat de intr\u0103ri de catalog dintr-o categorie.<br/><br/>Recompens\u0103: Reducere procentual\u0103 pentru fiecare intrare de catalog.<br/><br/>Exemple:<ul><li>Cump\u0103ra\u0163i 2 sau mai multe articole din categoria Pahare de mas\u0103 \u015fi primi\u0163i 10% reducere pentru fiecare articol.</li><li>Cump\u0103ra\u0163i articole din orice categorie (except\u00e2nd articole soldate) \u015fi primi\u0163i 10% reducere pentru fiecare articol.</li></ul><br/>Exist\u0103 dou\u0103 diferen\u0163e esen\u0163iale \u00eentre <i>Reducere procentual\u0103 individual\u0103...</i> \u015fi <i>Reducere procentual\u0103 din subtotal...</i> tipuri de promo\u0163ie:<br/>1. Dac\u0103 specifica\u0163i orice Limit\u0103 de r\u0103scump\u0103rare pentru promo\u0163ie:<ul><li>Limita se aplic\u0103 la nivel de articol pentru promo\u0163iile de tip <i>Reducere procentual\u0103 individual\u0103...</i> .</li><li>Limita se aplic\u0103 la nivel de comand\u0103 pentru promo\u0163iile de tip <i>Reducere procentual\u0103 din subtotal...</i> .</li></ul><br/>2. Dac\u0103 specifica\u0163i o Valoare maxim\u0103 reducere pentru promo\u0163ie:<ul><li>Valoarea se aplic\u0103 la nivel de articol pentru <i>Reducere procentual\u0103 individual\u0103...</i> .</li><li>Valoarea se aplic\u0103 la nivel de comand\u0103 pentru promo\u0163iile de tip <i>Reducere procentual\u0103 din subtotal...</i> .</li></ul><br/>Lua\u0163i \u00een considerare utilizarea promo\u0163iilor de tip <i>Reducere procentual\u0103 din subtotal...</i> dac\u0103 acestea corespund nevoilor dvs.; acesta ofer\u0103 o performan\u0163\u0103 mai bun\u0103 dec\u00e2t promo\u0163iile de tip <i>Reducere procentual\u0103 individual\u0103...</i> .
promotion_type_description_CategoryLevelPercentDiscount=Condi\u0163ie achizi\u0163ionare: Comanda con\u0163ine un num\u0103r specificat de intr\u0103ri de catalog dintr-o categorie.<br/><br/>Recompens\u0103: Reducere procentual\u0103 din subtotalul intr\u0103rilor de catalog.<br/><br/>Exemple:<ul><li>Cump\u0103ra\u0163i 2 sau mai multe articole din categoria Pahare de mas\u0103 \u015fi primi\u0163i 10% reducere din subtotal.</li><li>Cump\u0103ra\u0163i articole din orice categorie, except\u00e2nd articole soldate, \u015fi primi\u0163i 10% reducere din subtotal.</li></ul><br/>Exist\u0103 dou\u0103 diferen\u0163e esen\u0163iale \u00eentre tipurile de promo\u0163ii <i>Reducere procentual\u0103 individual\u0103...</i> \u015fi <i>Reducere procentual\u0103 din subtotal...</i> :<br/>1. Dac\u0103 specifica\u0163i orice Limit\u0103 de r\u0103scump\u0103rare pentru promo\u0163ie:<ul><li>Limita se aplic\u0103 la nivel de articol pentru promo\u0163iile de tip <i>Reducere procentual\u0103 individual\u0103...</i> .</li><li>Limita se aplic\u0103 la nivel de comand\u0103 pentru promo\u0163iile de tip <i>Reducere procentual\u0103 din subtotal...</i> .</li></ul><br/>2. Dac\u0103 specifica\u0163i o Valoare maxim\u0103 reducere pentru promo\u0163ie:<ul><li>Valoarea se aplic\u0103 la nivel de articol pentru <i>Reducere procentual\u0103 individual\u0103...</i> .</li><li>Valoarea se aplic\u0103 la nivel de comand\u0103 pentru promo\u0163iile de tip <i>Reducere procentual\u0103 din subtotal...</i> .</li></ul><br/>Lua\u0163i \u00een considerare utilizarea promo\u0163iilor de tip <i>Reducere procentual\u0103 din subtotal...</i> dac\u0103 acestea corespund nevoilor dvs.; acesta ofer\u0103 o performan\u0163\u0103 mai bun\u0103 dec\u00e2t promo\u0163iile de tip <i>Reducere procentual\u0103 individual\u0103...</i> .
promotion_type_description_CategoryLevelPerItemValueDiscount=Condi\u0163ie achizi\u0163ionare: Comanda con\u0163ine un num\u0103r specificat de intr\u0103ri de catalog dintr-o categorie.<br/><br/>Recompens\u0103: Reducere sum\u0103 pentru fiecare intrare de catalog.<br/><br/>Exemple:<ul><li>Cump\u0103ra\u0163i 2 sau mai multe articole din categoria Pahare de mas\u0103 \u015fi primi\u0163i 10$ reducere pentru fiecare articol.</li><li>Cump\u0103ra\u0163i articole din orice categorie (except\u00e2nd articole soldate) \u015fi primi\u0163i 10$ reducere pentru fiecare articol.</li></ul>
promotion_type_description_CategoryLevelValueDiscount=Condi\u0163ie achizi\u0163ionare: Comanda con\u0163ine un num\u0103r specificat de intr\u0103ri de catalog dintr-o categorie.<br/><br/>Recompens\u0103: Reducere sum\u0103 din subtotalul intr\u0103rilor de catalog.<br/><br/>Exemple:<ul><li>Cump\u0103ra\u0163i 2 sau mai multe articole din categoria Pahare de mas\u0103 \u015fi primi\u0163i 10$ reducere din subtotal.</li><li>Cump\u0103ra\u0163i articole din orice categorie (except\u00e2nd articole soldate) \u015fi primi\u0163i 10$ reducere din subtotal.</li></ul>
promotion_type_description_CategoryLevelFixedShippingDiscount=Condi\u0163ie achizi\u0163ionare: Comanda con\u0163ine:<ul><li>Un num\u0103r specificat de intr\u0103ri de catalog dintr-o categorie sau </li><li>O sum\u0103 specificat\u0103 cheltuit\u0103 pe intr\u0103ri de catalog dintr-o categorie</li></ul><br/>Recompens\u0103: Taxele de livrare pentru intr\u0103rile de catalog sunt fie:<ul><li>Reduse la un pre\u0163 fix sau</li><li>Gratuite</li></ul><br/>Exemple:<ul><li>Cump\u0103ra\u0163i 2 sau mai multe articole din categoria Pahare de mas\u0103 \u015fi beneficia\u0163i de livrare gratuit\u0103 pentru aceste articole.</li><li>Cheltui\u0163i 100$ pe articole din categoria Pahare de mas\u0103 \u015fi pl\u0103ti\u0163i numai 10$ pentru livrarea acestor articole.</li></ul>
promotion_type_description_MultipleItemsPercentDiscount=Condi\u0163ie achizi\u0163ionare: Comanda con\u0163ine o anumit\u0103 combina\u0163ie de articole ("A" \u015fi "B" \u015fi op\u0163ional "C" \u015fi "D"). Fiecare articol poate fi ori o anumit\u0103 intrare de catalog, ori o intrare de catalog dintr-o anumit\u0103 categorie.<br/><br/>Recompens\u0103: O reducere procentual\u0103 a costului pentru fiecare combina\u0163ie de articole.<br/><br/>Not\u0103: Pentru a evita rezultate nea\u015fteptate la storefront, A \u015fi B trebuie s\u0103 se exclud\u0103 reciproc. Cu alte cuvinte, A nu poate include B \u015fi nici B nu poate include A. De exemplu, dac\u0103 A este orice articol din categoria P\u0103l\u0103rii \u015fi B este o p\u0103l\u0103rie de pescuit (un SKU din categoria P\u0103l\u0103rii), atunci aceast\u0103 promo\u0163ie nu este valid\u0103 deoarece A include B. Aceast\u0103 regul\u0103 se aplic\u0103 \u015fi dac\u0103 ave\u0163i articole suplimentare \u00een condi\u0163ia de achizi\u0163ionare(A, B, C \u015fi D).<br/><br/>Exemple:<ul><li>Cump\u0103ra\u0163i 4 Pahare de mas\u0103 Villagois \u015fi 4 Pahare de vin Villagois \u015fi ob\u0163ine\u0163i o reducere de 10% pentru aceast\u0103 combina\u0163ie de articole.</li><li>Cump\u0103ra\u0163i 4 Pahare de mas\u0103 Villagois \u015fi 8 articole din categoria Argint\u0103rie \u015fi ob\u0163ine\u0163i o reducere de 10% pentru aceast\u0103 combina\u0163ie de articole.</li></ul> 
promotion_type_description_MultipleItemsGetYPercentDiscount=Condi\u0163ie de achizi\u0163ionare: Comanda con\u0163ine o anumit\u0103 combina\u0163ie de articole ("A" \u015fi op\u0163ional "B" \u015fi "C"). Fiecare articol poate fi ori o anumit\u0103 intrare de catalog, ori o intrare de catalog dintr-o anumit\u0103 categorie.<br/><br/>Recompens\u0103: Reducere procentual\u0103 la alte intr\u0103ri de catalog.<br/><br/>Not\u0103: Pentru a evita rezultate nea\u015fteptate la expozi\u0163ie, A, B, C \u015fi Y trebuie s\u0103 se exclud\u0103 \u00een mod reciproc. Cu alte cuvinte, A nu poate include B \u015fi nici B nu poate include A. De exemplu, dac\u0103 A este orice articol din categoria P\u0103l\u0103rii \u015fi B este o p\u0103l\u0103rie de pescuit (un SKU din categoria P\u0103l\u0103rii), atunci aceast\u0103 promo\u0163ie nu este valid\u0103 deoarece A include B. Aceast\u0103 regul\u0103 se aplic\u0103, de asemenea, dac\u0103 ave\u0163i elemente suplimentare \u00een condi\u0163ia de cump\u0103rare (A, B \u015fi C).<br/><br/>Exemple:<ul><li>Cheltui\u0163i minim 100$ \u00een categoria pahare de mas\u0103, \u015fi primi\u0163i 2 articole din categoria Argint\u0103rie cu o reducere de 10%.</li><li>Cump\u0103ra\u0163i 2 articole din categoria Pahare de mas\u0103 \u015fi 4 pahare de vin Villagois, \u015fi primi\u0163i 2 articole din categoria Argint\u0103rie cu o reducere de 10%.</li><li>Face\u0163i cump\u0103r\u0103turi de minim 100$ \u00een categoria pahare de mas\u0103 \u015fi de minim 50$ \u00een categoria Pahare pentru vin \u015fi de minim 80$ \u00een categora Solduri, \u015fi primi\u0163i 2 articole din categoria Argint\u0103rie cu o reducere de 10%.</li></ul> 
promotion_type_description_MultipleItemsGetYFixedAmountOffDiscount=Condi\u0163ie de achizi\u0163ionare: Comanda con\u0163ine o anumit\u0103 combina\u0163ie de articole ("A" \u015fi op\u0163ional "B" \u015fi "C"). Fiecare articol poate fi ori o anumit\u0103 intrare de catalog, ori o intrare de catalog dintr-o anumit\u0103 categorie.<br/><br/>Recompens\u0103: O reducere fix\u0103 pentru diferite intr\u0103ri din catalog.<br/><br/><b>Not\u0103: Pentru a evita rezultate nea\u015fteptate la expozi\u0163ie, A, B, C \u015fi Y trebuie s\u0103 se exclud\u0103 \u00een mod reciproc. Cu alte cuvinte, A nu poate include B \u015fi nici B nu poate include A. De exemplu, dac\u0103 A este orice articol din categoria P\u0103l\u0103rii \u015fi B este o p\u0103l\u0103rie de pescuit (un SKU din categoria P\u0103l\u0103rii), atunci aceast\u0103 promo\u0163ie nu este valid\u0103 deoarece A include B. Aceast\u0103 regul\u0103 se aplic\u0103, de asemenea, dac\u0103 ave\u0163i elemente suplimentare \u00een condi\u0163ia de cump\u0103rare (A, B \u015fi C).<br/><br/>Exemple:<ul><li>Cump\u0103ra\u0163i de minim 100$ din categoria pahare de mas\u0103, \u015fi primi\u0163i 2 articole din categoria Argint\u0103rie cu o reducere de 10$.</li><li>Cump\u0103ra\u0163i 2 articole din categoria Pahare de mas\u0103 \u015fi 4 pahare de vin Villagois, \u015fi primi\u0163i 2 articole din categoria Argint\u0103rie cu o reducere de 10$.</li><li>Cump\u0103ra\u0163i de minim 100$ \u00een categoria pahare de mas\u0103 \u015fi de minim 50$ \u00een categoria Pahare pentru vin \u015fi de minim 80$ \u00een categora Solduri, \u015fi primi\u0163i 2 articole din categoria Argint\u0103rie cu o reducere de 10$.</li></ul> 

