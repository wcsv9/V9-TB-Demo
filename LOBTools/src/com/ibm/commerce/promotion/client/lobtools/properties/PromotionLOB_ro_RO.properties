#promotion type template picker descriptions
promotion_type_description_OrderLevelPercentDiscount=Condi\u0163ie achizi\u0163ionare: Valoarea total\u0103 a comenzii atinge sau dep\u0103\u015fe\u015fte o sum\u0103 specificat\u0103.<br/><br/>Recompens\u0103: O reducere procentual\u0103 pentru comand\u0103.<br/><br/>Exemple:<ul><li>Primi\u0163i 10% reducere la comanda dumneavoastr\u0103.</li><li>Primi\u0163i 10% reducere pentru comenzi de peste 100$; primi\u0163i 15% reducere pentru comenzi peste 200$.</li></ul>
promotion_type_description_OrderLevelValueDiscount=Condi\u0163ie achizi\u0163ionare: Valoarea total\u0103 a comenzii atinge sau dep\u0103\u015fe\u015fte o sum\u0103 specificat\u0103.<br/><br/>Recompens\u0103: O reducere de sum\u0103 pentru comand\u0103.<br/><br/>Exemple:<ul><li>Primi\u0163i 10$ reducere la comanda dumneavoastr\u0103.</li><li>Primi\u0163i 10$ reducere la comenzi de peste 100$; primi\u0163i 15$ reducere la comenzi de peste 200$.</li></ul>
promotion_type_description_OrderLevelFixedShippingDiscount=Condi\u0163ie achizi\u0163ionare: Valoarea total\u0103 a comenzii atinge sau dep\u0103\u015fe\u015fte o sum\u0103 specificat\u0103.<br/><br/>Recompens\u0103: Taxele de livrare pentru comand\u0103 sunt fie:<ul><li>Reduse la un pre\u0163 fix, sau </li><li>Gratuite</li></ul><br/>Exemple:<ul><li>Livrare gratuit\u0103 pentru comand\u0103.</li><li>Pl\u0103ti\u0163i doar 10$ pentru livrarea comenzii.</li><li>Pl\u0103ti\u0163i doar 10$ pentru livrarea comenzilor de peste 100$.</li></ul>
promotion_type_description_OrderLevelFreeGift=Condi\u0163ie achizi\u0163ionare: Valoarea total\u0103 a comenzii atinge sau dep\u0103\u015fe\u015fte o sum\u0103 specificat\u0103.<br/><br/>Recompens\u0103: Un cadou.<br/><br/>Exemple:<ul><li>Primi\u0163i un decantor gratuit la orice comand\u0103.</li><li>Cheltui\u0163i peste 100$ pentru comanda dumneavoastr\u0103 \u015fi alege\u0163i dintre un decantor \u015fi o caraf\u0103 cadou.</li></ul>
promotion_type_description_OrderLevelFixedAmountOffShippingDiscount=Condi\u0163ie achizi\u0163ionare: Valoarea total\u0103 a comenzii atinge sau dep\u0103\u015fe\u015fte o sum\u0103 specificat\u0103.<br/><br/>Recompens\u0103: Taxele de livrare pentru comand\u0103 sunt reduse cu o sum\u0103 specificat\u0103.<br/><br/>Exemple:<ul><li>Primi\u0163i 10$ reducere de livrare pentru comand\u0103.</li><li>Primi\u0163i 10$ reducere de livrare pentru comenzile de peste 100$.</li></ul>
promotion_type_description_ProductLevelBuyXGetYFree=Condi\u0163ie achizi\u0163ionare: Comanda con\u0163ine un num\u0103r specificat de intr\u0103ri de catalog.<br/><br/>Recompens\u0103: Intr\u0103ri de catalog gratuite.<br/><br/>Exemplu:<ul><li>Cump\u0103ra\u0163i 2 sau mai multe Pahare de mas\u0103 Villagois \u015fi primi\u0163i gratuit un decantor.</li></ul>
promotion_type_description_ProductLevelSameItemPercentDiscount=Condi\u0163ie achizi\u0163ionare: Comanda con\u0163ine un num\u0103r specificat de intr\u0103ri de catalog.<br/><br/>Recompens\u0103: Reducere procentual\u0103 la intr\u0103rile de catalog \u00een plus.<br/><br/>Exemplu:<ul><li>Cump\u0103ra\u0163i 2 Pahare de mas\u0103 Villagois \u015fi primi\u0163i alte 2 Pahare de mas\u0103 Villagois cu reducere de 10%.</li></ul>
promotion_type_description_ProductLevelPercentDiscount=Condi\u0163ie achizi\u0163ionare: Comanda con\u0163ine un num\u0103r specificat de intr\u0103ri de catalog.<br/><br/>Recompens\u0103: Reducere procentual\u0103 din subtotalul intr\u0103rilor de catalog.<br/><br/>Exemplu:<ul><li>Cump\u0103ra\u0163i 2 sau mai multe Pahare de mas\u0103 Villagois \u015fi primi\u0163i 10% reducere din subtotal.</li></ul><br/>Exist\u0103 dou\u0103 diferen\u0163e esen\u0163iale \u00eentre <i>Reducere procentual\u0103 individual\u0103...</i> \u015fi <i>Reducere procentual\u0103 din subtotal...</i> tipuri de promo\u0163ie:<br/>1. Dac\u0103 specifica\u0163i orice Limit\u0103 de r\u0103scump\u0103rare pentru promo\u0163ie:<ul><li>Limita se aplic\u0103 la nivel de articol pentru promo\u0163iile de tip <i>Reducere procentual\u0103 individual\u0103...</i> .</li><li>Limita se aplic\u0103 la nivel de comand\u0103 pentru promo\u0163iile de tip <i>Reducere procentual\u0103 din subtotal...</i> .</li></ul><br/>2. Dac\u0103 specifica\u0163i o Valoare maxim\u0103 reducere pentru promo\u0163ie:<ul><li>Valoarea se aplic\u0103 la nivel de articol pentru <i>Reducere procentual\u0103 individual\u0103...</i> .</li><li>Valoarea se aplic\u0103 la nivel de comand\u0103 pentru promo\u0163iile de tip <i>Reducere procentual\u0103 din subtotal...</i> .</li></ul><br/>Lua\u0163i \u00een considerare utilizarea promo\u0163iilor de tip <i>Reducere procentual\u0103 din subtotal...</i> dac\u0103 acestea corespund nevoilor dvs.; acesta ofer\u0103 o performan\u0163\u0103 mai bun\u0103 dec\u00e2t promo\u0163iile de tip <i>Reducere procentual\u0103 individual\u0103...</i> .
promotion_type_description_ProductLevelPerItemPercentDiscount=Condi\u0163ie achizi\u0163ionare: Comanda con\u0163ine un num\u0103r specificat de intr\u0103ri de catalog.<br/><br/>Recompens\u0103: Reducere procentual\u0103 pentru fiecare intrare de catalog.<br/><br/>Exemplu:<ul><li>Cump\u0103ra\u0163i 2 sau mai multe Pahare de mas\u0103 Villagois \u015fi primi\u0163i 10% reducere pentru fiecare.</li></ul><br/>Exist\u0103 dou\u0103 diferen\u0163e esen\u0163iale \u00eentre tipurile de promo\u0163ii <i>Reducere procentual\u0103 individual\u0103...</i> \u015fi <i>Reducere procentual\u0103 din subtotal...</i> :<br/>1. Dac\u0103 specifica\u0163i orice Limit\u0103 de r\u0103scump\u0103rare pentru promo\u0163ie:<ul><li>Limita se aplic\u0103 la nivel de articol pentru promo\u0163iile de tip <i>Reducere procentual\u0103 individual\u0103...</i> .</li><li>Limita se aplic\u0103 la nivel de comand\u0103 pentru promo\u0163iile de tip <i>Reducere procentual\u0103 din subtotal...</i> .</li></ul><br/>2. Dac\u0103 specifica\u0163i o Valoare maxim\u0103 reducere pentru promo\u0163ie:<ul><li>Valoarea se aplic\u0103 la nivel de articol pentru <i>Reducere procentual\u0103 individual\u0103...</i> .</li><li>Valoarea se aplic\u0103 la nivel de comand\u0103 pentru promo\u0163iile de tip <i>Reducere procentual\u0103 din subtotal...</i> .</li></ul><br/>Lua\u0163i \u00een considerare utilizarea promo\u0163iilor de tip <i>Reducere procentual\u0103 din subtotal...</i> dac\u0103 acestea corespund nevoilor dvs.; acesta ofer\u0103 o performan\u0163\u0103 mai bun\u0103 dec\u00e2t promo\u0163iile de tip <i>Reducere procentual\u0103 individual\u0103...</i> .
