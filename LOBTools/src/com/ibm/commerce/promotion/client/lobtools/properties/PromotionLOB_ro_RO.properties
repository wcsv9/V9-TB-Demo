# helpText
# promotion_name_helpText=This name is displayed internally to help identify the promotion.
promotion_adminName_helpText=Acesta este numele afi\u015fat \u00een unealta Promotions pentru a identifica promo\u0163ia.
promotion_UsageType_helpText=Metoda de reducere pe care clien\u0163ii trebuie s\u0103 o foloseasc\u0103 pentru a aplica promo\u0163ia la comanda lor.
promotion_UsageType_extendedHelpText=Alege\u0163i din urm\u0103toarele op\u0163iuni:<ul><li><b>Calificare cump\u0103rare</b> Clien\u0163ii care au \u00eendeplinit condi\u0163iile de cump\u0103rare se vor califica automat pentru promovare.</li><li><b>Coduri de promo\u0163ie</b> Clien\u0163ii trebuie s\u0103 introduc\u0103 un cod de promo\u0163ie pentru a se califica pentru promo\u0163ie.</li><li><b>Cupon</b> Clien\u0163ii trebuie s\u0103 aplice un cupon virtual pentru a se califica pentru promo\u0163ie.</li></ul>
promotion_codeSpecification_helpText=Specificarea codului de promo\u0163ie v\u0103 permite s\u0103 selecta\u0163i metoda de creare a codului de promo\u0163ie. Pute\u0163i s\u0103 crea\u0163i coduri de promo\u0163ie publice sau coduri de promo\u0163ie unice.
promotion_codePrefix_helpText=Specifica\u0163i prefixul pentru codurile generate. Seta\u0163i un prefix care este unic \u00eentre promo\u0163ii pentru magazinul dumneavoastr\u0103 pentru a evita generarea duplicatelor codurilor existente. De exemplu: 'SUMMER-K76B8-SPECIAL' unde 'SUMMMER-' este prefixul, 'K76B8' este codul generat \u015fi '-SPECIAL' este sufixul.
promotion_codeLength_helpText=Specifica\u0163i lungimea codurilor de promo\u0163ie de generat. Dac\u0103 nu include\u0163i o valoare unic\u0103 <b>Prefix</b> sau <b>Sufix</b>, utiliza\u0163i o lungime mai mare de cod pentru a evita generarea duplicatelor codurilor existente de promo\u0163ii.
promotion_codeSuffix_helpText=Specifica\u0163i sufixul pentru codurile generate. Seta\u0163i un sufix care este unic \u00eentre promo\u0163ii pentru magazinul dumneavoastr\u0103 pentru a evita generarea duplicatelor codurilor existente. De exemplu: 'SUMMER-K76B8-SPECIAL' unde 'SUMMMER-' este prefixul, 'K76B8' este codul generat \u015fi '-SPECIAL' este sufixul.
promotion_codeCount_helpText=Specifica\u0163i num\u0103rul de coduri de promo\u0163ie unice care s\u0103 fie generate de c\u0103tre sistem la activarea promo\u0163iei.
promotion_codeCountPossibleForBasic_helpText=Aceast\u0103 valoare este calculat\u0103 pe baza num\u0103rului maxim de combina\u0163ii posibile de caractere alfanumerice. Acesta este determinat de valoarea c\u00e2mpului <b>Lungime cod unic generat de sistem</b>.
promotion_codeCountPossibleForAdvanced_helpText=Aceast\u0103 valoare este calculat\u0103 pe baza num\u0103rului maxim de combina\u0163ii posibile de caractere. Acesta este determinat de valoarea c\u00e2mpului <b>Model de generare cod</b>.
promotion_uniqueCodePattern_helpText=Specifica\u0163i un tipar de cod care con\u0163ine caractere alfanumerice \u015fi cel pu\u0163in un set de caractere generate \u00eentre paranteze p\u0103trate <b>[]</b>. Seta\u0163i un model de cod care este unic \u00eentre promo\u0163ii pentru magazinul dumneavoastr\u0103 pentru a evita generarea duplicatelor codurilor existente. <br/><b>Caractere numerice</b><ul><li><b>D</b>: Caracter numerice </li></ul><b>Caractere alfabetice</b><ul><li><b>A</b>: Caractere alfabetice majuscule</li><li><b>a</b>: Caractere alfabetice litere mici </li><li><b>M</b>: Caractere alfabetice mari \u015fi mici</li></ul><b>Caractere alfanumerice</b><ul><li><b>X</b>: Caractere alfanumerice litere mari </li><li><b>x</b>: Caractere alfanumerice litere mici</li><li><b>N</b>: Caractere alfanumerice litere mari \u015fi mici</li></ul><b>Caractere secven\u0163iale</b><ul><li><b>S</b>: O secven\u0163\u0103 de numere, cu un num\u0103r de \u00eenceput op\u0163ional \u015fi un increment</li></ul>
promotion_codePopulationStatus_helpText=Starea codurilor de promo\u0163ie unice generate de sistem. Codurile de promo\u0163ie sunt generate o dat\u0103 cu activarea promo\u0163iei.
promotion_codePopulationStatusImported_helpText=Starea de populare a codurilor de promo\u0163ie unice importate. Codurile de promo\u0163ie sunt populate o dat\u0103 cu activarea promo\u0163iei.
promotionCodeImport_fileName_helpText=Numele fi\u015fierului selectat pe WebSphere Commerce Server. De\u015fi numele de fi\u015fier original este introdus automat \u00een c\u00e2mp \u015fi poate fi p\u0103strat ca atare, pute\u0163i introduce un nume personalizat pentru codurile dumneavoastr\u0103 de promo\u0163ie importate.
promotionCodeImport_filePath_helpText=R\u0103sfoi\u0163i dup\u0103 fi\u015fierul pe care dori\u0163i s\u0103-l \u00eenc\u0103rca\u0163i pe WebSphere Commerce Server.
promotionCodeImport_fileSize_helpText=Dimensiunea fi\u015fierului CSV care este importat.
promotionCodeImport_summary_helpText=Raportul sumar al taskului de import. Acest raport con\u0163ine orice erori \u00eent\u00e2lnite la activarea unei promo\u0163ii care populeaz\u0103 codurile de promo\u0163ie.
promotionFolder_parentFolder_helpText=Numele folderului p\u0103rinte al acestui folder. Din vizualizarea de explorator, trage\u0163i un sub-folder al folderului <b>Promo\u0163ii</b> \u00een acest tabel. Dac\u0103 nu specifica\u0163i un folder p\u0103rinte, acest nou folder va fi memorat direct sub folderul <b>Promo\u0163ii</b>.
promotion_Combination_helpText=Selecta\u0163i gradul \u00een care se pot combina mai multe promo\u0163ii.
promotion_Combination_extendedHelpText=Pute\u0163i alege dintre urm\u0103toarele op\u0163iuni: <ul><li><b>Combina\u0163ie cu alte promo\u0163ii: </b>Aceast\u0103 promo\u0163ie poate fi combinat\u0103 cu toate celelalte promo\u0163ii dintr-o comand\u0103.</li><li><b>Combina\u0163ie cu alte promo\u0163ii - stivuibile: </b>Aceast\u0103 promo\u0163ie poate fi combinat\u0103 cu toate celelalte promo\u0163ii dintr-o comand\u0103. \u00cen plus, aceast\u0103 promo\u0163ie poate fi stivuit deasupra altor promo\u0163ii din acela\u015fi grup, care \u00eenlocuiesc anumite politici de promo\u0163ie.</li><li><b>Exclusiv \u00een cadrul aceluia\u015fi grup: </b>Dac\u0103 aceast\u0103 promo\u0163ie este aplicat\u0103, nicio alt\u0103 promo\u0163ie din acela\u015fi grup nu poate fi aplicat\u0103 asupra comenzii.</li><li><b>Exclusiv \u00een cadrul unei comenzi: </b>Dac\u0103 aceast\u0103 promo\u0163ie este aplicat\u0103, nicio alt\u0103 promo\u0163ie nu poate fi aplicat\u0103 asupra comenzii.</li></ul>
promotion_dates_helpText=Specifica\u0163i c\u00e2nd \u00eencepe \u015fi se termin\u0103 aceast\u0103 promo\u0163ie. Aceast\u0103 setare utilizeaz\u0103 data \u015fi ora curent\u0103 a sistemului pentru calculatorul unde este instalat Serverul WebSphere Commerce.
promotion_days_helpText=Selecta\u0163i zilele din s\u0103pt\u0103m\u00e2n\u0103 \u00een care este disponibil\u0103 aceast\u0103 promo\u0163ie. Aceast\u0103 setare utilizeaz\u0103 fusul orar pentru calculatorul unde este instalat Serverul WebSphere Commerce.
promotion_time_helpText=Selecta\u0163i ora din zi la care este disponibil\u0103 aceast\u0103 promo\u0163ie. Aceast\u0103 setare utilizeaz\u0103 fusul orar setat \u00een preferin\u0163ele Management Center.
promotion_StartDate_helpText=Dac\u0103 nu specifica\u0163i o dat\u0103 de \u00eenceput, promo\u0163ia \u00eencepe imediat ce a\u0163i activat-o. Op\u0163ional, pute\u0163i specifica o or\u0103 din zi pentru data de \u00eenceput. Aceast\u0103 setare utilizeaz\u0103 fusul orar setat \u00een preferin\u0163ele Management Center. 
promotion_EndDate_helpText=Dac\u0103 nu specifica\u0163i o dat\u0103 de sf\u00e2r\u015fit, promo\u0163ie este valabil\u0103 p\u00e2n\u0103 o dezactiva\u0163i. Op\u0163ional, pute\u0163i specifica o or\u0103 din zi pentru data de sf\u00e2r\u015fit. Aceast\u0103 setare utilizeaz\u0103 fusul orar setat \u00een preferin\u0163ele Management Center.
promotion_StartTime_helpText=Selecta\u0163i o or\u0103 de \u00eencepere pentru promo\u0163ie. Aceast\u0103 or\u0103 este comparat\u0103 cu ora serverului.
promotion_EndTime_helpText=Selecta\u0163i o or\u0103 de sf\u00e2r\u015fit pentru promo\u0163ie. Aceast\u0103 or\u0103 este comparat\u0103 cu ora serverului.
promotion_Priority_helpText=Aloca\u0163i o prioritate introduc\u00e2nd un num\u0103r \u00eentre zero \u015fi o mie. Zero este prioritatea cea mai mic\u0103 \u015fi o mie este prioritatea cea mai mare. C\u00e2nd mai multe promo\u0163ii sunt eligibile pentru aceea\u015fi condi\u0163ie de cump\u0103rare, cea cu prioritatea cea mai mare este aplicat\u0103 prima.
promotion_ExportToExternalMarketingSystem_helpText=Selecta\u0163i aceast\u0103 caset\u0103 de bifare pentru a indica faptul c\u0103 promo\u0163ia poate fi exportat\u0103 \u00eentr-un sistem de marketing extern.
promotion_newPromotionShortDesc_helpText=Clien\u0163ii v\u0103d acest text pe paginile magazinului. \u00cen mod normal, descrierea scurt\u0103 este o fraz\u0103 care descrie promo\u0163ia, de exemplu, "20% reducere pentru comanda dumneavoastr\u0103 ast\u0103zi". Dac\u0103 nu introduce\u0163i o descriere scurt\u0103, clien\u0163ii ar putea s\u0103 nu fie informa\u0163i despre promo\u0163iile magazinului.
promotion_newPromotionLongDesc_helpText=Clien\u0163ii v\u0103d aceast\u0103 descriere pe paginile magazinului. Descrierea lung\u0103 ofer\u0103 clien\u0163ilor informa\u0163ii detaliate despre promo\u0163ie, de exemplu, cum se pot califica, reguli \u015fi restric\u0163ii. Dac\u0103 nu introduce\u0163i o descriere lung\u0103, clien\u0163ii ar putea s\u0103 nu vad\u0103 detalii importante despre promo\u0163iile magazinului.
promotion_Targeting_Attribute_Filter_Rule_helpText=Pentru a fi eligibile pentru aceast\u0103 promo\u0163ie, intr\u0103rile de catalog cump\u0103rate trebuie s\u0103 corespund\u0103 tuturor regulilor de atribute din acest tabel. Specifica\u0163i numele \u015fi valoarea atributului dup\u0103 cume ste afi\u015fat\u0103 \u00een limba implicit\u0103 a magazinului.
promotion_OrderLevel_Exclude_Attribute_Filter_Rule_helpText=Intr\u0103ri de catalog care se potrivesc cu toate regulile de atribut din aceast\u0103 tabel\u0103 vor fi excluse din promo\u0163ie. \u00cen special, pre\u0163ul acestor intr\u0103ri de catalog va fi exclus din cantitatea minim\u0103 de comandat \u015fi de aceea pre\u0163ul nu va fi redus sub aceast\u0103 promo\u0163ie.
promotion_AttributeName_helpText=Tasta\u0163i numele exact al atributului de catalog \u00een limba implicit\u0103 a magazinului, a\u015fa cum apare \u00een unealta Cataloage. De exemplu, un nume de atribut pentru o intrare de catalog ar putea fi <i>Dimensiune</i>.
promotion_Attribute_DataType_helpText=Specifica\u0163i dac\u0103 tipul de date pentru valoarea atributului de catalog este text sau num\u0103r. De exemplu, dac\u0103 valoarea pentru atributul <i>Dimensiune</i> este <i>8</i>, selecta\u0163i <i>Num\u0103r</i>.
promotion_AttributeValues_helpText=Ap\u0103sa\u0163i pe pictograma Creare valori noi; apoi tasta\u0163i numele exact al valorii pentru atributul de catalog \u00een limba implicit\u0103 a magazinului, a\u015fa cum apare \u00een unealta Cataloage. Valoarea atributului nu este sensibil\u0103 la majuscule. Pentru a specifica mai mult de o valoare calificabil\u0103 pentru atribut, crea\u0163i valori noi \u00een tabel\u0103.
promotion_Product_Promotion_SKU_Search_helpText=Specifica\u0163i una sau mai multe intr\u0103ri de catalog care se calific\u0103 pentru promo\u0163ie. Fiecare intrare de catalog pe care o ad\u0103uga\u0163i la aceast\u0103 tabel\u0103 se va califica independent de celelalte intr\u0103ri de catalog. Intr\u0103rile de catalog pot fi SKU-uri, produse sau kit-uri, dar nu bundle-uri.  
promotion_siteWideProduct_helpText=Selecta\u0163i aceast\u0103 caset\u0103 de bifare pentru a aplica aceast\u0103 promo\u0163ie pentru toate intr\u0103rile de catalog din catalog. Dac\u0103 este selectat\u0103, doar excluderile pot fi specificate \u00een tabela Intr\u0103ri catalog de mai jos.
promotion_siteWideProductX_helpText=Selecta\u0163i aceast\u0103 caset\u0103 de bifare pentru a aplica aceast\u0103 promo\u0163ie pentru toate intr\u0103rile de catalog din catalog. Dac\u0103 este selectat\u0103, doar excluderile pot fi specificate \u00een tabela Intr\u0103ri catalog pentru "X" de mai jos.
promotion_Target_Category_helpText=Specifica\u0163i una sau mai multe categorii care se calific\u0103 pentru promo\u0163ie. Fiecare categorie pe care o ad\u0103uga\u0163i la aceast\u0103 tabel\u0103 se va califica independent de celelalte categorii.
promotion_siteWideCategory_helpText=Selecta\u0163i aceast\u0103 caset\u0103 de bifare pentru a aplica aceast\u0103 promo\u0163ie pentru toate intr\u0103rile de catalog din catalog. Dac\u0103 este selectat\u0103, doar excluderile pot fi specificate \u00een tabela Categorii de mai jos.
promotion_siteWideCategoryX_helpText=Selecta\u0163i aceast\u0103 caset\u0103 de bifare pentru a aplica aceast\u0103 promo\u0163ie pentru toate intr\u0103rile de catalog din catalog. Dac\u0103 este selectat\u0103, doar excluderile pot fi specificate \u00een tabela Categorii pentru "X" de mai jos.
promotion_priceAdjustmentBase_helpText=Alege\u0163i pre\u0163ul utilizat la calcularea discountului din aceast\u0103 promo\u0163ie:<ul><li><b>Pre\u0163 redus: </b>Pre\u0163ul intr\u0103rii din catalog dup\u0103 ce au fost aplicate \u015fi alte reduceri.</li><li><b>Pre\u0163 ofert\u0103 standard: </b>Pre\u0163ul de baz\u0103 pentru intrarea din catalog \u00een moneda implicit\u0103 a magazinului. Acest pre\u0163 este echivalent cu pre\u0163ul de ofert\u0103 din unealta Catalog.</li><li><b>Pre\u0163 de contract: </b>Pre\u0163ul intr\u0103rii din catalog calculat conform contractului \u00een viguare.</li></ul>Pentru op\u0163iunile <b>Pre\u0163 ofert\u0103 standard</b> \u015fi <b>Pre\u0163 de contract</b>, orice reduceri anterioare vor fi sc\u0103zute din reducerea calculat\u0103 prin aceast\u0103 promo\u0163ie.
promotion_OrderLevel_Exclude_Category_helpText=Specifica\u0163i una sau mai mai multe categorii de exclus din promo\u0163ie. Pre\u0163ul intr\u0103rilor de catalog din aceste categorii va fi exclus din cantitatea minim\u0103 de comandat \u015fi de aceea pre\u0163ul nu va fi redus sub aceast\u0103 promo\u0163ie.  
promotion_Exclude_CatalogEntries_helpText=Specifica\u0163i una sau mai multe intr\u0103ri de catalog de exclus din promo\u0163ie. Intr\u0103rile de catalog pot fi SKU-uri, produse sau kit-uri, dar nu bundle-uri.  
promotion_OrderLevel_Exclude_CatalogEntries_helpText=Specifica\u0163i una sau mai multe intr\u0103ri de catalog de exclus din promo\u0163ie. Pre\u0163ul acestor intr\u0103ri de catalog va fi exclus din cantitatea minim\u0103 de comandat \u015fi de aceea pre\u0163ul nu va fi redus sub aceast\u0103 promo\u0163ie. Intr\u0103rile de catalog pot fi SKU-uri, produse sau kit-uri, dar nu bundle-uri.  
promotion_FreeGift_SKU_Search_helpText=C\u0103utarea cadourilor include SKU-uri \u015fi kit-uri, dar exclude produse \u015fi bundle-uri.
promotion_Percent_Discount_on_order_condition_helpText=Definire condi\u0163ie cump\u0103r\u0103tur\u0103 minim\u0103:<ul><li>Coloana <b>Comand\u0103 minim\u0103</b>: Introduce\u0163i suma pe care trebuie s\u0103 o cheltuiasc\u0103 un client pentru a se califica pentru promo\u0163ie, de exemplu 100.</li><li><b>Coloana Procentaj reducere pentru comand\u0103 (%)</b>: Introduce\u0163i un procent, de exemplu 10.</li><li>Coloana <b>Sum\u0103 maxim\u0103 reducere</b>: Op\u0163ional, specifica\u0163i suma maxim\u0103 pe care o poate economisi clientul pentru comand\u0103, de exemplu 50; l\u0103sa\u0163i aceast\u0103 coloan\u0103 necompletat\u0103 dac\u0103 nu dori\u0163i s\u0103 specifica\u0163i o sum\u0103 maxim\u0103 pentru reducere.</li></ul>Pute\u0163i ad\u0103uga r\u00e2nduri suplimentare \u00een tabel\u0103.
promotion_Percent_off_catentry_X_condition_helpText=Definire condi\u0163ie cump\u0103r\u0103tur\u0103 minim\u0103:<ul><li>Coloana <b>Cump\u0103r\u0103tur\u0103 minim\u0103 (cantitate)</b>: Introduce\u0163i c\u00e2te intr\u0103ri de catalog trebuie s\u0103 cumpere clientul pentru a se califica pentru promo\u0163ie, de exemplu 5.</li><li>Coloana <b>Procentaj reducere (%)</b>: Introduce\u0163i reducerea procentual\u0103 care se aplic\u0103 subtotalului tuturor intr\u0103rilor de catalog eligibile, de exemplu 10.</li><li>Coloana <b>Sum\u0103 maxim\u0103 reducere</b> (op\u0163ional): Specifica\u0163i suma maxim\u0103 pe care o poate economisi un client pentru subtotalul tuturor intr\u0103rilor de catalog eligibile, de exemplu 50. L\u0103sa\u0163i aceast\u0103 coloan\u0103 necompletat\u0103 dac\u0103 nu dori\u0163i s\u0103 specifica\u0163i o sum\u0103 maxim\u0103 pentru reducere.</li></ul>Pute\u0163i ad\u0103uga r\u00e2nduri suplimentare \u00een tabel\u0103.
promotion_Percent_off_catentry_X_by_amount_condition_helpText=Defini\u0163i condi\u0163ia de cump\u0103rare minim\u0103: coloana <ul><li><b>Cump\u0103rare minim\u0103 (Sum\u0103)</b>: Tasta\u0163i suma de bani pe care clien\u0163ii trebuie s\u0103 o cheltuiasc\u0103 pe intr\u0103rile de catalog pentru a se califica pentru promo\u0163ie, de exemplu, 100.00.</li><li>Coloana <b>Procentaj reducere (%)</b>: Introduce\u0163i reducerea procentual\u0103 care se aplic\u0103 subtotalului tuturor intr\u0103rilor de catalog eligibile, de exemplu 10.</li><li>Coloana <b>Sum\u0103 maxim\u0103 reducere</b> (op\u0163ional): Specifica\u0163i suma maxim\u0103 pe care o poate economisi un client pentru subtotalul tuturor intr\u0103rilor de catalog eligibile, de exemplu 50. L\u0103sa\u0163i aceast\u0103 coloan\u0103 necompletat\u0103 dac\u0103 nu dori\u0163i s\u0103 specifica\u0163i o sum\u0103 maxim\u0103 pentru reducere.</li></ul>Pute\u0163i ad\u0103uga r\u00e2nduri suplimentare \u00een tabel\u0103.
promotion_Percent_off_each_catentry_X_condition_helpText=Definire condi\u0163ie cump\u0103r\u0103tur\u0103 minim\u0103:<ul><li>Coloana <b>Cump\u0103r\u0103tur\u0103 minim\u0103 (cantitate)</b>: Introduce\u0163i c\u00e2te intr\u0103ri de catalog trebuie s\u0103 cumpere clientul pentru a se califica pentru promo\u0163ie, de exemplu 5.</li><li>Coloana <b>Procentaj reducere (%)</b>: Introduce\u0163i reducerea procentual\u0103 care se aplic\u0103 fiec\u0103rei intr\u0103ri de catalog eligibile, de exemplu 10.</li><li>Coloana <b>Sum\u0103 maxim\u0103 reducere (per intrare de catalog)</b> (op\u0163ional): Specifica\u0163i suma maxim\u0103 pe care clientul o poate economisi pentru fiecare intare de catalog eligibil\u0103, de exemplu 50. L\u0103sa\u0163i aceast\u0103 coloan\u0103 necompletat\u0103 dac\u0103 nu dori\u0163i s\u0103 specifica\u0163i o sum\u0103 maxim\u0103 pentru reducere.</li></ul>Pute\u0163i ad\u0103uga r\u00e2nduri suplimentare \u00een tabel\u0103.
promotion_Percent_off_each_catentry_X_by_amount_condition_helpText=Defini\u0163i condi\u0163ia de cump\u0103rare minim\u0103: coloana <ul><li><b>Cump\u0103rare minim\u0103 (Sum\u0103)</b>: Tasta\u0163i suma de bani pe care clien\u0163ii trebuie s\u0103 o cheltuiasc\u0103 pe intr\u0103rile de catalog pentru a se califica pentru promo\u0163ie, de exemplu, 100.00.</li><li>Coloana <b>Procentaj reducere (%)</b>: Introduce\u0163i reducerea procentual\u0103 care se aplic\u0103 fiec\u0103rei intr\u0103ri de catalog eligibile, de exemplu 10.</li><li>Coloana <b>Sum\u0103 maxim\u0103 reducere (per intrare de catalog)</b> (op\u0163ional): Specifica\u0163i suma maxim\u0103 pe care clientul o poate economisi pentru fiecare intare de catalog eligibil\u0103, de exemplu 50. L\u0103sa\u0163i aceast\u0103 coloan\u0103 necompletat\u0103 dac\u0103 nu dori\u0163i s\u0103 specifica\u0163i o sum\u0103 maxim\u0103 pentru reducere.</li></ul>Pute\u0163i ad\u0103uga r\u00e2nduri suplimentare \u00een tabel\u0103.
promotion_Percent_off_per_catentry_from_category_X_condition_helpText=Definire condi\u0163ie cump\u0103r\u0103tur\u0103 minim\u0103:<ul><li>Coloana <b>Cump\u0103r\u0103tur\u0103 minim\u0103 (cantitate)</b>: Introduce\u0163i c\u00e2te intr\u0103ri de catalog trebuie s\u0103 cumpere clientul pentru a se califica pentru promo\u0163ie, de exemplu 5.</li><li>Coloana <b>Procentaj reducere (%)</b>: Introduce\u0163i reducerea procentual\u0103 care se aplic\u0103 fiec\u0103rei intr\u0103ri de catalog eligibile, de exemplu 10.</li><li>Coloana <b>Sum\u0103 maxim\u0103 reducere (per intrare de catalog)</b> (op\u0163ional): Specifica\u0163i suma maxim\u0103 pe care clientul o poate economisi pentru fiecare intare de catalog eligibil\u0103, de exemplu 50. L\u0103sa\u0163i aceast\u0103 coloan\u0103 necompletat\u0103 dac\u0103 nu dori\u0163i s\u0103 specifica\u0163i o sum\u0103 maxim\u0103 pentru reducere.</li></ul>Pute\u0163i ad\u0103uga r\u00e2nduri suplimentare \u00een tabel\u0103.
promotion_Percent_off_per_catentry_from_category_X_by_amount_condition_helpText=Defini\u0163i condi\u0163ia de cump\u0103rare minim\u0103: coloana <ul><li><b>Cump\u0103rare minim\u0103 (Sum\u0103)</b>: Tasta\u0163i suma de bani pe care clien\u0163ii trebuie s\u0103 o cheltuiasc\u0103 pe intr\u0103rile de catalog pentru a se califica pentru promo\u0163ie, de exemplu, 100.00.</li><li>Coloana <b>Procentaj reducere (%)</b>: Introduce\u0163i reducerea procentual\u0103 care se aplic\u0103 fiec\u0103rei intr\u0103ri de catalog eligibile, de exemplu 10.</li><li>Coloana <b>Sum\u0103 maxim\u0103 reducere (per intrare de catalog)</b> (op\u0163ional): Specifica\u0163i suma maxim\u0103 pe care clientul o poate economisi pentru fiecare intare de catalog eligibil\u0103, de exemplu 50. L\u0103sa\u0163i aceast\u0103 coloan\u0103 necompletat\u0103 dac\u0103 nu dori\u0163i s\u0103 specifica\u0163i o sum\u0103 maxim\u0103 pentru reducere.</li></ul>Pute\u0163i ad\u0103uga r\u00e2nduri suplimentare \u00een tabel\u0103.
promotion_PWP_Discount_Max_Amount_on_Y_helpText=Specifica\u0163i suma maxim\u0103 pe care o poate economisi clientul pentru fiecare intrare de catalog eligibil\u0103, de exemplu 10. L\u0103sa\u0163i acest c\u00e2mp necompletat dac\u0103 nu dori\u0163i s\u0103 specifica\u0163i o sum\u0103 maxim\u0103 pentru reducere.
promotion_BOGO_Discount_Max_Amount_for_additional_items_helpText=Specifica\u0163i suma maxim\u0103 pe care o poate economisi clientul pentru fiecare intrare de catalog eligibil\u0103 suplimentar\u0103, de exemplu 10. L\u0103sa\u0163i acest c\u00e2mp necompletat dac\u0103 nu dori\u0163i s\u0103 specifica\u0163i o sum\u0103 maxim\u0103 pentru reducere.
promotion_BOGO_Discount_Max_Amount_for_additional_items_from_catX_helpText=Specifica\u0163i suma maxim\u0103 pe care o poate economisi clientul pentru fiecare intrare de catalog eligibil\u0103 suplimentar\u0103, de exemplu 10. L\u0103sa\u0163i acest c\u00e2mp necompletat dac\u0103 nu dori\u0163i s\u0103 specifica\u0163i o sum\u0103 maxim\u0103 pentru reducere.
promotion_MultipleItems_selectCategoryForA_helpText=Specifica\u0163i una sau mai multe categorii care se calific\u0103 pentru articolul "A" \u00een combina\u0163ie. Dac\u0103 ad\u0103uga\u0163i mai mult de o categorie \u00een aceast\u0103 tabel\u0103, fiecare se va califica independent de celelalte.
promotion_MultipleItems_attributesForA_helpText=Pentru a se califica pentru promo\u0163ie, intr\u0103rile de catalog pentru articolul "A" \u00een combina\u0163ie trebuie s\u0103 corespund\u0103 tuturor regulilor din aceast\u0103 tabel\u0103.
promotion_MultipleItems_quantityForA_helpText=Specifica\u0163i c\u00e2te articole "A" din combina\u0163ie trebuie s\u0103 achizi\u0163ioneze clien\u0163ii pentru a se califica pentru promo\u0163ie.
promotion_MultipleItems_selectCatalogEntryForB_helpText=Specifica\u0163i una sau mai multe intr\u0103ri de catalog care se calific\u0103 pentru articolul "B" din combina\u0163ie. Intr\u0103rile de catalog pot fi SKU-uri, produse sau kit-uri, dar nu bundle-uri. Dac\u0103 ad\u0103uga\u0163i mai mult de o intrare de catalog \u00een aceast\u0103 tabel\u0103, fiecare se va califica independent de celelalte.
promotion_MultipleItems_selectCategoryForB_helpText=Specifica\u0163i una sau mai multe categorii care se calific\u0103 pentru articolul "B" din combina\u0163ie. Dac\u0103 ad\u0103uga\u0163i mai mult de o categorie \u00een aceast\u0103 tabel\u0103, fiecare se va califica independent de celelalte.
promotion_MultipleItems_attributesForB_helpText=Pentru a se califica pentru promo\u0163ie, intr\u0103rile de catalog pentru articolul "B" \u00een combina\u0163ie trebuie s\u0103 corespund\u0103 tuturor regulilor din aceast\u0103 tabel\u0103.
promotion_MultipleItems_quantityForB_helpText=Specifica\u0163i c\u00e2te articole "B" din combina\u0163ie trebuie s\u0103 achizi\u0163ioneze clien\u0163ii pentru a se califica pentru promo\u0163ie.
promotion_MultipleItems_selectCatalogEntryForC_helpText=Specifica\u0163i una sau mai multe intr\u0103ri de catalog care se calific\u0103 pentru articolul "C" \u00een combina\u0163ie. Intr\u0103rile de catalog pot fi SKU-uri, produse sau kit-uri, dar nu bundle-uri. Dac\u0103 ad\u0103uga\u0163i mai mult de o intrare de catalog \u00een aceast\u0103 tabel\u0103, fiecare se va califica independent de celelalte.
