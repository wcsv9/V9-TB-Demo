Demographics.DateOfBirth.radio.label =Data di nascita
Demographics.Gender.checkboxEnable.label =Sesso
EmailOption.checkboxEnable.label =Desidero ricevere informazioni sulle offerte speciali del negozio
EmailOption.checkboxEnable.title =Abilita una casella di spunta in modo che i clienti possano scegliere di ricevere messaggi e-mail di marketing.<br>
MobilePhoneOption.checkboxEnable.label =Notifiche SMS e numero di telefono cellulare
MobilePhoneOption.checkboxEnable.title =Abilita le caselle di spunta in modo che i clienti possano scegliere di ricevere notifiche SMS e messaggi di marketing tramite SMS. Inoltre, abilita un campo in cui i clienti possono immettere il proprio numero di telefono cellulare.<br>
allowOrgRegistration.checkboxEnable.label =Registrazione organizzazione
allowOrgRegistration.checkboxEnable.title =Abilita una funzione nel negozio che consente a un registrante di accedere a una pagina di registrazione per una organizzazione.<br>
AccountActivation.checkboxEnable.label =Attivazione account tramite e-mail
AccountActivation.checkboxEnable.title =Abilita una funzione che invia un'e-mail di attivazione account ai clienti in seguito alla registrazione. Per attivare l'account, il cliente deve fare clic sul link incluso nell'e-mail.<br>

