ShippingChargeType.checkboxEnable.label =Tipo di spese di spedizione
ShippingChargeType.checkboxEnable.title =I clienti possono specificare un tipo di addebito per ciascun metodo di spedizione utilizzato nell'ordine.<br>
ShowHideOrderItems.checkboxEnable.label=Visualizza e nascondi articoli dell'ordine
ShowHideOrderItems.checkboxEnable.title=I clienti possono visualizzare e nascondere gli articoli dell'ordine nelle pagine di verifica.  L'abilitazione di questa funzione può migliorare le prestazioni.<br>


