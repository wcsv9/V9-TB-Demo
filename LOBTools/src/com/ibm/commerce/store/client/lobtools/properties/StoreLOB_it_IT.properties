ConfigurationsPanel =Configurazioni
ConfigurationsPanel.title =Configurazioni
ConfigurationsPanel.description =Selezionare integrazioni e funzioni facoltative da abilitare per il negozio:
FacebookIntegration.checkboxEnable.label=Integrazione Facebook
FacebookIntegration.checkboxEnable.title=Abilita plug-in sociali Facebook sulle pagine del negozio.<br>
StoreLocator.checkboxEnable.label = Localizzatore negozio
StoreLocator.checkboxEnable.title = Abilita la pagina Localizzatore negozio, che consente ai clienti di ricercare i negozi fisici (reali) vicini a una specifica area geografica.
BOPIS.checkboxEnable.label = Acquisto online e ritiro in negozio
BOPIS.checkboxEnable.title = Abilita l'opzione di Acquisto online e ritiro in negozio, che consente ai clienti di acquistare gli articoli e di ritirare la merce nel negozio fisico (reale) preferito.
Wishlist.enabled.label = Elenchi interessi  <br/>
WishList.SOAwishlistEnabled.description = I clienti possono creare uno o più elenchi interessi nel negozio. Ciascun elenco interessi può avere un nome distinto. 
RemoteWidgetGiftregistry.checkboxEnable.title =I clienti possono condividere registrazioni di doni come widget su siti remoti. Selezionare questa casella di spunta per aggiungere il pulsante Acquisisci widget alla pagina della registrazione doni. 
RemoteWidgetGiftregistry.checkboxEnable.label =Widget remoti della registrazione doni
RecurringOrders.checkboxEnable.title = I clienti possono effettuare ordini ricorrenti nel negozio.
RecurringOrders.checkboxEnable.label = Ordini ricorrenti
Subscription.checkboxEnable.title = I clienti possono acquistare i prodotti mediante sottoscrizione nel negozio.
Subscription.checkboxEnable.label = Sottoscrizioni
Synonyms.checkboxEnable.title = Nello strumento Commerce Composer, abilitare l'utilizzo di sinonimi in caso di corrispondenza dei termini di ricerca per le assegnazioni di layout.
Synonyms.checkboxEnable.label = Utilizza sinonimi
OnBehalfOfCSR.checkboxEnable.title = Abilitare il rappresentante del servizio clienti ad agire per conto dell'acquirente.
OnBehalfOfCSR.checkboxEnable.label = Servizio clienti IBM per WebSphere Commerce
CDNCaching.checkboxEnable.title=Il contenuto degli spot di e-Marketing sarà richiesto tramite le chiamate Ajax dopo il caricamento della pagina.
CDNCaching.checkboxEnable.label=Rendering degli spot di e-Marketing dopo il caricamento della pagina
WCHIntegration.checkboxEnable.title=Abilita l'integrazione di Watson Content Hub nelle pagine del negozio.<br>
WCHIntegration.checkboxEnable.label=Integrazione di Watson Content Hub
ConsentOptions.checkboxEnable.title =Richiede ai clienti di accettare le norme di riservatezza del negozio quando visitano il sito
ConsentOptions.checkboxEnable.label =Abilita l'accettazione delle norme di riservatezza del negozio
Session.radio.label =Ricorda temporaneamente la decisione del cliente per la sessione del browser
Permanent.radio.label =Ricorda in modo permanente la decisione del cliente utilizzando la cache del browser
MarketingConsent.checkboxEnable.title =Aggiunge i pulsanti di opzione del negozio che gli acquirenti possono utilizzare per attivare o disattivare la traccia del comportamento di acquisto.
MarketingConsent.checkboxEnable.label =Consenti agli acquirenti di scegliere se tracciare il loro comportamento di acquisto


