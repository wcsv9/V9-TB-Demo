OrdersPanel =Ordini
OrdersPanel.title =Ordini
OrdersPanel.description=Selezionare le funzioni facoltative relative all'ordine da abilitare per il negozio:
Orders.QuickOrder.checkboxEnable.label=Ordine rapido
Orders.QuickOrder.checkboxEnable.title=I clienti possono immettere le SKU in un modulo di ordine rapido per aggiungere gli articoli al carrello degli acquisti.<br>
WishList.checkbox.label =Elenco interessi
WishList.checkboxEnable.title =Gestire e facoltativamente inviare per e-mail un elenco interessi.<br>
OrderStatus.checkboxEnable.title =I clienti possono visualizzare lo stato degli ordini, ad esempio, se un ordine è in elaborazione o è stato spedito.<br>
OrderStatus.checkboxEnable.label =Traccia dello stato dell'ordine
EnableQuotes.checkboxEnable.label =Abilita quotazioni
EnableQuotes.checkboxEnable.title =I clienti possono creare quotazioni dal carrello degli acquisti. La traccia dello stato quotazioni è disponibile se è stata abilitata la traccia dello stato dell'ordine.<br>
AllowReOrder.checkboxEnable.label =Consenti nuovo ordine
AllowReOrder.checkboxEnable.title =I clienti possono riordinare un ordine esistente.<br>
RequisitionList.checkboxEnable.label =Elenchi richieste
RequisitionList.checkboxEnable.title =Gli acquirenti in un negozio B2B direct possono creare elenchi di articoli che ordinano frequentemente ed utilizzare l'elenco per riordinare periodicamente quegli articoli. Gli acquirenti possono condividere gli elenchi richieste con altri acquirenti della stessa organizzazione.<br>
MultipleActiveOrders.checkboxEnable.label =Ordini salvati
MultipleActiveOrders.checkboxEnable.title =I clienti possono gestire più ordini contemporaneamente. Un ordine è l'ordine corrente, gli altri sono gli ordini salvati. Il cliente può convertire qualsiasi ordine salvato in ordine corrente e quindi effettuare la conferma.<br>
ScheduleOrder.checkboxEnable.label =Ordini pianificati
ScheduleOrder.checkboxEnable.title =I clienti possono pianificare gli ordini per la data in cui verranno eseguiti.<br>
ExpeditedOrders.checkboxEnable.label =Ordini rapidi
ExpeditedOrders.checkboxEnable.title =I clienti possono richiedere la spedizione rapida per gli articoli nell'ordine.<br>
SideBySideIntegration.checkboxEnable.title =Abilita integrazione con Sterling OMS.<br>
SideBySideIntegration.checkboxEnable.label =Integrazione Sterling OMS


