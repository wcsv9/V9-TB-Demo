# Getting Started Page
gettingStartedPageTitle=T\u00e2ches
gettingStartedPageContent_01=Pour travailler sur une t\u00e2che qui vous a \u00e9t\u00e9 affect\u00e9e :<br/>1. Cliquez sur le dossier <b>A faire</b>.<br/> 2. Cliquez avec le bouton droit de la souris sur la t\u00e2che dans la liste, puis cliquez sur <b>G\u00e9rer</b>. Le centre de gestion passe du mode lecture seule au mode travail.<br/>3. Pour commencer \u00e0 travailler avec un outil, cliquez sur <b>Centre de gestion</b> dans le coin sup\u00e9rieur gauche, puis sur le nom de l'outil.<br/><br/>L'outil Gestion des espaces de travail prend en charge de nombreuses autres fonctions pour vous aider \u00e0 g\u00e9rer vos t\u00e2ches.
gettingStartedPageContent_02=Vous pouvez \u00e9galement vous reporter \u00e0 la page Mise en route pour plus d'informations sur le centre de gestion, sur son utilisation ou pour trouver des informations. Pour acc\u00e9der \u00e0 cette page, cliquez sur <b>Mise en route</b> dans le menu <b>Aide</b>.

