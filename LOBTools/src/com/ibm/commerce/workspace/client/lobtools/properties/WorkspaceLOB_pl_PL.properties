# Getting Started Page
gettingStartedPageTitle=Zadania
gettingStartedPageContent_01=Aby pracowa\u0107 z przypisanym zadaniem:<br/>1. Kliknij folder <b>Zadania do wykonania</b>.<br/>2. Kliknij prawym przyciskiem myszy zadanie w widoku listy, a nast\u0119pnie kliknij opcj\u0119 <b>Praca z</b>. Aplikacja Management Center zmieni tryb z tylko do odczytu na roboczy.<br/>3. Aby rozpocz\u0105\u0107 prac\u0119 w narz\u0119dziu, kliknij opcj\u0119 <b>Management Center</b> w lewym g\u00f3rnym rogu, a nast\u0119pnie kliknij nazw\u0119 narz\u0119dzia.<br/><br/>Narz\u0119dzie Zarz\u0105dzanie obszarem roboczym obs\u0142uguje wiele innych funkcji, kt\u00f3re u\u0142atwiaj\u0105 zarz\u0105dzanie zadaniami.
gettingStartedPageContent_02=Mo\u017cesz te\u017c przej\u015b\u0107 na stron\u0119 Pierwsze kroki, na kt\u00f3rej znajdziesz informacje na temat aplikacji Management Center, sposobu korzystania z niej oraz dodatkowych \u017ar\u00f3de\u0142 informacji. Aby przej\u015b\u0107 na stron\u0119 Pierwsze kroki, otw\u00f3rz menu <b>Pomoc</b> i wybierz polecenie <b>Pierwsze kroki</b>.

