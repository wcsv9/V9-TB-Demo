<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>Scroll Control</title>
<script type="text/javascript">

if (top.getCSSFile) {
        var css = top.getCSSFile();
        document.writeln('<link rel="stylesheet" type="text/css" href="' + css + '"/>');
}

</script>
</head>
<body class="content_sc">
<form name="ControlPanelForm">
<script type="text/javascript">

if (parent.basefrm.getUserNLSTitle) {
	document.writeln('<div id="scroll_title" class="scroll_title">' + parent.basefrm.getUserNLSTitle() + '</div>');
}
else if (parent.getNLSTitle) {
	document.writeln('<div id="scroll_title" class="scroll_title">' + parent.getNLSTitle() + '</div>');
}

if (parent.getInstruction) {
	document.writeln('<div id="scroll_text" class="h1">' + parent.getInstruction() + '</div>');
}

if (parent.addControlPanel) {
	parent.addControlPanel(parent.t_item,parent.t_page);

	if ((document.ControlPanelForm) && (parent.setNumPage)) {
		parent.setNumPage(parent.page);
	}

	if (document.ControlPanelForm) {
		document.ControlPanelForm.gotopage.value=parent.page;
	}

	if (document.ControlPanelForm.viewname) {
		setTimeout("parent.set_opt()",1000);
	}
}

</script>
</form>
</body>
</html>
