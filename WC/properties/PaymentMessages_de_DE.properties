PayStatusPM.Message.NoStatus=Leider konnten keine Informationen zu dieser Bestellung angezeigt werden.<br><br> Wenn Sie mit Internet Explorer arbeiten und mehrere <br> Internet Explorer-Fenster auf Ihrer Maschine geöffnet haben,<br> kehren Sie zu dem Fenster zurück, über das Sie den Einkauf <br> getätigt haben, und klicken auf die Schaltfläche 'Status', <br> um den Status dieser Bestellung abzurufen.
PayStatusPM.Message.PrimaryRC_0=Vielen Dank, dass Sie bei uns eingekauft haben. Beehren Sie uns bald wieder...
PayStatusPM.Message1=Ihre Karte wurde erfolgreich berechtigt.<br> Vielen Dank, dass Sie bei uns eingekauft haben.
PayStatusPM.Message2=Ihre Bestellung wurde empfangen und wird momentan verarbeitet.<br> Es ist vielleicht sinnvoll, diese Seite mit einem Lesezeichen zu versehen und später zurückzukehren, um den Status zu prüfen.<br> Vielen Dank, dass Sie uns mit Ihrem Geschäft betraut haben.
PayStatusPM.Message3=Ihre Bestellung wurde empfangen, jedoch ist die Berechtigung Ihrer Kreditkarte noch nicht abgeschlossen.<br> Es ist vielleicht sinnvoll, diese Seite mit einem Lesezeichen zu versehen und später zurückzukehren, um den Status zu prüfen.<br> Vielen Dank, dass Sie uns mit Ihrem Geschäft betraut haben.
PayStatusPM.Message4=Ihre Karte wurde erfolgreich berechtigt.<br> Vielen Dank, dass Sie bei uns eingekauft haben.
PayStatusPM.Message5=Ihre Karte wurde leider nicht akzeptiert.<br> Bitte wiederholen Sie Ihre Bestellung mit einer anderen Karte.
PayStatusPM.Message6=Ihre Anforderung kann aufgrund technischer Probleme nicht vollständig bearbeitet werden.<br> Bitte reaktivieren Sie die Bestellung und wiederholen Sie den Versuch!  Bitte entschuldigen Sie die Unannehmlichkeiten.
PayStatusPM.Message7=Ihre Bestellung wurde aufgrund technischer Probleme bei Ihrer elektronischen Brieftasche abgebrochen.<br> Bitte wiederholen Sie die Bestellung und beachten Sie, dass Sie ein gültiges Zertifikat für die Kreditkarte haben.<br> Vielen Dank, dass Sie bei uns eingekauft haben.
PayStatusPM.Message8=Die Verarbeitung Ihrer Bestellung wurde aufgrund technischer Probleme bei Ihrer elektronischen Brieftasche abgebrochen.<br> Bitte übergeben Sie die Bestellung erneut und wiederholen Sie den Versuch.<br> Vielen Dank, dass Sie bei uns eingekauft haben.
PayStatusPM.Message9=Ihre Bestellung wurde aufgrund einer Systemaktion storniert.<br>Sie können eine neue Bestellung mit den gleichen Artikeln wie in der stornierten Bestellung erstellen, indem Sie auf die Schaltfläche unten klicken.<br> Vielen Dank, dass Sie bei uns eingekauft haben.
PayStatusPM.ComeBackMsg=Vielen Dank, dass Sie bei uns eingekauft haben. Beehren Sie uns bald wieder.
