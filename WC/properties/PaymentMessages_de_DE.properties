CheckOrderError.Message.ERR_CODE_RESUBMIT_NOT_ALLOWED=Sie haben diese Bestellung zuvor über eine externe Anwendung zur Verarbeitung übergeben <br> (wie zum Beispiel ein Wallet-Programm), jedoch haben Sie den Kauf noch nicht beendet. <br> <br> Zur erneuten Übergabe der Bestellung mit einer anderen Zahlungsweise müssen Sie zunächst die Bestellung <br> über die externe Anwendung stornieren. <br> <br> Wenn Sie die Bestellung nicht stornieren oder den Kauf über die externe Anwendung nicht abschließen, <br> wird Ihre Bestellung nicht verarbeitet und Ihr Konto wird nicht belastet.<br> <br> Zur Fortsetzung der Arbeit mit der externen Anwendung bleiben Sie einfach auf dieser Seite und schließen die<br> Transaktion von der Anwendung aus ab.  Nach Abschluss wird eine Nachricht an den <br> Browser gesendet, die Sie über den Erfolg oder das Fehlschlagen des Kaufs informiert. <br>
