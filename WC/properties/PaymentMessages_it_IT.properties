CheckOrderError.Message.ERR_CODE_RESUBMIT_NOT_ALLOWED=Questo ordine è stato precedentemente inoltrato per essere elaborato tramite un'applicazione esterna <br> (come un programma wallet), ma l'acquisto non è ancora stato completato. <br> <br> Per inoltrare nuovamente l'ordine utilizzando un metodo di pagamento differente è necessario prima annullare l'ordine <br> dall'applicazione esterna. <br> <br> Se non è possibile annullare l'ordine né completare l'acquisto tramite l'applicazione esterna <br>, l'ordine non verrà elaborato e non verrà effettuato alcun addebito sul conto.<br> <br> Per continuare ad utilizzare l'applicazione esterna rimanere in questa pagina e completare la <br> transazione dall'applicazione.  Una volta completata, verrà inviato un messaggio al <br> browser per comunicare la riuscita o meno dell'acquisto. <br>
CheckOrderError.CopyOrder=Per effettuare una copia dell'ordine {0} e riceverlo pronto per l'elaborazione <br>, fare clic sul pulsante "Copia l'ordine" riportato di seguito.<br>
