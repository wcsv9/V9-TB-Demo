CheckOrderError.Message.ERR_CODE_RESUBMIT_NOT_ALLOWED=To zam\u00f3wienie zosta\u0142o ju\u017c wys\u0142ane do przetwarzania za pomoc\u0105 aplikacji zewn\u0119trznej<br>(np. programu portfela elektronicznego), ale transakcja zakupu nie zosta\u0142a zako\u0144czona. <br><br>Aby ponownie wys\u0142a\u0107 to zam\u00f3wienie z u\u017cyciem innej formy p\u0142atno\u015bci, nale\u017cy najpierw anulowa\u0107 zam\u00f3wienie<br>za pomoc\u0105 aplikacji zewn\u0119trznej. <br><br>Je\u015bli anulowanie lub zako\u0144czenie transakcji zakupu za pomoc\u0105 aplikacji zewn\u0119trznej nie jest mo\u017cliwe,<br>zam\u00f3wienie to nie zostanie przetworzone, a konto u\u017cytkownika nie zostanie obci\u0105\u017cone.<br><br>Aby kontynuowa\u0107 wykorzystywanie aplikacji zewn\u0119trznej, wystarczy pozosta\u0107 na tej stronie i zako\u0144czy\u0107<br>transakcj\u0119 z poziomu aplikacji.  Po zako\u0144czeniu transakcji do przegl\u0105darki zostanie wys\u0142any<br>komunikat informuj\u0105cy o pomy\u015blnym zako\u0144czeniu transakcji zakupu lub o jej niepowodzeniu. <br>
CheckOrderError.CopyOrder=Aby skopiowa\u0107 zam\u00f3wienie {0} i przygotowa\u0107 je do przetwarzania,<br>kliknij poni\u017cszy przycisk "Kopiuj zam\u00f3wienie".<br>
