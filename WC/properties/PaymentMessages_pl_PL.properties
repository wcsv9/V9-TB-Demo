PayStatusPM.Message.NoStatus=Niestety nie mo\u017cna wy\u015bwietli\u0107 informacji dla tego zam\u00f3wienia.<br><br>Je\u015bli korzystasz z przegl\u0105darki Internet Explorer<br>i na Twoim komputerze otwarto wiele okien tej przegl\u0105darki<br>, nale\u017cy powr\u00f3ci\u0107 do okna, z poziomu kt\u00f3rego przeprowadzono<br>transakcj\u0119 zakupu, a nast\u0119pnie klikn\u0105\u0107 przycisk "Status" w celu uzyskania<br>informacji o statusie zam\u00f3wienia.
PayStatusPM.Message.PrimaryRC_0=Dzi\u0119kujemy za odwiedzenie naszego sklepu. Zapraszamy ponownie...
PayStatusPM.Message1=Twoja karta zosta\u0142a pomy\u015blnie autoryzowana.<br>Dzi\u0119kujemy za odwiedzenie naszego sklepu.
PayStatusPM.Message2=Otrzymali\u015bmy zam\u00f3wienie i jest ono przetwarzane.<br>Zalecamy dodanie tej strony do zak\u0142adek i odwiedzanie jej w celu sprawdzenia statusu zam\u00f3wienia.<br>Dzi\u0119kujemy za skorzystanie z naszej oferty.
PayStatusPM.Message3=Zam\u00f3wienie zosta\u0142o przyj\u0119te, ale autoryzacja karty nie zosta\u0142a zako\u0144czona.<br>Zalecamy dodanie tej strony do zak\u0142adek i odwiedzanie jej w celu sprawdzenia statusu zam\u00f3wienia.<br>Dzi\u0119kujemy za skorzystanie z naszej oferty.
PayStatusPM.Message4=Twoja karta zosta\u0142a pomy\u015blnie autoryzowana.<br>Dzi\u0119kujemy za odwiedzenie naszego sklepu.
PayStatusPM.Message5=Niestety karta nie zosta\u0142a zaakceptowana.<br>Spr\u00f3buj z\u0142o\u017cy\u0107 zam\u00f3wienie ponownie z wykorzystaniem innej karty.
PayStatusPM.Message6=Realizacja \u017c\u0105dania nie by\u0142a mo\u017cliwa z powodu problem\u00f3w technicznych.<br>Ponownie aktywuj zam\u00f3wienie i spr\u00f3buj jeszcze raz.  Przepraszamy za utrudnienia.
PayStatusPM.Message7=Twoje zam\u00f3wienie zosta\u0142o anulowane z powodu problemu technicznego zg\u0142oszonego przez Twoj\u0105 aplikacj\u0119 obs\u0142ugi portfela elektronicznego.<br>Upewnij si\u0119, \u017ce masz wa\u017cny certyfikat posiadacza dla u\u017cywanej karty, i wy\u015blij zam\u00f3wienie ponownie.<br>Dzi\u0119kujemy za odwiedzenie naszego sklepu.
PayStatusPM.Message8=Przetwarzanie zam\u00f3wienia zosta\u0142o przerwane przez aplikacj\u0119 obs\u0142ugi portfela elektronicznego.<br>Wy\u015blij zam\u00f3wienie ponownie i spr\u00f3buj jeszcze raz.<br>Dzi\u0119kujemy za odwiedzenie naszego sklepu.
PayStatusPM.Message9=Twoje zam\u00f3wienie zosta\u0142o anulowane w wyniku dzia\u0142ania systemowego.<br>Aby utworzy\u0107 nowe zam\u00f3wienie z takimi samymi pozycjami, jak w anulowanym zam\u00f3wieniu, kliknij poni\u017cszy przycisk.<br>Dzi\u0119kujemy za odwiedzenie naszego sklepu.
PayStatusPM.ComeBackMsg=Dzi\u0119kujemy za odwiedzenie naszego sklepu. Zapraszamy ponownie.
PayStatusPM.ExceptionMessage1=<B>Wyst\u0105pi\u0142 nieoczekiwany b\u0142\u0105d podczas zape\u0142niania komponentu databean dla tej strony.  Nale\u017cy go zg\u0142osi\u0107 operatorowi serwisu...</B><HR>
