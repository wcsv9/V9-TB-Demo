CheckOrderError.Message.ERR_CODE_RESUBMIT_NOT_ALLOWED=Você enviou anteriormente este pedido para processamento através de um aplicativo externo <br> (como um programa de carteira eletrônica) mas ainda não concluiu a compra. <br> <br> Para reenviar o pedido utilizando um método de pagamento diferente, você deve primeiro cancelar o pedido <br> a partir do aplicativo externo. <br> <br> Se você não puder cancelar o pedido ou concluir a compra utilizando o aplicativo externo <br> seu pedido não será processado e sua conta não será debitada.<br> <br> Para continuar utilizando o aplicativo externo, simplesmente fique nesta página e preencha a <br> transação a partir do aplicativo.  Depois da conclusão, uma mensagem será enviada ao <br> navegador para informá-lo do sucesso ou da falha da compra. <br>
