EDP_PI_CANNOT_BE_USED_BELOW_MIN_AMOUNT = Die Zahlungsanweisung für Zahlungsweise {0} kann nicht verwendet werden, da der Betrag {1} unter dem zulässigen Minimum von {2} pro Konfiguration liegt.
EDP_PI_CANNOT_BE_USED_ABOVE_MAX_AMOUNT = Die Zahlungsanweisung für Zahlungsweise {0} kann nicht verwendet werden, da der Betrag {1} über dem zulässigen Maximum von {2} pro Konfiguration liegt.
EDP_LAST_CHANCE_EDITS_NOT_SUPPORTED = Ungültige Anforderung: In dieser Version der ereignisgesteuerten Zahlungen werden Last-Chance-Editiervorgänge nicht unterstützt.

