# Tickler messages
TICKLER_DEFAULT_PAYMENT_ERROR_COMMENT = Die ausgelöste Zahlungsaktion erfordert Ihre Aufmerksamkeit.
TICKLER_AVS_ATTENTION_REQUIRED = Der vom Ergebnis der Aktion zur Zahlungsgenehmigung zurückgegebene AVS-Code weist darauf hin, dass eine Benutzeraktion erforderlich ist.
TICKLER_AVS_CAUSED_REVERSE_APPROVE_FAILED = Die vom AVS-Code verursachte Aktion zur Rücknahme der Genehmigung ist fehlgeschlagen.
TICKLER_AVS_DEPOSITED_UNREVERSEABLE = Der AVS-Code gibt an, dass eine Rücknahme der Genehmigung erforderlich ist, die EDV kann dies jedoch nicht ausführen, da die Zahlung den Status ''Anzahlung'' hat. Dies ist normalerweise der Fall, wenn in der EDV eine Genehmigungs- und Anzahlungsaktion aufgerufen werden.
TICKLER_EDP_ACTION_IN_BACKGROUND_FAILED = Die Ausführung einer EDV-Aktion im Hintergrund ist fehlgeschlagen.
TICKLER_EDP_FORCED_CANCEL_PI_DEPOSITED = Die EDV musste eine Zahlungsanweisung mit einem Anzahlungsbetrag zurückweisen.
TICKLER_EDP_FORCED_REDUCE_PI_AMOUNT = Die EDV musste den Zahlungsanweisungsbetrag auf eine für die EDV sicher zu verarbeitende Höhe reduzieren.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_RELEASE_NOT_FOUND = Die EDV kann diese Abschlusszahlungsanforderung nicht verarbeiten, da die Freigabe nicht in der Datenbank gefunden werden konnte.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_LAST_CHANCE_EDIT_NOT_SUPPORTED = Die EDV kann diese Abschlusszahlungsanforderung nicht verarbeiten, da Last-Chance-Editiervorgänge nicht unterstützt werden.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_INVALID_DATA = Der Abschlusszahlungsprozess ist auf Grund von ungültigen Daten, z. B. einem ungenügenden Zahlungsanweisungsbetrag, fehlgeschlagen.
TICKLER_EDP_LAST_RELEASE_REQUIRED_AMOUNT_LESS_THAN_DEPOSITED_AMOUNT = Dies ist die Freigabe für den Versand der letzten Bestellung; der gebuchte Betrag ist jedoch größer als der Betrag für die Gesamtfreigaben.
TICKLER_FINANCIAL_TRANSACTION_FAILED = Die Zahlungstransaktion konnte nicht ausgeführt werden.
