EDP_IDEMPOTENCY_VIOLATION_VALUES = Idempotency-Verletzung: Eingabewert {0} für Parameter {1} entspricht nicht dem Wert {2} in der Datenbank.
EDP_IDEMPOTENCY_VIOLATION_OBJECTS = Idempotency-Verletzung: Eingabeparameter für {0} entspricht nicht den entsprechenden Daten in der Datenbank.
