#bootstrap messages
EDP_BOOTSTRAP_EDP=Ereignisgesteuerte Zahlungen wurden gestartet.
EDP_BOOTSTRAP_OMF=ObjectModelFacade wurde initialisiert.
EDP_BOOTSTRAP_REFUND_FACADE=RefundModelFacade wurde initialisiert.
EDP_BOOTSTRAP_ACTIVITY_LOGGER=Activity Logger Accessor wurde initialisiert.
EDP_BOOTSTRAP_QUERY_HANDLER=Query Handler wurde initialisiert.
EDP_BOOTSTRAP_PAYMENTS_ACCESSOR=Payments Accessor wurde initialisiert.
EDP_BOOTSTRAP_TOOLKIT_MODE = Ereignisgesteuerte Zahlungen/Payment Plug-in Controller Toolkit-Modus: Keine Hintergrundthreads und keine bean-verwalteten Transaktionen.

#Configuration Service messages
EDP_GLOBAL_CONFIGURATION_LOAD_FAILED = Das Laden der globalen Konfigurationsdatei für ereignisgesteuerte Zahlungen ist fehlgeschlagen. Stellen Sie sicher, dass die Datei vorhanden und gültig ist.
EDP_PAYMENT_METHOD_CONFIG_NOT_FOUND = Die angeforderte Konfiguration für Zahlungs-/Rückerstattungsweise {0} kann nicht gefunden werden. Zahlungsgruppen-ID ist {1}.
EDP_PAYMENT_METHOD_CONFIG_NOT_FOUND_BY_PAYMENT_METHOD = Die Konfiguration für Zahlungs-/Rückerstattungsweise {0} kann nicht gefunden werden. Zahlungsgruppen-ID ist {1}.
EDP_NULL_PAYMENT_GROUP_NAME_DEFAULT_INSTEAD = Der ereignisgesteuerte Zahlungskonfigurationsservice empfing eine Nullzahlungskonfigurationsgruppe und wird stattdessen die Standardgruppe verwenden.
EDP_REQUESTED_PAYMENT_GROUP_NOT_FOUND_DEFAULT_INSTEAD = Der ereignisgesteuerte Zahlungskonfigurationsservice konnte die erforderliche Zahlungskonfigurationsgruppe nicht finden. Er wird stattdessen die Standardgruppe verwenden. Die ID der erforderlichen Zahlungskonfigurationsgruppe lautet {0}.
EDP_PAYMENT_METHOD_NOT_FOUND_IN_MAPPINGSERVICE = Zahlungs-/Rückerstattungsmethode {0} kann nicht in der Zahlungskonfiguration {1} gefunden werden.
EDP_DUPLICATE_PAYMENT_METHOD_IN_ONE_PAYMENT_MAPPING_FILE = Für die ereignisgesteuerte Zahlungskonfiguration {0} ist in {1} in der Datei PaymentMappings.xml mehr als eine Zuordnung mit derselben Zahlungsweise definiert.
EDP_DUPLICATE_REFUND_METHOD_IN_ONE_REFUND_MAPPING_FILE = Für die ereignisgesteuerte Zahlungskonfiguration {0} ist in {1} in der Datei RefundMappings.xml mehr als eine Zuordnung mit derselben Rückerstattungsweise definiert.
EDP_DUPLICATE_PAYMENT_RULE_IN_ONE_PAYMENT_RULE_FILE = Für die ereignisgesteuerte Zahlungskonfiguration {0} ist in {1} in der Datei PaymentRules.xml mehr als eine Zahlungsregel mit demselben Namen vorhanden.
EDP_CONFIG_FILES_NOT_FOUND_IN_SPECIFIED_FOLDER = Die Dateien der ereignisgesteuerte Zahlungskonfiguration im Ordner {0} konnten nicht gefunden oder geladen werden.
EDP_PLUGIN_CONFIG_FILES_NOT_FOUND_IN_SPECIFIED_FOLDER = Die Plug-in-Konfigurationsdateien konnten im angegebenen Ordner {0} nicht gefunden werden.
EDP_FILE_MISSING = {0} fehlt für Zahlungsgruppe {1}
EDP_INVALID_TARGET_STATUS_IN_PAYMENT_RULES_FILE={0} ist kein gültiger Zielstatus.  Überprüfen Sie die Datei PaymentRules.xml auf die Konfiguration {1}.
EDP_PAYMENT_RULE_STATUS_NOT_REASONABLE=Für die ereignisgesteuerte Zahlungskonfiguration {0} sind die in der Datei PaymentRules.xml definierten Zielstatus für die Zahlungsregel {1} nicht sinnvoll.

