EDP_EDIT_SOME_AUTHORIZATIONS_ARE_ALLOWED_TO_EXPIRE = Es können einige Genehmigungen vorhanden sein, die bis zum Ablaufdatum vorhanden bleiben. Es ist nicht möglich, sie zurückzunehmen. Die Zahlungsanweisungs-ID ist {0}, der gesamte Genehmigungsbetrag beträgt {1}.
EDP_UNABLE_TO_EDIT_BACKEND_PI = Die Back-End-Zahlungsanweisung mit ID {0} kann nicht editiert werden.
