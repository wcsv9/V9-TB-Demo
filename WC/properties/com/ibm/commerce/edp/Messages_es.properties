#bootstrap messages
EDP_BOOTSTRAP_EDP=Se han iniciado los pagos activados por sucesos.
EDP_BOOTSTRAP_OMF=Se ha inicializado Object Model Facade.
EDP_BOOTSTRAP_REFUND_FACADE=Se ha inicializado Refund Model Facade.
EDP_BOOTSTRAP_ACTIVITY_LOGGER=Se ha inicializado Activity Logger Accessor.
EDP_BOOTSTRAP_QUERY_HANDLER=Se ha inicializado Query Handler.
EDP_BOOTSTRAP_PAYMENTS_ACCESSOR=Query Handler Payments Accessor.
EDP_BOOTSTRAP_TOOLKIT_MODE = Modalidad de pagos activados por sucesos/Toolkit de controlador de plug-in de pago: No hay ninguna hebra de fondo ni ninguna transacción gestionada por bean.

#Configuration Service messages
EDP_GLOBAL_CONFIGURATION_LOAD_FAILED = Ha fallado la carga del archivo de configuración global para pagos activados por sucesos. Asegúrese de que el archivo existe y es válido.
EDP_PAYMENT_METHOD_CONFIG_NOT_FOUND = No se encuentra la configuración de método de pago/reembolso solicitada {0}. El ID del grupo de pago es {1}.
EDP_PAYMENT_METHOD_CONFIG_NOT_FOUND_BY_PAYMENT_METHOD = No se encuentra la configuración de método de pago/reembolso {0}. El ID del grupo de pago es {1}.
EDP_NULL_PAYMENT_GROUP_NAME_DEFAULT_INSTEAD = El servicio de configuración de pagos activados por sucesos ha recibido un grupo de configuración de pago nulo y, en su lugar, utilizará el grupo por omisión.
EDP_REQUESTED_PAYMENT_GROUP_NOT_FOUND_DEFAULT_INSTEAD = El servicio de configuración de pagos activados por sucesos no ha podido encontrar el grupo de configuración de pago necesario. Se utilizará, en su lugar, el grupo por omisión. El ID del grupo de configuración de pago necesario es {0}.
EDP_PAYMENT_METHOD_NOT_FOUND_IN_MAPPINGSERVICE = El método de pago/reembolso {0} no se encuentra en la configuración de pago {1}.
EDP_DUPLICATE_PAYMENT_METHOD_IN_ONE_PAYMENT_MAPPING_FILE = Para la configuración de pagos activados por sucesos {0}, hay más de una correlación con el mismo método de pago definido en {1} en PaymentMappings.xml.
EDP_DUPLICATE_REFUND_METHOD_IN_ONE_REFUND_MAPPING_FILE = Para la configuración de pagos activados por sucesos {0}, hay más de una correlación con el mismo método de reembolso definido en {1} en RefundMappings.xml.
EDP_DUPLICATE_PAYMENT_RULE_IN_ONE_PAYMENT_RULE_FILE = Para la configuración de pagos activados por sucesos {0}, hay más de una norma de pago con el mismo nombre {1} en PaymentRules.xml.
EDP_CONFIG_FILES_NOT_FOUND_IN_SPECIFIED_FOLDER = No se han podido encontrar ni cargar archivos de configuración de pagos activados por sucesos en la carpeta {0}.
EDP_PLUGIN_CONFIG_FILES_NOT_FOUND_IN_SPECIFIED_FOLDER = No se han podido encontrar archivos de configuración de plug-in en la carpeta especificada {0}.
EDP_FILE_MISSING = {0} no se encuentra para el grupo de pago {1}
EDP_INVALID_TARGET_STATUS_IN_PAYMENT_RULES_FILE={0} no es un estado destino válido. Compruebe en el archivo PaymentRules.xml la configuración {1}.
EDP_PAYMENT_RULE_STATUS_NOT_REASONABLE=Para la configuración de pagos activados por sucesos {0}, los estados de destino definidos para la norma de pago {1} no son razonables en PaymentRules.xml.

#general/misc messages
EDP_BG_THREAD_EXCEPTION = Los pagos activados por sucesos han detectado una excepción en una hebra de fondo. Detalles de la excepción: {0}.
EDP_NULL_PARAMETER_NOT_ALLOWED = El parámetro nulo {0} no está permitido.
EDP_RESOURCEBUNDLE_NOT_FOUND = No se encuentra el paquete de recursos {0}.
EDP_INVALID_PARAMETER = Se ha especificado el valor no válido {0} para el parámetro {1}.

#Tickler messages
EDP_SEND_TICKLER_FAILED = No se ha podido enviar el recordatorio a la cola. Detalles de la excepción: {0}.
EDP_TICKLER_CONTENT = Contenido del recordatorio de pagos activados por sucesos: {0}

# Query Handler messages
EDP_QH_COULD_NOT_DRILL_DOWN_ERROR_CODE = No se ha podido identificar el código de error con clave de mensaje {0}.
EDP_QH_COULD_NOT_FIND_ORDER_BY_BACKEND_PI_ID = No se ha podido encontrar el pedido mediante el ID de instrucción de pago de fondo {0}.
EDP_QH_COULD_NOT_FIND_RI_BY_BACKEND_REFUND_ID = No se ha podido encontrar la instrucción de reembolso mediante el ID de reembolso de fondo {0}.
EDP_QH_COULD_NOT_RETRIEVE_CREDIT_OBJECT = No se ha podido recuperar el abono de fondo con el ID {0}.
EDP_QH_COULD_NOT_RETRIEVE_PAYMENT_OBJECT = No se ha podido recuperar el pago de fondo con el ID {0}.

# model facades messages
EDP_OBJECT_MODEL_FACADE_CREATE_FAILED = Se ha detectado una excepción durante la creación de la instancia del EJB ObjectModelFacade. Detalles de la excepción: {0}.
EDP_COULD_NOT_FIND_OBJECT = No se podido encontrar {0} con ID {1}.
EDP_FAIL_TO_GET_KEY_FROM_ECKEYMANAGER = No se ha podido obtener clave de ECKeyManager para la tabla {0}. 
EDP_OMF_EDPORDER_DELETION_ERROR = No se ha podido suprimir el pedido de pagos activados por sucesos.
EDP_NEGATIVE_AMOUNT = El parámetro {0} tiene un valor negativo de {1}.
EDP_AMOUNT_TOO_BIG = El parámetro {0} tiene un valor {1} que es demasiado grande.
EDP_EJB_CANNOT_BE_FOUND = El objeto de tipo {0} con clave primaria {1} no se ha podido encontrar en la base de datos. 
EDP_EJB_CANNOT_BE_DELETED = El objeto de tipo {0} con clave primaria {1} no se ha podido suprimir en la base de datos.
EDP_EJB_CANNOT_BE_UPDATED = El objeto de tipo {0} con clave primaria {1} no se ha podido actualizar en la base de datos.
EDP_EJB_CANNOT_BE_CREATED = El objeto de tipo {0} con clave primaria {1} no se ha podido crear la base de datos.

#Accessors for EJBs messages
EDP_JNDI_INITIAL_CONTEXT_FAILURE = Ha fallado la creación del contexto inicial.
EDP_JNDI_LOOKUP_FAILURE = Ha fallado la búsqueda JNDI para el nombre {0}.
EDP_CANNOT_INSTANTIATE_EJB = El sistema no puede crear una instancia del bean enterprise de tipo {0}.

#EDPBean file messages
EDP_EDPBEAN_CREATE_FAILED = Se ha detectado una excepción en el método create del EJB EDPBean. Detalles de la excepción: {0}.
EDP_PROCESS_DEPOSITABLE_AMOUNT_EXCEPTION_ORDER_ID = No se ha podido procesar el importe de depósito para el ID de pedido {0}, ID de tienda {1}. Detalles de la excepción: {2}.

#EDPJDBCHelper
EDP_RETRIEVE_FROM_DATABASE_ERROR = Se ha producido un error al recuperar datos de la base de datos. Detalles de la excepción: {0}.

#Generic requests messages
EDP_MAIN_THREAD_END_WITH_STATUS_TIMEOUT = El proceso en primer plano finaliza con estado de tiempo de espera excedido.
EDP_MAIN_THREAD_END_WITH_STATUS_TRYAGAIN = El proceso en primer plano finaliza con estado de inténtelo de nuevo.
EDP_MAIN_THREAD_END_WITH_STATUS_UNINITIALIZED = El proceso en primer plano finaliza con estado de valor no inicializado.
EDP_MAIN_THREAD_END_WITH_STATUS_FAILURE = El proceso en primer plano finaliza con estado de anomalía. Esto normalmente indica que ha ocurrido una excepción en el proceso en segundo plano.
EDP_FAILURE_IN_FG_BG_FRAMEWORK = Anomalía en el asignador de tareas en primer o segundo plano. Detalles de la excepción: {0}.
EDP_INVALID_STATE_FROM_BACKEND = Se ha recuperado un estado no válido {0} del sistema de fondo.
EDP_UNSUFFICIENT_PI_AMOUNTS = No hay fondos suficientes en instrucciones de pago válidas para procesar esta petición.
EDP_IDEMPOTENCY_VIOLATION_VALUES = Violación de idempotencia: El valor de entrada {0} para el parámetro {1} no coincide con el valor {2} en la base de datos.
EDP_IDEMPOTENCY_VIOLATION_OBJECTS = Violación de idempotencia: El parámetro de entrada {0} no coincide con los datos equivalentes en la base de datos.
EDP_AVS_CONFIG_COULD_NOT_BE_LOADED = No se ha podido cargar la configuración de los códigos de verificación de dirección para pagos activados por sucesos.
EDP_COULD_NOT_REVERSE_APPROVAL = No se ha podido anular la aprobación para el ID de fondo de pago {0}.
EDP_BACKEND_OBJECT_IN_INVALID_STATE = El objeto financiero {0} está es un estado no válido: {1}.
EDP_PI_CANNOT_BE_USED_BELOW_MIN_AMOUNT = La instrucción de pago para el método de pago {0} no se puede utilizar porque su importe {1} es inferior al mínimo {2} permitido por configuración.
EDP_PI_CANNOT_BE_USED_ABOVE_MAX_AMOUNT = La instrucción de pago para el método de pago {0} no se puede utilizar porque su importe {1} es superior al máximo {2} permitido por configuración.
EDP_LAST_CHANCE_EDITS_NOT_SUPPORTED = Petición no válida: en esta versión de pagos activados por sucesos no se da soporte a ediciones de última hora.

#PrimePayment*Request messages
EDP_INITIAL_AMOUNT_GRATER_THAN_ORDER_AMOUNT = Parámetro no válido: el importe inicial especificado {0} es mayor que el importe del pedido {1}.
EDP_ORDER_AMOUNT_GREATER_THAN_PI_AMTS = Parámetros no válidos: el importe total del pedido ({0}) es mayor que la suma {1}) de todos los importes de la instrucción de pago.

#Refund requests messages
EDP_REFUND_AMOUNT_GREATER_THAN_RI_AMTS = Parámetros no válidos: el importe total del reembolso ({0}) es mayor que la suma {1}) de todos los importes de la instrucción de reembolso.
EDP_REFUND_METHOD_NOT_SUPPORTED = No se da soporte al ID de grupo de pago {0} y la instrucción de reembolso {1}.
EDP_REFUND_METHOD_NOT_ALLOWED = No se permite el ID de grupo de pago {0} ni el método de reembolso {1}.
#EditRequest messages
EDP_EDIT_ADD_PI_FAILED = No se ha podido añadir la nueva instrucción de pago. Detalles de la excepción: {0}.
EDP_EDIT_CANCEL_PI_FAILED = No se ha podido cancelar la instrucción de pago. Detalles de la excepción: {0}.
EDP_EDIT_REDUCE_PI_AMOUNT_FAILED = No se ha podido reducir el importe de la instrucción de pago. Detalles de la excepción: {0}.
EDP_EDIT_INCREASE_PI_AMOUNT_FAILED = No se ha podido aumentar el importe de la instrucción de pago. Detalles de la excepción: {0}.
EDP_EDIT_UPDATE_PI_EXTENDED_DATA_FAILED = No se han podido actualizar los datos ampliados de la instrucción de pago. Detalles de la excepción: {0}.
EDP_EDIT_SOME_AUTHORIZATIONS_ARE_ALLOWED_TO_EXPIRE = Es posible que algunas autorizaciones queden abandonadas hasta que caduquen. No es posible anularlas. El ID de la instrucción de pago es {0}, el importe total de la autorización es {1}.
EDP_UNABLE_TO_EDIT_BACKEND_PI = No se puede editar la instrucción de pago de fondo con ID {0}.
EDP_PI_IS_NOT_HUMAN_EDITABLE = La instrucción de pago con ID {0} y método de pago {1} no puede ser editada por un cliente o un CSR.
EDP_PI_IS_NOT_SYSTEM_EDITABLE = La instrucción de pago con ID {0} y método de pago {1} no puede ser editada por el sistema.
EDP_PI_HAS_NOT_ENOUGH_AVAILABLE_AMOUNT = La instrucción de pago con ID {0} no tiene suficiente importe disponible para reducirlo.

#CancelOrderRequest messages
EDP_CANNOT_CANCEL_ORDER_RELEASE_EXIST = No se puede cancelar el pedido {0} para el ID de tienda {1} porque existe al menos una salida del pedido.
EDP_PI_HAS_DEPOSITED_AMOUNT = La instrucción de pago no se puede cancelar ni eliminar porque se ha encontrado un importe depositado que no es cero.
EDP_PI_HAS_DEPOSITING_AMOUNT = La instrucción de pago no se puede cancelar ni eliminar porque se ha encontrado un importe a depositar que no es cero.
EDP_FORCED_CANCEL_ORDER_DEPOSITED_AMOUNT = Los pagos activados por sucesos cancelarán o eliminarán una instrucción de pago con ID {0} (que tiene un importe depositado que no es cero) porque se ha especificado la opción ''force''.

#action messages
EDP_REFLECTION_ERROR_WHILE_CREATING_ACTIONS = Se ha producido un error de reflejo Java mientras se creaban acciones de pagos activados por sucesos.

# rule messages
EDP_RULE_TRIGGERS_ERROR = Se ha configurado una norma de pago para desencadenar un error como una acción.
EDP_AMOUNTS_DO_NOT_MATCH = Los importes {0} y {1} deberían coincidir pero no coinciden.
EDP_RULE_NOT_FOUND = No se ha podido encontrar la norma de pago {0}.
EDP_UNSUPPORTED_TARGET_STATE = El estado destino {0} no es válido o no está soportado para esta versión de EDP.
EDP_MALFORMED_RULE = Se ha detectado una norma de pago con formato incorrecto {0}.
EDP_RULE_ACTION_NOT_FOUND = Se ha utilizado un acción desconocida llamada {0}.

# ALR messages
EDP_OPERATION_RESULTS_SUCCESS = Satisfactorio
EDP_OPERATION_RESULTS_PENDING = Pendiente
EDP_OPERATION_RESULTS_FAILURE = Operación fallida

# Tickler messages
TICKLER_DEFAULT_PAYMENT_ERROR_COMMENT = La acción de pago desencadenada requiere atención.
TICKLER_AVS_ATTENTION_REQUIRED = El código AVS que se ha devuelto con el resultado de la acción aprobar pago indica que se requiere atención.
TICKLER_AVS_CAUSED_REVERSE_APPROVE_FAILED = La acción anular aprobación originada por el código AVS no se ha realizado satisfactoriamente.
TICKLER_AVS_DEPOSITED_UNREVERSEABLE = El código AVS indica que es preciso anular la aprobación pero EDP no puede llevar a cabo esta acción porque el pago está en estado depositado. Normalmente esto es debido a que se ha invocado una acción aprobar y depositar en EDP.
TICKLER_EDP_ACTION_IN_BACKGROUND_FAILED = Ha fallado la ejecución de una acción EDP en segundo plano.
TICKLER_EDP_FORCED_CANCEL_PI_DEPOSITED = EDP se ve forzado a cancelar una instrucción de pago con un importe depositado.
TICKLER_EDP_FORCED_REDUCE_PI_AMOUNT = EDP se ve forzado a reducir el importe de la instrucción de pago a un nivel que EDP pueda procesar con seguridad.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_RELEASE_NOT_FOUND = EDP no puede procesar esta petición de finalizar pago porque no se puede encontrar la salida en la base de datos.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_LAST_CHANCE_EDIT_NOT_SUPPORTED = EDP no puede procesar esta petición de finalizar pago porque la edición de última hora no está soportada.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_INVALID_DATA = El proceso Finalizar pago ha fallado debido a que hay datos no válidos, como por ejemplo un importe de instrucción de pago insuficiente.
TICKLER_EDP_LAST_RELEASE_REQUIRED_AMOUNT_LESS_THAN_DEPOSITED_AMOUNT = Este es el último envío de salida del pedido pero la cantidad depositada es mayor que el importe total de las salidas.
TICKLER_FINANCIAL_TRANSACTION_FAILED = La transacción de pago no se ha podido ejecutar.
