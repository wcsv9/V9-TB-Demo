# NLS_MESSAGEFORMAT_ALL
# NLS_ENCODING=ANSI

#bootstrap messages
EDP_BOOTSTRAP_EDP=Les paiements déclenchés par événement sont lancés.
EDP_BOOTSTRAP_OMF=Façade de modèle d''objet initialisée.
EDP_BOOTSTRAP_REFUND_FACADE=Façade de modèle de remboursement initialisée.
EDP_BOOTSTRAP_ACTIVITY_LOGGER=Activity Logger Accessor initialisé.
EDP_BOOTSTRAP_QUERY_HANDLER=Gestionnaire de requêtes initialisé.
EDP_BOOTSTRAP_PAYMENTS_ACCESSOR=Payments Accessor initialisé.
EDP_BOOTSTRAP_TOOLKIT_MODE = Paiements déclenchés par un événement/Payment Plug-in Controller Toolkit Mode : Aucune unité d''exécution en arrière-plan et aucune transaction gérée par bean.

#Configuration Service messages
EDP_GLOBAL_CONFIGURATION_LOAD_FAILED = Le chargement du fichier de configuration global pour les paiements déclenchés par un événement a échoué. Assurez-vous que le fichier existe et est correct.
EDP_PAYMENT_METHOD_CONFIG_NOT_FOUND = Impossible de trouver la configuration du mode de paiement/remboursement demandée {0}. ID groupe de paiement {1}.
EDP_PAYMENT_METHOD_CONFIG_NOT_FOUND_BY_PAYMENT_METHOD = Impossible de trouver la configuration pour le mode de paiement/remboursement {0}. ID groupe de paiement {1}.
EDP_NULL_PAYMENT_GROUP_NAME_DEFAULT_INSTEAD = Le service de configuration des paiements déclenchés par un événement a reçu un groupe de configuration de paiement de type NULL ; le groupe par défaut va être utilisé.
EDP_REQUESTED_PAYMENT_GROUP_NOT_FOUND_DEFAULT_INSTEAD = Le service de configuration des paiements déclenchés par un événement n''a pas trouvé le groupe de configuration de paiement requis. Il va utiliser le groupe par défaut à la place. L''ID groupe de configuration de paiement requis est {0}.
EDP_PAYMENT_METHOD_NOT_FOUND_IN_MAPPINGSERVICE = Le mode de paiement/remboursement {0} est introuvable dans la configuration de paiement {1}.
EDP_DUPLICATE_PAYMENT_METHOD_IN_ONE_PAYMENT_MAPPING_FILE = Pour la configuration des paiements déclenchés par un événement {0}, il existe plusieurs mappages avec le même mode de paiement défini dans {1} dans PaymentMappings.xml.
EDP_DUPLICATE_REFUND_METHOD_IN_ONE_REFUND_MAPPING_FILE = Pour la configuration des paiements déclenchés par un événement {0}, il existe plusieurs mappages avec le même mode de remboursement défini dans {1} dans RefundMappings.xml.
EDP_DUPLICATE_PAYMENT_RULE_IN_ONE_PAYMENT_RULE_FILE = Pour la configuration des paiements déclenchés par un événement {0}, il existe plusieurs règles de paiement portant le même nom {1} dans PaymentRules.xml.
EDP_CONFIG_FILES_NOT_FOUND_IN_SPECIFIED_FOLDER = Impossible de trouver ou de charger les fichiers de configuration des paiements déclenchés par un événement dans le dossier {0}.
EDP_PLUGIN_CONFIG_FILES_NOT_FOUND_IN_SPECIFIED_FOLDER = Impossible de trouver les fichiers de configuration de plug-in dans le dossier spécifié {0}.
EDP_FILE_MISSING = {0} est manquant pour le groupe de paiement {1}
EDP_INVALID_TARGET_STATUS_IN_PAYMENT_RULES_FILE={0} n''est pas un état cible correct.  Vérifiez la configuration {1} dans le fichier PaymentRules.xml.
EDP_PAYMENT_RULE_STATUS_NOT_REASONABLE=Pour la configuration des paiements déclenchés par un événement {0}, les états cible définis pour la règle de paiement {1} ne sont pas raisonnables dans PaymentRules.xml.

#general/misc messages
EDP_BG_THREAD_EXCEPTION = Les paiements déclenchés par un événement ont détecté une exception dans une unité d''exécution en arrière-plan. Détails de l''exception : {0}.
EDP_NULL_PARAMETER_NOT_ALLOWED = Le paramètre NULL {0} n''est pas admis.
EDP_RESOURCEBUNDLE_NOT_FOUND = Le regroupement de ressources {0} est introuvable.
EDP_INVALID_PARAMETER = La valeur incorrecte {0} a été indiquée au paramètre {1}.

#Tickler messages
EDP_SEND_TICKLER_FAILED = L''envoi de rappel dans la file d''attente a échoué. Détails de l''exception : {0}.
EDP_TICKLER_CONTENT = Contenu du rappel de paiements déclenchés par un événement : {0}

# Query Handler messages
EDP_QH_COULD_NOT_DRILL_DOWN_ERROR_CODE = Impossible d''identifier le code d''erreur avec la clé de message {0}.
EDP_QH_COULD_NOT_FIND_ORDER_BY_BACKEND_PI_ID = Impossible de trouver la commande par ID instruction de paiement d''expéditeur {0}.
EDP_QH_COULD_NOT_FIND_RI_BY_BACKEND_REFUND_ID = Impossible de trouver l''instruction de remboursement par  ID remboursement d''expéditeur {0}.
EDP_QH_COULD_NOT_RETRIEVE_CREDIT_OBJECT = Impossible d''extraire le crédit expéditeur avec l''ID {0}.
EDP_QH_COULD_NOT_RETRIEVE_PAYMENT_OBJECT = Impossible d''extraire l''expéditeur de paiement avec l''ID {0}.

# model facades messages
EDP_OBJECT_MODEL_FACADE_CREATE_FAILED = Exception détectée lors de l''instanciation de EJB ObjectModelFacade. Détails de l''exception : {0}.
EDP_COULD_NOT_FIND_OBJECT = Impossible de trouver {0} avec l''ID {1}.
EDP_FAIL_TO_GET_KEY_FROM_ECKEYMANAGER = Echec de l''extraction de la clé à partir de ECKeyManager pour la table {0}. 
EDP_OMF_EDPORDER_DELETION_ERROR = Impossible de supprimer la commande de paiements déclenchés par un événement.
EDP_NEGATIVE_AMOUNT = Le paramètre {0} comporte la valeur négative {1}.
EDP_AMOUNT_TOO_BIG = Le paramètre {0} comporte la valeur {1} qui est trop élevée.
EDP_EJB_CANNOT_BE_FOUND = L''objet de type {0} avec la clé primaire {1} est introuvable dans la base de données. 
EDP_EJB_CANNOT_BE_DELETED = L''objet de type {0} avec la clé primaire {1} n''a pas pu être supprimé dans la base de données.
EDP_EJB_CANNOT_BE_UPDATED = L''objet de type {0} avec la clé primaire {1} n''a pas pu être mis à jour dans la base de données.
EDP_EJB_CANNOT_BE_CREATED = L''objet de type {0} avec la clé primaire {1} n''a pas pu être créé dans la base de données.

#Accessors for EJBs messages
EDP_JNDI_INITIAL_CONTEXT_FAILURE = La création du contexte initial a échoué.
EDP_JNDI_LOOKUP_FAILURE = La recherche JNDI a échoué pour le nom {0}.
EDP_CANNOT_INSTANTIATE_EJB = Le système ne peut pas instancier le bean d''entreprise de type {0}.

#EDPBean file messages
EDP_EDPBEAN_CREATE_FAILED = Exception détectée dans la méthode de création EJB EDPBean. Détails de l''exception : {0}.
EDP_PROCESS_DEPOSITABLE_AMOUNT_EXCEPTION_ORDER_ID = Le traitement du montant déposable a échoué pour l''ID commande {0}, ID magasin {1}. Détails de l''exception : {2}.

#EDPJDBCHelper
EDP_RETRIEVE_FROM_DATABASE_ERROR = Une erreur s''est produite lors de l''extraction de données de la base de données. Détails de l''exception : {0}.

#Generic requests messages
EDP_MAIN_THREAD_END_WITH_STATUS_TIMEOUT = Processus d''avant-plan terminé avec état de dépassement de délai d''attente.
EDP_MAIN_THREAD_END_WITH_STATUS_TRYAGAIN = Processus d''avant-plan terminé avec état de nouvelle tentative.
EDP_MAIN_THREAD_END_WITH_STATUS_UNINITIALIZED = Processus d''avant-plan terminé avec état de valeur initialisée.
EDP_MAIN_THREAD_END_WITH_STATUS_FAILURE = Processus d''avant-plan terminé avec état d''échec. Ceci indique généralement qu''une exception s''est produite dans le processus d''arrière-plan.
EDP_FAILURE_IN_FG_BG_FRAMEWORK = Echec dans le répartiteur de travail d''avant-plan ou d''arrière-plan. Détails de l''exception : {0}.
EDP_INVALID_STATE_FROM_BACKEND = Etat incorrect {0} extrait du système dorsal.
EDP_UNSUFFICIENT_PI_AMOUNTS = Fonds insuffisants dans les instructions de paiement pour le traitement de cette demande.
EDP_IDEMPOTENCY_VIOLATION_VALUES = Violation d''idempotence : La valeur en entrée {0} pour le paramètre {1} ne correspond pas à la valeur {2} dans la base de données.
EDP_IDEMPOTENCY_VIOLATION_OBJECTS = Violation d''idempotence : Le paramètre en entrée pour {0} ne correspond pas aux données équivalentes dans la base de données.
EDP_AVS_CONFIG_COULD_NOT_BE_LOADED = La configuration des codes de vérification d''adresse pour les paiements déclenchés par un événement n''a pas pu être chargée.
EDP_COULD_NOT_REVERSE_APPROVAL = L''approbation n''a pas pu être inversée pour l''ID expéditeur de paiement {0}.
EDP_BACKEND_OBJECT_IN_INVALID_STATE = L''objet financier {0} est dans un état incorrect : {1}.
EDP_PI_CANNOT_BE_USED_BELOW_MIN_AMOUNT = L''instruction de paiement pour le mode de paiement {0} ne peut pas être utilisée car son montant {1} est inférieur au montant minimum admis {2} par configuration.
EDP_PI_CANNOT_BE_USED_ABOVE_MAX_AMOUNT = L''instruction de paiement pour le mode de paiement {0} ne peut pas être utilisée car son montant {1} est supérieur au montant maximum admis {2} par configuration.
EDP_LAST_CHANCE_EDITS_NOT_SUPPORTED = Demande incorrecte : les modifications de dernière minute ne sont pas prises en charge dans cette version des paiements déclenchés par un événement.

#PrimePayment*Request messages
EDP_INITIAL_AMOUNT_GRATER_THAN_ORDER_AMOUNT = Paramètre incorrect : Le montant initial indiqué {0} est supérieur au montant de la commande {1}.
EDP_ORDER_AMOUNT_GREATER_THAN_PI_AMTS = Paramètres incorrects : Le montant total de la commande ({0}) est supérieur à la somme ({1}) de tous les montants des instructions de paiement.

#Refund requests messages
EDP_REFUND_AMOUNT_GREATER_THAN_RI_AMTS = Paramètres incorrects : Le montant total de remboursement ({0}) est supérieur à la somme ({1}) de tous les montants des instructions de remboursement.
EDP_REFUND_METHOD_NOT_SUPPORTED = L''ID groupe de paiement {0} et l''instruction de remboursement {1} ne sont pas pris en charge.
EDP_REFUND_METHOD_NOT_ALLOWED = L''ID groupe de paiement {0} et le mode de remboursement {1} ne sont pas autorisés.
#EditRequest messages
EDP_EDIT_ADD_PI_FAILED = L''ajout de la nouvelle instruction de paiement a échoué. Détails de l''exception : {0}.
EDP_EDIT_CANCEL_PI_FAILED = L''annulation de la nouvelle instruction de paiement a échoué. Détails de l''exception : {0}.
EDP_EDIT_REDUCE_PI_AMOUNT_FAILED = La réduction du montant de l''instruction de paiement a échoué. Détails de l''exception : {0}.
EDP_EDIT_INCREASE_PI_AMOUNT_FAILED = L''augmentation du montant de l''instruction de paiement a échoué. Détails de l''exception : {0}.
EDP_EDIT_UPDATE_PI_EXTENDED_DATA_FAILED = La mise à jour des données étendues de l''instruction de paiement a échoué. Détails de l''exception : {0}.
EDP_EDIT_SOME_AUTHORIZATIONS_ARE_ALLOWED_TO_EXPIRE = Un certain nombre d''autorisations vont arriver à expiration. Il est impossible de les inverser. L''ID instruction de paiement est {0}, le montant total d''autorisation est {1}.
EDP_UNABLE_TO_EDIT_BACKEND_PI = Impossible d''éditer l''instruction de paiement d''expéditeur avec l''ID {0}.
EDP_PI_IS_NOT_HUMAN_EDITABLE = L''instruction de paiement avec l''ID {0} et le mode de paiement {1} ne peuvent pas être modifiés par un client ou un représentant du centre de support.
EDP_PI_IS_NOT_SYSTEM_EDITABLE = L''instruction de paiement avec l''ID {0} et le mode de paiement {1} ne peuvent pas être modifiés par le système.
EDP_PI_HAS_NOT_ENOUGH_AVAILABLE_AMOUNT = L''instruction de paiement avec l''ID {0} ne comporte pas un montant suffisamment élevé pour être réduit.

#CancelOrderRequest messages
EDP_CANNOT_CANCEL_ORDER_RELEASE_EXIST = Impossible d''annuler la commande {0} pour l''ID magasin {1} car il existe au moins un lancement de commande.
EDP_PI_HAS_DEPOSITED_AMOUNT = L''instruction de paiement ne peut pas être annulée ou supprimée car un dépôt d''un montant différent de zéro a été trouvé.
EDP_PI_HAS_DEPOSITING_AMOUNT = L''instruction de paiement ne peut pas être annulée ou supprimée car un acompte d''un montant différent de zéro a été trouvé.
EDP_FORCED_CANCEL_ORDER_DEPOSITED_AMOUNT = Les paiements déclenchés par un événement vont annuler ou supprimer une instruction de paiement avec l''ID {0} (dont le dépôt est d''un montant différent de zéro) car l''option ''forcer'' a été spécifiée.

#action messages
EDP_REFLECTION_ERROR_WHILE_CREATING_ACTIONS = Une erreur de reflet Java s''est produite lors de la création d''actions de paiement déclenché par un événement.

# rule messages
EDP_RULE_TRIGGERS_ERROR = Une règle de paiement a été configurée afin de déclencher une erreur en tant qu''action.
EDP_AMOUNTS_DO_NOT_MATCH = Les montants {0} devraient correspondre à {1} mais ce n''est pas le cas.
EDP_RULE_NOT_FOUND = La règle de paiement {0} est introuvable.
EDP_UNSUPPORTED_TARGET_STATE = L''état cible {0} est incorrect ou n''est pas pris en charge dans cette version de EDP.
EDP_MALFORMED_RULE = Une règle de paiement syntaxiquement incorrecte {0} a été détectée.
EDP_RULE_ACTION_NOT_FOUND = Une action inconnue nommée {0} a été utilisée.

# ALR messages
EDP_OPERATION_RESULTS_SUCCESS = Réussi
EDP_OPERATION_RESULTS_PENDING = En attente
EDP_OPERATION_RESULTS_FAILURE = Echec

# Tickler messages
TICKLER_DEFAULT_PAYMENT_ERROR_COMMENT = L''opération de paiement déclenchée nécessite un contrôle.
TICKLER_AVS_ATTENTION_REQUIRED = Le code AVS renvoyé par le résultat de l''opération d''approbation de paiement nécessite un contrôle.
TICKLER_AVS_CAUSED_REVERSE_APPROVE_FAILED = Echec de l''action d''inversion d''approbation provoquée par le code AVS.
TICKLER_AVS_DEPOSITED_UNREVERSEABLE = Le code AVS indique la nécessité d''une inversion d''approbation mais EDP ne peut pas l''effectuer car le paiement est à l''état de dépôt. Cela est normal car les opérations d''approbation et de dépôt ont été lancées dans EDP.
TICKLER_EDP_ACTION_IN_BACKGROUND_FAILED = Echec de l''exécution d''une opération EDP en arrière-plan.
TICKLER_EDP_FORCED_CANCEL_PI_DEPOSITED = EDP est obligé d''annuler une instruction de paiement liée à un montant déposé.
TICKLER_EDP_FORCED_REDUCE_PI_AMOUNT = EDP est obligé de réduire le montant de l''instruction de paiement à un niveau qu''il pourra traiter sans risque.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_RELEASE_NOT_FOUND = EDP ne peut pas traiter cette demande de finalisation de paiement car le lancement de préparation de commande est introuvable dans la base de données.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_LAST_CHANCE_EDIT_NOT_SUPPORTED = EDP ne peut pas traiter cette demande de finalisation de paiement car la fonction de modification de dernière minute n''est pas prise en charge.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_INVALID_DATA = Echec de la procédure de finalisation de paiement en raison de données insuffisantes (par exemple, montant d''instruction de paiement insuffisant).
TICKLER_EDP_LAST_RELEASE_REQUIRED_AMOUNT_LESS_THAN_DEPOSITED_AMOUNT = Il s''agit de la livraison du dernier lot de la commande, or l''acompte est supérieur au montant de la totalité des lots.
TICKLER_FINANCIAL_TRANSACTION_FAILED = L''exécution de la transaction de paiement a échoué.
