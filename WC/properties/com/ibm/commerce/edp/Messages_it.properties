#bootstrap messages
EDP_BOOTSTRAP_EDP=Payments determinato dagli eventi è stato avviato.
EDP_BOOTSTRAP_OMF=Object Model Facade è stato inizializzato.
EDP_BOOTSTRAP_REFUND_FACADE=Refund Model Facade è stato inizializzato.
EDP_BOOTSTRAP_ACTIVITY_LOGGER=Activity Logger Accessor è stato inizializzato.
EDP_BOOTSTRAP_QUERY_HANDLER=Query Handler è stato inizializzato.
EDP_BOOTSTRAP_PAYMENTS_ACCESSOR=Payments Accessor è stato inizializzato.
EDP_BOOTSTRAP_TOOLKIT_MODE = Payments determinato dagli eventi/Modalità toolkit del Controller di plugin di pagamento: nessun thread in background e nessuna transazione gestita da bean.

#Configuration Service messages
EDP_GLOBAL_CONFIGURATION_LOAD_FAILED = Impossibile caricare il file di configurazione globale per i pagamenti guidati dall''evento. Accertarsi che il file esista.
EDP_PAYMENT_METHOD_CONFIG_NOT_FOUND = Impossibile rilevare la configurazione del metodo di pagamento/rimborso richiesta {0}. L''id del gruppo di pagamento è {1}.
EDP_PAYMENT_METHOD_CONFIG_NOT_FOUND_BY_PAYMENT_METHOD = Impossibile rilevare la configurazione del metodo di pagamento/rimborso {0}. L''id del gruppo di pagamento è {1}.
EDP_NULL_PAYMENT_GROUP_NAME_DEFAULT_INSTEAD = Il servizio di configurazione dei pagamenti guidati dall''evento ha ricevuto un gruppo di configurazione del pagamento non valido e verrà utilizzato il gruppo predefinito.
EDP_REQUESTED_PAYMENT_GROUP_NOT_FOUND_DEFAULT_INSTEAD = Il servizio di configurazione dei pagamenti guidati dall''evento non è stato in grado di individuare il gruppo di configurazione del pagamento richiesto. Verrà utilizzato il gruppo predefinito. L''ID del gruppo di configurazione del pagamento è {0}.
