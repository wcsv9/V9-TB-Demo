# Tickler messages
TICKLER_DEFAULT_PAYMENT_ERROR_COMMENT = L''azione di pagamento attivata richiede attenzione.
TICKLER_AVS_ATTENTION_REQUIRED = Il codice AVS restituito dal risultato dell''azione di approvazione del pagamento indica che è richiesta attenzione.
TICKLER_AVS_CAUSED_REVERSE_APPROVE_FAILED = L''azione di inversione dell''approvazione causata dal codice AVS ha avuto esito negativo.
TICKLER_AVS_DEPOSITED_UNREVERSEABLE = Il codice AVS indica che è richiesta un''inversione dell''approvazione ma EDP non è in grado di eseguire quest''operazione perché il pagamento è in uno stato di depositato. Questo è di norma dovuto al fatto che un''azione di approvazione e di deposito è stata richiamata nell''EDP.
TICKLER_EDP_ACTION_IN_BACKGROUND_FAILED = L''esecuzione di un''azione EDP in background ha avuto esito negativo.
TICKLER_EDP_FORCED_CANCEL_PI_DEPOSITED = EDP è forzato ad annullare un''istruzione di pagamento con l''importo depositato.
TICKLER_EDP_FORCED_REDUCE_PI_AMOUNT = EDP è forzato a ridurre l''importo dell''istruzione di pagamento ad un livello che EDP può eseguire in modo sicuro.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_RELEASE_NOT_FOUND = EDP non può elaborare questa richiesta di finalizzazione del pagamento perché il rilascio non è stato trovato nel database.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_LAST_CHANCE_EDIT_NOT_SUPPORTED = EDP non può elaborare questa richiesta di finalizzazione del pagamento perché la modifica dell''ultima ora non è supportata.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_INVALID_DATA = Il processo di finalizzazione del pagamento ha avuto esito negativo a causa di dati non validi, come un importo di istruzione di pagamento insufficiente.
TICKLER_EDP_LAST_RELEASE_REQUIRED_AMOUNT_LESS_THAN_DEPOSITED_AMOUNT = Questo è l''ultimo ordine rilasciato, ma la somma depositata supera la somma totale dei rilasci.
TICKLER_FINANCIAL_TRANSACTION_FAILED = Impossibile eseguire la transazione di pagamento.
