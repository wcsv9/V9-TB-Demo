EDP_DUPLICATE_PAYMENT_METHOD_IN_ONE_PAYMENT_MAPPING_FILE = Per la configurazione dei pagamenti determinati dagli eventi {0}, esiste più di una associazione con lo stesso metodo di pagamento definito in {1} PaymentMappings.xml.
EDP_DUPLICATE_REFUND_METHOD_IN_ONE_REFUND_MAPPING_FILE = Per la configurazione dei pagamenti determinati dagli eventi {0}, esiste più di un''associazione con lo stesso metodo di rimborso definito in {1} in RefundMappings.xml.
EDP_DUPLICATE_PAYMENT_RULE_IN_ONE_PAYMENT_RULE_FILE = Per la configurazione dei pagamenti determinati dagli eventi {0}, esiste più di una regola di pagamento con lo stesso nome {1} in PaymentRules.xml.
EDP_CONFIG_FILES_NOT_FOUND_IN_SPECIFIED_FOLDER = Impossibile trovare o caricare i file di configurazione dei pagamenti guidati dall''evento nella cartella {0}.
EDP_PLUGIN_CONFIG_FILES_NOT_FOUND_IN_SPECIFIED_FOLDER = Impossibile trovare i file di configurazione plug-in nella cartella specificata {0}.
EDP_FILE_MISSING = {0} risulta mancante per il gruppo di pagamento {1}
EDP_INVALID_TARGET_STATUS_IN_PAYMENT_RULES_FILE={0} non è uno stato di destinazione valido.  Controllare il file PaymentRules.xml per la configurazione {1}.
EDP_PAYMENT_RULE_STATUS_NOT_REASONABLE=Per la configurazione dei pagamenti determinati dagli eventi {0}, gli stati di destinazione definiti per la regola di pagamento {1} non sono ragionevoli in PaymentRules.xml.

