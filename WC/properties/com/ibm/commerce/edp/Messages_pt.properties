#bootstrap messages
EDP_BOOTSTRAP_EDP=Os Pagamentos Direcionados a Eventos foram iniciados.
EDP_BOOTSTRAP_OMF=A Fachada do Modelo de Objeto foi inicializada.
EDP_BOOTSTRAP_REFUND_FACADE=A Fachada do Modelo de Restituição foi inicializada.
EDP_BOOTSTRAP_ACTIVITY_LOGGER=O Acessador do Registrador de Atividade foi inicializado.
EDP_BOOTSTRAP_QUERY_HANDLER=A Rotina de Tratamento de Consulta foi inicializada.
EDP_BOOTSTRAP_PAYMENTS_ACCESSOR=O Acessador de Pagamentos foi inicializado.
EDP_BOOTSTRAP_TOOLKIT_MODE = Modo Pagamentos Direcionados a Eventos/Toolkit do Controlador de Plug-in de Pagamento: Nenhum encadeamento de segundo plano e nenhuma  transação gerenciada por bean.

#Configuration Service messages
EDP_GLOBAL_CONFIGURATION_LOAD_FAILED = Falha no carregamento do arquivo de configuração global para pagamentos direcionados a eventos. Certifique-se de que o arquivo exista e que seja válido.
EDP_PAYMENT_METHOD_CONFIG_NOT_FOUND = Não é possível localizar a configuração do método de pagamento/restituição solicitado {0}. O id do grupo de pagamento é {1}.
EDP_PAYMENT_METHOD_CONFIG_NOT_FOUND_BY_PAYMENT_METHOD = Não é possível localizar a configuração do método de pagamento/restituição {0}. O id do grupo de pagamento é {1}.
EDP_NULL_PAYMENT_GROUP_NAME_DEFAULT_INSTEAD = O serviço de configuração de pagamentos direcionados a eventos recebeu um grupo de configuração de pagamento nulo; será utilizado o grupo padrão.
EDP_REQUESTED_PAYMENT_GROUP_NOT_FOUND_DEFAULT_INSTEAD = O serviço de configuração de pagamentos direcionados a eventos não pôde localizar o grupo de configuração de pagamento requerido. Será utilizado o grupo padrão. O ID do grupo de configuração de pagamento requerido é {0}.
EDP_PAYMENT_METHOD_NOT_FOUND_IN_MAPPINGSERVICE = O método de pagamento/restituição {0} não pode ser localizado na configuração de pagamento {1}.
EDP_DUPLICATE_PAYMENT_METHOD_IN_ONE_PAYMENT_MAPPING_FILE = Para a configuração de pagamentos direcionados a eventos {0}, há não mais de um mapeamento com o mesmo método de pagamento definido em {1} em PaymentMappings.xml.
EDP_DUPLICATE_REFUND_METHOD_IN_ONE_REFUND_MAPPING_FILE = Para a configuração de pagamentos direcionados a eventos {0}, há não mais de um mapeamento com o mesmo método de restituição definido em {1} em RefundMappings.xml.
EDP_DUPLICATE_PAYMENT_RULE_IN_ONE_PAYMENT_RULE_FILE = Para a configuração de pagamentos direcionados a eventos {0}, há não mais de uma  regra de pagamento com o mesmo nome {1} em PaymentRules.xml.
EDP_CONFIG_FILES_NOT_FOUND_IN_SPECIFIED_FOLDER = Não foi possível localizar ou carregar arquivos de configuração de pagamentos direcionados a eventos na pasta {0}.
EDP_PLUGIN_CONFIG_FILES_NOT_FOUND_IN_SPECIFIED_FOLDER = Não foi possível localizar arquivos de configuração de plug-in na pasta especificada  {0}.
EDP_FILE_MISSING = {0} está ausente para o grupo de pagamento {1}
EDP_INVALID_TARGET_STATUS_IN_PAYMENT_RULES_FILE={0} não é um estado de destino válido.  Verifique o arquivo PaymentRules.xml para a configuração {1}.
EDP_PAYMENT_RULE_STATUS_NOT_REASONABLE=Para a configuração de pagamentos direcionados a eventos {0}, os estados de destino definidos para a regra de pagamento {1} não são razoáveis em PaymentRules.xml.

#general/misc messages
EDP_BG_THREAD_EXCEPTION = Os pagamentos direcionados a eventos receberam uma exceção em um encadeamento de segundo plano. Detalhes da exceção: {0}.
EDP_NULL_PARAMETER_NOT_ALLOWED = O parâmetro nulo {0} não é permitido.
EDP_RESOURCEBUNDLE_NOT_FOUND = O pacote de recursos {0} não pode ser localizado.
EDP_INVALID_PARAMETER = Valor inválido {0} especificado para o parâmetro {1}.

#Tickler messages
EDP_SEND_TICKLER_FAILED = Falha ao enviar livro de contas a receber para a fila. Detalhes da exceção: {0}.
EDP_TICKLER_CONTENT = Conteúdo do livro de contas a receber de pagamentos direcionados a eventos: {0}

# Query Handler messages
EDP_QH_COULD_NOT_DRILL_DOWN_ERROR_CODE = Não foi possível identificar o código de erro com a chave de mensagem {0}.
EDP_QH_COULD_NOT_FIND_ORDER_BY_BACKEND_PI_ID = Não foi possível localizar o pedido com o ID da instrução de pagamento de backend {0}.
EDP_QH_COULD_NOT_FIND_RI_BY_BACKEND_REFUND_ID = Não foi possível localizar a instrução de restituição com o ID da restituição de backend {0}.
EDP_QH_COULD_NOT_RETRIEVE_CREDIT_OBJECT = Não foi possível recuperar o crédito de backend com o ID {0}.
EDP_QH_COULD_NOT_RETRIEVE_PAYMENT_OBJECT = Não foi possível recuperar o backend de pagamento com o id {0}.

# model facades messages
EDP_OBJECT_MODEL_FACADE_CREATE_FAILED = Exceção recebida durante a instanciação do EJB ObjectModelFacade. Detalhes da exceção: {0}.
EDP_COULD_NOT_FIND_OBJECT = Não foi possível localizar {0} com o ID {1}.
EDP_FAIL_TO_GET_KEY_FROM_ECKEYMANAGER = Falha ao obter a chave de ECKeyManager para a tabela {0}. 
EDP_OMF_EDPORDER_DELETION_ERROR = Não foi possível excluir o pedido de pagamentos direcionados a eventos.
EDP_NEGATIVE_AMOUNT = O parâmetro {0} tem um valor negativo de {1}.
EDP_AMOUNT_TOO_BIG = O parâmetro {0} tem um valor {1} que é muito grande.
EDP_EJB_CANNOT_BE_FOUND = Não foi possível localizar o objeto de tipo {0} com a chave primária {1} no banco de dados. 
EDP_EJB_CANNOT_BE_DELETED = Não foi possível excluir o objeto de tipo {0} com a chave primária {1} no banco de dados.
EDP_EJB_CANNOT_BE_UPDATED = Não foi possível atualizar o objeto de tipo {0} com a chave primária {1} no banco de dados.
EDP_EJB_CANNOT_BE_CREATED = Não foi possível criar o objeto de tipo {0} com a chave primária {1} no banco de dados.

#Accessors for EJBs messages
EDP_JNDI_INITIAL_CONTEXT_FAILURE = Falha na criação do contexto inicial.
EDP_JNDI_LOOKUP_FAILURE = Falha na consulta JNDI para o nome {0}.
EDP_CANNOT_INSTANTIATE_EJB = O sistema não pode instanciar o bean corporativo de tipo {0}.

#EDPBean file messages
EDP_EDPBEAN_CREATE_FAILED = Exceção recebida no método de criação do EJB EDPBean. Detalhes da exceção: {0}.
EDP_PROCESS_DEPOSITABLE_AMOUNT_EXCEPTION_ORDER_ID = Falha no processo da quantia depositável para o ID da ordem {0}, ID da loja {1}. Detalhes da exceção: {2}.

#EDPJDBCHelper
EDP_RETRIEVE_FROM_DATABASE_ERROR = Ocorreu um erro ao recuperar dados do banco de dados. Detalhes da exceção: {0}.

#Generic requests messages
EDP_MAIN_THREAD_END_WITH_STATUS_TIMEOUT = Processo de primeiro plano encerrado com status tempo limite.
EDP_MAIN_THREAD_END_WITH_STATUS_TRYAGAIN = Processo de primeiro plano encerrado com status tente novamente.
EDP_MAIN_THREAD_END_WITH_STATUS_UNINITIALIZED = Processo de primeiro plano encerrado com status valor não-inicializado.
EDP_MAIN_THREAD_END_WITH_STATUS_FAILURE = Processo de primeiro plano encerrado com status defeito. Geralmente, isso indica que ocorreu uma exceção no processo de segundo plano.
EDP_FAILURE_IN_FG_BG_FRAMEWORK = Falha no dispatcher de tarefa de primeiro ou segundo plano. Detalhes da exceção: {0}.
EDP_INVALID_STATE_FROM_BACKEND = Estado inválido {0} recuperado do sistema backend.
EDP_UNSUFFICIENT_PI_AMOUNTS = Não há fundos suficientes nas instruções válidas de pagamento para processar este pedido.
EDP_IDEMPOTENCY_VIOLATION_VALUES = Violação de mesma potência: O valor de entrada {0} para o parâmetro {1} não corresponde ao valor {2} no banco de dados.
EDP_IDEMPOTENCY_VIOLATION_OBJECTS = Violação de mesma potência: O parâmetro de entrada para {0} não corresponde aos dados equivalentes no banco de dados.
EDP_AVS_CONFIG_COULD_NOT_BE_LOADED = Não foi possível carregar a configuração dos códigos de verificação do endereço para pagamentos direcionados a eventos.
EDP_COULD_NOT_REVERSE_APPROVAL = Não foi possível reverter a aprovação para o ID de backend do pagamento {0}.
EDP_BACKEND_OBJECT_IN_INVALID_STATE = O objeto financeiro {0} está em um estado inválido: {1}.
EDP_PI_CANNOT_BE_USED_BELOW_MIN_AMOUNT = A instrução de pagamento para o método de pagamento {0} não pode ser utilizada, porque a quantia {1} é menor que o mínimo {2} permitido por configuração.
EDP_PI_CANNOT_BE_USED_ABOVE_MAX_AMOUNT = A instrução de pagamento para o método de pagamento {0} não pode ser utilizada, porque a quantia {1} é maior que o máximo {2} permitido por configuração.
EDP_LAST_CHANCE_EDITS_NOT_SUPPORTED = Pedido inválido: as edições de última chance não são suportadas nesta versão de pagamentos direcionados a eventos.

#PrimePayment*Request messages
EDP_INITIAL_AMOUNT_GRATER_THAN_ORDER_AMOUNT = Parâmetro inválido: a quantia inicial especificada {0} é maior que a quantia do pedido {1}.
EDP_ORDER_AMOUNT_GREATER_THAN_PI_AMTS = Parâmetros inválidos: a quantia total do pedido ({0}) é maior que a soma ({1}) de todas as quantias da instrução de pagamento.

#Refund requests messages
EDP_REFUND_AMOUNT_GREATER_THAN_RI_AMTS = Parâmetros inválidos: a quantia total de restituição ({0}) é maior que a soma ({1}) de todas as quantias da instrução de restituição.
EDP_REFUND_METHOD_NOT_SUPPORTED = O id do grupo de pagamento {0} e a instrução de restituição {1} não são suportados.
EDP_REFUND_METHOD_NOT_ALLOWED = O id do grupo de pagamento {0} e o método de restituição {1} não são permitidos.
#EditRequest messages
EDP_EDIT_ADD_PI_FAILED = Falha na instrução de inclusão do novo pagamento. Detalhes da exceção: {0}.
EDP_EDIT_CANCEL_PI_FAILED = Falha na instrução de cancelamento do pagamento. Detalhes da exceção: {0}.
EDP_EDIT_REDUCE_PI_AMOUNT_FAILED = Falha na quantia de instrução de redução do pagamento. Detalhes da exceção: {0}.
EDP_EDIT_INCREASE_PI_AMOUNT_FAILED = Falha na quantia de instrução de aumento do pagamento. Detalhes da exceção: {0}.
EDP_EDIT_UPDATE_PI_EXTENDED_DATA_FAILED = Falha nos dados estendidos da instrução de atualização do pagamento. Detalhes da exceção: {0}.
EDP_EDIT_SOME_AUTHORIZATIONS_ARE_ALLOWED_TO_EXPIRE = Há algumas autorizações que ainda expiração. Não é possível revertê-las. O ID da instrução de pagamento é {0}, a quantia total de autorização é {1}.
EDP_UNABLE_TO_EDIT_BACKEND_PI = Não foi possível editar a instrução de pagamento de backend com o ID {0}.
EDP_PI_IS_NOT_HUMAN_EDITABLE = A instrução de pagamento com o id {0} e o método de pagamento {1} não pode ser editada pelo cliente ou CSR.
EDP_PI_IS_NOT_SYSTEM_EDITABLE = A instrução de pagamento com o id {0} e o método de pagamento {1} não pode ser editada pelo sistema.
EDP_PI_HAS_NOT_ENOUGH_AVAILABLE_AMOUNT = A instrução de pagamento com o id {0} não tem quantia suficiente disponível para ser reduzida.

#CancelOrderRequest messages
EDP_CANNOT_CANCEL_ORDER_RELEASE_EXIST = Não é possível cancelar o pedido {0} para o ID da ordem {1}, porque existe pelo menos uma liberação do pedido.
EDP_PI_HAS_DEPOSITED_AMOUNT = A instrução de pagamento não pode ser cancelada ou removida, porque uma quantia depositada diferente de zero foi localizada.
EDP_PI_HAS_DEPOSITING_AMOUNT = A instrução de pagamento não pode ser cancelada ou removida, porque uma quantia de depósito diferente de zero foi localizada.
EDP_FORCED_CANCEL_ORDER_DEPOSITED_AMOUNT = Os pagamentos direcionados a eventos cancelarão ou removerão uma instrução de pagamento com o ID {0} (com uma quantia depositada diferente de zero), porque a opção ''impor'' foi especificada.

#action messages
EDP_REFLECTION_ERROR_WHILE_CREATING_ACTIONS = Ocorreu um erro de reflexo Java ao criar ações de pagamentos direcionados a eventos.

# rule messages
EDP_RULE_TRIGGERS_ERROR = Uma regra de pagamento foi configurada para acionar um erro como uma ação.
EDP_AMOUNTS_DO_NOT_MATCH = As quantias {0} e {1} devem ser iguais, mas não são.
EDP_RULE_NOT_FOUND = A regra de pagamento {0} não pôde ser localizada.
EDP_UNSUPPORTED_TARGET_STATE = O estado de destino {0} é inválido ou não-suportado para esta versão do EDP.
EDP_MALFORMED_RULE = Uma regra de pagamento inválida {0} foi detectada.
EDP_RULE_ACTION_NOT_FOUND = Uma ação desconhecida chamada {0} foi utilizada.

# ALR messages
EDP_OPERATION_RESULTS_SUCCESS = Êxito
EDP_OPERATION_RESULTS_PENDING = Pendente
EDP_OPERATION_RESULTS_FAILURE = Falha

# Tickler messages
TICKLER_DEFAULT_PAYMENT_ERROR_COMMENT = A ação de pagamento acionada requer atenção.
TICKLER_AVS_ATTENTION_REQUIRED = O código AVS retornado do resultado da ação de aprovação do pagamento indica que é necessária atenção.
TICKLER_AVS_CAUSED_REVERSE_APPROVE_FAILED = Falha ao reverter ação de aprovação causada pelo código AVS.
TICKLER_AVS_DEPOSITED_UNREVERSEABLE = O código AVS indica que a reversão da aprovação é necessária, mas o EDP não pôde fazer isso, porque o pagamento está em estado depositado. Geralmente, isso ocorre por causa das ações de aprovação e de depósito chamadas no EDP.
TICKLER_EDP_ACTION_IN_BACKGROUND_FAILED = Falha em uma execução de ação EDP em segundo plano.
TICKLER_EDP_FORCED_CANCEL_PI_DEPOSITED = O EDP foi forçado a cancelar uma instrução de pagamento com uma quantia depositada.
TICKLER_EDP_FORCED_REDUCE_PI_AMOUNT = O EDP foi forçado a reduzir a quantia da instrução de pagamento para um nível que ele possa  executar seguramente.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_RELEASE_NOT_FOUND = O EDP não pode processar este pedido de finalização de pagamento, porque a liberação não foi localizada no banco de dados.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_LAST_CHANCE_EDIT_NOT_SUPPORTED = O EDP não pode processar este pedido de finalização de pagamento, porque a edição de última chance não é suportada.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_INVALID_DATA = Falha no processo de finalização de pagamento devido a dados inválidos, como quantia de instrução de pagamento insuficiente.
TICKLER_EDP_LAST_RELEASE_REQUIRED_AMOUNT_LESS_THAN_DEPOSITED_AMOUNT = Esta é a remessa de liberação do último pedido, mas a quantia depositada é maior que a quantia total de liberações.
TICKLER_FINANCIAL_TRANSACTION_FAILED = A transação de pagamento falhou na execução.
