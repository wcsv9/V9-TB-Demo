TICKLER_AVS_CAUSED_REVERSE_APPROVE_FAILED = AVS (Adres Do\u011frulama Hizmeti) kodunun neden oldu\u011fu ters onaylama eylemi ba\u015far\u0131s\u0131z oldu.
TICKLER_AVS_DEPOSITED_UNREVERSEABLE = AVS (Adres Do\u011frulama Hizmeti) kodu ters onaylama gerekti\u011fini g\u00f6steriyor, ancak \u00f6deme yap\u0131lm\u0131\u015f durumda oldu\u011fundan EDP (Olaya Dayal\u0131 \u00d6demeler) bunu yapam\u0131yor. Normal olarak bunun nedeni EDP''de Onayla ve \u00d6demeyi Al eyleminin \u00e7a\u011fr\u0131lmas\u0131d\u0131r.
TICKLER_EDP_ACTION_IN_BACKGROUND_FAILED = Arka plandaki bir EDP (Olaya Dayal\u0131 \u00d6demeler) eyleminin y\u00fcr\u00fct\u00fclmesi ba\u015far\u0131s\u0131z oldu.
TICKLER_EDP_FORCED_CANCEL_PI_DEPOSITED = EDP (Olaya Dayal\u0131 \u00d6demeler), \u00f6deme tutar\u0131 al\u0131nm\u0131\u015f bir \u00f6deme talimat\u0131n\u0131 iptal etmeye zorland\u0131.
TICKLER_EDP_FORCED_REDUCE_PI_AMOUNT = EDP (Olaya Dayal\u0131 \u00d6demeler), \u00f6deme talimat\u0131 tutar\u0131n\u0131 EDP''nin g\u00fcvenli bir \u015fekilde yapabilece\u011fi bir d\u00fczeye indirmeye zorland\u0131.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_RELEASE_NOT_FOUND = Veritaban\u0131nda sal\u0131m bulunamad\u0131\u011f\u0131 i\u00e7in EDP (Olaya Dayal\u0131 \u00d6demeler) bu \u00f6deme kesinle\u015ftirme iste\u011fini i\u015fleyemiyor.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_LAST_CHANCE_EDIT_NOT_SUPPORTED = Son f\u0131rsat d\u00fczenlemesi desteklenmedi\u011fi i\u00e7in EDP (Olaya Dayal\u0131 \u00d6demeler) bu \u00f6deme kesinle\u015ftirme iste\u011fini i\u015fleyemiyor.
TICKLER_EDP_FINALIZE_PAYMENT_FAILED_INVALID_DATA = Yetersiz \u00f6deme talimat\u0131 tutar\u0131 gibi ge\u00e7ersiz veriler nedeniyle, \u00f6deme kesinle\u015ftirme i\u015flemi ba\u015far\u0131s\u0131z oldu.
TICKLER_EDP_LAST_RELEASE_REQUIRED_AMOUNT_LESS_THAN_DEPOSITED_AMOUNT = Bu son sipari\u015f sal\u0131m\u0131 g\u00f6nderisi, ancak \u00f6demesi al\u0131nan tutar toplam sal\u0131m tutar\u0131ndan fazla.
TICKLER_FINANCIAL_TRANSACTION_FAILED = \u00d6deme i\u015flemi y\u00fcr\u00fct\u00fclemedi.
