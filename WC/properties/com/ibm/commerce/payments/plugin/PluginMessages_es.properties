PLUGIN_PARAM_NULL = El parámetro de plug-in {0} es nulo.
PLUGIN_PARAM_INVALID = El parámetro de plug-in {0} no es válido.
PLUGIN_PARAM_LENGTH_BELOW_MIN_LENGTH= La longitud del parámetro de pago {0} no es válido porque su longitud {1} es menor que el mínimo {2}.
PLUGIN_PARAM_LENGTH_ABOVE_MAX_LENGTH= La longitud del parámetro de pago {0} no es válido porque su longitud {1} es mayor que el máximo {2}.
PLUGIN_PARAM_MISSING=Falta el parámetro de pago {0}.
PLUGIN_UNKNOWN_HOST = El plug-in no ha podido comunicarse con el sistema de fondo debido a un host desconocido cuyo nombre de host es {0} y el número de puerto es {1}.

PLUGIN_INTERNAL_ERROR = Error interno del plug-in.
PLUGIN_CONFIGURATION_PARAM_NULL = El parámetro de configuración del plug-in {0} es nulo.
PLUGIN_CONFIGURATION_PARAM_INVALID = El parámetro de configuración del plug-in {0} no es válido.
PLUGIN_FUNCTION_NOT_SUPPORTED = No se da soporte a la función de plug-in.
PLUGIN_INVALID_STATE = El plug-in ha intentado establecer el estado no válido: {0}.
PLUGIN_INVALID_TRAN_TYPE = Se ha utilizado un tipo de transacción {0} no válido.
PLUGIN_PAYMENT_APPROVAL_EXPIRED = La aprobación (autorización) del pago ha caducado.

PLUGIN_COMMUNICATION_FAILED = El plug-in no ha podido comunicarse con el sistema de fondo.
PLUGIN_COMMUNICATION_AUTHORIZATION_FAILED = El plug-in no ha podido comunicarse con el sistema de fondo debido a un error de autorización.
PLUGIN_COMMUNICATION_TIMEOUT = Se ha excedido el tiempo de espera de la comunicación entre el plug-in {0} y el sistema de fondo.
PLUGIN_AUTHORIZATION_FAILED = El sistema de fondo ha rechazado la autorización; el código de razón de respuesta es {0}.

PLUGIN_RESOURCEBUNDLE_NOT_FOUND = No se puede cargar el paquete de recursos {0}.
PLUGIN_INVALID_ISO_4712_ALPHA_CURRENCY_CODE = Código de moneda alfabético ISO 4712 {0} no válido. 
PLUGIN_INVALID_ISO_4712_NUMERIC_CURRENCY_CODE = Código de moneda numérico ISO 4712 {0} no válido. 
