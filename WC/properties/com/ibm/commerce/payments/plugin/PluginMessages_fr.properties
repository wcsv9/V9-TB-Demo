PLUGIN_INVALID_ISO_4712_ALPHA_CURRENCY_CODE = Code de devise {0} alpha 4712 ISO incorrect. 
PLUGIN_INVALID_ISO_4712_NUMERIC_CURRENCY_CODE = Code de devise {0} numérique 4712 ISO incorrect.
