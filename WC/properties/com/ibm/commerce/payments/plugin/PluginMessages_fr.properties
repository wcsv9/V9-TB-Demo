PLUGIN_PARAM_NULL = Le paramètre de plug-in {0} est une valeur NULL.
PLUGIN_PARAM_INVALID = Le paramètre de plug-in {0} est incorrect.
PLUGIN_PARAM_LENGTH_BELOW_MIN_LENGTH= La longueur du paramètre de paiement {0} n''est pas valide car sa longueur {1} est inférieure au minimum {2}.
PLUGIN_PARAM_LENGTH_ABOVE_MAX_LENGTH= La longueur du paramètre de paiement {0} n''est pas valide car sa longueur {1} est supérieure au maximum {2}.
PLUGIN_PARAM_MISSING=Le paramètre de paiement {0} est absent.
PLUGIN_UNKNOWN_HOST = Le plug-in n''est pas parvenu à communiquer avec le système dorsal en raison d''un hôte inconnu portant le nom d''hôte {0} et le numéro de port {1}.

PLUGIN_INTERNAL_ERROR = Erreur interne de plug-in.
PLUGIN_CONFIGURATION_PARAM_NULL = Le paramètre de configuration de plug-in {0} a la valeur NULL.
PLUGIN_CONFIGURATION_PARAM_INVALID = Le paramètre de configuration de plug-in {0} est incorrect.
PLUGIN_FUNCTION_NOT_SUPPORTED = La fonction de plug-in n''est pas prise en charge.
PLUGIN_INVALID_STATE = Le plug-in a tenté de définir l''état incorrect : {0}.
PLUGIN_INVALID_TRAN_TYPE = Un type de transaction incorrect {0} est utilisé.
PLUGIN_PAYMENT_APPROVAL_EXPIRED = L''approbation (autorisation) de paiement a expiré.

PLUGIN_COMMUNICATION_FAILED = Le plug-in n''a pas pu communiquer avec le système dorsal.
