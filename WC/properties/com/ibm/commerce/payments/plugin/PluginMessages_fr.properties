PLUGIN_COMMUNICATION_TIMEOUT = Délai dépassé pour la communication entre le plug-in {0} et le système dorsal.
PLUGIN_AUTHORIZATION_FAILED = L''autorisation a été rejetée par le système dorsal avec le code de motif de réponse {0}.

