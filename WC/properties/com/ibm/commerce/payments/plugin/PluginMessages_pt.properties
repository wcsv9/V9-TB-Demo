PLUGIN_PARAM_NULL = O parâmetro do plug-in {0} é nulo.
PLUGIN_PARAM_INVALID = O parâmetro do plug-in {0} é inválido.
PLUGIN_PARAM_LENGTH_BELOW_MIN_LENGTH= O comprimento do parâmetro de pagamento {0} é inválido porque seu comprimento {1} é menor que o mínimo {2}.
