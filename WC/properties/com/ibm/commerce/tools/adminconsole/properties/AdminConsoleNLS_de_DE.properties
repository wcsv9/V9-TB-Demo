#
# Home Page Description
#
AdminConsoleDesc=Die WebSphere Commerce-Verwaltungskonsole ermöglicht Ihnen die Ausführung von Verwaltungsoperationen und Konfigurationstasks. Die Tasks, für deren Ausführung Sie berechtigt sind, werden auf der Homepage der Verwaltungskonsole in verschiedenen Menüs angezeigt. Weitere Informationen zur WebSphere Commerce-Verwaltungskonsole, zu Aufgabenbereichen sowie zur Funktionalität können Sie abrufen, indem Sie <a href="javascript:top.openHelp();">hier</a> oder auf den Link <b>Hilfe</b> oben auf dieser Seite klicken.
admin_sec1_text=Über dieses Menü verwalten Sie Sicherheitseinstellungen für Ihre Site. Wichtige Funktionen:
admin_sec1_list=<li>Einrichten kontobezogener Richtlinien für Kennwörter und zur Kontensperrung</li>

admin_sec2_text=Über dieses Menü können Sie Nachrichten und Transaktionen für Ihr Geschäft verfolgen. Wichtige Funktionen:
admin_site_sec2_list=<li>Nicht gesendete Nachrichten anzeigen</li><li>Archivierte Nachrichten anzeigen</li>
admin_store_sec2_list=<li>Nicht gesendete Nachrichten anzeigen</li><li>Archivierte Nachrichten anzeigen</li><li>Geschäftsprotokollberichte ausführen</li>

admin_sec3_text=Über dieses Menü können Sie die Nachrichtenübertragung für Geschäft konfigurieren: Wichtige Funktionen:
admin_site_sec3_list=<li>Einrichten von Nachrichtentransporten und Typen, wie E-Mail oder einfacher Text</li><li>Terminieren allgemeiner Jobs, die vom System in bestimmten Intervallen ausgeführt werden sollen</li><li>Aktualisieren von Registrierungskomponenten</li><li>Aktivieren oder Inaktivieren von WebSphere Commerce-Komponenten für die aktuelle Sitzung</li><li>Anzeigen der von Ihnen verwendeten WebSphere Commerce-Version</li>
admin_store_sec3_list=<li>Einrichten von Nachrichtentransporten und Typen, wie E-Mail oder einfacher Text</li><li>Terminieren allgemeiner Jobs, die vom System in bestimmten Intervallen ausgeführt werden sollen</li>

admin_sec4_text=Über dieses Menü können Sie WebSphere Commerce Payments-Einstellungen verwalten. Wichtige Funktionen:
admin_site_sec4_list=<li>Verwalten von Benutzern für Zahlungen</li><li>Verwalten von Händlereinstellungen</li><li>Verwalten von Zahlungskassetten</li>
admin_store_sec4_list=<li>Verwalten von Benutzern für Zahlungen</li><li>Verwalten von Händlereinstellungen</li>

admin_sec5_text=Über dieses Menü können Sie ein Geschäft für Ihre Site publizieren. Wichtige Funktionen:
admin_sec5_list=<li>Publizieren einer Geschäftsarchivdatei zum Implementieren eines Geschäfts auf der Site.</li><li>Prüfen des Status eines Publizierungsjobs.</li>

admin_sec6_text=Über dieses Menü können Sie die Zugriffssteuerung für Ihr Geschäft verwalten. Wichtige Funktionen:
admin_sec6_list=<li>Einrichten von Richtlinien der Zugriffssteuerung, um zu definieren, welche Benutzer welche Tasks ausführen können</li>

