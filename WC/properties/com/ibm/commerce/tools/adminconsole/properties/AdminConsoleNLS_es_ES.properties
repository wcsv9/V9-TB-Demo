#
# Home Page Description
#
AdminConsoleDesc=La Consola de administración de WebSphere Commerce le permite realizar operaciones administrativas y tareas de configuración. Las tareas que puede realizar se visualizan en la página de presentación de la Consola de administración en varios menús. Para obtener más información acerca de la Consola de administración de WebSphere Commerce, los roles y las funciones, pulse <a href="javascript:top.openHelp();">aquí</a> o en el enlace <b>Ayuda</b> situado en la parte superior de la página.
admin_sec1_text=Utilice este menú para mantener los valores de seguridad para el sitio. Algunas de las opciones principales son:
admin_sec1_list=<li>Establecer políticas relacionadas con cuentas, de contraseñas y de bloqueo de cuentas</li>

admin_sec2_text=Utilice este menú para hacer el seguimiento de los mensajes y transacciones de su negocio. Algunas de las opciones principales son:
admin_site_sec2_list=<li>Ver mensajes no enviados</li><li>Ver mensajes archivados</li>
admin_store_sec2_list=<li>Ver mensajes no enviados</li><li>Ver mensajes archivados</li><li>Ejecutar informes de auditoría de negocio</li>

admin_sec3_text=Utilice este menú para configurar la mensajería para su negocio. Algunas de las opciones principales son:
admin_site_sec3_list=<li>Configurar transportes y tipos de mensajes, como correo electrónico o texto plano</li><li>Planificar trabajos comunes que el sistema debería ejecutar a intervalos específicos</li><li>Actualizar componentes del registro</li><li>Habilitar o inhabilitar componentes de WebSphere Commerce para la sesión actual</li><li>Ver la versión de WebSphere Commerce que está utilizando</li>
admin_store_sec3_list=<li>Configurar transportes y tipos de mensajes, como correo electrónico o texto plano</li><li>Planificar trabajos comunes que el sistema debería ejecutar a intervalos específicos</li>

admin_sec4_text=Utilice este menú para gestionar los valores de WebSphere Commerce Payments. Algunas de las opciones principales son:
admin_site_sec4_list=<li>Mantener usuarios para Payments</li><li>Gestionar los valores de comerciantes</li><li>Gestionar los casetes de pago</li>
admin_store_sec4_list=<li>Mantener usuarios para Payments</li><li>Gestionar los valores de comerciantes</li>

admin_sec5_text=Utilice este menú para publicar una tienda para el sitio. Algunas de las opciones principales son:
admin_sec5_list=<li>Publicar un archivador de tienda para desplegar una tienda en el sitio.</li><li>Comprobar el estado de un trabajo de plublicación</li>

admin_sec6_text=Utilice este menú para gestionar el control de acceso para la tienda. Algunas de las opciones principales son:
admin_sec6_list=<li>Establecer políticas de control de acceso para definir qué usuarios pueden realizar según qué tareas</li>

