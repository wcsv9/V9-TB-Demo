#
# Home Page Description
#
AdminConsoleDesc=La Console d'administration de WebSphere Commerce vous permet d'exécuter des tâches d'administration et de configuration. Les divers menus de sa page d'accueil affichent les tâches que vous êtes autorisé à remplir. Pour plus d'informations sur la Console d'administration de WebSphere Commerce, son rôle et ses fonctionnalités, cliquez <a href="javascript:top.openHelp();">ici</a> ou sur le lien <b>Aide</b> en haut de la page.
admin_sec1_text=Utilisez ce menu pour gérer les paramètres de sécurité de votre site. Les principales options sont les suivantes :
admin_sec1_list=<li>Définition des stratégies de compte, de mot de passe et de blocage de compte</li>

admin_sec2_text=Utilisez ce menu pour assurer le suivi des messages et des transactions de votre entreprise. Les principales options sont les suivantes :
admin_site_sec2_list=<li>Afficher les messages non envoyés</li><li>Afficher les messages archivés</li>
admin_store_sec2_list=<li>Afficher les messages non envoyés</li><li>Afficher les messages archivés</li><li>Exécuter rapports d'audit métier</li>

admin_sec3_text=Utilisez ce menu pour configurer la messagerie de votre entreprise. Les principales options sont les suivantes :
admin_site_sec3_list=<li>Configuration des transferts et des types de messages, tels que des courriers électroniques ou du texte brut</li><li>Planification de travaux communs que le système doit exécuter à intervalles donnés</li><li>Mise à jour des composants du registre</li><li>Activation ou désactivation de composants WebSphere Commerce pour la session en cours</li><li>Affichage de la version WebSphere Commerce utilisée</li>
admin_store_sec3_list=<li>Configuration des transferts et des types de messages, tels que des courriers électroniques ou du texte brut</li><li>Planification de travaux communs que le système doit exécuter à intervalles donnés</li>

admin_sec4_text=Utilisez ce menu pour gérer les paramètres de WebSphere Commerce Payments. Les principales options sont les suivantes :
admin_site_sec4_list=<li>Gestion des utilisateurs pour les paiements</li><li>Gestion des paramètres du commerçant</li><li>Gestion des cassettes de paiement</li>
admin_store_sec4_list=<li>Gestion des utilisateurs pour les paiements</li><li>Gestion des paramètres du commerçant</li>

admin_sec5_text=Utilisez ce menu pour publier un magasin pour votre site. Les principales options sont les suivantes :
admin_sec5_list=<li>Publication d'un fichier d'archivage de magasin pour déployer un magasin sur le site.</li><li>Vérification du statut d'un travail de publication.</li>

admin_sec6_text=Utilisez ce menu pour gérer le contrôle d'accès pour votre magasin. Les principales options sont les suivantes :
admin_sec6_list=<li>Mise en place de stratégies de contrôle d'accès afin de définir quels utilisateurs peuvent effectuer quelles tâches</li>

