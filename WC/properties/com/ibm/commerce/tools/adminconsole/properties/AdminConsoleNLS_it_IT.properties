#
# Home Page Description
#
AdminConsoleDesc=La Console di gestione di WebSphere Commerce consente di completare le operazioni gestionali e le attività di configurazione. Le attività che si è autorizzati ad eseguire vengono visualizzate nella home page della Console di gestione tramite vari menu. Per ulteriori informazioni sulla Console di gestione di WebSphere Commerce, sui ruoli e sulle funzioni, fare clic <a href="javascript:top.openHelp();">qui</a> o scegliere <b>Guida</b> nella parte superiore di questa pagina.
admin_sec1_text=Utilizzare questo menu per aggiornare le impostazioni di sicurezza del sito. Gli elementi salienti includono:
admin_sec1_list=<li>Imposta i criteri relativi all'account, i criteri password e i criteri di blocco</li>

admin_sec2_text=Utilizzare questo menu per tenere traccia dei messaggi e delle transazioni della propria attività commerciale. Gli elementi salienti includono:
admin_site_sec2_list=<li>Visualizza messaggi non inviati</li><li>Visualizza messaggi archiviati</li>
admin_store_sec2_list=<li>Visualizza messaggi non inviati</li><li>Visualizza messaggi archiviati</li><li>Esegui prospetti di controllo commerciale</li>

admin_sec3_text=Utilizzare questo menu per configurare la messaggistica per la propria attività commerciale. Gli elementi salienti includono:
admin_site_sec3_list=<li>Imposta tipi e trasporti messaggio, quali e-mail o testo normale</li><li>Pianifica processi comuni che il sistema deve eseguire a determinati intervalli</li><li>Aggiorna componenti del registro</li><li>Abilita o disabilita i componenti di WebSphere Commerce per la sessione corrente</li><li>Visualizza la versione di WebSphere Commerce in uso</li>
admin_store_sec3_list=<li>Imposta tipi e trasporti messaggio, quali e-mail o testo normale</li><li>Pianifica processi comuni che il sistema deve eseguire a determinati intervalli</li>

admin_sec4_text=Utilizzare questo menu per gestire le impostazioni di WebSphere Commerce Payments. Gli elementi salienti includono:
admin_site_sec4_list=<li>Gestisci gli utenti per i pagamenti</li><li>Gestisci le impostazioni del venditore</li><li>Gestisci le cassette di pagamento</li>
admin_store_sec4_list=<li>Gestisci gli utenti per i pagamenti</li><li>Gestisci le impostazioni del venditore</li>

admin_sec5_text=Utilizzare questo menu per pubblicare un negozio per il sito. Gli elementi salienti includono:
admin_sec5_list=<li>Pubblicare un archivio del negozio per distribuire un negozio nel sito.</li><li>Controllare lo stato del lavoro di pubblicazione.</li>

admin_sec6_text=Utilizzare questo menu per gestire il controllo degli accessi per il proprio negozio. Gli elementi salienti includono:
admin_sec6_list=<li>Imposta le politiche di controllo degli accessi per definire quali utenti possono eseguire quali attività</li>

