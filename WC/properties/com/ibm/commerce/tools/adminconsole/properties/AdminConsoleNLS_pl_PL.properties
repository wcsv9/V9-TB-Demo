#
# Home Page Description
#
AdminConsoleDesc=Konsola administracyjna produktu WebSphere Commerce umo\u017cliwia wykonywanie operacji administracyjnych i czynno\u015bci konfiguracyjnych. Czynno\u015bci, kt\u00f3re mo\u017ce wykona\u0107 u\u017cytkownik, s\u0105 wy\u015bwietlane na stronie g\u0142\u00f3wnej Konsoli administracyjnej w postaci r\u00f3\u017cnych menu. Aby uzyska\u0107 wi\u0119cej informacji na temat Konsoli administracyjnej produktu WebSphere Commerce, r\u00f3l i dost\u0119pnych funkcji, kliknij <a href="javascript:top.openHelp();">tutaj</a> lub skorzystaj z odsy\u0142acza <b>Pomoc</b> u g\u00f3ry strony.
admin_sec1_text=To menu umo\u017cliwia zarz\u0105dzanie ustawieniami zabezpiecze\u0144 serwisu. Najwa\u017cniejsze funkcje:
admin_sec1_list=<li>Konfigurowanie strategii powi\u0105zanych z kontami, has\u0142ami i blokowaniem kont</li>

admin_sec2_text=To menu pozwala \u015bledzi\u0107 wiadomo\u015bci i transakcje dotycz\u0105ce dzia\u0142alno\u015bci biznesowej. Najwa\u017cniejsze funkcje:
admin_site_sec2_list=<li>Wy\u015bwietlanie niewys\u0142anych wiadomo\u015bci.</li><li>Wy\u015bwietlanie zarchiwizowanych wiadomo\u015bci.</li>
admin_store_sec2_list=<li>Wy\u015bwietlanie niewys\u0142anych wiadomo\u015bci.</li><li>Wy\u015bwietlanie zarchiwizowanych wiadomo\u015bci.</li><li>Wykonanie raport\u00f3w kontrolnych.</li>

admin_sec3_text=To menu pozwala konfigurowa\u0107 przesy\u0142anie wiadomo\u015bci. Najwa\u017cniejsze funkcje:
admin_site_sec3_list=<li>Konfigurowanie transport\u00f3w i typ\u00f3w wiadomo\u015bci, takich jak e-mail lub jawny tekst.</li><li>Planowanie typowych zada\u0144, kt\u00f3re system powinien uruchamia\u0107 co okre\u015blony czas.</li><li>Aktualizacja komponent\u00f3w rejestru.</li><li>W\u0142\u0105czanie lub wy\u0142\u0105czanie komponent\u00f3w produktu WebSphere Commerce dla bie\u017c\u0105cej sesji.</li><li>Wy\u015bwietlanie u\u017cywanej wersji produktu WebSphere Commerce.</li>
admin_store_sec3_list=<li>Konfigurowanie transport\u00f3w i typ\u00f3w wiadomo\u015bci, takich jak e-mail lub jawny tekst.</li><li>Planowanie typowych zada\u0144, kt\u00f3re system powinien uruchamia\u0107 co okre\u015blony czas.</li>

admin_sec4_text=To menu umo\u017cliwia zarz\u0105dzanie ustawieniami aplikacji WebSphere Commerce Payments. Najwa\u017cniejsze funkcje:
admin_site_sec4_list=<li>Obs\u0142uga u\u017cytkownik\u00f3w w zakresie p\u0142atno\u015bci.</li><li>Zarz\u0105dzanie ustawieniami punkt\u00f3w handlowych.</li><li>Zarz\u0105dzanie kasetami p\u0142atno\u015bci.</li>
admin_store_sec4_list=<li>Obs\u0142uga u\u017cytkownik\u00f3w w zakresie p\u0142atno\u015bci.</li><li>Zarz\u0105dzanie ustawieniami punkt\u00f3w handlowych.</li>

admin_sec5_text=To menu pozwala na opublikowanie sklepu w serwisie. Najwa\u017cniejsze funkcje:
admin_sec5_list=<li>Publikowanie pliku archiwum sklepu w celu wdro\u017cenia sklepu w serwisie.</li><li>Sprawd\u017a status zadania publikowania.</li>

admin_sec6_text=To menu umo\u017cliwia zarz\u0105dzanie kontrol\u0105 dost\u0119pu do sklepu. Najwa\u017cniejsze funkcje:
admin_sec6_list=<li>Konfigurowanie strategii kontroli dost\u0119pu w celu okre\u015blenia, kt\u00f3rzy u\u017cytkownicy mog\u0105 wykonywa\u0107 dane zadania. </li>

