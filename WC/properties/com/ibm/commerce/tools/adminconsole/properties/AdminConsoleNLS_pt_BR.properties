#
# Home Page Description
#
AdminConsoleDesc=O WebSphere Commerce Administration Console permite que você conclua operações administrativas e tarefas de configuração. As tarefas, as quais está autorizado a executar, são exibidas na home page do Administration Console, através de vários menus. Para obter informações adicionais sobre o WebSphere Commerce Administration Console, funções e modo de operação, clique <a href="javascript:top.openHelp();">aqui</a> ou no link <b>Ajuda</b> no topo dessa página.
admin_sec1_text=Utilize esse menu para manter as definições de segurança do seu site. Como destaque:
admin_sec1_list=<li>Configure políticas de relacionadas a contas, senhas e bloqueio de contas</li>

admin_sec2_text=Utilize este menu para monitorar mensagens e transações para os seus negócios. Como destaque:
admin_site_sec2_list=<li>Visualizar mensagens não enviadas</li><li>Visualizar mensagens arquivadas</li>
admin_store_sec2_list=<li>Visualizar mensagens não enviadas</li><li>Visualizar mensagens arquivadas</li><li>Executar relatórios de auditoria de negócios</li>

admin_sec3_text=Utilize este menu para configurar o sistema de mensagens para os seus negócios. Como destaque:
admin_site_sec3_list=<li>Configure transportes e tipos de mensagens, tais como e-mail ou texto simples</li><li>Planeje tarefas comuns que o sistema deve executar em intervalos particulares</li><li>Atualize os componentes do registro</li><li>Ative ou desative os componentes do WebSphere Commerce para a sessão atual</li><li>Visualize a versão do WebSphere Commerce que estiver utilizando</li>
admin_store_sec3_list=<li>Configure os transportes e tipos de mensagens, tais como e-mail ou texto simples</li><li>Planeje tarefas comuns que o sistema deve executar em intervalos particulares</li>

admin_sec4_text=Utilize este menu para gerenciar as configurações do WebSphere Commerce Payments. Como destaque:
admin_site_sec4_list=<li>Mantenha usuários para pagamentos</li><li>Gerencie definições de comerciante</li><li>Gerencie cassetes de pagamento</li>
admin_store_sec4_list=<li>Mantenha usuários para pagamentos</li><li>Gerencie configurações de comerciante</li>

admin_sec5_text=Utilize esse menu para publicar uma loja para seu site. Como destaque:
admin_sec5_list=<li>Publique um arquivo archive de loja para implementar uma loja no site.</li><li>Verifique o status de uma tarefa de publicação.</li>

admin_sec6_text=Utilize esse menu para gerenciar o controle de acesso para sua loja. Como destaque:
admin_sec6_list=<li>Configure as políticas de controle de acesso para definir quais usuários podem realizar quais tarefas</li>

