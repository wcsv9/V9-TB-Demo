#
# Home Page Description
#
AdminConsoleDesc=Consola administrativ\u0103 WebSphere Commerce v\u0103 permite s\u0103 finaliza\u0163i opera\u0163ii administrative \u015fi taskuri de configurare. Taskurile pe care  sunte\u0163i autorizat s\u0103 le realiza\u0163i sunt afi\u015fate \u00een pagina de baz\u0103 a consolei de administrare prin diverse meniuri. Pentru informa\u0163ii suplimentare despre consola de administrare WebSphere Commerce, despre roluri \u015fi func\u0163ionalit\u0103\u0163i, ap\u0103sa\u0163i <a href="javascript:top.openHelp();">aici</a> sau pe leg\u0103tura <b>Ajutor</b> din partea de sus a acestei pagini.
admin_sec1_text=Folosi\u0163i acest meniu pentru a men\u0163ine set\u0103rile de securitate pentru site. Caracteristicile principale includ:
admin_sec1_list=<li>Setare politici legate de cont pentru parol\u0103 \u015fi blocarea contului.</li>

admin_sec2_text=Folosi\u0163i acest meniu pentru a urm\u0103ri mesajele \u015fi tranzac\u0163iile pentru afacerea dumneavoastr\u0103. Caracteristicile principale includ:
admin_site_sec2_list=<li>Vizualizare mesaj netrimis</li><li>Vizualizare mesaje arhivate</li>
admin_store_sec2_list=<li>Vizualizare mesaje netrimise</li><li>Vizualizare mesaje arhivate</li><li>Rulare rapoarte de auditare de afaceri</li>

admin_sec3_text=Folosi\u0163i acest meniu pentru a configura mesageria pentru afacerea dumneavoastr\u0103. Caracteristicile principale includ:
admin_site_sec3_list=<li>Setare transporturi de mesaj \u015fi tipuri, cum ar fi e-mail sau text simplu</li><li>Planificare joburi comune pe care sistemul  ar trebui s\u0103 le ruleze la anumite intervale</li><li>Actualizare componente registru</li><li>Activare sau dezactiva componente WebSphere Commerce  pentru sesiunea curent\u0103</li><li>Vizualizare versiune WebSphere Commerce folosit\u0103</li>
admin_store_sec3_list=<li>Setare transporturi \u015fi tipuri mesaj, cum ar fi e-mail sau text simplu</li><li>Planificare joburi comune pe care sistemul  trebuie s\u0103 le ruleze la anumite intervale</li>

admin_sec4_text=Folosi\u0163i acest meniu pentru a gestiona set\u0103rile WebSphere Commerce Payments. Caracteristicile principale includ:
admin_site_sec4_list=<li>Men\u0163inere utilizatori pentru pl\u0103\u0163i</li><li>Gestionare set\u0103ri v\u00e2nz\u0103tor</li><li>Gestionare casete plat\u0103</li>
admin_store_sec4_list=<li>Men\u0163inere utilizatori pentru pl\u0103\u0163i</li><li>Gestionare set\u0103ri v\u00e2nz\u0103tor</li>

admin_sec5_text=Folosi\u0163i acest meniu pentru a publica un magazin pentru site-ul dumneavoastr\u0103. Caracteristicile principale includ:
admin_sec5_list=<li>Publica\u0163i o arhiv\u0103 de magazin pentru a implementa un magazin la site.</li><li>Verifica\u0163i starea jobului de publicare.</li>

admin_sec6_text=Folosi\u0163i acest meniu pentru a gestiona controlul accesului pentru magazinul dumneavoastr\u0103. Caracteristicile principale includ:
admin_sec6_list=<li>Seta\u0163i politici de control acces pentru a defini ce utilizatori pot realiza ce taskuri</li>

