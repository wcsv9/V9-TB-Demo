emailActivityConfigTimeInvalid = O valor de hora deve estar entre 0 e 23, e o valor de minuto deve estar entre 0 e 59.
emailActivityConfigEmailAddressRequired = Especifique um endereço de e-mail para esta atividade de e-mail.
