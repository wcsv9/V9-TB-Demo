#
# Table Summaries
# 
RuleListSummary = Diese Tabelle enthält eine Liste der Regelservicenamen sowie Angaben zu den zugehörigen Projektpfaden, zur Anzahl der Agenten und zu den Sitzungszeitlimits.
StatusListSummary = Diese Tabelle gibt den Status eines Jobs für einen bestimmten Regelservice an. Der Status kann angezeigt werden, indem Sie den Regelservicenamen, die Klon-ID des Jobs, den Jobstatus und das Ergebnis der Jobausführung für den Regelservice auflisten.

#
# Alert Messages 
#
cancelConfirmation = Alle Ihre Änderungen gehen verloren.  Trotzdem fortfahren?
finishConfirmation = Möchten Sie mit dem Hinzufügen dieses Regelservice fortfahren?
editConfirmation = Möchten Sie mit dem Aktualisieren dieses Regelservice fortfahren?
invalidParameters = Sie haben einen oder mehrere ungültige Werte eingegeben. Bitte füllen Sie das Formular erneut aus.
stringTooLong = Der im hervorgehobenen Feld eingegebene Wert überschreitet die Anzahl der maximal zulässigen Zeichen. Geben Sie einen kürzeren Wert ein.
RSAlreadyInList = Der eingegebene Regelservicename ist in der Liste bereits enthalten.  Bitte verwenden Sie einen anderen Namen.
deleteConfirmation = Sie haben einen oder mehrere Regelservices zum Löschen ausgewählt. Klicken Sie auf 'OK', um ihn zu löschen. Klicken Sie auf 'Abbrechen', um ihn beizubehalten.
PathAlreadyInList = Für den eingegebenen Projektpfad ist bereits ein Regelservice vorhanden.  Geben Sie bitte einen anderen Projektpfad ein.
refreshConfirmation = Möchten Sie mit dem Aktualisieren dieses Regelservice fortfahren?
startConfirmation = Möchten Sie mit dem Starten dieses Regelservice fortfahren?
stopConfirmation = Möchten Sie mit dem Stoppen dieses Regelservice fortfahren?
deletecamp = Dieser Artikel wird gelöscht - möchten Sie fortfahren?
