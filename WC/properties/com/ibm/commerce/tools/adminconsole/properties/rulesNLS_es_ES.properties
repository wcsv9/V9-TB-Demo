#
# Table Summaries
# 
RuleListSummary = Esta tabla ofrece un listado de los nombres de servicios de normas, su vía de acceso de proyecto, número de agentes y tiempos de espera de sesión.
StatusListSummary = Esta tabla muestra el estado de un trabajo de un servicio de normas determinado.  El estado se muestra mediante el listado del nombre del servicio de normas, el ID de clon del trabajo, el estado del trabajo y el resultado de ejecutar dicho trabajo en el servicio de normas.

