#
# Table Summaries
# 
RuleListSummary = Cette table contient une liste de noms de service de règles ainsi que les chemins d'accès aux projets, les nombres d'agents et les dépassements de session qui leur sont associés.
StatusListSummary = Cette table indique le statut d'un travail pour un service de règles spécifique.  Le statut est indiqué par le nom du service de règles, l'ID clone du travail, l'état du travail et le résultat de l'exécution de ce travail sur ce service de règles.

#
# Alert Messages 
#
cancelConfirmation = Toutes vos modifications vont être perdues.  Souhaitez-vous continuer ?
finishConfirmation = Souhaitez-vous continuer à ajouter ce service de règles ?
editConfirmation = Souhaitez-vous continuer à mettre à jour ce service de règles ?
invalidParameters = Vous avez indiqué une ou plusieurs valeurs incorrectes. Corrigez les valeurs dans le formulaire.
stringTooLong = La valeur que vous avez entrée dans la zone mise en évidence dépasse le nombre de caractères autorisé. Veuillez entrer une valeur plus courte.
RSAlreadyInList = Le nom de service de règles que vous avez entré figure déjà dans la liste.  Choisissez-en un autre.
deleteConfirmation = Vous avez choisi de supprimer un ou plusieurs services de règles. Cliquez sur OK pour confirmer la suppression ou sur Annuler pour le conserver.
PathAlreadyInList = Un service de règles associé au chemin de projet que vous avez indiqué existe déjà.  Entrez un autre chemin de projet.
refreshConfirmation = Souhaitez-vous continuer à régénérer ce service de règles ?
startConfirmation = Souhaitez-vous continuer à démarrer ce service de règles ?
stopConfirmation = Souhaitez-vous continuer à arrêter ce service de règles ?
deletecamp = Cet élément sera supprimé. Souhaitez-vous continuer ?

