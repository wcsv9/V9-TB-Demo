#
# Table Summaries
# 
RuleListSummary = Questa tabella fornisce un elenco dei nomi dei servizi di regole e dei rispettivi percorsi di progetto, numero di agenti e timeout delle sessioni.
StatusListSummary = Questa tabella mostra lo stato di un processo in un determinato servizio di regole.  Lo stato viene visualizzato elencando il nome del servizio di regole, l'ID di duplicazione del processo, lo stato del processo e il risultato dell'esecuzione di quel processo nel servizio di regole.

#
# Alert Messages 
#
cancelConfirmation = Tutte le modifiche andranno perse.  Si desidera procedere?
finishConfirmation = Si desidera continuare ad aggiungere questo servizio di regole?
editConfirmation = Si desidera continuare ad aggiornare questo servizio di regole?
invalidParameters = Sono stati inseriti uno o più valori non validi, riempire di nuovo il modulo.
stringTooLong = Il valore immesso nel campo evidenziato supera il numero massimo di caratteri consentiti. Immettere un valore inferiore.
RSAlreadyInList = Il nome del servizio di regole immesso esiste già nell'elenco.  Utilizzare un altro nome.
deleteConfirmation = È stato scelto di eliminare uno o più servizi di regole. Fare clic su OK per eliminarli oppure su Annulla per annullare l'operazione.
PathAlreadyInList = Esiste già un servizio di regole con il percorso di progetto immesso.  Immettere un percorso di progetto diverso.
refreshConfirmation = Continuare ad aggiornare questo servizio di regole?
startConfirmation = Continuare ad avviare questo servizio di regole?
stopConfirmation = Continuare ad arrestare questo servizio di regole?
deletecamp = Questa voce sarà eliminata: si desidera continuare?

