K.IU.ERR.COMMAND.SYNTAX=Uso:\n\nSintaxis: \n java InstUtil -SAR nombreSar -SVR sistema_principal -USERID ID_conexión -PWD contraseña_conexión -MODE {insert|update} -CONFIG archivo_config -XML {ALL|NOCATLG|archivoxml1,...,archivoxmlN} -ASSET {destination1=archivovar1 destination2=archivovar2} \n
