_ERR_MISSING_VAR=La variable, {0}, est introuvable dans le source {1}.  Assurez-vous que la variable indiquée est correcte et qu'elle a été définie dans le source. Prenez contact avec votre administrateur système pour obtenir plus d'assistance.
_WARN_NO_SARS_IN_VIEW=La fonction de publication n'a trouvé aucun archivage de magasin enregistré sous la vue {0} dans le fichier registre d'archivage de magasin {1}.  Pour en savoir plus sur l'enregistrement d'un archivage de magasin sous une ou plusieurs vues, reportez-vous au manuel Store Development Guide.
_ERR_SAR_MISSING_REQUIRED=L'archivage de magasin, {0}, ne figure pas dans le fichier requis {1}.  En conséquence, l'archivage de magasin est incorrecte.  Assurez-vous que le fichier requis figure à l'endroit approprié dans l'archivage de magasin. Pour en savoir plus sur le format correct d'un archivage de magasin, reportez-vous au manuel Store Development Guide.
_ERR_FNF_IN_SAR=Le fichier, {0}, est introuvable dans l'archivage de magasin {1}. Vérifiez que le fichier figure dans l'archivage de magasin.
