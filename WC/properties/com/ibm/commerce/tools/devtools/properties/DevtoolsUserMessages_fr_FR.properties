_ERR_PUBLISH_SUMMARY=La fonction de publication a détecté que les tables récapitulatives sont activées. Elles risquent de gêner la performance de la publication. Pour les désactiver, utilisez le Gestionnaire de configuration de WebSphere Commerce.  Pour poursuivre la publication avec les tables récapitulatives activées, cliquez sur OK. Pour annuler la publication, cliquez sur Annuler.
_ERR_PUBLISH_CACHE=La fonction de publication a détecté que les déclencheurs de cache sont activés. Ils risquent de gêner la performance de la publication. Pour les désactiver, utilisez le Gestionnaire de configuration de WebSphere Commerce.  Pour poursuivre la publication avec les déclencheurs de cache activés, cliquez sur OK. Pour annuler la publication, cliquez sur Annuler.
_ERR_PUBLISH_SCHEDULER=La fonction de publication a détecté que le composant Planificateur est désactivé. Le travail de publication sera planifié, mais sera exécuté uniquement lorsque le composant Planificateur sera activé à l'aide du Gestionnaire de configuration de WebSphere Commerce.  Pour poursuivre la publication, cliquez sur OK. Pour annuler la publication, cliquez sur Annuler.
_CA_ERR_PUBLISH_LOAD_FAILED=Assurez-vous que les données de l'archivage de magasin correspondent à celles du schéma de la base de données et tentez à nouveau de publier.
