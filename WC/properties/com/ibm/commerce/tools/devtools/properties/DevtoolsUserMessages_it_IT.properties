_ERR_PUBLISH_PMCONFIG_FAILED=WebSphere Commerce Payments non è stato configurato per il negozio con identificativo {0} a causa del motivo indicato di seguito. Consultare il Centro informazioni di WebSphere Commerce per istruzioni su come impostare WebSphere Commerce Payments manualemente. {1}
_ERR_PUBLISH_SUMMARY=La pubblicazione ha rilevato che le tabelle riepilogative sono abilitate. Le tabelle riepilogative possono comportare prestazioni scadenti durante la pubblicazione. Utilizzare la configurazione di WebSphere Commerce per disabilitare le tabelle riepilogative.  Per eseguire la pubblicazione con le tabelle riepilogative abilitate, fare clic su OK. Per annullare la pubblicazione, fare clic su Annulla.
_ERR_PUBLISH_CACHE=La pubblicazione ha rilevato che i trigger della cache sono abilitati. I trigger della cache possono comportare prestazioni scadenti durante la pubblicazione. Utilizzare la configurazione di WebSphere Commerce per disabilitare i trigger della cache.  Per eseguire la pubblicazione con i trigger della cache abilitati, fare clic su OK. Per annullare la pubblicazione, fare clic su Annulla.
_ERR_PUBLISH_SCHEDULER=La pubblicazione ha rilevato che il componente Programma di pianificazione è disabilitato. Il processo di pubblicazione verrà pianificato ma non verrà eseguito finché il componente Programma di pianificazione non viene abilitato tramite la configurazione di WebSphere Commerce.  Per proseguire la pubblicazione, fare clic su OK. Per annullare la pubblicazione, fare clic su Annulla.
_CA_ERR_PUBLISH_LOAD_FAILED=Verificare che i dati contenuti nell'archivio del negozio corrispondano esattamente allo schema del database e tentare nuovamente di eseguire la pubblicazione.
_ERR_PUBLISH_ADDJOB_FAILED=La pubblicazione non è stata in grado di aggiungere il processo al programma di pianificazione: {0}. Contattare il responsabile di sistema.
_ERR_FILE_NOT_FOUND_IN_PATH=Impossibile trovare il file "{0}" nel percorso "{1}".  Verificare di avere specificato il file e il percorso appropriati.
_ERR_MISSING_VAR=Impossibile trovare la variabile, {0}, nell'origine {1}.  Verificare di avere specificato la variabile corrente e che questa sia definita nell'origine. Per ulteriori informazioni, rivolgersi al responsabile di sistema.
_WARN_NO_SARS_IN_VIEW=La pubblicazione non ha trovato alcun archivio del negozio registrato nella vista {0} del file di registro dell'archivio del negozio {1}.  Consultare la Store Development Guide per informazioni su come registrare un archivio del negozio sotto una o più viste.
_ERR_SAR_MISSING_REQUIRED=Nell'archivio del negozio, {0}, manca il file richiesto {1}.  Pertanto l'archivio del negozio non è valido.  Verificare che il file richiesto sia presente nell'ubicazione corretta dell'archivio del negozio. Per ulteriori informazioni sul formato corretto di un archivio del negozio, consultare la Store Development Guide.
_ERR_FNF_IN_SAR=Impossibile trovare il file, {0}, nell'archivio del negozio {1}. Accertarsi che il file sia presente nell'archivio del negozio.
_ERR_FNF_IN_SAR_DESCRIPTOR=Impossibile trovare il file, {0}, così come specificato nel descrittore {1}, nell'archivio del negozio {2}. Verificare che il file sia presente nell'ubicazione specificata o aggiornare il descrittore con l'ubicazione corretta.
_ERR_FNF_IN_DESCRIPTOR=Impossibile trovare il file, {0}, così come specificato nel descrittore {1}. Verificare che il file sia presente nell'ubicazione specificata o aggiornare il descrittore con l'ubicazione corretta. 
_ERR_MISSING_PROP=La proprietà {0} manca dal file delle proprietà {1}.  Verificare che la proprietà sia definita nel file delle proprietà.
