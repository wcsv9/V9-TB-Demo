_ERR_SFA_NOT_ZIP_FORMAT=CMN6520E L'applicazione non è riuscita ad esportare le risorse Web nell'archivio del negozio, {0}, sul server.  Il file, {1}, non è nel formato ZIP atteso.  Verificare che le risorse Web siano archiviate in un file ZIP.
