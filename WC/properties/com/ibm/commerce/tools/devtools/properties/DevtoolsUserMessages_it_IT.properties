_ERR_DATA_DEPLOY_FAILED=La pubblicazione non è riuscita a pubblicare le risorse dei dati.  Si è verificato un errore durante l'esecuzione dell'attività {0}. Consultare il seguente messaggio per informazioni dettagliate e azioni suggerite: {1}
_ERR_FILENAME_IN_ZIP_TOO_LONG=Il nome del file {0} contenuto nel file ZIP {1} è troppo lungo.  Controllare che il nome sia composto da meno di {2} caratteri e riprovare.
