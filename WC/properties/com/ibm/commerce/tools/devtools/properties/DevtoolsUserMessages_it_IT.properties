_ERR_IU_INVALID_KEY=CMN6000E  È stata immessa la chiave non valida {0}. Verificare l'ortografia della parola chiave.
_ERR_IU_VALUE_MISSING=CMN6001E Il valore per la parola chiave {0} non è stato immesso. Ciascuna parola chiave deve essere seguita da uno spazio e dal valore corrispondente.
