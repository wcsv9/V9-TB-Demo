_ERR_IU_MISSING_MODE=CMN6003E La modalità non è stata immessa. Aggiungere la modalità alla richiesta di pubblicazione.
_ERR_IU_INVALID_MODE=CMN6004E La modalità {0} non è valida. La modalità deve corrispondere a {1} o {2}.
_ERR_IU_MISSING_LOCALE=CMN6005E  La locale non è stata immessa. Aggiungere la locale alla richiesta di pubblicazione.
_ERR_IU_MISSING_DBNAME=CMN6006E Il nome del database non è stato immesso. Aggiungere il nome del database alla richiesta di pubblicazione.
_ERR_IU_MISSING_DBUSER=CMN6007E  L'ID utente database non è stato immesso. Aggiungere l'ID utente database alla richiesta di pubblicazione.
_ERR_IU_MISSING_DBPWD=CMN6008E La password del database non è stata immessa. Aggiungere la password dell'utente alla richiesta di pubblicazione.
_ERR_IU_MISSING_XML_WAR=CMN6009E È necessario immettere almeno una delle parole chiave {0} o {1}. La parola chiave {0} viene utilizzata per immettere informazioni nel database. La parola chiave {1} viene utilizzata per copiare le risorse del negozio.
