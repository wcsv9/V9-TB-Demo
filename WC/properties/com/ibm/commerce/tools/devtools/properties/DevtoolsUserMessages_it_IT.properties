_ERR_INVALID_QUALIFIER=La pubblicazione non riconosce il qualificatore, {0}, per la sostituzione della variabile.  Verificare che sia utilizzato un qualificatore valido.
_ERR_PARSING_STRING=La pubblicazione non è stata in grado di analizzare la stringa {0} per la sostituzione delle variabili.  Verificare che il formato della stringa sia corretto.
_ERR_PUBLISH_INSTANTIATE_FAILED=La pubblicazione non è stata in grado di aggiornare il DTD di destinazione, {0}, con i parametri di pubblicazione. Verificare che il DTD sia formattato correttamente.
_ERR_PUBLISH_IDRESOLVE_FAILED=IdResolver non è stato in grado di risolvere il file di input {0}. Verificare che i dati contenuti nel file di input corrispondano esattamente allo schema del database.
