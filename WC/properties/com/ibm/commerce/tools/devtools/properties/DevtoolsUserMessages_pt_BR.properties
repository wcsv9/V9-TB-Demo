_ERR_PUBLISH_SUMMARY=A publicação detectou que as tabelas de resumo estão ativados. As tabelas de resumo podem causar um desempenho ruim durante a publicação. Utilize o WebSphere Commerce Configuration para desativar as tabelas de resumo.  Para publicar com as tabelas de resumo ativadas, clique em OK. Para cancelar a publicação, clique em Cancelar.
_ERR_PUBLISH_CACHE=A publicação detectou que os acionadores de cache estão ativados. Os acionadores de cache podem causar um desempenho ruim durante a publicação. Utilize o WebSphere Commerce Configuration para desativar os acionadores de cache.  Para publicar com acionadores de cache ativados, clique em OK. Para cancelar a publicação, clique em Cancelar.
_ERR_PUBLISH_SCHEDULER=A publicação detectou que o componente Planejador está desativado. A tarefa de  publicação será planejada mas não será executada até que o componente Planejador seja ativado através do WebSphere Commerce Configuration.  Para continuar a publicação, clique em OK. Para cancelar a publicação, clique em Cancelar.
_CA_ERR_PUBLISH_LOAD_FAILED=Assegure-se de que os dados contidos no archive de loja correspondam corretamente ao esquema do banco de dados e tente a publicação novamente.
_ERR_PUBLISH_ADDJOB_FAILED=A publicação não pôde incluir a tarefa no planejador: {0}, entre em contato com o administrador do seu sistema.
_ERR_FILE_NOT_FOUND_IN_PATH=O arquivo "{0}" não pode ser localizado no caminho "{1}".  Assegure-se de ter especificado o arquivo e o caminho apropriados.
_ERR_MISSING_VAR=A variável, {0}, não pôde ser localizada na origem {1}.  Assegure-se de ter especificado a variável correta e que ela esteja definida na origem. Entre em contato com o administrador do seu sistema para obter assistência adicional.
_WARN_NO_SARS_IN_VIEW=A publicação não localizou archives de loja registrados sob a visualização {0} no arquivo de registro de archives de loja {1}.  Consulte o Guia de Desenvolvimento de Loja para obter informações sobre como registrar um archive de loja sob uma ou mais visualizações.
_ERR_SAR_MISSING_REQUIRED=O archive de loja, {0}, não possui o arquivo necessário {1}.  Como resultado, o archive de loja não é válido.  Assegure-se de que o arquivo necessário exista no local correto dentro do archive de loja. Para obter informações adicionais no formato correto de um archive de loja, consulte o Guia de Desenvolvimento de Loja.
_ERR_FNF_IN_SAR=O arquivo, {0}, não pôde ser localizado no archive de loja {1}. Assegure-se de que o arquivo exista no archive de loja.
_ERR_FNF_IN_SAR_DESCRIPTOR=O arquivo, {0}, conforme referenciado no descritor {1} não pode ser localizado no archive de loja {2}. Assegure-se de que o arquivo exista no local especificado ou atualize o descritor com o local correto.
_ERR_FNF_IN_DESCRIPTOR=O arquivo, {0}, conforme referenciado no descritor {1} não pode ser localizado. Assegure-se de que o arquivo exista no local especificado ou atualize o descritor com o local correto. 
_ERR_MISSING_PROP=A propriedade {0} está faltando no arquivo de propriedades {1}.  Assegure-se de que a propriedade esteja definida no arquivo de propriedades.
