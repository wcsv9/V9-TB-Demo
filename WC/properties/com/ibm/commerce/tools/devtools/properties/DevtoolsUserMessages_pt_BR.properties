_ERR_REF_NOT_FOUND_DESCRIPTOR=A referência da entidade, {0}, conforme especificada no descritor, {1}, não foi localizada no DTD de destino {2}.  Assegure-se de que a entidade esteja definida no DTD. 
_ERR_REF_NOT_FOUND=A referência de entidade, {0}, não foi localizada no DTD de destino {1}. Assegure-se de que a entidade esteja definida no DTD.
_ERR_INVALID_QUALIFIER=A publicação não reconhece o qualificador, {0}, para a substituição da variável.  Certifique-se de que um qualificador válido seja utilizado.
_ERR_PARSING_STRING=A publicação não pôde analisar a cadeia {0} para substituir as variáveis.  Assegure-se de que o formato da cadeia esteja correto.
_ERR_PUBLISH_INSTANTIATE_FAILED=A publicação falhou ao atualizar o DTD de destino, {0}, com os parâmetros de publicação. Assegure-se de que o DTD esteja formatado corretamente.
_ERR_PUBLISH_IDRESOLVE_FAILED=O IdResolver falhou ao resolver o arquivo de entrada {0}. Assegure-se de que os dados contidos no arquivo de entrada correspondam corretamente ao esquema do banco de dados.
_ERR_PUBLISH_MASSLOAD_FAILED=O Carregador falhou ao carregar dados do arquivo de entrada {0} no banco de dados. Assegure-se de que os dados contidos no arquivo de entrada correspondam corretamente ao esquema do banco de dados.
_ERR_PUBLISH_UNPACK_FAILED=A publicação falhou ao extrair os ativos do archive de loja {0}.  Consulte a mensagem a seguir para obter os detalhes e ações sugeridas: {1}
