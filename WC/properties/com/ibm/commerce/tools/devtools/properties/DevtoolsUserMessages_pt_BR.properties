_ERR_PRODUCTSET_FAILED=A publicação falhou ao publicar os conjuntos de produtos.  Assegure-se de que os dados do conjunto no banco de dados estejam formatados corretamente.
_ERR_CONCAT_FAILED=A publicação falhou ao concatenar os arquivos XML.  Assegure-se de que os arquivos XML sejam válidos e que o DTD para o XML de destino possa validar elementos de cada XML de entrada.
_ERR_PUBLISH_TARGET_UNDEFINED=A publicação não pode executar o destino com o ID {0} pois ele não existe. Assegure-se de que um destino válido tenha sido especificado.
_ERR_DATA_DEPLOY_FAILED=A publicação falhou ao publicar os ativos de dados.  Ocorreu um erro ao executar a tarefa {0}. Consulte a mensagem a seguir para obter os detalhes e ações sugeridas: {1}
_ERR_FILENAME_IN_ZIP_TOO_LONG=O nome do arquivo {0} contido no arquivo zip {1} é muito longo.  Assegure-se de que o nome tenha menos de {2} caracteres e tente novamente.
_ERR_PUBLISH_STORE_NOT_FOUND=A loja com identificador {0} e nome de proprietário distinto {1} não pôde ser localizada.  Assegure-se de que o identificador de loja e nome de proprietário distinto estejam corretos e tente novamente.
_ERR_MIGRATE_SAR_STRUTS=O archive de loja não é compatível com STRUTS.  Migre este archive de loja para STRUTS antes de publicar.
_ERR_MIGRATE_INSTANCE_STRUTS=O archive de loja é baseado no STRUTS.  Migre a instância atual do WebSphere Commerce para o STRUTS antes de publicar este archive de loja.
