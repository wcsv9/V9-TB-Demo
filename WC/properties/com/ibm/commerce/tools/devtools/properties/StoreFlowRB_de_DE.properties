Flow.notConfigurable=Dieses Geschäft wurde nicht für die Änderung des Ablaufs konfiguriert.
Flow.warning=Sie haben angegeben, dass die aktuellen Konfigurationseinstellungen dauerhaft übernommen werden sollen. HINWEIS: Durch diese Einstellung werden die JSP-Dateien des Geschäfts derart geändert, dass diese nicht mehr rekonfiguriert werden können. Bevor Sie fortfahren, sollten Sie unbedingt eine Sicherungskopie der JSP-Dateien für Ihr Geschäft erstellen.  Dieser Vorgang kann einige Zeit in Anspruch nehmen.  Weitere Informationen hierzu enthält die Onlinehilfe.  Klicken Sie auf 'OK', um die Konfiguration dauerhaft zu übernehmen, oder klicken Sie auf 'Abbrechen', um zum Notizbuch 'Konfiguration' zurückzukehren.
Flow.managementCenter=Vom Geschäft wird der Änderungsablauf in den Accelerator-Tools nicht unterstützt. Wenn Sie diese Funktion verwenden möchten, verwenden Sie hierfür die Management Center-Tools des Geschäfts.
