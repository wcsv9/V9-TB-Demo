Flow.notConfigurable=Esta tienda no se ha configurado para cambiar el flujo.
Flow.warning=Ha solicitado que se apliquen las opciones de configuración actuales de forma permanente. NOTA: esto modificará los JSP de la tienda, de tal manera que no podrán volver a configurarse. Se recomienda encarecidamente que haga una copia de seguridad de los JSP de la tienda antes de continuar.  Este proceso puede tardar un rato en completarse.  Consulte la ayuda en línea para obtener más información.  Pulse Aceptar para que la configuración sea permanente o Cancelar para volver al cuaderno de configuración.
Flow.managementCenter=La tienda no da soporte a cambiar flujo en la herramienta Accelerator. Si desea utilizar esta característica, utilice la herramienta de tiendas del Centro de gestión.
