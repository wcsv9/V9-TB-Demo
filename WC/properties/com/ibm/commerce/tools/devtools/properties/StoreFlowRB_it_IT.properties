Flow.warning=È stata richiesta l'applicazione permanente delle selezioni della configurazione corrente. NOTA: Ciò modificherà i JSP del negozio in modo tale da non poter essere più riconfigurati. Si consiglia di creare un backup dei JSP del negozio prima di continuare.  Questo processo potrebbe richiedere alcuni minuti.  Per maggiori informazioni, consultare la guida in linea.  Fare clic su OK per rendere permanente la configurazione o su Annulla per ritornare al blocco appunti di configurazione.
