Flow.warning=Você optou por aplicar permanentemente as seleções atuais de configuração. OBSERVAÇÃO: Isto modificará os arquivos JSP da loja, de tal forma, que eles não poderão mais ser reconfigurados. É altamente recomendado a criação de um backup dos arquivos JSP da sua loja antes de continuar.  Este processo pode levar alguns minutos.  Consulte a ajuda on-line para obter mais informações.  Clique em OK para tornar a configuração permanente ou clique em Cancelar para retornar ao bloco de notas de configuração.
