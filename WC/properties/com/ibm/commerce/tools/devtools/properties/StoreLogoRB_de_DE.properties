Logo.title=Logo hochladen

# {0} A number.  Is the width of the image
# {1} A number.  Is the height of the image
Logo.instructions=Hochladen eines Bilds (in GIF- oder JPG-Format), das als Geschäftslogo verwendet werden soll.  Das Logo wird in der oberen linken Ecke jeder Geschäftsseite angezeigt.
Logo.note=Hinweis: Ihr Logo darf nicht größer als {0}x{1} Pixel sein.

Logo.currentSize=Größe des Logos: 
Logo.pixels=Pixel
Logo.fileInput.title=Logodatei
Logo.uploadButton=Hochladen und anwenden
Logo.currentLogo = Aktuelles Logo

Logo.notConfigurable= Ihr Geschäft unterstützt das Hochladen von Logos nicht. Wenn Sie diese Funktion verwenden wollen, wenden Sie sich an Ihren Systemadministrator.
Logo.success=Ihr Logo wurde erfolgreich hochgeladen.
Logo.refresh=Wenn das neue Logo im Geschäft nicht angezeigt wird, warten Sie einige Sekunden. Abgängig von der Größe des Logos, kann es einige Sekunden dauern, bis es in Ihrem Geschäft vollständig geladen ist.
Logo.fileExtensionError=Die Datei, die Sie hochzuladen versuchen, kann nicht geladen werden. Stellen Sie sicher, dass die Datei das GIF- (.gif) oder JPG-Format (.jpg) hat, und wiederholen Sie den Vorgang.
Logo.fileSizeError=Die Datei, die Sie versuchen, hochzuladen, ist zu groß.  Verringern Sie die Größe des Bilds, und wiederholen Sie den Versuch.
Logo.fileTypeError=Die Datei, die Sie versuchen, hochzuladen, wird nicht unterstützt.  Stellen Sie sicher, dass die Datei das GIF- (.gif) oder JPG-Format (.jpg) hat, und wiederholen Sie den Vorgang.
Logo.fileNotFoundError=Die Datei, die Sie hochzuladen versuchen, ist nicht vorhanden.  Stellen Sie sicher, dass der Dateipfad gültig ist.
Logo.systemError=Logodatei wurde hochgeladen.
Logo.AlertMaxLength=Der im hervorgehobenen Feld eingegebene Wert überschreitet die maximal zulässige Anzahl von Zeichen (256).  Geben Sie einen Wert von 256 Zeichen oder weniger ein, und wiederholen Sie den Vorgang.
Logo.AlertMinLength=Sie müssen eine hochzuladende Datei auswählen. Geben Sie die Datei und deren Lokation direkt ein, oder klicken Sie 'Durchsuchen' an, um zu der Datei zu navigieren.
Logo.managementCenter=Die Komponente zum Hochladen des Logos wird in WebSphere Commerce Accelerator nicht weiter unterstützt. Verwenden Sie das Marketing-Tool im Management Center, um die E-Marketing-Einblendung im Logobereich einer Geschäftsseite zu ändern. Standardmäßig hat diese E-Marketing-Einblendung den Namen storeLogoESpot.

viewStoreButton = Geschäft anzeigen
okButton = Schließen
