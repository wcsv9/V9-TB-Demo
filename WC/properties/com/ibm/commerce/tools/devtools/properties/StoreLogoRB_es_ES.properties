Logo.title=Subir el logotipo

# {0} A number.  Is the width of the image
# {1} A number.  Is the height of the image
Logo.instructions=Suba una imagen, en formato GIF o JPG, para utilizarlo como logotipo de la tienda.  El logotipo aparecerá en el ángulo superior izquierdo de cada página de la tienda.
Logo.note=Nota: El logotipo no debe ser mayor de {0}x{1} píxels.

Logo.currentSize=Tamaño del logotipo: 
Logo.pixels=píxeles
Logo.fileInput.title=Archivo del logotipo
Logo.uploadButton=Subir y aplicar
Logo.currentLogo = Logotipo actual

Logo.notConfigurable= Su tienda no da soporte a la subida de logotipos. Si desea utilizar esta característica, póngase en contacto con el administrador del sistema.
Logo.success=Su logotipo se ha subido satisfactoriamente.
Logo.refresh=Si en la tienda no aparece el nuevo logotipo, espere unos segundos. Dependiendo del tamaño del logotipo, puede tardar algunos segundos en cargarse en su tienda.
Logo.fileExtensionError=El archivo que está intentando subir no se puede cargar. Compruebe que el archivo esté en formato GIF (.gif) o JPG (.jpg) e inténtelo de nuevo.
Logo.fileSizeError=El archivo que está intentando subir es demasiado grande.  Disminuya el tamaño de la imagen e inténtelo de nuevo.
Logo.fileTypeError=El tipo de archivo que está intentando subir no está soportado.  Compruebe que el archivo esté en formato GIF (.gif) o JPG (.jpg) e inténtelo de nuevo.
Logo.fileNotFoundError=El archivo que está intentando subir no existe.  Asegúrese de que la vía de acceso del archivo sea válida.
Logo.systemError=Error al subir el logotipo.
Logo.AlertMaxLength=El valor que ha especificado en el campo resaltado sobrepasa el número máximo de caracteres permitido (256).  Entre un valor de 256 caracteres o menos e inténtelo de nuevo.
Logo.AlertMinLength=Debe seleccionar un archivo para subir. Entre directamente el archivo y su ubicación, o pulse Examinar y navegue hasta él.
Logo.managementCenter=La característica Subir el logotipo de WebSphere Commerce Accelerator deja de utilizarse. Utilice la herramienta de Marketing del Centro de gestión para cambiar la Zona de e-Marketing en el área de logotipo de una página de tienda. El nombre predeterminado de esta zona de e-Marketing es storeLogoESpot.

viewStoreButton = Ver tienda
okButton = Cerrar
