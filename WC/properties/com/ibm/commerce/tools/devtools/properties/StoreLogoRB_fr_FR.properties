###########################################################################

Logo.title=Télécharger un logo

# {0} A number.  Is the width of the image
# {1} A number.  Is the height of the image
Logo.instructions=Téléchargez une image, au format GIF ou JPG, à utiliser comme logo pour votre magasin.  Le logo s'affichera dans l'angle supérieur gauche de chaque page du magasin.
Logo.note=Remarque : La taille de votre logo ne doit pas dépasser {0}x{1} pixels.

Logo.currentSize=Taille du logo : 
Logo.pixels=pixels
Logo.fileInput.title=Fichier de logo
Logo.uploadButton=Télécharger et valider
Logo.currentLogo = Logo actuel

Logo.notConfigurable= Votre magasin ne prend pas en charge le téléchargement de logos. Pour utiliser cette fonction, prenez contact avec votre administrateur système.
Logo.success=Votre logo a été téléchargé.
Logo.refresh=Si le nouveau logo ne s'affiche pas dans le magasin, attendez quelques instants. En fonction de la taille du logo, son chargement dans votre magasin peut prendre quelques secondes.
Logo.fileExtensionError=Le fichier que vous tentez de télécharger ne peut pas être chargé. Vérifiez que le fichier est au format GIF (.gif) ou JPG (.jpg) et renouvelez l'opération.
Logo.fileSizeError=Le fichier que vous tentez de télécharger est trop volumineux.  Réduisez la taille de l'image et renouvelez l'opération.
Logo.fileTypeError=Le type du fichier que vous tentez de télécharger n'est pas pris en charge.  Vérifiez que le fichier est au format GIF (.gif) ou JPG (.jpg) et renouvelez l'opération.
Logo.fileNotFoundError=Le fichier que vous tentez de télécharger n'existe pas.  Assurez-vous que le chemin d'accès du fichier est correct.
Logo.systemError=Le téléchargement du logo a échoué.
Logo.AlertMaxLength=La valeur entrée dans la zone mise en évidence dépasse le nombre de caractères autorisé (256).  Entrez une valeur de 256 caractères au maximum et renouvelez l'opération.
Logo.AlertMinLength=Vous devez sélectionner un fichier à télécharger. Entrez directement le nom du fichier et son emplacement ou cliquez sur Parcourir pour y accéder.
Logo.managementCenter=La fonction Téléchargement de logo de WebSphere Commerce Accelerator est obsolète. Utilisez l'outil Marketing du centre de gestion pour modifier l'emplacement e-Marketing dans la zone de logo d'une page de magasin. Par défaut, l'emplacement e-Marketing s'appelle storeLogoESpot.

viewStoreButton = Afficher le magasin
okButton = Fermer
