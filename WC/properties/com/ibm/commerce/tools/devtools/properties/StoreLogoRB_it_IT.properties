Logo.title=Carica logo

# {0} A number.  Is the width of the image
# {1} A number.  Is the height of the image
Logo.instructions=Caricare un'immagine, in formato GIF o JPG, per utilizzarla come logo per il negozio.  Il logo verrà visualizzato nell'angolo superiore sinistro di ciascuna pagina del negozio.
Logo.note=Nota: il logo non deve essere superiore a {0}x{1} pixel.

Logo.currentSize=Dimensione del logo: 
Logo.pixels=pixel
Logo.fileInput.title=File del logo
Logo.uploadButton=Carica e applica
Logo.currentLogo = Logo corrente

Logo.notConfigurable= Il negozio non supporta i logo in caricamento. Se si desidera utilizzare questa funzione, contattare l'amministratore di sistema.
Logo.success=Il logo è stato correttamente caricato.
Logo.refresh=Se il nuovo logo non viene visualizzato nel negozio, attendere alcuni secondi. In base alla dimensione del logo, occorrono alcuni secondi per caricarlo nel negozio.
Logo.fileExtensionError=Impossibile completare il caricamento del file. Accertarsi che il file sia in formato GIF (.gif) o JPG (.jpg) e provare nuovamente.
Logo.fileSizeError=Il file che si sta tentando di caricare è troppo grande.  Diminuire la dimensione dell'immagine e tentare nuovamente.
Logo.fileTypeError=Il tipo di file che si sta tentando di caricare non è supportato.  Accertarsi che il file sia in formato GIF (.gif) o JPG (.jpg) e provare nuovamente.
Logo.fileNotFoundError=Il file che si sta tentando di caricare non esiste.  Assicurarsi che il percorso del file sia valido.
Logo.systemError=Caricamento logo non riuscito.
Logo.AlertMaxLength=Il valore immesso nel campo evidenziato supera il numero massimo di caratteri consentiti (256).  Immettere un valore pari o inferiori a 256 caratteri e tentare nuovamente.
Logo.AlertMinLength=E' necessario selezionare un file da caricare. Immettere il file e la posizione direttamente oppure fare clic su Sfoglia e sfogliare.
Logo.managementCenter=La funzione Carica logo in WebSphere Commerce Accelerator è obsoleta. Utilizzare lo strumento Marketing nel Management Center per modificare lo spot di e-Marketing nell'area logo di una pagina del negozio. Per impostazione predefinita, questo spot di e-Marketing è denominato storeLogoESpot.

viewStoreButton = Visualizza negozio
okButton = Chiudi
