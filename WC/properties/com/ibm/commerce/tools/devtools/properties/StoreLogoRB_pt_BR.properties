Logo.title=Fazer Upload de Logotipo

# {0} A number.  Is the width of the image
# {1} A number.  Is the height of the image
Logo.instructions=Faça upload de uma figura, em formato GIF ou JPG, para utilizar como o logotipo de sua loja.  O logotipo será exibido no canto superior esquerdo de cada página da loja.
Logo.note=Nota: Seu logotipo não deve ter mais de {0}x{1} pixels.

Logo.currentSize=Tamanho do logotipo: 
Logo.pixels=pixels
Logo.fileInput.title=Arquivo de logotipo
Logo.uploadButton=Fazer Upload e Aplicar
Logo.currentLogo = Logotipo atual

Logo.notConfigurable= Sua loja não suporta upload de logotipos. Se desejar utilizar este recurso, entre em contato com o administrador do sistema.
Logo.success=Seu logotipo foi transferido através de upload com êxito.
Logo.refresh=Se o novo logotipo não for exibido na loja, aguarde alguns segundos. Dependendo do tamanho do logotipo, pode levar alguns segundos para carregar em sua loja.
Logo.fileExtensionError=O arquivo que você está tentando transferir através de upload não pode ser carregado. Certifique-se de que o arquivo esteja em formato GIF (.gif) ou JPG (.jpg) e tente novamente.
Logo.fileSizeError=O arquivo que você está tentando transferir através de upload é muito grande.  Reduza o tamanho da imagem e tente novamente.
Logo.fileTypeError=O tipo de arquivo que você está tentando transferir através de upload não é suportado.  Certifique-se de que o arquivo esteja em formato GIF (.gif) ou JPG (.jpg) e tente novamente.
Logo.fileNotFoundError=O arquivo que você está tentando transferir por upload não existe.  Assegure-se de que o caminho de arquivo seja válido.
Logo.systemError=Falha no upload do logotipo.
Logo.AlertMaxLength=O valor digitado no campo destacado excede o número máximo de caracteres permitidos (256).  Digite um valor de 256 caracteres ou menos e tente novamente.
Logo.AlertMinLength=Você deve selecionar um arquivo para upload. Digite o arquivo e sua localização diretamente, ou clique em Procurar e navegue para ele.
Logo.managementCenter=O recurso Logotipo de Upload do WebSphere Commerce Accelerator foi descontinuado. Use a ferramenta de Marketing do Management Center para alterar o Ponto de e-Marketing na área de logotipo de uma página da loja. Por padrão, esse ponto de e-Marketing é denominado storeLogoESpot.

viewStoreButton = Exibir Loja
okButton = Cancelar
