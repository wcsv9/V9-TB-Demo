# Store Style Panel text
style.title = Darstellung
style.blurb = Wählen Sie eine Darstellung für Ihr Geschäft aus. Um die Darstellung in Ihrem Geschäft anzuzeigen, klicken Sie auf <b>Anwenden</b> und anschließend auf <b>Geschäft anzeigen</b>.
style.label=Darstellung {0}

# Store Colors Panel text
colors.title = Farben
colors.blurb = Wählen Sie ein Farbschema für Ihr Geschäft aus. Um die Farben in Ihrem Geschäft anzuzeigen, klicken Sie auf <b>Anwenden</b> und dann auf <b>Geschäft anzeigen</b>.
colors.custom = Angepasst
colors.label=Farbe {0}

# Store Banner Panel text
banner.title = Banner
banner.blurb = Wählen Sie ein Banner aus, das in Ihrem Geschäft angezeigt werden soll. Um das Banner in Ihrem Geschäft anzuzeigen, klicken Sie auf <b>Anwenden</b> und dann auf <b>Geschäft anzeigen</b>.
banner.current = Aktuelles Banner
banner.banner = Ein Banner auswählen
banner.own = Eigenes Banner verwenden
banner.note = <b>Hinweis:</b> Ihr Banner muss das Format {0} x {1} Pixel besitzen.
banner.upload = Banner hochladen
banner.uploadButton = Hochladen
banner.instructions=Hochladen eines Bilds (im GIF- oder JPG-Format), das als Geschäftsbanner verwendet werden soll.
banner.currentSize=Größe des Banners: 
banner.pixels=Pixel
banner.label=Banner {0}

banner.success=Ihr Banner wurde erfolgreich hochgeladen.
banner.refresh=Wenn das neue Banner im Geschäft nicht angezeigt wird, warten Sie einige Sekunden. Abgängig von der Größe des Banners kann es einige Sekunden dauern, bis es in Ihrem Geschäft vollständig geladen ist.
banner.fileExtensionError=Die Datei, die Sie hochzuladen versuchen, kann nicht geladen werden. Stellen Sie sicher, dass die Datei das GIF- (.gif) oder JPG-Format (.jpg) hat und wiederholen Sie den Vorgang.
banner.fileSizeError=Die Datei, die Sie versuchen, hochzuladen, ist zu groß.  Verringern Sie die Größe des Bilds, und wiederholen Sie den Versuch.
banner.fileTypeError=Die Datei, die Sie versuchen, hochzuladen, wird nicht unterstützt.  Stellen Sie sicher, dass die Datei das GIF- (.gif) oder JPG-Format (.jpg) hat und wiederholen Sie den Vorgang.
banner.systemError=Banner-Hochladevorgang fehlgeschlagen.
banner.AlertMaxLength=Der im hervorgehobenen Feld eingegebene Wert überschreitet die maximal zulässige Anzahl von Zeichen (256).  Geben Sie einen Wert aus 256 Zeichen oder weniger ein und wiederholen Sie den Vorgang.
banner.AlertMinLength=Sie müssen eine hochzuladende Datei auswählen. Geben Sie die Datei und ihre Position direkt ein oder klicken Sie auf 'Durchsuchen', um zur Datei zu navigieren.

# General messages
warning.apply = Sie haben ausgewählt, die Änderungen auf Ihr Geschäft anzuwenden. Wenn Ihr Geschäft geöffnet ist, könnten Kunden die Umsetzung der Änderungen sehen. Möchten Sie fortfahren?
error.notConfigurable= Ihr Geschäft unterstützt das Ändern von Geschäftsdarstellungen nicht. Wenn Sie diese Funktion verwenden wollen, wenden Sie sich an Ihren Systemadministrator.
error.managementCenter=Vom Geschäft wird das Ändern von Geschäftsdarstellung in den Accelerator-Tools nicht unterstützt. Wenn Sie diese Funktion verwenden möchten, verwenden Sie hierfür die Management Center-Tools des Geschäfts.
alert.apply=Ihre Änderungen wurden erfolgreich angewendet.
error.apply=Ihre Änderungen wurden nicht erfolgreich angewendet. Versuchen Sie es zu einem späteren Zeitpunkt erneut.  Wenden Sie sich an den Systemadministrator, wenn das Problem bestehen bleibt.
error.styleSheet=Beim Speichern des Style-Sheets durch das System trat ein Fehler auf.  Versuchen Sie es zu einem späteren Zeitpunkt erneut.  Wenden Sie sich an den Systemadministrator, wenn das Problem bestehen bleibt.

confirm=Ihre Änderungen gehen verloren. Wählen Sie 'OK' aus, um die Änderungen zu löschen. Wählen Sie 'Abbrechen' aus, um sie beizubehalten.
confirmLogout=Sie haben die Option zum Abmelden vom 'Style-Editor' ausgewählt. Möchten Sie fortfahren?
closeWindow=Sie haben sich nicht ordnungsgemäß abgemeldet. Schließen Sie alle WebSphere Commerce Accelerator-Fenster, um eine Benutzung des Programms durch Unbefugte zu vermeiden. Wenn Sie sich das nächste Mal von WebSphere Commerce Accelerator abmelden, stellen Sie sicher, dass Sie 'Abmelden' anklicken, anstatt das Fenster einfach nur zu schließen.
