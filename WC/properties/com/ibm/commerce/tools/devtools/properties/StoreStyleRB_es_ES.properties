# NLS_MESSAGEFORMAT_NONE
styleEditorTitle = Editor de estilo

# Wizard Panels.  Items listed on the left navigation
Style=Estilo
Colors=Colores
Banner=Banner

# Wizard Buttons.  Buttons displayed on the bottom navigation
applyButton = Aplicar
viewStoreButton = Ver tienda
configureButtonApply = Aplicar

# Store Style Panel text
style.title = Estilo
style.blurb = Seleccione un estilo para su tienda. Para ver el estilo en su tienda, pulse <b>Aplicar</b> y luego <b>Ver tienda</b>.
style.label=Estilo {0}

# Store Colors Panel text
colors.title = Colores
colors.blurb = Seleccione un esquema de colores para su tienda. Para ver los colores en su tienda, pulse <b>Aplicar</b> y luego <b>Ver tienda</b>.
colors.custom = Personalizar
colors.label=Color {0}

# Store Banner Panel text
banner.title = Banner
banner.blurb = Seleccione un banner para que se visualice en su tienda. Para ver el banner en su tienda, pulse <b>Aplicar</b> y luego <b>Ver tienda</b>.
banner.current = Banner actual
banner.banner = Seleccione un banner
banner.own = Utilizar su propio banner
banner.note = <b>Nota</b>: la imagen del banner debe tener {0}x{1} píxeles.
banner.upload = Banner subido
banner.uploadButton = Subir
banner.instructions=Subir una imagen, en formato GIF o JPG, para utilizarlo como banner de la tienda.
banner.currentSize=Tamaño del banner: 
banner.pixels=píxeles
banner.label=Banner {0}

banner.success=El banner se ha subido satisfactoriamente.
banner.refresh=Si en la tienda no aparece el nuevo banner, espere unos segundos. Dependiendo del tamaño del banner, puede tardar algunos segundos en cargarse en su tienda.
banner.fileExtensionError=El archivo que está intentando subir no se puede cargar. Compruebe que el archivo esté en formato GIF (.gif) o JPG (.jpg) e inténtelo de nuevo.
banner.fileSizeError=El archivo que está intentando subir es demasiado grande.  Disminuya el tamaño de la imagen e inténtelo de nuevo.
banner.fileTypeError=El tipo de archivo que está intentando subir no está soportado.  Compruebe que el archivo esté en formato GIF (.gif) o JPG (.jpg) e inténtelo de nuevo.
banner.systemError=Error al subir el banner.
banner.AlertMaxLength=El valor que ha especificado en el campo resaltado sobrepasa el número máximo de caracteres permitido (256).  Entre un valor de 256 caracteres o menos e inténtelo de nuevo.
banner.AlertMinLength=Debe seleccionar un archivo para subir. Entre el archivo y su ubicación directamente, o pulse Examinar y navegue hasta él.

# General messages
warning.apply = Ha seleccionado aplicar los cambios en la tienda. Si la tienda está abierta, los clientes pueden ver los cambios a medida que se producen. ¿Desea continuar?
error.notConfigurable= Su tienda no da soporte al cambio de los estilos de tienda. Si desea utilizar esta característica, póngase en contacto con el administrador del sistema.
error.managementCenter=La tienda no da soporte al cambio de los estilos de tienda en la herramienta Accelerator. Si desea utilizar esta característica, utilice la herramienta de tiendas del Centro de gestión.
alert.apply=Los cambios se han aplicado satisfactoriamente.
error.apply=Los cambios no se han aplicado satisfactoriamente. Vuelva a intentarlo en unos minutos. Si el problema persiste, póngase en contacto con el administrador del sistema.
error.styleSheet=Se ha producido un error cuando el sistema intentaba guardar la hoja de estilo.  Vuelva a intentarlo en unos minutos.  Si el problema persiste, póngase en contacto con el administrador del sistema.

confirm=Los cambios se perderán. Seleccione Aceptar para desechar los cambios o Cancelar para conservarlos.
confirmLogout=Ha seleccionado cerrar la sesión del Editor de estilo. ¿Desea continuar?
closeWindow=No se ha desconectado debidamente. Cierre todas las ventanas de WebSphere Commerce Accelerator para impedir un uso no autorizado. La próxima vez que cierre la sesión de WebSphere Commerce Accelerator, asegúrese de pulsar Desconexión, en lugar de simplemente cerrar la ventana.
