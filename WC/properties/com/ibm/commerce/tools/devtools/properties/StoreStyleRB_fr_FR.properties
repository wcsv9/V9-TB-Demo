# Store Style Panel text
style.title = Style
style.blurb = Sélectionnez un style pour votre magasin. Pour visualiser le style dans votre magasin, cliquez sur <b>Valider</b>, puis sur <b>Afficher le magasin</b>.
style.label=Style {0}

# Store Colors Panel text
colors.title = Couleurs
colors.blurb = Sélectionnez une combinaison de couleurs pour votre magasin. Pour visualiser les couleurs dans votre magasin, cliquez sur <b>Valider</b>, puis sur <b>Afficher le magasin</b>.
colors.custom = Personnalisation
colors.label=Couleur {0}

# Store Banner Panel text
banner.title = Bannière
banner.blurb = Sélectionnez une bannière pour votre magasin. Pour visualiser la bannière dans votre magasin, cliquez sur <b>Valider</b>, puis sur <b>Afficher le magasin</b>.
banner.current = Bannière actuelle
banner.banner = Sélectionner une bannière
banner.own = Utiliser votre propre bannière
banner.note = <b>Remarque</b> : La taille de l'image de votre bannière doit être de {0}x{1} pixels.
banner.upload = Bannière téléchargée
banner.uploadButton = Télécharger
banner.instructions=Téléchargez une image, au format GIF ou JPG, à utiliser comme bannière pour votre magasin.
banner.currentSize=Taille de la bannière : 
banner.pixels=pixels
banner.label=Bannière {0}

banner.success=Votre bannière a été téléchargée.
banner.refresh=Si la nouvelle bannière ne s'affiche pas dans le magasin, attendez quelques instants. En fonction de la taille de la bannière, son chargement dans votre magasin peut prendre quelques secondes.
banner.fileExtensionError=Le fichier que vous tentez de télécharger ne peut pas être chargé. Vérifiez que le fichier est au format GIF (.gif) ou JPG (.jpg) et renouvelez l'opération.
banner.fileSizeError=Le fichier que vous tentez de télécharger est trop volumineux. Réduisez la taille de l'image et renouvelez l'opération.
banner.fileTypeError=Le type du fichier que vous tentez de télécharger n'est pas pris en charge. Vérifiez que le fichier est au format GIF (.gif) ou JPG (.jpg) et renouvelez l'opération.
banner.systemError=Le téléchargement de la bannière a échoué.
banner.AlertMaxLength=La valeur entrée dans la zone mise en évidence dépasse le nombre de caractères autorisé (256). Entrez une valeur de 256 caractères au maximum et renouvelez l'opération.
banner.AlertMinLength=Vous devez sélectionner un fichier à télécharger. Entrez directement le nom du fichier et son emplacement ou cliquez sur Parcourir pour y accéder.

# General messages
warning.apply = Vous avez demandé l'application des modifications à votre magasin. Si votre magasin est ouvert, les clients peuvent voir les modifications en temps réel. Souhaitez-vous continuer ?
error.notConfigurable= Votre magasin ne prend pas en charge la modification des styles de magasin. Pour utiliser cette fonction, prenez contact avec votre administrateur système.
error.managementCenter=Le magasin ne prend pas en charge la modification des styles de magasin dans les outils Accelerator. Si vous souhaitez utiliser cette fonction, faites appel aux outils de magasin du Centre de gestion.
alert.apply=Vos modifications ont été appliquées.
error.apply=Vos modifications n'ont pas été appliquées. Faites une nouvelle tentative dans quelques minutes. Si l'incident se reproduit, contactez votre administrateur système.
error.styleSheet=Une erreur s'est produite lors de la tentative de sauvegarde de la feuille de style par le système. Faites une nouvelle tentative dans quelques minutes. Si l'incident se reproduit, contactez votre administrateur système.

confirm=Vos modifications vont être perdues. Cliquez sur OK pour ignorer les modifications ou sur Annuler pour les conserver.
confirmLogout=Vous avez demandé à quitter l'Editeur de style. Souhaitez-vous continuer ?
closeWindow=Vous ne vous êtes pas correctement déconnecté. Fermez toutes les fenêtres WebSphere Commerce Accelerator pour éviter toute utilisation non autorisée. Lors de votre prochaine déconnexion de WebSphere Commerce Accelerator, ne fermez pas la fenêtre, mais cliquez sur Déconnexion.
