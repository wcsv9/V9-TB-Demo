# Store Colors Panel text
colors.title = Colori
colors.blurb = Selezionare uno schema di colore per il negozio. Per visualizzare i colori nel negozio, fare clic su <b>Applica</b> e quindi su <b>Visualizza negozio</b>.
colors.custom = Personalizzato
colors.label=Colore {0}

# Store Banner Panel text
banner.title = Banner
banner.blurb = Selezionare un banner da visualizzare nel negozio. Per visualizzare il banner nel negozio, fare clic su <b>Applica</b> e quindi su <b>Visualizza negozio</b>.
banner.current = Banner corrente
banner.banner = Seleziona un banner
banner.own = Usa banner utente
banner.note = <b>Nota</b>: La dimensione dell'immagine del banner deve essere di {0}x{1} pixel.
banner.upload = Banner caricato
banner.uploadButton = Carica
banner.instructions=Caricare un'immagine, in formato GIF o JPG, da utilizzare come banner del negozio.
banner.currentSize=Dimensione del banner: 
banner.pixels=pixel
banner.label=Banner {0}

banner.success=Il banner è stato caricato correttamente.
banner.refresh=Se il nuovo banner non viene visualizzato nel negozio, attendere alcuni secondi. A seconda della dimensione del banner, il caricamento nel negozio può richiedere alcuni secondi.
banner.fileExtensionError=Impossibile completare il caricamento del file. Accertarsi che il file sia in formato GIF (.gif) o JPG (.jpg) e provare nuovamente.
banner.fileSizeError=Il file che si sta tentando di caricare è troppo grande.  Diminuire la dimensione dell'immagine e tentare nuovamente.
banner.fileTypeError=Il tipo di file che si sta tentando di caricare non è supportato.  Accertarsi che il file sia in formato GIF (.gif) o JPG (.jpg) e provare nuovamente.
banner.systemError=Caricamento banner non riuscito.
banner.AlertMaxLength=Il valore immesso nel campo evidenziato supera il numero massimo di caratteri consentiti (256).  Immettere un valore pari o inferiori a 256 caratteri e tentare nuovamente.
banner.AlertMinLength=E' necessario selezionare un file da caricare. Immettere direttamente il file e la relativa posizione oppure fare clic su Sfoglia per arrivare al file.

# General messages
warning.apply = Si è scelto di applicare le modifiche al negozio. Se il negozio è aperto, i clienti possono vedere le modifiche mentre vengono apportate. Continuare?
error.notConfigurable= Il negozio non supporta la modifica degli stili del negozio. Se si desidera utilizzare questa funzione, contattare l'amministratore di sistema.
error.managementCenter=Il negozio non supporta la modifica degli stili del negozio negli strumenti di Accelerator. Se si desidera utilizzare questa funzione, utilizzare gli strumenti dei negozi di Management Center.
alert.apply=Le modifiche sono state applicate correttamente.
error.apply=Le modifiche non sono state applicate correttamente. Riprovare tra alcuni minuti.  Se il problema persiste, contattare il responsabile di sistema.
error.styleSheet=Si è verificato un errore durante i tentativi del sistema di salvare il foglio di stile.  Riprovare tra alcuni minuti.  Se il problema persiste, contattare il responsabile di sistema.

confirm=Le modifiche andranno perse. Selezionare OK per annullare le modifiche o Annulla per mantenerle.
confirmLogout=L'Editor stili verrà chiuso. Continuare?
closeWindow=La sessione non è stata chiusa correttamente. Chiudere tutte le finestre di WebSphere Commerce Accelerator per evitare che venga utilizzato da utenti non autorizzati. Per chiudere correttamente WebSphere Commerce Accelerator, fare clic su Scollega invece di chiudere la finestra.
