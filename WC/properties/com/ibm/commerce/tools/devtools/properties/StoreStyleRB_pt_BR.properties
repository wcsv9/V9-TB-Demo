banner.fileTypeError=O tipo de arquivo que você está tentando transferir através de upload não é suportado.  Certifique-se de que o arquivo esteja em formato GIF (.gif) ou JPG (.jpg) e tente novamente.
banner.systemError=Falha de carregamento do banner.
banner.AlertMaxLength=O valor digitado no campo destacado excede o número máximo de caracteres permitidos (256).  Digite um valor de 256 caracteres ou menos e tente novamente.
banner.AlertMinLength=Você deve selecionar um arquivo para upload. Digite o nome do arquivo e sua localização diretamente, ou clique em Navegar e navegue até ele.

# General messages
warning.apply = Você escolheu aplicar suas alterações em sua loja. Se a sua loja estiver aberta, os clientes podem ver as alterações conforme elas ocorrem. Deseja continuar ?
error.notConfigurable= Sua loja não suporta a alteração de estilos de loja. Se desejar utilizar este recurso, entre em contato com o administrador do sistema.
error.managementCenter=A loja não suporta mudança nos estilos de loja no conjunto de ferramentas do Acelerador. Se desejar usar esse recurso, utilize o conjunto de ferramentas das lojas do Centro de Gerenciamento.
alert.apply=Suas alterações foram aplicadas com êxito
error.apply=Suas alterações não foram aplicadas com êxito. Tente novamente em alguns minutos.  Se o problema persistir, entre em contato com seu administrador do sistema.
error.styleSheet=Ocorreu um erro enquanto o sistema tentava salvar sua folha de estilo.  Tente novamente em alguns minutos.  Se o problema persistir, entre em contato com seu administrador do sistema.

confirm=Suas alterações serão perdidas. Selecione OK para descartar as alterações ou Cancelar para mantê-las.
confirmLogout=Você selecionou efetuar logout do Editor de Estilos. Deseja continuar ?
closeWindow=O logout não foi efetuado corretamente. Feche todas as janelas do WebSphere Commerce Accelerator para evitar o uso desautorizado. Na próxima vez que você efetuar o logout do WebSphere Commerce Accelerator, certifique-se de clicar em Logout, em vez de simplesmente fechar a janela.
