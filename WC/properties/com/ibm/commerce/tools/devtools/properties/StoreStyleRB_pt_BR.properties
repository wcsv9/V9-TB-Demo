banner.instructions=Faça o upload de uma figura, em formato GIF ou JPG, para utilizar como o banner de sua loja.
banner.currentSize=Tamanho do banner: 
banner.pixels=pixels
banner.label=Banner {0}

banner.success=Seu banner foi transferido por upload com êxito.
banner.refresh=Se o novo banner não for exibido na loja, aguarde alguns segundos. Dependendo do tamanho do banner, ele pode demorar alguns segundos para carregar em sua loja.
