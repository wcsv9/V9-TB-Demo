# Store Banner Panel text
banner.title = Banner
banner.blurb = Selecione um banner a ser exibido em sua loja. Para visualizar o banner em sua loja, clique em <b>Aplicar</b> e, em seguida, em <b>Visualizar Loja</b>.
banner.current = Banner atual
banner.banner = Selecionar um Banner
banner.own = Utilizar seu Próprio Banner
banner.note = <b>Nota</b>: Sua imagem de banner deve ter {0}x{1} pixels.
