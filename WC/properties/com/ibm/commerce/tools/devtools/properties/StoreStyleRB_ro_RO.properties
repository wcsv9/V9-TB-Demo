error.managementCenter=Magazinul nu suport\u0103 modificarea stilurilor de magazin \u00een unealta Accelerator. Dac\u0103 vre\u0163i s\u0103 folosi\u0163i aceast\u0103 caracteristic\u0103, utiliza\u0163i magazinul de unelte Management Center.
