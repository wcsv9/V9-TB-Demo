Text.title=Seiten ändern
Text.instructions=Sie können den Text oder die HTML in den unten angegebenen Seiten bearbeiten. Um die Bereiche der Seiten anzuzeigen, die Sie bearbeiten können, klicken Sie <b>Position anzeigen</b> an.
Text.note=Hinweise:
Text.note1=Die nachfolgenden Text- und HTML-Auszüge können Konventionen zur Programmierung enthalten. Wenn Sie weitere Informationen wünschen, klicken Sie <b>Hilfe</b> an.
Text.note2=Wenn Sie einen Link erstellen, müssen Sie sicherstellen, dass Sie dem Dateipfad das Präfix {0} voranstellen.  Zum Beispiel <img src="{1}/folder name/your image.jpg">
Text.heading=Seiten speichern
Text.notConfigured=Dieses Geschäft wurde nicht für die Änderung von Seiten konfiguriert.
Text.view.location=Position anzeigen
Text.managementCenter=Die Komponente zum Ändern von Seiten wird in WebSphere Commerce Accelerator nicht weiter unterstützt. Verwenden Sie das Marketing-Tool im Management Center, um eine E-Marketing-Einblendung zu erstellen und die E-Marketing-Einblendung mit dem Inhalt aufzufüllen, den Sie auf der Geschääftsseite anzeigen wollen.
