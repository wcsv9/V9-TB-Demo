Text.title=Cambiar páginas
Text.instructions=Puede editar el texto o HTML en las páginas especificadas abajo. Para ver las secciones de las páginas que puede editar, pulse <b>Ver ubicación</b>.
Text.note=Notas:
Text.note1=Los extractos del texto y HTML pueden contener convenciones de programación. Para obtener más información, pulse <b>Ayuda</b>.
Text.note2=Si va a crear un enlace, asegúrese de añadir el prefijo {0} delante de la vía de acceso al archivo.  Por ejemplo, <img src="{1}/folder name/your image.jpg">
Text.heading=Páginas de tienda
Text.notConfigured=Esta tienda no se ha configurado para cambiar páginas.
Text.view.location=Ver ubicación
Text.managementCenter=La característica Cambiar páginas de WebSphere Commerce Accelerator deja de utilizarse. Utilice la herramienta de Marketing del Centro de gestión para crear una zona de e-Marketing y rellenarla con el contenido que desea mostrar en la página de tienda.
