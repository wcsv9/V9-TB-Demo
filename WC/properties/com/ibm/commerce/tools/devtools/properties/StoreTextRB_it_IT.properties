Text.title=Cambia pagine
Text.instructions=Nelle pagine di seguito indicate, è possibile modificare il testo o l'HTML. Per visualizzare le sezioni delle pagine in cui è possibile apportare modifiche, fare clic su <b>Visualizza posizione</b>.
Text.note=Nota:
Text.note1=I seguenti estratti HTML e di testo potrebbero contenere convenzioni sulla programmazione. Per ulteriori informazioni, fare clic su <b>?</b>.
Text.note2=Se si sta creando un collegamento, assicurarsi di aggiungere il prefisso {0} all'inizio del percorso del file.  Ad esempio, <img src="{1}/folder name/your image.jpg">
Text.heading=Pagine di negozio
Text.notConfigured=Questo negozio non è stato configurato per la modifica delle pagine.
Text.view.location=Visualizza posizione
Text.managementCenter=La funzione Cambia pagine in WebSphere Commerce Accelerator è obsoleta. Utilizzare lo strumento Marketing nel Management Center per creare uno spot di e-Marketing e compilarlo con il contenuto che si desidera visualizzare nella pagina del negozio.
