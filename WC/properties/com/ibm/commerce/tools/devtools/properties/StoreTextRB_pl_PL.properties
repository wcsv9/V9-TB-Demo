Text.title=Zmiana zawarto\u015bci stron
Text.instructions=Tekst oraz kod HTML stron okre\u015blonych poni\u017cej mo\u017cna edytowa\u0107. Aby wy\u015bwietli\u0107 sekcje stron, kt\u00f3re mo\u017cna edytowa\u0107, kliknij przycisk <b>Wy\u015bwietl po\u0142o\u017cenie</b>.
Text.note=Uwagi:
Text.note1=Poni\u017cszy tekst oraz fragmenty kodu HTML mog\u0105 zawiera\u0107 konwencje programistyczne. Aby uzyska\u0107 wi\u0119cej informacji, kliknij przycisk <b>Pomoc</b>.
Text.note2=Je\u015bli tworzony jest odsy\u0142acz, upewnij si\u0119, \u017ce \u015bcie\u017cka do pliku rozpoczyna si\u0119 przedrostkiem {0}.  Na przyk\u0142ad <img src="{1}/folder name/your image.jpg">
Text.heading=Strony sklepu
Text.notConfigured=Tego sklepu nie skonfigurowano do zmiany stron.
Text.view.location=Wy\u015bwietl po\u0142o\u017cenie
Text.managementCenter=Funkcja Zmie\u0144 zawarto\u015b\u0107 stron w aplikacji WebSphere Commerce Accelerator jest nieaktualna. Do tworzenia obszar\u00f3w e-reklamowych i zape\u0142niania ich tre\u015bci\u0105, kt\u00f3ra ma by\u0107 wy\u015bwietlana na stronie sklepu, nale\u017cy u\u017cywa\u0107 narz\u0119dzia Marketing w aplikacji Management Center.
