Text.title=Modificare pagini
Text.instructions=Pute\u0163i edita textul sau HTML-ul din paginile specificate mai jos. Pentru a vizualiza sec\u0163iunile paginilor pe care le pute\u0163i edita, ap\u0103sa\u0163i <b>Vizualizare loca\u0163ie</b>.
Text.note=Note:
Text.note1=Fragmentele text \u015fi HTML de mai jos pot con\u0163ine conven\u0163ii de programare. Pentru informa\u0163ii suplimentare, ap\u0103sa\u0163i <b>Ajutor</b>.
Text.note2=Dac\u0103 crea\u0163i o leg\u0103tur\u0103, asigura\u0163i-v\u0103 c\u0103 ad\u0103uga\u0163i prefixul {0} la partea din fa\u0163\u0103 a c\u0103ii fi\u015fierului.  De exemplu,  <img src="{1}/folder name/your image.jpg">
Text.heading=Pagini magazin
Text.notConfigured=Acest magazin nu a fost configurat pentru a modifica pagini.
Text.view.location=Vizualizare loca\u0163ie
Text.managementCenter=Caracteristica Modificare pagini (Change Pages) din WebSphere Commerce Accelerator este depreciat\u0103. Folosi\u0163i unealta Marketing din Management Center pentru a crea un spot e-Marketing Spot \u015fi a-l popula cu con\u0163inutul pe care-l vre\u0163i afi\u015fat \u00een pagina magazinului.
