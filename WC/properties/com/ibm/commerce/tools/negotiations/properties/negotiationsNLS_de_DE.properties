OpenCryDesc1=Ein Produkt wird für einen begrenzten Zeitraum zur Auktion freigegeben. Es kann ein Anfangsgebot angegeben werden. Außerdem wird ein Mindestinkrement für die Gebote angegeben. Die Bieter und das Gebotsprotokoll können von den Mitbietern angezeigt werden. Der/die Bieter mit dem höchsten Gebot bei Abschluss der Auktion erhält/erhalten den Zuschlag.
SealedBidDesc1=Ein Produkt wird für einen begrenzten Zeitraum zur Auktion freigegeben. Es kann ein Anfangsgebot angegeben werden. Die Bieter und das Gebotsprotokoll können von den Mitbietern NICHT angezeigt werden. Der/die Bieter mit dem höchsten Gebot bei Abschluss der Auktion erhält/erhalten den Zuschlag. Nur der Verkäufer und der Gewinner wissen, wer die Auktion gewonnen hat.
DutchDesc1=Mehrere identische Produkte werden für einen begrenzten Zeitraum zur Auktion freigegeben. Der Anfangspreis wird hoch angesetzt und kann vom Auktionator allmählich reduziert werden, bis die Bieter den Lagerbestand vollständig gekauft haben oder die Auktion beendet ist. 



