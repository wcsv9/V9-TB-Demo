# All table Messages
discountListTblMsg=Cette table affiche toutes les remises actives et inactives du magasin actuel. Les attributs indiqués pour les remises sont le nom de remise, le statut de la remise, la date et l'heure de début et la date et heure de fin, ainsi que la description de la remise.
