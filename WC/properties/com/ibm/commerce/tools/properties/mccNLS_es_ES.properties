#
# B2C Home Page Text
#
b2c_intro=Después de crear su tienda, utilice WebSphere Commerce Accelerator para gestionar la tienda Directo al consumidor mediante varios menús. 
b2c_sec1_text=Utilice este menú para administrar la tienda. Algunas de las opciones principales son:
b2c_sec1_list=<li>Mantener valores de impuestos, envío y centro de despacho de pedidos</li>
b2c_sec3_text=Utilice este menú para gestionar el inventario. Algunas de las opciones principales son:
b2c_sec3_list=<li>Mantener información de inventario y proveedor</li>
b2c_sec4_text=Utilice este menú para ofrecer el mejor servicio de atención al cliente. Algunas de las opciones principales son:
b2c_sec4_list=<li>Mantener la información de registro de clientes</li><li>Gestionar el proceso de pedido en su totalidad</li><li>Supervisar los informes de servicios de atención al cliente, de operaciones y de gestión de pedidos para hacer un seguimiento de las ventas de la tienda</li>
b2c_sec7_text=Utilice este menú para gestionar los pagos de la tienda. Algunas de las opciones principales son:
