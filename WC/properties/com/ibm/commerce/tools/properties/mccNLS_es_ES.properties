#
# Home Page Text
#
paragraph1=WebSphere Commerce Accelerator le ayuda a gestionar las tareas operativas de su tienda en línea. En función de su rol de usuario, podrá ver y utilizar uno o varios menús. Para obtener más información acerca de WebSphere Commerce Accelerator, los roles y las funciones, pulse <a href="javascript:top.openHelp()" title="Ayuda de WebSphere Commerce">aquí</a> o en el enlace <b>Ayuda</b> situado en la parte superior de la página.
paragraph2=Al conectarse, ha seleccionado la tienda y el idioma con los que desea trabajar. Si se le ha asignado un rol con responsabilidad de despacho de pedidos, también habrá elegido el centro de despacho de pedidos asociado a la tienda. En cualquier momento, si desea cambiar la tienda, el idioma o el centro de despacho de pedidos que ha seleccionado, pulse en el icono de tienda situado en la esquina superior izquierda para visualizar el diálogo de selección.
paragraph3=WebSphere Commerce Accelerator también hace un seguimiento de las páginas visitadas a medida que va completando las tareas de cada menú. Este recorrido se visualiza en la parte superior derecha de WebSphere Commerce Accelerator. En el recorrido siempre aparecen <b>Inicio</b>, <b>Desconexión</b> y los enlaces de la página actual, mientras que los elementos entre ambos pueden desaparecer de forma progresiva en forma de puntos suspensivos para poder visualizar más información. Para volver a un punto anterior de la tarea, pulse en el correspondiente enlace. Cuando selecciona una opción de menú o pulsa un botón de acción en WebSphere Commerce Accelerator, se visualiza un indicador de progreso. Una vez completada la acción, el recorrido se actualiza para visualizar el nombre de página adecuado.
aboutWCA=Acerca de WebSphere Commerce Accelerator
helpText=Para obtener más información acerca de WebSphere Commerce Accelerator, los roles y las funciones, pulse <a href="javascript:top.openHelp()" title="Ayuda de WebSphere Commerce">aquí</a> o en el enlace <b>Ayuda</b> situado en la parte superior de la página.

