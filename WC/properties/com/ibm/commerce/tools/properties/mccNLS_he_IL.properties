#
# Home Page Text
#
paragraph1=WebSphere Commerce Accelerator עוזר לכם לנהל משימות תפעול עבור החנות המקוונת שלכם. על פי תפקיד המשתמש שלכם, יש לכם גישה להציג ולהשתמש בתפריט אחד או יותר. למידע נוסף בנושא WebSphere Commerce Accelerator, תפקידים ופונקציונליות, לחצו על <a href="javascript:top.openHelp()" title="העזרה של Websphere Commerce"> כאן</a> או על קישור ה<b>עזרה</b> בראש דף זה.
paragraph2=כשהתחברתם, בחרתם את החנות ואת השפה שבהן ברצונכם לעבוד. אם מוקצה לכם תפקיד שיש לו חובות מימוש, בחרתם גם את מרכז המימוש המשויך לחנות. בכל זמן, אם ברצונכם לשנות את החנות , את השפה, או את בחירת מרכז המימוש, לחצו על סמל החנות בפינה השמאלית העליונה כדי להציג את תיבת הדו-שיח של הבחירה.
paragraph3=WebSphere Commerce Accelerator גם עוקב אחר הדפים שאתם ביקרתם בהם כשאתם משלימים משימה מכל תפריט. הדבר מוצג בפינה הימנית העליונה של WebSphere Commerce Accelerator. קישורי <b>דף הבית</b>, <b>התנתקות</b> והדף הנוכחי תמיד מוצגים בנתיב, אך הפריטים בין לבין עשויים להיעלם עם הזמן ולהיות מוחלפים בשלוש נקודות כדי לספק מקום לאזור התצוגה של ההיסטוריה. כדי לחזור לנקודה קודמת במשימה, לחצו על הקישור המתאים. כשאתם בחורים באפשרות בתפריט או לא לוחצים על לחצן פעולה ב-WebSphere Commerce Accelerator, מחוון התקדמות מופיע. מרגע שהפעולה הושלמה, הנתיב מתעדכן ומציג את שם הדף המתאים.
aboutWCA=אודות Websphere Commerce Accelerator
helpText=למידע נוסף בנושא WebSphere Commerce Accelerator, תפקידים ופונקציונליות, לחצו על <a href="javascript:top.openHelp()" title="העזרה של Websphere Commerce"> כאן</a> או על קישור ה<b>עזרה</b> בראש דף זה.

