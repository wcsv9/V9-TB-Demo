b2c_sec4_list=<li>שמרו על מידע רישום של לקוחות</li><li>נהלו את תהליך ההזמנה מקצה-לקצה</li><li>עקבו אחר ניהול הזמנות, דוחות תפעוליים ודוחות שירות לקוחות כדי לעקוב אחר מכירות החנות</li>
b2c_sec7_text=השתמשו בתפריט זה כדי לנהל את התשלומים עבור החנות שלכם. הדגשים כוללים:
