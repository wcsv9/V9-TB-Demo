paragraph1=WebSphere Commerce Accelerator\ub294 \uc628\ub77c\uc778 \uc0c1\uc810 \uc6b4\uc601 \ubc0f \uad00\ub9ac\ub97c \ub3c4\uc640\uc90d\ub2c8\ub2e4. \ud574\ub2f9\ub418\ub294 \uc0ac\uc6a9\uc790 \uc5ed\ud560\uc5d0 \ub530\ub77c, \ud558\ub098 \uc774\uc0c1\uc758 \uba54\ub274\uc5d0 \uc561\uc138\uc2a4\ud558\uc5ec \ubcfc \uc218 \uc788\uc2b5\ub2c8\ub2e4. WebSphere Commerce Accelerator, \uc5ed\ud560 \ubc0f \uae30\ub2a5\uc5d0 \ub300\ud55c \ucd94\uac00 \uc815\ubcf4\ub294 <a href="javascript:top.openHelp()" title="WebSphere Commerce \ub3c4\uc6c0\ub9d0">\uc5ec\uae30</a> \ub610\ub294 \uc774 \ud398\uc774\uc9c0\uc758 \ub9e8 \uc704\uc5d0 \uc788\ub294 <b>\ub3c4\uc6c0\ub9d0</b> \ub9c1\ud06c\ub97c \ub204\ub974\uc2ed\uc2dc\uc624.
paragraph2=\ub85c\uadf8\uc778\ud558\uba74 \uc6d0\ud558\ub294 \uc0c1\uc810\uacfc \uc5b8\uc5b4\ub97c \uc120\ud0dd\ud558\uac8c \ub429\ub2c8\ub2e4. \uc11c\ube44\uc2a4 \uc13c\ud130 \uad00\ub828 \uc5ed\ud560\uc744 \uac00\uc9c0\ub294 \uacbd\uc6b0, \uc0c1\ud488\uacfc \uc5f0\uad00\ub41c \uc11c\ube44\uc2a4 \uc13c\ud130\ub3c4 \uc120\ud0dd\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc0c1\uc810, \uc5b8\uc5b4 \ub610\ub294 \uc11c\ube44\uc2a4 \uc13c\ud130 \uc120\ud0dd\uc744 \ubcc0\uacbd\ud558\ub824\uba74 \uc67c\ucabd \uc704 \ubaa8\uc11c\ub9ac\uc758 \uc0c1\uc810 \uc544\uc774\ucf58\uc744 \ub20c\ub7ec \uc120\ud0dd \ub300\ud654 \uc0c1\uc790\ub97c \ud45c\uc2dc\ud558\uc2ed\uc2dc\uc624.
paragraph3=\ub610\ud55c WebSphere Commerce Accelerator\ub294 \uac01 \uba54\ub274\uc758 \ud0dc\uc2a4\ud06c\ub97c \uc644\ub8cc\ud560 \ub54c\uc5d0 \ubc29\ubb38\ud55c \ud398\uc774\uc9c0 \uacbd\ub85c\ub97c \ud45c\uc2dc\ud569\ub2c8\ub2e4. WebSphere Commerce Accelerator\uc758 \uc624\ub978\ucabd \uc704\uc5d0 \ud45c\uc2dc\ub429\ub2c8\ub2e4. <b>\ud648</b>, <b>\ub85c\uadf8\uc544\uc6c3</b> \ubc0f \ud604\uc7ac \ud398\uc774\uc9c0 \ub9c1\ud06c\ub294 \ud56d\uc0c1 \ubc29\ubb38 \uacbd\ub85c\uc5d0 \ud45c\uc2dc\ub429\ub2c8\ub2e4. \ud558\uc9c0\ub9cc \uc911\uac04\uc5d0 \ubc29\ubb38\ud55c \ud56d\ubaa9\uc758 \uacbd\uc6b0\uc5d0\ub294 \uc5c6\uc5b4\uc9c0\uace0 \ud0c0\uc6d0\uc73c\ub85c \ub300\uccb4\ub418\uc5c8\ub2e4\uac00 \ud788\uc2a4\ud1a0\ub9ac \ud45c\uc2dc \uc601\uc5ed\uc73c\ub85c \ubc14\ub01d\ub2c8\ub2e4. \uc774\uc804 \ud398\uc774\uc9c0\ub85c \ub3cc\uc544\uac00\ub824\uba74, \ud398\uc774\uc9c0 \ubc29\ubb38 \uacbd\ub85c\uc5d0\uc11c \ud574\ub2f9 \ub9c1\ud06c\ub97c \ub204\ub974\uc2ed\uc2dc\uc624. \uba54\ub274 \uc635\uc158\uc744 \uc120\ud0dd\ud558\uac70\ub098 WebSphere Commerce Accelerator\uc758 \ud2b9\uc815 \ubc84\ud2bc\uc744 \ub204\ub974\uba74 \uc9c4\ud589 \ud45c\uc2dc\uae30\uac00 \ub098\ud0c0\ub0a9\ub2c8\ub2e4. \uc870\uce58\uac00 \uc644\ub8cc\ub418\uba74 \ud398\uc774\uc9c0 \ubc29\ubb38 \uacbd\ub85c\uc5d0 \uc801\uc808\ud55c \ud398\uc774\uc9c0 \uc774\ub984\uc774 \ud45c\uc2dc\ub429\ub2c8\ub2e4.
