#
# Home Page Text
#
paragraph1=Narz\u0119dzie WebSphere Commerce Accelerator pomaga w zarz\u0105dzaniu czynno\u015bciami zwi\u0105zanymi z funkcjonowaniem sklepu internetowego. W zale\u017cno\u015bci od nadanej roli, u\u017cytkownik mo\u017ce mie\u0107 dost\u0119p do jednego lub wielu menu. Aby uzyska\u0107 wi\u0119cej informacji na temat aplikacji WebSphere Commerce Accelerator, r\u00f3l i dost\u0119pnych funkcji, kliknij <a href="javascript:top.openHelp()" title="WebSphere Commerce Help">tutaj</a> lub kliknij odsy\u0142acz <b>Pomoc</b> znajduj\u0105cy si\u0119 u g\u00f3ry tej strony.
paragraph2=Podczas logowania wybrano sklep i j\u0119zyk interfejsu u\u017cytkownika. Je\u015bli masz rol\u0119 obejmuj\u0105c\u0105 obowi\u0105zki w zakresie realizacji zam\u00f3wie\u0144, niezb\u0119dne by\u0142o r\u00f3wnie\u017c wybranie centrum realizacji powi\u0105zanego ze sklepem. W ka\u017cdej chwili mo\u017cna zmieni\u0107 sklep, j\u0119zyk lub centrum realizacji - kliknij ikon\u0119 sklepu w lewym g\u00f3rnym rogu, aby wy\u015bwietli\u0107 okno dialogowe wyboru.
paragraph3=Narz\u0119dzie WebSphere Commerce Accelerator \u015bledzi tak\u017ce strony odwiedzane przez u\u017cytkownika podczas wykonywania zada\u0144 z poszczeg\u00f3lnych menu. Informacje te s\u0105 wy\u015bwietlane w prawym g\u00f3rnym rogu okna WebSphere Commerce Accelerator. Ci\u0105g stron zawsze zawiera odsy\u0142acze <b>Strona g\u0142\u00f3wna</b> i <b>Wylogowanie</b> oraz odsy\u0142acz do bie\u017c\u0105cej strony, ale pozosta\u0142e elementy mog\u0105 by\u0107 stopniowo usuwane i zast\u0119powane wielokropkami, je\u015bli b\u0119dzie tego wymaga\u0107 wy\u015bwietlenie obszaru historii. Aby powr\u00f3ci\u0107 do wcze\u015bniejszego etapu czynno\u015bci, kliknij odpowiadaj\u0105cy mu odsy\u0142acz. Po wybraniu opcji menu lub klikni\u0119ciu przycisku dzia\u0142ania w aplikacji WebSphere Commerce Accelerator wy\u015bwietlany jest wska\u017anik post\u0119pu. Gdy dzia\u0142anie zostanie zako\u0144czone, do ci\u0105gu stron jest dodawana nazwa odpowiedniej strony.
aboutWCA=O aplikacji WebSphere Commerce Accelerator
helpText=Aby uzyska\u0107 wi\u0119cej informacji na temat aplikacji WebSphere Commerce Accelerator, r\u00f3l i dost\u0119pnych funkcji, kliknij <a href="javascript:top.openHelp()" title="WebSphere Commerce Help">tutaj</a> lub kliknij odsy\u0142acz <b>Pomoc</b> znajduj\u0105cy si\u0119 u g\u00f3ry tej strony.

