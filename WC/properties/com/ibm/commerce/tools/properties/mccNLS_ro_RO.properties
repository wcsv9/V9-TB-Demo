b2b_intro=Dup\u0103 ce magazinul a fost creat, folosi\u0163i WebSphere Commerce Accelerator pentru a v\u0103 gestiona magazinul direct B2B printr-o varietate de meniuri.
b2b_sec1_text=Folosi\u0163i acest meniu pentru a administra magazinul. Caracteristicile principale includ:
