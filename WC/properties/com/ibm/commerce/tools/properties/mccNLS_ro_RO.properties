b2b_sec5_text=Folosi\u0163i acest meniu pentru a gestiona livrarea \u015fi \u00eempachetarea. Caracteristicile principale includ:
b2b_sec5_list=<li>Gestionarea produselor returnate</li><li>Urm\u0103rirea st\u0103rii inventarului prin rapoarte</li>
b2b_sec7_text=Utiliza\u0163i acest meniu pentru a gestiona pl\u0103\u0163ile pentru magazinul dumneavoastr\u0103. Caracteristicile principale includ:
b2b_sec7_list=<li>Gestionarea procesului de plat\u0103 de la un cap\u0103t la altul, inclusiv aprob\u0103rile de pl\u0103\u0163i, depozitele \u015fi ramburs\u0103rile</li><li>Listarea tuturor tranzac\u0163iilor de plat\u0103 nerezolvate</li>
