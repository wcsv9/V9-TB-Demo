#
# Home Page Text
#
paragraph1=WebSphere Commerce Accelerator, \u00e7evrimi\u00e7i ma\u011fazan\u0131z i\u00e7in operasyonel g\u00f6revleri y\u00f6netmenize yard\u0131mc\u0131 olur. Kullan\u0131c\u0131 rol\u00fcn\u00fcze ba\u011fl\u0131 olarak, bir ya da daha \u00e7ok men\u00fcy\u00fc g\u00f6r\u00fcnt\u00fcleme ve kullanma eri\u015fiminiz vard\u0131r. WebSphere Commerce Accelerator, roller ve i\u015flevler ile ilgili daha fazla bilgi i\u00e7in <a href="javascript:top.openHelp()" title="WebSphere Commerce Yard\u0131m\u0131">buray\u0131</a> t\u0131klat\u0131n ya da sayfan\u0131n ba\u015f\u0131ndaki <b>Yard\u0131m</b> ba\u011flant\u0131s\u0131n\u0131 t\u0131klat\u0131n.
paragraph2=Oturum a\u00e7t\u0131\u011f\u0131n\u0131zda, \u00e7al\u0131\u015fmak istedi\u011finiz ma\u011fazay\u0131 ve dili se\u00e7tiniz. Size ger\u00e7ekletirme g\u00f6revleri olan bir rol atand\u0131ysa, ma\u011fazaya ili\u015fkin ger\u00e7ekle\u015ftirme merkezini de se\u00e7ebilirsiniz. Herhangi bir zamanda ma\u011faza, dil ya da ger\u00e7ekle\u015ftirme merkezi se\u00e7iminizi de\u011fi\u015ftirmek isterseniz, sol \u00fcst k\u00f6\u015fedeki ma\u011faza simgesini t\u0131klatarak se\u00e7im ileti\u015fim kutusunu g\u00f6r\u00fcnt\u00fcleyin.
paragraph3=WebSphere Commerce Accelerator, her men\u00fcde bir g\u00f6rev tamamlad\u0131\u011f\u0131n\u0131zda ziyaret etti\u011finiz sayfalar\u0131 da izler. Bu bilgi WebSphere Commerce Accelerator'\u0131n sa\u011f \u00fcst k\u0131sm\u0131nda g\u00f6r\u00fcnt\u00fclenir. \u0130\u015flem izinde <b>Ana Sayfa</b>, <b>Oturum Kapat</b> ve y\u00fcr\u00fcrl\u00fckteki sayfa ba\u011flant\u0131lar\u0131 her zaman g\u00f6r\u00fcnt\u00fclenir; ancak aradaki \u00f6\u011feler, ge\u00e7mi\u015f g\u00f6r\u00fcnt\u00fcleme alan\u0131n\u0131 s\u0131\u011fd\u0131rmak i\u00e7in a\u015famal\u0131 olarak kald\u0131r\u0131larak \u00fc\u00e7 nokta i\u015faretiyle de\u011fi\u015ftirilebilir. G\u00f6revin daha \u00f6nceki bir noktas\u0131na geri d\u00f6nmek i\u00e7in ilgili ba\u011flant\u0131y\u0131 t\u0131klat\u0131n. WebSphere Commerce Accelerator'da bir men\u00fc se\u00e7ene\u011fini se\u00e7ti\u011finizde ya da bir eylem d\u00fc\u011fmesini t\u0131klatt\u0131\u011f\u0131n\u0131zda bir a\u015fama g\u00f6stergesi g\u00f6r\u00fcnt\u00fclenir. Eylem tamamlan\u0131nca, i\u015flem izi g\u00fcncellenerek ilgili sayfa ad\u0131n\u0131 g\u00f6r\u00fcnt\u00fcler.
aboutWCA=WebSphere Commerce Accelerator Hakk\u0131nda
helpText=WebSphere Commerce Accelerator, roller ve i\u015flevler ile ilgili daha fazla bilgi i\u00e7in <a href="javascript:top.openHelp()" title="WebSphere Commerce Yard\u0131m\u0131">buray\u0131</a> t\u0131klat\u0131n ya da sayfan\u0131n ba\u015f\u0131ndaki <b>Yard\u0131m</b> ba\u011flant\u0131s\u0131n\u0131 t\u0131klat\u0131n.

