rhs_intro=Ma\u011fazan\u0131z yarat\u0131ld\u0131ktan sonra, ma\u011fazan\u0131z\u0131 \u00e7e\u015fitli men\u00fclerle y\u00f6netmek i\u00e7in WebSphere Commerce Accelerator'\u0131 kullan\u0131n.
