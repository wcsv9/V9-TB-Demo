paragraph1=WebSphere Commerce Accelerator \u6709\u52a9\u4e8e\u60a8\u7ba1\u7406\u7f51\u4e0a\u5546\u5e97\u7684\u64cd\u4f5c\u4efb\u52a1\u3002\u6839\u636e\u7528\u6237\u89d2\u8272\u7684\u4e0d\u540c\uff0c\u60a8\u5177\u6709\u67e5\u770b\u548c\u4f7f\u7528\u4e00\u4e2a\u6216\u591a\u4e2a\u83dc\u5355\u7684\u4e0d\u540c\u8bbf\u95ee\u6743\u9650\u3002\u6709\u5173 WebSphere Commerce Accelerator\u3001\u89d2\u8272\u548c\u529f\u80fd\u7684\u66f4\u591a\u4fe1\u606f\uff0c\u8bf7\u5355\u51fb <a href="javascript:top.openHelp()" title="WebSphere Commerce \u5e2e\u52a9">\u6b64\u5904</a>\u6216\u6b64\u9875\u9762\u9876\u90e8\u7684<b>\u5e2e\u52a9</b>\u94fe\u63a5\u3002
paragraph2=\u767b\u5f55\u65f6\uff0c\u60a8\u9009\u62e9\u4e86\u8981\u4f7f\u7528\u7684\u5546\u5e97\u548c\u8bed\u8a00\u3002\u5982\u679c\u4e3a\u60a8\u6307\u5b9a\u7684\u89d2\u8272\u9700\u8981\u8d1f\u8d23\u201c\u4f9b\u8d27\u201d\uff0c\u90a3\u4e48\u610f\u5473\u7740\u60a8\u4e5f\u9009\u62e9\u4e86\u4e0e\u5546\u5e97\u5173\u8054\u7684\u4f9b\u8d27\u4e2d\u5fc3\u3002\u5728\u4efb\u4f55\u65f6\u5019\uff0c\u5982\u679c\u5e0c\u671b\u66f4\u6539\u5546\u5e97\u3001\u8bed\u8a00\u6216\u4f9b\u8d27\u4e2d\u5fc3\u9009\u62e9\uff0c\u53ef\u5355\u51fb\u5de6\u4e0a\u89d2\u7684\u5546\u5e97\u56fe\u6807\u6765\u663e\u793a\u9009\u62e9\u5bf9\u8bdd\u6846\u3002
