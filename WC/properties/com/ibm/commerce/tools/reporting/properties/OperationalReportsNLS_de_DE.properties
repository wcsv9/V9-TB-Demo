#
# CSR Reports descriptions
#
csrPersonalRevenueDescription=Individuell: Dieser Bericht ermöglicht einem Kundendienstmitarbeiter, Ihren Umsatz und Gewinn anzuzeigen. Ein Kundendienstmitarbeiter kann mit diesem Bericht jeweils nur seine eigenen Informationen anzeigen.
csrRevenueProfitDescription=Individuell: Dieser Bericht zeigt Details zum Umsatz und Gewinn eines Kundendienstmitarbeiters.
csrPriceQuotesDescription=Individuell: Dieser Bericht listet die Preise auf, die ein Kundendienstmitarbeiter Kunden angeboten hat.
csrQuotesConversionDescription=Individuell: Dieser Bericht enthält eine Liste der Anzahl der in Bestellungen konvertierten Preisangebote eines bestimmten Kundendienstmitarbeiters sowie den zugehörigen Konvertierungssatz.
csrPriceOverridesDescription=Individuell: Dieser Bericht zeigt Details zu den von einem bestimmten Kundendienstmitarbeiter an Artikeln vorgenommenen Preisüberschreibungen.
csrPriceOverridesSummaryDescription=Individuell: Dieser Bericht enthält eine Liste der insgesamt von einem bestimmten Kundendienstmitarbeiter vorgenommenen Preisüberschreibungen.
csrRevenueCategoryDescription=Individuell: Dieser Bericht zeigt die Details zum Umsatz nach Produktkategorie für einen bestimmten Kundendienstmitarbeiter an.
csrShippedOrdersDescription=Individuell: Dieser Bericht zeigt Details zu den versandten, von einem bestimmten Kundendienstmitarbeiter verkauften Bestellungen an.
csrOpenOrdersDescription=Individuell: Dieser Bericht zeigt die Details zu den von einem bestimmten Kundendienstmitarbeiter verkauften, anstehenden Bestellungen an. Anstehende Bestellungen sind Bestellungen, die noch nicht versandt wurden.
csrActiveAccountsB2BDescription=Individuell: Dieser Bericht listet die einem bestimmten Kundendienstmitarbeiter zugeordneten Kundenorganisationen auf.
csrActiveAccountsB2CDescription=Individuell: Dieser Bericht listet die einem bestimmten Kundendienstmitarbeiter zugeordneten Kundengebiete auf.
csrTeamRevenueProfitDescription=Team: Dieser Bericht zeigt Details zum Umsatz und Gewinn für ein Kundendienstmitarbeiterteam.
csrTeamPriceOverridesDescription=Team: Dieser Bericht enthält eine Liste der insgesamt von einem bestimmten Kundendienstmitarbeiterteam vorgenommenen Preisüberschreibungen.
csrTeamActiveAccountsB2BDescription=Team: Dieser Bericht listet die einem bestimmten Kundendienstmitarbeiterteam zugeordneten Kundenorganisationen auf.
csrTeamActiveAccountsB2CDescription=Team: Dieser Bericht listet die einem bestimmten Kundendienstmitarbeiterteam zugeordneten Kundengebiete auf.
csrDailyRevenueDescription=Dieser Bericht zeigt die Details zu den täglichen Verkäufen eines Kundendienstmitarbeiters in einem bestimmten Team an.

