#
# Report Descriptions
#
InventoryReceiptsbyProductReportDescription=Dieser Bericht listet alle Belege auf: Belege, die über Datensätze zum erwarteten Lagerbestand empfangen wurden, Spontanbelege und Belege, die auf Grund der Produktdisposition hinzugefügt wurden.
InventoryAdjustmentsReportDescription=Dieser Bericht stellt die Bestandskorrekturen nach Produkten dar.
InventoryStatusReportDescription=Dieser Bericht stellt die aktuelle Lagerbestandszuordnung und den Zugangsstatus der vorrätigen Produkte dar.
ProductsonBackorderReportDescription=Dieser Bericht stellt die kumulierten Informationen zu Bestellungen mit Lieferrückstand nach Produkten dar. Er zeigt nur Produkte an, deren erwartetes Versanddatum vor dem aktuellen Datum liegt.
OrderSummaryReportDescription=Dieser Bericht fasst Bestellungen nach Volumen (Anzahl der Bestellungen) und Wert (in Währung) zusammen.
OverdueBackordersReportDescription=Dieser Bericht stellt Bestellungen dar, bei denen für bestimmte Produkte ein Lieferrückstand vorliegt und die vom Benutzer als überfällig definiert wurden.
OpenExpectedInventoryRecordsReportDescription=Dieser Bericht stellt geöffnete Datensätze zum erwarteten Lagerbestand dar.
InventoryReceiptsthroughExpectedInventoryRecordsReportDescription=Dieser Bericht stellt Lagerbestandsbelege über Datensätze zum erwarteten Lagerbestand dar.
ReturnswithPartialReceiptsReportDescription=Dieser Bericht enthält Rückgaben vom Kunden, die mindestens ein Produkt zurückgegeben und mindestens eins nicht zurückgegeben haben.
ReturnReceiptsNotDisposedReportDescription=Dieser Bericht stellt Rückgaben nach Produkten für diejenigen Produkte dar, die zurückgegeben, jedoch noch nicht disponiert wurden.
OutstandingReturnsReportDescription=Dieser Bericht stellt Rückgaben dar, die aufgezeichnet wurden, für die aber keine Produkte vom Kunden zurückgegeben wurden. Dieser Bericht gibt keinen Aufschluss über protokollierte Rückgaben, bei denen einzelne Produkte vom Kunden zurückgegeben wurden. Informationen zu diesen Rückgaben können dem Bericht zu den Rückgaben mit Teillieferungen entnommen werden.
ShippingExceptionsReportDescription=Dieser Bericht stellt Bestellungen und Produkte dar, die für die Auftragserfüllung freigegeben wurden, jedoch noch nicht als geliefert aufgezeichnet wurden.
ManifestedOrdersReportDescription=Dieser Bericht stellt Bestellungen dar, die im Inhaltsverzeichnis erfasst wurden. Der Bericht überwacht die Versandaktivitäten.
ReturnsReportDescription=Zur Analyse, warum Produkte von Kunden zurückgegeben werden.  Zur Erkennung negativer Verhaltensmuster, auf die durch Ändern der Geschäftspraxis,  z. B. durch Lieferantenwechsel, Verbesserung der Verpackung usw. reagiert werden könnte.
FutureOrdersReportDescription=Zeigt alle Bestellungen mit Artikeln, für die das angeforderte Versanddatum in der Zukunft liegt.
BlockedOrdersReportDescription=Zeigt alle Bestellungen, die blockiert wurden oder sind.

