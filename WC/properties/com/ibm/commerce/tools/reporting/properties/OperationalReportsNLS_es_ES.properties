#
# Report Descriptions
#
InventoryReceiptsbyProductReportDescription=Este informe detalla todas las recepciones: recepciones recibidas mediante registros de inventario esperado, recepciones ad hoc y recepciones añadidas como resultado de la disposición de productos.
InventoryAdjustmentsReportDescription=Este informe representa los ajustes de inventario por producto.
InventoryStatusReportDescription=Este informe representa el estado actual de asignación y recepción de inventario de los productos en almacén.
ProductsonBackorderReportDescription=Este informe representa información de pedidos en espera acumulativa por producto. Sólo muestra los productos cuya fecha de envío prevista es anterior a la fecha actual.
OrderSummaryReportDescription=Este informe resume los pedidos por volumen (número de pedidos) y valor (en valor monetario).
OverdueBackordersReportDescription=Este informe representa pedidos que tienen productos en espera y están retrasados según ha definido el usuario.
OpenExpectedInventoryRecordsReportDescription=Este informe representa registros de inventario esperado abiertos.
InventoryReceiptsthroughExpectedInventoryRecordsReportDescription=Este informe representa inventario recibido mediante registros de inventario esperado.
ReturnswithPartialReceiptsReportDescription=Este informe representa devoluciones para las que se ha recibido del cliente al menos un producto y falta por recibir al menos un producto.
ReturnReceiptsNotDisposedReportDescription=Este informe representa devoluciones por producto para aquellos productos que se han recibido pero que todavía no se ha dispuesto qué hacer con ellos.
OutstandingReturnsReportDescription=Este informe representa devoluciones que se han registrado pero para las que no se ha recibido del cliente ninguno de los productos. Este informe no representa devoluciones registradas para las que se han recibido del cliente algunos de los productos; estas devoluciones pueden encontrarse en el informe Devoluciones con recepciones parciales.
ShippingExceptionsReportDescription=Este informe representa pedidos y productos que han salido para despacho pero que todavía no se han registrado como enviados.
ManifestedOrdersReportDescription=Este informe muestra los pedidos para los que existe un manifiesto. El informe supervisa el tráfico de envíos.
ReturnsReportDescription=Este informe analiza las razones por las cuales los clientes devuelven los productos.  Detecta patrones que podrían mejorarse mediante cambios en el negocio, como cambiar de proveedores, mejorar el empaquetado, etcétera.
FutureOrdersReportDescription=Muestra todos los pedidos que tienen artículos cuya fecha de envío solicitada es futura.
BlockedOrdersReportDescription=Muestra todos los pedidos que están o han sido bloqueados.

