#
# CSR Reports descriptions
#
csrPersonalRevenueDescription=Individual: Este informe permite a un representante de servicio al cliente ver los ingresos y ganancias que ha generado. Un CSR sólo puede ver su propia información utilizando este informe.
csrRevenueProfitDescription=Individual: Este informe le permite ver los ingresos y ganancias generados por un representante de servicio al cliente.
csrPriceQuotesDescription=Individual: Este informe lista los precios que un representante de servicio al cliente ha ofrecido a los clientes.
csrQuotesConversionDescription=Individual: Este informe lista el número de presupuestos por representante de servicio al cliente que se convierten en pedidos, y la tasa de conversión correspondiente.
csrPriceOverridesDescription=Individual: Este informe detalla las alteraciones de precio de artículos realizadas por un representante de servicio al cliente específico.
csrPriceOverridesSummaryDescription=Individual: Este informe lista el importe total de las alteraciones de precio realizadas por un representante de servicio al cliente específico.
csrRevenueCategoryDescription=Individual: Este informe detalla los ingresos por ventas por categoría de productos generados por un representante de servicio al cliente específico.
csrShippedOrdersDescription=Individual: Este informe detalla el total de pedidos enviados que ha vendido un representante de servicio al cliente específico.
csrOpenOrdersDescription=Individual: Este informe detalla los pedidos pendientes que ha vendido un representante de servicio al cliente específico. Los pedidos pendientes son pedidos que todavía no se han enviado.
csrActiveAccountsB2BDescription=Individual: Este informe lista las organizaciones de clientes asignadas a un representante de servicio al cliente específico.
csrActiveAccountsB2CDescription=Individual: Este informe lista los territorios de clientes asignados a un representante de servicio al cliente específico.
csrTeamRevenueProfitDescription=Equipo: Este informe proporciona información sobre los ingresos y ganancias generados por un equipo de representantes de servicio al cliente.
csrTeamPriceOverridesDescription=Equipo: Este informe lista el importe total de las alteraciones de precio realizadas por un equipo específico de representantes de servicio al cliente.
csrTeamActiveAccountsB2BDescription=Equipo: Este informe lista las organizaciones de clientes asignadas a un equipo específico de representantes de servicio al cliente.
csrTeamActiveAccountsB2CDescription=Equipo: Este informe lista los territorios de clientes asignados a un equipo específico de representantes de servicio al cliente.
csrDailyRevenueDescription=Este informe detalla las ventas diarias generadas por los representantes de servicio al cliente de un equipo específico.

