#
# CSR Reports descriptions
#
csrPersonalRevenueDescription=Individu : Ce rapport permet à un représentant du service clientèle d''afficher les recettes et les profits qu''il a générés. Un représentant du service clientèle ne peut visualiser que ses propres informations à l''aide de ce rapport.
csrRevenueProfitDescription=Individu : Ce rapport vous permet d''afficher les recettes et les profits générés par un représentant du service clientèle.
csrPriceQuotesDescription=Individu : Ce rapport répertorie les devis qu''un représentant du service clientèle propose aux clients.
csrQuotesConversionDescription=Individu : Ce rapport répertorie le nombre de devis par représentant du service clientèle qui sont convertis en commandes, ainsi que le taux de conversion correspondant.
csrPriceOverridesDescription=Individu : Ce rapport affiche le détail d''un remplacement de prix effectué pour des articles par un représentant du service clientèle particulier.
csrPriceOverridesSummaryDescription=Individu : Ce rapport affiche le montant total des remplacements de prix effectués par un représentant du service clientèle particulier.
csrRevenueCategoryDescription=Individu : Ce rapport affiche le détails des chiffres d''affaires des ventes par catégorie de produit pour un représentant du service clientèle particulier.
csrShippedOrdersDescription=Individu : Ce rapport affiche le détail de la totalité des commandes réalisées par un représentant du service clientèle particulier.
csrOpenOrdersDescription=Individu : Ce rapport affiche le détail des commandes en instance réalisées par un représentant spécifique du service clientèle. Les commandes en instance sont des commandes qui n''ont pas encore été livrées.
csrActiveAccountsB2BDescription=Individu : Ce rapport affiche les organisations clientes affectées à un représentant du service clientèle particulier.
csrActiveAccountsB2CDescription=Individu : Ce rapport dresse la liste des territoires client affectés à un représentant du service clientèle particulier.
csrTeamRevenueProfitDescription=Equipe : Ce rapport fournit des données sur les recettes et les bénéfices générés par une équipe de représentants du service clientèle.
csrTeamPriceOverridesDescription=Equipe : Ce rapport affiche le montant total des remplacements de prix effectués par une équipe particulière de représentants du service clientèle.
csrTeamActiveAccountsB2BDescription=Equipe : Ce rapport affiche les organisations clients affectées à une équipe particulière de représentants du service clientèle.
csrTeamActiveAccountsB2CDescription=Equipe : Ce rapport dresse la liste des territoires client affectés à une équipe particulière de représentants du service clientèle.
csrDailyRevenueDescription=Ce rapport affiche le détail des ventes quotidiennes générées par les représentants du service clientèle d''une équipe donnée.

