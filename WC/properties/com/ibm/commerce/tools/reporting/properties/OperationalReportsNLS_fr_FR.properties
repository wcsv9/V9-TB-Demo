#
# Report Descriptions
#
InventoryReceiptsbyProductReportDescription=Ce rapport répertorie toutes les réceptions de stock : réceptions via des enregistrements de stock prévu, réceptions ad hoc et ajouts suite à des écoulements de produits.
InventoryAdjustmentsReportDescription=Ce rapport décrit les ajustements de stock par produit.
InventoryStatusReportDescription=Ce rapport décrit l''affectation du stock actuel et le statut de réception des produits gérés en stock.
ProductsonBackorderReportDescription=Ce rapport répertorie, par produit, les informations relatives aux commandes en amont cumulées. Il n''indique que les produits dont la date d''expédition estimée était antérieure à la date en cours.
OrderSummaryReportDescription=Ce rapport récapitule les commandes par volume (nombre de commandes) et par valeur (dans la devise).
OverdueBackordersReportDescription=Ce rapport décrit les commandes comportant des produits commandés en amont et en retard d''après les critères définis par l''utilisateur.
OpenExpectedInventoryRecordsReportDescription=Ce rapport décrit les enregistrements de stock prévu ouverts.
InventoryReceiptsthroughExpectedInventoryRecordsReportDescription=Ce rapport décrit le stock reçu via les enregistrements de stock prévu.
ReturnswithPartialReceiptsReportDescription=Ce rapport décrit les retours pour lesquels au moins un produit a été reçu du client et au moins un autre n''a pas encore été reçu.
ReturnReceiptsNotDisposedReportDescription=Ce rapport décrit les retours, par produit, reçus mais non encore écoulés.
OutstandingReturnsReportDescription=Ce rapport répertorie les retours qui ont été enregistrés, mais pour lesquels aucun des produits n''a été reçu du client. Il ne prend pas en compte les retours enregistrés pour lesquels certains produits seulement ont été reçus du client ; ces retours figurent dans le rapport sur les retours avec réceptions partielles.
ShippingExceptionsReportDescription=Ce rapport décrit les commandes et produits dont la préparation a été lancée mais qui n''ont pas encore été enregistrés comme expédiés.
ManifestedOrdersReportDescription=Ce rapport décrit les commandes faisant partie d''un manifeste. Il permet le suivi du flux des expéditions.
ReturnsReportDescription=Analyse les produits retournés par des clients.  Permet de détecter des tendances pouvant être atténuées par des adaptations commerciales comme un changement du fournisseur, l''amélioration de l''emballage, etc.
FutureOrdersReportDescription=Affiche toutes les commandes comportant des articles dont la date de livraison demandée n''est pas encore échue.
BlockedOrdersReportDescription=Affiche toutes les commandes ayant été bloquées ou qui le sont encore.

