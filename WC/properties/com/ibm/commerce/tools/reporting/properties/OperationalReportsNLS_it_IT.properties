#
# CSR Reports descriptions
#
csrPersonalRevenueDescription=Individuale: Questo prospetto consente ad un rappresentante del servizio clienti di visualizzare le entrate ed i profitti che ha generato. Un rappresentante del servizio clienti può visualizzare solo le proprie informazioni utilizzando questo prospetto.
csrRevenueProfitDescription=Individuale: Questo prospetto consente di visualizzare le entrate e i profitti generati da un rappresentante del servizio clienti.
csrPriceQuotesDescription=Individuale: Questo prospetto elenca i prezzi quotati ai clienti da un rappresentante del servizio clienti.
csrQuotesConversionDescription=Individuale: Questo prospetto elenca il numero di quotazioni del prezzo per rappresentante del servizio clienti convertite in ordini e il tasso di conversione corrispondente.
csrPriceOverridesDescription=Individuale: Questo prospetto elenca dettagliatamente le sostituzioni del prezzo apportate agli articoli da uno specifico rappresentante del servizio clienti.
csrPriceOverridesSummaryDescription=Individuale: Questo prospetto elenca il totale delle sostituzioni del prezzo apportate da uno specifico rappresentante del servizio clienti.
csrRevenueCategoryDescription=Individuale: Questo prospetto elenca dettagliatamente il reddito delle vendite per categoria prodotto in base ad uno specifico rappresentante del servizio clienti.
csrShippedOrdersDescription=Individuale: Questo prospetto elenca dettagliatamente il totale degli ordini spediti venduti da uno specifico rappresentante del servizio clienti.
csrOpenOrdersDescription=Individuale: Questo prospetto elenca dettagliatamente gli ordini in sospeso venduti da uno specifico rappresentante del servizio clienti. Gli ordini in sospeso sono gli ordini non ancora spediti.
csrActiveAccountsB2BDescription=Individuale: Questo prospetto elenca le organizzazioni del cliente assegnate a uno specifico rappresentante del servizio clienti.
csrActiveAccountsB2CDescription=Individuale: Questo prospetto elenca i territori cliente assegnati ad uno specifico rappresentante del servizio clienti.
csrTeamRevenueProfitDescription=Team: Questo prospetto fornisce i dati sulle entrate e i profitti creati da un team specifico di rappresentanti del servizio clienti.
csrTeamPriceOverridesDescription=Team: Questo prospetto elenca il totale delle sostituzioni del prezzo apportate da un team di rappresentanti del servizio clienti.
csrTeamActiveAccountsB2BDescription=Team: Questo prospetto elenca le organizzazioni del cliente assegnate a un team di rappresentanti del servizio clienti.
csrTeamActiveAccountsB2CDescription=Team: Questo prospetto elenca i territori cliente assegnati ad uno specifico team di rappresentanti del servizio clienti.
csrDailyRevenueDescription=Questo prospetto fornisce i dettagli relativi alle vendite giornaliere create dai rappresentanti del servizio clienti di un determinato team.

