#
# Report Descriptions
#
InventoryReceiptsbyProductReportDescription=Questo prospetto elenca tutte le ricevute: quelle ricevute attraverso record di inventario previsti, ricevute ad hoc e ricevute aggiunte dopo lo smaltimento dei prodotti.
InventoryAdjustmentsReportDescription=Questo prospetto mostra le rettifiche apportate agli inventari per ciascun prodotto.
InventoryStatusReportDescription=Questo prospetto fornisce informazioni sull''inventario corrente e sullo stato di ricezione dei prodotti in magazzino.
ProductsonBackorderReportDescription=Questo prospetto mostra le informazioni sul totale degli ordini in sospeso per prodotto. Visualizza solo prodotti la cui data di consegna è  precedente alla data corrente.
OrderSummaryReportDescription=Questo prospetto riassume gli ordini in base al volume (numero di ordini) e al valore (in valuta).
OverdueBackordersReportDescription=Questo prospetto mostra gli ordini che contengono prodotti in sospeso in ritardo.
OpenExpectedInventoryRecordsReportDescription=Questo prospetto mostra i record di inventario previsti.
InventoryReceiptsthroughExpectedInventoryRecordsReportDescription=Questo prospetto mostra l''inventario ricevuto mediante i record di inventario previsti.
ReturnswithPartialReceiptsReportDescription=Questo prospetto mostra le restituzioni per le quali il cliente ha ricevuto e non ha ricevuto almeno un prodotto.
ReturnReceiptsNotDisposedReportDescription=Questo prospetto mostra le restituzioni per ciascun prodotto ricevuto ma non ancora smaltito.
OutstandingReturnsReportDescription=Questo prospetto mostra le restituzioni registrate, per le quali il cliente non ha ricevuto alcun prodotto. Il prospetto non mostra le restituzioni registrate, per le quali il cliente ha ricevuto almeno un prodotto; tali restituzioni sono elencate nel prospetto Restituzioni con ricevute parziali.
ShippingExceptionsReportDescription=Questo prospetto mostra gli ordini e i prodotti rilasciati, ma non ancora registrati come spediti.
ManifestedOrdersReportDescription=Questo prospetto mostra gli ordini di tipo manifest. Il prospetto controlla il traffico di spedizione
ReturnsReportDescription=Analizzare le ragioni per le quali i prodotti sono stati restituiti dai clienti.  Individuare gli schemi che possono essere mitigati tramite variazioni di carattere commerciale, come ad esempio il cambiamento del fornitore, il miglioramento della confezione e così via.
FutureOrdersReportDescription=Mostra tutti gli ordini che presentano articoli con una data di spedizione richiesta futura.
BlockedOrdersReportDescription=Mostra tutti gli ordini che sono o sono stati bloccati.

