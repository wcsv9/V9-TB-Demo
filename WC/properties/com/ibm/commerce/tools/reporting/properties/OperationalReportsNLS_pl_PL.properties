#
# Report Descriptions
#
InventoryReceiptsbyProductReportDescription=Ten raport zawiera informacje o wszystkich przyj\u0119ciach: przyj\u0119ciach odebranych poprzez rekordy spodziewanych stan\u00f3w magazynowych, przyj\u0119\u0107 ad hoc i przyj\u0119\u0107 dodanych jako wynik rozdysponowania produktu.
InventoryAdjustmentsReportDescription=Ten raport zawiera informacje o korektach magazynowych.
InventoryStatusReportDescription=Ten raport zawiera informacje o bie\u017c\u0105cym przydziale stan\u00f3w magazynowych i statusie przyj\u0119cia produkt\u00f3w w magazynie.
ProductsonBackorderReportDescription=Ten raport zawiera zbiorcze informacje o produktach wymagaj\u0105cych sprowadzenia (z podzia\u0142em na produkty). Uwzgl\u0119dnia on tylko produkty, kt\u00f3rych oczekiwana data wysy\u0142ki jest wcze\u015bniejsza od bie\u017c\u0105cej daty.
OrderSummaryReportDescription=Ren raport zawiera podsumowanie zam\u00f3wie\u0144 wg wielko\u015bci (liczba zam\u00f3wie\u0144) i warto\u015bci (w walucie).
OverdueBackordersReportDescription=Ten raport zawiera informacje o zaleg\u0142ych (wg definicji podanej przez u\u017cytkownika) zam\u00f3wieniach, kt\u00f3re dotycz\u0105 produkt\u00f3w wymagaj\u0105cych sprowadzenia.
OpenExpectedInventoryRecordsReportDescription=Ten raport zawiera informacje o otwartych rekordach spodziewanych stan\u00f3w magazynowych.
InventoryReceiptsthroughExpectedInventoryRecordsReportDescription=Ten raport zawiera informacje o zapasach odebranych poprzez rekordy spodziewanych stan\u00f3w magazynowych.
ReturnswithPartialReceiptsReportDescription=Ten raport zawiera informacje o zwrotach, w przypadku kt\u00f3rych co najmniej jeden produkt zosta\u0142 odebrany od klienta i co najmniej jeden produkt nie zosta\u0142 odebrany od klienta.
ReturnReceiptsNotDisposedReportDescription=Ten raport zawiera informacje o zwrotach (z podzia\u0142em na produkty) tych produkt\u00f3w, kt\u00f3re zosta\u0142y odebrane, ale nie zosta\u0142y jeszcze rozdysponowane.
OutstandingReturnsReportDescription=Ten raport zawiera informacje o zwrotach, kt\u00f3re zosta\u0142y zarejestrowane, ale w przypadku kt\u00f3rych \u017caden z produkt\u00f3w nie zosta\u0142 odebrany od klienta. Ten raport nie uwzgl\u0119dnia zwrot\u00f3w, kt\u00f3re zosta\u0142y zarejestrowane, ale w przypadku kt\u00f3rych cz\u0119\u015b\u0107 produkt\u00f3w zosta\u0142a odebrana od klienta (takich zwrot\u00f3w dotyczy raport Cz\u0119\u015bciowe przyj\u0119cia).
ShippingExceptionsReportDescription=Ten raport zawiera informacje o zam\u00f3wieniach i produktach wydanych do realizacji, ale jeszcze niezarejestrowanych jako wys\u0142ane.
ManifestedOrdersReportDescription=Ten raport zawiera informacje o zam\u00f3wieniach z przygotowanym listem przewozowym. Ten raport s\u0142u\u017cy do monitorowania wysy\u0142ek.
ReturnsReportDescription=Ten raport s\u0142u\u017cy do analizowania zwrot\u00f3w dokonywanych przez klient\u00f3w.  Umo\u017cliwia identyfikowanie sytuacji, w przypadku kt\u00f3rych warto wprowadzi\u0107 zmiany biznesowe, takie jak zmiana dostawcy, udoskonalenie procesu pakowania itp.
FutureOrdersReportDescription=Ten raport zawiera informacje o wszystkich zam\u00f3wieniach, w przypadku kt\u00f3rych \u017c\u0105dana data wysy\u0142ki przypada w przysz\u0142o\u015bci.
BlockedOrdersReportDescription=Ten raport zawiera informacje o wszystkich zam\u00f3wieniach, kt\u00f3re s\u0105 blokowane lub zosta\u0142y zablokowane.

