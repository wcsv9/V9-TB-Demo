#
# CSR Reports descriptions
#
csrPersonalRevenueDescription=Osoba: Ten raport pozwala przedstawicielowi obs\u0142ugi klienta na wy\u015bwietlenie wygenerowanych przychod\u00f3w i zysk\u00f3w. Przedstawiciel mo\u017ce w tym raporcie wy\u015bwietli\u0107 tylko swoje w\u0142asne informacje.
csrRevenueProfitDescription=Osoba: Ten raport umo\u017cliwia wy\u015bwietlenie przychod\u00f3w i zysk\u00f3w wygenerowanych przez przedstawiciela obs\u0142ugi klienta.
csrPriceQuotesDescription=Osoba: Ten raport pokazuje ceny oferowane klientom przez przedstawiciela obs\u0142ugi klienta.
csrQuotesConversionDescription=Osoba: Ten raport pokazuje liczb\u0119 z\u0142o\u017conych przez przedstawiciela obs\u0142ugi klienta ofert cenowych, kt\u00f3re s\u0105 przekszta\u0142cane w zam\u00f3wienia, wraz z odpowiadaj\u0105cym im wsp\u00f3\u0142czynnikiem konwersji.
csrPriceOverridesDescription=Osoba: Ten raport pokazuje zmiany cen poszczeg\u00f3lnych pozycji dokonane przez wybranego przedstawiciela obs\u0142ugi klienta.
csrPriceOverridesSummaryDescription=Osoba: Ten raport pokazuje \u0142\u0105czn\u0105 kwot\u0119 zmian cen dokonanych przez wybranego przedstawiciela obs\u0142ugi klienta.
csrRevenueCategoryDescription=Osoba: Ten raport pokazuje przychody ze sprzeda\u017cy wed\u0142ug kategorii produkt\u00f3w dla wybranego przedstawiciela obs\u0142ugi klienta.
csrShippedOrdersDescription=Osoba: Ten raport pokazuje \u0142\u0105czn\u0105 liczb\u0119 wys\u0142anych zam\u00f3wie\u0144 sprzedanych przez wybranego przedstawiciela obs\u0142ugi klienta.
csrOpenOrdersDescription=Osoba: Ten raport pokazuje oczekuj\u0105ce zam\u00f3wienia sprzedane przez wybranego przedstawiciela obs\u0142ugi klienta. Zam\u00f3wienia oczekuj\u0105ce to takie, kt\u00f3re nie zosta\u0142y jeszcze wys\u0142ane.
csrActiveAccountsB2BDescription=Osoba: Ten raport pokazuje organizacje klient\u00f3w przypisane do wybranego przedstawiciela obs\u0142ugi klienta.
csrActiveAccountsB2CDescription=Osoba: Ten raport pokazuje obszary dzia\u0142ania klient\u00f3w przypisane do wybranego przedstawiciela obs\u0142ugi klienta.
csrTeamRevenueProfitDescription=Zesp\u00f3\u0142: Ten raport przedstawia informacje na temat przychod\u00f3w i zysk\u00f3w wygenerowanych przez zesp\u00f3\u0142 przedstawicieli obs\u0142ugi klienta.
csrTeamPriceOverridesDescription=Zesp\u00f3\u0142: Ten raport pokazuje \u0142\u0105czn\u0105 kwot\u0119 zmian cen dokonanych przez wybrany zesp\u00f3\u0142 przedstawicieli obs\u0142ugi klienta.
csrTeamActiveAccountsB2BDescription=Zesp\u00f3\u0142: Ten raport pokazuje organizacje klient\u00f3w przypisane do wybranego zespo\u0142u przedstawicieli obs\u0142ugi klienta.
csrTeamActiveAccountsB2CDescription=Zesp\u00f3\u0142: Ten raport pokazuje obszary dzia\u0142ania klient\u00f3w przypisane do wybranego zespo\u0142u przedstawicieli obs\u0142ugi klienta.
csrDailyRevenueDescription=Ten raport przedstawia dzienn\u0105 sprzeda\u017c generowan\u0105 przez przedstawicieli obs\u0142ugi klienta w wybranym zespole.

