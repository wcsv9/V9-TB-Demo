#
# CSR Reports descriptions
#
csrPersonalRevenueDescription=Individual: Esse relatório permite que um representante de serviço ao cliente visualize a receita e o lucro gerados. Um CSR pode visualizar apenas suas próprias informações utilizando esse relatório.
csrRevenueProfitDescription=Individual: Esse relatório permite visualizar a receita e o lucro gerados por um representante de serviço ao cliente.
csrPriceQuotesDescription=Individual: Este relatório lista os preços que um representante de serviço ao cliente cotou para os clientes.
csrQuotesConversionDescription=Individual: Este relatório lista o número de cotações de preço por representante de serviço ao cliente que são convertidas em pedidos e a taxa de conversão correspondente.
csrPriceOverridesDescription=Individual: Este relatório detalha a substituição de preço feita nos itens por um determinado representante de serviço ao cliente.
csrPriceOverridesSummaryDescription=Individual: Este relatório lista o valor total de substituição de preço feita por um determinado representante de serviço ao cliente.
csrRevenueCategoryDescription=Individual: Este relatório detalha a receita das vendas por categoria de produto por um determinado representante de serviço ao cliente.
csrShippedOrdersDescription=Individual: Este relatório detalha o total de pedidos enviados vendidos por um determinado representante de serviço ao cliente.
csrOpenOrdersDescription=Individual: Este relatório detalha os pedidos pendentes vendidos por um determinado representante de serviço ao cliente. Pedidos pendentes são pedidos que ainda não foram enviados.
csrActiveAccountsB2BDescription=Individual: Este relatório lista as organizações do cliente designadas para um determinado representante de serviço ao cliente.
csrActiveAccountsB2CDescription=Individual: Este relatório lista os territórios do cliente designados a um representante de serviço ao cliente particular.
csrTeamRevenueProfitDescription=Equipe: Este relatório fornece dados sobre a receita e o lucro gerados por uma equipe de representantes de serviço ao cliente.
csrTeamPriceOverridesDescription=Equipe: Este relatório lista o valor total de substituição de preço feita por uma determinada equipe de representantes de serviço ao cliente.
csrTeamActiveAccountsB2BDescription=Equipe: Este relatório lista as organizações do cliente designadas para uma determinada equipe de representantes de serviço ao cliente.
csrTeamActiveAccountsB2CDescription=Equipe: Este relatório lista os territórios do cliente designados para uma determinada equipe de representantes de serviço ao cliente.
csrDailyRevenueDescription=Este relatório detalha as vendas diárias geradas por representantes de serviço ao cliente em uma determinada equipe.

