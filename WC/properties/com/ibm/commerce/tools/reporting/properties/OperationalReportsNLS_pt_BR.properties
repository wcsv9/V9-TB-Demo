#
# Report Descriptions
#
InventoryReceiptsbyProductReportDescription=Este relatório lista todos os recebimentos: por meio de registros de inventários esperados, não-esperados e incluídos como resultado da disposição de produtos.
InventoryAdjustmentsReportDescription=Este relatório mostra ajustes de inventário por produto.
InventoryStatusReportDescription=Esse relatório mostra a alocação atual do inventário e o status de recebimento dos produtos em estoque.
ProductsonBackorderReportDescription=Este relatório mostra informações cumulativas de pedidos em espera por produto. Ele mostra apenas produtos cuja data de entrega esperada é anterior à data atual.
OrderSummaryReportDescription=Esse relatório resume pedidos por volume (número de pedidos) e valor (monetário).
OverdueBackordersReportDescription=Este relatório mostra pedidos que têm produtos em espera e estão atrasados conforme definido pelo usuário.
OpenExpectedInventoryRecordsReportDescription=Este relatório mostra registros de inventários esperados abertos.
InventoryReceiptsthroughExpectedInventoryRecordsReportDescription=Esse relatório mostra inventários recebidos através de registros de inventários esperados.
ReturnswithPartialReceiptsReportDescription=Este relatório mostra devoluções nas quais no mínimo um produto foi recebido do cliente e no mínimo um produto ainda não foi recebido do cliente.
ReturnReceiptsNotDisposedReportDescription=Este relatório mostra devoluções por produto para produtos que foram recebidos mas que ainda não foram dispostos.
OutstandingReturnsReportDescription=Este relatório mostra devoluções que foram registradas, mas para as quais nenhum dos produtos foi recebido do cliente. Esse relatório não mostra devoluções registradas onde alguns dos produtos foram recebidos do cliente. Essas devoluções são encontradas no relatório Devoluções com Recebimentos Parciais.
ShippingExceptionsReportDescription=Este relatório mostra pedidos e produtos liberados para atendimento mas que ainda não foram registrados como enviados.
ManifestedOrdersReportDescription=Este relatório mostra pedidos que foram manifestados. O relatório monitora o tráfego de remessa
ReturnsReportDescription=Para Analisar porque os produtos estão sendo devolvidos pelos clientes.  Detectar padrões que poderiam ser suavizados pelas alterações nos negócios, tais como a troca de vendedores, o aprimoramento dos pacotes, etc.
FutureOrdersReportDescription=Mostrar todos os pedidos cujos itens têm data de envio solicitada para o futuro.
BlockedOrdersReportDescription=Mostrar todos os pedidos que estão ou foram bloqueados.

