#RFQExtra
RFQExtra_Desc = Wählen Sie eine Angebotsanfrage aus bzw. erstellen Sie eine, und klicken Sie anschließend unten die Schaltfläche an, um diesen Artikel einer Angebotsanfrage hinzuzufügen. 
RFQExtra_Interest = Nur der Liste der interessanten Artikel hinzufügen
RFQExtra_InterestAndRFQ = Der Liste der interessanten Artikel und der Angebotsanfrage hinzufügen
RFQExtra_All = Alle
RFQExtra_businessFlowDesc = Der Prozess für die Angebotsanfrage ist ein Geschäftsablauf, der aus zahlreichen Phasen oder Status besteht, die die Geschäftspartner während ihrer Verhandlungen durchlaufen müssen.  Das Ziel einer erfolgreichen Verhandlung ist der Abschluss eines Vertrags oder einer Bestellung, der bzw. die zu diesem Zeitpunkt vom Einkäufer nach seinen Anforderungen definiert wird.
RFQExtra_interestListDesc = Mit Hilfe von Listen der interessanten Artikel kann der Benutzer alle interessanten Produkte zentral zusammenstellen. Auf diese Weise kann der Benutzer die Produkte einfach vergleichen und diejenigen auswählen, die in die Angebotsanfrage eingefügt werden sollen. Die neueste Liste der interessanten Artikel wird angezeigt. Eine Angebotsanfrage darf nur Produkte oder Artikel aus einem einzigen Geschäft umfassen.
RFQExtra_attachmentDesc = Verwenden Sie die Seite 'Anhänge', um dem Verkäufer weitere Informationen zu senden, die über die Angaben hinausgehen, die mit den Funktionen für die Liefer- und Zahlungsbedingungen, Produkte und Kommentare bereitgestellt werden können.
RFQExtra_instructGeneral = Geben Sie in den entsprechenden Feldern einen Namen für die Angebotsanfrage sowie eine kurze Beschreibung ein. Geben Sie dabei an, ob sich aus der Angebotsanfrage ein Vertrag oder eine Bestellung ergeben soll.
RFQExtra_instructDuration = Geben Sie den Zeitraum ein, in dem Antworten angenommen werden. Das Feld <b>Aktivierungsdatum der Angebotsanfrage</b> gibt das Datum an, an dem Antworten erstmals angenommen werden. Das Feld <b>Fälligkeitsdatum der Angebotsanfrage</b> gibt das Datum an, bis zu dem Antworten angenommen werden.
RFQExtra_instructTermCond = Auf dieser Seite können Sie besondere Bedingungen für die Angebotsanfrage angeben. Klicken Sie <b>Hinzufügen</b> an, um eine neue Bedingung hinzuzufügen, und geben Sie im Textfeld den Test der Bedingung ein.
RFQExtra_instructProduct = Auf dieser Seite können Sie Produkte für Ihre Angebotsanfrage auswählen sowie Spezifikationen und Kommentare zur Beschreibung Ihrer Anforderungen angeben.
RFQExtra_instructInterest = Wählen Sie die Produkte aus, die Sie zu Ihrer Angebotsanfrage hinzufügen wollen. Klicken Sie dazu auf das Markierungsfeld neben dem entsprechenden Produkt, und klicken Sie anschließend <b>Zur Angebotsanfrage hinzufügen</b> an.
RFQExtra_instructProdSpec = Auf dieser Seite können Sie vorhandene Produktspezifikationen ändern oder neue Produktspezifikationen hinzufügen. Manche Spezifikationen können unter Umständen nicht geändert werden, da sie von der Verkäuferorganisation als nicht änderbar definiert wurden.
RFQExtra_instructProdSpecNew = Wählen Sie auf dieser Seite eine neue Spezifikation aus, und geben Sie die entsprechenden Werte an. Klicken Sie auf <b>Hilfe</b>, um weitere Informationen zu erhalten.
RFQExtra_instructProdSpecChange = Auf dieser Seite können Sie die Werte für die ausgewählte Spezifikation ändern.
RFQExtra_instructComment = Auf dieser Seite können Sie Produktkommentare für die Angebotsanfrage angeben. Klicken Sie <b>Hinzufügen</b> an, um einen neuen Kommentar zu erstellen, und geben Sie den entsprechenden Text im Textfeld ein.
RFQExtra_WPMNotAvailable = Der WebSphere Commerce Payments-Server ist gegenwärtig nicht verfügbar.
RFQExtra_noCommonPaymentTC = Das System konnte keine allgemeine Zahlungsmethode für die Produkte dieser Bestellung feststellen. Dies ist voraussichtlich darauf zurückzuführen, dass für verschiedene Produkte unterschiedliche Zahlungsbedingungen verwendet werden. Die Bestellung kann nicht abgeschlossen werden.
RFQExtra_ShowCategoryOnly = Nur Kategorie anzeigen
RFQExtra_ShowAllProducts = Alle Produkte anzeigen
RFQExtra_Group = Gruppieren nach
RFQExtra_Grouping = Gruppierung
RFQExtra_Evaluate = Bewerten
RFQExtra_Return = Rückgabe
RFQExtra_ReviewProd = Produkte prüfen
RFQExtra_ReturnModify = Zum Ändern der Angebotsanfrage zurückkehren
RFQExtra_MadeToOrder = Unter 'Auftragsbezogen' kann der Einkäufer ein angepasstes Produkt erstellen, das nicht im Geschäftskatalog vorhanden ist.
RFQExtra_MadeToOrder_Inst = Nach der Erstellung dieses auftragsbezogenen Produkts klicken Sie die Spezifikations- und Kommentarlinks an, um weitere Beschreibungen zu diesem Produkt zu liefern.
RFQExtra_Attach = Schließen Sie Anhangsdateien mit ein, damit auch andere Teilnehmer Ihre Spezifikation zur Angebotsanfrage verstehen.
RFQExtra_AddAttach = Geben Sie eine kurze Beschreibung und den Dateinamen für die neue Anhangsdatei an.
RFQExtra_TC = Geben Sie besondere Vertragsbedingungen für die Angebotsanfrage an.
RFQExtra_Prod = Geben Sie die Produkte in der Angebotsanfrage an.  Zusätzliche Informationen bezüglich Produktspezifikation oder -kommentar können Sie bereitstellen, indem Sie jeweils den Spezifikations- oder Kommentarlink anklicken.
RFQExtra_Add_TC = Geben Sie die Vertragsbedingungen im vorgesehenen Feld ein.  Geben Sie an, ob eine Spezifikation erforderlich ist und ob diese geändert werden kann.
RFQExtra_ModifyTC = Ändern Sie die Vertragsbedingungen im vorgesehenen Feld.  Geben Sie an, ob eine Spezifikation erforderlich ist und ob diese geändert werden kann.
RFQExtra_Spec = Auf dieser Seite können Sie vorhandene Produktspezifikationen ändern oder neue Produktspezifikationen hinzufügen.  Manche Spezifikationen können unter Umständen nicht geändert werden, da sie von der Verkäuferorganisation als nicht änderbar definiert wurden.
RFQExtra_AddSpec = Geben Sie eine neue Spezifikation an, und geben Sie die entsprechenden Werte auf dieser Seite an.
RFQExtra_ModSpec = Ändern Sie auf diesen Seiten die vorhandene Spezifikation, und geben Sie den entsprechenden Werte an.
RFQExtra_Comment = Auf dieser Seite können Sie Produktkommentare für die Angebotsanfrage angeben.
RFQExtra_AddComment = Geben Sie den Kommentar im vorgesehenen Feld ein.  Geben Sie an, ob der Kommentar erforderlich ist und ob dieser geändert werden kann.
RFQExtra_ModComment = Ändern Sie den Kommentar im vorgesehenen Feld.  Geben Sie an, ob der Kommentar erforderlich ist und ob dieser geändert werden kann.
RFQExtra_AcceptAll = Müssen alle Produkte in der Antwort auf die Angebotsanfrage zusammen akzeptiert werden, wenn diese Antwort akzeptiert wird?
RFQExtra_NotCategorized = Nicht kategorisiert
RFQExtra_Error1 = Ungültiges Zeitformat.  Die Zeit sollte das Format hh:mm haben.
RFQExtra_Error2 = Der Preis muss numerisch sein.
RFQExtra_Error3 = Die Menge muss numerisch sein.
RFQExtra_Error4 = Ungültiges Eingabeformat.

RFQ_DUPLICATE_CATENTRY1=Es dürfen nicht zwei identischen Produkte in einer Angebotsanfrage enthalten sein, wenn die Angebotsanfrage zu einem Vertrag führt.
RFQ_DUPLICATE_CATENTRY2=Die Angebotsanfrage enthält zwei identische Produkte. Es kann daher nicht zu einem Vertrag kommen.
RFQ_DUPLICATE_CATENTRY3=Die Antwort auf die Angebotsanfrage enthält zwei identische Produkte. Es kann daher nicht zu einem Vertrag kommen.

