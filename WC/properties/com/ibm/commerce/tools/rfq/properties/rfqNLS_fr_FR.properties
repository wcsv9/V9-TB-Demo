#Privacy 

Privacy_Title = Confidentialité
Privacy_Text1 = Informations personnelles
Privacy_Text2 = Nous respectons votre vie privée. Lorsque vous soumettez des informations personnelles telles que votre nom, adresse électronique ou numéro de téléphone, ces données sont chiffrées par nos soins de telle sorte que personne ne puisse les consulter lors de leur transmission sur Internet. Nous conservons ce type d'informations afin que vous n'ayez pas à les ressaisir à chaque nouvel achat ou connexion.
Privacy_Text3 = Toutes les informations personnelles que vous soumettez sur ce site sont sécurisées. La collecte d'informations répond à trois objectifs visant à faciliter et à personnaliser votre processus d'achats :

Privacy_Text4 = Etablir comment améliorer notre site en déterminant les zones, fonctionnalités et produits les plus appréciés. Pour ce faire, nous comptabilisons le nombre de visiteurs de chaque page.
Privacy_Text5 = Personnaliser le site à l'intention de nos clients. Nous pouvons ainsi vous recommander de nouveaux produits en fonction de vos achats antérieurs.
Privacy_Text6 = Analyser les données pour en déduire des tendances et des statistiques. Nous captons le nom de domaine de tous les visiteurs de notre site Web. Après utilisation, ces données sont effacées.

Privacy_Text7 = Nous ne vendons, louons, prêtons ni ne communiquons aucune information concernant nos clients à des personnes étrangères à nos services.
Privacy_Text8 = Cookies
Privacy_Text9 = Votre navigateur Web installe des fichiers "cookie" sur le disque dur de votre ordinateur. Ces cookies nous permettent de mémoriser les informations que vous nous avez déjà soumises, afin que vous n'ayez pas à les ressaisir à chaque fois que vous visitez notre magasin. Ces cookies nous aident aussi à déterminer les zones les plus appréciées de notre site en nous indiquant comment nos clients l'utilisent. Nous pouvons ainsi améliorer en permanence notre site.
Privacy_Text10 = Important: Cet engagement de confidentialité n'est fourni qu'à titre d'exemple. Il vous appartient de définir un texte adapté à votre stratégie et à vos pratiques commerciales. Il est recommandé de consulter votre conseiller juridique.

