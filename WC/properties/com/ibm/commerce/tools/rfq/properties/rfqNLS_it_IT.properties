#Privacy 

Privacy_Title = Norme di riservatezza
Privacy_Text1 = Informazioni personali
Privacy_Text2 = Tooltech rispetta le norme sulla riservatezza. Le informazioni personali, ad esempio, nome, indirizzo e-mail e numero telefonico, vengono codificate in modo che non possano essere lette da altri durante la trasmissione via Internet. Tali dati vengono memorizzati, così l'utente non dovrà immettere nuovamente le stesse informazioni ogni qual volta desidera acquistare un prodotto o eseguire il collegamento.
Privacy_Text3 = Qualsiasi informazione personale immessa nel sito, sarà protetta. ToolTech raccoglie le informazioni relative agli acquirenti principalmente per tre motivi:

Privacy_Text4 = Per comprendere come migliorare le prestazioni del sito, rilevando le aree, funzioni e prodotti più popolari. Questa rilevazione è possibile tenendo traccia delle visite a ciascuna pagina.
Privacy_Text5 = Per personalizzare il sito per i nostri clienti. In tal modo possiamo consigliare nuovi prodotti in base agli acquisti effettuati in passato.
Privacy_Text6 = Per analizzare i dati in modo da avere un'idea delle tendenze e per scopi statistici. Registriamo i nomi di dominio di tutti i visitatori al nostro sito. Tali informazioni vengono eliminate dopo l'utilizzo.

Privacy_Text7 = In nessun caso le informazioni personali relative ai clienti vengono trasferite a società esterne.
Privacy_Text8 = Cookie
Privacy_Text9 = Il browser utilizzato inserisce file cookie sul disco fisso del sistema. Tooltech utilizza tali cookie in modo tale che l'utente non sia costretto a reinserire le stesse informazioni durante ogni visita al sito. I cookie vengono utilizzati anche per individuare le aree più visitate dagli utenti del nostro sito. In tal modo siamo certi di migliorare il nostro sito in base alle vostre esigenze.
Privacy_Text10 = Importante: Queste norme di riservatezza sono state inserite solo a scopo di dimostrazione. E' importante che vengano create delle norme di riservatezza che rispecchino le esigenze della vostra azienda. Si consiglia di consultare il proprio dipartimento legale.

