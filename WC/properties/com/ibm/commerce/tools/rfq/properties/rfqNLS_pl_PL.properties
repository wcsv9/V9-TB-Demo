#Privacy 

Privacy_Title = Ochrona prywatno\u015bci
Privacy_Text1 = Dane osobowe
Privacy_Text2 = Szanujemy prywatno\u015b\u0107 naszych u\u017cytkownik\u00f3w. Wszelkie podane dane osobowe, takie jak nazwisko, adres e-mail czy numer telefonu, s\u0105 szyfrowane, dzi\u0119ki czemu nikt nie mo\u017ce ich odczyta\u0107 podczas przesy\u0142ania przez Internet. Podane informacje s\u0105 przechowywane w naszym systemie, dzi\u0119ki czemu nie trzeba ich wpisywa\u0107 przy ka\u017cdym zakupie lub logowaniu.
Privacy_Text3 = Wszelkie dane osobowe wprowadzone w tym serwisie pozostan\u0105 bezpieczne. Chcemy dostosowa\u0107 sposoby dokonywania zakup\u00f3w do osobistych potrzeb naszych u\u017cytkownik\u00f3w, zbieramy zatem informacje w nast\u0119puj\u0105cych celach:

Privacy_Text4 = Aby ustali\u0107 sposoby ulepszania naszego serwisu poprzez sprawdzenie, kt\u00f3re obszary, funkcje i produkty ciesz\u0105 si\u0119 najwi\u0119ksz\u0105 popularno\u015bci\u0105. Jest to mo\u017cliwe dzi\u0119ki rejestrowaniu liczby go\u015bci odwiedzaj\u0105cych ka\u017cd\u0105 stron\u0119.
Privacy_Text5 = Aby oferowa\u0107 naszym klientom spersonalizowane funkcje serwisu. Dzi\u0119ki temu mo\u017cemy sugerowa\u0107 nowe produkty na podstawie wcze\u015bniejszych zakup\u00f3w u\u017cytkownika.
Privacy_Text6 = Aby analizowa\u0107 dane pod k\u0105tem trend\u00f3w i statystyk. Rejestrujemy wszystkie nazwy domen go\u015bci odwiedzaj\u0105cych nasz serwis WWW. Po przetworzeniu takich informacji usuwamy je.

Privacy_Text7 = \u017badne dane osobowe dotycz\u0105ce naszych klient\u00f3w nie s\u0105 sprzedawane, wypo\u017cyczane ani przekazywane innym podmiotom, niezwi\u0105zanym z nasz\u0105 firm\u0105.
Privacy_Text8 = Informacje cookie
Privacy_Text9 = Przegl\u0105darka WWW zapisuje pliki informacji cookie na dysku twardym komputera u\u017cytkownika. U\u017cywamy informacji cookie do zapami\u0119tania danych wprowadzonych przez u\u017cytkownika, dzi\u0119ki czemu nie jest konieczne ponowne ich podawanie podczas ka\u017cdej wizyty w sklepie. Informacje cookie pozwalaj\u0105 nam okre\u015bli\u0107, w jaki spos\u00f3b nasi klienci korzystaj\u0105 z serwisu i kt\u00f3re obszary serwisu s\u0105 najpopularniejsze. Dzi\u0119ki temu mo\u017cemy wprowadza\u0107 ci\u0105g\u0142e ulepszenia w naszym serwisie.
Privacy_Text10 = Wa\u017cne: Te zasady ochrony prywatno\u015bci podano jedynie w celach demonstracyjnych. Ka\u017cdy punkt handlowy powinien mie\u0107 opracowane w\u0142asne zasady ochrony prywatno\u015bci, odpowiadaj\u0105ce jego regu\u0142om biznesowym i praktykom. Zaleca si\u0119 konsultacj\u0119 z prawnikiem.

