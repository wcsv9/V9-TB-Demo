#Privacy 

Privacy_Title = Política de Privacidade
Privacy_Text1 = Informações Pessoais
Privacy_Text2 = Nós respeitamos a sua privacidade. Sempre que você nos fornecer informações pessoais, como seu nome completo, endereço de e-mail e número de telefone, estes dados serão criptografados para não possam ser lidos durante a transmissão pela Internet. Nós armazenamos esse tipo de informações para que você não precise digitá-las novamente cada vez que você fizer uma compra ou efetuar login no nosso site.
Privacy_Text3 = Qualquer informação pessoal submetida ao site permanecerá segura. A fim de oferecer a você uma experiência de compra individualizada, nós coletamos informações para três objetivos principais:

Privacy_Text4 = Descobrir como melhorar o nosso site, verificando quais áreas, recursos e produtos são mais populares. Nós fazemos isto monitorando o número de visitantes que cada página recebe.
Privacy_Text5 = Personalizar o site para os nossos clientes. Isto nos permite recomendar novos produtos com base nas compras passadas.
Privacy_Text6 = Analisar dados com relação a tendências e estatísticas. Nós rastreamos os nomes de domínio de todos os visitantes do nosso site da Web. Após serem utilizadas, essas informações são descartadas.

Privacy_Text7 = Não vendemos, alugamos, arrendamos ou transferimos informações pessoais referente a nossos clientes para quaisquer terceiros não relacionados.
Privacy_Text8 = Cookies
Privacy_Text9 = O seu navegador da Web coloca os arquivos de cookie no disco rígido do seu computador. Utilizamos cookies para lembrar das informações que você nos forneceu, de forma que elas não precisarão ser fornecidas novamente na sua próxima visita. Os cookies também nos ajudam a entender quais áreas são populares, mostrando como os nossos clientes utilizam o nosso site. Isto permite melhorar continuamente nosso site.
Privacy_Text10 = Importante: Esta política de privacidade é apenas para fins de demonstração. Será necessário criar uma política de privacidade que reflita suas práticas e regras comerciais. Consulte o seu advogado.

