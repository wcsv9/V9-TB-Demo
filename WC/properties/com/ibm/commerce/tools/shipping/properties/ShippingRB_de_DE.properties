paragraph1=Definieren Sie mindestens eine Versandjurisdiktion. Versandjurisdiktionen sind geografische Regionen oder Zonen, die ein Land oder eine Region, ein Bundesland/einen Kanton oder ein Gebiet bzw. einen Postleitzahlenbereich darstellen, in den Sie Waren verkaufen.
paragraph2=Definieren Sie mindestens einen Versandmodus. Ein Versandmodus ist die Kombination aus dem Transportunternehmen (der Firma, die Versandservices von einem Fulfillment-Center zu einem Kunden bereitstellt) und dem Versandservice, der von diesem Unternehmen angeboten wird. Beispielsweise sind der 24-Stundenservice und die Expresszustellung der Versandfirma ABC Versandmodi.
paragraph3=Definieren Sie Versandcodes, und ordnen Sie sie zu Produkten oder Kategorien zu. Versandcodes geben an, wie Versandkosten für die Produkte berechnet werden, die Sie verkaufen. Um für die Produkte in einer Bestellung Versandkosten zu berechnen, müssen Sie zu Produkten oder Kategorien von Produkten Versandcodes zuordnen. 



