paragraph1=Defina como mínimo una jurisdicción de envío. Las jurisdicciones de envío son áreas o zonas geográficas que representan un país o una región, una provincia o un territorio, o un rango de códigos postales, en los que vende productos.
paragraph2=Defina como mínimo una modalidad de envío. Una modalidad de envío es la combinación de una empresa de transportes (la empresa que proporciona los servicios de envío desde un centro de despacho de pedidos al cliente) y un servicio de envío ofrecido por esa empresa. Por ejemplo, Empresa de transportes ABC, Servicio urgente y Empresa de transportes ABC, Entrega express son dos modalidades de envío.
paragraph3=Defina códigos de envío y asígnelos a productos o categorías. Los códigos de envío indican cómo se calculan los cargos de envío para los productos que vende. Para calcular los cargos de envío de los productos de un pedido, debe asignar códigos de envío a los productos o a las categorías de productos. 



