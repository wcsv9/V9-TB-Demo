paragraph1=Définissez au moins une juridiction d'expédition. Les juridictions d'expédition sont des régions ou zones géographiques représentant un pays ou une région, une province ou un territoire, ou une plage de codes postaux pour le ou laquelle vous vendez des marchandises.
paragraph2=Définissez au moins un mode d'expédition. Un mode d'expédition correspond à la combinaison du transporteur (société fournissant des services d'expédition à partir d'un centre de distribution à destination d'un client) et du service d'expédition fourni par ce transporteur. Ainsi, le service de livraison le lendemain ABC Shipping Company, Overnight et la livraison express ABC Shipping Company, Express constituent deux modes d'expédition.
paragraph3=Définissez des codes d'expédition et affectez-les à des produits ou des catégories. Les codes d'expédition indiquent le mode de calcul des frais de port pour les produits que vous vendez. Pour calculer les frais de port à appliquer aux produits d'une commande, vous devez affecter des frais de port à des produits ou des catégories de produits. 



