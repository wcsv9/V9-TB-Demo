paragraph1=Definire almeno una giurisdizione per spedizione. Le giurisdizioni per spedizione sono regioni o aree geografiche che rappresentano un paese o una nazione, una provincia, un territorio o un intervallo di codici di avviamento postale, a cui vengono spedite le merci.
paragraph2=Definire almeno una modalità di spedizione. Una modalità di spedizione è una combinazione dello spedizioniere (la società che fornisce i  servizi di consegna da un centro di evasione ordini ad un cliente) e il servizio di spedizione offerto dallo spedizioniere stesso. Ad esempio, Società di spedizione ABC, Servizio in 24 ore e Società di spedizione ABC, Consegna rapida sono entrambe modalità di spedizione.
paragraph3=Definire i codici di spedizione e assegnarli ai prodotti o alle categorie. I codici di spedizione indicano come vengono calcolate le spese di spedizione per i prodotti in vendita. Per calcolare le spese di spedizione relative ai prodotti di un ordine, è necessario attribuire i codici di spedizione ai prodotti o alle categorie di prodotto. 



