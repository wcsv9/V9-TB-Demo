paragraph1=Zdefiniuj co najmniej jedn\u0105 jurysdykcj\u0119 do cel\u00f3w dostaw. Jurysdykcje do cel\u00f3w dostaw s\u0105 to rejony lub strefy geograficzne (np. kraj, region kraju, wojew\u00f3dztwo, terytorium lub zakres kod\u00f3w pocztowych), w kt\u00f3rych prowadzona jest sprzeda\u017c towar\u00f3w.
paragraph2=Zdefiniuj co najmniej jeden tryb dostawy. Tryb dostawy jest kombinacj\u0105 przewo\u017anika (firmy dostarczaj\u0105cej towar z centrum realizacji do klienta) i us\u0142ugi dostawy (oferowanej przez tego przewo\u017anika). Przyk\u0142adowe tryby dostawy: Firma transportowa ABC, dostawa nast\u0119pnego dnia; Firma transportowa ABC, dostawa ekspresowa.
paragraph3=Zdefiniuj kody dostawy i przypisz je do produkt\u00f3w lub kategorii. Kody dostawy okre\u015blaj\u0105 spos\u00f3b obliczania op\u0142at za dostaw\u0119 sprzedawanych produkt\u00f3w. Aby obliczy\u0107 op\u0142aty za dostaw\u0119 produkt\u00f3w z zam\u00f3wienia, nale\u017cy przypisa\u0107 kody dostawy do produkt\u00f3w lub kategorii produkt\u00f3w. 



