paragraph1=Defina pelo menos uma jurisdição de remessa. As jurisdições de remessa são regiões ou zonas geográficas que representam um país ou região, território ou um intervalo de CEPs, para os quais você vende produtos.
paragraph2=Defina pelo menos um modo de remessa. Um modo de envio é a combinação de transportadora (a empresa que fornece serviços de envio de um centro de atendimento para um cliente) e o serviço de envio oferecidos pela transportadora. Por exemplo, Transportadora ABC, serviço Noturno e Transportadora ABC, Entrega Expressa, são modos de remessa.
paragraph3=Defina códigos de remessa e atribua-os a produtos ou categorias. Os códigos de remessa indicam como os encargos de remessa são calculados para os produtos vendidos. Para calcular encargos de remessa dos produtos em um pedido, você deve designar códigos de remessa a produtos ou categorias de produtos. 



