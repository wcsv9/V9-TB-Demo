paragraph1=Defini\u0163i cel pu\u0163in o jurisdic\u0163ie de livrare. Jurisdic\u0163iile de livrare sunt regiuni geografice sau zone reprezent\u00e2nd o \u0163ar\u0103 sau o regiune, provincie sau teritoriu sau un interval de coduri po\u015ftale c\u0103rora le vinde\u0163i bunuri.
paragraph2=Defini\u0163i cel pu\u0163in un mod de livrare. Un mod de livrare este o combina\u0163ie de transportator (compania care furnizeaz\u0103 serviciile de livrare de la un centru de derulare la un client) \u015fi serviciul de livrare oferit de c\u0103tre acel transportator. De exemplu, compania de livrare ABC, serviciul \u00cen timpul nop\u0163ii \u015fi compania de livrare ABC, livrarea Expres sunt ambele moduri de livrare.
paragraph3=Defini\u0163i coduri de livrare \u015fi aloca\u0163i-le produselor sau categoriilor. Codurile de livrare indic\u0103 modul \u00een care sunt calculate pre\u0163urile de livrare pentru produsele pe care le vinde\u0163i dumneavoastr\u0103. Pentru a calcula pre\u0163urile de livrare pentru produsele dintr-o comand\u0103, trebuie s\u0103 aloca\u0163i coduri de livrare produselor sau categoriilor de produse. 



