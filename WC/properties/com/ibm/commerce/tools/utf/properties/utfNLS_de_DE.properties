instructGeneral=Geben Sie in den entsprechenden Feldern einen Namen für die Angebotsanfrage sowie eine kurze Beschreibung ein. Geben Sie dabei an, ob sich aus der Angebotsanfrage ein Vertrag oder eine Bestellung ergeben soll.
instructDuration=Geben Sie den Zeitraum ein, in dem Antworten angenommen werden. Das Feld <b>Aktivierungsdatum der Angebotsanfrage</b> gibt das Datum an, an dem Antworten erstmals angenommen werden. Das Feld <b>Fälligkeitsdatum der Angebotsanfrage</b> gibt das Datum an, bis zu dem Antworten angenommen werden.
instructTermCond=Auf dieser Seite können Sie besondere Bedingungen für die Angebotsanfrage angeben. Klicken Sie <b>Hinzufügen</b> an, um eine neue Bedingung hinzuzufügen, und geben Sie im Textfeld den Test der Bedingung ein.
instructProduct=Auf dieser Seite können Sie Produkte für Ihre Angebotsanfrage auswählen sowie Spezifikationen und Kommentare zur Beschreibung Ihrer Anforderungen angeben.
instructInterest=Wählen Sie die Produkte aus, die Sie zu Ihrer Angebotsanfrage hinzufügen wollen. Klicken Sie dazu auf das Markierungsfeld neben dem entsprechenden Produkt, und klicken Sie anschließend <b>Zur Angebotsanfrage hinzufügen</b> an.
instructProdSpec=Auf dieser Seite können Sie vorhandene Produktspezifikationen ändern oder neue Produktspezifikationen hinzufügen. Manche Spezifikationen können unter Umständen nicht geändert werden, da sie von der Verkäuferorganisation als nicht änderbar definiert wurden.
instructProdSpecNew=Wählen Sie auf dieser Seite eine neue Spezifikation aus, und geben Sie die entsprechenden Werte an. Klicken Sie auf <b>Hilfe</b>, um weitere Informationen zu erhalten.
instructProdSpecChange=Auf dieser Seite können Sie die Werte für die ausgewählte Spezifikation ändern.
instructComment=Auf dieser Seite können Sie Produktkommentare für die Angebotsanfrage angeben. Klicken Sie <b>Hinzufügen</b> an, um einen neuen Kommentar zu erstellen, und geben Sie den entsprechenden Text im Textfeld ein.

