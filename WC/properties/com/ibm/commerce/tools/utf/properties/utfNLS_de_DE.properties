businessFlowDesc=Der Prozess für die Angebotsanfrage ist ein Geschäftsablauf, der aus zahlreichen Phasen oder Status besteht, die die Geschäftspartner während ihrer Verhandlungen durchlaufen müssen.  Das Ziel einer erfolgreichen Verhandlung ist der Abschluss eines Vertrags oder einer Bestellung, der bzw. die zu diesem Zeitpunkt vom Einkäufer nach seinen Anforderungen definiert wird.
interestListDesc=Mit Hilfe von Listen der interessanten Artikel kann der Benutzer alle interessanten Produkte zentral zusammenstellen. Auf diese Weise kann der Benutzer die Produkte einfach vergleichen und diejenigen auswählen, die in die Angebotsanfrage eingefügt werden sollen. Die neueste Liste der interessanten Artikel wird angezeigt. Eine Angebotsanfrage darf nur Produkte oder Artikel aus einem einzigen Geschäft umfassen.
attachmentDesc=Verwenden Sie die Seite 'Anhänge', um dem Verkäufer weitere Informationen zu senden, die über die Angaben hinausgehen, die mit den Funktionen für die Liefer- und Zahlungsbedingungen, Produkte und Kommentare bereitgestellt werden können.
