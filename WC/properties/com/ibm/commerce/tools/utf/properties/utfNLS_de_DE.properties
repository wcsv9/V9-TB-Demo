instruction_CreateResponse=Suchen Sie auf der Seite 'Angebotsanfragen' zuerst die Anfrage aus, zu der Sie eine Antwort erstellen wollen. Erstellen Sie dann im Assistenten eine neue Antwort auf eine Angebotsanfrage. Gehen Sie dazu wie folgt vor: 1. Geben Sie allgemeine Informationen (Name, Anmerkung) für die Antwort auf die Angebotsanfrage ein. 2. Erstellen Sie Ihre Antwort zu den Vertragsbedingungen 3. Erstellen Sie Ihre Antwort auf die Produktanforderungen. Antworten Sie auf den Produktpreis, die Menge oder die Einheiten. Erstellen Sie eine Antwort zu den Produktspezifikationen. Antworten Sie auf Produktkommentare. Der Assistent erstellte einen Entwurf der Antwort auf die Angebotsanfrage.  Nachdem alle produktbezogenen Antworten erstellt worden sind, wird die Antwort auf die Angebotsanfrage aktiviert bzw. zur Prüfung an den Genehmigungsbevollmächtigten weitergeleitet, indem Sie auf der Seite 'Produkte' die Schaltfläche 'Fertig stellen' anklicken. 



