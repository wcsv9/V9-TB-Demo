instruction_CreateResponse=Tout d'abord, repérer la demande à laquelle vous voulez répondre sur la page des demandes de devis. Ensuite, créez une nouvelle réponse à une demande de devis à l'aide de cet assistant:1. Entrez les informations générales de la réponse à une demande de devis (Nom, Remarque)2. Répondez aux conditions et modalités 3. Répondez aux questions relatives aux produits, aux prix, aux quantités ou aux unités, aux spécifications et aux commentaires de produit. Cet assistant va créer un brouillon de réponse à une demande de devis.  Lorsque vous aurez indiqué toutes les réponses relatives aux produits, il vous suffira de cliquer sur Terminer dans la page Produits afin d'activer la réponse à la demande de devis ou d'envoyer cette réponse à la personne chargée de l'accepter. 



